### Ideas ###
SIK_opium_addiction: "Die Armee und Opium"
SIK_opium_addiction_desc: "Die Armee von Xinjiang, vor allem im Süden, hat eine starke Sucht nach Opium und braucht es, um zu operieren. Wir müssen sie mit Opium versorgen oder versuchen, die Sucht ganz loszuwerden, wenn wir keine Probleme damit haben wollen."

SIK_opium_searching: "Nach der Opium-Quelle suchen"
SIK_opium_searching_desc: "Die Armee von Xinjiang, vor allem im Süden, hat eine starke Sucht nach Opium und braucht es, um zu operieren. Während wir die Drogenhändler in unseren allgemeinen Infanterie-Rängen eliminiert haben, werden die Auswirkungen des Weitenziehens unsere Soldaten schwach halten, bis eine besser kontrollierbare Substanz gefunden wird."

SIK_opium_solution: "Gansuversorger"
SIK_opium_solution_desc: "Die Armee von Xinjiang, vor allem im Süden, hat eine starke Sucht nach Opium und braucht es, um zu funktionieren. Glücklicherweise haben wir einer Gruppe sachkundiger Bauern aus Gansu, die von den Yihewanai-Muslimen aus ihren Häusern vertrieben wurden, Amnestie gewährt. Sie haben zugestimmt, Getreide für die Armee anzubauen."

SIK_pushing_edge: "Uigurenunterdrückung: Hoch"
SIK_pushing_edge_desc: "Yang Zengxin hat Erfahrung mit der uigurischen Bevölkerung und weiß, bis zu welchem Punkt Uiguren in der Lage sind, ein hohes Maß an Unterdrückung zu ertragen. Yangs Regime treibt dies bis an die Grenze, und alles andere würde die Spannungen sofort explodieren lassen."

SIK_over_edge: "Uigurenunterdrückung: Sehr Hoch"
SIK_over_edge_desc: "Yang Zengxins vorsichtige Politik, die uigurische Bevölkerung zu drängen, wurde von Jin Shuren komplett aus dem Fenster geworfen. Er hat die Steuer der uigurischen Landbesitzer verdoppelt, was die Bevölkerung zutiefst verärgert hat."

SIK_enemies_all_sides: "Feinde von allen Seiten"
SIK_enemies_all_sides_desc: "Umgeben von Tunganen im Osten und Uiguren im Süden, ist das Gouverneursamt von Xinjiang in Gefahr und wird es nicht überleben, wenn sie hier verlieren. Xinjiang wird nur fallen, wenn sowohl §YAksu§! als auch §YDihua§! fallen, unsere letzten Stationen des Widerstands."

SIK_rumors_discontent: "Gerüchte der Unzufriedenheit"
SIK_rumors_discontent_desc: "Während das Gouverneursamt von Xinjiang vorerst vereint gegen die Bedrohungen der Uiguren und Kumuliks steht, sind wir immer noch so fraktioniert wie eh und je. Sheng Shicai hat dies als seine Chance genutzt, um in Aksu seine Macht auszubauen, während andere darüber nachdenken, zu den Kumuliks überzulaufen. Wenn wir die Bedrohung nicht eindämmen, könnte Jins Status als Gouverneur kürzer sein als erwartet."

SIK_rumors_discontent_2: "Gerüchte der Unzufriedenheit"
SIK_rumors_discontent_2_desc: "$SIK_rumors_discontent_desc$"

SIK_rumors_discontent_3: "Gerüchte der Unzufriedenheit"
SIK_rumors_discontent_3_desc: "$SIK_rumors_discontent_desc$"

SIK_more_workers_employed: "Beschäftigungsansturm"
SIK_more_workers_employed_desc: "Die Regierung hat ein neues Prüfungssystem für den öffentlichen Dienst eingeführt, bei dem sich Männer aller Rassen in Xinjiang um eine Stelle bewerben können - eine Strategie, die aus den Studien der Vormundschaft im Osten gelernt wurde."

SIK_armed_neutrality: "Der Sieben-Punkte-Plan"
SIK_armed_neutrality_desc: "Xinkiang war für Jahrhunderte ein Spielball der Russen, der Uiguren und der Emire. Sheng Shicai hat nun die ideologischen Aspekte seines Regimes proklamiert und gleichzeitig die Tür zu besseren Beziehungen zu den südchinesischen Nationen geöffnet, die er so bewundert."

SIK_armed_neutrality2: "Der Sieben-Punkte-Plan"
SIK_armed_neutrality2_desc: "$SIK_armed_neutrality_desc$"

SIK_armed_neutrality3: "Der Sieben-Punkte-Plan"
SIK_armed_neutrality3_desc: "$SIK_armed_neutrality_desc$"

SIK_armed_neutrality4: "Die 3 Prinzipien proklamieren"
SIK_armed_neutrality4_desc: "Da die Sieben Punkte keine vollständige Erklärung waren, hat Shen Shicai seine offene Bewunderung für die Drei Prinzipien des Volkes von Dr. Sun Yat-sen verkündet. Dies hat dazu geführt, dass sich vorsichtige KMT-Anhänger in Xinjiang als Unterstützer von Sheng geoutet haben."

SIK_neutrality_idea: "Unabhängigkeit von Peking"
SIK_neutrality_idea_desc: "Zu lange hat Peking das Volk von Xinjiang unterdrückt und falsche Versprechungen gemacht, unsere Opfer für ihr nicht nachhaltiges System zurückzuzahlen. Wir werden den Amban von Peking nicht mehr respektieren, denn wir stehen ihren Kriegen strikt neutral gegenüber."

SIK_immigration: "Immigrationschub"
SIK_immigration_desc: "Der Gouverneur hat nach dem zerstörerischen Bürgerkrieg in Xinjiang ein Landbewilligungsprogramm initiiert, um die Besiedlung von Weiden zu fördern. Der Gouverneur hofft, dass dies zum Wiederaufbau Xinjiangs beitragen wird."

SIK_jahriyya: "Reorganisation der Jahriyya"
SIK_jahriyya_desc: "Dank Ma Shoawus Verbindung zum Sufi-Jahriyya-Orden kann er beginnen, die ehemals bedrängte muslimische Bevölkerung von Xinjiang mit der Hoffnung zu begeistern, dass sie sich vom Hanafi-Extremismus oder dem vordringenden Salafismus abwendet und sich sowohl einer chinesischen als auch einer islamischen Interpretation des Korans zuwendet."

SIK_jahriyya2: "Verankerung der Jahriyya"
SIK_jahriyya2_desc: "Es scheint, dass die Jahriyya ihr Netzwerk in Xinjiang wieder aufbauen konnten und die Aufmerksamkeit der Ma Clique auf sich gezogen haben. Abgesehen von den Sufi Yihewanai werden die Jahriyya von den anderen Xinjiao in ganz Westchina rundweg als Ungläubige denunziert. Dies hat die Jahriyya veranlasst, sich Ma Shaowu zu widmen."

SIK_menhuan_education: "Menhuan-Bildung"
SIK_menhuan_education_desc: "Durch die Sufi-Tradition haben die Menhuan-Orden in ganz Xinjiang einen großen Stall an Lehrmaterial gesammelt. Durch das Mitgefühl und die Schirmherrschaft des Gouverneurs ist es den Menhuan-Orden nun freigestellt, ihre islamische Ausbildung frei zu praktizieren."

SIK_closer: "Loyaltätstests"
SIK_closer_desc: "Nach der Reihe von Verrat, die Xinjiang zu ruinieren drohte, hat der Gouverneur eine Reihe von Loyalitätseiden entworfen, die auf der Beurteilung der Kompetenz des kaiserlichen Prüfungsausschusses beruhen. Eine rechtliche Grundlage für zukünftige Fortschritte zu haben, wird uns helfen, eine legitime Regierung zu entwickeln."

SIK_tradeing_allies: "Das Tor zum Westen"
SIK_tradeing_allies_desc: "Um nicht zur Schachfigur mehrerer imperialer Mächte zu werden, haben wir Polizeikräfte engagiert, um sicherzustellen, dass die Handelsrouten in Xinjiang offen und sicher vor Banditen sind."

SIK_new_diplomatic_corps: "Neues Diplomatisches Korps"
SIK_new_diplomatic_corps_desc: "In der Hoffnung, dem Außenministerium von Xinjiang wieder zu altem Glanz zu verhelfen, hat der Gouverneur ein neues Team von Bürokraten eingestellt, das das vorherige Team ersetzen und hoffentlich die Ära der offenen Korruption und Erpressung hinter sich lassen wird."

### Decisions ###
SIK_killing_mongol_decision_category: "Mongolische Gaunerei"
SIK_killing_mongol_decision_category_desc: "Da das mongolische Regime im Norden Probleme mit Banditen in der Westmongolei hat, hat sich das Problem auch auf unsere mongolisch besiedelten Gebiete von Xinjiang ausgebreitet. Die Region ist zwar nicht der Schlüssel zur Gesamtverwaltung von Xinjiang, aber wenn das Chaos zu lange regiert, könnte sie feindlichen Vorstößen ausgesetzt sein."

SIK_mobilize_shuren_division: "Jin Shurens Regiment versorgen"
SIK_mobilize_shuren_division_desc: "Das Regiment, das Jin Shuren vorbereitet hat, das uns helfen wird, die mongolischen Banditen im Norden zu vernichten, benötigt mehr an Männern und Waffen."

SIK_march_dzungaria: "Jin Shurens Regiment mobilisieren"
SIK_march_dzungaria_desc: "Wenn das Regiment richtig versorgt ist, sollten wir bereit sein, die mongolischen Lager zu überfallen, die all diese Probleme verursachen. Wir können nur hoffen, dass die Operation gut verläuft."

SIK_setup_policing_dzungaria: "Polizeikontrollen"
SIK_setup_policing_dzungaria_desc: "Obwohl die Beseitigung von Lagern die Häufigkeit von Überfällen in der Region verlangsamen wird, wird es immer Ausreißerbanditen geben, die durch die Landschaft streifen und Ärger verursachen. Die Einrichtung einiger kleinerer Polizeikräfte in abgelegeneren Regionen sollte dazu beitragen, dieses Problem zu beenden."

SIK_remove_mongol_mission: "Nördliche Gaunerei ausrotten"
SIK_remove_mongol_mission_desc: "Mit der Eskalation des mongolischen Problems wächst auch unser Bedürfnis, endlich etwas zu unternehmen. Wenn wir das Problem ignorieren, könnte es dazu kommen, dass die Region in Zukunft völlig außerhalb unserer Kontrolle liegt wird."

SIK_attack_mongolia: "Grenzkonflikte mit der Mongolei"

SIK_xinjiang_war_category: "Der Xinjiang-Krieg"
SIK_xinjiang_war_category_desc: "Xinjiang ist aufgrund von Jins Politik in eine Krise geraten, mit den uigurischen Rebellen im Süden und den Kumulik-Verrätern im Osten. Obwohl Sheng Shicai, Ma Shaowu und Jin Shuren vorerst eine vereinte Kraft sind, unternehmen sie alle ihre eigenen Schritte, um das Problem zu lösen, das ihre eigenen Interessen befeuert. Ohne sorgfältiges Manövrieren könnte das Gouvernement Xinjiang noch schneller fallen als gedacht."

SIK_defend_dihua_mission: "Dihua verteidigen"
SIK_defend_dihua_mission_desc: "Dihua ist die Hauptstadt des nördlichen Xinjiang und die Basis der Geschäftstätigkeit von Jin Shuren. Sollte es fallen, wäre der einzige Rückzugsort die Kleinstadt Aksu unter der Kontrolle von Sheng Shicai, und ob Sheng überhaupt dem Rückzug von Jin nachkommen würde, ist völlig unbekannt. Wir müssen alle Maßnahmen ergreifen, um dies von vornherein zu verhindern."

SIK_unify_xinjiang: "Xinjiang vereinen"
SIK_unify_xinjiang_desc: "Xinjiang ist gespalten, und all das führt auf Jin Shuren und seine Politik zurück, die zu dieser schrecklichen Situation führte. Wenn er sich erlösen möchte, muss er diesen Konflikt schnell beenden, bevor er weiter außer Kontrolle gerät. Schließlich könnten bestimmte politische Elemente nach diesem Fehler seine Herrschaft nicht mehr lange tolerieren..."

SIK_mobilize_aksu_forces: "Shengs Aksu Brigade mobilisieren"
SIK_mobilize_aksu_forces_desc: "Während wir zuvor Jin Shuxins Rat befolgt haben, Shengs Aksu-Brigade abzulehnen, erfordern verzweifelte Zeiten verzweifelte Maßnahmen, und wir brauchen jede Hilfe, die wir bekommen können. Schließlich ist Sheng, wie schon früher gesehen, eine zuverlässige Person. Dies wird uns in Zukunft sicherlich nur zugute kommen."

SIK_white_russian_recruitment: "Russische Soldaten rekrutieren"
SIK_white_russian_recruitment_desc: "Im Norden von Xinjiang liegt eine kleine Anzahl weißrussischer Truppen aus dem Bürgerkrieg, die auf den Tag warten, an dem sie wieder kämpfen können. Wir werden ihnen diese Gelegenheit bieten, indem wir sie mobilisieren, um die östliche Bedrohung zu bekämpfen, im Interesse einer stabilen Regierung."

SIK_fortify_dihua: "Dihua befestigen"
SIK_fortify_dihua_desc: "Neben Aksu ist Dihua der letzte Widerstand gegen diese erbärmlichen Kriegsherren. Sollte es fallen, werden die Überreste unseres Regimes gezwungen sein, sich in der Hoffnung auf Überleben in Aksu zu bündeln, und die Chance, dass das gut läuft, ist unwahrscheinlich..."

SIK_secure_turfan: "Turfan sichern"
SIK_secure_turfan_desc: "Turfan, das derzeit unter der Garnison von Ma Fuming steht, muss sich noch wie der Rest unserer loyalen Untertanen mobilisieren, was viele glauben lässt, dass er einen Übertritt zu den Kumuliks in Betracht zieht. Das ist natürlich eine Frechheit, wenn er nicht eher früher als später mobilisiert, wird er unseren Zorn über ihn kommen spüren."

SIK_check_beiyuan: "Zhang Beiyuan kontaktieren"
SIK_check_beiyuan_desc: "Obwohl Kommandant Zhang Beiyuan ein enger Freund von Jin Shuren ist, muss er seine Truppen noch mobilisieren. Ob dies bedeutet, dass der Ausfall unmittelbar bevorsteht, ist unbekannt, aber es kann sicherlich nicht schaden, ihn an seine Pflichten in dieser Verwaltung zu erinnern."

SIK_assassinate_damulla_category: "Ein Attentat auf Sabit Damulla verüben"
SIK_assassinate_damulla_category_desc: "Sabit Damulla führt derzeit eine Koalition von Rebellenführern der Uiguren aus dem Südwesten Xinjiangs an. Nachdem unsere Feinde in Kumul besiegt sind, müssen wir uns jetzt Kashgar und Hotan vorknöpfen."
SIK_assassinate_sabit_damulla_decision: "Der Plan"

### Intro Screen ###
SIK_country_intro_header: "Einführung in die §PXinjiang-Clique§!"
SIK_country_intro_content: "Die §lchinesische§! Provinz §PXinjiang§! hat wie ein Großteil des Nordwestens eine bahnbrechende Geschichte, da die Region bis heute ständig von Unruhen geplagt wird. Die §lXinhai-Revolution§! brachte noch mehr von dem bereits gewohnten Chaos hervor, das von der lokalen §Nuigurischen Bevölkerung§! verursacht wurde, die mehr zentralasiatisch als chinesisch war. Der derzeitige Gouverneur §PYuan Du-Hua§! konnte die Situation nicht unter Kontrolle halten, er floh aus der Provinz und überließ sie seinem vertrauenswürdigen Berater §PYang Zengxin§!.\n\n§PYang§! hat §PXinjiang§! durch kluge Geschäfte und gewaltsame Repressionen 20 Jahre lang „stabil“ gehalten. §PYang§! selbst ist ein sehr paranoider Mann, der alle möglichen Vorkehrungen trifft, um Aufstände zu verhindern, während er die §NUiguren§! in §PXinjiang§! ohne Ende unterdrückt. Mit 36 ist er eine zurückgezogene Seele, die in seinem Haus bleibt und aus Angst vor einem politischen Attentat durch einen seiner wenigen Gefolgsleute selten nach draußen kommt. Die meisten Aufgaben werden zwischen seinen drei mächtigsten Beratern §PJin Shuren§!, dem §PDao-yin von Hotan Ma Shaowu§! und dem §PDao-yin von Aksu§! und Außenminister §SFan Yaonan§! abgewickelt. Zusammen erledigen diese drei den größten Teil der täglichen Verwaltung von §PXinjiang§!, während sie gelegentlich Befehle von §PYang§! selbst entgegennehmen. Im Moment wird der Status quo in §PXinjiang§! beibehalten, aber da §PYangs§! Abgeschiedenheit immer schlimmer wird, kann alles passieren."

SIK_country_intro_header_1: "§PXinjiang§! und das §PKumul Khanat§!"
SIK_country_intro_content_1: "Das §PKumul Khanat§! ist offiziell ein Protektorat der §cQing§! in §PXinjiang§! und ein weitgehend stabilisierender Faktor für §PXinjiang§! selbst. Derzeit von §PNasīr Shah§! regiert, tut das §PKhanat§! sehr wenig in der täglichen Herrschaft von §PXinjiang§!, abgesehen davon, dass es jährlich dem Gouverneur von §PXinjiang§! Tribut zollen muss. Warum spielt es eine Rolle? Viele sehen die gegenwärtige Autonomie des §PKumul-Khanats§! als das Einzige, was die Spannungen in §PXinjiang§! davor bewahrt, zu explodieren, da sie ein gewisses Maß an Uiguren-Herrschaft innerhalb der Provinz zeigt, auch wenn die Leute den aktuellen Herrscher §PNasīr§! nicht mögen. Seine Existenz ist der Schlüssel zu unserem Frieden im Nordwesten, und nur ein absoluter Narr würde es wagen, dies zu ändern."

SIK_country_intro_header_2: "Das §lVolk§! von §PXinjiang§!"
SIK_country_intro_content_2: "Die Menschen in §PXinjiang§! sind bei weitem die einzigartigsten in §lChina§!, da viele argumentieren würden, dass die Mehrheit kaum §lChinesen§! sind. Eine der größten ethnischen Gruppen ist die §Nuigurische§! Bevölkerung, die bei weitem die nationalistischste und bekannteste ethnische Gruppe in §PXinjiang§! ist. Zwei weitere bemerkenswerte Gruppen sind zunächst die §ckasachische§! Bevölkerung im Norden mit etwa 400.000 Einwohnern und die §PTunganer§! im Süden und die Xinjiang-Version des chinesischen Hui mit etwa 450.000 Einwohnern. Die §PTunganer§! und §NUiguren§! sind für ihre wackligen Beziehungen bekannt, da die Minderheit der §PTunganer§! seit langem die Kontrolle über die Mehrheit von §PXinjiang§! innehatte, was sich im derzeitigen §PDao-yin von Hotan§! welcher §PMa Shaowu§! ist widerspiegelt. Aufgrund ihrer allgemeinen Trennung vom §lchinesischen§! Volk haben die §Nuigurischen§! und §ckasachischen§! Bevölkerungen unserer Regierung lange Zeit die meisten Schwierigkeiten bereitet und sich in der Vergangenheit mehrmals erhoben, um ihre Unabhängigkeit vom Rest §lChinas§! zu erlangen."

SIK_guide: "§MJin Shuren an der Macht§! (§PPaternal Autokratisch§!))\n£white_dot Nach Beginn des Xinjiang-Krieges muss die Unzufriedenheit durch Entscheidungen und Ereignisse unter Stufe 4 gehalten und Xinjiang innerhalb von 300 Tagen geeint werden.\n\n§MSheng Shicai an der Macht§! (§SSozialdemokraten§!)\n£white_dot Nach Beginn des Xinjiang-Krieges: Erhöhen Sie die Unzufriedenheit auf über 4 oder scheitern Sie daran, Xinjiang innerhalb von 300 Tagen zu vereinigen.\n£white_dot Nach dem Sieg im Xinjiang-Krieg nehmen Sie den Schwerpunkt "Der Sieben-Punkte-Plan" und wählen Sie die unteren Säuberungsoptionen für die Schwerpunkte "Regierungsposten besetzen" und "Konzessionen für Uiguren", um die Herrschaft von Sheng zu sichern.\n\n§MMa Shaowu an der Macht§! (§gAutoritär Demokratisch§!)\n£white_dot Nach Beginn des Xinjiang-Krieges: Erhöhen Sie die Unzufriedenheit auf über 4 oder scheitern Sie daran, Xinjiang innerhalb von 300 Tagen zu vereinigen.\n£white_dot Nach dem Sieg im Xinjiang-Krieg nehmen Sie den Schwerpunkt "Der Sieben-Punkte-Plan" und wählen Sie die obere Säuberungsoptionen für die Schwerpunkte "Regierungsposten besetzen" und "Konzessionen für Uiguren", damit Ma Shaowu die Kontrolle übernimmt."

### Events ###
xin.3.t: "Ärger im Norden"
xin.3.desc: "Dzungaria, das hauptsächlich von Kasachen und Mongolen besetzt ist, ist seit seiner Entstehung ein Krisenherd für die Regierung von Yang und dient als Brennpunkt mongolischer Banditen, um Überfälle gegen unser Volk zu starten. Obwohl im vergangenen Jahr Ruhe herrschte, haben sich die Unruhen in der Westmongolei unter Ungerns Regime auf Xinjiang ausgeweitet, da diese Banditen wieder aufgetaucht sind. Wir müssen auf Yangs Antwort zu dem Problem warten, um es zu lösen, aber bis dahin werden sie mühsam sein."
xin.3.a: "Probleme nach Problemen..."

xin.4.t: "Yangs Stille"
xin.4.desc: "Zur Überraschung aller außer seinen engsten Beratern war Yangs Reaktion auf diesen Auftritt bestenfalls begrenzt. Seine Paranoia der Ermordung hat ihn dazu gebracht, einfach in seinem Haus zu bleiben und seinen Beamten zu sagen: "Bah, diese Mongolen haben vorher kaum Ärger gemacht, ich bezweifle, dass sie jetzt viel Ärger machen werden! Das Problem wird sich von selbst lösen!" Trotz dieser Reaktion hat Jin Shuren, der Top-Berater von Yang Zengxin, damit begonnen, eine Streitmacht im Norden zu mobilisieren, um mit den Unruhen fertig zu werden."
xin.4.a: "Das ist lächerlich..."

xin.5.t: "Der Zusammenbruch der Liga"
xin.5.desc: "Die Nachricht vom Zusammenbruch der Zhili-Hegemonie im Süden, der Liga der Acht Provinzen, ist soeben in Xinjiang angekommen. Trotz des Schocks hat die relative Isolation Xinjiangs vom Rest Chinas dazu geführt, dass die Wellen, die uns erreichen, begrenzt sind. Die Paranoia von Yang Zengxin könnte jedoch Anlass zur Sorge geben, er sieht jedoch sehr wahrscheinlich seine derzeitige Position innerhalb des Gouverneursamts in Gefahr."
xin.5.a: "Behalten wir ein Auge auf diese Situation."

xin.6.t: "Funkstille"
xin.6.desc: "Seit fast einem Monat ist nur noch Stille zu hören. Die Leute kommen nur zu Yangs Kammer, wenn sie etwas zu berichten haben, und der letzte Monat war ereignislos, abgesehen davon, dass Jin Shurens Armee fast bereit war, die nördlichen Banditen zu vernichten. Selbst dann sind viele misstrauisch, weil Yang überhaupt nicht reagiert und anscheinend überhaupt keine Befehle gesendet werden. Jin Shuren hat beschlossen, die Aufstellung seiner Armee vorübergehend zu unterbrechen, um die Situation zu untersuchen, bevor er zu einer einmonatigen Expedition aufbricht, um sicherzustellen, dass es seinem Vorgesetzten gut geht."
xin.6.a: "Unsere Ängste sind sicher unbegründet."

xin.7.t: "Yangs Verschwinden"
xin.7.desc: "Ein Schock für viele, Yang ist einfach weg. Das gesamte Gelände wurde in den letzten Tagen auf und ab nach Anzeichen von Yangs Anwesenheit durchsucht, aber es gibt keine. Tatsächlich scheinen auch die meisten seiner Besitztümer, die er im Laufe der Jahre gesammelt hat, zu fehlen. Jin sucht weiterhin in der Gegend nach Anzeichen dafür, wohin Yang gegangen sein könnte, aber die Chancen, dass Yang zu diesem Zeitpunkt überhaupt in Dihua sein könnte, sind unwahrscheinlich, was Jin und andere Gefolgsleute in einer besorgniserregenden Lage zurücklässt. Es könnte Monate dauern, bis die Qing eine Nachricht erhält, wer der neue Gouverneur ist, und die wichtigste Stelle in Xinjiang bleibt nun in der Zwischenzeit völlig frei ."
xin.7.a: "Zusammenarbeit ist der Schlüssel, um Ordnung zu erhalten."

xin.8.t: "Diebstahl"
xin.8.desc: "Während das Haus von Yang Zengxin weiterhin durchsucht wird, hat Jin selbst die Schatzkammer von Xinjiang überprüft, die angeblich mit einem Vermögen von Steuern gefüllt ist, die von der Bevölkerung von Xinjiang erwirtschaftet wurden. Als Jin und seine Wachen ankamen, öffneten sie die Tür...\n\nUnd das ganze Geld war weg.\n\nEin absolutes Vermögen, das über einen Zeitraum von zwanzig Jahren angehäuft wurde, ist zusammen mit Yang Zengxin verschwunden, was viele Theorien darüber hinterlassen hat, was ist hier passiert. Die bisher am meisten geglaubte ist, dass Yang Zengxin einfach... gegangen ist. Yang ist mit all dem Geld und Besitz abgehauen."
xin.8.a: "..."

xin.9.t: "Jins Putsch"
xin.9.desc: "Jin Shuren wurde im Laufe der Untersuchungen klar, in welcher Position er sich befindet. Es wird zumindest monatelang keinen neuen Gouverneur geben und er ist derzeit der prominenteste Regierungsbeamte in Dihua. Er musste seinen Zug machen, bevor jemand anderes eintraf, und nutzte seine kürzlich aufgestellte Armee, die die mongolischen Banditen vernichten sollte.\n\nUnd wie erwartet tat er es. Jin Shuren hat mit seinen 3.000 Mann die Hauptstadt gestürmt und vollständig gesichert und sich selbst zum Gouverneur von Xinjiang erklärt, bevor überhaupt eine angemessene Reaktion der Qing formuliert werden konnte. Nicht alle sind erfreut über diese Ereignisse, insbesondere der Dao-yin von Aksu, Fan Yaonan, was viele glauben lässt, dass eine Krise zum ersten Mal seit 20 langen Jahren auf ihrem Weg nach Xinjiang sein könnte. Nicht nur das, es ist nicht einmal bekannt, was die Qing über diese Wendung der Ereignisse denken werden. Vorerst besitzt Jin nun die absolute Macht über ganz Xinjiang."
xin.9.a: "Wir glauben an Jin."

xin.10.t: "Eine Einladung"
xin.10.desc: "Da die alltäglichen Vorgänge in Xinjiang normal weitergehen, ist Jin Shuren endlich zu seiner Expedition aufgebrochen, um die kürzlich aufgetauchten mongolischen Banditen zu vernichten. In Xinjiang ist alles in Ordnung, während der Rest Chinas infolge des Zusammenbruchs der Liga der Acht Provinzen in Chaos ausgebrochen ist. Dies erklärte der Dao-yin von Aksu und der Außenminister von Xinjiang, Fan Yaonan, als Anlass für eine Party, zu der viele Regierungsbeamte, darunter Yang Zengxin, eingeladen wurden. Yangs Isolation hat die meisten zu der Annahme veranlasst, dass er dies ablehnt, aber vielleicht könnte Yang einen Tag des Luxus vertragen?"
xin.10.a: "Ich mache heute Party!"
xin.10.b: "Ich konnte Fan noch nie trauen. Auf keinen Fall."

xin.11.t: "Die Party"
xin.11.desc: "Die Nacht war lebhaft, als Yang Zengxin heute Aksu betrat und riesige Mengen an Essen und Trinken für die Nacht sah, bereit, diese Nacht in vollen Zügen zu verbringen, als ob es seine letzte sein würde. Eine Stunde später setzt er sich hin, bereit, endlich anzufangen. Er genießt sein Essen, während Fan Yaonan und eine Vielzahl anderer Regierungsbeamter sich ihm im Luxus des Lebens anschließen. Fan entschuldigt sich vom Tisch, während Yang es kaum bemerkt und immer noch seiner Völlerei nachgibt. Fan Yaonan kehrte zehn Minuten später zurück, mit zwei Wachen mit Gewehren und roten Armbändern im Schlepptau, während er sich wieder hinsetzte.\n\n\"Ein Toast auf Yangs anhaltende Gesundheit!\"\n\nYang hob ebenfalls sein Glas, ein Lächeln auf seinem Gesicht, bis er realisierte, was geschah. Die Wachen richteten nun ihre Waffen auf Yang, und sofort fielen Schüsse auf das Bankett, und bald lag ein toter, schmutziger und altersschwacher Yang Zengxin mit Einschusslöchern in Kopf und Brust auf dem Boden."
xin.11.a: "Ein Hoch auf Fan Yaonan!"

xin.12.t: "Jin Shurens Marsch"
xin.12.desc: "Jin Shuren verschwendete keine Zeit damit, nach Aksu zurückzukehren, nachdem er vom Tod seines ehemaligen Vorgesetzten gehört hatte, mit seiner kürzlich aufgestellten Truppe im Schlepptau. Fan Yaonan scheint darauf völlig unvorbereitet zu sein, da seine Bemühungen, seine eigene Streitmacht aufzustellen, um Aksu zu verteidigen, völlig scheitern, da die Stadt in Anarchie versinkt. Er, seine Beamten und seine kleine Streitmacht von 200 verstecken sich in Aksu und warten darauf, dass Jin Shurens Horde eintrifft."
xin.12.a: "Seine Aussichten sehen düster aus."

xin.13.t: "Ein zweiter Putsch"
xin.13.desc: "Jin sicherte Dihua und ging schnell nach Aksu, wo Fan Yaonan wartete und verzweifelt versuchte, so viele Verteidigungen wie möglich aufzubauen, bevor Jin eintreffen würde. Es war sinnlos, denn als Jin kurz nach seiner Sicherung von Dihua ankam, stürmte seine riesige Armee in die Stadt und sicherte alles, brach schließlich in Fans Residenz ein, ohne dass Fan nirgendwo zu finden war. Noch bevor die Qing wussten, dass ihr loyaler Gouverneur Yang weg war, fanden in Xinjiang zwei Staatsstreiche statt. Jetzt hat sich Jin Shuren als Gouverneur eingesetzt, und Peking kann wenig dagegen tun."
xin.13.a: "Ich verzichte auf das Buffet dieses mal."

xin.14.t: "Der Tod von Yang Zengxin"
xin.14.desc: "Als Yang Zengxins verschiedene Beamte ihn heute vor der Expedition zur Zerschlagung der mongolischen Bedrohung im Norden besuchten, waren sie schockiert über das, was sie fanden. Yang Zengxin schien zu einem unbekannten Zeitpunkt im Schlaf gestorben zu sein, was viele Fragen offen ließ, was als nächstes passieren wird. Viele sagen voraus, dass Jin Shuren mit Gewalt zum Gouverneur aufsteigen wird, bevor die Qing auf die Situation reagieren können, aber bisher ist nichts passiert. Es bleibt nur abzuwarten, wie sich die Situation entwickelt."
xin.14.a: "Wie konnte uns das passieren?"

xin.15.t: "Jin Shuren sichert Dihua"
xin.15.desc: "Wie viele vorhergesagt haben, hat Jin Shuren beschlossen, Dihua zu stürmen und mit seiner neu bewaffneten Streitmacht zu sichern. Die Straßen sind voller Soldaten, da alle möglichen politischen Dissidenten nach und nach entfernt wurden. Unter diesen ist der Dao-yin von Aksu, Fan Yaonan, der eine etwas kleinliche Rivalität mit Jin hat. Über die nächsten Schritte von Jin ist wenig bekannt, aber viele sagen voraus, dass die Machtposition von Fan Yaonan nicht mehr lange Bestand haben wird."
xin.15.a: "Unser Schicksal in seinen Händen..."

xin.16.t: "Jins Marsch auf Aksu"
xin.16.desc: "Wie viele vorhergesagt hatten, zog Jin schnell von Dihua weg, um Fan Yaonan von seinen Machtpositionen zu entfernen, bevor er überhaupt handeln konnte. Viele bemerkten Verteidigungsanlagen in Aksu, aber Fans Komplizen wurden getötet, bevor nennenswerter Widerstand geleistet werden konnte, obwohl Fan selbst nicht gefunden werden konnte. Einige glauben, er sei in die Berge geflohen, um einer Gefangennahme zu entgehen. Ma Shaowu, der Dao-yin von Hotan, hat dem neuen Gouverneur Jin Shuren seine Loyalität erklärt, um seine Herrschaft im Süden zu sichern. Jin Shuren hat dem zugestimmt und sichert damit endlich seine Herrschaft über ganz Xinjiang, zumindest vorerst."
xin.16.a: "Das sind die radikalen Veränderungen, die Xinjiang braucht!"

xin.17.t: "Jins Machtkonsolidierung"
xin.17.desc: "Nachdem die südliche Regierung von Ma Shaowu dem neuen Gouverneur Jin Shuren Loyalität erklärt hat, ist es Jin gelungen, alle Aspekte der Macht zu sichern. Fan Yaonan fehlt, und da das Kabinett langsam nach und nach ersetzt wird, ist Jin sicherlich der Herrscher, der sich in dieser stressigen Zeit an der Spitze erwiesen hat. Niemand weiß, was er geplant hat, aber aufgrund seiner Nähe zu Yang Zengxin wird seine Politik höchstwahrscheinlich ähnlich sein. Ein noch fehlendes Puzzleteil ist der leere Sitz des Dao-yin von Aksu, aber bestimmt wird bald jemand neues ernannt."
xin.17.a: "Auf eine neue Zukunft."

xin.19.t: "Die Verdoppelung der Steuern"
xin.19.desc: "Mit Jin als De-facto-Gouverneur führt er sofort eine neue Politik gegenüber der muslimischen Bevölkerung in Xinjiang ein. Damit wird die Steuer für Uiguren, Kasachen und andere zentralasiatische Völker sofort verdoppelt. Dies wird als völliges Ignorieren der Politik von Yang Zengxin angesehen, vorsichtig mit der Bevölkerung umzugehen, um Revolten zu vermeiden, was dazu führt, dass dies von vielen als insgesamt riskant angesehen wird. Aber was soll denn schon passieren, solange das Geld zu uns kommt?"
xin.19.a: "Her mit dem Geld!"

xin.20.t: "Sheng Shicai, der neue Dao-Yin von Aksu"
xin.20.desc: "Mit dem Sturz von Fan Yaonan war die Position von Dao-yin von Aksu leer. Aus der Vielzahl der Kandidaten, darunter auch der persönliche Bekannte von Jin Shuren, Sheng Shicai, wurde schließlich der derzeitige Stabschef für die Position ausgewählt. Sheng verfügt derzeit über eine mittelgroße Armee und verfügt über eine noch kompetentere Beziehungskette innerhalb der Regierung. Viele hielten Jin für in die Enge getrieben, jedoch erklärte Sheng seine Loyalität und seine Absichten, nur dass Beste für Xinjiang zu wollen."
xin.20.a: "Ein fähiges Individuum."

xin.21.t: "Ein Treffen mit Nasīr"
xin.21.desc: "Nachdem die Mehrheit der Regierungsposten besetzt ist und Jin bereit ist, die "Vereinigung von Xinjiang" in Angriff zu nehmen, hat er einen Boten zu Nasīr vom Kumul-Khanat geschickt. Hoffentlich wird sich das Volk von Kumul dadurch seiner Position im neuen Xinjiang sicher fühlen und dieser zuvor widerspenstigen Provinz neue Stabilität verleihen."
xin.21.a: "Das wird eine angenehme Angelegenheit."

xin.22.t: "Ein Treffen mit Jin"
xin.22.desc: "Jin Shuren, der neue Gouverneur von Xinjiang, hat Nasīr zu einem Treffen nach Dihua eingeladen, um Beziehungen zu unserem großen Khanat aufzubauen. Er "wünscht sich in Zukunft eine engere Zusammenarbeit zwischen den beiden Regierungen". Nein zu sagen ist keine Option, unser Schicksal liegt in ihren Händen, also werden wir gezwungen sein, Nasīr zu schicken, ob es uns gefällt oder nicht. Hoffentlich spricht er die Wahrheit, und dies kann unsere Herrschaft in der Zukunft sicherstellen..."
xin.22.a: "Sich zu verstehen ist immer gut, richtig?"

xin.23.t: "Die Annexion von Kumul"
xin.23.desc: "Nasīr betrat Dihua und wurde mit einer aufwendigen Zeremonie zusammen mit vielen Feierlichkeiten begrüßt, um seine Ankunft zu feiern. Nach einem persönlichen Gruß von Jin Shuren und mehreren Kabinettsmitgliedern ging Nasīr auf einer Tour weiter in die Stadt. Von vielen begrüßt, fühlte sich Nasīr willkommen und erkannte, was für eine wichtige Figur er zu sein scheint. Sein Stolz und seine Zufriedenheit hielten jedoch nicht lange an.\n\nNasīr wurde bald in Jins persönliche Wohnung eingeladen, wo sie ins Esszimmer gingen und anfingen zu schlemmen. Als sie von Völlerei überwältigt wurden, geschah das Unerwartete. Es wurden zwei Pistolen auf seinen Hinterkopf gerichtet. "Nasīr, deine Zeit ist abgelaufen. Komm mit uns." Da er keine andere Wahl hatte, als ihm nachzukommen, wurde Nasīr in ein Gefängnis tief in Dihua gebracht, wo er wahrscheinlich für den Rest seines Lebens festgehalten werden sollte.\n\nJin verschwendete keine Zeit damit, die Annexion von Kumul und die Verhaftung zahlreicher Beamter zu erklären. Hami, jetzt vollständig in die Verwaltung von Xinjiang integriert, hat Xinjiang endlich ein für alle Mal vereint."
xin.23.a: "Hami, willkommen in Xinjiang."

xin.24.t: "Die Verschwörung gegen Nasīr"
xin.24.desc: "Nasīr betrat Dihua und wurde mit einer aufwendigen Zeremonie zusammen mit vielen Feierlichkeiten begrüßt, um seine Ankunft zu feiern. Nach einem persönlichen Gruß von Jin Shuren und mehreren Kabinettsmitgliedern ging Nasīr auf einer Tour weiter in die Stadt. Von vielen begrüßt, fühlte sich Nasīr willkommen und erkannte, was für eine wichtige Figur er zu sein scheint. Sein Stolz und seine Zufriedenheit hielten jedoch nicht lange an.\n\nNasīr wurde bald in Jins persönliche Wohnung eingeladen, wo sie ins Esszimmer gingen und anfingen zu schlemmen. Als sie von Völlerei überwältigt wurden, geschah das Unerwartete. Es wurden zwei Pistolen auf seinen Hinterkopf gerichtet. \"Nasīr, deine Zeit ist abgelaufen. Komm mit uns.\" Da er keine andere Wahl hatte, als ihm nachzukommen, wurde Nasīr in ein Gefängnis tief in Dihua gebracht, wo er wahrscheinlich für den Rest seines Lebens festgehalten werden sollte.\n\nJin verschwendete keine Zeit damit, die Annexion von Kumul und die Verhaftung zahlreicher Beamter zu erklären. Hami, jetzt vollständig in die Verwaltung von Xinjiang integriert, hat Xinjiang endlich ein für alle Mal vereint."
xin.24.a: "Willkommen in Xinjiang!"

xin.25.t: "Das neue Kabinett von Hami"
xin.25.desc: "Das neue Kabinett von Hami besteht hauptsächlich aus Mitgliedern von Jins enger Clique, mit Ausnahme von Einzelpersonen. Zu diesen gehören Li Xizeng, einer der Hauptpersonen, der Jin davon überzeugte, Kumul zu annektieren, Zhang Guohu, der neue Steuereintreiber und Stabschef von Hami, und schließlich Long Xielin, der mit der Präfektur selbst beauftragt wurde. Alle gelten laut Jin als sehr vertrauenswürdig und er vertraut ihnen, die Eingliederung dieser verirrten Leute entsprechend zu leiten. Die ehemaligen Kumul-Minister Yulbars Khan und Hoja Niyaz wurden ebenfalls in die Regierung aufgenommen, wenn auch in eher niedrigeren Positionen und werden von anderen Beamten genau beobachtet."
xin.25.a: "Alles kompetente Leute, das sollte gut gehen."

xin.26.t: "Die südliche Regierung"
xin.26.desc: "Ma Shaowus Reaktion auf die Annexion von Kumul war, um es vorsichtig auszudrücken, alles andere als positiv, wenn auch aus anderen als politischen Gründen. Kumul, der Friedenswächter von Xinjiang, hatte eine bemerkenswerte Wirkung bei der Unterdrückung des norduigurischen Nationalismus, aber der Süden profitierte wirklich von dieser Regelung. Die konservativeren Südstaaten sind seit langem die Brutstätte für unorganisierte Aufstände und Rebellionen, die Shaowu bisher durch den Einsatz der Polizei und die allgemeine Unterdrückung von Informationen gut eingedämmt hat. Ein so großer Schritt wie dieser könnte jedoch zu viel sein, um ihn einzudämmen, obwohl Shaowu etwas anderes versichert hat."
xin.26.a: "Hoffen wir, dass alles da unten gut geht."

xin.27.t: "Shengs Einrichtung"
xin.27.desc: "Da Sheng jetzt die Position des Dao-yin von Aksu einnimmt, hat er damit begonnen, seine eigene Regierung in einem Gebiet aufzubauen, das Ma Shaowus tiefer im Süden von Xinjiang ähnelt. Er füllt das Kabinett bereits mit seiner eigenen Clique von vertrauenswürdigen Personen und plant, die Unruhen in der Region auszurotten, bevor ein organisierter Aufstand stattfinden kann, und beginnt bereits, seine eigene Abteilung zu bilden, um die Funken des Konflikts zu unterdrücken. Während dies die weitere Teilung des tief gespaltenen Xinjiang bedeuten könnte, ist es dem Bastard Fan Yaonan oder der Möglichkeit, an die Türken zu fallen, vorzuziehen. Natürlich muss man trotzdem ein wachsames Auge behalten, um sicherzustellen, dass Sheng auf keine dummen Ideen kommt."
xin.27.a: "Die Stelle ist in guten Händen."

xin.28.t: "Die Armee von Aksu"
xin.28.desc: "Shengs Armee ist komplett und bereit, unter der Zentralregierung mobilisiert zu werden. Während Sheng die Armee direkt kontrollieren wird, verspricht er, dass die Aufsicht jederzeit unter Jin Shuren steht. Seine Loyalität war bisher wahr, vielleicht verdächtig, aber solange er seine Loyalitätserklärung fortsetzt, sollten keine Probleme bestehen. Probleme sind jedoch nicht völlig abwesend. Jin Shurens Bruder und Provinzkommissar für Militärangelegenheiten Jin Shuxin hat gegen Shengs wachsenden Einfluss innerhalb der Regierung protestiert und erklärt, dass Sheng nicht das ist, was er zu sein scheint und sofort von der Macht entfernt werden muss. Natürlich können wir einen so erfahrenen Beamten nicht einfach entfernen, aber vielleicht können wir ihn besser im Auge behalten?"
xin.28.a: "Sheng können wir schon vertrauen."
xin.28.b: "Ein paar Spione werden uns nicht schaden."

xin.29.t: "Die Annexion erreicht den Süden"
xin.29.desc: "Wie wir vermuteten, verbreitete sich die Nachricht von Kumuls Annexion in den großen Städten Hotan und Kashgar, wobei ihr Bürgertum verblüfft war, dass ein solcher Schritt von Jin Shuren überhaupt in Erwägung gezogen wurde. Shaowu hat begonnen, seine Truppen in diese Gebiete zu verlegen, um den Frieden wiederherzustellen. Dies wird den Willen unserer Bevölkerung zur zukünftigen Zusammenarbeit mit der Regierung sicher nachhaltig beeinflussen."
xin.29.a: "Hoffentlich macht uns das nicht zu viele Probleme."

xin.30.t: "Uiguren sehen ihre Gelegenheit"
xin.30.desc: "Als ob es für unsere geschwächte Regierung nicht noch schlimmer kommen könnte, hat die Nachricht vom Kumul-Aufstand auch den Süden erreicht und das Ergebnis ist wie erwartet. Unruhen über Unruhen haben begonnen, wobei es einigen Personen gelingt, sich bekannt zu machen. Vor allem in Aksu haben die Aktionen nur an Gewalt zugenommen, als sich die wohlhabenden Bughra-Brüder den Unruhen angeschlossen und ihre Bemühungen finanziert haben. Obwohl es Unruhen vorerst nur in Kashgar und Hotan gibt, wird nicht erwartet, dass es nur dabei bleibt, da viele Bürger in anderen Städten inspiriert werden. Wir können nur hoffen, dass dies nicht der Fall ist und Shaowu mit den Problemen selber fertig wird."
xin.30.a: "Wir sollten vorsichtig bleiben."

xin.31.t: "Unser Verbündeter Ma Shaowu marschiert nach Norden"
xin.31.desc: "Shaowu marschiert nach Norden! Unerwartet von der südlichen Regierung veranlasst, hat Ma Shaowu begonnen, nach Norden zu marschieren, um bei der Niederschlagung des Kumul-Aufstands zu helfen, und nennt ihn "die Quelle all seiner Probleme". Er hat nur kleinere Garnisonen in Kashgar und Hotan zurückgelassen, während er Truppen in andere kleinere Städte verteilt, und die Mehrheit seiner Truppen auf einen Marsch nach Aksu mobilisiert hat, um unsere Bemühungen gegen Kumul zu unterstützen. Ob er mit dieser Entscheidung richtig lag, kann man nicht wissen, aber da die Unruhen nur im Süden wachsen, wird er von vielen als absoluter Dummkopf bezeichnet, der unsere Situation noch komplizierter macht."
xin.31.a: "Ein kompletter Idiot, dieser."

xin.32.t: "Arbeiteraufstand in Keriya"
xin.32.desc: "Wie erwartet hat das Schlimmste begonnen. Der Süden hat begonnen zu explodieren, wobei der Aufstand weder in Kashgar noch in Hotan, sondern in der kleinen Bergbaustadt Keriya stattfand. Bergleute, die den Mangel an Löhnen und lächerlichen Steuern satt haben, haben die Verwaltung der Region gestürzt, wobei viele von der Bughra-Familie finanziert wurden. Jetzt haben sie mit einer kleinen Menge Gewehre begonnen, im Namen der Unabhängigkeit der Uiguren nach Aksu zu marschieren."
xin.32.a: "Verflucht!"

xin.33.t: "Die Emire von Hotan"
xin.33.desc: "Während der Aufstand in Keriya in vollem Gange ist, sind die Spannungen in Hotan endlich gestiegen, als die Familie Bughra ihr eigenes Hotan-Emirat ausgerufen und die Unabhängigkeit von der chinesischen Regierung erklärt hat, mit dem Ziel, ganz Xinjiang einzunehmen. Nachdem Muhammad Amin Bughra, Abdullah Bughra und Nur Ahmad Jan Bughra alle offiziell "Emire von Hotan" wurden, haben sie die Stadt vollständig eingenommen und sich gleichzeitig mit den Keriya-Rebellen getroffen. Diese Bedrohung ist, obwohl sie noch gering ist, nicht zu unterschätzen, da dieser Schritt als Aufruf an alle Uiguren dient, für ihre Unabhängigkeit zu kämpfen."
xin.33.a: "Wir kommen damit schon klar."

xin.34.t: "Der Südaufstand"
xin.34.SIK.desc: "Als Shaowu weiter nach Aksu marschiert, war Kashgar der Möglichkeit eines Sturzes völlig ausgesetzt, und genau das geschah. Der ehemalige Landbesitzer in Aksu Timur Beg marschierte nach Aksu und nutzte seinen Reichtum, um die Rebellen weiter zu finanzieren. Langsam den Vorteil gegen die kleine Garnison gewinnend, erhoben sich immer mehr gegen Shaowus Herrschaft, wobei die Innere Kashgar-Stadt von allen Seiten vollständig umgeben war, während die Garnison verzweifelt in der Hoffnung auf Überleben kämpfte. Da die wichtigsten Orte im Süden von den schmutzigen Verrätern erobert wurden, kann es zumindest vorerst nicht mehr als unter unserer Kontrolle betrachtet werden. Die anderen Garnisonen geraten in Panik und stellen sich in der Hoffnung auf, um für ihr Überleben zu kämpfen, aber ihre Chancen sind unwahrscheinlich.\n\n§RDie Uiguren-Rebellion hat begonnen.§!"
xin.34.KUM.desc: "Unser schneller Sieg über das Han-Gouvernement hat ein großes Machtvakuum geschaffen und die gesamte Region destabilisiert. Während die Schockwellen von Dihuas Niederlage durch den Süden hallten, marschierte der ehemalige Landbesitzer von Aksu, Timur Beg, auf die Stadt zu und nutzte seinen Reichtum, um eine große Rebellenarmee aufzustellen und seinen Anteil an der Provinz zu fordern. Die demoralisierte Garnison in der Stadt leistete nur wenig Widerstand, während sich immer mehr Menschen gegen unsere und die Herrschaft des früheren Regimes auflehnten. Die Innenstadt von Kashgar wurde von allen Seiten umzingelt und fiel einem schnellen Angriff zum Opfer, als klar wurde, dass niemand in der Lage ist, sie aufzuhalten. Es scheint, dass wir nicht die einzigen sind, die die Kontrolle über Xinjiang anstreben.\n\n§RDer Aufstand der Uiguren hat begonnen.§!"
xin.34.a: "Das kann nicht sein!"
xin.34.b: "Für die Unabhängigkeit!"

xin.35.t: "Die Stille der Turfan-Garnison"
xin.35.desc: "Ma Fuming, der seit Jahren die Garnison in Turfan leitet, hat sich geweigert, seine Garnison wegen "Mangels an Vertrauen in die Regierung von Jin Shuren" zu mobilisieren. Obwohl diese Beleidigung unseres Namens bereits den Tod wert ist, brauchen wir so viel Hilfe wie möglich, also müssen wir vorsichtig vorgehen. Das Letzte, was wir brauchen, ist, dass er zu den Kumuliks überläuft, die uns neben den Uiguren im Süden bereits zahlenmäßig überlegen sind. In diesen Zeiten des Drucks ist Einigkeit gefragt, und es scheint, dass nicht alle Dummköpfe innerhalb der Regierung bereit sind, dies zu erkennen."
xin.35.a: "Sollte er uns verraten..."

xin.36.t: "Ma Fuming begeht Fahnenflucht"
xin.36.desc: "Ma Fuming hat uns offiziell zugunsten der Kumuliks verraten, weil wir nichts unternommen haben, um seine Neutralität zu erklären. Seine Garnison wurde stationiert und kämpft derzeit mit unseren anderen Streitkräften. Da er bereits zahlenmäßig unterlegen ist, schadet dies Jins Ruf umso mehr, da wir weiterhin auf der Verliererseite dieses Konflikts stehen. Wir müssen in Zukunft vorsichtiger sein."
xin.36.a: "Dies kann zu weiteren Problemen führen..."

xin.37.t: "Xinjiang-Deserteure kommen an"
xin.37.desc: "Die Turfan-Garnison unter Ma Fuming ist zu unseren Reihen übergelaufen und hat sich für ein gleichberechtigteres Xinjiang mobilisiert. Aus der Regierung von Xinjiang kursieren Unzufriedenheitsgerüchte, von denen wir in Zukunft wahrscheinlich noch mehr profitieren können, wenn es weiter in diese Richtung geht. Nichtsdestotrotz ist mehr Personal für unsere edle Sache immer eine willkommene Abwechslung, wenn wir unseren Dschihad gegen die Han-Diktatoren fortsetzen."
xin.37.a: "Wir nehmen es gerne."

xin.38.t: "Ma Fumings Angebot"
xin.38.desc: "Wir haben Kontakt mit der Turfan-Garnison unter Ma Fuming aufgenommen, in der Hoffnung, ihn gegen seinen Übertritt zu den Kumuliks zu überführen. Zu unserem Unglück ist er jedoch sehr resistent gegen alle Konzessionsversuche und scheint in der Frage der Mobilisierung seiner Armee nicht nachgeben zu wollen. Jin hat die Verhandlungen für fruchtlos erklärt und schlägt vor, Truppen zu schicken, um ihn auszuschalten und jemand anderem die Armee zu übertragen. Obwohl es sich um einen radikalen Vorschlag handelt, der einigen Erfolg haben könnte, denken viele andere in der Regierung, dass die Fortsetzung der Verhandlungen diesem mehr als frustrierten Mann unsere Geduld zeigen wird und ihn dazu bringen wird, seine Meinung zu ändern. Beide Entscheidungen sind wirklich gültig und könnten den Rest des Krieges sehr leicht prägen."
xin.38.a: "Die Todesstrafe soll es sein."
xin.38.b: "Geduld ist der Schlüssel."

xin.39.t: "Turfan-Garnison mobilisiert"
xin.39.desc: "Es scheint, dass Jins Idee doch eine gute Wahl war. Nachdem er ein kleines Regiment entsandt hatte, um Fuming im Schlaf zu töten, wurde trotz anfänglichem Chaos die richtige Führung über die Garnison wiederhergestellt. Das neue Kommando hat die Garnison aufgestellt und ist bereit, kommandiert zu werden. Viele sind beeindruckt von Jins Umgang mit der Situation hier, was es uns ermöglicht, mögliche Rebellionen in unseren Reihen vorerst zu verhindern."
xin.39.a: "Jin ist der größte."

xin.40.t: "Turfan-Garnison mobilisiert?"
xin.40.desc: "Nach vielen weiteren Stunden, die viele als ärgerliche Verhandlungen mit dem unerträglichen Ma Fuming bezeichnen würden, hatte Jin schließlich genug und unterbrach alle Nachrichten an die Garnison. Die neuesten Nachrichten, die wir gehört haben, beziehen sich auf den Einsatz der Garnison, aber in Anbetracht der fehlenden Botschaft an uns über die Mobilisierung glauben wir, dass sie nicht zu unseren Gunsten eingesetzt wird. Viele kritisierten Jin Shuren für einen solchen Fehler, da die Kumuliks so durch unsere eigene Inkompetenz stärker werden."
xin.40.a: "Xinjiang ist voll mit Barbaren."

xin.41.t: "Die Mobilisierung der Turfan Garnison"
xin.41.desc: "Ma Fuming, der Kriegsherr, der Turfan kontrolliert, hatte sich zuvor geweigert, seine Truppen zu mobilisieren, weil er befürchtete, von unserem Aufstand überrannt zu werden. Während viele in unseren Reihen voraussagten, dass er bald auf unsere Seite überlaufen würde, und ihn ignorierten, ließ Jin Shuren ihn im Schlaf töten, um das Gezänk ein für alle Mal zu beenden. Die Garnison hat nun im Namen des Gouverneurs von Xinjiang mobilisiert, wodurch sie stärker und vereinter denn je sind. Mit Zhongying und den mächtigen Yulbars an unserer Seite sollten sie gegen usns natürlich trotzdem keine Chance haben."
xin.41.a: "Der Sieg wird schon kommen."

xin.42.t: "Zhang Beiyuan zweifelt"
xin.42.desc: "Wie viele andere unserer verschiedenen Garnisonen hat sich Zhang Beiyuan trotz mehrfacher Mahnungen geweigert, sein Truppenregiment zu verlegen. Zhang ist ein enger Freund von Jin, daher überrascht dies sogar ihn. Derzeit machen sich viele Sorgen, dass er während des gesamten Krieges so bleiben oder sogar unsere rechtmäßige Sache zugunsten der Kumuliks verraten könnte. Vielleicht wäre es kein schlechter Schachzug, den Mann zu überprüfen, wenn wir ihn davon überzeugen wollen, dass unsere Seite gerecht ist?"
xin.42.a: "Er kann nicht mehr damit durchkommen!"

xin.43.t: "Zhang Beiyuan desertiert"
xin.43.desc: "Zhang Beiyuan war zu lange sich selbst überlassen und lief über Nacht mit seiner Armee in Richtung des Lagers Kumulik davon. Solch ein enger Freund von Jin, der einfach ohne ein Wort geht, befleckt Jins ohnehin schon schrecklichen Ruf während dieser Zeit der Schwierigkeiten, mit Gerüchten, dass Beamte zu Shengs „Lager“ innerhalb unserer Gouverneursstelle übergelaufen sind. Natürlich erkennt auch Sheng, dass in Zeiten großen Kampfes für unsere edle Sache große Einheit erforderlich ist und daraus nichts werden soll."
xin.43.a: "Verräter!"

xin.44.t: "Deserteure aus Xinjiang"
xin.44.desc: "Zu der Liste der Leute, die Jin Shuren mit einer gesunden Leidenschaft hassen, hinzugefügt, ist Zhang Beiyuan, ein ehemaliger enger Freund von Jin, der gekommen ist, um zu sehen, wie seine Inkompetenz an unserer Seite zu seinem Untergang führte. Er bringt Vorräte und Arbeitskraft mit, um uns zu helfen, unsere Bemühungen fortzusetzen, Xinjiang eine bessere Verwaltung zu verschaffen, als es derzeit hat. Gemeinsam können wir Jins Imperialismus gegen alle in Xinjiang ein für alle Mal beenden."
xin.44.a: "Der Sieg wird bald unser sein."

xin.45.t: "Ein Brief an Zhang Beiyuan"
xin.45.desc: "Zhang Beiyuan, mein langjähriger Freund, den ich schon seit meinem gesamten Leben in dieser Provinz kenne und der mich in der Verwaltung aufsteigen gesehen hat, war während all dieser Zeit an meiner Seite. Wir befinden uns in einer Zeit, in der die Einheit unserer Verwaltung mehr denn je erforderlich ist, und das wissen Sie sicherlich auch. Es ist meine persönliche Empfehlung, dass auch Sie mir und all Ihren Mitverwaltern bei unserem gemeinsamen Sieg helfen, es sei denn, Sie möchten natürlich unter die Stiefel des Schlächters von Gansu Ma Zhongying oder vielleicht der Uiguren im Süden getreten werden, die sie töten werden, wenn sie sich nicht zu ihrer Ketzerei bekehren? Ich bitte Sie, auch von innen heraus andere Möglichkeiten in Betracht zu ziehen, wenn Sie sich nicht bewegen, denn Gerechtigkeit trifft diejenigen, die es am wenigsten erwarten."\n\nIhr Freund Jin Shuren\n\nZhang Beiyuan hat begonnen, seine Armee im Namen des Gouverneurs und der Han-Herrschaft über Xinjiang zu mobilisieren. Dies hat auch die Gespräche über interne Meinungsverschiedenheiten vorübergehend zum Erliegen gebracht, wobei Jin seine Fähigkeit bewiesen hat, diese chaotische Provinz in dieser Zeit der Aufsässigkeit zu vereinen."
xin.45.a: "Natürlich kam er zur Vernunft."

xin.46.t: "Uneinigkeit"
xin.46.desc: "Da Jin die Ursache sowohl des südlichen Aufstands als auch der Kumulik-Rebellion ist, werden viele von seiner Herrschaft als Gouverneur desillusioniert und sehen ihn als inkompetente Person, die nicht einmal eine Provinz richtig regieren kann. Jin muss vorsichtig vorgehen, da die Bestätigung dieser Gerüchte zu seinem Sturz als Gouverneur und zum Aufstieg von jemandem mit anderen Interessen in der Provinz führen könnte. Viele sagen, diese Person sei Sheng Shicai, der Dao-yin von Aksu selbst, aber eine so loyale und verantwortungsbewusste Person würde in einer Zeit, in der das Gouverneursamt geeint werden muss, niemals etwas dergleichen versuchen."
xin.46.a: "Keiner würde uns jemals verraten."

xin.47.t: "Unzufriedenheitsgerüchte in der Armee"
xin.47.desc: "Sheng Shicai ist ein mysteriöser Mann, zu dem sich viele mehr hingezogen fühlen, da Jin Shuren weiterhin seine Unfähigkeit zeigt, mit dem Chaos, das er in Xinjiang angerichtet hat, umzugehen. Viele haben begonnen, zu seiner in Aksu ansässigen Clique zu strömen, darunter der ehemalige südliche Kriegsherr Ma Shaowu. Viele sehen seine bedeutende militärische Erfahrung und Kompetenz bei der Verwaltung der Stadt Aksu als eine gesunde Alternative zu Jin Shuren und Shaowu, die beide ihre Unfähigkeit bewiesen haben, eine echte Krise zu bewältigen.\n\nSheng ist ruhig, Sheng ist verantwortlich, Sheng ist der Mann, den wir brauchen. Das sind die Worte, die aus dem giftigen Atem unserer Verwaltung entweichen, während Jin immer wieder seine völlige Dummheit zeigt. Auch Sheng hat sich den Stimmen gegen Jin angeschlossen, und Jin ist besorgt, dass seine Herrschaft bald ein abruptes Ende nehmen könnte."
xin.47.a: "Ach was..."

xin.48.t: "Sheng Shicais Putsch"
xin.48.desc: "Jin Shuren verließ sein Quartier, überzeugt von seinem neuen Plan, die Aufstände der Kumuliks und Uiguren-Nationalisten zu beenden und wieder Ordnung nach Xinjiang zu bringen. Sein Marsch wurde jedoch früher als erwartet beendet. Er wurde schnell von seinen eigenen Wachen gestoppt, auf den Bürgersteig gezwungen und von seinem Haus weggezerrt. Er erwachte an dem Ort, den er erwartet hatte, der Regierungshauptstadt, und wurde immer noch von seinen Wachen festgehalten. Vor ihm Sheng Shicai mit einem Gewehr. Ohne ein Wort richtet Sheng sein Gewehr auf Jin, während Jin um Gnade bei seinem treuesten Untertanen bittet. Dies stieß sehr zu Jins Bestürzung auf taube Ohren, als die Schnauze aufleuchtete und auf ihn schoss, wobei Shengs Gesicht das letzte war, was Jin in seinem Leben sah.\n\nSheng Shicai wurde als neuer Gouverneur von Xinjiang eingesetzt und hat überwältigende Unterstützung von seinen Mitverwaltern einschließlich Ma Shaowu. Mit dem Ziel, Xinjiang in eine neue Zukunft zu führen, ist Sheng bereit, auf die Bühne zu marschieren und dieses sinnlose Chaos ein für alle Mal zu beenden."
xin.48.a: "Alles auf Anfang!"

xin.49.t: "Neuzusammensetzung der Regierung"
xin.49.desc: "Mit unserem Sieg haben wir nun eine kniffligere Situation im Griff. Viele in unserer Regierung duckten sich einfach vor Angst, als sie sahen, wie unsere geliebte Provinz direkt vor ihren Augen in Stücke zerfiel. Sie werden in Kashgar degradiert, wobei einige von ihnen verschoben werden, darunter Ma Shaowu, der für den Ostturkestan-Aufstand verantwortlich ist, und Mahmut Muhti, der Kumul formell gedient hat, aber bereit ist, unserer Regierung beizutreten. Es bleibt die Frage, wie massiv diese Strafen unsererseits ausfallen sollten, da uns die Verärgerung zu vieler Beamter später in den Rücken beißen könnte, uns aber eine Chance geben könnte, jede Bedrohung unserer Macht zu beseitigen."
xin.49.a: "Barmherzigkeit sollte ein Anliegen unserer Regierung sein."
xin.49.b: "Keine Feiglinge sind vor unserer Revolution sicher, Massenentlassung."

xin.50.t: "Die Uiguren-Verräter"
xin.50.desc: "Der Ostturkestan-Aufstand war eine Katastrophe, bei der viele Unschuldige ums Leben kamen, und die Mehrheit der Schuld lag folglich auf Ma Shaowus Schultern. Einige unserer Regierungsbeamten sind zu ihrer Seite übergelaufen, als wir sie am dringendsten brauchten, der bemerkenswerteste ist der uigurische Beamte Burhan Shahidi. Obwohl er aufgrund seiner bemerkenswerten militärischen und politischen Erfahrung das Schicksal einer niedrigeren Regierungsposition in Kashgar erlebt hat, muss das Schicksal derer, die ihm auf ihre Seite folgten, noch entschieden werden. Die meisten sind einfach machthungrige Dummköpfe, die die Macht im Griff haben wollen, aber die Besetzung der Regierung wird immer noch ihren Nutzen haben, um Stabilität bei den Menschen und Beamten zu gewährleisten."
xin.50.a: "Sie können in die neue Kashgar-Regierung integriert werden."
xin.50.b: "Keine Konzessionen für Verräter!"

xin.51.t: "Die Beseitigung der Uiguren-Armee"
xin.51.desc: "Als in der Kashgar-Regierung ein weiteres Treffen zwischen Ma Shaowu, Mahmut Muhti und Burhan Shahidi über die Zusammensetzung der Regierung begann, geschah etwas... Unerwartetes. Das gesamte Gebäude, in dem sie sich befanden, begann Feuer zu fangen, da sie schnell von allen Seiten von Höllenlandschaft umgeben waren und nicht entkommen konnten. Während sie in ihren letzten Momenten fragen konnten, wie sie zu diesem Punkt gekommen waren, kannten sie alle die Ursache tief im Inneren. Das Feuer wurde von Sheng selbst koordiniert, um seine letzten Rivalen aus Xinjiang zu entfernen, so dass nur einfache Minister an seiner Seite blieben, die seine Befehle nicht in Frage stellten. Als die letzten großen Drei in Xinjiang alle zusammen in einer großen Flamme starben, hatte Sheng es endlich geschafft, seine Herrschaft ein für alle Mal zu sichern."
xin.51.a: "Ein neues Xinjiang ist gesichert."

xin.52.t: "Die Beseitigung der Uiguren-Armee"
xin.52.desc: "Als in der Kashgar-Regierung ein weiteres Treffen zwischen Ma Shaowu, Mahmut Muhti und Burhan Shahidi über die Zusammensetzung der Regierung begann, geschah etwas... Unerwartetes. Das gesamte Gebäude, in dem sie sich befanden, begann Feuer zu fangen, jedoch konnten sie aufgrund der Vorwarnung von unteren Regierungsmitgliedern gerade so entkommen. Sie kannten bereits den Grund dafür, da dies kein Zufall war, sondern die Arbeit von Sheng, seine verbleibenden politischen Rivalen ein für alle Mal zu beseitigen. Die drei Männer unter Ma Shaowu ritten mit einem kleinen Regiment nach Norden in der Hoffnung, Sheng schnell stürzen zu können, bevor er Zeit zum Reagieren hat. Dies ist ihr letzter Ausweg, da das Schicksal von Xinjiang auf dem Tisch liegt, aber ob ein so verzweifelter Schachzug überhaupt erfolgreich sein kann, ist eine andere Frage."
xin.52.a: "Shaowus Schachzug ist ein massiver Misserfolg."
xin.52.b: "Sheng wird in Aksu abgelöst."

xin.53.t: "Shengs Beseitigungen schlagen fehl"
xin.53.desc: "Was Sheng hörte, war ein Treffen zwischen Ma Shaowu, Mahmut Muhti und Burhan Shahidi, das gerade in Kashgar im Gange war, aber etwas... Unerwartetes geschah. Während Shengs Plan darin bestand, das Gebäude in Brand zu setzen und seine drei größten Drohungen ein für alle Mal zu auszuschalten, befand sich keiner von ihnen im Gebäude. Tatsächlich war das gesamte Gebäude leer, ohne jede Spur von den Beamten. All dies stand in dem Bericht an Sheng, als Panik über den Aufenthaltsort seiner drei Rivalen aufkam. Er würde sie jedoch früher treffen als erwartet, da sie und ihre Armee Aksu bald umzingelten, bevor Sheng reagieren konnte. Sheng war verraten worden, als seine eigene nördliche Regierung von Agenten der drei Männer infiltriert wurde, die diese Verschwörung ermöglichten. Sheng hat keine andere Wahl, als sich zu ergeben, während sein Schicksal zu einem späteren Zeitpunkt entschieden wird, da Shaowu jetzt in seinem Triumvirat neben Mahmut Muhti und Burhan Shahidi über Xinjiang herrscht."
xin.53.a: "Vielleicht hätten wir ihnen nicht so viele Ressourcen geben sollen..."

xin.100.t: "Gewalt in Kumul"
xin.100.desc: "Was Jin Shuren von seinem Palast in Dihua aus nicht sehen konnte, war die grassierende Unzufriedenheit, die sich in Hami zusammenbraute. Nicht nur bei den enteigneten Begs und arbeitslosen Beratern, sondern auch bei den Leuten von Hami war Reformbedarf. Jetzt versammeln sich die Leute um [TAN.GetLeader] und heben ihre Banner hoch als Reaktion auf die von Jins Regime verhängte Unterdrückung. Da eine Straße direkt von Hami nach Dihua führt, ist es wichtig, dass wir diese Rebellion schnell niederschlagen. "
xin.100.a: "Befolgt meine Befehle und vielleicht überlebt ihr."

xinfd.1.t: "Gaunerei in Dzungaria ausrotten"
xinfd.1.desc: "Nachdem Jin Shuren seine Herrschaft gesichert hat, ist er für das Banditenproblem in der nordmongolischen Bevölkerung verantwortlich. Aus der Mongolei selbst gezogen, hat diese Gruppe begonnen, unter der kasachischen und uigurischen Bevölkerung in der Region Verwüstung anzurichten. Obwohl es im Moment ein kleines Problem ist, sollte es gelöst werden, bevor sie an Fahrt gewinnen und möglicherweise sogar in die Mongolei selbst überlaufen können. Jin Shuren hat bereits ein teilversorgtes und bemanntes Regiment, das einsatzbereit ist, sodass wir in einer guten Position sind, dies jetzt zu beenden."
xinfd.1.a: "Es ist Zeit diesem Spektakel ein Ende zu bereiten."

xinfd.2.t: "Mongolisches Banditencamp gesichtet"
xinfd.2.desc: "Als unsere Truppen ihren Vormarsch begannen, entdeckten sie etwas, das anscheinend eines der wichtigsten mongolischen Lager ist, in dem Waffen an Banditen geschmuggelt werden. Wie viele mongolische Lager ist das Lager nicht verteidigt, aber schwer zu erreichen. Mit derzeit rund 500 Kavalleristen, die herummarschieren und den Nachschub überprüfen, sind unsere Truppen marschbereit und können jederzeit Chaos verursachen. Alles was wir brauchen ist der Angriffsbefehl."
xinfd.2.a: "Beginnt den Angriff."

xinfd.3.t: "Der Überfall auf das mongolische Camp"
xinfd.3.desc: "Während unsere Truppen anfangs tatsächlich den Feind angegriffen haben und Chaos verursacht haben, scheint der Effekt eher kurzlebig zu sein, da sie es geschafft haben, sich schnell vor einem anderen Regiment von 50 Kavallerie auf der Seite des Feindes neu zu gruppieren. Zusammenstöße haben wieder begonnen, wenn auch auf viel gleichmäßigerer Grundlage. Wir sind immer noch deutlich in der Überzahl, aber es wird nicht vorhergesagt, dass wir unbeschadet davonkommen, wenn der Kampf weiter in diese Richtung geht."
xinfd.3.a: "Sind die Truppen zu irgendwas fähig?"

xinfd.4.t: "Ein teurer Sieg"
xinfd.4.desc: "Der Rauch hat sich endlich gelegt, als die Truppen nach Hause zurückkehren ... aber zu welchem Preis? Obwohl es ihnen tatsächlich gelang, das mongolische Lager zu zerstreuen und zu zerstören, waren sie mit vielen Verlusten und weniger Waffen konfrontiert. Dies sollte zwar die Häufigkeit von Überfällen und die Organisation dieser Banditen erheblich verringern, aber es war auf eigene Kosten, für die wir den Preis zahlen müssen. Hoffentlich wird so schnell keine weitere Operation nötig sein."
xinfd.4.a: "Das war es wert."

xinfd.5.t: "Ein General aus Xinjiang ersucht Asyl"
xinfd.5.d: "Obwohl unser Militär nicht den Loyalitätsstandard der westlichen Mächte erreicht, sind wir stolz auf unsere Leistungsgesellschaft. Die Kommandanten und Feldmarschälle, die wir auf dem Schlachtfeld sehen, haben ihre Loyalität gegenüber dem Anführer und dem Volk bewiesen. Auf der anderen Seite könnte der Sieg von dem tödlichen Willen abhängen, den einige der eher söldnerischen Kommandeure zeigen, die bereit sind zu handeln oder zu sterben. Dieser Mann kommt von den turbulenten Qing zu uns, dessen Cliquen in der Vergangenheit stark auf Söldnerkommandanten angewiesen waren. Dieser General kommt mit einer schluchzenden Geschichte, wie sich das Blatt gegen ihn wendete, und er kam zerlumpt zu uns, bereit, noch einmal den guten Kampf zu führen. Ob er die Wahrheit sagt, ist schwer zu bestimmen, aber wir müssen entscheiden, ob es sich lohnt, ihn in diesen ohnehin schon verräterischen Zeiten zu rekrutieren."
xinfd.5.a: "Wir nehmen jede Hilfe, die wir kriegen."
xinfd.5.b: "Er wäre nur eine Last."

xinfd.15.t: "Den Anführer von Kashgar beseitigen"
xinfd.15.d: "Die losen Rebellen Ostturkestans werden durch eine Figur vereint: Sabit Damulla. Die Bughra-Brüder von Hotan und der Handelsadlige Timur Beg werden nur durch Sabit Damulla vereint. Wenn Sie Sabit entfernen, entfernen Sie ihre Einheit und ihre Koalition wird wahrscheinlich zusammenbrechen. Nachdem wir den Aufenthaltsort von Sabit Damulla durch ein Verhör herausgefunden haben, hat unser Militärstab entschieden, dass es jetzt an der Zeit ist zu handeln. Die Person, die am besten bereit ist, diese Mission zu leiten, ist unser General Burhan Shahidi. Er hasst die Uigher-Rebellen mehr als die meisten anderen und hat in der Vergangenheit bei Missionen wie dieser anständige Erfolge gezeigt. Wir könnten ihn mit einer kleinen Gruppe professioneller Truppen ins Rebellenland schicken und Damullas Haus angreifen, während er schläft. Hoffentlich wird Shahidi Erfolg haben."
xinfd.15.a: "Wir wünschen Shahidi viel Erfolg."

xinfd.16.t: "Attentat auf Sabit Damulla!"
xinfd.16.d: "Heute hat sich ein tragisches Event ereignet. Während Sabit Damulla in seinem Haus schlief, warteten seine Wachen draußen faul und konzentrierten sich nicht auf die Berge um sie herum. Als einer der Wachen auf einer Stufe saß und seine Waffe auseinandernahm, war sein Schädel plötzlich mit Blei gefüllt. Der Schuss hallte durch das Tal, als der Rest der Wachen in Aktion trat. Ein Feuergefecht brach aus, als von der Spitze eines nahe gelegenen Hügels eine Gruppe von Soldaten, etwa 18 Mann stark, den Hügel hinunterstürmte, angeführt von Xinjiang Clique General Burhan Shahidi. Die Gruppe konnte die 7 Wachen vor dem Haus töten, verlor jedoch 3 selbst. Als sie sich dem Haus näherten, verloren sie 2 weitere durch Wachen, die aus dem Fenster schossen. Shahidi selbst trat durch die Tür und schoss einem anderen Wachmann mit seiner Pistole in den Kopf. Die Gruppe reiste durch das Haus und tötete weitere 3 Wachen, verlor selbst keinen. Jetzt war nur noch Sabit Damulla übrig. Als der General sich Sabits Schlafzimmer näherte, lud er seine Pistole nach und lächelte über seinen Erfolg. Als er jedoch durch die Tür schlug, fand er nur ein leeres Bett und ein offenes Fenster. Shahidi erkannte seinen Fehler, nicht mehr Soldaten draußen zu lassen, um den Umkreis zu bewachen, als Sabit Damulla ihm entglitt. Innerhalb einer Stunde erreichten Hunderte von Sabits-Truppen das Haus, aber bis dahin waren Shahidi und seine Männer verschwunden.\n\nObwohl die Ermordung ein Fehlschlag war, wird sie immer noch schlimme Folgen haben. Sabit Damulla, paranoid für sein Leben, ist untergetaucht, wodurch es sehr schwierig wird, mit ihm zu kommunizieren. Divisionen bleiben desorganisiert und wenden sich manchmal sogar gegeneinander."
xinfd.16.a: "Verfluchte Chinesen!"

xinfd.17.t: "Attentat auf Sabit Damulla fehlgeschlagen"
xinfd.17.d: "Burhan Shahidi ist zurückgekehrt, nachdem seine Mission gescheitert ist. Er erzählt eine Geschichte, wie seine Männer einen Hügel hinunter auf das Haus von Sabit Damulla stürmten und auf ihrem Weg nach unten mehrere Wachen töteten. Er erzählt, wie er selbst die Haustür eingetreten und mehrere Wachen mit seiner Pistole erschossen hat. Als er jedoch in Sabits Schlafzimmer ankam, war er entkommen.\n\nObwohl Shahidi bei seiner Mission versagte, ist dies kein Totalverlust. Unsere Spione in Hotan und Kashgar haben uns erzählt, dass Sabit Damulla untergetaucht ist und sich vollständig von den meisten anderen Leuten isoliert hat. Dies hat zu einer vollständigen Desorganisation der ostturkestanischen Streitkräfte geführt."
xinfd.17.a: "Hätte schlimmer kommen können."

xin.110.t: "Berichte über Yang Zengxin in Yunnan"
xin.110.desc: "Nach dem Verschwinden des weisen Gouverneurs von Xinjiang, Yang Zengxin, strömten Reporter nach Mengzi in Yunnan, um sich in seiner Heimatstadt zu informieren. Die Stadtbewohner von Mengzi bemerkten, dass es Yangs Familie immer noch gut geht und weigern sich, Hinweise zu geben, wohin Yang gegangen wäre. Die meisten Reporter kamen zu dem Schluss, dass Yang auf seinen Militärposten in Gansu zurückgekehrt ist und beendeten dort ihre Ermittlungen. Die Beamten mit Verbindungen in Gansu haben jedoch berichtet, dass Yang in Gansu nicht gesehen wurde, aber Spuren seines Goldes sind in den Händen von Händlern in Yunnan aufgetaucht. Obwohl es noch keine soliden Beweise gibt, scheint es, dass Yang entweder ausgeraubt worden sein könnte oder inkognito lebt."
xin.110.a: "Ein amüsantes Rätsel."

xin.111.t: "Die Xinjiang-Clique verfällt in Krieg"
xin.111.d: "Es scheint, als sei das Westtor zwischen China und Zentralasien erneut in Gewalt versunken. Der jüngste Streit zwischen Gouverneur [SIK.GetLeader] und Kumul hat dazu geführt, dass sich ein großes Aufgebot freiwilliger Soldaten gegen die Armeegarnison erhoben hat. Gerüchte besagen, dass auch die Türken im äußersten Westen sich darauf vorbereiten, dem Gouverneur erneut die Stirn zu bieten.\n\nDer Gouverneur von Xinjiang, sollte er chinesisch bleiben, ist ein potenzieller Verbündeter der südlichen demokratischen Cliquen. Die Kumiliks scheinen jedoch zwischen Respekt vor Peking und rastloser Fremdenfeindlichkeit stark zu schwanken. Die Osttürken würden sich zweifellos vollständig von China trennen, sollten sie gewinnen."
xin.111.a: "Yang Zengxins endgültiger Misserfolg"

### Focuses ###
SIK_three_reigns: "Die 3 Herrschaften"
SIK_three_reigns_desc: "Xinjiang hat trotz allem, was die offiziellen Dokumente behaupten mögen, eine dezentralisierte Machtstruktur, die sich um drei Städte zentriert. Diese Städte, Dihua, Aksu und Hotan, kontrollieren drei wichtige Festungen und verwalten das reichste Land außerhalb von Kumul. Die Dao-yin entscheideen über das Schicksal von Xinjiang."

SIK_dihua_governorship: "Dihua Regierung"
SIK_dihua_governorship_desc: "Jin Shurens Festung in Dihua hat sich gegen die Rebellen durchgesetzt. Jin Shuren führt die Macht des Han-Regierungssystems, wie es von Yang Zengxin aufgebaut und von ihm selbst verfeinert wurde, als Grund für die Vorherrschaft von Xinjiang an. Jin wird jetzt diejenigen beseitigen, die ihre Loyalität zu ihm in Frage gestellt haben."

SIK_make_them_pay: "Lass sie bezahlen"
SIK_make_them_pay_desc: "Die Rebellen in Kashgar und Kumul sind mehr als nur Schachfiguren ausländischer imperialer Mächte, sie sind selbst in der Lage, sich selbst zu regieren. Jin Shuren hat seinen treuen Männern das Land und den Reichtum derer versprochen, die ihn verraten haben, und jetzt sind sie bereit, sie einzusammeln."

SIK_new_taxes: "Neue Steuern"
SIK_new_taxes_desc: "Die Steuern, die Kumul so wütend gemacht haben, sollen trotz ihrer Zurückhaltung wieder eingeführt werden. Es gibt keinen anderen Weg, diesen Provinzialen Gehorsam zu erzwingen, ohne das Gesetz zu erlassen und es auf alle gerecht anzuwenden. Wenn sie es sich nicht leisten können zu zahlen, sollten sie Xinjiang einfach für immer verlassen."

SIK_shurens_new_groove: "Eitelkeitsprojekte"
SIK_shurens_new_groove_desc: "Jin Shuren hat staatliche Gelder für eine Reihe von Statuen für ihn und seine tapferen Han-Krieger bereitgestellt, die in ganz Xinjiang aufgestellt werden sollen. Diese Statuen erfordern neue Mauerwerks- und Sanitäranlagen. Zukünftige Generationen werden auf Helden wie Burhan Shahidi und Ma Shaowu blicken und den Gipfel der Moral sehen."

SIK_a_closer_clique: "Eine engere Clique"
SIK_a_closer_clique_desc: "Die Machtverteilung zwischen Dihua, Aksu und Khotan hat sich als nicht nachhaltig erwiesen. Jin Shuren hat die großzügige Entscheidung getroffen, alle fähigen Bürokraten, die derzeit in diesen Städten tätig sind, nach Dihua zu beauftragen, um seine Herrschaft zu zentralisieren. Dazu wird Jin Bürokraten unabhängig von ihrer ethnischen Zugehörigkeit den gleichen Lohn zahlen."

SIK_never_seen_suppression: "Neue Unterdrückungskampagnen"
SIK_never_seen_suppression_desc: "In Xinjiang sind Konflikte eine Familienangelegenheit. Jin Shuren wusste das und ist froh, dass er seine Familie in Gansu zurückgelassen hat. Für diejenigen, die das Pech hatten, sich Jin zu widersetzen, werden ihre Familien inhaftiert, um sicherzustellen, dass sie sich nicht zu weiteren langwierigen Rebellionen verpflichten."

SIK_gansu_road: "Die Gansu-Straße"
SIK_gansu_road_desc: "Die Straße nach Gansu führt um den Salzsee von Lop Nur herum und führt durch Hami. Diese Route verlieh dem undankbaren Khanat, das dort einst lebte, einen unverhältnismäßigen Einfluss. Um Hami keinen weiteren Einfluss zu geben, hat Jin beschlossen, dass eine neue Handelsroute gebaut wird, die die Wüste durch Loulan und Dunhuang durchquert."

SIK_colonize_kumul: "Hami kolonisieren"
SIK_colonize_kumul_desc: "Das Volk von Hami litt unter der schlechten Herrschaft der alten Chagatai-Khane, Gefangene der alten Barbarenregime. Nicht mehr! Hami wird sein offenes Land zu erschwinglichen Preisen an die dankbaren Menschen von Xinjiang weiterverkaufen lassen, die dazu beitragen werden, Xinjiang zu modernisieren."

SIK_sharing_the_love: "Die Liebe teilen"
SIK_sharing_the_love_desc: "Im Tarim-Becken wurde eine große Menge Gold von den Uiguren beschlagnahmt, das schließlich in Dihua angekommen ist. Nachdem Gouverneur Jin sich für seine undankbare Arbeit ausreichend entschädigt hat, hat er den Familien, die an seiner Seite kämpften, und den Gutsbesitzern, die ihr Getreide zur Versorgung der Armee gaben, das noch vorhandene Gold großmütig gegeben."

SIK_statewide_projects: "Landesweite Projekte"
SIK_statewide_projects_desc: "Jin Shuren hat eine Reihe von notwendigen Reparaturen genehmigt, um die erheblichen Schwachstellen in unserem Militär zu decken. Diese Projekte werden es uns hoffentlich ermöglichen, unsere schwer zugänglichen natürlichen Ressourcen besser zu nutzen."

SIK_trade_dealing: "Handelsabkommen"
SIK_trade_dealing_desc: "Da Jin die Macht so kurz vor dem Auftauchen der Rebellen übernahm, hatte er keine Zeit, die Handelsabkommen von Yang Zengxin zu bestätigen. Ein stabiler Handelsstrom wird das Vertrauen der Menschen in Jin wiederherstellen."

SIK_dao_yin_khotan: "Der Dao-yin von Hotan"
SIK_dao_yin_khotan_desc: "Nachdem er unter einer Reihe grausamer chinesischer Kleindiktatoren leben musste, hat Ma Shaowu in Hotan triumphiert. Als De-facto-Gouverneur ist Ma Shaowu der erste Führer von Xinjiang seit Jahrzehnten, der den Islam offen praktiziert. Ma schwört, die jahrzehntelangen hohlen Versprechen mit seinem Jahriyya-Eid zu korrigieren und seine Absichten niemals vor den Leuten zu verbergen."

SIK_secret_police_brigades: "Geheimpolizei"
SIK_secret_police_brigades_desc: "Der Jahriyya-Orden widersetzt sich jeder Art von Geheimhaltung... außer der Geheimpolizei. Ma Shaowu braucht seine Männer, um die radikalen Jadidisten und die ultranationalistischen Han zu überwachen. Ohne die Geheimpolizei ist ein zukünftiger Aufstand dieser Gruppen eine ausgemachte Sache."

SIK_cutting_central_asia: "Zentralasien isolieren"
SIK_cutting_central_asia_desc: "Die Jadidisten, die Ma Shaowus religiöse und politische Position bedrohen, sind das Nebenprodukt der zentralasiatischen Agitation. Wenn wir das Ende des jadidistischen Einflusses sicherstellen wollen, müssen wir den Turkmenen und Kasachen das Gesetz auferlegen. Es ist ihnen nicht erlaubt, ihre Grenzen mit uns zu befestigen, und Einwanderer nach Xinjiang müssen ihre Waffen abgeben."

SIK_inspiration_jahriyya: "Inspiration von den Jahriyya"
SIK_inspiration_jahriyya_desc: "Die Jahriyya haben Jahrhunderte der Verfolgung durch ihr Festhalten am Sufismus über den Hanafi-Islam überlebt. Jetzt haben wir die Freiheit, Xinjiang die jahrhundertelangen Traditionen zu zeigen, die im Verborgenen und Verdrängten liegen."

SIK_tungan_domination: "Drogensucht im Militär beseitigen"
SIK_tungan_domination_desc: "Es ist empörend für den Gouverneur, dass seine Garnisonen immer noch von drogensüchtigen Soldaten geplagt werden. Die Turpan-Garnison zeigte eine viel größere Zurückhaltung und sollte das Vorbild für alle Streitkräfte Xinjiangs sein. Wir werden die Drogenabhängigen in unserem Militär kurzerhand durch nüchterne Muslime ersetzen, die nicht zulassen werden, dass sich die Situation verschlechtert, wie es unter anderen Führern der Fall war."

SIK_opening_immigration: "Öffnung des Landes"
SIK_opening_immigration_desc: "Das offene Land, das wir während der Kumul- und Turkestan-Rebellionen konfisziert haben, liegt jetzt unbebaut. Um die Loyalität der zukünftigen Bewohner zu sichern und etwas Geld zurückzugewinnen, haben wir das Land für die Einwanderung eröffnet."

SIK_outside_kashgar: "Menhuan-Bildung"
SIK_outside_kashgar_desc: "Der Gouverneur hat die über Westchina verstreuten Sufi-Orden eingeladen, offen in Xinjiang zu praktizieren. Menhuan wird dazu beitragen, die geschlossene Madrasa zu ersetzen, mit der die Uiguren radikalisiert wurden."

SIK_new_army: "Die neue Armee"
SIK_new_army_desc: "Die massiven Verluste durch Abnutzung und Misswirtschaft der Armee müssen ein Ende haben. Der Gouverneur hat seine Generäle wegen ihrer Unzulänglichkeiten zur Rechenschaft gezogen und plante, die Armee zu modernisieren und Reformen mit staatlichen Mitteln zu finanzieren."

SIK_removing_mongol_threat: "Die Mongolische Bedrohung beseitigen"
SIK_removing_mongol_threat_desc: "Die Mongolen bedrohten Dzungaria in unserer dunkelsten Stunde, und das dürfen wir nie vergessen. Der Gouverneur ist mit der Unterstützung der Muslime in Xinjiang bereit, die Mongolen für ihre mutwillige Aggression gegen die Ummah zur Rechenschaft zu ziehen."

SIK_extend_network: "Das Netzwerk erweitern"
SIK_extend_network_desc: "Die Isolation von Xinjiang war auf Yang Zengxins eigene paranoide Führung und Kleptokratie zurückzuführen. Wenn sich Xinjiang jemals erholen und sowohl mit Zentralasien als auch mit China konkurrieren will, müssen wir unser Handelsnetzwerk erweitern."

SIK_purging_suspicion: "Verdacht beseitigen"
SIK_purging_suspicion_desc: "Die Beamten von Xinjiang müssen an dieser Stelle von der Putschserie in ihren Büros abgestumpft sein. Verdächtigungen kann der Gouverneur nicht so leicht auslöschen, aber ein guter Schritt zur Schaffung einer ständigen Regierung in Xinjiang ist eine Massenbeförderung der Beamten, die nicht aus ihrem Amt gestohlen oder sich an Bestechung beteiligt haben."

SIK_dao_yin_aksu: "Der Dao-yin von Aksu"
SIK_dao_yin_aksu_desc: "Shengs kurze Zeit als Dao-yin von Aksu hat dazu geführt, dass die Stadt großen Einfluss erlangte, während der Rest von Xinjiang zusammenbrach. Gouverneur Sheng ist jetzt bereit, Aksu als politischen Ausgangspunkt für eine radikale Reihe von Reformen zu nutzen, die mit Marxismus, Föderalismus und sogar der westlichen Demokratie, wie sie in Indien zu sehen ist, vereinbar sind."

SIK_establish_neutrality: "Neutralität"
SIK_establish_neutrality_desc: "Gouverneur Sheng ist äußerst vorsichtig, sich auf einen nationalen Konflikt einzulassen. Die Entsendung von Xinjiangs Soldaten ins Ausland könnte Dissidenten zu Hause zu einer erneuten Revolte einladen. Als pragmatische Übernahme des südchinesischen demokratischen Gedankens hat Sheng die Neutralität in Westchina verkündet."

SIK_seven_point_manifesto: "Der Sieben-Punkte-Plan"
SIK_seven_point_manifesto_desc: "Nachdem Sheng eine Reihe von Programmen aus Südchina zusammengestellt hat, darunter die Prinzipien von Sun-Yat Sen, das Kapital von Karl Marx und die föderalistische Erklärung von Chen, hat Sheng ein Sieben-Punkte-Manifest formuliert, um Xinjiang in Bezug auf die Grenzen der Kriegszeit zu echter Demokratie zu reformieren."

SIK_equality_of_races: "Gleichheit der Rassen"
SIK_equality_of_races_desc: "Einer von Shengs Sieben Punkten ist die Beendigung der Rassentrennung in Xinjiang. Wie das Banner der fünf Rassen zeigt, muss China die Rassenvielfalt anerkennen und Han mit Hui, Mongolen und Tibetern integrieren. Diese vier Rassen haben ein gemeinsames Eigeninteresse an der chinesischen Einheit, etwas, das Ostturkestan nicht wollte."

SIK_kazakh_exodus: "Kazakh Exodus"
SIK_kazakh_exodus_desc: "Das kasachische Volk, das an der Grenze zu Xinjiang lebt, ist eine Quelle für zukünftige Unzufriedenheit. Vom Einschmuggeln osmanischer Agitatoren nach Kashgar bis hin zum Verteilen jadidistischer Literatur ist es in Xinjiang nicht praktisch, sie zu tolerieren."

SIK_filling_government: "Regierungsposten besetzen"
SIK_filling_government_desc: "Als die Städte Xinjiangs zerfielen, wurden die Beamten von Xinjiang zerstreut. Es ist wichtig, dass wir bei der Wiederbesetzung des Staatsdienstes die Sieben Punkte in unsere Bürokratie einprägen. Dazu gehört die Einstellung von Hui, Mongolen und Tibetern, sofern sie die entsprechenden Qualifikationen haben."

SIK_positions_for_uyghurs: "Konzessionen für Uiguren"
SIK_positions_for_uyghurs_desc: "Obwohl getrennt, spielten die Uiguren in Xinjiang eine wertvolle Rolle bei der Verteidigung von Dihua. Gouverneur Sheng ist der Meinung, dass sich das Blatt der öffentlichen Meinung langsam gegen die Jadidisten wendet und eine Belohnung für loyale Offiziere wie Burhan Shahidi angebracht ist."

SIK_the_purge: "Die Säuberung"
SIK_the_purge_desc: "Der Gouverneur hat festgestellt, dass es zwischen den Uiguren und den Hui in Xinjiang untröstliche Streitigkeiten gibt. Dies manifestiert sich nicht nur in der Rivalität zwischen Jahriyya und Jadidist, sondern auch in einer Verstärkung der chinesischen Sprache als Schibboleth. Möglicherweise ist eine weitere, besser organisierte Säuberung erforderlich, um dieses Problem zu lösen."

SIK_kuomintangs_xinjiang: "Das Xinjiang der Kuomintang"
SIK_kuomintangs_xinjiang_desc: "Die Kuomintang interessiert Sheng Shicai seit Jahrzehnten, bis in seine frühen Tage in der Mandschurei. Nachdem Gouverneur Sheng eine Position gegen direkte Interventionen bezogen hat, wenn sie unnötig sind, hat er beschlossen, der KMT durch Spenden aus der Staatskasse zu helfen."

SIK_education_reform: "Bildungsreform"
SIK_education_reform_desc: "Die Madrasa in Kashgar, als Sheng sie schloss, schuf eine Bildungslücke für die Stadt. Wie in so vielen anderen Städten in Xinjiang wurde die formale Bildung von offensichtlichen osmanischen Eindringlingen durch religiöse Bildung ersetzt. Wahre Bildung für Xinjiang muss säkular sein, sich auf die Wissenschaft konzentrieren und offen für Mädchen und Jungen sein."

SIK_modernist_schools: "Moderne Schulen"
SIK_modernist_schools_desc: "Wo die Madras und Menhuan in Xinjiang versagt haben, wird die modernistische Schule erfolgreich sein. Gouverneur Sheng hat mehrere von der Universität ausgebildete Pädagogen in seinem Büro versammelt, um einen modernen, westlich geprägten Lehrplan auszuarbeiten."

SIK_local_teachers: "Lokale Lehrer"
SIK_local_teachers_desc: "Die Torheit der Regierungen von Yang und Jin war ihr Misstrauen gegenüber ihrem eigenen Volk, sich gegenseitig zu erziehen. So wie sich unser Gouverneur erzogen hat, werden die Menschen die revolutionäre Literatur unserer Zeit nutzen und anpassen, um ihr Leben zu verbessern."

SIK_cultural_promotion_socities: "Kulturfördervereine"
SIK_cultural_promotion_socities_desc: "Die Menschen in Xinjiang leiden unter der imperialistischen Denkweise. Statt auf Kooperation hinzuarbeiten, ist für Gouverneur Sheng klar, dass die Uiguren und Hui im ​​Han-System der Kuomintang unterstützt werden müssen. Dies kann durch Kulturfördervereine erreicht werden."

SIK_curbing_addiction: "Die Sucht eindämmen"
SIK_curbing_addiction_desc: "Die Garnisonen von Xinjiang litten unter der Führung von Yang Zengxin, insbesondere in Bezug auf die Disziplin. Es ist bekannt, dass Soldaten Gansu besuchen und sich während der Feiertage mit Opium aufladen. Es ist an der Zeit, dass der Gouverneur die Verantwortung für die Armee übernimmt und Drogen aus den Militärstützpunkten verbannt."

SIK_expand_tungan_recruitment: "Tungan-Rekrutierung erweitern"
SIK_expand_tungan_recruitment_desc: "Die Tunganer werden vom Westtor vernachlässigt und leiden mehr als die meisten anderen in Westchina. Das macht das Volk der Tunganer zu idealen Rekruten für das Militär von Xinjiang, das sich erheben und jungen Männern ermöglichen kann, der Armut in ihrer Heimatstadt zu entkommen."

SIK_uyghur_militia: "Uyghur Milizen"
SIK_uyghur_militia_desc: "Das uigurische Volk leidet in dieser Zeit der Uneinigkeit sehr und ihre jungen Männer wandern ziellos umher. Damit sie nicht in die Fänge der Jadidisten geraten, müssen wir uns bemühen, sie für eine Miliz zu rekrutieren. Die Miliz wird ein Schutz gegen Anti-Han-Agitation sein, auch wenn sie nie stark genug ist, um eingesetzt zu werden."

SIK_proper_training: "Angemessene Ausbildung"
SIK_proper_training_desc: "Der Gouverneur hat die Lieferung neuer Ausbildungshandbücher von Baoding an sein Büro angeordnet, da er überzeugt ist, dass neue Entwicklungen in Militärschulen die derzeitige Ausbildung überholen. Sollten diese Handbücher den Generalstab überzeugen, sollen unsere Garnisonen umgehend in den neuen Übungen geschult werden."

SIK_expand_arms_industry: "Die Rüstungsindustrie erweitern"
SIK_expand_arms_industry_desc: "Die Rüstungsindustrie in Xinjiang ist seit langem darauf angewiesen, dass uns veraltete Waffen aus dem Osten zu überhöhten Preisen verkauft werden. Der Gouverneur möchte sicherstellen, dass zukünftige Konflikte nicht durch defekte Waffen entgleist werden, und genehmigt daher die Einstellung weiterer Maschinisten."

SIK_expand_military_academy: "Kashgars Chinesische Schule erweitern"
SIK_expand_military_academy_desc: "Kashgar fehlt nach der Schließung der Medrese jegliche verlässliche Bildung. Bildung wird vom Gouverneur nicht nur als Werkzeug für wirtschaftliches Wachstum angesehen, sondern auch, um seinen Einfluss auf die jungen Männer von Xinjiang zu erhöhen. Eine chinesische Schule in Kashgar wird beide Ziele erreichen."

SIK_raid_nationalist_camps: "Nationalistische Lager überfallen"
SIK_raid_nationalist_camps_desc: "Nationalistische Lager an der Grenze zu Xinjiang haben das fruchtbare Land in den letzten Jahren für die Ansiedlung von Farmen genutzt. Wir glauben, dass ein Teil des Opiums, nach dem unsere Soldaten süchtig sind, aus diesen nationalistischen Lagern kommt. Wenn wir von unserem Recht Gebrauch machen würden, diese Lager aufzulösen, würden ihre Opiumfarmen uns gehören."

SIK_russian_technology: "Russische Technologie"
SIK_russian_technology_desc: "Die russische Delegation in Xinjiang hat sich auf einen einzigen unbezahlten Diplomaten reduziert, der ernsthaft überlegt, in Rente zu gehen. Wenn wir den Delegierten ermutigen können, Briefe an Russland zu senden, in denen behauptet wird, die Provinz sei unter Kontrolle, können wir möglicherweise einige russische Ingenieure gewinnen, die uns bei der Modernisierung helfen helfen."

SIK_foreign_assistance: "Ausländische Unterstützung"
SIK_foreign_assistance_desc: "Der aktuelle Zustand des Außenministeriums von Xinjiang ist beklagenswert. Wo noch vor zwei Jahrzehnten russische Diplomaten, Ambans und britische Entdecker gerne den Gouverneur informierten, meiden die meisten dies heute aus Angst, von den wenigen verbliebenen Bürokraten erpresst zu werden. Der Gouverneur hat die Einstellung weiterer Bürokraten genehmigt, um das Amt zu reformieren."

SIK_russian_sector: "Die Russische Verbindung"
SIK_russian_sector_desc: "Die diplomatischen Beziehungen zu Russland wurden unter Gouverneur Yang Zengxin nicht aufrechterhalten, und unser verbleibender Einfluss auf Russland besteht in Form von Landbewilligungen an Spekulanten. Der Gouverneur hat eine Liste von Landbewilligungen zusammengestellt, um Russen zur Einwanderung nach Xinjiang zu verleiten und unsere Sicherheit indirekt zu einer größeren Sorge für Russland insgesamt zu machen."

SIK_russian_investment: "Wirtschaftliche Hilfe aus Russland"
SIK_russian_investment_desc: "Es wird berichtet, dass in Kasan betrügerische Forderungen in Xinjiang zum Verkauf stehen. Der Gouverneur ist der Meinung, dass einige dieser Landbewilligungen honoriert werden sollten, um seinem Amt Legitimität zu verleihen und russische Investitionen anzulocken. Solange sie für Land sind, haben wir es noch nicht verkauft."

SIK_industrial_expansion: "Industrieerweiterung"
SIK_industrial_expansion_desc: "Der enorme Strom von Arbeitslosen nach Xinjiang ist eine Gelegenheit für uns, das Waffenarsenal der Provinz zu erweitern. Der Gouverneur hat den Bau von innerstädtischen Straßen genehmigt, um die Schwerindustrie zu erleichtern, was hoffentlich der Wendepunkt für unternehmungslustige Bürger sein wird, Fabriken für sich selbst zu bauen."

SIK_north: "Den Norden erweitern"
SIK_north_desc: "Dzungaria ist seit Jahrzehnten von einer Invasion durch die Mongolen bedroht, und wir müssen erhebliche Energie aufwenden, um das Land zu patrouillieren. Die Reparatur der Hauptstraße durch Dzungaria wird einen großen Beitrag dazu leisten, sie sicher zu halten und die Menschen glücklich zu machen."

SIK_mineral_expedition: "Bergbau-Expeditionen"
SIK_mineral_expedition_desc: "Es gibt Gerüchte, dass in Dunshanzi ein riesiges Ölvorkommen existiert. Es lohnt sich für den Gouverneur, Ingenieure nach Dunshanzi zu schicken und den Wert des Landes abzuschätzen. Wir können die Kosten hoffentlich durch die Bereitstellung wertvoller Landzuschüsse wieder hereinholen."

SIK_south: "Den Süden verbinden"
SIK_south_desc: "Tunganistan hat unter der jahrzehntelangen Vernachlässigung unter dem Regime von Yang Zengxin gelitten. Jetzt können die Anfragen, die Straße von Kashgar nach Khotan zu reparieren, erfüllt werden, und die Menschen dort können von unserer Verwaltung profitieren."

SIK_expanding_dihua: "Dihuas Kapazitäten erweitern"
SIK_expanding_dihua_desc: "Die Kämpfe um Dihua haben viel Land von Vegetation gesäubert. Dieses Brachland kann noch nicht landwirtschaftlich genutzt werden, aber mit der richtigen Ausrichtung kann das Land für moderne Maschinenfabriken abgeflacht werden."

SIK_dihua_fortification: "Dihua befestigen"
SIK_dihua_fortification_desc: "Die Mauern von Dihua sind mit zerrissener Propaganda bedeckt. Diese Worte können sich nicht mehr gegen entschlossene Rebellen verteidigen. Der Gouverneur hat den Bau weiterer Befestigungsanlagen um Dihua herum genehmigt, um unserer neuen Propaganda, die wir an die Wände schreiben, mehr Kraft zu verleihen."

SIK_settling_dzungaria_tribes: "Besiedelung dzungarischer Stämme"
SIK_settling_dzungaria_tribes_desc: "Die Stämme von Dzungaria waren nicht in der Lage, die Früchte der guten Ernten von 1936 zu ernten. Ihre Stadtführer haben um Erlaubnis gebeten, nach Süden umzusiedeln, was der Gouverneur nicht will, aber nicht die Kraft hat, dies zu leugnen."

SIK_northern_gold: "Nördliches Gold"
SIK_northern_gold_desc: "Die Gerüchte über Gold in West-Xinjiang haben ihren Weg in betrügerische Landvergaben gefunden, die sie in ganz Westchina finden können. Dem Gouverneur ist klar, dass eine offizielle Expedition zu den gemeldeten Goldquellen durchgeführt werden muss. Der potenzielle Reichtum wird, wenn er sich als wahr erweist, die Reise mehr als bezahlen."

SIK_khotan_carpet_factory: "Die Hotan-Teppichfabrik erweitern"
SIK_khotan_carpet_factory_desc: "Hotan ist berühmt für seine robusten Wollteppiche, so dass Sie Märkte in Afghanistan und Indien finden, die sie als unsere ausgeben. Es könnte dem Gouverneur anstehen, in eine große Teppichfabrik in Hotan zu investieren, und sei es nur, um den Markt zu manipulieren und ihren Wert zu steigern."

SIK_kashgar_investment: "In Kashgar investieren"
SIK_kashgar_investment_desc: "Die Zerstörung in Kashgar muss mit Besorgnis beantwortet werden. Der Gouverneur hat Mittel für die Reparatur und den Aufbau der Kleinindustrie in Kahsgar genehmigt."

SIK_navigating_desert: "Taklamakan ausbauen"
SIK_navigating_desert_desc: "Das Taklamakan-Becken ist eine Todesfalle für Reisende und wird seit Jahrzehnten von der Straße nach Kumul umgangen. Angesichts der jüngsten Aufstände lohnt es sich, kleine Außenposten im Becken einzurichten, damit wir es im Notfall navigieren können."

SIK_open_mineral_mining: "Die Minen öffnen"
SIK_open_mineral_mining_desc: "Die Minen von Hotan, die während des Streiks geschlossen wurden, werden endlich wieder geöffnet. In den zahlreichen Einwanderern nach Xinjiang lassen sich leicht Bergleute finden, die die Rebellen ersetzen."

SIK_xinjiang_railways: "Xinjiang verbinden"
SIK_xinjiang_railways_desc: "Das größte Ziel eines modernen Gouverneurs von Xinjiang ist eine Eisenbahn. Aufgrund der extremen Temperaturen, der Biegsamkeit und der Kosten für unmöglich gehalten, könnte es an der Zeit sein, den Traum wiederzubeleben."

### Characters ###
#楊增新
SIK_yang_zengxin: "Yang Zengxin"
SIK_yang_zengxin_desc: "Seit der Nordexpedition und der darauf folgenden deutschen Intervention ist Yang Zengxin in großer Panik und kränklich im Alter. Er verbringt die meiste Zeit versteckt in seinem Haus und geht aus Angst vor einem Attentat oder seiner letzten schicksalhaften Krankheit kaum noch aus dem Haus. Abgesehen davon, dass er innerhalb Chinas politisch völlig isoliert ist, weiß man nicht, wie lange er in seinem jetzigen Zustand noch leben wird, aber er ist sicherlich nicht in einem stabilen Zustand."
SIK_yang_zengxin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. März 1864, in Mengzi, Provinz Yunnan, Qing-Reich\n§YPolitikkarriere:§! $SIK_yang_zengxin_desc$"
