GUA_juan_jose_arevalo_bermejo: "Juan José Arévalo Bermejo"
GUA_juan_jose_arevalo_bermejo_commander_desc: "§YGeboren:§! §L10. September 1904, in Taxisco, Republik Guatemala§!\n§YHintergrund:§! §LJuan José Arévalo Bermejo verfügt über keine nennenswerte formale militärische Ausbildung, doch seit der jüngsten Rebellion bietet er seine Dienste für das geschwächte Militär an. Aufgrund seiner Erfahrung als Lehrer hat er schnell einige der grundlegenden militärischen Bücher gelesen und gelernt, aber er hat noch einen langen Weg vor sich, bevor er das Niveau seiner Vorgänger erreicht.\n§YWichtige Anmerkung:§L- Entschlossener Verteidiger der Demokratie.§!"

GUA_lazaro_chacon_gonzalez: "Lázaro Chacón González"
GUA_lazaro_chacon_gonzalez_army_chief_desc: "§YGeboren:§! §L27. Juni 1873, in Zacapa, Republik Guatemala§!\n§YHintergrund:§! §LLázaro Chacón González trat gleich nach seiner Volljährigkeit in die Escuela Politecnica ein und machte eine eher unauffällige Militärkarriere bis 1920, als er wegen seiner Mitgliedschaft bei den Unionistas inhaftiert wurde. Er wurde 1921 von Orellana freigelassen und wurde später von 1922 bis 1926 Chef der Ehrengarde und später von Orellana selbst zum Armeegeneral befördert.\n§YWichtige Anmerkung:§L- Gerüchten zufolge ist Gonzalez Mitglied einer mittelamerikanischen Loge der Theosofisten, aber es gibt keine stichhaltigen Beweise dafür.\n- Er gehört der Unionistischen Partei an.§!"

