### Events ###
guatemala.2.t: "Schwarzer Montag trifft uns!"
guatemala.2.d: "Der Schwarze Montag hat die Vereinigten Staaten getroffen und ihre wirtschaftliche Rezession noch verschärft. Die Auswirkungen sind in ganz Mittelamerika zu spüren, unsere Ernten bleiben unverkauft und US-Unternehmen schrumpfen, um nicht in Konkurs zu gehen."
guatemala.2.a: "Was wird dies für Guatemala bedeuten??"

guatemala.3.t: "Rechtliche Fragen"
guatemala.3.d: "Mehrere Bauern verklagten die United Fruit Company und bestimmte Provinzgouverneure mit fadenscheinigen Begründungen, z. B. weil ihr Land ohne ihr Wissen von anderen Parteien verkauft wurde, weil lokale Gouverneure ihr Land ohne vernünftigen Grund für die UFC beschlagnahmten und weil sie die Testamente von Erbenlosen ignorierten. Es ist offensichtlich, dass die Sozialisten diese Bauern unter Druck gesetzt haben, indem sie sie angewiesen haben, ihre Ansprüche durchzusetzen und ihnen bei den Anwaltskosten geholfen haben."
guatemala.3.a: "Hört auf ihre Bitten, gebt das Land zurück und versucht, etwas gegen die Korruption zu unternehmen."
guatemala.3.b: "Das sind sicher nur erfundene Ausreden!"

guatemala.4.t: "Der Amerikanische Bürgerkrieg"
guatemala.4.d: "Der amerikanische Bürgerkrieg ist ausgebrochen! Unser größter Handelspartner ist fast über Nacht verschwunden. Die UFC-Beamten versuchen, in diesem Chaos so viel wie möglich zu retten und verkaufen Vermögenswerte, um ihre Lage zu stabilisieren. Ihre Unterstützung für Orellana hat sich erheblich abgeschwächt; eine dunkle Wolke zeichnet sich am Horizont Guatemalas ab."
guatemala.4.a: "Guatemala wird überleben."

guatemala.5.t: "Schreiben Nr. 311"
guatemala.5.d: "Eine Gruppe von Demokraten und Sozialisten, die sich hauptsächlich aus Universitätsstudenten zusammensetzt, hat einen Brief an Präsident Orellana geschrieben, in dem sie ihn zum Rücktritt auffordern und fordern, dass so bald wie möglich freie Wahlen stattfinden. Orellana weiß, dass seine Unterstützung schwindet, und die demokratische Bewegung hat sich militarisiert und Gespräche mit den Sozialisten aufgenommen, um einen offenen Aufstand auszurufen, um Guatemala die 'Freiheit' zu bringen, wobei dieser Brief nur der Kipppunkt der Spannungen war. Wenn die Regierung diesen offensichtlich von Herzen kommenden Brief der Zukunft Guatemalas zurückweist, ist ein Bürgerkrieg fast unvermeidlich."
guatemala.5.a: "Beginnt so bald wie möglich mit den Wahlvorbereitungen, um eine Katastrophe abzuwenden."
guatemala.5.b: "Das ist nur eine sozialistische Verschwörung! Guatemala wird nicht korrumpiert werden!"

guatemala.6.t: "Ubicos Coup"
guatemala.6.d: "Angesichts der Schwäche Orellanas und der unvermeidlichen Wahlen, die die Sozialisten an die Regierung bringen würden, ist der populäre Hardliner-General Jorge Ubico Castañeda mit seiner loyalen Armee in die Hauptstadt eingezogen und hat Orellana abgesetzt. Sofort nach Bekanntwerden der Nachricht übernahm die demokratisch-sozialistische Koalition, die Nationale Erneuerungspartei, die direkte Kontrolle über mehrere Städte und erklärte Ubicos Regime für unrechtmäßig und löste damit einen Bürgerkrieg aus. Einige der gemäßigteren Bürger, die über die Machtübernahme durch Ubico entsetzt waren, schlossen sich den Konservativen an, die seit langem mit den Liberalen rivalisieren."
guatemala.6.a: "Ubico wird uns vor dem Sozialismus retten!"

guatemala.7.t: "Ubicos Rede an das Volk"
guatemala.7.d: "Einige Tage nach dem Staatsstreich, als es ihm gelang, seine Herrschaft in der Hauptstadt zu stabilisieren, hielt Ubico eine Rede an die Bevölkerung von Ciudad de Guatemala:\n\n'Liebe Guatemalteken, nach den jüngsten Ereignissen wende ich mich an Sie, um einen Aufruf zur Vernunft zu richten. Kein Guatemalteke soll die Gefahren unserer Zeit leugnen. Während wir uns gegenseitig bekämpfen, gespalten durch die kleinlichen Streitigkeiten unserer gemeinsamen Geschichte, wendet sich die Flut eines größeren Konflikts gegen uns und droht, alles zu zerstören, was wir erreicht haben. Es ist an der Zeit, dass wir als Einzelne unsere langjährigen Fehden beiseite legen und uns vereinigen. Die Gezeiten eines nicht zu gewinnenden Krieges kommen auf uns zu, und wir müssen Zuflucht auf höherem Boden suchen, damit wir nicht von der Flut mitgerissen werden.\n\nDie Vereinigten Staaten von Amerika gibt es nicht mehr! Der Anschein von Einheit und Schutz, den sie einst boten, ist ein Phantom, eine Erinnerung. Wenn unsere Feinde unkontrolliert bleiben, an wen werden Sie sich dann zum Schutz wenden? Die von den Kommunisten und Konservativen angerichteten Verwüstungen sind offensichtlich. Wir haben gesehen, wie unsere Städte von der Nationalen Erneuerungspartei besetzt wurden. Wir haben aus erster Hand gesehen, wie unsere Freunde und Angehörigen von ihnen gefesselt wurden. So beispiellos und unvorstellbar sie auch sein mögen, dies sind die Zeichen unserer Zeit.\n\nDie Zeit ist gekommen, meine lieben Guatemalteken, um sich unter einem neuen Banner zu versammeln. In der Einigkeit liegt die Stärke. Aus den vielen werden wir ein unteilbares Ganzes formen, das nur einem einzigen Thron untersteht, und von diesem Thron aus werde ich über euch wachen.'\n\nDie Buhrufe der Anhänger der PRN gingen in den stehenden Ovationen der Menge unter."
guatemala.7.a: "Wir werden für Guatemala kämpfen! Für Ubico!"

guatemala.8.t: "Eröffnungsstrategien"
guatemala.8.d: "Als das Chaos im ganzen Land abebbte, wurden große Gebiete von der Nationalen Erneuerungspartei kontrolliert. Sie versucht, ihre Position auf aggressive Weise auszubauen, und in den meisten Städten haben sich Untergrundzellen gebildet, die nominell noch loyal zu uns sind. Was wäre die beste Vorgehensweise?"
guatemala.8.a: "Sichert die vorläufigen Grenzen, keine einzige Meile wird aufgegeben werden!"
guatemala.8.b: "Konzentrieren wir uns auf die Ausrottung der Opposition in der Hauptstadt."

guatemala.9.t: "Auswahl eines Ziels"
guatemala.9.d: "[getgua8] mussten die Militärs ihre Strategie für den Krieg festlegen. Sollten sie direkt auf die gebirgige provisorische Rebellenhauptstadt Quetzaltenango vorrücken und die Rebellion schnell, aber mit einem sehr kostspieligen Angriff beenden, oder sollten sie versuchen, die Rebellen auszuhungern, indem sie nach Ciudad de Belize weiterziehen und sie dann von der mexikanischen Grenze abschneiden und isolieren?"
guatemala.9.a: "Sie werden fallen wie die Fliegen, auf nach Quetzaltenango!"
guatemala.9.b: "Wir sollten das Leben von ehrenwerten Guatemalteken nicht umsonst vergeuden und die Rebellen aushungern, bis sie sich unterwerfen."
gua_8_d1: "Nachdem wir unsere Grenzen gesichert haben"
gua_8_d2: "Nachdem Ciudad de Guatemala und andere städtische Zentren von jeglicher Rebellenpräsenz befreit wurden"

guatemala.10.t: "Die Belagerung von Ciudad de Belize"
guatemala.10.d: "Da die Verteidigungskräfte der Rebellen überfordert sind, verlief der konzentrierte Schlag gegen ihren Haupthafen in Belize problemlos. Wir haben kaum Verluste zu verzeichnen und sind bereits zur mexikanischen Grenze marschiert, um die Reste der Rebellen einzukesseln, da ihre Ressourcen immer knapper werden. Obwohl es für alle Beteiligten offensichtlich ist, dass Mexiko die Rebellion massiv unterstützt, werden die rückgratlosen Sozialisten sicherlich nicht den Krieg erklären, um ihre Schützlinge zu schützen, selbst wenn ihre Mittel zur Unterstützung der Rebellen verschwinden werden."
guatemala.10.a: "Die Rebellen wissen, dass ihr Untergang unmittelbar bevorsteht."

guatemala.11.t: "Der Angriff auf die Hauptstadt"
guatemala.11.d: "Während unsere Truppen die Sicherung der Grenze zu Mexiko beendeten, rückten die Rebellen gegen Ciudad de Guatemala vor! Diesmal setzten sie all ihre Ressourcen für einen letzten Angriff ein, um uns zur Flucht aus der Hauptstadt zu bewegen und unseren Willen zu brechen. Da ein großer Teil unserer Streitkräfte die Westgrenze bewacht, wird dieser Kampf hart werden. Einige Generäle schlugen sogar vor, die Rebellen in die Hauptstadt zu lassen und sie auf den Straßen zu bekämpfen, um unseren Streitkräften Zeit zu verschaffen, das nun praktisch wehrlose Rebellengebiet zu besetzen."
guatemala.11.a: "Wir werden ihnen niemals erlauben, Ciudad de Guatemala zu betreten!"
guatemala.11.b: "Für unsere langfristigen Ziele wäre es besser, unsere Hauptstadt mit Blut rot zu färben."

guatemala.12.t: "Das Ende des Bürgerkriegs"
guatemala.12.d: "Nach wochenlangen Kämpfen in den Straßen von Ciudad de Guatemala gelang es unseren Truppen, in die Hauptstadt zurückzukehren, die Rebellen einzukesseln und sie zur Kapitulation zu zwingen. Unser siegreicher Präsident rief bereits am nächsten Tag zu einer Parade auf. Durch die blutigen Straßen Guatemalas zogen die Truppen unter dem Jubel des Volkes, das endlich den Frieden genießen konnte, tapfer mit der guatemaltekischen Flagge. [getgua12d]"
guatemala.12.a: "[getgua12a]"
gua_12_d2: "Die Regierung hat damit begonnen, den Bürgerkrieg zu einer schmerzhaften Erinnerung zu machen und den Weg zu einem besseren Guatemala fortzusetzen, so wie sie es in den letzten 18 Jahren getan hat, alles unter der lenkenden Hand von Orellana, unserem lieben Präsidenten."
gua_12_d1: "Die Regierung hat bereits mit der Ausarbeitung von Plänen begonnen, die dem Land helfen sollen, sich zu heilen und zu erholen, und bereitet sich auf den Eintritt in eine neue Ära vor, alles unter der Führung von Ubico."
gua_12_a2: "Lang lebe unser Präsident!"
gua_12_a1: "Endlich Frieden. Lob für Ubico!"

guatemala.13.t: "Eine Statue für unseren Sieger"
guatemala.13.d: "Im Zuge des Wiederaufbaus von Ciudad de Guatemala äußerte die Bevölkerung (vor allem der Hochadel) den ernsthaften Wunsch nach einer [GUA_surname] gewidmeten Statue, um seine Rolle als Mann, der die Sozialisten davon abhielt, Guatemala zu ruinieren, zu verewigen. Die Statue sollte den alten Helden nachempfunden sein, mit [GUA_surname] auf einem edlen Pferd, das seinen Säbel nach vorne hält."
guatemala.13.a: "Wir sind sehr dankbar."

guatemala.14.t: "Wiederaufbau von Guatemala Stadt"
guatemala.14.d: "Da Ciudad de Guatemala durch das letzte Gefecht mit den Rebellen schwer beschädigt wurde, ist ein großes Wiederaufbauprojekt angelaufen. [GUA_surname] will die Straßen besser und breiter machen, um Guatemala als Hauptstadt für ein größeres Mittelamerika vorzubereiten. Skeptischere Regierungsmitglieder schlugen jedoch einen vernünftigeren Plan vor, nämlich die Verteidigungsanlagen der Hauptstadt zu verstärken, damit es nie wieder zu einem solchen Blutbad innerhalb ihrer Grenzen kommt."
guatemala.14.a: "Guatemala wird nie wieder bedroht sein, bauen Sie es mit Größe wieder auf!"
guatemala.14.b: "Besser, konservativ zu sein und das Kapital vor weiteren Bedrohungen zu schützen."

guatemala.15.t: "Bürgerkrieg!"
guatemala.15.d: "Die Nationale Erneuerungspartei hat die Tage seit dem Brief genutzt, um sich auf einen offenen Aufstand vorzubereiten! Die Kommunisten und Konservativen haben sich Ihr angeschlossen und Sie schafften es, Quetzaltenango und Ciudad de Belize sowie den größten Teil des Landes zwischen ihnen und der mexikanischen Grenze einzunehmen. Die Regierung versucht verzweifelt, einen Plan zur Stabilisierung der Lage und zur Niederschlagung der Rebellen auszuarbeiten."
guatemala.15.a: "Rebellenabschaum!"

guatemala.16.t: "Katastrophe!"
guatemala.16.d: "Quetzaltenango erwies sich als eine gewaltige Festung. Die Armeen der Loyalisten waren in den Verteidigungsschichten gefangen und erlitten weitaus höhere Verluste als die Rebellen. In ihrer Verzweiflung schickte die Regierung immer mehr Truppen zur Unterstützung der Belagerung. Nachdem die Verteidigungslinien von Ciudad de Guatemala ausreichend geschwächt waren, kamen die in der Stadt versteckten PRN-Mitglieder heraus und schafften es, die nur leicht geschützte Führung auszuschalten! In den höheren Rängen herrschte Anarchie, und die meisten von ihnen konnten fliehen, während die Rebellenallianz das Land eroberte. Als die von den Kämpfen erschöpfte Armee diese Nachricht hörte, zeigte sie die weiße Fahne."
guatemala.16.a: "Es lebe die guatemaltekische Freiheit!"

guatemala.17.t: "Sieg!"
guatemala.17.d: "Die Kämpfe waren brutal. Die Rebellen machten Quetzaltenango zu einer gewaltigen Festung. Wir erlitten schwere Verluste. Wir mussten alle unsere Reserven in den Kampf einbringen. Die Hauptstadt war praktisch unverteidigt. Aber es ist uns gelungen. Wir haben gestern ihre Linien durchbrochen und ihre Anführer gefangen genommen. Da sich die meisten Rebellen in dieser Stadt aufhielten, war die Rebellion praktisch gebrochen. Nach einer kurzen Verschnaufpause marschierte die Armee in den Rest des Landes ein und sorgte dafür, dass alle verbliebenen Widerstandsnester niedergeschlagen wurden."
guatemala.17.a: "Guatemala findet endlich Frieden!"

guatemala.18.t: "Der Preis des Stolzes"
guatemala.18.d: "Die Verteidiger weigerten sich, die Hauptstadt von den Rebellen in Mitleidenschaft ziehen zu lassen, und versammelten sich vor Ciudad de Guatemala. Die Schlacht war blutig, mit vielen Verlusten auf beiden Seiten, aber die zahlenmäßige Überlegenheit der Rebellen siegte über die kleinere Armee der Verteidiger. Als klar war, dass die Rebellen gewinnen würden, verließ die Regierung die Hauptstadt und überließ sie der Befreiung durch die Rebellenallianz. Als der Rest der Armee, der an der mexikanischen Grenze verstreut war, diese Nachricht hörte, erklärte er sich bereit, seine Waffen niederzulegen und der neuen Regierung die Treue zu schwören."
guatemala.18.a: "Endlich Freiheit!"

guatemala.19.t: "Das Schicksal von El Salvador"
guatemala.19.d: "El Salvador ist rot geworden! Es ist uns zwar gelungen, die Rebellion in unserem Land niederzuschlagen, aber es scheint, dass sie gescheitert ist. Unsere Regierung hat beschlossen, einen Krieg vorzubereiten, um unsere Brüder zu befreien!"
guatemala.19.a: "Zu den Waffen!"

guatemala.20.t: "Wahlen von [GetYear]"
guatemala.20.d: "Wahlen sind ein wichtiger Bestandteil jeder Demokratie. Leider waren sie in Guatemala selten fair, da die Opposition entweder gar nicht vorhanden oder stark benachteiligt war und es zu Gewalt bei den Wahlen kam. Die Abhaltung freier und fairer Wahlen wird ein wichtiges Ereignis im demokratischen Frühling Guatemalas sein. Die Revolutionäre Koalition, die ihren Zweck beim Sturz der liberalen Diktatur und der Wiederherstellung der Ordnung nach dem Bürgerkrieg erfüllt hat, wird aufgelöst, und jede Partei wird zu den Wahlen antreten. Es wird wahrscheinlich eine knappe Angelegenheit werden, da jede Partei über eine eigene und etablierte Unterstützungsbasis verfügt: Die Unionistische Partei spricht die konservativen, religiösen Menschen an, die PRN vertritt die fortschrittliche Jugend, und die PCG zielt darauf ab, die Arbeiter und Bauern zu überzeugen."
guatemala.20.a: "Der spirituelle Sozialismus und die PRN werden Guatemala in die Zukunft führen"
guatemala.20.b: "Vitalismus und der zentralamerikanische Traum herrschen vor."
guatemala.20.c: "Die PCG hat sich durchgesetzt."

guatemala.23.t: "Die Konterrevolution!"
guatemala.23.d: "Ubico ist mit einer von der UFC bezahlten Söldnerarmee zurückgekehrt! Er ist in Belize gelandet und marschiert auf die Hauptstadt zu, während wir versuchen, uns auf den Kampf gegen ihn vorzubereiten, auch wenn wir durch den vorangegangenen Bürgerkrieg sehr geschwächt sind."
guatemala.23.a: "Ubico besiegt die Regierung!"
guatemala.23.b: "Ubico ist gestoppt, die Revolution ist gerettet!"

guatemala.69.t: "Marinekatastrophe"
guatemala.69.d: "Da die guatemaltekische Marine endlich über mehr als ein einsames Schiff verfügte, wurden sie zu einem Formationstraining ausgesandt. Die schiere Inkompetenz der neu ausgebildeten Matrosen führte jedoch dazu, dass eines der Schiffe während der Zielübungen mit dem anderen zusammenstieß und es zum Kentern brachte. Aus Angst vor einer negativen Reaktion der Bevölkerung, weil so viel Geld verschwendet wurde, versuchte die Propagandamaschinerie von Ubico, dies als Nachstellung der Schlacht von Trafalgar darzustellen."
guatemala.69.a: "Das ist eine...interessante Wendung der Ereignisse."

guatemala.100.t: "Niemand hatte den Mut, den Tempel zu verlassen!"
guatemala.100.d: "Das Erbe der Extravaganz und des Hedonismus, das Präsident Cabrera verkörperte, ist in Form von Minervan-Tempeln noch immer über ganz Guatemala verstreut. Diese Gebäude wurden für die Fiestas Minervalias genutzt, ein Fest, das Cabrera selbst entworfen hatte. Damals gab es Kindergesang, Tänze und sehr unchristliche Attraktionen zu bestaunen. Jetzt sind die Tempel verlassen, und die örtlichen Priester sorgen dafür, dass keine Festivitäten stattfinden. Das wäre das Ende ihrer Nutzung, wenn unsere erfinderische Regierung nicht wäre. Sie hat vorgeschlagen, diese Hallen des Lasters in Baseballfelder für Kinder umzuwandeln oder sie zu Wohnungen auszubauen. Die Rechten würden es vorziehen, sie als Baseballfelder zu nutzen, während die Linken unser Wohnungsproblem für wichtig genug halten, um sie zu bebauen."
guatemala.100.a: "Baseballfelder."
guatemala.100.b: "Häuser."

guatemala.101.t: "Konflikte in der Unionistischen Partei"
guatemala.101.d: "Heute sind eine Fraktion der Unionistischen Partei unter der Führung von José Azmitia und eine andere unter der Führung von Lázaro Chacón González aufgrund von Meinungsverschiedenheiten über die Macht des Präsidenten im Land in einen offenen Konflikt geraten. Während González für einen stärker zentralisierten Staat eintritt, der dem Präsidenten mehr Macht verleiht, befürchtet Azmitia, dass González dadurch nur zu einem weiteren Diktator Guatemalas wird, und ihre Meinungsverschiedenheiten sind schließlich auf ihre Anhänger übergesprungen, die offen aufeinander losgegangen sind. Beide Männer trafen sich jedoch und gaben eine gemeinsame öffentliche Erklärung ab, in der sie erklärten, sie hätten ihre Differenzen beigelegt, um das Land am Laufen zu halten. Es ist jedoch nicht klar, ob sie sich wirklich versöhnt haben oder ob sie sich nur aus der Not heraus zusammengetan haben..."
guatemala.101.a: "Hoffen wir, dass sie sich wirklich versöhnt haben."

guatemala.102.t: "Förderung des zentralamerikanischen Gedankens"
guatemala.102.d: "Eines der Hauptziele der Unionistischen Partei ist seit ihrer Gründung die Stärkung der Idee eines zentralamerikanischen Denkens sowie die Etablierung Guatemalas als Schlüsselakteur bei der Unabhängigkeit Zentralamerikas insgesamt. Auch wenn der Prozess der Einführung dieser Konzepte nur langsam vonstatten geht, so sind doch erste Anzeichen einer Verbesserung in unseren Schulen zu erkennen, wo sich inzwischen viele an Guatemala als den Anführer der zentralamerikanischen Unabhängigkeitsbewegung erinnern."
guatemala.102.a: "Die Unionistas erreichen ihre Ziele."

guatemala.103.t: "Umgang mit Arévalo"
guatemala.103.d: "Da unser Bündnis mit der PCG nun zerbrochen ist, müssen wir uns mit den Überresten der PRN auseinandersetzen, die uns zusammengehalten hat. Juan Jose Arévalo, der Führer der PRN und der Mann, der versucht hat, die PU und die PCG gegen den Autoritarismus zusammenzuhalten, wird nun durch sein Handeln in solchen Krisenzeiten in Frage gestellt. Während er uns sicherlich geholfen hat, unsere Position zu stärken und die Macht zu übernehmen, hat er auch die PCG unterstützt und sich während unserer Koalitionstage in internen Auseinandersetzungen sogar manchmal auf ihre Seite gestellt, und er hätte sich vielleicht auf ihre Seite geschlagen, wenn sie anstelle von uns die Macht übernommen hätten. Aus diesem Grund misstrauen viele in unserer Partei Arévalo und fordern, dass wir ihn als Verräter aus dem Land jagen. Was sollen wir tun?"
guatemala.103.a: "Verbannt ihn, er hat hier nichts zu suchen."
guatemala.103.b: "Wir alle machen Fehler, er ist immer noch ein Verbündeter."

guatemala.105.t: "Wir stellen vor: Miss Chiquita"
guatemala.105.d: "Die Banane als Lebensmittel ist für amerikanische Käufer kein exotisches Gut mehr. Das war nach jahrzehntelangem Geschäft zu erwarten. Was man nicht erwartet hat, ist die Konkurrenz von Dole auf Hawaii, die den Topf zu seinen Gunsten umrührt. Wir haben Dik Browne beauftragt, ein Maskottchen für unsere Bananensparte zu entwerfen, das die Aufmerksamkeit der jungen Leute zurückgewinnen soll. Ihr Name ist Miss Chiquita, und ihr Lied und ihr Tanz zieren nun Radiosendungen und Zeitungen in ganz Amerika. Auch die Verkaufszahlen sind gestiegen."
guatemala.105.a: "Sogar der Jingle funktioniert."

guatemala.106.t: "Phantom-Attentäter planen Komplott gegen Ubico!"
guatemala.106.d: "Unser Geheimdienst hat heute ein Komplott zur Ermordung unseres geliebten Ubico aufgedeckt. Darin wird ein äußerst ausgeklügelter Plan beschrieben, der darauf abzielt, die Casa Crema zu infiltrieren und den Präsidenten zu vergiften. Unser Nachrichtendienst war jedoch noch nicht in der Lage, die Täter zu identifizieren, und da die Gerüchte über die Verschwörung bequemerweise die Presse erreicht haben, müssen wir einen Sündenbock für den Skandal finden."
guatemala.106.a: "Die Sozialdemokraten stecken dahinter."
guatemala.106.b: "Die Liberalen stecken dahinter."

