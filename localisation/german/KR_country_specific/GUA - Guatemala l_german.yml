### Focuses ###

GUA_dont_depose_me: "Orellanas Rede"
GUA_dont_depose_me_desc: "Zu Beginn des neuen Jahres hat der "ewige" Präsident Orellana eine Rede gehalten, in der er die Bedeutung staatlicher Investitionen in verschiedene Projekte hervorhob, nämlich die Industrialisierung, die Verbesserung des Bildungsbudgets und die Verbesserung der Fähigkeiten der Sicherheitskräfte im Umgang mit sozialistischen Extremisten. Er hat jedoch nicht angegeben, welches Projekt Vorrang vor den anderen hat..."
GUA_ask_for_favours: "Industrielle Investitionen"
GUA_ask_for_favours_desc: "In der modernen Welt können nur industrialisierte Länder erfolgreich sein, und Guatemala war lange Zeit eine einfache Agrargesellschaft. Wenn wir als Nation vorankommen wollen, müssen wir unsere Bemühungen auf ein Industrialisierungsprogramm konzentrieren. Glücklicherweise können wir der UFC einige kleine Zugeständnisse machen, um das Kapital zu bekommen, das wir brauchen, um das Projekt in Gang zu bringen."
GUA_more_favours: "Neue Entwicklungsprogramme"
GUA_more_favours_desc: "Da unser Industrialisierungsprogramm Gewinne abwirft, haben wir eine Reihe von neuen Entwicklungsplänen ausgearbeitet, die die Art und Weise, wie wir unsere Industrieparks und Infrastrukturen errichten, verändern könnten. Unsere Handelspartner in der UFC haben uns mitgeteilt, dass sie die Entwicklung Guatemalas weiterhin finanzieren würden, wenn wir ihnen einige weitere Konzessionen gewähren. Unser Land kann sich glücklich schätzen, einen so großzügigen Handelspartner wie die UFC zu haben!"
GUA_attract_migrants: "Einwanderer anziehen"
GUA_attract_migrants_desc: "Guatemala ist eine kleine Nation, und obwohl wir eine der größten Bevölkerungen Mittelamerikas haben, haben unsere Industrialisierungsbestrebungen in Verbindung mit unseren alten landwirtschaftlichen Initiativen unsere Arbeitskräfte sehr ausgedünnt. Wir müssen die Einwanderung in unser Land fördern, wenn wir unsere ehrgeizigen Wirtschaftspläne fortsetzen wollen."
GUA_fix_illiteracy: "Bildungsbudget deutlich erhöhen"
GUA_fix_illiteracy_desc: "Trotz Orellanas früherer Bemühungen ist die Analphabetenrate in Guatemala immer noch lähmend hoch. Zwar können wir immer noch Fachkräfte aus anderen Ländern importieren, aber wir haben das Potenzial, uns auf uns selbst zu verlassen, wenn wir unsere Analphabetenprobleme in den Griff bekommen. Mit diesem Ziel vor Augen hat Orellana eine drastische Aufstockung des Bildungsbudgets beschlossen."
GUA_teachers_are_good: "Förderung des Lehrerberufs"
GUA_teachers_are_good_desc: "Wir werden das Problem des Analphabetismus nicht lösen, indem wir einfach die Bildungsausgaben erhöhen. In unserem Land herrscht ein gravierender Mangel an Lehrern und Professoren, so dass viele der derzeitigen Lehrer gezwungen sind, an mehreren Schulen Überstunden zu machen. Vor diesem Hintergrund werden wir ihre Gehälter massiv erhöhen, um den Lehrerberuf zu fördern."
GUA_american_scientists: "Amerikanisches Know-How importieren"
GUA_american_scientists_desc: "Unsere Investitionen sind erfolgreich, und die Analphabetenrate geht stetig zurück. Der Wandel vollzieht sich jedoch schrittweise, und wir haben derzeit einen recht hohen Bedarf an technischem Know-how. Vorläufig sollten wir amerikanische Fachleute einstellen, um unseren Bedarf zu decken. Immerhin kann unser Land genügend eigene Fachkräfte hervorbringen."
GUA_border_posts: "Verschärfung der mexikanischen Grenzkontrollen"
GUA_border_posts_desc: "Die mexikanische Unterstützung für den mittelamerikanischen Sozialismus könnte sich als gefährlich erweisen, wenn sie unkontrolliert bleibt. Wir werden die Grenzsicherungsverfahren verstärken und die Grenzpatrouillen verdoppeln, um unser Land vor dem abscheulichen mexikanischen Einfluss zu schützen. Dies wird auch sicherstellen, dass die syndikalistischen Rebellen die Grenze zu Mexiko nicht überschreiten, um sich ausbilden zu lassen oder Unterstützung für ihre Sache zu sammeln."
GUA_clamp_down: "Beginn der Rücknahme sozialistischer Reformen"
GUA_clamp_down_desc: "Viele Politiker haben in der Vergangenheit sozialistische Reformen eingeführt, die nun unsere Modernisierungsbemühungen behindern und die Aktivitäten unserer Handelspartner, der UFC, stören. Wir werden damit beginnen, diese Reformen nach und nach auszuhöhlen, bis wir sie vollständig aus unserem Arbeitsgesetzbuch entfernen können, was uns mehr Freiheit gibt, Reformen durchzuführen, ohne durch solch naive Konzepte wie 'Wohlfahrt' oder 'Arbeitsplatzsicherheit' behindert zu werden."
GUA_more_propaganda: "Verstärkung der antisozialistischen Propaganda"
GUA_more_propaganda_desc: "Viele Bürger zweifeln, angeheizt durch die Propaganda der Syndikalisten, an unseren Bemühungen, unsere gerechte Nation zu verbessern. Wir müssen unsere Bevölkerung daran erinnern, wer unser Land großartig macht und wer unsere Nation davor bewahrt, dem gottlosen Syndikalismus zu verfallen, und zu diesem Zweck werden wir eine massive Propagandakampagne starten, um unsere Bürger an unsere Pflicht ihnen und unserer Nation gegenüber zu erinnern."

GUA_death_letter: "Die Charta 311"
GUA_death_letter_desc: "'(...)Guatemala kann sich den demokratischen Erfordernissen unserer Zeit nicht entziehen. Es ist unmöglich, mit Zwangsmaßnahmen die unbezähmbaren Impulse der großzügigen Ideologie zu unterdrücken, die sich durch den blutigsten der Kämpfe zwischen Unterdrückung und Freiheit in Amerika im universellen Bewußtsein bestätigt.'"
GUA_orellana_holds_on: "Die Orellanische Regierung lebt weiter"
GUA_orellana_holds_on_desc: "Allen Widrigkeiten zum Trotz hat die Regierung Orellanan die Empörung des Volkes über den Buchstaben 311 überstanden und die Kontrolle über das Land wiedererlangt. Larga Vida al Eterno Presidente!"
GUA_purge_dissidents: "Beendet die Beseitigung der Verräter"
GUA_purge_dissidents_desc: "Obwohl wir sie durch unseren Sieg während der Revolte stark geschwächt haben, dürfen wir den Einfluss unserer Feinde auf das Land nicht unterschätzen. Wenn wir Guatemala eine blühende Zukunft sichern wollen, müssen wir die Jagd auf sie in den Bergen, Wäldern und Städten beenden. Nur dann wird unser Land Frieden finden!"
GUA_clamp_down_more: "Ausweitung des Kriegsrechts"
GUA_clamp_down_more_desc: "Das Kriegsrecht sah anfangs lediglich eine Ausgangssperre und die Anwendung militärischer Gewalt vor, wenn dies erforderlich war, um jegliche Dissidenz zu unterdrücken. Wie der Aufstand jedoch bewiesen hat, war dieses Kriegsrecht nicht so effektiv, wie wir dachten, und wir werden in die Stärkung der Exekutivgewalt des Kriegsrechts investieren müssen, um eine schnelle Reaktion gegen Dissidenten zu gewährleisten."
GUA_unlimited_presidency: "Orellana, Der Ewige Präsident"
GUA_unlimited_presidency_desc: "Präsident Orellana wird langsam zu einem Symbol für die Widerstandsfähigkeit unseres Landes. Allen Widrigkeiten zum Trotz hat er es geschafft, Präsident unseres Landes zu bleiben, und er wird sicherlich noch viele Jahre lang an der Spitze stehen. Wir werden nicht länger an lästige Politiker gebunden sein, die nach Ablauf ihrer Amtszeit verschwinden. Orellana ist ewig. Viva el Presidente!"
GUA_promote_economy: "Verwirklichung unseres wahren Potenzials"
GUA_promote_economy_desc: "Nach dem Sieg über die Rebellen gibt es niemanden mehr, der sich unseren Reformen widersetzt, die Guatemala zu neuen Höhenflügen verhelfen sollen. Jetzt müssen wir ein ehrgeiziges neues Programm öffentlicher Arbeiten in Angriff nehmen, um die Industrie und die Infrastruktur Guatemalas zu stärken. Auf diese Weise können wir weniger auf unsere Landwirtschaft und mehr auf unsere Industrieproduktion setzen."
GUA_promote_more_education: "Bildung ist die Basis des Erfolgs"
GUA_promote_more_education_desc: "Eines der Hauptziele der Regierung Orellana ist die Verbesserung der allgemeinen Bildung im Land und die Senkung der Analphabetenrate. Nun, da die Regierung gestärkt ist, hat Orellana eine neue Finanzspritze für Universitätsprojekte, Schulen und eine Erhöhung der Lehrergehälter angekündigt. Damit werden wir sicherlich mit dem Rest der Welt mithalten können!"
GUA_stop_pestering_me: "Stabilität und Wohlstand"
GUA_stop_pestering_me_desc: "Die beiden Hauptachsen der neuen Regierung Orellana werden 'Estabilidad y Prosperidad' sein. Die erste, die Stabilität, ist durch den jüngsten Sieg über die Dissidenten gewährleistet, und die andere, der Wohlstand, soll durch Orellanas umsichtiges Investitionsprogramm zusammen mit unseren Industrialisierungsbemühungen erreicht werden."
GUA_on_the_right_path: "Ein helleres Morgen"
GUA_on_the_right_path_desc: "Nach der Verabschiedung unserer Reformen und der Festigung unserer Position leuchtet die Zukunft Guatemalas hell, denn Orellana ist der Wegbereiter unseres Landes. Wir können uns nur wünschen, dass er für immer am Ruder bleibt."

GUA_ubico_wins: "Ubico besteigt den Thron"
GUA_ubico_wins_desc: "Nachdem es Ubico gelungen war, die Schwäche der Regierung Orellana zu überleben, hat er nach der Zerschlagung der demokratischen Rebellen die totale Kontrolle über Guatemala erlangt. Lang lebe der General Ubico!"
GUA_more_UFC: "Erneuerung der guten Beziehungen mit der UFC"
GUA_more_UFC_desc: "Nach dem Auf und Ab zwischen der Regierung Orellana und der UFC hat sich Ubico vorgenommen, die guten Beziehungen zur UFC aus der Zeit des Cabrera-Regimes wiederherzustellen. Zu diesem Zweck werden wir uns mit dem Unternehmen in Verbindung setzen und sie darüber informieren, dass wir wieder offen für Geschäfte sind, wie nie zuvor!"
GUA_execute_dissidents: "Vernichtung der Opposition"
GUA_execute_dissidents_desc: "Trotz der vernichtenden Niederlage, die die Rebellen erlitten haben, ist unser Land immer noch voll von Flugblättern und Pamphleten, die unser Regime als tyrannisch anprangern. Wir müssen diese verbliebenen Demonstranten und Dissidenten zur Strecke bringen und sie vor Gericht stellen."
GUA_no_syndies_escape: "Verstärkung der Patrouillen an der mexikanischen Grenze"
GUA_no_syndies_escape_desc: "Mexiko ist zu einem Brennpunkt revolutionären Denkens geworden und bedroht als solcher die Stabilität unseres Landes, da es den Rebellen ermöglicht, die Grenze zu überqueren, sich zu bewaffnen und auszuruhen und dann zurückzukommen, um ihren Aufstand fortzusetzen. Wir werden die Grenzpatrouillen verstärken, damit niemand mehr nach Guatemala ein- oder ausreisen kann, ohne dass unsere Streitkräfte ein Wörtchen mitzureden haben!"
GUA_better_constitution: "Eine neue Verfassung für unseren großen Führer"
GUA_better_constitution_desc: "Ubico, ein charismatischer Führer, hat eine Verfassungsreform vorgeschlagen, um die Stabilität Guatemalas für die nahe Zukunft zu sichern. In Anbetracht der Tatsache, dass er versucht hat, mehrere Reformen voranzutreiben und die Verfassung seine Aktionen entweder verlangsamt oder ganz verbietet, ist es in unserem besten Interesse, eine Verfassungsreform einzuleiten."
GUA_napoleonic_ambitions: "Personenkult"
GUA_napoleonic_ambitions_desc: "Ubico ist ein Held für Guatemala, und jeder in der Nation wird diese Tatsache kennen! Von Belize bis Ocos und von San Mateo Ixtatán bis Esquipulas werden alle Bürger Guatemalas unseren glorreichen Führer schätzen lernen!"
GUA_napoleonic_state: "Napoleonischer Militärstaat"
GUA_napoleonic_state_desc: "Ubico, ein treuer Bewunderer der Heldentaten Napoleons, hat sich vorgenommen, Guatemala in das zu verwandeln, was sein Idol zu Beginn des 19. Jahrhunderts für Frankreich vorgesehen hatte, oder zumindest so nahe, wie es in einem Land wie Guatemala möglich ist."
GUA_one_man_state: "Vorwärts, gemeinsam, für Ubico"
GUA_one_man_state_desc: "Jetzt, da Ubicos Position gestärkt ist, der Staat sich darauf eingestellt hat, seinem Befehl zu folgen, und die Bevölkerung ihn als Retter Guatemalas akzeptiert, können wir alle mit Stolz nach außen blicken. Solange Ubico das Ruder in Guatemala in der Hand hält, wird unser Land zu Größe bestimmt sein!"

GUA_guatemalan_revolution: "Die guatemaltekische Revolution von 1937"
GUA_guatemalan_revolution_desc: "Nach 16 langen Jahren der liberalen Diktatur ist die Demokratie in unserem Land endlich wiederhergestellt! Allerdings haben wir noch einen langen Weg vor uns, bis wir uns tatsächlich von den Jahrzehnten des Autoritarismus erholen können."
GUA_depoliticise_military: "Militärische Neutralität sicherstellen"
GUA_depoliticise_military_desc: "Das Militär war in der Geschichte Guatemalas eine ständige Bedrohung für jede zivile Regierung. Im Jahr 1921 wurde die demokratische Regierung von Carlos Herrera durch das Militär gestürzt, was eine weitere 16-jährige Diktatur zur Folge hatte. Die neue Verfassung wird ein unpolitisches Militär vorschreiben, um ein ähnliches Schicksal zu vermeiden."
GUA_education_investment: "Bildungspolitik"
GUA_education_investment_desc: "Wenn sich der Staub gelegt hat, müssen wir die Bildungspolitik der Regierung überprüfen. Orellana hat zwar viel zur Verringerung des Analphabetismus beigetragen, aber Guatemala hat noch einen weiten Weg vor sich, bis es eine zukunftsorientierte und "gebildete" Nation ist."
GUA_new_constitution: "Wiederbelebung der Verfassung"
GUA_new_constitution_desc: "Angesichts der autoritären Regime und der jüngsten Krise ist klar, dass unsere Verfassung kaum mehr als ein Alibi-Dokument ist, das immer dann weggeworfen wird, wenn es der regierenden Partei nicht passt. Wir müssen unsere Verfassung konsolidieren, damit sie tatsächlich respektiert wird, unabhängig davon, wer in unserem Land das Sagen hat."
GUA_new_election: "Aufruf zur Wahl"
GUA_new_election_desc: "Nachdem die Narben des Bürgerkriegs verblasst sind, ist die Zeit für freie Wahlen gekommen, denn keine moralische Regierung kann ohne die Zustimmung des Volkes regieren. Nur drei große Parteien haben eine echte Chance auf den Sieg: die progressive PRN, die konservative Unionistische Partei und die PCG."

GUA_prn_win: "Die Nationale Erneuerungspartei gewinnt!"
GUA_prn_win_desc: "Arevalo und sein spiritueller Sozialismus sind vom Volk gewählt worden, um Guatemala in die Zukunft zu führen."
GUA_restrict_foreign_business: "Wirtschaftliche Unabhängigkeit zurückgewinnen"
GUA_restrict_foreign_business_desc: "Der Würgegriff, den ausländische Unternehmen, insbesondere die UFC, über Guatemala halten, muss beendet werden. Es werden eine neue Autobahn zum Atlantik und ein neuer Hafen gebaut, um die Monopole der UFC im Bereich Transport und Schifffahrt zu beenden."
GUA_spiritual_socialism: "Spiritueller Sozialismus"
GUA_spiritual_socialism_desc: "Es besteht keine Notwendigkeit, den Begriff der Freiheit in einem demokratischen System aufzuheben, um ihm einen sozialistischen Geist einzuhauchen. Wie der Liberalismus wird auch der spirituelle Sozialismus der Persönlichkeit ihre ganze bürgerliche und moralische Größe zurückgeben; aber er wird weiter gehen als der Liberalismus, indem er den Menschen zwingt, seine isolierte Position zu verlassen und in die Sphäre der sozialen Werte einzutreten, um die Bedürfnisse und Ziele der Gesellschaft zu erfassen, die gleichzeitig als wirtschaftlicher Organismus und als geistige Einheit verstanden wird."

GUA_labour_code: "Ermächtigung der Arbeitnehmer"
GUA_labour_code_desc: "Einer unserer wichtigsten Stützpfeiler sind die Industriearbeiter unseres Landes, eine Gruppe, die in den letzten Jahrzehnten durch die begrenzten Industrialisierungsbemühungen stark gewachsen ist. Wir werden ihre Loyalität belohnen, indem wir ihre Rechte erweitern und ihre Löhne verbessern."
GUA_land_reform: "Gesetz zur Agrarreform"
GUA_land_reform_desc: "Ein neues Gesetz wird die Enteignung von brachliegendem Landbesitz ermöglichen, wodurch eine neue ländliche Mittelklasse von Grundbesitzern entstehen wird. Das Land wird an Tausende von Familien umverteilt und die Wirtschaft erheblich verbessert."

GUA_pcg_win: "Beginn der sozialistischen Transformation"
GUA_pcg_win_desc: "Da das Volk der PCG sein Vertrauen schenkt, können wir nun damit beginnen, Guatemala in eine echte sozialistische Gesellschaft zu verwandeln. Wir werden zunächst unsere Position konsolidieren und eine Reihe von Reformen verabschieden, die uns den Weg in eine sozialistische Gesellschaft erleichtern."
GUA_nationalise_industries: "Beendigung der Verstaatlichung"
GUA_nationalise_industries_desc: "Um unsere Reformen wirklich abzuschließen, müssen wir endlich die Schlüsselindustrien verstaatlichen, die unsere Nation am Leben erhalten. Dies wird unsere Feinde in der UFC endgültig entmachten und wertvolle Vermögenswerte in die Hände der Regierung bringen, um sie an die guatemaltekischen Arbeiter zu verteilen."
GUA_worker_peasant_community: "Eine bäuerlich-arbeitende Gemeinschaft"
GUA_worker_peasant_community_desc: "Zu lange wurden die Landarbeiter von den Grundbesitzern und die städtischen Arbeiter von den Industriellen ausgebeutet. Dieses verabscheuungswürdige System wird allmählich abgebaut und durch eine harmonische Gemeinschaft ersetzt, in der die Bauern und Arbeiter die Früchte ihrer Arbeit frei von Unterdrückung genießen können."

GUA_unionist_win: "Unionismus setzt sich durch"
GUA_unionist_win_desc: "Die Menschen haben den Radikalismus der PRN und der PCG abgelehnt und vertrauen auf die Unionistische Partei und den zentralamerikanischen Traum."
GUA_reconcile_liberals: "Versöhnung mit den Liberalen"
GUA_reconcile_liberals_desc: "Der jahrhundertelange Konflikt zwischen Liberalen und Konservativen hat nichts bewirkt, außer Guatemala zu schwächen. Diese kleinliche Spaltung muss der Vergangenheit angehören, denn wenn wir nicht gemeinsam vorankommen, wird es weder Konservative noch Liberale geben, sondern Untertanen fremder Mächte."
GUA_restore_trust: "Unsere Freiheit festigen"
GUA_restore_trust_desc: "Mit unserer gestärkten Verfassung und dem neuen Demokratieverständnis, das wir unseren Bürgern vermitteln, können wir damit beginnen, Schutzmaßnahmen in unser Gesetzbuch aufzunehmen, um eine autoritäre Machtübernahme in Zukunft zu verhindern."
GUA_vitalism: "Auf dem Weg zum El Minimum Vital"
GUA_vitalism_desc: "Der Vitalismus von Alberto Masferrer ist eine wichtige Inspiration für die unionistische Partei, die ein Gesellschaftssystem vorschlägt, das das Leben aller Lebewesen im Allgemeinen mit einem Minimum an Würde garantiert. Er bietet auch einen Weg zur Regeneration der Gesellschaft und zur Bildung eines neuen Typs von physisch, moralisch und intellektuell regenerierten Menschen."
GUA_deilliteracy: "Den Guatemalteken Demokratie beibringen"
GUA_deilliteracy_desc: "Das Konzept der Demokratie scheint in Guatemala insgesamt verloren gegangen zu sein, da das einfache Volk die autoritären Regime, die wir früher hatten, mit 'demokratisch' verwechselt. Wir müssen ihnen die demokratischen Ideale wieder nahebringen. Dazu werden wir uns für einen neuen Lehrplan einsetzen und eine Propagandakampagne starten, um zu zeigen, dass ihre Stimmen jetzt gehört werden."

GUA_ubico_returns: "Die Revolution wurde niedergeschlagen"
GUA_ubico_returns_desc: "Mit Hilfe der United Fruit Company ist die syndikalistische Revolution niedergeschlagen worden. Obwohl wir im Moment intern sicher sind, haben wir eine große Schuld zu begleichen..."
GUA_emperor_once_more: "Der amerikanische Napoleon ist zurückgekehrt"
GUA_emperor_once_more_desc: "Die United Fruit Company hat sich bereit erklärt, Jorge Ubico Castañeda erneut zum Präsidenten von Guatemala zu machen."
GUA_start_mending_wounds: "Beginnt mit der Beseitigung des Schadens"
GUA_start_mending_wounds_desc: "In der kurzen Zeit, in der die Syndikalisten die Kontrolle hatten, haben sie der Nation und dem Vermögen der United Fruit Company unermesslichen Schaden zugefügt. Wenn wir vorankommen wollen, sollten wir uns daran machen, diese Schäden zu beseitigen."
GUA_final_cleansing: "Säubert Guatemala von allen Sozialisten"
GUA_final_cleansing_desc: "Die Revolution mag niedergeschlagen sein, aber die Revolutionäre und ihre Sympathisanten bleiben. Guatemala kann nur dann wirklich sicher sein, wenn die Heimatfront unter Kontrolle gehalten wird, was unmöglich ist, wenn die Syndikalisten umherziehen. Indem wir sie aus unserem Land vertreiben, werden wir unsere Sicherheit für lange Zeit gewährleisten."
GUA_a_clean_guatemala: "Una Nación Renacida"
GUA_a_clean_guatemala_desc: "Es hat eine Weile gedauert, aber Guatemala ist zu seinem früheren Ruhm zurückgekehrt, mit Ubico und der United Fruit Company an der Spitze. Wir können nun die Früchte unserer harten Arbeit ernten und uns über die Wiederherstellung der Normalität freuen."
GUA_ufc_puppet: "Verneigt euch vor unseren wahren Erlösern"
GUA_ufc_puppet_desc: "Jeder in Guatemala weiß, dass Guatemala ohne die United Fruit Company von den gottlosen Syndikalisten regiert werden würde; ohne die United Fruit Company wäre Guatemala noch ärmer. Es gibt keine Zukunft ohne die United Fruit Company. Wir erkennen diese Tatsache an und werden ihr den Einfluss gewähren, den sie so sehr verdient."
GUA_tighten_ufc_grip: "Bietet der UFC mehr Landkonzessionen an"
GUA_tighten_ufc_grip_desc: "Die United Fruit Company fordert mehr Land für ihre landwirtschaftlichen Projekte. Und wer sind wir, dass wir uns weigern? Letztendlich sind sie unsere wahren Retter. Sie treiben unsere Wirtschaft an, sie halten unser Land in Schwung. Wir haben ihnen alles zu verdanken."
GUA_shadow_napoleon: "Der gefesselte Kaiser"
GUA_shadow_napoleon_desc: "Ubico mag sich als Napoleon aufspielen, aber selbst er weiß, dass der wahre Machtmakler in dieser Gegend die United Fruit Company ist. Ohne sie gibt es keine Vergangenheit. Ohne sie gäbe es keine Gegenwart. Und ohne sie gibt es auch keine Zukunft."

GUA_abandon_monroe_thought: "Kein Verlass mehr auf die Monroe-Doktrin"
GUA_abandon_monroe_thought_desc: "Die berüchtigte Monroe-Doktrin, die seit 1823 in Kraft ist, hat dazu geführt, dass wir uns bei unserer Selbstverteidigung zu sehr auf unsere nördlichen Nachbarn verlassen haben, und jetzt, da sie nicht in der Lage sind, uns zu helfen, werden wir unsere Streitkräfte von Grund auf neu aufbauen müssen, wenn wir hoffen, den Sturm, der auf Mittelamerika zukommt, zu überleben."
GUA_superior_firepower_1: "Unsere Männer sind kostbar"
GUA_superior_firepower_1_desc: "Guatemala ist eines der bevölkerungsreichsten Länder Mittelamerikas. Dies verschafft uns einen Vorteil in einem Zermürbungskrieg, und wir sollten uns diesen Umstand zunutze machen, indem wir in die Entwicklung von Technologien investieren, die es uns ermöglichen, so viele unserer Truppen wie möglich aus dem Kampf herauszuhalten, damit wir immer frische Truppen für den Kampf gegen unsere Feinde haben."
GUA_artillery_bonus: "Bombardearlos desde Lejos"
GUA_artillery_bonus_desc: "Die Artillerie hat ihre Nützlichkeit während des Weltkriegs bewiesen, und ihr Nutzen im modernen Krieg darf nicht unterschätzt werden. Wenn wir in dem Konflikt, der sich auf unserem Subkontinent abzeichnet, die Oberhand gewinnen wollen, müssen wir in Artillerie investieren, um unsere Feinde aus der Ferne bombardieren zu können."
GUA_support_companies: "Erhöhung der Fähigkeiten der Abteilung"
GUA_support_companies_desc: "Unsere Divisionen sind derzeit hauptsächlich für friedenserhaltende Aufgaben und die Aufstandsbekämpfung geeignet. Sie sind nicht wirklich auf eine moderne Kriegsführung vorbereitet, und das wird sich als problematisch erweisen, wenn es in Mittelamerika zu einem Konflikt kommt, in den wir hineingezogen werden. Wir werden uns darauf konzentrieren, die Fähigkeiten unserer Divisionen für die moderne Kriegsführung zu verbessern, damit sie flexibler sind, wenn es darauf ankommt, sich dem Feind zu stellen."
GUA_motorised: "Mechanisiert unsere Truppen"
GUA_motorised_desc: "Mechanisierung mag für ein mittelamerikanisches Land seltsam erscheinen, aber es besteht kein Zweifel daran, dass dies die Zukunft der Kriegsführung sein wird. Wenn unsere Streitkräfte die besten der besten Mittelamerikas werden sollen, müssen wir in mechanisierte Streitkräfte investieren, damit wir nicht nur hart, sondern auch schnell zuschlagen können!"
GUA_firepower_doctrine: "Perfektionierung unserer Methoden"
GUA_firepower_doctrine_desc: "Kriegsführung ist sowohl eine Wissenschaft als auch eine Kunst. Wir haben zwar einige stolze und fähige Offiziere in unseren Reihen, aber die Wahrheit ist, dass sie nicht in der Lage sein werden, unseren Sieg zu garantieren, wenn wir unsere Industrie nicht auf ihre Bedürfnisse abstimmen. Glücklicherweise können wir uns darauf konzentrieren, unsere Industrie so zu optimieren, dass wir in der Lage sind, sie mit der besten Ausrüstung zu versorgen, die unsere Industrie produzieren kann, wann immer sie sie brauchen!"
GUA_mass_assault_1: "Unser Blut wird für Guatemala fließen!"
GUA_mass_assault_1_desc: "Angesichts der zahlenmäßigen Überlegenheit Guatemalas können wir uns darauf konzentrieren, eine größere Armee aufzustellen, die ihre zahlenmäßige Überlegenheit nutzen kann, um unsere Feinde zu vernichten. Auch wenn unsere Verluste hoch sein mögen, werden wir unsere Bürger lehren, dass es keine größere Ehre gibt, als für Guatemala zu sterben, und dass der Weg zu unserem Sieg mit dem Blut unserer Helden gepflastert sein wird."
GUA_more_guns: "Optimierung der Waffenproduktion"
GUA_more_guns_desc: "Guatemala mag eine hohe Bevölkerungszahl haben, aber wenn wir nicht jeden einzelnen Soldaten mit einem Gewehr ausstatten, wird das kaum eine Rolle spielen, wenn wir anderen professionellen Armeen wie der salvadorianischen gegenüberstehen. Wir müssen unsere Gewehrproduktion rationalisieren, um genügend Gewehre für unsere Truppen bereitzustellen."
GUA_more_recruitment: "Alle Mann an Deck"
GUA_more_recruitment_desc: "Der aufziehende Sturm erfordert, dass sich jeder gesunde Mann zur Armee meldet und sich dem Kampf an der Front anschließt. Wir werden eine massive Propagandakampagne starten, um unserer Bevölkerung Patriotismus einzuflößen und hoffentlich unsere Rekrutierung für die zukünftigen Konflikte zu erhöhen, in denen diese Arbeitskräfte für unseren Erfolg entscheidend sein werden."
GUA_more_mils: "Das Militär als Arbeitskräfte nutzen"
GUA_more_mils_desc: "Das Militär muss nicht unbedingt eine reine Kampftruppe sein. Es sollte für den Aufbau von Industrien und Infrastrukturen eingesetzt werden und diese reparieren, wenn sie beschädigt sind. Wir werden die Schaffung eines militärischen Bautrupps in die Wege leiten, der sich um die vorgelagerte Infrastruktur und den Bau von lebenswichtigen Anlagen für das Militär kümmern soll."
GUA_human_wave: "Hasta el Último Aliento"
GUA_human_wave_desc: "Guatemala wird leben und weiter kämpfen, bis der letzte guatemaltekische Soldat im Kampf gefallen ist. Unsere Bürgerinnen und Bürger werden bis zum letzten Atemzug für unsere Unabhängigkeit und die Wiedererlangung unserer Stellung auf der Weltbühne kämpfen. Lang lebe Guatemala!"
GUA_aircraft_research: "Bessere Luftunterstützung"
GUA_aircraft_research_desc: "Die Integration von Luft- und Landstreitkräften ist in der Zeit nach dem Weltkrieg immer wichtiger geworden. Fortschritte bei der Konstruktion von Flugzeugen haben die Wirksamkeit dieser Integration, insbesondere bei Angriffen auf befestigte Stellungen, nur noch weiter erhöht."
GUA_more_fighters: "Schwärmen am Himmel"
GUA_more_fighters_desc: "Unsere einzigen wirklichen Rivalen in der Luft in Mittelamerika sind die lästigen Salvadorianer, die in ihrem Land bereits eine bedeutende Luftwaffe haben. Wir können ihre Piloten nicht übertreffen, aber wir können sie zahlenmäßig übertreffen, und mit diesem Gedanken im Hinterkopf sollten wir in die Produktion von Kampfflugzeugen investieren, damit wir eine Chance gegen unsere Feinde im mittelamerikanischen Luftraum haben."
GUA_master_skies: "Meister der Luftkriegsführung"
GUA_master_skies_desc: "Um die Kunst der Luftkriegsführung zu beherrschen, können wir uns nicht auf alte Offiziere und alte Offiziersschulen verlassen. In der Luft gewinnt derjenige, der sich traut, und deshalb müssen wir unsere Piloten zum Üben von Manövern losschicken und unsere Offiziere zum Beobachten, um bessere Wege für die Organisation unserer Luftgeschwader und ihre Zielprioritäten zu finden."

GUA_computers_are_cool: "Guatemaltekische Universitäten"
GUA_computers_are_cool_desc: "Wir können nicht erwarten, dass sich unsere Nation weiterentwickelt, wenn unsere klügsten Köpfe regelmäßig ins Ausland gehen, um dort zu studieren, und in vielen Fällen nicht zurückkehren. Wir müssen die Mittel für ein Netz guatemaltekischer Universitäten zusammenkratzen, damit unsere besten Köpfe mehr Gründe haben, zu bleiben."
GUA_civilian: "Steigerung der Industrieproduktion"
GUA_civilian_desc: "Unsere Branche mag klein sein, aber es gibt immer Raum für Verbesserungen. Wir werden große Anstrengungen unternehmen müssen, aber wir haben schon Schlimmeres durchgestanden."
GUA_infra: "Eisenbahnprojekte"
GUA_infra_desc: "Unsere Verkehrsinfrastruktur ist, in Ermangelung besserer Worte, veraltet. Es wird zwar Zeit und Geld kosten, aber wir müssen in ein neues Schienennetz investieren, um uns in die Zukunft zu bringen."
GUA_MilInd: "Ein größeres Militärbudget"
GUA_MilInd_desc: "Die Verbesserung unseres Landes ist sinnlos, wenn wir nicht die Mittel haben, es zu verteidigen. Unsere Generäle und Soldaten mögen zwar das nötige Herz für die Aufgabe haben, aber wir müssen auch dafür sorgen, dass ihre Ausrüstung dem Stand der Technik entspricht. Die Aufstockung der Mittel wird auch dafür sorgen, dass sie die Vorschriften einhalten."
GUA_land_prospects: "Die Waren von Guatemala"
GUA_land_prospects_desc: "Man sollte nicht alles auf eine Karte setzen - eine Regel, die wir leider nicht so oft befolgen; aber das ändert sich hier! Wir werden mit einer ordentlichen Landvermessung beginnen, um zu sehen, welche anderen Wirtschaftszweige wir neben den Bananen entwickeln können."
GUA_sugar_plantations: "Anreize für Zuckerplantagen"
GUA_sugar_plantations_desc: "Zucker wird seit langem in diesem Teil der Karibik angebaut und ist bis heute ein lukrativer Markt. Es wäre schade, wenn wir nicht auch daran teilhaben würden; schließlich hat uns die Natur das gegeben, was wir brauchen."
GUA_diversify_bananas: "Diversifizierung der Bananenarten"
GUA_diversify_bananas_desc: "Bananen anzubauen ist schön und gut, aber wir können nicht riskieren, dass unsere Ernte zurückgeht, wenn wir nur eine einzige Bananensorte anbauen. Um mehr Nischen auf dem Bananenmarkt abzudecken, müssen wir mehr Sorten anbauen und mehr Bananensortimente erzeugen."
GUA_invest_banana_profits: "Cash-Crop-Gewinne nutzen"
GUA_invest_banana_profits_desc: "Die Cash Crops heißen nicht umsonst so, wir verdienen viel Geld mit ihrem Export. Aber wir dürfen nicht darauf sitzen bleiben, sondern müssen es investieren, damit wir in Zukunft mehr produzieren und noch mehr verkaufen können."
GUA_ports: "Ausbau unserer Häfen"
GUA_ports_desc: "Wenn wir unsere maritimen Ambitionen verwirklichen wollen, müssen wir zuerst sehen, was wir mit den Häfen, die wir bereits haben, machen können. Selbst wenn wir militärisch nicht viel tun können, wird unsere Schifffahrtsindustrie davon profitieren."
GUA_dockyard: "Gründung einer neuen Schiffswerft"
GUA_dockyard_desc: "Es sieht so aus, als bräuchten wir eine völlig neue Schiffswerft, wenn wir eine richtige Marine aufbauen wollen. Kein Problem, das kann das stolze guatemaltekische Volk bewerkstelligen; unsere Bauindustrie braucht die Übung sowieso."
GUA_nav_research: "Die Schiffe von morgen"
GUA_nav_research_desc: "Wir sind vielleicht nicht in der Lage, die Seemacht unserer Feinde zahlenmäßig zu übertreffen, aber wir können uns stattdessen auf Innovation konzentrieren. Unsere Marine wird nur hochmoderne Schiffe einsetzen, und der Rest Mittelamerikas wird zittern!"
GUA_industry_research_wank: "Verfeinerung unserer Methoden"
GUA_industry_research_wank_desc: "Die Zeit ist definitiv an unseren Produktionsmethoden vorbeigegangen. Wir müssen versuchen, dies zu ändern, wenn wir der Hegemon Mittelamerikas und die Speerspitze der künftigen Union werden wollen."

