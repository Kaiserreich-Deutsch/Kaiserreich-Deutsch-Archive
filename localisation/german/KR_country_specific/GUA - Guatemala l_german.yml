GUA_jose_maria_orellana: "José María Orellana"
GUA_jose_maria_orellana_leader_desc: "§YGeboren:§! §L11. Juli 1872, in El Jícaro, El Progreso, Republik Guatemala§!\n§YHintergrund:§! §LOrellanas Militärdiktatur, die 1921 begann, stagnierte, und sowohl er als auch sein Kabinett waren erschöpft von den ständigen Protesten gegen seine Präsidentschaft, den sozialen Unruhen und den Menschen, die die Rückkehr zur wahren Demokratie forderten. Seine Hauptaufgabe, die Wirtschaft aufzubauen und das Analphabetentum zu bekämpfen, hat sich im Laufe der Zeit ebenfalls verlangsamt, da es von der einen oder anderen Seite Widerstand gibt. Guatemala wird müde und verlangt nach Veränderungen, die Orellana im derzeitigen Zustand des Landes nicht herbeiführen kann, und ein Umbruch könnte ihm ein unerwünschtes Schicksal bescheren...§!"
GUA_jose_maria_orellana_commander_desc: "§YGeboren:§! §L11. Juli 1872, in El Progreso, Republik Guatemala§!\n§YHintergrund:§! §LJosé María Orellana Pinto schloss die Escuela Politécnica 1890 als Leutnant und die Escuela Facultativa de Ingeniería 1895 als Ingenieur für Topographie ab. Während der Präsidentschaft von Estrada Cabrera wurde er zum Brigadegeneral befördert und war dabei, als 1907 einige Terroristen versuchten, ein Attentat auf Präsident Cabrera zu verüben, das er unbeschadet und unbeeindruckt überstand. Nach dem Sturz Cabreras bekleidete er das Amt des Präsidenten und beförderte sich selbst zum Feldmarschall, um die Armee von seiner neuen Machtposition aus effektiver zu führen.\n§YWichtige Anmerkung:§L- Mitglied des militärischen Flügels der Partido Liberal.§!"

GUA_jorge_ubico_castaneda: "Jorge Ubico Castañeda"
GUA_jorge_ubico_castaneda_sic_desc: "§YGeboren:§! §L10. November 1878, in Ciudad de Guatemala, Republik Guatemala§!\n§YHintergrund:§! §LJorge Ubico Castañeda war in seiner Jugend ein sportliches Wunderkind, das sich im Radfahren, Schwimmen, Reiten, Turnen, Schießen und Fechten mit Florett und Degen auszeichnete. 1897 schloss er die Militärakademie von Alta Verapaz als Leutnant ab, und dank seines Talents und seiner Intelligenz wurde er 1906 Brigadegeneral, nachdem er am Krieg von Totoposte teilgenommen hatte. 1923 wurde er Kriegsminister und nach Orellanas Staatsstreich Chef der Geheimpolizei und Vizepräsident.\n§YWichtige Anmerkung:§L- Er hat tiefgreifende Meinungsverschiedenheiten mit Orellana geäußert, und obwohl er Orellanas Vizepräsident ist, gilt Ubico als einer von Orellanas Hauptkonkurrenten auf der politischen Bühne.§!"

GUA_jacobo_arbenz: "Juan Jacobo Árbenz Guzmán"
GUA_jacobo_arbenz_army_chief_desc: "§YGeboren:§! §L14. September, 1913, in Quetzaltenango, Republik Guatemala§!\n§YHintergrund:§! §LJuan Jacobo Árbenz Guzmán wollte in seiner Jugend Wirtschaftswissenschaftler oder Ingenieur werden, doch die Morphiumsucht seines Vaters trieb seine Familie in den finanziellen Ruin. Die Eröffnung von Stipendien für die Escuela Politécnica, eine Militärakademie in San Juan Sacatepéquez, überzeugte ihn 1932 davon, dieser Einrichtung beizutreten, da dies die einzige Möglichkeit war, seine Familie zu ernähren. Seitdem hat er sich zu einem außergewöhnlichen Schüler entwickelt und den Rang eines Oberfeldwebels der Kompanie der Ritterkadetten erreicht, eine Position, die in den letzten 12 Jahren nur von 4 anderen Schülern erreicht wurde. Seine Begabung verschaffte ihm den Respekt des Personals der Akademie, einschließlich des amerikanischen Schulleiters John Considine. Árbenz schloss sein Studium 1935 ab und ist seitdem als Lehrer an der Akademie tätig, wobei er den Respekt der meisten Armeeangehörigen genießt.\n§YWichtige Anmerkungen:§L- Entschlossener Verteidiger der Demokratie.§!"

