GUA_KR_gathering_storm_desc: "Der Sturz des zwei Jahrzehnte langen regierenden Präsidenten Manuel Estrada Cabrera im Jahr 1920 und der Sturz der Einheitspartei danach haben zu einer zehn Jahre langen Diktatur unter José María Orellana geführt. Durch verschiedene Kompromisse ist es ihm gelungen, die Macht durch die Amerikaner und verschiedene äußere Einflüsse an einer Schnur zu halten. Der Aufstieg von Sandino in Nicaragua hat seiner Präsidentschaft jedoch extreme Probleme bereitet, da die sozialistischen Bewegungen zu wachsen beginnen und die Beamten der Einheitspartei beginnen, sich mit Elementen des Militärs zu verbünden. Orellanas Diktatur könnte bald die Schnur durchgeschnitten bekommen."

### Intro Screen ###
GUA_country_intro_header: "Einführung in Guatemala"
GUA_country_intro_content: "Das politische Chaos in Guatemala begann im Jahr 1898, als Manuel Estrada Cabrera an die Macht kam. Cabreras "liberale" Partei hatte eine starke Kontrolle über die Regierung, und alle Wahlen bis 1920 wurden zugunsten der Liberalen Föderalistischen Partei unter Cabrera manipuliert. In dieser Zeit wuchs auch der Einfluss der United Fruit Company, eines amerikanischen Unternehmens, das sich darauf konzentrierte, die Exporte nach Amerika zu billigeren Preisen zu steigern. Dies änderte sich 1920, als die Liberale Partei nach den Erdbeben von 1918, die die von Cabrera aufgebaute Industrie zerstörten, auf extremen Widerstand stieß. Seine mangelnde Reaktion führte dazu, dass die Konservativen im Lande die Unionistische Partei gründeten, die von José Azmitia, Tácito Molina, Eduardo Camacho, Julio Bianchi und Emilio Escamilla angeführt wurde und auch von der katholischen Kirche Guatemalas unterstützt wurde.\n\nDie Unionistische Partei bereitete die "Dreifache Akte" vor, die die Gründungspolitik der Partei darstellte, und verteilte diese am Neujahrstag des Jahres 1920 in Guatemala-Stadt. Dies führte zu einem extremen Anstieg der Popularität der Unionisten, und am 11. März 1920 kam es zu Protesten vor der Hauptstadt, bei denen auf die Menge geschossen wurde und die Bevölkerung noch wütender zurückblieb als zuvor. Den endgültigen Ausschlag gab 1920 Adrián Vidaurre, der Präsident der Nationalversammlung, der Cabrera für regierungsunfähig erklärte und ihn absetzte, obwohl er auf den erbitterten Widerstand von Cabreras Anhängern stieß. Dadurch wurde Carlos Herrera zum Präsidenten von Guatemala ernannt.\n\nHerrara balancierte auf einem sehr schmalen politischen Grat, da er einerseits liberale Ansichten vertrat und andererseits die Unionistische Partei repräsentierte. Diese Gratwanderung riss 1921, als er die Liberale Partei durch seine Weigerung, der UFC Zugeständnisse zu machen, schwer verärgerte, was zu einem Militärputsch unter der Führung von José María Orellana führte. Er vertrat die Bedürfnisse und Forderungen der Liberalen Partei und bot der UFC im darauffolgenden Jahr Zugeständnisse an.\n\nDie politische Situation stagniert seitdem völlig, da Orellana sein Regime führt und dabei die Bedürfnisse der Linken und der Rechten ausgleicht. Guatemala steht jetzt auf der Stelle..."

