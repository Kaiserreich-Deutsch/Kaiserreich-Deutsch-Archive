### Intro Screen ###
 FOP_country_intro_header: "Die revolutionären Feuer"
 FOP_country_intro_content: "Argentinien befand sich während des Weltkriegs im Chaos, da britische Unternehmen seine Menschen und Ressourcen ausbeuteten, um alles für den Krieg zu bekommen. Dies führte zu Unruhen im ganzen Land, besonders im Süden, in Patagonien. Äußerst schlechte Arbeitsbedingungen führten zum Aufstieg von Sozialismus und Syndikalismus, Tausende verweigerten die Arbeit und randalierten auf den Straßen. Die Briten zwangen die argentinische Regierung zum Eingreifen, wodurch aus Unruhen während der Ereignisse der Semana Tragica eine Rebellion wurde. Die Situation eskalierte von da an immer weiter, wobei die LP in den Hauptstädten an Stärke gewann, besonders in der Oligarchie von Buenos Aires.\n\nTief im Süden Argentiniens wuchs jedoch eine neue Art von Unruhe. Was als einfacher Streik von Landarbeitern begann, wurde zu einem Generalstreik im Süden, der die Zahlung monatelang ausstehender Löhne und die Verbesserung der Arbeitsbedingungen forderte. Während zunächst mit der Schaffung des 'Ersten Ländlichen Abkommens von Patagonien' eine Einigung erzielt wurde, begannen die Arbeiter einen weiteren Generalstreik, als die Landbesitzer ihre Versprechen nicht hielten, was eine bewaffnete Vergeltung durch eine von Oberstleutnant Hector Benigno Varela geführte Expedition erzwang. Die Arbeiter, die Varela vertrauten, nachdem er bei der Schaffung des ersten Abkommens geholfen hatte, versuchten mit dem Offizier zu verhandeln, nur um zu einer schrecklichen Erkenntnis zu kommen: Varela war da, um nichts anderes als die bedingungslose Kapitulation der Streikenden zu fordern, und er war bereit, alle zu erschießen, die sich widersetzten, um die Kontrolle über Patagonien zu behalten."

 FOP_country_intro_header_1: "Das rebellische Patagonien"
 FOP_country_intro_content_1: "Die Arbeiter, die sich hinter den Figuren von Antonio Soto und Jose 'Facon Grande' Font versammelten, entschieden, dass die Zeit für die Revolution gekommen war. Trotz der Entwaffnungsklausel im ursprünglichen Ländlichen Abkommen hatten die meisten von Sotos Anarchisten ihre Waffen an Alfredo 'El Toscano' Fonte übergeben, nachdem er und viele andere radikalere 'Anarchisten' das Abkommen ablehnten, und so sah sich Soto gezwungen, sich mit dem patagonischen Banditen zu verbünden, um die Ausrüstung zu bekommen, die Arbeiter zu bewaffnen.\n\nNach den anfänglichen Siegen der Armee errangen die Arbeiter einen entscheidenden Sieg auf der La Anita Farm, und mit der Koordination der FORA durch Telegrafenleitungen und Nachrichtenläufer wuchs der Zweite Große Patagonische Streik immer weiter an Stärke, wobei die argentinische Armee nicht damit umgehen konnte, ohne schwere politische Gegenreaktionen in der Hauptstadt für die populäre UCR an der Macht auszulösen."

 FOP_country_intro_header_2: "Die gegenwärtige Frente Obrero Patagonico"
 FOP_country_intro_content_2: "Viele Jahre später brennen die Feuer der Revolution weiter in Patagonien. Chile musste eingreifen und die FOP vor dem Norden schützen und hat daher großen Einfluss darauf, wie die Nation geführt wird. Antonio Soto, Anführer der FORA und einer der Hauptbeteiligten der Revolution, führt die Nation seither und leitet eine lose und fragile Koalition aus Anarchisten, Kommunisten und Radikalen Sozialisten. Aufgrund politischer Instabilität wurden noch keine ordentlichen Wahlen abgehalten, jedoch hat Soto versprochen, von seiner Position zurückzutreten, sobald die Krise mit Argentinien endet, wie auch immer das Ergebnis sein mag.\n\nEs gibt Bedenken, dass die Wahl nicht rechtzeitig stattfinden wird, denn aufgrund des Aufstiegs von Carlés im Norden befürchten die Menschen, dass bald eine Invasion stattfinden wird. Da der Patagonische Streik von vielen als Leuchtfeuer des Anarchismus und Sozialismus gesehen wird, ist internationale Unterstützung sowohl durch die Internationale als auch durch willige Anarchisten und exilierte Bolschewiken reichlich vorhanden, und so könnten die Arbeiter, die in einer scheinbar so verlassenen Einöde wie Patagonien gestrandet zu sein scheinen, doch noch eine Chance haben..."

 FOP_guide: "§MDie anarchistischen Radikalen§! / §MDie anarchistischen Gemäßigten§! (§rSyndikalistisch§!)\n£white_dot Für den Sieg der Radikalen muss Giovanni die Mehrheit in den USA-Wahlen erreichen; für die Gemäßigten müssen Soto und Arango den Sieg erringen.\n£white_dot Mehr syndikalistische Popularität als radikalsozialistisch oder totalistisch haben, sobald der Fokus \"Der erste nationale Gewerkschaftskongress\" abgeschlossen ist.\n£white_dot Um einen kommunistischen Putsch als Radikale zu vermeiden: Sprenge die Brücken in 'Frage des Paraná' und halte die Barrikaden in 'Verteidigung der Stadt'.\n£white_dot Um einen radikalen Putsch als Gemäßigte zu vermeiden: Verhaftung von Giovanni in 'Gerüchte über einen Putsch'.\n\n§MDie Sozialistische Partei Gemäßigte§! / §MDie Ugartistas§! (§RRadikaler Sozialismus§!)\n£white_dot Für den Sieg der Ugartistas wähle deren Sieg in der 9. FORA-Wahl; für den Sieg der Gemäßigten wähle den Sieg von Justo-Palacios.\n£white_dot Mehr radikalsozialistische Popularität als syndikalistisch oder totalistisch haben, sobald der Fokus \"Der erste nationale Gewerkschaftskongress\" abgeschlossen ist.\n£white_dot Um einen kommunistischen/radikal-anarchistischen Putsch nach Abschluss des Fokus \"Zusammenarbeit mit der CGT\" zu vermeiden: Wähle den sofortigen Kampf in 'Die USA und die CUSC sind in offenem Konflikt'.\n\n§MKommunistische Vorherrschaft§! (§oTotalismus§!)\n£white_dot Mehr totalistische Popularität als syndikalistisch oder radikalsozialistisch haben, sobald der Fokus \"Der erste nationale Gewerkschaftskongress\" abgeschlossen ist.\n£white_dot Um einen radikal-anarchistischen Putsch zu vermeiden, wähle folgende Optionen: 'Wir brauchen diese Fabrik! Marsch nach Norden!', 'Vorrücken zum Plaza San Martin.' und 'Konzentration auf die Unterstützung der Offensiven im Süden und Westen'.\n*Dies ist nur einer von vielen Wegen, wie die Kommunisten den Putsch überleben können.\n£white_dot Etwa 9 Monate nach Abschluss des Fokus \"Die Kommunistische Vorherrschaft\" erscheint das Ereignis 'Eine Frage von Andesien', dessen Annahme uns Zugang zur Entscheidung gibt, Andesien zu gründen."

### Events ###

 fop.2.t: "[FOP.GetNameDefCap] ruft nach chilenischen Freiwilligen"
 fop.2.d: "Wir haben gerade von unseren Nachbarn in Patagonien erfahren, dass sie uns um die Entsendung von Freiwilligen für ihren bevorstehenden Krieg gegen die argentinische Zentralregierung bitten. Wir haben versprochen, ihnen in ihrem zukünftigen Krieg zu helfen, und sie sind unsere Chance, die argentinische Bedrohung zu besiegen. Allerdings müssen wir auch unsere eigenen Fronten im Paso de los Libertadores und in der Atacama-Region decken. Wie sollen wir reagieren?"
 fop.2.a: "Schickt ihnen Freiwillige."
 fop.2.b: "Was haben wir davon? Lehnt ab."

 fop.3.t: "Chile sendet Freiwillige"
 fop.3.d: "Chile hat beschlossen, uns Freiwillige für unseren bevorstehenden Krieg gegen Argentinien zu schicken."
 fop.3.a: "Ihre Streitkräfte werden von großem Wert sein."

 fop.4.t: "Chile verweigert die Entsendung von Freiwilligen"
 fop.4.d: "Obwohl sie behaupten, unser Verbündeter zu sein, hat Chile sich geweigert, uns vor Kriegsausbruch Freiwillige zu schicken."
 fop.4.a: "Das werden wir nicht vergessen."

 fop.5.t: "[FOP.GetNameDefCap] erbittet Mannstärke"
 fop.5.d: "[FOP.GetNameDefCap] hat uns gebeten, ihren Kampf durch die Entsendung von Freiwilligen zu unterstützen. Bald werden sie sich im Krieg mit der reaktionären argentinischen Regierung befinden, und sie müssen darauf vorbereitet sein. Wenn sie erfolgreich sind, können sie zu einem dauerhaften Stützpunkt des Syndikalismus in Südamerika werden."
 fop.5.a: "Wir werden Männer mit Ausrüstung schicken."
 fop.5.b: "Wir werden Freiwillige ohne Ausrüstung schicken."
 fop.5.c: "Südamerika ist zu weit weg..."

 fop.6.t: "Die Hannaford-Idee"
 fop.6.d.russians: "Guillermo Mac Hannaford, ein ehemaliger Major der argentinischen Armee, wurde zu lebenslanger Haft verurteilt, weil er anscheinend das reaktionäre argentinische Militär verraten und offizielle Dokumente an Paraguay und Chile weitergegeben hat. Glücklicherweise haben Insider im argentinischen Militär angedeutet, dass er in die Prisión Regional del Sur, ein Hochsicherheitsgefängnis im Territorium Neuquén, verlegt wird, das günstigerweise weniger als ein paar hundert Kilometer von unserer Grenze entfernt liegt.\n\nUnerwartet haben viele der verschiedenen Fraktionen unseres Militärs die Gelegenheit ergriffen, Pläne zur Rettung dieses potenziellen Revolutionärs aus reaktionärer Hand vorzulegen. Während einige von ihnen wahnsinnig optimistisch sind, sind die herausragendsten ein Vorschlag von Buenaventura Durrutis 'Rächer', der einen Milizangriff im Viedma-Gebiet als Ablenkung für einen vollständigen Durchbruch zum Gefängnis vorschlägt. In starkem Gegensatz zu diesem Plan hat Genosse Iosif Dzugashvili aufgrund seiner Erfahrung vorgeschlagen, ein kleineres Team zur Infiltration des Gebiets auszuwählen, mit einigen Kolonnen in Bereitschaft für den Fall einer Eskalation, um den Offizier zu befreien. Der letzte ernsthaft in Betracht gezogene Vorschlag, eingebracht von Marc Augier, ist es einfach, eine Kolonne in Richtung des Gefängnisses zu schicken und die verantwortlichen Offiziere mit allen auftretenden Herausforderungen umgehen zu lassen.\n\nJeder Plan birgt leider seine eigenen Risiken für uns. Während Durrutis und Dzugashvilis Erfahrung als Bankräuber und Terroristen in Spanien und Russland ihnen einige Referenzen in dieser Art von verdeckten Operationen geben, können wir zweifellos nicht alle von ihnen geforderten Ressourcen bereitstellen. Im Gegensatz dazu ist der Augier-Plan auf dem Papier zwar weniger zuverlässig, da die Kolonne einfach zusammenbrechen und sich zerstreuen könnte, aber er hilft uns definitiv, weniger Ressourcen für ein im Wesentlichen nicht vorrangiges Ziel einzusetzen. Was sollte das Revolutionskomitee bevorzugen?"
