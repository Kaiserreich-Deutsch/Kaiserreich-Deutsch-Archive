### X Takes Power ###

 fopcoup.99.t1: "Der finale Machtkampf der Kommunisten"
 fopcoup.99.t2: "Der finale Sieg der radikalen Anarchisten"
 fopcoup.99.t3: "Giovanni für schuldig befunden und inhaftiert"
 fopcoup.99.t4: "Baldomero sichert sich den Sieg"
 fopcoup.99.d1: "Mit der endgültigen Kapitulation der anarchistischen Kräfte und der Festnahme von Severino di Giovanni für seinen Prozess ist ein Machtkampf in den Reihen der CUSC ausgebrochen. Nach der Untätigkeit des Vorsitzenden Ghioldi, die fast zum kompletten Zusammenbruch der revolutionären Regierung durch 'reaktionäre Agenten' und zum Tod des Genossen Dschugaschwili geführt hätte, hat Justo erfolgreich ein Misstrauensvotum in ihrer Partei erwirkt, die Ghioldi ihre Unterstützung im Kongress entzogen hat. Ohne Verbündete und ohne Ausweg hat Ghioldi beschlossen, von seiner Position zurückzutreten und die Entscheidung über den neuen Vorsitzenden der Mehrheitsfraktion im TUC zu überlassen. Da die USA durch Di Giovannis Handlungen fast vollständig delegitimiert wurde, ist die CUSC zweifellos zur Mehrheitsfraktion des TUC geworden und hat mit ihrer Vollmacht den Helden der jüngsten Ereignisse, General Liborio Justo, zum Vorsitzenden gewählt, um die Nation auf absehbare Zeit zu führen. Nach seiner Vereidigung hielt Justo eine mitreißende Rede, in der er erklärte, dass die argentinische Revolution nur der erste Schritt zur Befreiung des amerikanischen Proletariats von den Imperialisten sei."
 fopcoup.99.d2: "Mit dem Eintreffen von Verstärkungen aus dem Süden konnten die anarchistischen Kolonnen von Zarate in Richtung Rosario vorrücken und zerschlugen dabei die kommunistischen Kräfte, die sich ihnen in den Weg stellten. Als sie die Außenbezirke der Stadt erreichten, boten die kommunistischen Streitkräfte ihre Kapitulation an. Vorsitzender Giovanni hat ihre Kapitulation akzeptiert, aber ein Gesetz erlassen, das mit breiter Unterstützung im Gewerkschaftskongress der CUSC jegliche Sitze verweigert. Während dies einige Unruhe unter den Mitgliedern der Kommunistischen Partei verursacht hat, wurden ihre Kräfte bereits dezimiert, und um Gefängnis, Exil oder sogar die Hinrichtung wegen Verrats an der Revolution zu riskieren, haben sich die meisten dem Verbot gefügt und sind aus der Gewerkschaft und später der Partei ausgetreten. Der neue Zustrom von Mitgliedern in die FORA und USA hat nun die Macht, die Giovanni und die USA über die Nation haben, stark gestärkt. Mit der Nation vollständig unter seiner Kontrolle bleibt abzuwarten, ob Giovannis Vision einer Nation ohne Regierung in der Praxis überleben kann."
 fopcoup.99.d3: "Nachdem die Informationen über Giovannis geplantes Attentat auf Soto und Arango dem Kongress vorgelegt wurden, haben sich die Kongressmitglieder, selbst jene mit scheinbar radikalen Sitzen, in dem Fall schuldig bekannt und Giovanni wird nun im Ushuaia-Gefängnis verrotten. Mit diesem Schritt liegt das Machtgleichgewicht in der USA nun fest auf der Seite der Gemäßigten, nachdem die Radikalen ihren Anführer verloren haben und ihre engen Anhänger delegitimiert wurden. Nun liegt es an Vorsitzendem Soto und der USA mit einer Mehrheit der Sitze im Kongress, Argentinien vom Rand des Chaos zu einer sozialistischen Utopie zu führen."
 fopcoup.99.d4: "Im Kampf gegen sowohl die USA als auch die CUSC ist Baldomero triumphierend hervorgegangen und hat die Paramilitärs beider Gruppen in Buenos Aires zerschlagen. Unter der Autorität des nun gefestigten Kongresses hat Baldomero den Rest ihrer Streitkräfte zum Rückzug aufgefordert und trotz aller Widrigkeiten seine Position als Vorsitzender behalten. Mit der CGT und der FORA nun als dominante Kräfte des TUC steht Baldomero bereit, den argentinischen Wiederaufbau zu beginnen und die revolutionären Ideale der Frente Obrero zu verwirklichen, oder zumindest das, was er sich unter der Frente Obrero vorgestellt hat..."
 fopcoup.99.a: "Viva el Secretario General Justo!"
 fopcoup.99.b: "Viva el Compañero Di Giovanni!"
 fopcoup.99.c: "Viva la Anarquia!"
 fopcoup.99.d: "Viva Baldomero!"

 fopcoup.101.t: "Die CUSC ergreift die Macht"
 fopcoup.101.d: "Unter der Führung des mittlerweile bekannten Generals Liborio Justo haben sich die kommunistischen Kräfte gesammelt und es geschafft, nach der Niederlage der anarchistischen Kräfte auf seinem Weg das Präsidentenhaus zu erreichen, die noch im Gebäude gefangenen USA-Mitglieder zu inhaftieren und sich selbst zum Vorsitzenden der argentinischen Kommune zu erklären. Der Gewerkschaftskongress wurde einberufen und die USA-Mitglieder direkt aus dem Kongress ausgeschlossen, wobei die anderen Gewerkschaften den neuen Vorsitzenden anerkannten, sei es aus Loyalität oder aus Angst. Ob dieser Schritt die Macht des Kongresses sichern oder untergraben und auf den Vorsitzenden konzentrieren wird, bleibt abzuwarten. Was feststeht ist, dass sich das Machtgleichgewicht in der Nation weiterhin nur durch gewaltsame Mittel verändert..."
 fopcoup.101.a: "Revolution erfordert Opfer."

 fopcoup.103.t: "Die radikalen Anarchisten schaffen die Übernahme"
 fopcoup.103.d: "Trotz der besten Bemühungen der CUSC waren die Kräfte von Severino di Giovanni bei der Übernahme der Casa Rosada erfolgreich, nachdem sie sich mit den kommunistischen Kräften auseinandergesetzt, den Vorsitzenden inhaftiert und ihn zur Unterzeichnung eines Rücktritts gezwungen haben, wodurch die Macht an die USA und den nun Vorsitzenden Severino di Giovanni überging. Der Gewerkschaftskongress wurde später einberufen, und der neue Vorsitzende wurde offiziell vereidigt, wobei gegenüber einigen der oppositionellen Gewerkschaften Zwang notwendig war. Mit dieser feindlichen Übernahme vermuten viele, dass die USA nun unbestrittene Macht besitzt und der Gewerkschaftskongress keine wirkliche Macht mehr hat. Ob das bedeutet, dass Giovannis Herrschaft aufgrund seiner anarchistischen Ideen autoritärer oder weniger autoritär sein wird, bleibt abzuwarten..."
 fopcoup.103.a: "Was für ein Paradoxon."

### Misc Monarchy Events ###
 fopking.01.t: "Status der Einwanderung"
 fopking.01.d: "Während der Eroberung der Wüste war die argentinische Regierung bestrebt, Siedler in die Region zu locken. Unter ihnen waren walisische Siedler, die 1865 die Gemeinde Y Wladfa gründeten. Während sie die bekanntesten sind, gibt es auch viele andere europäische Siedlungen in der Region. Diese Siedlungen werden von den Einheimischen als Beispiel für kulturelle Verdrängung gesehen, und während diese Siedlungen um der Stabilität unseres Königreichs willen bleiben dürfen, müssen wir entscheiden, ob wir weiterhin Siedler ermutigen wollen, in unsere Nation zu kommen."
 fopking.01.a: "Wir werden die Einwanderung reduzieren."
 fopking.01.b: "Patagonien ist offen für alle!"

 fopking.02.t: "Die Frage der Religion"
 fopking.02.d: "Vor der Kolonisierung folgten die einheimischen Mapuche einem umfangreichen Glaubenssystem. Ihre Religion ähnelt anderen einheimischen Glaubensrichtungen auf dem Kontinent, ist dezentralisiert und hauptsächlich um Mythen und Geister zentriert. Während es viele Bemühungen gab, das Christentum in der Region zu verbreiten, gab es immer Hochburgen der alten Bräuche; in einigen Fällen verschmolzen sogar alte Mapuche-Mythen mit lokalen Legenden. Im Rahmen unserer Bemühungen, Unterstützung von Mapuche-Gruppen zu gewinnen, fordern viele den König auf, den alten Glauben als offizielle Religion im Königreich anzuerkennen. Andererseits gibt es den inneren Beraterkreis des Königs, der stark von katholisch-integralistischen Lehren beeinflusst ist; sie argumentieren, dass wir den Katholizismus als unsere offizielle Religion annehmen und die Bemühungen zur Verbreitung des Glaubens intensivieren müssen. Andere Kabinettsmitglieder haben vorgeschlagen, dass wir keine Seite wählen und beide Gruppen in Frieden in unserer Nation koexistieren und sich ausbreiten lassen. Was sollten wir entscheiden?"
 fopking.02.a: "Geben wir den Mapuche-Traditionen ihren rechtmäßigen Platz."
 fopking.02.b: "Der Katholizismus wird bleiben."
 fopking.02.c: "Wir sollten nach Toleranz in unserer Gesellschaft streben - jeder Glaube soll seinen Platz haben."

