### Characters ###
 FOP_rodolfo_ghioldi: "Rodolfo Ghioldi"
 FOP_rodolfo_ghioldi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Januar 1897 in Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! Rodolfo Jose Ghioldi begann seine Karriere in der argentinischen kommunistischen Partei direkt bei ihrer Gründung 1917, als er zum Vizepräsidenten der Federación de Juventudes Socialistas gewählt wurde. In den folgenden Jahren arbeitete er als Lehrer, während die Revolution in Russland abflaute, und nach den Ereignissen der Semana Tragica und der Patagonia Rebelde wurde er während der folgenden Roten Panik wegen seiner politischen Ansichten entlassen. Da er wenig Sinn darin sah, in seiner Heimatstadt Buenos Aires zu bleiben, nutzte Ghioldi seine Verbindungen in der Kommunistischen Partei, um mit seinen Brüdern Americó und Orestes nach Patagonien geschickt zu werden. Nach seiner Ankunft führten Faktionsstreitigkeiten zwischen der Partei und den Anarchisten zum Selbstmord des Parteiführers Luis Emilio Recabarren. Mit Hilfe von Moisés Isaakovich Kantor gelang es Ghioldi schnell, für die Führung der Kommunistischen Partei zu kandidieren und diese ab 1924 mit Unterstützung seines Bruders Orestes zu leiten. Ghioldis kompromissbereite Natur half dabei, die Spannungen zwischen Anarchisten und Kommunisten in Patagonien zu entschärfen und ihre Bemühungen gegen ihren gemeinsamen Feind in Argentinien zu koordinieren. Während ihn dies zu einer respektablen Figur in gemäßigten Kreisen und der Opposition machte, haben die Radikalen in der Partei Ghioldi schnell beschuldigt, die Interessen anderer Parteien über ihre eigenen zu stellen."

 FOP_antonio_soto: "Antonio Soto"
 FOP_antonio_soto_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Oktober 1897 in Ferrol, Provinz La Coruña, Königreich Spanien\n§YPolitikkarriere:§! Antonio Soto Canalejos Vater starb, als er sehr jung war, und er musste im Alter von nur dreizehn Jahren mit seinem Bruder nach Argentinien ziehen. Bereits als Teenager wurde er durch die Menschen, die er während seiner Reisen mit der Wandertheatergruppe 'Serrano-Mendoza' traf, mit den anarchistischen Idealen vertraut gemacht. Er beteiligte sich an einem Streik von Handelsangestellten in Trelew, Provinz Chubut, der sich zu einer offenen Rebellion entwickelte, bei der er an der Seite der Streikenden kämpfte. Obwohl die Revolte niedergeschlagen wurde, sammelte er wertvolle Erfahrungen für seinen zukünftigen Aufstand.\n\nAls der Zweite Patagonische Streik ausbrach, nachdem wohlhabende Grundbesitzer beschlossen hatten, die zwischen den Streikenden und der Regierung vereinbarten Forderungen zu ignorieren, entschied er sich, sich den Streikenden anzuschließen und ihren Aufstand zu organisieren. Der Streik führte zu einer Pattsituation auf der Farm 'La Anita', wo Soto die enttäuschten Arbeiter mit einer feurigen Rede aufmunterte und eine Armeeabteilung unter Oberstleutnant Varela zurückhalten konnte. Seine Streitkräfte wuchsen stetig durch einfache Arbeiter, die bessere Arbeitsbedingungen wollten, und eifrige Idealisten, wodurch es ihm langsam aber sicher gelang, die Armee in eine Pattsituation zu zwingen, bis die Angelegenheit öffentlich wurde und die Regierung das Militär zurückzog. 'El Gallego' ist zu einer legendären Figur für die Arbeiter in der FOP und Anarchisten weltweit geworden, und nachdem er sich mit Emilio Lopez Arango verbündet hat, um die Stabilität der USA zu sichern, wird vom Vorsitzenden für die kommenden Jahre viel erwartet..."

 FOP_baldomero_ugarte: "Manuel Baldomero Ugarte"
 FOP_baldomero_ugarte_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. Februar 1875 in Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! Geboren in einer wohlhabenden Familie, besuchte er das 'Colegio Nacional de Buenos Aires', wo er ein eifriger Leser und begeisterter Schriftsteller wurde. 1897 reiste er nach Paris, um sein Studium fortzusetzen. Er besuchte Philosophie- und Soziologiekurse und begann nach der US-Intervention in Kuba 1894 Jean Jaurés zu folgen, wo er seinen Hass gegen den Imperialismus zu manifestieren begann. Er schloss sich einer Gruppe junger Schriftsteller in Argentinien an und sie alle traten dem Partido Socialista bei. Die konservative Führung der Partido Socialista unter Juan B. Justo antagonisierte jedoch schnell die junge Gruppe, die ihre eigene kämpferischere Fraktion innerhalb der PS bildete.\n\nAls die FOP sich abspaltete, konnte Ugarte Juan B. Justos Untätigkeit nicht ertragen und beschloss, in die neu gegründete Nation zu gehen. Während Ugarte Hingabe zu den revolutionären Idealen gezeigt hat, hat er auch viele Differenzen mit seinen Mitrevolutionären. Er verteidigt vehement die Religionsfreiheit und das Konzept der Nationen und bekräftigt seine Liebe zur argentinischen Nation und Kultur. Er glaubt jedoch auch daran, sich mit anderen Sozialisten zu vereinen, um den Imperialismus in Südamerika zu stoppen, und wird daher danach streben, Südamerika unter seinem Banner zu vereinen."

 FOP_jacques_antoine_bernard: "Antonio III"
 FOP_jacques_antoine_bernard_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. November 1888 in Paris, Seine, Französische Republik\n§YPolitikkarriere:§! \"Antoine III\", obwohl unter seinen spanischsprachigen Untertanen häufiger als \"Antonio III\" bekannt, war das Produkt einer Ehe zwischen zwei französischen Bankiersfamilien. Ursprünglich als Jacques Alexandre Antoine Bernard bekannt, hatte er den Großteil seines Lebens nie Ambitionen, den schwachen Anspruch zu verfolgen, den er von seiner Mutter auf den Thron des hypothetischen \"Königreichs Araukanien und Patagonien\" geerbt hatte. Die Clique europäischer Exzentriker, die seine Familie unterstützte, hatte bereits schwere Zeiten durchlebt, bevor Bernard überhaupt geboren wurde, ihre politische Bewegung verlor ihre Nischenanziehungskraft und zu allem Überfluss war seine Mutter Laure-Thérèse Cros, die vorherige Thronfolgerin, eine Notfallkandidatin gewesen, nachdem ihr eigener Vater keine männlichen Verwandten oder Freunde hatte überzeugen können, ihm nachzufolgen. Weder Laure-Thérèse noch Bernard kümmerten sich darum, Monarchen im Exil zu spielen, und überließen die tägliche \"Regierung\" ihres Königreichs ihren schwindenden Unterstützern im \"Rat der königlichen Orden des Königreichs Araukanien und Patagonien\". Bernard verfolgte stattdessen den Karriereweg seines Vaters als \"Mann der Literatur\" und stieg schließlich 1906 in die Verlagsbranche ein. Etwas mehr als ein Jahrzehnt später sah er zu, wie seine Heimat Frankreich den Feuern des Bürgerkriegs und der Revolution erlag, was ihn und seinen Rat zwang, in die militärische Hochburg in Algerien zu fliehen. Dort wurde er allmählich zum Antisemitismus und Integralismus radikalisiert, versank in politischer Verbitterung und Verschwörungstheorien über die Französische Proletarische Revolution. Er entfremdete sich von seiner Familie und ließ sich bald von seiner Frau scheiden, lebte mit wenig Geld, bis er ein Angebot von einer Clique ideologischer Mitstreiter in Brasilien erhielt. Er erhielt die Gelegenheit, in das südamerikanische Königreich seiner Vorfahren zu reisen, um \"seinen\" Thron zurückzufordern und die Ideen des Integralismus in Patagonien umzusetzen, wie es im Kaiserreich Brasilien getan worden war. Bernard akzeptierte, wenn auch nur, um sich eine lebenslange Zuwendung als Patagoniens Marionetten-Monarch zu sichern und die Langeweile seines algerischen Exils zu lindern."

 FOP_liborio_justo: "Liborio Justo"
 FOP_liborio_justo_leader_desc: "§YGeboren:§! §L6. Februar 1902 in Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §LAls Sohn des argentinischen Generals Agustin P. Justo wuchs 'Quebracho' in einem militärischen Umfeld auf, da sein Vater als Leiter der Militärakademie El Palomar tätig war. Dies ermöglichte Justo den Umgang mit jenen, gegen die er ironischerweise später während der Revolution kämpfen würde. Obwohl sein Vater ihn weitgehend von den antisozialistischen Regimen abschirmte, die immer wieder in Argentinien auftauchten, beschloss Liborio einen persönlichen Kreuzzug gen Süden zu unternehmen. Zunächst bereiste er die weiten Ebenen Patagoniens, um sich unter die ländliche Bevölkerung zu mischen, und schloss sich später der revolutionären Bewegung als Unterstützer an, wobei er sich darauf vorbereitet hatte, indem er so viele Bücher wie möglich aus der Sammlung seines Vaters in El Palomar mitbrachte. Schnell wurde er zu einer der wichtigsten Stützen für die kommunistischen Milizen im Kampf gegen die argentinische Armee, und obwohl er bei weitem nicht so geschickt war wie sein Vater, erwies er sich als fähiger Feldkommandant. Dies, gepaart mit seinem leidenschaftlichen Eintreten für die südamerikanische Revolution und den allgemeinen Sturz des Kapitalismus, ermöglichte ihm einen schnellen Aufstieg in der Kommunistischen Partei, und obwohl ihm ursprünglich der politische Einfluss fehlte, um Ghioldi zu schlagen, bekam Liborio schließlich seine Chance zu glänzen beim Putsch gegen die Regierung. Nun als Vorsitzender hat Liborio sogar öffentlich erklärt, dass er sich als 'Messias der lateinamerikanischen Revolution' sieht und dass die argentinische Revolution nur der erste Schritt eines größeren Plans ist...§!"
 FOP_liborio_justo_commander_desc: "§YGeboren:§! §L6. Februar 1902 in Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §LAls Sohn des argentinischen Generals Agustin P. Justo wuchs 'Quebracho' in einem militärischen Umfeld auf, da sein Vater als Leiter der Militärakademie El Palomar tätig war. 1919 trat er in die Medizinische Fakultät der Universität Buenos Aires ein, während des Höhepunkts der Universitätsreform. Liborio schloss sich schnell dieser politischen Bewegung an und veröffentlichte während der 20er Jahre entsprechende Artikel. Bald wandte sich Justo dem Marxismus sowie dem Bolschewismus zu und trat den Reihen der CUSC bei. Später ging Justo nach Patagonien, um an der 'Argentinischen Revolution' teilzunehmen, wo er viele wichtige Persönlichkeiten treffen würde, die seine Karriere vorantreiben würden. Im Laufe der Zeit begann Justo mehr und mehr dafür zu agitieren, dass Patagonien einen ähnlichen Kurs wie das bolschewistische Russland einschlagen sollte, und setzte sich für eine internationalistische, zentralisierte und kommunistische Regierung ein. Innerhalb der CUSC würde er den wachsenden 'radikalen' Flügel anführen, der darauf abzielt, die Führung der Partei von den 'Gemäßigten' unter Rodolfo Ghioldi zu übernehmen. Schnell wurde er zu einer der wichtigsten Stützen für die kommunistischen Milizen im Kampf gegen die argentinische Armee, und obwohl er bei weitem nicht so geschickt war wie sein Vater, erwies er sich als fähiger Feldkommandant.§!"

 FOP_paulina_mansurova: "Paulina Mansurova"
 FOP_paulina_mansurova_army_chief: "§YGeneral Beschreibung\nGeboren:§! §g1915, in Buenos Aires, Argentinische Republik§!\n§YMilitärkarriere:§! §gGeboren in einer Familie russischer Bolschewisten im Exil, lernte Paulina von ihrer Familie die harte Realität des Russischen Bürgerkriegs kennen. Als sich die FOP formierte, entschied sie sich dennoch, ihr Leben zu riskieren, um der Revolution zu helfen. Trotz fehlender formeller militärischer Erfahrung haben ihre Spanisch- und Russischkenntnisse die Kommunikation zwischen dem Militärstab und vielen der russischen Exilanten, die nun in der FOP leben, erleichtert.§!\n\n§YHinweise: Sie steht bekanntermaßen in Kontakt mit Mikhail Frunze und Mikhail Tukhachevsky, von denen sie derzeit formelle Militärstrategie lernt."

 FOP_miguel_roscigna: "Miguel Arcángel Roscigna"
 FOP_miguel_roscigna_high_command_desc: "§YGeboren:§! §L1891 in Buenos Aires, Argentinische Republik§!\n§YHintergrund:§! §LMiguel Arcángel Roscigna, inspiriert durch die Ermordung des Polizeichefs Ramon L. Falcón durch den Anarchisten Simón Radowitzky im Jahr 1909, begann sich während der 1910er Jahre für den Anarchismus zu interessieren und anarchistische Literatur zu lesen, wobei er sich an mehreren anarchistischen Gruppen beteiligte. 1924 fasste er den Entschluss, Radowitzky und mehreren Anarchisten bei der Flucht aus dem Ushuaia-Gefängnis zu helfen, indem er sich dort als Gefängniswärter bewarb. Mit der Unterstützung von Apolinario Barrera und den Chilenen Ramón Cifuentes und Ernesto Medina gelang es ihnen, einen erfolgreichen Ausbruch zu organisieren und die FOP zu erreichen, gerade als die argentinische Küstenwache dabei war, sie einzuholen. Seitdem hat sich Roscigna den Milizen der FOP angeschlossen, und seine Popularität nach dem Ausbruch führte dazu, dass er von seinen eigenen Truppen zum Anführer gewählt wurde. Nach den Ereignissen der Russischen Revolution ist er jedoch den Kommunisten in der FOP gegenüber misstrauisch geworden und arbeitet aktiv daran, deren Einfluss zu begrenzen und zu behindern.§!\n\n§YAnmerkungen: Enger Freund von Radowitzky und Buenaventura Durruti. Der radikalen anarchistischen Fraktion zugehörig. Stark gegen die kommunistische Fraktion.§!"

 FOP_marc_augier: "Marc Augier"
 FOP_marc_augier_high_command_desc: "§YGeneral Beschreibung\nGeboren:§! §g19. März 1908, in Bordeaux, Gironde, Französische Republik§!\n§YMilitärkarriere:§! §gMarc Augier wuchs inmitten des Chaos und Leids des Weltkriegs auf. Nach der Niederlage gegen die Deutschen und dem Bürgerkrieg brachte die Revolution Frieden und Wohlstand. Augier absolvierte sein Studium unter einer syndikalistischen Regierung, wo er ein Jurastudium begann, das er jedoch aufgab, um seiner Leidenschaft für den Alpinismus nachzugehen. Er zeigte auch Sympathien für die Sorelianische Fraktion und diente in den lokalen Milizen. Während einer Expedition nach Patagonien kam er mit dem Leben an der 'Revolutionären Grenze' in Kontakt, einem Ort, wo die Bürokratie die Revolution noch nicht 'korrumpiert' hatte. Als er sah, wie gewaltig die Anden waren und dass jede Hilfe willkommen war, trat er 1932 in die patagonische Armee ein. Aufgrund seiner Expertise im Gebirgskrieg und Ugartes politischer Unterstützung stieg er schnell in den Rängen auf.§!\n\n§YHinweise: Er steht bekanntermaßen in Kontakt mit Jacques Doriot, hat sich aber bisher geweigert, nach Frankreich zurückzukehren, wo seiner Meinung nach seine primitivistischen Ansichten immer noch mit denen seiner Revolutionsgefährten kollidieren würden. Der Fraktion von Ugarte zugehörig."

 FOP_umberto_lanciotti: "Umberto Lanciotti"
 FOP_umberto_lanciotti_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1. April 1894, in Forano, Umbrien, Königreich Italien§!\n§YMilitärkarriere:§! §gIm Alter von 19 Jahren emigrierte Umberto von Italien nach Frankreich und dann in die Vereinigten Staaten, um Arbeit zu finden. In den Vereinigten Staaten hatte er eine lange und produktive Karriere, in der er von einem Job zum nächsten wechselte und Erfahrungen in Kohleminen und Raffinerien, Automobilfabriken und Banken sammelte. Mit dem Ausbruch des Weltkriegs geriet er in Konflikt mit dem Gesetz und tauchte unter, wobei er seinen Weg nach Detroit fand, wo er ein aktiver Teilnehmer der anarchistischen Szene der Stadt wurde. Im Juni 1920 arbeitete er als Kellner auf dem Kreuzfahrtschiff Andrea Costa, mit dem er heimlich nach Genua zurückkehrte, wo er 7 Monate lang mit der neuen Sozialistischen Republik zusammenarbeitete, um die Eisenbahnen zu reparieren, bevor er heimlich nach Großbritannien ging. Im März 1925 reiste er dann nach Buenos Aires und überquerte den Rio Negro, um sich mit den anarchistischen Kräften dort zu verbinden, wo er Severino di Giovanni traf. Seine Fähigkeit, sich heimlich zu bewegen und die Kräfte des reaktionären Nordens zu terrorisieren, zusammen mit seiner grimmigen Loyalität und Entschlossenheit, führten schnell zu seinem Aufstieg in den Rängen.§!\n\n§YHinweise: Der radikalen anarchistischen Fraktion zugehörig."

 FOP_kurt_gustav: "Kurt Gustav Wilckens"
 FOP_kurt_gustav_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gam 3. November 1886 in Bad Bramstedt, Provinz Schleswig-Holstein, Königreich Preußen, Deutsches Reich§!\n§YMilitärkarriere:§! §gNachdem er in seiner Jugend eine Gärtnerausbildung absolviert hatte, zwangen ihn wirtschaftliche Schwierigkeiten 1906 dazu, sich in der deutschen Armee zu verpflichten, wo er den Garde-Schützen-Bataillonen Preußens zugeteilt wurde. Als seine vierjährige Pflichtdienstzeit vorüber war, reiste er in die Vereinigten Staaten, um mehr über die Gärtnerei zu lernen, und dort kam er mit dem Anarchismus in Berührung. Nach der Teilnahme an mehreren Streiks und industrieller Sabotage wurde er 1920 nach Deutschland abgeschoben. In den USA hatte er von der wachsenden anarchistischen Bewegung in Argentinien erfahren und segelte bald erneut in die neue Welt, wo er am 29. September 1920 in Buenos Aires ankam. Er begann für die von der FAUD geförderte lokale Zeitung 'Der Syndikalist' der deutschen Gemeinschaft zu arbeiten, bis die großen patagonischen Streiks begannen. Nach den ersten Monaten der Ungläubigkeit über die Ereignisse entschloss sich Wilckens, sich mit Hilfe von Andrés Vázquez Paredes seinen Brüdern im Süden anzuschließen. Trotz seiner äußerst pazifistischen Haltung hat er sich entschieden, der FOP-Miliz beizutreten, und seine Sanftmut sowie seine Überzeugung haben es ihm ermöglicht, in den Rängen aufzusteigen.§!\n\n§YAnmerkungen: Obwohl er bereit ist, für die anarchistischen Ideale zu den Waffen zu greifen, verabscheut Wilckens Gewalt in all ihren Formen. Ausgerichtet auf die Moderate Anarchistische Fraktion."

 FOP_esteban_luchich: "Esteban Lucich"
 FOP_esteban_luchich_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1883 in Dubrovnik, Königreich Dalmatien, Österreich-Ungarn§!\n§YMilitärkarriere:§! §gEsteban Lucich verfügt über keine formelle militärische Erfahrung, aber er hat sich mit dem illegalistischen anarchistischen Professor Germán Boris Vladimirovich angefreundet, der Lucich überzeugt hat, der FOP-Armee beizutreten. Seitdem hat Lucich sein strategisches Talent bewiesen, obwohl er sich gegenüber seinen eigenen Truppen als grausam erwiesen hat, um seine Ziele zu erreichen.§!\n\n§YHinweise: Lucich ist für seine psychotische und rücksichtslose Persönlichkeit bekannt, die ihm einen schlechten Ruf in der FOP-Bevölkerung und bei seinen Truppen einbringt. Der radikalen anarchistischen Fraktion zugehörig"

 FOP_micaela_feldman: "Micaela Feldman"
 FOP_micaela_feldman_high_command_desc: "§YGeneral Beschreibung\nGeboren:§! §g14. März 1902 in Moisés Ville, Provinz Santa Fe, Republik Argentinien§!\n§YMilitärkarriere:§! §gGeboren in einer jüdischen Familie, die vor den zaristischen Pogromen floh, übernahm Mika seit ihrem 15. Lebensjahr eine aktive politische Rolle. 1923 flieht Mika mit ihrem Ehemann Hipólito Etchebéhère zur FOP. Seitdem ist sie der FOP-Armee beigetreten und hat durch die ständigen Scharmützel entlang der Grenze zu Argentinien viel Erfahrung gesammelt.§!\n\n§YHinweise: Der kommunistischen Fraktion zugehörig."

 FOP_juan_moran: "Juan Antonio Moran"
 FOP_juan_moran_navy_chief_desc: "§YGeboren:§! §L12. Mai 1895 in Rosario, Provinz Santa Fe, Argentinische Republik§!\n§YHintergrund:§! §LEr war von Beruf Steuermann und wurde zweimal zum Sekretär der Föderation der Maritimen Arbeiter gewählt. Er führte auch Hafenstreiks an, die für ihre Härte berüchtigt waren. Juan Antonio Morán nahm am Generalstreik von 1922 in Buenos Aires teil, wo er an der Seite von Mitgliedern der Föderation der Maritimen Arbeiter gegen paramilitärische Liga-Patriotica-Einheiten kämpfte. Später schloss er sich mit der Mehrheit der aktiven Mitglieder der Föderation den protestierenden Arbeitern in Patagonien an, wo er für die Fischereiindustrie, Konvois nach Chile und zur Internationale sowie für die maritime Aufklärung verantwortlich ist.§!"

 FOP_luis_alberto_quesada: "Luis Alberto Quesada"
 FOP_luis_alberto_quesada_air_chief_desc: "§YBerater Beschreibung\nGeboren:§! §g22. August 1919 in Lomas de Zamora, Provinz Buenos Aires, Argentinische Republik§!\n§YPolitikkarriere:§! §gAus Angst vor Verfolgung flohen seine Eltern 1922 nach Patagonien. Er setzt seine militärische Ausbildung fort; so besuchte er 1935 die Französische Kommune und erhielt eine grundlegende militärische Ausbildung als Pilot. Er ist einer der jüngsten Korporale der patagonischen Armee, zeigt aber großes Potential."

 FOP_alfredo_palacios: "Alfredo Palacios"
 FOP_alfredo_palacios_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. August 1878 in Buenos Aires, Argentinische Republik\n§YPolitikkarriere:§! Alfredo Lorenzo Ramón Palacios ist seit langem ein Symbol für das Wachstum des gemäßigten Sozialismus in Argentinien. Bekannt als der 'Anwalt der Armen', da er Fälle übernahm, in denen seine Klienten, meist Arbeiter, seine Dienste nicht bezahlen konnten, wurde Alfredo der erste sozialistische Abgeordnete in Argentinien durch die Stimmen der Arbeiter des von Einwanderern geprägten Viertels La Boca. Als Abgeordneter setzte er sich kontinuierlich für arbeiterfreundliche Gesetze ein, konnte aber aufgrund der komplizierten argentinischen politischen Landschaft oder seiner eigenen persönlichen Überzeugungen nie eines seiner Mandate als Abgeordneter beenden. Nachdem er 1915 aus der Sozialistischen Partei ausgeschlossen wurde, weil er ein Duell mit einem anderen Politiker akzeptiert hatte (eine von der Partei verbotene Handlung), arbeitete er hauptsächlich als Professor an der Universidad de Buenos Aires, bis er Rektor der Universidad Nacional de La Plata wurde. Im Gegensatz zu den Ugartistas in der Sozialistischen Partei lehnte Palacios die patagonische Revolution stillschweigend ab und setzte sich stattdessen für Veränderungen innerhalb des Systems ein, bis der Weihnachtsputsch Palacios zwang unterzutauchen. Nach dem patagonischen Sieg tauchte Alfredo wieder auf und konnte schnell seinen politischen Einfluss nutzen, um seine Kandidatur zum Generalsekretär zu erreichen, und nun steht er als Führer der argentinischen Nation. Als Idealist versucht Palacios, Juan B. Justos Traum zu folgen, und wird deshalb versuchen, die Argentinische Republik wieder so herzustellen, wie sie vor der Revolution war, bevor er sie weiter in ein Arbeiterparadies umwandelt."

 FOP_severino_di_giovanni: "Severino di Giovanni"
 FOP_severino_di_giovanni_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 17. März 1901 in Chieti, Königreich Italien\n§YPolitikkarriere:§! Severino Di Giovanni kam als junger erwachsener Flüchtling aus dem italienischen Bürgerkrieg nach Argentinien, in einer der vielen Wellen italienischer Einwanderer, die in den letzten Jahrzehnten in das Land kamen. Er ließ sich in der Stadt Morón nieder und begann für die anarchistische Zeitung La Antorcha zu arbeiten, bevor die Ereignisse der Patagonischen Streiks ihn zur Flucht in den Süden zwangen. In Patagonien ließ er sich in Puerto Madryn nieder und begann mit der Arbeit an seiner eigenen Zeitung namens 'Culmine' (Höhepunkt), wo er versuchte, die südlichen Anarchisten nicht nur gegen die Reaktionäre im Norden zu koordinieren, sondern auch gegen diejenigen, die er als pseudo-revolutionäre politische Parteien ansah, die die Revolution nur manipulieren wollten, um zusätzliche Stimmen zu gewinnen. Als sich der Krieg mit dem Norden hinzog, stieg er schnell in den Reihen der USA auf, und seine Rolle als herausfordernde Stimme gegen Soto und Arango kam schnell zu einem Höhepunkt. Jetzt, da er als neuer Vorsitzender dasteht, hat Severino eine noch radikalisiertere Version einer Arbeiterutopie als jede andere Fraktion zu konzipieren wagt, und es bleibt ungewiss, ob die USA ihn weiterhin so gründlich unterstützen wird wie bisher, wenn seine Ideen und die Idee eines pragmatisch wiederaufgebauten Argentiniens aufeinanderprallen."

 FOP_guillermo_mac_hannaford: "Guillermo Mac Hannaford"
 FOP_guillermo_mac_hannaford_high_command_desc: "§YGeneral Beschreibung\nGeboren:§! §gUnbekannt§!\n§YMilitärkarriere:§! §gAus einer wohlhabenden Familie stammend, genoss Guillermo Mac Hannaford eine recht komfortable Position in der Armee und diente als Teil eines Militärattachés in Bolivien, bevor er unter Gen. Nicolás Accame diente. An diesem Punkt nahmen die Dinge jedoch eine Wendung zum Schlechteren, und der Major wurde beschuldigt, für Paraguay und Chile zu spionieren und Staatsgeheimnisse an die betreffenden Mächte weiterzugeben. Nach unseren Untersuchungen scheinen diese Anschuldigungen gefälscht und als Teil eines GOU-unterstützten Plans zu seiner Entfernung aus seiner Position entwickelt worden zu sein. Letztendlich wurde seine Strafe jedoch vorzeitig beendet, als er von unseren Kräften aus der Gefangenschaft befreit wurde. Während einige an seinen ideologischen Verpflichtungen zweifeln mögen, macht ihn die Tatsache, dass er einer der wenigen argentinischen Offiziere ist, die sich unserer Sache angeschlossen haben, zu einer willkommenen Ergänzung.§!\n\n§YHinweise: Neutral in den Faktionsstreitigkeiten."

 FOP_consejo_del_reino_sic: "Consejo del Reino"
 FOP_consejo_del_reino_sic_desc: "§YBerater Beschreibung\nGegründet:§! §g1860, in Araukanien, Wallmapu§!\n§YPolitikkarriere:§! §gFormell 1860 gegründet als eine Art Äquivalent zum britischen House of Lords für das kurzlebige Königreich des französischen Abenteurers Orélie-Antoine I., tagte der \"Conseil du Royaume\" (Reichsrat) oder \"Consejo del Reino\" auf Spanisch weiter, auch im Exil während der \"Herrschaft\" seines Erben Achille und später noch zur Zeit von Antoine II., als er in \"Rat der königlichen Orden des Königreichs Araukanien und Patagonien\" umbenannt wurde. Bis zur Wiederherstellung des Königreichs mit Hilfe der brasilianischen Militärmacht war diese Iteration des Rates nichts weiter als ein glorifizierter sozialer Club, der fiktive Titel und Regierungsämter an seine exzentrische europäische Mitgliedschaft verteilte. In der Ära von Königin Laure-Thérèse und ihrem Erben Antoine III. hatte der Rat effektiv die Rolle einer Regentschaft übernommen, da keiner dieser Herrscher sich den Wahnvorstellungen ihrer Vorgänger hingeben wollte. Das war jedoch nur bis Antoine III. formell eingeladen wurde, seinen Thron wieder einzunehmen, begleitet von seinen loyalen Unterstützern. Seit diesem Tag haben sich die Zusammensetzung und Funktion des Rates jedoch radikal verändert. Nun wieder unter seinem ursprünglichen Namen, sind seine Reihen überfüllt mit Mapuche-Häuptlingen, brasilianischen Funktionären und verschiedenen integralistischen Mitläufern aus Französisch-Algerien, die alle heftig von der \"alten Garde\" bekämpft werden, die ihre eigene Vision dessen, was das Königreich \"sein sollte\", vor ihren Augen zerbröckeln sahen. Am Ende wurde der Rat ausgehöhlt und dient nur noch als Stempel für jede Politik, die in Rio de Janeiro für Patagonien diktiert wird.§!"

 FOP_leonidas_barletta: "Leonidas Barletta"
 FOP_leonidas_barletta_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g30. August 1902 in Buenos Aires, Argentinische Republik§!\n§YPolitikkarriere:§! §gDer argentinische sozialistische Erzähler und Essayist Leónidas Barletta gehört zu den Schriftstellern der Grupo de Boedo, die den sozialen Realismus verteidigen. Nach der Rebellion in Patagonien floh er in den Süden, wo er hauptsächlich im Journalismus und als Dramatiker tätig ist. Er ist Redaktionssekretär der Zeitschrift 'Claridad' und leitet die Kulturzeitung 'Propósitos', ein Forum für die unabhängige argentinische Linke. Durch Zeitungen und Zeitschriften veröffentlicht er Artikel, in denen er den Wert der Literatur als Zeugnis und Anklage sozialer Probleme verteidigt und den kulturellen Einfluss des Sozialismus verbreitet."

 FOP_emilio_lopez_arango: "Emilio López Arango"
 FOP_emilio_lopez_arango_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g25. Mai 1894 in Cudillero, Provinz Oviedo, Königreich Spanien§!\n§YPolitikkarriere:§! §gEr wurde 1894 im Fürstentum Cudillero in der Provinz Oviedo, Spanien, in eine Fischerfamilie geboren. Mit 14 Jahren emigrierte er nach Kuba, wo er durch die proletarischen Entbehrungen seine ersten Erfahrungen als Lohnarbeiter machte. Später kehrte er nach Spanien und dann 1910 nach Argentinien zurück, wo er der Bäckergilde beitrat und Teil der Bäckergewerkschaft in Buenos Aires wurde. Dort wurde er schnell zu einem der aktivsten Militanten und Redakteur von 'El Obrero Panadero' (Der Bäckerarbeiter). Da der Schulbesuch für seine Familie zu teuer war, brachte er sich alles selbst bei. Während eines Streiks wurde er aufgrund einer Auseinandersetzung zwischen Streikenden und Streikbrechern verhaftet und zu eineinhalb Jahren Gefängnis verurteilt. Dort traf er die Militanten Apolinario Barrera, Teodoro Antilli und andere und hatte Zeit zum Schreiben und viel Lesen. Nach seiner Entlassung, nachdem er die volle Strafe verbüßt hatte, kehrte er zu seiner Gilde zurück und wurde wieder Redakteur von El Obrero Panadero. Danach wechselte er zur anarchistischen Zeitung 'La Protesta' (Der Protest), wo er später mit Diego Abad de Santillán, einem anderen produktiven Anarcho-Syndikalisten, zusammenarbeitete.\n\nAufgrund der Patagonischen Rebellion spaltete sich Patagonien von Argentinien ab und wurde ein syndikalistischer Staat. Arango reiste von der Hauptstadt mit einem Fischerboot nach Puerto Madryn und blieb seither in Patagonien. Er schloss sich der Patagonischen Arbeiterfront-Fraktion an und wird zusammen mit seinem engen Freund und Genossen Antonio Soto als ideologischer Einiger der Front und eine der Schlüsselfiguren der Moderaten gesehen."

 FOP_jose_fernando_penelon: "José Fernando Penelón"
 FOP_jose_fernando_penelon_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g8. September 1890 in Buenos Aires, Argentinische Republik§!\n§YPolitikkarriere:§! §gBis zum Jahr 1906 ist nicht viel über ihn bekannt, als er während eines von Luis Bernard geführten Streiks der grafischen Arbeiter Gewerkschaftsführer wurde. Im selben Jahr trat er der Sozialistischen Partei Argentiniens bei und wirkte bei der Gründung der ersten Gewerkschaft mit. 1908 beteiligte er sich an der Gründung der Sozialistischen Jugend, legte die Grundlagen und entwarf die Ausrichtung des Gewerkschaftspropagandakomitees, das 18 Gewerkschaften organisieren konnte. 1910 trat er der Grafischen Föderation von Buenos Aires, einer Gilde, bei, und als die Grafische Föderation von Buenos Aires 1912 erstmals von den Arbeitgebern als Vertreterin der Arbeiter des Sektors anerkannt wurde, begann sich der Reformismus abzuzeichnen. Er wirkte auch bei der Gründung des Studienzentrums 'Carlos Marx' mit. Als die Zeitung 'Sozialistisches Wort' zum ersten Mal erschien, kritisierte Penelón diesen Reformismus. 1915 wurde er zum Direktor der Zeitung 'Grafischer Arbeiter' gewählt und gründete später das argentinische Komitee der Internationalen Roten Gewerkschaft. 1916 kandidierte er auch für das Amt des nationalen Abgeordneten, verlor aber. 1917 wurde er wegen seiner Kritik am Reformismus aus der Sozialistischen Partei Argentiniens ausgeschlossen und gründete daraufhin die Internationale Sozialistische Partei Argentiniens, später die Kommunistische Partei Argentiniens.\n\nAm 1. März 1919, knapp zwei Monate nach der Semana Trágica, äußerte sich Penelón im Namen der 'Internationalen' in einem Schreiben, in dem er die Aktionen der Regierung scharf verurteilte und die Schrecken erwähnte, die friedliche Bürger und Wehrlose während dieses Ereignisses erlitten. Penelóns Haus wurde zusammen mit dem anderer Gewerkschaftsführer durchsucht, was dazu führte, dass die FORA Garantien dafür forderte, dass Penelón nicht verfolgt würde. Später, im Sommer 1920, brachen in Patagonien Streiks aus, die zu einem Generalstreik und dann zu einer vollständigen Rebellion (der sogenannten Patagonischen Rebellion) führten, die schließlich zur Abspaltung Patagoniens vom Rest Argentiniens führte, und Penelón floh in den Süden, um dort eine neue Zukunft aufzubauen. Hier war Penelón für die diplomatischen Kontakte mit anderen sozialistischen Ländern verantwortlich und sicherte dem jungen Staat dringend internationale Unterstützung."

 FOP_victorio_codovilla: "Victorio Codovilla"
 FOP_victorio_codovilla_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g8. Februar 1894 in Ottobiano, Pavia, Königreich Italien§!\n§YPolitikkarriere:§! §gEr wurde 1894 als jüngster von sieben Söhnen von Venancio Codovilla und Juana Ferrandi in eine bürgerliche Familie geboren. Victorio besuchte eine Handelsschule in Mortara, wo er Egisto Cagnoni kennenlernte, einen sozialistischen Anführer, durch den er der italienischen sozialistischen Jugend beitrat. Als er aus wirtschaftlichen Gründen sein Studium abbrechen musste, trat er 1910 einer Telegrafengesellschaft bei und im folgenden Jahr der Italienischen Sozialistischen Partei (PSI) bei, wo er sich der internationalistischen Strömung anschloss.\n\nAm 12. Dezember 1912 kam er nach Buenos Aires, nachdem er von der PSI entsandt worden war, und trat der Argentinischen Sozialistischen Jugend bei, wobei er seinen ursprünglichen Namen 'Vittorio' in 'Victorio' änderte. Bald verließ er jedoch die gemäßigten sozialistischen Gruppen und schloss sich den sozialistischen Unterstützern Sowjetrusslands an, die aufgrund ihrer Niederlage im Russischen Bürgerkrieg nun Flüchtlinge waren und später zur Argentinischen Kommunistischen Partei wurden, wo er schnell in Führungspositionen aufstieg. Aufgrund der Rebellion Patagoniens wurden Victorio und andere syndikalistische und sozialistische Persönlichkeiten auf Fischerbooten nach Puerto Madryn geschickt, wo sie blieben. Victorio wurde später Vorsitzender des Comité de Unidad Sindical Clasista (CUSC), einer totalistischen Fraktion, die tatsächlich von Rodolfo Ghioldi geführt wurde, den viele als Victorio überlegen ansehen. Diese Fraktion gilt neben der USA und FORA als eine der wichtigsten in Patagonien."

 FOP_candido_testa: "Candido Testa"
 FOP_candido_testa_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §gUnbekannt§!\n§YPolitikkarriere:§! §gEr wurde in Italien geboren und kämpfte während des italienischen Bürgerkriegs auf der sozialistischen Seite. Nach dem Krieg schloss er sich Patagonien an, um den Arbeitern beim Aufbau einer militärischen Streitmacht zu helfen. Dient derzeit als Kommandeur des 'Todesbataillons' (Batalló de la Mort), einer der fähigsten Formationen in der patagonischen Milizstreitmacht, die einige der rücksichtslosesten Männer und Frauen des gesamten Staates umfasst."

 FOP_alvaro_yunque: "Álvaro Yunque"
 FOP_alvaro_yunque_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g20. Juni 1889 in La Plata, Provinz Buenos Aires, Argentinische Republik§!\n§YPolitikkarriere:§! §gÁlvaro Yunque ist ein argentinischer Schriftsteller und eine repräsentative Figur der argentinischen Linken seit den 1920er Jahren, als er begann, in Zeitschriften der Zeit mitzuarbeiten und seine ersten Bücher zu veröffentlichen. Als Kurzgeschichtenautor, Dramatiker, Historiker, Essayist und vor allem als Dichter, wie er sich selbst gerne nannte, umfasst sein literarisches Werk mehr als fünfzig veröffentlichte Titel und ebenso viele unveröffentlichte. Zusammen mit Leónidas Barletta und anderen führte er die Gruppe der sogenannten sozialen Schriftsteller an und schloss sich mit ihnen der Grupo de Boedo an, einer Gruppe von Schriftstellern, die in der 'Claridad' veröffentlicht. Er ist Mitarbeiter von 'La Protesta' sowie Dutzender anderer Zeitschriften und Zeitungen. Mitglied der CUSC."

 FOP_rodolfo_gonzalez_pacheco: "Rodolfo González Pacheco"
 FOP_rodolfo_gonzalez_pacheco_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g4. Mai 1883 in Tandil, Provinz Buenos Aires, Argentinische Republik§!\n§YPolitikkarriere:§! §gRodolfo González Pacheco ist ein argentinischer Schriftsteller, Dramatiker, Redner, anarchistischer Journalist und Aktivist. 1911 reiste er nach Mexiko, um mit den Magonisten an der mexikanischen Revolution mitzuwirken und kehrte 1914 nach Argentinien zurück. 1917 veröffentlichte er 'La Obra' (Das Werk), eine Zeitung der gleichnamigen anarchistischen Gruppe. Er ist Redakteur der anarchistischen Zeitung 'La Antorcha' (Die Fackel) und Mitarbeiter von 'La Protesta'."

 FOP_geronimo_arnedo_alvarez: "Geronimo Arnedo Álvarez"
 FOP_geronimo_arnedo_alvarez_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g14. Oktober 1897 in San Nicolás, Provinz Buenos Aires, Argentinische Republik§!\n§YPolitikkarriere:§! §gGeronimo Arnedo Álvarez ist ein argentinischer Politiker und kommunistischer Aktivist. Als Nachfahre einer argentinischen Bauernfamilie arbeitete er ab 1913 zunächst als Landarbeiter auf der Plantage, später im Kühlhaus und als Verlader im Hafen. 1921 und 1922 beteiligte er sich an Streiks und ging nach Patagonien. 1925 trat er der CUSC bei. 1933 wurde er Mitglied des Zentralkomitees der CUSC und widmete sich vollständig der Parteiarbeit. Zwischen 1930 und 1932, während der Diktatur von General José Félix Uriburu, arbeitete er im Untergrund und versuchte, die Kräfte des argentinischen Proletariats zu sammeln. Ende 1933 wurde er in die Französische Kommune geschickt, wo er an der Internationalen Schule studierte."

 FOP_diego_abad_de_santillan: "Diego Abad de Santillan"
 FOP_diego_abad_de_santillan_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g20. Mai 1897 in Reyero, Provinz León, Königreich Spanien§!\n§YPolitikkarriere:§! §gEr emigrierte 1906 mit seinen Eltern nach Argentinien, wo er eine Handelsschule besuchte und als Maurer, Schmied und Eisenbahngehilfe arbeitete, kehrte aber 1912 nach Spanien zurück, um dort zu studieren. Nach Abschluss der Oberschule in León ging er nach Madrid und begann 1915 ein Studium der Philosophie und Literatur.\n\nDort wurde er wegen seiner Teilnahme am Generalstreik von 1917 für eineinhalb Jahre im Cárcel Modelo inhaftiert. Während seiner Gefängniszeit kam er der anarchistischen Arbeiterbewegung entscheidend näher, da er von der moralischen Qualität der anarchistischen Arbeiter beeindruckt war, was ihn später dazu veranlasste, eine ethische und soziale Interpretation des Anarchismus zu formulieren. Nach seiner Freilassung 1918 kehrte er nach Argentinien zurück, wo er als Aktivist in der Federación Obrera Regional Argentina (FORA) und Redakteur der anarchistischen Zeitung 'La Protesta' tätig war. Nach der Abspaltung Patagoniens von Argentinien infolge der Patagonischen Rebellion schloss sich Santillán der anarcho-syndikalistischen Partei 'Union der Argentinischen Syndikate' an. Zu seinen Beiträgen zur Front gehören neben politischen und schriftstellerischen Tätigkeiten auch die Arbeit im Wirtschaftsministerium der Front."

 FOP_antonio_de_tomaso: "Antonio de Tomaso"
 FOP_antonio_de_tomaso_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g26. Juni 1889 in Buenos Aires, Argentinische Republik§!\n§YPolitikkarriere:§! §gArgentinischer sozialistischer Politiker. Als Sohn italienischer Einwanderer erwarb Tomaso im Alter von 24 Jahren einen Doktortitel in Rechtswissenschaften von der Universität Buenos Aires. Er trat 1912 der Sozialistischen Partei bei und war zwischen 1914 und 1921 Abgeordneter. Im Parlament vertrat er sozialistische Positionen in Fragen der Außenbeziehungen und Verteidigung. Floh 1922 aus Argentinien und setzte, zusammen mit anderen sozialistischen Politikern, seine Karriere in der Patagonischen Arbeiterfront fort. De Tomaso war von 1930-1933 Landwirtschaftsminister und zeigte in diesem Kabinett große innovative Fähigkeiten, in Übereinstimmung mit europäischen Sozialisten, die die Rolle des Staates und der Planung in der Wirtschaft diskutierten."

 FOP_gregorio_bermann: "Gregorio Bermann"
 FOP_gregorio_bermann_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1. September 1894 in Buenos Aires, Argentinische Republik§!\n§YPolitikkarriere:§! §gArgentinischer Psychiater, Philosoph, Aktivist, Autor und Humanist. Er war ein Anführer der Studentenbewegung Argentinische Universitätsföderation in Cordoba während der ersten Hälfte des 20. Jahrhunderts. Bermann hatte eine äußerst einflussreiche Rolle bei der Universitätsreform von 1918 in Argentinien, die sich im ganzen Land ausbreitete und die Art und Weise beeinflusste, wie die Hochschulbildung in vielen anderen lateinischen Ländern gelehrt wurde. Er spielte weiterhin eine aktive Rolle bei der Universitätsreform bis in die 1930er Jahre, als er während der Diktatur von Uriburu wegen seiner Führung in der Studentenbewegung und seiner linken Ansichten verfolgt und gezwungen wurde, das Land zu verlassen, woraufhin er nach Patagonien floh. Er ist Sozialist und ist seit den 1930er Jahren Teil des intellektuellen Netzwerks der CUSC, beteiligt sich an der Anti-Rechts-Bewegung und am Widerstand gegen verschiedene rechte Regierungen im Laufe der Jahre, einschließlich der von Uriburu.§!"

 FOP_roberto_noble: "Roberto Noble"
 FOP_roberto_noble_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g9. September 1902 in La Plata, Provinz Buenos Aires, Argentinische Republik§!\n§YPolitikkarriere:§! §gGeboren in privilegierte Verhältnisse in der Stadt La Plata, entwickelte Roberto Noble als Heranwachsender eine sozialistische Ideologie und erlangte bereits 1918 einen gewissen Ruf durch seinen Einsatz für die Bewegung zur Reform des argentinischen Universitätssystems, dessen Lehrplan bis dahin weitgehend von konservativen Katholiken bestimmt wurde. Erwarb einen Juratitel an der angesehenen Nationalen Universität von La Plata. 1922 trat er der Patagonischen Arbeiterfront bei und ist seitdem als Politiker und Journalist aktiv, unter anderem unterhielt er Kontakte zu im Untergrund agierenden Sozialisten in dem von Reaktionären kontrollierten Gebiet.§!"
