 Patagonia_Focus: "Schwerpunktbaum von Patagonien"

### Starting Tree ###
 FOP_the_revolutionary_fires: "Die Revolutionären Feuer"
 FOP_the_revolutionary_fires_desc: "Trotz der Versuche der argentinischen Regierung, die Flammen der Revolution zu ersticken, lebt unsere Bewegung weiter und wird täglich stärker. Auch wenn unser Sieg noch lange nicht sicher ist, müssen wir uns auf die finale Auseinandersetzung mit den Reaktionären im Norden vorbereiten."

 FOP_the_three_economic_issues: "Die Drei Wirtschaftsprobleme"
 FOP_the_three_economic_issues_desc: "Die patagonische Landschaft war nicht günstig für unsere Bewegung. Wir müssen klug vorgehen, wenn wir auf dem Schlachtfeld siegen wollen, und um uns darauf vorzubereiten, müssen wir zunächst die Probleme untersuchen, die unsere lokale Wirtschaft plagen."

 FOP_arms_smuggling: "Waffenschmuggel"
 FOP_arms_smuggling_desc: "Unser erster Schritt in Richtung einer patagonischen Industrierevolution ist es, uns die Mittel zu verschaffen, unseren revolutionären Staat vor den Reaktionären im Norden zu verteidigen. Da uns sogar die Mittel fehlen, eine industrielle Basis aufzubauen, müssen wir im Ausland nach Waffen suchen, die wir uns mit unseren spärlichen Ressourcen leisten können."

 FOP_the_patagonian_fishing_industry: "Die Patagonische Fischereiindustrie"
 FOP_the_patagonian_fishing_industry_desc: "Die beträchtliche atlantische Fischereiindustrie in Patagonien wurde durch die Revolution praktisch stillgelegt. Bevor wir eine Marine zum Schutz unserer Küsten aufbauen können, müssen wir zunächst unseren Fischern helfen, die Meere zurückzuerobern und Patagoniens stillgelegte Handelsflotte wiederherzustellen. Vor allem wird uns dies helfen, sowohl unser Volk als auch unsere Armee zu ernähren."

 FOP_exploiting_resources: "Ressourcenausbeute"
 FOP_exploiting_resources_desc: "Die patagonische Wirtschaft ist schwer unterentwickelt, viele der Bodenschätze der Region bleiben unter der Erde verborgen. Der einzige Grund dafür ist die Vernachlässigung durch das vorherige Regime. Nun, da wir unser Schicksal selbst in der Hand haben, müssen wir eine Rohstoffindustrie aufbauen, um sowohl unser Volk als auch unsere revolutionäre Armee zu unterstützen."

 FOP_industrial_planning_scheme: "Industrieplanungsprogramm"
 FOP_industrial_planning_scheme_desc: "Das alte Regime hat Patagonien in einem Zustand völliger Armut zurückgelassen, ohne jegliche moderne Industrie. Patagoniens eigene industrielle Revolution hat das ultimative Ziel, unserem Volk Wohlstand zu bringen. Bevor wir dies erfüllen können, müssen wir die nötigen Lieferketten aus dem Ausland aufbauen."

 FOP_central_construction_agency: "Zentrale Bauagentur"
 FOP_central_construction_agency_desc: "Wir werden die Ausbeutung und Launen des freien Marktes aufgeben und ein zentrales Planungskomitee in Puerto Madryn einrichten, das die künftige Entwicklung der Region überwacht. Durch klare Zielsetzungen für uns und unsere Arbeiter können wir die grundlegende Industrie und Infrastruktur, die Patagonien benötigt, effizienter schaffen."

 FOP_divert_funds_to_chubut: "Mittel nach Chubut umleiten"
 FOP_divert_funds_to_chubut_desc: "Die Nordregion Patagoniens, Chubut, ist zum Herzen der Revolution geworden, ist aber weit davon entfernt, die Muskelkraft für unsere Revolution zu sein. Durch die Umleitung von Mitteln in die Region hofft die Zentrale Bauagentur, Entwicklungsgebiete für zukünftige Industrie einrichten zu können."

 FOP_divert_funds_to_santa_cruz: "Mittel nach Santa Cruz umleiten"
 FOP_divert_funds_to_santa_cruz_desc: "Die Südregion Patagoniens, Santa Cruz, war weitgehend eine rückständige Region Argentiniens mit nur wenigen erwähnenswerten Fischerdörfern und Minen. Durch die Umleitung von Mitteln hofft die Zentrale Bauagentur, die Region auf das Entwicklungsniveau von Chubut zu bringen, damit sie weniger eine Last und mehr eine unterstützende Provinz für unsere Bemühungen wird."

 FOP_patagonias_industrial_revolution: "Britische Industriehilfe"
 FOP_patagonias_industrial_revolution_desc: "Durch die großen Anstrengungen unserer Arbeiter ist das Ziel, Patagonien in einen vollständig modernen Industriestaat zu verwandeln, endlich in Reichweite. Mit industrieller Unterstützung aus Britain sollte dieses Ziel erreichbar sein."

 FOP_military_autarky: "Kommunarden-Waffenproduktionsunterstützung"
 FOP_military_autarky_desc: "Um Argentinien von den Reaktionären zu befreien, sollten wir unsere Militärproduktion steigern. Durch die Anforderung von Werkzeugen und Maschinen in France können wir einen stetigen Strom von Waffen sicherstellen, die von patagonischen Händen für unsere Kriegsanstrengungen hergestellt werden."

 FOP_expand_the_fishing_fleet: "Ausbau der Fischereiflotte"
 FOP_expand_the_fishing_fleet_desc: "Unsere Flotte kann derzeit nur die grundlegendsten Bedürfnisse unseres Volkes decken. Das ist ein Anfang, aber wenn wir mehr unserer Ressourcen für die Erweiterung unserer Flotte einsetzen, können wir die Reichtümer, die uns die Ozeane bieten können, wirklich genießen."

 FOP_chilean_naval_assistance: "Chilenische Marineunterstützung"
 FOP_chilean_naval_assistance_desc: "Unsere Kameraden in Santiago haben uns seit Beginn unserer Revolution mit Soldaten, Waffen und Ressourcen unterstützt. Sie sind bereit, uns beim Schiffbau industrielle Unterstützung zu leisten."

 FOP_request_naval_assistance: "Marine-Unterstützung Anfordern"
 FOP_request_naval_assistance_desc: "Mit einer Küstenwache zum Schutz unserer Küste müssen wir nun nach Möglichkeiten suchen, die Lebensader unserer Feinde zu treffen. Wenn unsere Verbündeten bereit sind, uns einige ihrer älteren U-Boot-Modelle zur Verfügung zu stellen, sollten wir in der Lage sein, einen Guerillakrieg unter den Meeren zu führen, falls uns jemand angreift!"

 FOP_request_new_submarines: "U-Boot-Entwürfe Anfordern"
 FOP_request_new_submarines_desc: "Festungen und Landkriegsführung können uns nur bis zu einem gewissen Punkt bringen. Wenn wir gegen unsere Feinde zuschlagen wollen, müssen wir alte U-Boot-Entwürfe von unseren Verbündeten in Britannien anfordern. Selbst wenn sie nur einige Relikte aus dem Weltkrieg entbehren können, würde dies einen großen Beitrag zum Schutz unserer Küste vor feindlichen Kräften leisten."

 FOP_international_officer_training: "Internationale Offizierausbildung"
 FOP_international_officer_training_desc: "Unsere Marine wird derzeit hauptsächlich von einer Mischung aus Kapitänen umgebauter Zivilschiffe und unerfahrenen Zivilisten, die in Kommandopositionen gewählt wurden, befehligt. Wenn wir die Dritte Internationale davon überzeugen könnten, uns bei der Ausbildung unserer Offiziere zu helfen, könnte dies für unsere Bemühungen zur Stärkung unserer Marine von unschätzbarem Wert sein."

 FOP_coastal_defences: "Küstenverteidigung"
 FOP_coastal_defences_desc: "Sollte unsere Küstenwache in den Hafen zurückgedrängt oder versenkt werden, wären unsere Städte Landungsoperationen der Reaktionäre schutzlos ausgeliefert. Um sie daran zu hindern, solch feige Taktiken gegen uns einzusetzen, müssen wir Verteidigungsanlagen entlang unserer Küste errichten."

 FOP_population_surveys: "Bevölkerungserfassung"
 FOP_population_surveys_desc: "Um uns angemessen auf den kommenden Krieg vorzubereiten, müssen wir eine Volkszählung durchführen und beginnen, Einberufungslisten zu erstellen, da wir jeden verfügbaren Reservisten ausfindig machen müssen, den wir an die Front schicken können."

 FOP_rally_the_workers: "Versammelt die Arbeiter!"
 FOP_rally_the_workers_desc: "Die Sache der Frente Obrero ist gerecht! Die Arbeiter des Nordens wären klug, dies zu erkennen, und während ihre Stimmen vom nördlichen Regime zum Schweigen gebracht werden, können wir sie noch immer über unsere Informanten und versteckten Übertragungen erreichen. Wir werden ihnen helfen, unsere Linien zu erreichen, damit sie uns beim Sturz des Regimes unterstützen können, das es wagte, sie zu unterdrücken."

 FOP_women_at_arms: "Frauen unter Waffen"
 FOP_women_at_arms_desc: "Unsere Gegner im Norden haben die Frauen Argentiniens zu lange unterdrückt. Deshalb werden wir im Sinne der Gleichheit jeder Frau, die bereit ist in unserer Armee zu dienen, ein Gewehr geben und aktiv mehr dazu ermutigen. Während einige kleinliche Traditionalisten dieser Maßnahme widersprechen mögen, wird sie uns helfen, die Chancen gegen Buenos Aires auszugleichen."

 FOP_mass_recruitment_scheme: "Massenrekrutierungsplan"
 FOP_mass_recruitment_scheme_desc: "Um den Unterschied an Mannstärke auszugleichen, müssen wir so viele Menschen wie möglich in unsere Reihen bringen. Wir werden Rekrutierungsbüros in unserem revolutionären Staat einrichten und Offiziere durch das Land schicken, um die Menschen zu ermutigen, sich für unsere Sache zu melden. Während die überstürzten Bemühungen die Qualität unserer Armee leicht mindern könnten, wird es unsere Mannschaftskrise effektiv lösen."

 FOP_improvised_weaponry: "Improvisierte Waffen"
 FOP_improvised_weaponry_desc: "Genau wie wir bei der Mannstärke Abstriche machen mussten, um den Unterschied zu Buenos Aires auszugleichen, müssen wir das Gleiche bei unserer Ausrüstung tun. Wir werden eine Reihe von Werkstätten auf dem Land einrichten und mit patagonischem Einfallsreichtum zivile Gebrauchsgegenstände in tödliche Kriegswaffen verwandeln. Eine behelfsmäßige Waffe ist besser als eine leere Hand!"

 FOP_encourage_the_unwilling: "Die Unwilligen ermutigen"
 FOP_encourage_the_unwilling_desc: "Unsere Feinde übertreffen uns zahlenmäßig bei weitem und um diese Schwäche auszugleichen, müssen wir die Unwilligen ermutigen, das Richtige zu tun und die Waffen gegen den Feind zu erheben. Während dieser Schritt die patagonische Gesellschaft stören wird, ist es besser als unter den Reaktionären als Sklaven zu enden."

 FOP_chilean_military_aid: "Chilenische Militärhilfe"
 FOP_chilean_military_aid_desc: "Während wir am Abgrund des Krieges stehen, haben unsere Kameraden auf der anderen Seite der Anden uns mitgeteilt, dass sie bereit sind, ihre Militärhilfe für uns zu verstärken. Dies wird maßgeblich dazu beitragen, unsere entstehende revolutionäre Armee mit angemessenen Waffen auszustatten."

 FOP_internationale_guns: "Internationale Waffen"
 FOP_internationale_guns_desc: "Unsere Genossen in Chile können uns nur begrenzt unterstützen. Um sicherzustellen, dass jeder Soldat ein Gewehr und genügend Munition hat, um die zahlenmäßige Überlegenheit der Konterrevolutionäre auszugleichen, müssen wir uns im Ausland nach Hilfe umsehen. Glücklicherweise können uns unsere Genossen in Paris und London im Geiste der roten Solidarität mit dem Nötigen versorgen."

 FOP_indiscriminate_conscription: "Unterschiedslose Einberufung"
 FOP_indiscriminate_conscription_desc: "Um unseren Personalmangel zu beheben, müssen wir möglicherweise den Umfang unserer Einberufungsbemühungen erweitern. Jeder Mann und jede Frau muss seine Pflicht für die Revolution erfüllen. Auch wenn die Qualität unserer Armee bis zum Kriegsgewinn durch den Zustrom ungeeigneter Soldaten leiden wird, ist ein ungeeigneter Soldat besser als gar kein Soldat."

 FOP_call_for_chilean_volunteers: "Aufruf nach chilenischen Freiwilligen"
 FOP_call_for_chilean_volunteers_desc: "Viele unserer Genossen jenseits der Anden sind begierig darauf, die Revolution zu verbreiten und für ihr Land zu kämpfen, können sich aber nicht in die chilenische Armee einschreiben. Wir müssen so vielen wie möglich die Nachricht überbringen, dass auf unserer Seite der Grenze eine Ration, ein Gewehr und eine Gelegenheit zur Verbreitung der Revolution warten."

 FOP_call_for_european_manpower: "Aufruf nach europäischen Arbeitskräften"
 FOP_call_for_european_manpower_desc: "Selbst wenn wir jedem Mann und jeder Frau in Patagonien ein Gewehr gäben, wären wir noch in der Unterzahl. Um unseren Feinden ebenbürtig zu sein, müssen wir unsere Genossen in Europa um Hilfe bitten, unsere Reihen zu verstärken. Glücklicherweise ist die Wiege der Weltrevolution randvoll mit Revolutionären, die begierig sind, der sozialistischen Sache zu helfen. Wir müssen nur die Nachricht verbreiten und ihnen helfen, unsere Küsten zu erreichen."

 FOP_international_force: "Internationale Streitkraft"
 FOP_international_force_desc: "Es gibt unzählige aufstrebende und erfahrene Revolutionäre auf der ganzen Welt, die bereit, willens und fähig sind, sich uns anzuschließen. Wir müssen nur die Botschaft verbreiten und so vielen wie möglich helfen, zu uns zu stoßen. Auch wenn dies zu einigen Koordinationsproblemen zwischen unseren Soldaten führen wird, wird es sicherstellen, dass unsere Reihen gefüllt sind."

 FOP_international_air_volunteers: "Internationale Luftfreiwillige"
 FOP_international_air_volunteers_desc: "Während die Idee einer patagonischen Luftstreitkräfte derzeit unrealistisch ist, haben unsere verstärkten Kontakte mit ausländischen Revolutionären es uns ermöglicht, erfahrene Piloten aus aller Welt zu erreichen, die bereit sind, die Lüfte rot zu färben. Auch wenn diese Draufgänger nur ihre eigenen Flugzeuge zur Verfügung stellen können, wird ihre Anwesenheit auf unserer Seite den Kapitalisten die unbestrittene Luftherrschaft verwehren, mit der sie rechnen!"

 FOP_an_end_to_the_manpower_crisis: "Ein Ende der Personalkrise"
 FOP_an_end_to_the_manpower_crisis_desc: "Verzweifelte Zeiten erforderten in der Tat verzweifelte Maßnahmen, aber dank unserer Bemühungen verfügen wir nun über eine Streitmacht, die den Unterdrückern im Norden die Stirn bieten kann. Wenn der Feind kommt, um uns unsere Freiheit zu nehmen, sind wir endlich bereit, ihm mit einer voll bemannten revolutionären Armee entgegenzutreten!"

 FOP_fortify_the_border: "Die Grenze befestigen"
 FOP_fortify_the_border_desc: "Angesichts der zahlenmäßigen und ausrüstungstechnischen Überlegenheit des Feindes ist eine defensive Haltung nicht auszuschließen. Indem wir unsere Frontlinie mit Befestigungen und Schützengräben versehen, werden wir sicherstellen, dass unsere ehemaligen Unterdrücker einen hohen Preis für jeden Zentimeter patagonischen Bodens zahlen, den sie unseren befreiten Arbeitern zu stehlen versuchen!"

 FOP_infiltrating_the_north: "Den Norden infiltrieren"
 FOP_infiltrating_the_north_desc: "Den Feind nach seinen Bedingungen zu bekämpfen, wäre unser Tod. Stattdessen werden wir unseren Gegner vernichten, indem wir unkonventionell kämpfen und sie zwingen, uns nach unseren Bedingungen zu begegnen, nicht nach ihren."

 FOP_european_way_of_war: "Europäische Kriegsführung"
 FOP_european_way_of_war_desc: "Die meisten unserer Kämpfer sind Milizionäre und Guerilleros ohne formelle militärische Ausbildung. Während sie mehr als fähig sind, unser Land zu verteidigen, bieten einige unserer europäischen Kameraden an, uns bei der Organisation unserer Divisionen nach einem reguläreren Modell zu helfen. Die Integration weiterer dieser Veteranen zur Ausbildung unserer Milizen wird auch ihre allgemeine Effizienz verbessern."

 FOP_strike_the_railroads: "Die Eisenbahnen angreifen"
 FOP_strike_the_railroads_desc: "Argentinien ist ein weites Land voller Berge und Flüsse. Dies zwingt den Feind dazu, sich stark auf Eisenbahnen zu verlassen, um ihre Streitkräfte durch das Land zu bewegen. Wenn wir eine Reihe von Eisenbahnsabotagen vorbereiten könnten, sollten wir in der Lage sein, ihre Mobilität in den ersten entscheidenden Kriegswochen vorübergehend zu lähmen."

 FOP_infiltrator_cells: "Infiltrationszellen"
 FOP_infiltrator_cells_desc: "Argentinien ist ein weites Land voller Berge und Flüsse. Dies zwingt den Feind, seine Streitkräfte im ganzen Land zu verteilen. Wenn wir infiltrieren und die Saat der Rebellion säen könnten, sollten wir in der Lage sein, ihre Ressourcen in den ersten entscheidenden Kriegswochen vorübergehend zu binden."

 FOP_international_armour_specialists: "Internationale Panzerexperten"
 FOP_international_armour_specialists_desc: "Der Weltkrieg bewies die Wirksamkeit von Panzern in modernen Durchbruchsoperationen. Damit unsere revolutionären Streitkräfte sich vollständig in eine moderne Armee verwandeln können, ist es notwendig, einen mechanisierten Zweig zu entwickeln. Mit Hilfe britischer und französischer Ingenieure sollten wir diesen Prozess erheblich beschleunigen können."

 FOP_standardising_our_tactics: "Standardisierung unserer Taktiken"
 FOP_standardising_our_tactics_desc: "Die sehr dezentralisierte Natur unserer Streitkräfte hat zu einer Situation geführt, in der jeder Trupp seine eigenen Taktiken und Methoden hat, und manchmal sind sie nicht einmal richtig organisiert. Während Unberechenbarkeit ihre Vorteile hat, sollten wir zumindest unsere Armeetaktiken soweit standardisieren, dass unsere Offiziere vorhersehen können, welche Züge von ihren Kameraden zu erwarten sind."

 FOP_veteran_instructors: "Veteranen als Ausbilder"
 FOP_veteran_instructors_desc: "Da unsere revolutionäre Armee hauptsächlich aus Freiwilligenmilizen der lokalen Bevölkerung besteht, ist ihre Qualität von Regiment zu Regiment sehr unterschiedlich. Indem wir einige unserer fähigeren und erfahreneren Veteranen sorgfältig auswählen und bei unseren neuen Rekruten einbetten, können wir ihre Leistung ausgleichen und das institutionelle Wissen der Armee besser bewahren."

 FOP_unconventional_supply_networks: "Unkonventionelle Versorgungsnetzwerke"
 FOP_unconventional_supply_networks_desc: "Unsere Kampfweise bedeutet, dass sich unsere revolutionären Soldaten oft außerhalb konventioneller Versorgungsketten befinden. Durch die Einrichtung vorgeschobener Versorgungsdepots vor Vorstößen und die Ausbildung unserer Kämpfer in der besseren Beschaffung von Nachschub hinter feindlichen Linien werden wir unsere allgemeine Versorgungssituation erheblich verbessern."

 FOP_foreign_doctrine_assistance: "Ausländische Doktrinunterstützung"
 FOP_foreign_doctrine_assistance_desc: "Mit zunehmender Erfahrung unserer Armee verbessern sich auch unsere Taktiken. Da wir uns nun von den Grundlagen wegbewegen, müssen wir definieren, welche Form unsere Großstrategie annehmen soll, und sollten uns dabei Hilfe von der Internationale holen."

 FOP_mandatory_militia_training: "Verpflichtendes Miliztraining"
 FOP_mandatory_militia_training_desc: "Die ständige Bedrohung durch Konterrevolutionäre in Buenos Aires und darüber hinaus zwingt uns, unseren Bürgern ein grundlegendes Miliztraining vorzuschreiben. Durch die körperliche und geistige Vorbereitung unseres Volkes auf zukünftige Konflikte können sie weitaus effizienter zu kampftauglichen Soldaten ausgebildet werden, wenn ihr Dienst an der Revolution am dringendsten benötigt wird."

 FOP_a_militarised_society: "Eine Militarisierte Gesellschaft"
 FOP_a_militarised_society_desc: "Es kann keinen dauerhaften Frieden mit den Konterrevolutionären geben und um unsere Revolution zu schützen, müssen wir unsere Gesellschaft für die unvermeidlichen Konflikte, die vor uns liegen, militarisieren. Mit einer vorbereiteten und kriegsbereiten Bevölkerung wird jeder, der dumm genug ist, Krieg gegen unser Land zu führen, auf erbitterten Widerstand aus allen Gesellschaftsschichten stoßen."

### Political Tree ###
 FOP_the_revolution_successful: "Die Revolution ist Erfolgreich"
 FOP_the_revolution_successful_desc: "Gegen alle Widrigkeiten stehen wir siegreich. Unser Land mag in Trümmern liegen und unser Volk muss sich für eine Zeit daran anpassen. Aber vergessen wir nicht, dass wir Arbeiter es waren, die dieses Land aufgebaut haben, und als solche werden wir es wieder tun!"
 FOP_the_first_national_trade_union_congress: "Der Erste Nationale Gewerkschaftskongress"
 FOP_the_first_national_trade_union_congress_desc: "Aus einer Tradition der republikanischen Demokratie heraus hatte Argentinien bis zu diesem Zeitpunkt nie einen Gewerkschaftskongress, und während viele diesem historischen Ereignis gespannt entgegensehen, befürchten viele auch, dass es sich lediglich um eine Maskerade für ein diktatorisches Regime handelt. Als sich die Tore des alten Kongresses für die Gewerkschaftsdelegierten öffnen, steht das Schicksal der Nation auf Messers Schneide..."
 FOP_the_anarchist_radicals: "Die anarchistischen Radikalen"
 FOP_the_anarchist_radicals_desc: "Mit Severino di Giovanni als amtierendem Vorsitzenden haben sich die anarchistischen Radikalen der USA entscheidend gegen die anderen Fraktionen durchgesetzt. Mit einer sehr harten Haltung gegenüber Religion, Ungleichheit und Nationalismus werden die Anarchisten versuchen, alle Überreste des alten Argentiniens hinwegzufegen und das argentinische Territorium zu einer Nation für alle Arbeiter der Welt zu machen."
 FOP_female_rights_debate: "Frauenrechtsdebatte"
 FOP_female_rights_debate_desc: "Während die konservativen Regime lange versuchten, Frauen von Männern getrennt zu halten, veränderte das Aufkommen liberalerer Regime über die Jahre die Perspektiven für viele von ihnen, was zur Gründung vieler feministischer Organisationen und zur gleichberechtigten Einbindung von Frauen in vielen Bereichen wie dem Kino führte. Giovanni möchte dies jedoch noch weiter vorantreiben, und diese Angelegenheit muss im Kongress diskutiert werden..."
 FOP_confront_the_church: "Die Kirche konfrontieren"
 FOP_confront_the_church_desc: "Argentinien war de facto nie ein säkulares Land, die Kirche spielte stets die Rolle eines wichtigen Machtmaklers in der Politik. Mit dem Aufkommen des revolutionären Regimes ist dies jedoch eindeutig zu Ende. Während Severinos Männer bereit stehen, jeden Kleriker in Argentinien zu verfolgen, steht nur noch der Kongress zwischen ihnen und der vollständigen Entfernung der Kirche aus der Nation..."
 FOP_build_a_new_society: "Eine neue Gesellschaft aufbauen"
 FOP_build_a_new_society_desc: "Nachdem die Aufgaben des Kongresses abgeschlossen sind, hat Severino angeboten, ein Gesetz zu verabschieden, das den Kongress erheblich schwächt und die meisten seiner Pflichten an einen von regionalen Räten gewählten Bundesrat überträgt. Während dies unsere Kontrolle über die entferntesten Regionen unserer Nation reduzieren könnte, wird es den industrialisierteren Sektoren ermöglichen, reibungsloser zu funktionieren."
 FOP_the_anarchist_moderates: "Die anarchistischen Moderaten"
 FOP_the_anarchist_moderates_desc: "Mit Soto, der weiterhin den Vorsitz innehat, bleibt die USA an der Spitze der anderen Gewerkschaften und bereitet nun weitreichende Veränderungen für die Nation vor. Obwohl ideologisch getrieben, ist Soto bei weitem ein Pragmatiker innerhalb der revolutionären Bewegung, und er wird versuchen, die anarchistischen Ideale mit der Gesellschaft in Einklang zu bringen, die er nun aufzubauen hat. Nur die Zeit wird zeigen, ob dies erfolgreich sein wird..."
 FOP_moderate_decentralization: "Moderate Dezentralisierung"
 FOP_moderate_decentralization_desc: "Obwohl ein kompromissbereiter Mann, ist Soto immer noch Anarchist und hat daher angeordnet, dass einige der Verantwortlichkeiten des Kongresses an lokale und regionale Räte übertragen werden, wobei nur weitgehend wesentliche Aufgaben für die Zentralregierung bleiben. Während sich das Machtgleichgewicht nicht so dramatisch verschoben hat wie ursprünglich vorgesehen, markiert es dennoch eine Veränderung gegenüber dem zentralisierten Charakter des argentinischen Systems."
 FOP_war_preparations_bill: "Kriegsvorbereitungsgesetz"
 FOP_war_preparations_bill_desc: "Während es der Wunsch vieler Anarchisten wäre, den Kongress vollständig abzuschaffen, ist die Wahrheit, dass viele reaktionäre Regime auf unsere Nation schielen und auf einen Moment der Schwäche warten, um zuzuschlagen. Daher hat der Vorsitzende ein Kriegsvorbereitungsgesetz für den Kongress vorgeschlagen, das seine Herrschaft und die Existenz des Kongresses auf unbestimmte Zeit verlängert, bis 'Die Zeiten der reaktionären Aggression zu Ende sind'."
 FOP_root_out_reactionaries: "Reaktionäre ausmerzen"
 FOP_root_out_reactionaries_desc: "Unsere Nation kann nicht vor ausländischen Reaktionären sicher sein, wenn lokale Reaktionäre ihnen dabei helfen, unsere Revolution zu ersticken. Wir können diesen Verrätern keinen Spielraum geben, und daher werden wir eine nationale Anstrengung unternehmen, um alle zu fassen, die unsere Revolution bedrohen könnten."

 FOP_knowledge_transfer_to_a_new_generation: "Wissenstransfer an eine neue Generation"
 FOP_knowledge_transfer_to_a_new_generation_desc: "Vielleicht ist unsere wertvollste Ressource die große Anzahl von Kriegsveteranen in unserer Gesellschaft. Obwohl viele von ihnen beginnen, für die Härte der Frontlinien ungeeignet zu werden, darf ihr Erfahrungsschatz nicht verloren gehen. Indem wir mehr von ihnen zur Ausbildung der nächsten Soldatengeneration einsetzen, werden wir unsere Ausbildungseffizienz steigern."

 FOP_defensive_measures: "Defensive Maßnahmen"
 FOP_defensive_measures_desc: "Der Revolutionskrieg lehrte uns, auch mit knappsten Ressourcen und Material schnell Verteidigungsanlagen zu errichten. Wenn diese Lehren breiter vermittelt werden, können wir die Baugeschwindigkeit unserer Befestigungen verbessern, ohne deren Wirksamkeit zu beeinträchtigen."

 FOP_federal_militia_recruitment_drive: "Föderale Miliz-Rekrutierungskampagne"
 FOP_federal_militia_recruitment_drive_desc: "Während jede Region ihre eigene Miliz haben darf, benötigen wir dennoch eine föderale Armee, um gegen die Reaktionäre zu kämpfen. Die von den Regionalräten vorgeschlagene Lösung ist, einen Prozentsatz ihrer regionalen Milizen zu 'rekrutieren', der stattdessen für einen mit jedem Rat vereinbarten Zeitraum für uns kämpfen wird. Auch wenn dies vielleicht nicht die bestausgebildeten Streitkräfte hervorbringt, wird es uns sicherlich ideologisch motivierte Soldaten geben."
 FOP_reconciliate_with_the_church: "Versöhnung mit der Kirche"
 FOP_reconciliate_with_the_church_desc: "Da die argentinische katholische Kirche seit Jahrzehnten, wenn nicht seit Jahrhunderten seit der Kolonialzeit, als wichtiger Machtfaktor fungiert, wäre es möglicherweise klug, sich ihr wieder anzunähern, um unser Regime zu sichern..."
 FOP_pass_revolutionary_laws: "Revolutionäre Gesetze verabschieden"
 FOP_pass_revolutionary_laws_desc: "Mit dem Kommen einer revolutionären Regierung ist es Zeit für den Kongress, den Arbeitern zu geben, was sie wollen. Mit der Verabschiedung arbeiterfreundlicher Gesetze wie bezahltem Urlaub, der Schaffung demokratisierter Arbeitsplätze, der Genehmigung von Unterstützung für Arbeitslose und Behinderte werden wir sicherlich die Unterstützung der Industriearbeiter der Nation gewinnen!"
 FOP_cooperate_with_the_UC: "Kooperation mit der UC"
 FOP_cooperate_with_the_UC_desc: "Die Union Civica, die Koalition der Union Civica Radical und der Union Civica Radical Antipersonalista, hat uns offen unterstützt, wobei viele ihrer Mitglieder der FORA beigetreten sind, um unserer Gewerkschaft zusätzliches Gewicht im Kongress zu verleihen. Außerdem haben wir uns über die Jahre gegenseitig in unserer Politik unterstützt, und es ist nur richtig, dass wir ihnen jetzt, da wir an der Spitze stehen, einen Platz in unserer Regierung geben."
 FOP_the_socialist_party_moderates: "Die Moderaten der Sozialistischen Partei"
 FOP_the_socialist_party_moderates_desc: "Nach jahrzehntelangem Kampf ist es der Sozialistischen Partei endlich gelungen, zur dominierenden Kraft in der argentinischen Politik zu werden. Wenig überraschend wurde dies von der Öffentlichkeit gut aufgenommen, da die Sozialistische Partei bereits eine Geschichte vernünftiger Kompromisse und Sozialgesetze vorweisen kann. Es wird erwartet, dass ihre Herrschaft, wenn auch nicht so radikal wie die anderen Gewerkschaften, dennoch versuchen wird, unsere Nation zugunsten der Arbeiter zu reformieren."
 FOP_reinstate_municipal_elections: "Kommunalwahlen wiederherstellen"
 FOP_reinstate_municipal_elections_desc: "Die Sozialisten waren nie dafür, Argentinien um die Gewerkschaften herum zu reformieren, und haben daher einen Gesetzentwurf im Kongress eingebracht, der es den Gemeinden erlaubt, ihre Beamten wieder uneingeschränkt zu wählen. Trotz heftiger Proteste der Opposition stellt die Mehrheit der sozialistischen Partei sicher, dass der Gesetzentwurf keine schwerwiegenden Komplikationen haben wird."
 FOP_hold_provincial_elections: "Provinzwahlen abhalten"
 FOP_hold_provincial_elections_desc: "Als Teil ihrer Bemühungen, die argentinische Republik wiederherzustellen, haben die Sozialisten einen Gesetzentwurf eingebracht, der es den einzelnen Provinzen Argentiniens ermöglicht, wieder ihre Gouverneure zu wählen. Während sie seit dem Ende des Bürgerkriegs Übergangsgouverneure hatten, ist es nun an der Zeit, dass das Volk diese Rolle jemandem ihrer Wahl überträgt."
 FOP_restore_the_suspended_constitution: "Die suspendierte Verfassung wiederherstellen"
 FOP_restore_the_suspended_constitution_desc: "Der letzte Schritt zur vollständigen Wiederherstellung der argentinischen Republik ist die Wiedereinführung der Verfassung von 1898. Während einige Revolutionäre ihre Existenz verabscheuen mögen, war unser Gründer Juan B. Justo ein überzeugter Verfechter des Konstitutionalismus, und während die Option, sie an unsere Herrschaft anzupassen, weiterhin zur Debatte steht, müssen wir sie zunächst vollständig wieder einführen."
 FOP_expand_the_Hogar_Obrero: "Den Hogar Obrero erweitern"
 FOP_expand_the_Hogar_Obrero_desc: "Der Hogar Obrero, eine von den Gründern der PS im Jahr 1905 geschaffene Baugenossenschaft, ist seit langem das bevorzugte Wohnungsunternehmen der Sozialisten. Mit unserer Regierung an der Macht sollten wir ihre Tätigkeiten ausweiten und sie in öffentliche Bauprogramme einbinden, damit wir die Obdachlosigkeit in Argentinien ein für alle Mal beenden können."
 FOP_establish_a_free_market: "Einen freien Markt etablieren"
 FOP_establish_a_free_market_desc: "Der Gründer der Partido Socialista, Juan B. Justo, war ein treuer Anhänger der Ideen des Freihandels und des dadurch entstehenden Wohlstands. Allerdings war er sich auch bewusst, wie Arbeiter um ihren Verdienst gebracht werden konnten. Als ihre Nachfolger werden wir einen wettbewerbsfähigen internen freien Markt schaffen, in dem nur Genossenschaften oder andere arbeitnehmerfreundliche Organisationen wirklich konkurrieren können."
 FOP_maintain_revolutionary_democracy: "Revolutionäre Demokratie aufrechterhalten"
 FOP_maintain_revolutionary_democracy_desc: "Trotz der Forderungen nach einer Rückkehr zur alten Verfassung hat die Revolution Argentinien für immer verändert. Es wäre ein Fehler, zum alten System zurückzukehren. Stattdessen sollten wir die Macht der Sozialisten im Gewerkschaftskongress festigen, anstatt den alten Kongress wiederzubeleben, ungeachtet dessen, wie sehr dies andere Parteien beleidigen mag..."
 FOP_the_Ugartistas: "Die Ugartistas"
 FOP_the_Ugartistas_desc: "Die Ugartistas, die sich von einem kleinen Klub zu einer beachtlichen Fraktion der Sozialisten nach dem Sieg der Revolution entwickelten, streben einen neuen Ansatz zum Sozialismus an, der die Ideen des argentinischen Nationalismus, des amerikanischen Antiimperialismus und andere Konzepte wie Agrarismus und Wirtschaftsdemokratie vereint. Nur die Zeit wird zeigen, ob diese Mischung für oder gegen den neuen Vorsitzenden arbeiten wird."
 FOP_introduction_of_worker_selfmanagement: "Einführung der Arbeiterselbstverwaltung"
 FOP_introduction_of_worker_selfmanagement_desc: "Mit gefestigter Macht hat der Vorsitzende beschlossen, dem Kongress einen Gesetzentwurf vorzulegen, der die Verstaatlichung einer Reihe von Schlüsselunternehmen in Argentinien fordert. Er hat jedoch erklärt, dass er diese nicht dem Staatsapparat hinzufügen, sondern stattdessen den Arbeitern die Verwaltung der Unternehmen überlassen möchte."
 FOP_encourage_worker_cooperatives: "Arbeitergenossenschaften fördern"
 FOP_encourage_worker_cooperatives_desc: "Um einen reibungsloseren Übergang zu einer sozialistischen Wirtschaft zu fördern, hat der Vorsitzende vorgeschlagen, Kredite an unternehmerische Betriebe zu vergeben, solange diese von den Arbeitern verwaltet werden. Auch wenn die Kredite anfänglich nicht günstig sein mögen, könnten sich die langfristigen Vorteile als lohnend erweisen."
 FOP_collaborate_with_the_CGT: "Mit der CGT zusammenarbeiten"
 FOP_collaborate_with_the_CGT_desc: "Die Central General del Trabajo, von anderen Gewerkschaften fast zerstört wegen ihrer Zusammenarbeit mit den früheren argentinischen Regimen, ist Baldomeros Sache vollkommen treu. Daher sollten wir ihre Loyalität belohnen, indem wir ihren Anliegen Aufmerksamkeit schenken und einigen ihrer Mitglieder Zugang zu unseren Mitteln für ihre Projekte gewähren..."
 FOP_encourage_patriotism: "Patriotismus fördern"
 FOP_encourage_patriotism_desc: "Obwohl eine sozialistische Nation, besteht Baldomero darauf, dass unser Kampf gegen Imperialismus und Kapitalismus nicht 1921 begann, sondern 1810, als unsere Vorväter sich von Spanien lossagten. Als solches steht das Bild Argentiniens als Zeugnis des Anti-Imperialismus. Um diese Idee in der Öffentlichkeit weiter zu festigen, hat er eine Bildungs- und Propagandakampagne gestartet, damit jeder Argentinier ohne Scham Patriot sein kann!"
 FOP_united_south_american_states: "Vereinigte Südamerikanische Staaten"
 FOP_united_south_american_states_desc: "Während wir die Absichten der Internationale zur Weltrevolution respektieren, ist es schwer, unsere Verteidigung Nationen anzuvertrauen, die so weit entfernt sind und deren Kulturen und Geschichten von so vielen Akten des brutalen Imperialismus gegen unseren Kontinent und viele andere befleckt sind. Daher werden wir uns selbst um unseren Schutz kümmern und eine neue Fraktion gründen, die sich um die südamerikanischen Nationen kümmern wird."
 FOP_breadbasket_of_the_revolution: "Kornkammer der Revolution"
 FOP_breadbasket_of_the_revolution_desc: "Argentinien ist seit langem als 'Kornkammer der Welt' bekannt. Da die Syndikalisten in Europa auf Kriegspfad gegen die Reaktionäre sind, müssen wir diese Stärke unserer Nation zum Vorteil unserer Verbündeten nutzen und ihnen die dringend benötigten Vorräte zur Verfügung stellen."
 FOP_the_communist_supremacy: "Die Kommunistische Vorherrschaft"
 FOP_the_communist_supremacy_desc: "Trotz des schweren Rückschlags beim Scheitern der Oktoberrevolution in Russland hat es die argentinische kommunistische Partei dennoch geschafft, an die Macht zu kommen und hält nun die Mehrheit der Sitze im Kongress. Während ihr gemeinsamer Traum mit den Bolschewiken von einer neuen Weltordnung unter kommunistischem Banner noch in weiter Ferne sein mag, hat dieser Sieg sie diesem Ziel sicherlich einen Schritt näher gebracht."
 FOP_economic_aid_for_the_internationale: "Wirtschaftshilfe für die Internationale"
 FOP_economic_aid_for_the_internationale_desc: "Argentinien ist kaum eine Industriemacht vergleichbar mit Britannien und Frankreich, aber wir haben einen bedeutenden Agrarsektor und reiche Bodenschätze. Mit einem ordnungsgemäßen Konvoisystem kann diese materielle Hilfe die europäischen Küsten erreichen und ihren Kampf für eine bessere Welt unterstützen."
 FOP_join_the_Third_Internationale: "Der Dritten Internationale beitreten"
 FOP_join_the_Third_Internationale_desc: "Mit unseren wiederaufgebauten Städten und Industrien und den vor kapitalistischer Ausbeutung geschützten Arbeitern können wir unseren Blick wieder auf den internationalen revolutionären Kampf richten. Der Hammer von Marx und die Sichel Lenins werden sich über die Welt erheben, während wir die Macht des Proletariats gegen die Kapitalisten einsetzen."
 FOP_permanent_conscription_brigades: "Permanente Einberufungsbrigaden"
 FOP_permanent_conscription_brigades_desc: "Einberufungsbrigaden wurden von kommunistischen Milizen eingesetzt, während wir auf den Angriff gegen die Reaktionäre warteten. Während einige Erfolge erzielt wurden, erfordern die revolutionären Pläne der Kommunisten eine größere Militärmacht, und so haben sie beschlossen, die Einberufungsbrigaden dauerhaft einzuführen, damit unsere Streitkräfte genügend Mannstärke haben, um die Weltrevolution weiter zu unterstützen."
 FOP_begin_primitive_socialist_accumulation: "Primitive Sozialistische Akkumulation beginnen"
 FOP_begin_primitive_socialist_accumulation_desc: "Mit den Schriften von Yevgeni Preobrazhensky als Grundlage für unsere Ideen ist es nun an der Zeit, dass unsere Nation von einem reinen Agrarexporteur zu einem bedeutenden Industriezentrum aufsteigt. Dafür wird der Staat den Produktionsüberschuss der ländlichen Bauernschaft aneignen, um durch die Monopolisierung des Exports dieser Produkte Kapital für die Industrialisierung anzuhäufen."
 FOP_militarization_of_labour: "Militarisierung der Arbeit"
 FOP_militarization_of_labour_desc: "Nach Leo Trotzkis Theorie der Militarisierung der Arbeit werden wir beginnen, unsere Bürger für Hilfsdienste einzuziehen. Auch wenn nicht jeder mit dieser Maßnahme zufrieden sein mag, ist es ihre Pflicht als vom Joch der Bourgeoisie befreite Arbeiterklasse, ihren Mitarbeitern und dem Staat, der sie schützt, zu helfen, sich den Feinden zu stellen, die sie bedrohen könnten."
 FOP_submit_unions_to_state_machinery: "Gewerkschaften der Staatsmaschinerie unterordnen"
 FOP_submit_unions_to_state_machinery_desc: "Während Gewerkschaften wichtig sind, was durch die Tatsache bewiesen wird, dass eine Gruppe revolutionärer Gewerkschaften in der Lage war, das argentinische Regime zu stürzen, ist es unbestreitbar, dass in Krisenzeiten Opfer gebracht werden müssen. Unsere Nation muss ihre Produktionsleistung steigern, wenn sie die ausländischen Reaktionäre fernhalten will, und daher sollten die Gewerkschaften des Landes ihre kleinlichen Streitigkeiten beenden und sich der Partei unterordnen."
 FOP_five_year_plan: "Fünfjahresplan"
 FOP_five_year_plan_desc: "Mit dem ersten Grundstein zur Industrialisierung wurde zwar ein Anfang gemacht, aber wir haben noch einen weiten Weg vor uns. Um diesen Prozess zu beschleunigen, werden wir einen Fünfjahresplan durchsetzen, mit einer Reihe von Zielen, die es zu erreichen gilt, und Investitionen, die getätigt werden müssen."
 FOP_aid_the_world_revolution: "Unterstützung der Weltrevolution"
 FOP_aid_the_world_revolution_desc: "Während unsere Kommune langsam aber sicher wieder auf eigenen Füßen steht, kämpfen unsere Genossen in Europa nun für alle Arbeiter der Welt, und als überzeugte Internationalisten ist es unsere Pflicht, ihnen in ihrem Kampf beizustehen, damit wir alle Arbeiter der Welt von der Unterdrückung des Kapitals befreien können."

### Rebuild Tree ###
 FOP_expand_the_bureacracy_to_the_north: "Ausweitung der Bürokratie in den Norden"
 FOP_expand_the_bureacracy_to_the_north_desc: "Nachdem während der Revolution im Süden eine relativ erfolgreiche Wirtschaftsbürokratie aufgebaut wurde, ist es nun, da wir den Norden besitzen, höchste Zeit, dass wir Aspekte davon in die neu befreiten Gebiete der Argentinischen Kommune einführen."
 FOP_expropriate_the_haute_bourgeoise: "Enteignung der Haute Bourgeoisie"
 FOP_expropriate_the_haute_bourgeoise_desc: "Während die Verstaatlichung von Bauernhöfen und Unternehmen bereits zum Leben im revolutionären Patagonien gehörte, ist die Situation im Norden ganz anders. Weite Landstriche und viele Industrien gehören nicht einmal argentinischen Unternehmern, sondern Magnaten in Deutschland. Dies kann nicht geduldet werden, und so wird der Kongress die sofortige Verstaatlichung dieser Vermögenswerte genehmigen."
 FOP_formalize_laws: "Formalisierung der Gesetze"
 FOP_formalize_laws_desc: "Viele der Regeln und Richtlinien, denen wir in Patagonien folgten, waren an keinen rechtlichen Rahmen gebunden. Dennoch können wir vieles von dem, was wir etabliert haben, nutzen, um viele Teile Argentiniens zu integrieren."
 FOP_national_land_reform: "Nationale Landreform"
 FOP_national_land_reform_desc: "Um die weitverbreitete Ungleichheit in Argentinien zu bekämpfen, werden wir eine nationale Landreform durchführen, die darauf abzielt, die Grundstücksgrößen der Großgrundbesitzer zu reduzieren und die der kleinen Besitzer zu erweitern. Auf diese Weise können wir den Markt ausgleichen und der Arbeiterklasse helfen zu wachsen, da es in Argentinien mehr als genug Land zum Teilen gibt."
 FOP_integrate_old_bureaucracy: "Integration der alten Bürokratie"
 FOP_integrate_old_bureaucracy_desc: "Während einige argumentieren würden, dass die Integration von Teilen des alten republikanischen Systems in Argentinien ein Fehler wäre, ist die Wahrheit, dass Argentinien in den letzten drei Jahrzehnten eine leichte arbeiterfreundliche Wendung genommen hatte, die erst mit dem Uriburu-Putsch zum Stillstand kam. Daher gibt es viele Behörden, die wir einfach in unsere derzeitige Verwaltung eingliedern können."
 FOP_create_the_CSE: "Gründung des CSE"
 FOP_create_the_CSE_desc: "Eine der größten Bedrohungen für unsere Nation ist die ausländische Subversion. Da viele Nationen uns mit bösen Absichten beobachten, müssen wir standhaft bleiben und ihre Täuschungen und Verrat abwehren. Dafür müssen wir eine Behörde schaffen, die sich um solche Angelegenheiten kümmert, und so werden wir das Comité para la Seguridad del Estado gründen."
 FOP_education_reform: "Bildungsreform"
 FOP_education_reform_desc: "Die letzte Bildungsreform in Argentinien liegt lange zurück, und da reaktionäre Lügen immer noch die Bücher der heutigen Jugend durchsetzen, müssen wir den aktuellen Lehrplan gründlich überarbeiten. Dies könnte, wenn richtig durchgeführt, auch sicherstellen, dass künftige Generationen unserem Regime nicht mit Feindseligkeit begegnen, wie es viele ihrer Eltern derzeit tun..."
 FOP_further_the_social_revolution: "Förderung der Sozialen Revolution"
 FOP_further_the_social_revolution_desc: "Die Argentinier hatten schon immer eine Faszination für die alte europäische Aristokratie. Dies war der Grund, warum große Teile von Buenos Aires nach dem Vorbild von Paris umgestaltet wurden. Diese Denkweise berücksichtigte jedoch nicht die Arbeiter, und daher sollten wir ein neues Image für diese Strukturen entwickeln, eines des zeitgenössischen Frankreichs und Britanniens. Wir werden die Arbeitersolidarität langsam aber stetig in die argentinische Kultur einbetten!"
 FOP_rural_development: "Eisenbahnausbau"
 FOP_rural_development_desc: "Während Argentinien bereits über ein Eisenbahnnetz verfügt, muss zur Fortsetzung des industriellen Wachstums unser Industrieschienennetz erweitert und modernisiert werden. Dies wird auch bei der Versorgung unserer Truppen während des Krieges helfen."
 FOP_urban_development: "Stadtentwicklung"
 FOP_urban_development_desc: "Das vorherige Regime hatte Schritte zur Entwicklung der Industrie in Regionen wie Buenos Aires und Cordoba unternommen, aber sie waren nicht ausreichend. Zu viel der Entwicklung wurde den Launen des freien Marktes und der kapitalistischen Ausbeutung überlassen. Mit dem Sturz des ehemaligen Regimes können wir nun eine angemessene und revolutionäre Industrialisierung im Sinne des Volkes beginnen."
 FOP_moderate_anarchist_development_scheme: "Gemäßigter Anarchistischer Entwicklungsplan"
 FOP_moderate_anarchist_development_scheme_desc: "Das alte kapitalistische System der Industrialisierung war planlos und diente nur den Interessen der Bourgeoisie. Stattdessen sollten wir die Macht und Produktionsmittel den Arbeitern selbst durch ein System lokaler Räte übergeben, die demokratisch entscheiden, wie sie ihre lokale Wirtschaft besser entwickeln können."
 FOP_radical_anarchist_development_scheme: "Radikaler Anarchistischer Entwicklungsplan"
 FOP_radical_anarchist_development_scheme_desc: "Das kapitalistische System der Industrialisierung war sowohl in seiner Vernachlässigung der Arbeiter als auch in seiner Unfähigkeit, die Forderungen des Volkes zu erfüllen, verbrecherisch. Wir werden das ändern. Wir werden nicht nur eine Industrie entwickeln, die Argentinien dient, sondern auch den Arbeitern der Welt, indem wir die der Weltrevolution am meisten Ergebenen fördern, die Arbeiterräte zu führen, die Argentinien frei und demokratisch zu seiner Bestimmung führen werden."
 FOP_socialist_development_scheme: "Sozialistischer Entwicklungsplan"
 FOP_socialist_development_scheme_desc: "Das kapitalistische Wirtschaftssystem ist von Natur aus räuberisch, aber wir können seine Exzesse durch die Demokratisierung der Arbeitsplätze mittels Gewerkschaften und Arbeitergenossenschaften zähmen. Ein stärker auf Gegenseitigkeit basierendes System wird es Unternehmern ermöglichen, weiterhin zu innovieren und sich zu entwickeln, während es den Arbeitern die Möglichkeit gibt, eine Wirtschaft zu schaffen, die den Arbeitern dient und nicht den gierigen Kapitalisten."
 FOP_communist_development_scheme: "Kommunistisches Entwicklungsprogramm"
 FOP_communist_development_scheme_desc: "Aus den Erfahrungen Wladimir Lenins lernend, werden wir eine Politik der Zentralplanung umsetzen. Wir können keine planlose Entwicklung irgendeines Teils unserer Wirtschaft zulassen und werden stattdessen eine Reihe von 5-Jahres-Plänen nutzen, um schnelles Wachstum und Entwicklung zu erreichen."
 FOP_resource_exploitation_scheme: "Rohstofferschließungsprogramm"
 FOP_resource_exploitation_scheme_desc: "Mit der langsam wieder anlaufenden argentinischen Industrie stoßen wir schnell auf Rohstoffengpässe, da wir die Vorrevolutions-Standards übertreffen. Während Importe vorerst ausreichen werden, ist Argentinien ein weites Land mit ungenutzten Ressourcen in vielen Regionen, und als solches wurde vom Kongress ein Komitee eingerichtet, um die Förderung dieser Ressourcen zu organisieren."

