### Andesia events ###
 fop.499.t: "Eine Frage Andesias"
 fop.499.d: "Nach der Unabhängigkeit der Vereinigten Staaten von Amerika 1776 und Haiti 1804 entfachte der Unabhängigkeitskampf der hispanoamerikanischen Länder nach 1810 ein Gefühl der Einheit, besonders in Südamerika, wo es kooperative Bemühungen unter Simón Bolvar im Norden und José de San Martn im Süden gab.\n\nDer Verfall des südamerikanischen Panamerikanismus kam im 19. Jahrhundert mit dem aufsteigenden Nationalismus in der Region. Die Zentralamerikanische Föderation zerfiel 1838, Venezuela und Ecuador zogen sich 1830 aus Großkolumbien zurück, Argentinien und Brasilien kämpften ständig um Uruguay, alle drei Länder vereinten ihre Kräfte, um Paraguay im Paraguayischen Krieg (1865-1870) zu besiegen, und Chile besiegte Peru und Bolivien im Pazifikkrieg.\n\nDas 20. Jahrhundert bringt jedoch die hispanoamerikanistischen Ideen zurück. Da imperialistische Mächte versuchen, die südamerikanischen Nationen durch wirtschaftliche Dominanz, politischen Einfluss und militärische Gewalt zu unterwerfen, ist [ROOT.GetLeader] der Ansicht, dass der einzige Weg für Hispanisch-Amerika, sich gegen den Imperialismus zu verteidigen, die Bildung einer vereinten südamerikanischen Front ist.\n\nEine neue Entität, 'Andesia', wird von [ROOT.GetLeader] als ein Staat vorgesehen, der das hispanische Südamerika von den Bergen Chiles bis zu den Ölfeldern Venezuelas unter kommunistischem Banner vereinen wird, mit ihm selbst als Führer, der das vereinte Südamerika in eine bessere Zukunft führt. Werden wir danach streben, diese Utopie zu verwirklichen?"
 fop.499.a: "Ja - Zeit, Südamerika zu vereinen!"
 fop.499.b: "Es ist nur ein Traum..."

 fop.500.t: "Erklärung Andesias"
 fop.500.d: "Heute feiern wir die Andesia-Erklärung, die ganz Hispanisch-Südamerika unter einer Flagge vereint, von den Hochländern Chiles bis zu den Dschungeln Ecuadors, bis hin zu den Ölfeldern Venezuelas! Diese erstaunliche Leistung wurde durch eine Reihe von Kriegen ermöglicht, und heute findet in Buenos Aires eine Parade statt, bei der siegreiche argentinische Truppen durch die Stadt marschieren und Mitglieder des Oberkommandos und natürlich den Vorsitzenden Justo salutieren. Von gedemütigten und ausgehungerten Aufständischen zum Hegemon Südamerikas - es mag wie ein Märchen klingen, aber es ist Wirklichkeit geworden."
 fop.500.a: "Lang lebe Vorsitzender Justo! Lang lebe Andesia!"

 fop.501.t: "Der erste andesische Kongress"
 fop.501.d: "Mitglieder sozialistischer Parteien aus ganz Andesien wurden zum Ersten Andesischen Kongress in Buenos Aires eingeladen. Der vierwöchige Kongress wird die Regierungsorganisation Andesiens bestimmen und die Grundlage für den Staat schaffen.\n\nDie Hauptfrage für den Kongress ist die Definition des Regierungssystems. Vorsitzender Justos Plan ist es, Andesien als einheitliches Land ohne regionale Autonomie zu etablieren, obwohl die meisten Mitglieder der sozialistischen Bewegung es vorziehen, dass Andesien eine Föderation wird. Justo wird unter einer einheitlichen Regierung mehr Autorität über Andesien haben und unter einem föderalen System auf weniger Widerstand stoßen. Nach mehreren Tagen der Diskussionen ist die Entscheidung des Vorsitzenden:"
 fop.501.a: "Föderalismus wird Andesiens Stabilität sichern!"
 fop.501.b: "Das unitarische System wird von Justo durchgesetzt."

### Army Tree ###

 FOP_the_revolutionary_army: "Die Revolutionäre Armee"
 FOP_the_revolutionary_army_desc: "Unsere Armee hat sich von ihren bescheidenen Anfängen als kämpfende Miliz zur heroischen Vorhut entwickelt, die Buenos Aires befreite. Ihre Ruhepause wird jedoch kurz sein, da die uns umgebenden Reaktionäre nichts mehr wollen, als uns unsere hart erkämpfte Freiheit wieder zu nehmen. Wir müssen uns auf die bevorstehenden Konflikte vorbereiten, indem wir diese Streitmacht richtig organisieren."

 FOP_focus_on_decentralization: "Fokus auf Dezentralisierung"
 FOP_focus_on_decentralization_desc: "Anstatt sich auf eine starre hierarchische Befehlsstruktur zu verlassen, ist unsere Armee eine Volksarmee, die aus eigener Initiative handeln kann. Indem wir ihnen die nötige Freiheit geben, zuzuschlagen, wenn das Eisen heiß ist, anstatt sich mit militärischer Bürokratie zu befassen, werden wir das Potenzial unserer Milizen weiter stärken."

 FOP_keep_the_militias: "Die Milizen beibehalten"
 FOP_keep_the_militias_desc: "Die roten Milizen und Guerillas haben den letzten Krieg gewonnen und werden auch den nächsten gewinnen. Anstatt die gescheiterten Doktrinen unserer besiegten Unterdrücker zu übernehmen, werden wir die Ressourcen unseres neuen Staates nutzen, um die Kraft zu stärken, die uns zuerst unsere Freiheit erkämpft hat."

 FOP_command_structure_reorganization: "Umstrukturierung der Kommandostruktur"
 FOP_command_structure_reorganization_desc: "Nach der Beseitigung der einschränkenden konventionellen militärischen Hierarchie ist unsere Armee eine Volksarmee, die für das Volk kämpft. Es ist eine Armee revolutionärer Arbeiter, die für eine gerechte Sache kämpfen statt für hochgesteckte Ambitionen, und eine Armee von Bauern, die wissen, wie man ohne bellende Befehle selbstständig sein kann."

 FOP_a_rifle_for_every_man: "Ein Gewehr für jeden Mann"
 FOP_a_rifle_for_every_man_desc: "Der Eifer, mit dem sich unser Volk den Reihen unserer Miliz anschließen will, bedeutet, dass unsere Rekrutierungsbüros oft mehr Freiwillige haben als Gewehre in unseren Waffenkammern. Um dieses Problem zu beheben, müssen wir unsere Gewehrproduktion optimieren, damit wir jeden aufstrebenden Revolutionär in Argentinien bewaffnen können!"

 FOP_a_red_army: "Eine Rote Armee"
 FOP_a_red_army_desc: "Die Milizen mögen dank unserer Entschlossenheit und List gesiegt haben. In Zukunft sollten wir jedoch diese unterlegene Guerillatruppe in ein professionelles stehendes Heer umwandeln, das den Kampf zum Feind tragen kann."

 FOP_socialist_military_industry: "Sozialistische Militärindustrie"
 FOP_socialist_military_industry_desc: "Unsere revolutionäre Armee begann damit, dass wir in unseren Häusern und Werkstätten eigene Waffen herstellten, um uns gegen die Unterdrücker zu wehren. Mit den vollen Ressourcen des Staates im Rücken können wir nun eine vollwertige Militärindustrie aufbauen, um die Expansion unserer revolutionären Armee zu unterstützen."

 FOP_an_army_of_professionals: "Eine Armee von Berufssoldaten"
 FOP_an_army_of_professionals_desc: "Mit der Fortsetzung unserer Reformen werden wir unsere abgehärteten Milizen schrittweise in eine disziplinierte Armee umwandeln, die die besten Eigenschaften des alten und neuen Systems vereint. Wenn wir fertig sind, wird unsere Armee aus professionellen, gut ausgebildeten Soldaten bestehen, die von den besten Offizieren geführt werden, die aus dem Revolutionskrieg hervorgegangen sind."

 FOP_no_quarter_for_counter_revolutionaries: "Keine Gnade für Konterrevolutionäre"
 FOP_no_quarter_for_counter_revolutionaries_desc: "Der besondere Hintergrund unserer Armee als Guerillatruppe bedeutet, dass die meisten unserer Offiziere große Erfahrung als Aufständische haben. Da sie jeden Trick kennen, wissen sie auch, wie man jede Art von konterrevolutionärem Aufstand in den von uns befreiten Gebieten niederschlagen kann."

 FOP_establish_a_new_hierarchy: "Eine neue Hierarchie etablieren"
 FOP_establish_a_new_hierarchy_desc: "Eine dezentralisierte Streitmacht kann Schlachten auf taktischer Ebene gewinnen, ist aber auf strategischer Ebene oft nicht besser als ein wütender Mob. Da wir keinen Mangel an erfahrenen Führern haben, sollten wir in der Lage sein, eine neue Kommandostruktur mit handverlesenen Offizieren aus den erfahrensten Einheiten aufzubauen, um unsere neue Armee zu führen."

 FOP_militarization_of_electronics: "Militarisierung der Elektronik"
 FOP_militarization_of_electronics_desc: "Auch wenn es historisch gesehen ein unterentwickelter Sektor der argentinischen Industrie war, hat unser Militär deutlich gemacht, dass es die von uns produzierte Elektronik modernisieren möchte, um die Effizienz unserer Streitkräfte und unserer Forschungs- und Entwicklungsabteilungen zu steigern. Vielleicht sollten wir einige Mittel für diese Bemühungen bereitstellen?"

 FOP_colegio_militar_de_la_revolucion: "Colegio Militar de la Revolución"
 FOP_colegio_militar_de_la_revolucion_desc: "Aufgrund ihrer Gründung als Aufstandsarmee haben sich unsere Streitkräfte hauptsächlich durch Feuertaufen entwickelt. Mit der Militärakademie von Buenos Aires unter unserer Kontrolle ist es jedoch an der Zeit, dass wir ihre Einrichtungen nutzen, um die nächste Generation unserer revolutionären Vorhut auszubilden."

 FOP_copy_foreign_models: "Ausländische Modelle kopieren"
 FOP_copy_foreign_models_desc: "Unser Befreiungskrieg führte dazu, dass unzählige tausend Waffen und andere Ausrüstungsgegenstände aus den europäischen Mächten in unser Land strömten. Die Untersuchung dieser Waffen und ihre Verwendung als Blaupause für die zukünftige Waffenproduktion würde es uns ermöglichen, schneller zur ausländischen Rüstungsindustrie aufzuschließen."

 FOP_no_forts_left_standing: "Keine Festungen bleiben stehen"
 FOP_no_forts_left_standing_desc: "Seit der Gründung unserer Armee hatten wir Schwierigkeiten, feindliche Feldbefestigungen zu überwinden. Durch die Modernisierung unserer Feldartillerie und der Ausrüstung unserer Pioniere wird unsere Armee in der Offensive weitaus schlagkräftiger sein."

 FOP_expand_the_vanguard: "Die Vorhut erweitern"
 FOP_expand_the_vanguard_desc: "Die vielen verschiedenen extremen Kampfbedingungen, denen wir gegenüberstehen, erfordern eine Erweiterung unserer Spezialeinheiten. Sie werden weiterhin als Vorhut unseres revolutionären Kampfes dienen und ihre Fähigkeiten werden weiterhin das Leben unserer regulären Infanteristen retten."

 FOP_protecting_the_andes: "Schutz der Anden"
 FOP_protecting_the_andes_desc: "Aufgrund der gewaltigen Gebirgszüge, die uns umgeben, würde der Einsatz von Spezialeinheiten, die für diese harten geografischen Bedingungen ausgebildet und mit moderner Ausrüstung ausgestattet sind, uns einen Vorteil in zukünftigen Konflikten in solchem Gelände verschaffen."

 FOP_citera: "CITERA"
 FOP_citera_desc: "Die stetig wachsenden Bedürfnisse unserer Armee zur Verbesserung ihrer Ausrüstung haben die Einrichtung eines Forschungsinstituts erforderlich gemacht, das sich ausschließlich dem technologischen Fortschritt des bewaffneten revolutionären Kampfes widmet."

 FOP_crossing_the_rivers: "Überquerung der Flüsse"
 FOP_crossing_the_rivers_desc: "Von den vielen breiten Flüssen in Argentinien bis hin zu den Regenwäldern des Amazonas gibt es viele unwirtliche und gefährliche potenzielle Schlachtfelder, die unsere Armee überwinden muss. Anstatt das Leben unserer Soldaten leichtfertig zu verschwenden, überlassen wir diese Aufgaben den Eliteeinheiten unserer Armee."

 FOP_rapid_coastal_guard_expansion: "Schneller Ausbau der Küstenwache"
 FOP_rapid_coastal_guard_expansion_desc: "Wir müssen unsere Küstenwache schnellstmöglich wiederherstellen. Traditionell hat sie uns beim Schutz unserer Fischereiindustrie geholfen, aber angesichts der Kriegsgefahr müssen wir sicherstellen, dass unsere lange Küstenlinie vor feindlichen Schiffen und U-Booten geschützt ist."

 FOP_the_second_dreadnought_race: "Das Zweite Dreadnought-Wettrüsten"
 FOP_the_second_dreadnought_race_desc: "Die argentinische Marine war einst die mächtigste in Südamerika. Um den Atlantik von den Kapitalisten zurückzuerobern, müssen wir diese Rolle wieder einnehmen und erneut eine mächtige Flotte von Großkampfschiffen aufbauen. Unsere Werften müssen Tag und Nacht arbeiten, wenn wir das zweite südamerikanische Dreadnought-Wettrüsten gewinnen wollen!"

 FOP_an_army_extension: "Eine Armeeerweiterung"
 FOP_an_army_extension_desc: "Die Hauptaufgabe der Luftstreitkräfte sollte die Unterstützung unserer Armee sein, während sie die Fackel der Revolution voranträgt. Daher werden wir uns auf Erdkampfflugzeuge konzentrieren, die den Gegner am Boden vernichten werden."

 FOP_an_independent_air_force: "Unabhängige Luftstreitkräfte"
 FOP_an_independent_air_force_desc: "Anstatt nur eine bestehende Teilstreitkraft zu ergänzen, lassen wir unsere Luftstreitkräfte sich auf ihre natürlichen Stärken konzentrieren. Damit werden die Luftstreitkräfte ein unabhängiger Zweig unseres Militärs, der sich auf die Luftüberlegenheit und die Zerstörung strategischer Ziele des Feindes konzentriert."

 FOP_armada_de_los_pueblos: "Armada de los Pueblos"
 FOP_armada_de_los_pueblos_desc: "Nach der Rückeroberung aller argentinischen Gebiete müssen wir nun auch die Meere zurückerobern. Mit der formellen Gründung der Volksflotte und der Einrichtung ihrer grundlegenden Institutionen werden wir den ersten wichtigen Schritt in diese Richtung unternehmen."

 FOP_esquela_naval_militar: "Escuela Naval Militar"
 FOP_esquela_naval_militar_desc: "Gegen Ende des Krieges verschwand das institutionelle Wissen des alten Regimes mit ihm. Wenn unsere Marine die Reaktionäre im Atlantischen Ozean in Zukunft herausfordern soll, müssen wir die alte Marineschule unter einer loyalen Verwaltung wiederherstellen, um die nächste Generation von Marineoffizieren ausbilden zu können."

 FOP_argentinian_navy_schematics: "Argentinische Marinepläne"
 FOP_argentinian_navy_schematics_desc: "Am Ende des Krieges kapitulierte die Flotte des alten Regimes, als wir dem Sieg entgegenmarschierte. Wir konnten Marinepläne der argentinischen Marine erbeuten, sodass wir die revolutionäre Flotte wieder aufbauen und erweitern können."

 FOP_revive_astarsa: "ASTARSA wiederbeleben"
 FOP_revive_astarsa_desc: "Argentiniens Geschichte als Seemacht endete abrupt, als das alte Regime seine Flotte am Ende des Revolutionskrieges versenkte. Die alten Schiffbauanlagen wiederzubeleben und sie in den Dienst der Revolution zu stellen, sollte unsere oberste Priorität sein, wenn wir den Atlantik erneut bestreiten wollen."

 FOP_british_naval_assistance: "Britische Marineunterstützung"
 FOP_british_naval_assistance_desc: "Die Union of Britain verfügt über die größte revolutionäre Marine der Welt und die reichsten Marinetraditionen in der Internationale. Dank der entwickelten Beziehungen zu unseren revolutionären Kameraden sind sie bereit, uns einige Ingenieure zu schicken, um unser Marinemodernisierungsprogramm zu überwachen."

 FOP_cut_the_arteries_of_capitalism: "Die Arterien des Kapitalismus durchtrennen"
 FOP_cut_the_arteries_of_capitalism_desc: "Unsere Marine wird nicht schnell genug mit der der Kapitalisten mithalten können, um in den Konflikten unserer nahen Zukunft einen Unterschied zu machen. Mit begrenzten Mitteln zu kämpfen und unsere Feinde aus dem Schatten heraus anzugreifen, passt uns jedoch gut. Wir haben es in den Wäldern und Bergen getan, und wir werden es auch auf See tun!"

 FOP_fuerza_aerea_de_la_comuna_argentina: "Fuerza Aérea de la Comuna Argentina"
 FOP_fuerza_aerea_de_la_comuna_argentina_desc: "Derzeit befindet sich unser Luftstreitkräfteprogramm in seiner Anfangsphase. Unser erstes Ziel sollte die formelle Gründung der Luftstreitkräfte von [FOP.GetNameDef] sein und den Aufbau der notwendigen Institutionen, damit wir beginnen können, den Himmel rot zu färben!"

 FOP_invite_pilots_from_britain: "Britische Pilotenausbilder"
 FOP_invite_pilots_from_britain_desc: "Ein wichtiger Aspekt beim Aufbau kompetenter Luftstreitkräfte ist die Pilotenausbildung. Wir haben keine erfahrenen Flieger, aber unsere britischen Kameraden schon."

 FOP_secure_the_skies: "Sicherung des Luftraums"
 FOP_secure_the_skies_desc: "Wir haben viel aufzuholen, bevor wir die Lüfte von den Kapitalisten befreien können. Durch die Umleitung zusätzlicher Mittel in die Entwicklung fortschrittlicherer Jagdflugzeugmodelle werden die Tage, an denen wir uns bei jedem feindlichen Flugzeug in Wäldern verstecken mussten, bald vorbei sein."

 FOP_develop_new_bombers: "Entwicklung neuer Bomber"
 FOP_develop_new_bombers_desc: "In der Vergangenheit haben sich unsere Feinde daran gewöhnt, uns ungestraft zu bombardieren. Damals waren wir schwächer, und jetzt, wo wir stärker geworden sind, ist es Zeit, uns zu revanchieren, indem wir unsere eigenen Bomber entwickeln, um unsere Kriegsanstrengungen zu unterstützen."

 FOP_expand_the_airforce_academy: "Erweiterung der Luftwaffenakademie"
 FOP_expand_the_airforce_academy_desc: "Unser Heer hatte bisher eine Vorrangstellung in unserer militärischen Ausbildung. Dadurch konnten wir weitaus weniger qualifizierte Luftwaffenoffiziere ausbilden als die meisten unserer Mitstreiter. Wenn wir von den Imperialisten nicht übertroffen werden wollen, müssen wir mehr Ressourcen für die Verbesserung ihrer Ausbildung bereitstellen."

 FOP_sink_their_ships: "Versenkt ihre Schiffe"
 FOP_sink_their_ships_desc: "Da ein großer Teil der argentinischen Marine während unserer Revolution versenkt oder selbstversenkt wurde, haben unsere Feinde sowohl einen zahlenmäßigen als auch technologischen Vorteil über unsere Marine. Unsere Luftmarschälle glauben, dass dieser Nachteil durch den Einsatz von Torpedobombern zur Bekämpfung der feindlichen Flotten behoben werden kann."

 FOP_radar_research: "Radarforschung"
 FOP_radar_research_desc: "Es versteht sich von selbst, dass wenn wir feindliche Flugzeuge erst entdecken, wenn sie über uns sind, es bereits zu spät ist. Durch die Erforschung und Entwicklung der Radartechnologie werden wir frühzeitig vor anrückenden feindlichen Streitkräften gewarnt werden."

 FOP_strategic_bomber_development: "Entwicklung Strategischer Bomber"
 FOP_strategic_bomber_development_desc: "Schwere Bomber werden die Imperialisten vernichten. Sie werden keine Festungen haben, die sie schützen, keine Fabriken, die ihre Unterdrückungswaffen produzieren, keine Eisenbahnen, die ihre Truppen transportieren. Indem wir ihre Kriegsanstrengungen lähmen, machen wir den Sieg praktisch sicher."

### Araucania ###
 FOP_natpop_the_revived_monarchy: "Die wiederbelebte Monarchie"
 FOP_natpop_the_revived_monarchy_desc: "Obwohl bis vor wenigen Monaten noch undenkbar, ist die patagonische Königsfamilie als neue Herrscher in die Region Patagonien zurückgekehrt, ihre Macht wie ein südlicher Phönix wiederhergestellt. Während die Argentinier beim Anblick einer solchen Beleidigung weinen mögen, ist es nur die Korrektur eines historischen Fehlers, eine Sache, die unser Monarch jahrelang verteidigte, und das Volk Patagoniens hat endlich eine Nation, die es sein eigen nennen kann, fern vom tyrannischen Joch Buenos Aires'"
 FOP_natpop_securing_legitimacy: "Legitimität sichern"
 FOP_natpop_securing_legitimacy_desc: "König Bernard versteht, dass er, obwohl seine Position nach dem Krieg gesichert wurde, immer noch die Unterstützung der lokalen Bevölkerung benötigt, um eine erfolgreiche Herrschaft auszuüben, und sucht nun nach Verbündeten für das neue Regime. Glücklicherweise haben nicht nur die einheimischen Ureinwohner die ihnen seit Jahrzehnten auferlegte Herrschaft lange Zeit abgelehnt, sondern unser Einfluss im Ausland kann auch die nötigen Mittel und das Ansehen sichern, um diese Gruppen unter unserem Banner zu vereinen"
 FOP_natpop_sociedad_caupolican: "Die Sociedad Caupolicán"
 FOP_natpop_sociedad_caupolican_desc: "Die Sociedad Caupolicán Defensora de la Araucanía war eine der größten Mapuche-Organisationen der jüngeren Zeit, und mit der Wiederherstellung des von den Mapuche-Völkern anerkannten patagonischen Monarchen ist es keine Überraschung, dass König Bernard sie kontaktiert, um seine Herrschaft zu festigen. Während es noch zeremonielle und administrative Fragen zu klären gibt, können sie mit Sicherheit zu einem der Eckpfeiler des politischen Lebens unseres neuen Königreichs werden"
 FOP_natpop_federacion_araucana: "Die Federación Araucana"
 FOP_natpop_federacion_araucana_desc: "Die Federación Araucana, eine der neueren politischen Kräfte in der Mapuche-Gemeinschaft, hat mit der Wiederherstellung des Königreichs schnell an Bedeutung gewonnen. Es könnte daher für beide Seiten von Vorteil sein, engere Beziehungen aufzubauen und zur Wiederherstellung der Stabilität in Patagonien zusammenzuarbeiten, während wir uns gleichzeitig als mehr als nur eine weitere Besatzungsmacht etablieren, sondern als eine Regierung des Rechts, der Gerechtigkeit und der Ordnung, anders als jene, die das Volk dieser Länder so lange ertragen musste"
 FOP_natpop_restore_the_teaching_of_mapuche: "Wiedereinführung des Mapuche-Sprachunterrichts"
 FOP_natpop_restore_the_teaching_of_mapuche_desc: "Trotz des Widerstands der Mapuche wurde Spanisch als hegemoniale Sprache in der Region eingeführt, als sie im sogenannten Wüstenkrieg im vergangenen Jahrhundert vernichtend geschlagen wurden. Mit der Wiederherstellung der Monarchie und der Volkssouveränität kann eine solche Vernachlässigung jedoch nicht zugelassen werden. Der Unterricht in beiden Sprachen wird sicherstellen, dass die von Buenos Aires gewünschte Vergessenheit der Mapuche-Sprache niemals eintritt, während die Beibehaltung des bestehenden Spanischunterrichts die Verständigung und gute Beziehungen zu den Nachbarländern gewährleistet"
 FOP_natpop_status_of_the_foreigners: "Status der Ausländer"
 FOP_natpop_status_of_the_foreigners_desc: "Ohne die verfassungsmäßige Verpflichtung Argentiniens, Kolonisten zu importieren, werden Fragen zum Stand der Einwanderung in unserem jungen Staat aufgeworfen. Unsere Länder sind sicherlich nicht sehr bevölkert, aber es gibt unter nativistischen Gruppen echte Bedenken, dass zu viele Menschen aus Europa kommen könnten, die vor den Schrecken des Krieges und des Syndikalismus fliehen. Ob Siedler nun uneingeschränkt kommen dürfen oder in irgendeiner Weise eingeschränkt werden, liegt jedoch in der Entscheidung des Königs und seines Beratergremiums"
 FOP_natpop_the_religious_issue: "Die Religionsfrage"
 FOP_natpop_the_religious_issue_desc: "Während die meisten Länder Südamerikas einheitlich oder fast vollständig katholisch sind, bekennen sich die Generationen von Einwanderern aus Europa und die einheimische Bevölkerung zu anderen Glaubensrichtungen als die der Spanier oder sogar unseres Monarchen. Während ein Staat keinesfalls ohne einen offiziellen Glauben auskommen kann, der ihn leitet, sollten wir vorsichtig sein, diejenigen nicht zu entfremden, die in diesen Ländern leben und es ihr Zuhause nennen, denn das Reich kann sich in diesen schwierigen Zeiten keine Unruhen leisten"
 FOP_natpop_a_legacy_of_survival: "Ein Erbe des Überlebens"
 FOP_natpop_a_legacy_of_survival_desc: "Es heißt, dass die härtesten Länder die widerstandsfähigsten Völker hervorbringen. Während Patagonien nie den Reichtum der Inka besaß, kämpfte unser Volk jahrhundertelang gegen sie und später gegen die Spanier, die dank unserer Tapferkeit und Härte von unseren Ländern ferngehalten wurden. Nicht durch überlegene Zahlen, sondern durch das Lernen und die Anpassung an die sich wandelnden Bedingungen der Kriegsführung. Ein Volk überdauert nicht nur durch Tapferkeit, denn daran mangelte es uns im vergangenen Jahrhundert nicht, sondern auch durch Waffengewalt."
 FOP_natpop_economic_development: "Wirtschaftliche Entwicklung"
 FOP_natpop_economic_development_desc: "Diese Länder haben in den letzten Jahrzehnten viele Kriege und Entbehrungen erlebt, und die Situation wurde durch Jahre der Herrschaft roter Banditen und Plünderer noch verschlimmert. Wir haben eine einzigartige Chance, nicht nur den Geist der Nation wiederzubeleben, sondern auch ihren Wohlstand und Lebensstandard wiederherzustellen und noch weiter in Richtung Wohlstand zu gehen. Jedoch beginnt jede Reise mit kleinen Schritten, und der König und seine Berater müssen überlegen, welche Wege auf dieser Straße einzuschlagen sind."
 FOP_natpop_safeguarding_silversmithing: "Bewahrung der Silberschmiedekunst"
 FOP_natpop_safeguarding_silversmithing_desc: "Wie die meisten kulturellen Gewohnheiten der Ureinwohner der südlichen Landesteile wurden auch die renommierten Silberschmiede der Mapuche seit der Eroberung dieses Landes verarmt und unterdrückt. Nur noch wenige beherrschen diese Kunst, aber die meisten von ihnen sind alte Meister, die, wenn man sie findet, von immenser Hilfe sein können, um unsere Bemühungen zum Schutz der Kultur und Lebensweise der Völker unseres Reiches voranzutreiben."
 FOP_natpop_agrarian_reforms: "Agrarreformen"
 FOP_natpop_agrarian_reforms_desc: "Nachdem die syndikalistischen Banditen den Großteil Patagoniens überrannt hatten, befanden sich die Landbesitzer und Herdenbesitzer in einer verzweifelten Lage. Viele ihrer Besitztümer wurden 'kollektiviert', das heißt, von Sozialisten gestohlen und ruiniert, die nicht das Geringste über die Beschaffenheit des Landes wissen. Indem wir sicherstellen, dass die Ländereien an ihre rechtmäßigen Besitzer zurückgehen, korrigieren wir nicht nur ein moralisches Unrecht, sondern können auch deren Expertise nutzen, um den Wohlstand des Reiches immens zu verbessern und den Schwung des Schafzuchtbooms wiederherzustellen."
 FOP_natpop_industrialization: "Industrialisierung"
 FOP_natpop_industrialization_desc: "Nie hat sich in diesen Ländern das Manufakturwesen durchgesetzt, geschweige denn Großfabriken, da unter der ständigen Unterdrückung und Misswirtschaft aus Buenos Aires eine Entwicklung unmöglich war. Ein zentralisierter Plan ist nötig, um unsere wirtschaftliche Situation zu verbessern und die Zukunft unseres Staates zu sichern, aber selbst solch große Pläne haben oft bescheidene Anfänge, und wir sollten zunächst mit grundlegenden Fabriken für die wichtigsten Güter beginnen"
 FOP_natpop_the_old_ways: "Die alten Wege"
 FOP_natpop_the_old_ways_desc: "Unser Land ist rau, wo Landwirtschaft schwierig und fruchtbares Land selten ist. Daher kommt ein Großteil unseres Wohlstands von den Schafherden und dem Fischfang an den südlichen Küsten. Einst boomende Industrien, deren Reichtum Einwanderer aus aller Welt anzog, wurden durch Jahre syndikalistischer Misswirtschaft und Gewalt daran gehindert, ihr volles Potenzial zu entwickeln, und bleiben weiterhin im Besitz weniger."
 FOP_natpop_a_brave_new_world: "Eine mutige neue Welt"
 FOP_natpop_a_brave_new_world_desc: "Die relativ kargen Länder Patagoniens haben für den großflächigen Anbau von Handelspflanzen wenig zu bieten, aber in der modernen Welt kommt Reichtum nicht aus solchen Methoden, weder aus der Jagd noch aus dem Fischfang, sondern aus den großen Feuern und aufstrebenden Gebäuden der Industrie. Die ausländischen Kontakte unseres Monarchen, gepaart mit niedrigen Arbeitskosten und Steuerlasten, sollten ausreichen, um Industrieanlagen in den Großstädten des Königreichs anzukurbeln und Patagonien ins 20. Jahrhundert zu führen."
 FOP_natpop_a_new_army: "Eine neue Armee"
 FOP_natpop_a_new_army_desc: "Während unser Volk eine tapfere Kriegertradition hat, ein ehrenhaftes Vermächtnis aus Zeiten der Ritterlichkeit, haben sich die Zeiten geändert. Heute, in der modernen Zeit, können die Panzer, Flugzeuge und Kriegsmaschinen jede Anstrengung eines unausgerüsteten Mannes auf dem Schlachtfeld übertreffen, da Tapferkeit allein wenig gegen die Panzerung feindlicher Fahrzeuge ausrichten kann. Wir müssen unsere Soldaten, so tapfer und wenig sie auch sein mögen, vorbereiten, damit unsere Effizienz im Kampf maximiert wird und unser neues Königreich nicht so kurz nach seiner Wiedererrichtung zugrunde geht."
 FOP_natpop_our_army_traditions: "Unsere Armeetraditionen"
 FOP_natpop_our_army_traditions_desc: "Die größte Verteidigung des Königreichs sind sein Volk und sein Land. Unwirtlich für die meisten Außenstehenden, sind die eisigen Polarwinde, die hohen Berge und die weiten Steppen die erste und wichtigste Verteidigungslinie der Stämme, und das seit Generationen. Unser Volk hat die großen spanischen und Inka-Reiche im Krieg besiegt, indem es die Übermächte überlistete und ihre sogenannten Eroberungspläne mit kühnen Überfällen und Sabotageaktionen in Vorbereitung auf entscheidende Schlachten erbarmungslos konterte."
 FOP_natpop_restore_the_Kollellaullin_training: "Wiederherstellung des Kollellaullin-Trainings"
 FOP_natpop_restore_the_Kollellaullin_training_desc: "Jahrhundertelang ein streng gehütetes Geheimnis, können die Nahkampftechniken der Mapuche-Völker nun jedem im Dienste des Königs beigebracht werden. Während der Prozess mühsam ist, werden wir sicherstellen, dass die einberufenen Männer im Nahkampf effektiver sind, und das Training wird helfen, die notwendige Disziplin in der begrenzten Anzahl von Männern, die uns zur Verfügung stehen, zu verankern."
 FOP_natpop_request_french_military_mission: "Französische Militärmission anfordern"
 FOP_natpop_request_french_military_mission_desc: "Ähnlich wie Patagonien selbst wurde Frankreich von syndikalistischen Banditen besetzt, die die Nation, ihre Kultur und ihren Glauben zerstören wollten. Viele der zu Recht empörten Offiziere zogen fort und wurden Exilanten in Algier oder an den europäischen Höfen und amerikanischen Palästen, oder Abenteurer im Fernen Osten. Durch die formelle Einrichtung von Stellen zur Rekrutierung von Offizieren und zur Gewinnung von technischem und Planungspersonal können wir sicherstellen, dass das Reich über ein modernes Militär verfügt, das die Nation vor den Gefahren aus dem Ausland schützen kann, während wir auch diplomatische Beziehungen mit den französischen Exilanten als Ganzes aufbauen."
 FOP_natpop_a_new_cavalry: "Eine neue Kavallerie"
 FOP_natpop_a_new_cavalry_desc: "Die großen Ebenen und Steppen Patagoniens eignen sich für die Ausbildung und Aufzucht von Pferden, aber auch für ihren kontinuierlichen Einsatz im Kampf. An diesen Orten, wo nie eine Straße gedacht war, sind die großen Maschinen im Nachteil, aber glücklicherweise für den König und seine Verbündeten werden unsere Reiter nicht nur das Gelände kennen, sondern auch eine Ausbildung erhalten, um unter härtesten klimatischen Bedingungen zu bestehen, damit die Reiter des Südens ihren Wert im Kampf erneut beweisen können."
 FOP_natpop_the_status_of_mapuche_culture: "Der Status der Mapuche-Kultur"
 FOP_natpop_the_status_of_mapuche_culture_desc: "Jahrzehnte der Verfolgung schädigen eine Kultur auf viele Arten. Einige sind sichtbar, wie die verlassenen Dörfer, die gestohlenen Artefakte, aber andere, subtiler, wie der Verlust mündlicher Überlieferung, Wissen und Sprache. All dies wurde durch die Besetzung durch die kastilischen Streitkräfte fast zerstört; sie hielten die lokale Kultur nicht nur in geringster Achtung, sondern verfolgten sie aktiv, da sie die tapferen Eingeborenen als Bedrohung ihrer Herrschaft sahen. Jetzt, unter dem Schutz der Krone, kann die Kultur der Mapuche für zukünftige Generationen angemessen bewahrt werden."
 FOP_natpop_summon_a_native_congress: "Einen Eingeborenen-Kongress einberufen"
 FOP_natpop_summon_a_native_congress_desc: "Um ein ordnungsgemäßes Regierungsorgan für das gesamte Königreich zu etablieren, brauchen wir nicht nur Mapuche-Vertreter, sondern Vertreter aller Stämme unter dem Schutz der Krone, große wie kleine. Mit den Gesandten aller Stämme, Völker und Organisationen werden wir einen Königlichen Rat bilden, der Seiner Majestät hilft, während er sich an sein neues Land gewöhnt, indem er verschiedene administrative Aufgaben und Rollen für ihn übernimmt."
 FOP_natpop_a_trading_tradition: "Eine Handelstradition"
 FOP_natpop_a_trading_tradition_desc: "Da die Gemeinschaften in dem nun vom Königreich Patagonien regierten Gebiet traditionell klein waren, war Handel nötig, um den Fluss benötigter Güter zwischen den kleinen Stammesgebieten aufrechtzuerhalten. Auch wenn sich die Zeiten sicherlich geändert haben, ist die strategische Position des Königreichs am äußersten Rand der Welt wieder ein Vorteil, da die ständigen Unruhen im Nordatlantik den Schiffsverkehr im fernen Süden verstärken und unser Reich und seine Häfen in eine einzigartig strategische Position bringen, die wir nicht ungenutzt lassen sollten."
 FOP_natpop_demand_repatriation_of_Mapuche_artifacts: "Rückführung der Mapuche-Artefakte fordern"
 FOP_natpop_demand_repatriation_of_Mapuche_artifacts_desc: "Die von den grausamen Maßnahmen der Besatzer auferlegte Armut zwang viele Häuptlinge und heilige Männer und Frauen dazu, ihre wertvollsten Besitztümer zu verkaufen, um überhaupt essen zu können. Silberwaren, Waffen, Kunst; alles wurde weggebracht, um als Kuriosität für arrogante Männer in Buenos Aires ausgestellt zu werden. Zum Glück weiß Seine Majestät, dass die Rückforderung dieser Artefakte eine Kleinigkeit ist, angesichts der aktuellen Lage und der angemessenen Unterwerfung der ehemaligen Unterdrücker."
 FOP_natpop_port_expansion_for_natives: "Hafenausbau für die Einheimischen"
 FOP_natpop_port_expansion_for_natives_desc: "Während die Häfen Patagoniens lange Zeit von Einwanderern für Einwanderer gestaltet wurden, ist nun die Zeit gekommen, sicherzustellen, dass die Reichtümer des Meeres dem Volk Patagoniens gehören. Während vieles beschädigt und noch mehr in den Kriegen, die das Land verwüsteten, zerstört wurde, werden wir wieder aufbauen und durchhalten, während das Volk im ehemaligen Land der Riesen selbst zu Riesen wird, die über die stürmischen Wellen des Südatlantiks reiten."
 FOP_natpop_royal_personality_cult: "Königlicher Personenkult"
 FOP_natpop_royal_personality_cult_desc: "Die Figur unseres Königs ist in der lokalen Bevölkerung nicht nur wegen seiner begrenzten Sprachkenntnisse wenig bekannt, sondern auch weil ein Großteil seiner Arbeit zur Wiederherstellung des Königreichs im Verborgenen stattfand. So wurde sein lebenslanger Kampf für Patagonien oft eher als Streben nach persönlichem Ehrgeiz denn als Pflichterfüllung und Selbstlosigkeit wahrgenommen. Selbst als er von ausländischen Höfen und der Presse verspottet und verhöhnt wurde, als er sich auf Auslandsreisen fast ruinieren musste, um Unterstützung zu sammeln, oder wie er selbst jetzt in ein Land zog, das er nie gesehen hatte, um die Eide seiner Vorgänger zu erfüllen. Während wir immer mehr Schulen sowohl in spanischer als auch in einheimischen Sprachen einrichten, dürfen wir nicht vergessen, das Volk an das große Leben und die Sache von Antoine, König von Patagonien, zu erinnern."
 FOP_natpop_basic_military_production: "Grundlegende Militärproduktion"
 FOP_natpop_basic_military_production_desc: "Auch wenn wir viele Verbündete im Ausland haben, die uns in Zeiten der Not mit Waffen versorgen können, bleibt die Nation in ständiger Gefahr, bis wir zumindest ein Mindestmaß an Selbstversorgung in unserer Waffenherstellung erreicht haben. Auch wenn die Zahlen nicht hoch sein werden, sind auch die Zahlen unseres kleinen und elitären Militärs nicht hoch, und so gehen wir davon aus, dass auch kleine Fabriken unsere Streitkräfte vor Ort optimal versorgen können."
 FOP_natpop_proclaim_the_king_as_permanent_toqui: "Den König zum permanenten Toqui erklären"
 FOP_natpop_proclaim_the_king_as_permanent_toqui_desc: "Während traditionell die Rolle des Toqui die des militärischen Oberbefehlshabers war, der von den Stämmen in Kriegszeiten gewählt wurde, ist die Krone jetzt der wichtigste Beschützer und Verteidiger der Völker der Region und damit der De-facto-Toqui, vielleicht der größte in der Geschichte. Indem wir die Befugnisse und Rollen des Monarchen eher mit einheimischen als mit ausländischen Titeln festigen, können wir sicherstellen, dass selbst unsere Regierung die Lebensweise und Kultur der einheimischen Völker schützt."
 FOP_natpop_legacy_of_Toki_Leftraru: "Vermächtnis des Toki Leftraru"
 FOP_natpop_legacy_of_Toki_Leftraru_desc: "Jede Nation hat einen Helden, eine Gründerfigur der Ritterlichkeit, Ehre und Ideale, die dem Lauf der Zeit standhält. Der größte aller Toquis, der bei den Europäern als Lautaro bekannt war, kämpfte gegen das größte und mächtigste Reich der Menschheitsgeschichte und siegte, während er das Mapuche-Volk in wichtigen Gefechten, nicht nur bloßen Hinterhalten, zum Sieg führte. Seine Arbeit bei der Vereinigung der Stämme und die Schaffung der Grundlagen, auf denen unsere Monarchen später aufbauten, kann und darf von denen, die nun die Früchte seiner Arbeit ernten, niemals vergessen werden"
 FOP_natpop_status_of_kindred_native_tribes: "Status der verwandten Eingeborenenstämme"
 FOP_natpop_status_of_kindred_native_tribes_desc: "Während die Mapuche als die wichtigste einheimische Gruppe Patagoniens gelten, sind sie nicht die einzigen Ureinwohner Patagoniens. Die Chewel Che, die hier im äußersten Süden noch vor den Mapuche lebten, sind eine große Gruppe von Einheimischen, die West-Patagonien bewohnen, und sie haben während der Besatzung noch mehr gelitten als die Mapuche selbst. Ihr Name ist jedoch ein Exonym, ein Mapuche-Wort für 'hartes Volk', und sie werden überdauern, aber jetzt haben sie ihre einheimischen Verwandten, die ihnen helfen, ihr rechtmäßiges Land zu verteidigen und zu schützen"
 FOP_natpop_diplomatic_connections: "Diplomatische Verbindungen"
 FOP_natpop_diplomatic_connections_desc: "Unser König verbrachte während seines lebenslangen Exils viel Zeit damit, Freundschaften in hohen und niedrigen Kreisen an den Höfen und Palästen auf beiden Seiten des Atlantiks zu schließen. Noch wichtiger ist, dass die Nachricht von der Not unseres Volkes, die unter der Herrschaft der Banditen der Arbeiterfront nur noch größer wurde, bei Ausländern großes Wohlwollen hervorgerufen hat, und so wird unser Kampf um den Wiederaufbau der Nation viele bereite Verbündete in der ganzen Welt finden"

