 fop.6.a: "Gebt Durruti, was er verlangt."
 fop.6.b: "Genosse Dschugaschwili wird unsere Ressourcen erhalten."
 fop.6.c: "Augiers Plan durchführen."
 fop.6.e: "Das ist Zeitverschwendung."

 fop.7.t: "Hannaford gerettet!"
 fop.7.d: "Unsere Mission war ein großer Erfolg. Wir konnten Hannaford lebend aus dem Gefängnis befreien und die meisten unserer Truppen zurückbringen. Unsere Truppen spielten mit der argentinischen Garnison Katz und Maus. Es ist nicht nur ein militärischer Erfolg, sondern auch ein moralischer Sieg. Wenn wir so weitermachen, könnte unsere Revolution tatsächlich eine Chance haben!"
 fop.7.a: "Ausgezeichnet."

 fop.8.t: "Rettungsmission abgebrochen"
 fop.8.d: "Während der Belagerung des Gefängnisses, in dem Hannaford festgehalten wurde, wurde er versehentlich von einer verirrten Kugel getötet. Die meisten unserer Truppen konnten jedoch unverletzt entkommen, und obwohl die Mission gescheitert ist, bleibt die Moral unter unseren Truppen hoch."
 fop.8.a: "Das ist nicht so schlimm."

 fop.9.t: "Schweres Missionsversagen"
 fop.9.d: "Die Mission ist katastrophal gescheitert. Während sie mit Hannaford aus dem Gefängnis entkommen konnten, wurden sie auf dem Rückweg in die falsche Richtung geleitet. Dies ermöglichte es einer nahen Garnison, unsere Truppen zwischen sich und der Gefängnisgarnison einzukesseln, wobei Hannaford getötet wurde und die meisten unserer Truppen bei der Flucht verloren gingen. Diese Niederlage wird sicherlich die Moral unserer Truppen beeinträchtigen und schadet dem Ansehen unserer Führung."
 fop.9.a: "Verdammt."

 fop.10.t: "Hannaford verweigert die Hilfe"
 fop.10.d: "Wir haben Hannaford erfolgreich lebend aus dem Gefängnis befreit, aber es gibt noch ein Problem. Er weigert sich derzeit, unsere Revolution zu unterstützen. Hannaford selbst wurde, zumindest nach den Informationen, die wir über seine Inhaftierung sammeln konnten, der Spionage für Paraguay beschuldigt, aber diese Anschuldigung hatte wenig Beweise zur Unterstützung des Falls, was einige unserer Kommandeure vermuten lässt, dass er von einem Rivalen in der Armee hereingelegt wurde. Mit diesem Gedanken glauben wir, dass wir das administrative Chaos im Norden nutzen können, damit unsere Agenten Informationen aufdecken, die ihm helfen könnten, die Dinge aus unserer Sicht zu sehen. Vielleicht wird er sich uns anschließen, wenn wir ihm die Wahrheit zeigen..."
 fop.10.a: "Gebt die Nachricht nach Buenos Aires weiter, unsere Agenten sollten etwas Lohnendes finden können."
 fop.10.b: "Verhört ihn einfach und holt alle Informationen heraus, die wir können."

 fop.11.t: "Hannaford stimmt der Zusammenarbeit zu"
 fop.11.d: "Unsere Agenten konnten über Armeeinformanten Informationen über Hannafords Fall beschaffen und haben eine scheinbare Verschwörung aufgedeckt, um Hannaford aus dem Armeekommando zu entfernen, mit stillschweigender Zustimmung vieler GOU-Mitglieder. Diese Aktion scheint eine verdeckte Form der Säuberung zu sein, und es ist schwer einzuschätzen, ob viele andere Offiziere auf die gleiche Weise wie Hannaford unfaire Degradierungen oder Inhaftierungen erlitten haben. Mit diesen Informationen haben wir eine Akte zusammengestellt und sie Hannaford übergeben, der, nachdem er sich Zeit genommen hat, alles mit einiger Ungläubigkeit zu verarbeiten, schließlich zugestimmt hat, mit unserer Regierung zusammenzuarbeiten. Im Gegenzug hat er darum gebeten, dass unsere Agenten in Buenos Aires die Überführung seiner Familie in unser Gebiet arrangieren."
 fop.11.a: "Ein angemessener Preis für einen wertvollen Offizier."

 fop.12.t: "Hannaford bleibt unüberzeugt"
 fop.12.d: "Trotz unserer Versuche, Informationen über den Fall Hannaford aufzudecken, waren wir leider erfolglos, und er hat sich als ungewöhnlich schwer zu überzeugen erwiesen. Ohne große Wahl haben wir uns stattdessen entschieden, Hannaford zu inhaftieren und alle nützlichen Informationen, die er für uns hat, zu extrahieren."
 fop.12.a: "Wir werden zurechtkommen, ob mit oder gegen dich..."

 fop.13.t: "Patagonien fordert Gewehre an"
 fop.13.d: "Die Patagonier fordern 1000 Einheiten $CHL_infantry_equipment_1$ £rifle_texticon aus unseren nationalen Beständen an, um sie in ihrem Kampf gegen das Regime von Buenos Aires zu unterstützen."
 fop.13.a: "Schickt sie los."

 fop.14.t: "Patagonien fordert Gewehre an"
 fop.14.d: "Die Patagonier fordern 1000 Einheiten $FRA_infantry_equipment_1$ £rifle_texticon aus unseren nationalen Beständen an, um sie in ihrem Kampf gegen das Regime von Buenos Aires zu unterstützen."
 fop.14.a: "Schickt sie los."

 fop.15.t: "Patagonien fordert Gewehre an"
 fop.15.d: "Die Patagonier fordern 1000 Einheiten $ENG_infantry_equipment_1$ £rifle_texticon aus unseren nationalen Beständen an, um sie in ihrem Kampf gegen das Regime von Buenos Aires zu unterstützen."
 fop.15.a: "Schickt sie."

 fop.16.t: "Chile Schickt Gewehre"
 fop.16.d: "Die Chilenen senden 1000 Einheiten $CHL_infantry_equipment_1$ £rifle_texticon aus ihren nationalen Beständen, um uns in unserem Kampf gegen das Regime von Buenos Aires zu unterstützen."
 fop.16.a: "Wir grüßen unsere chilenischen Kameraden!"

 fop.17.t: "Die Kommune von Frankreich Schickt Gewehre"
 fop.17.d: "Die Kommunarden senden 1000 Einheiten $FRA_infantry_equipment_1$ £rifle_texticon aus ihren nationalen Beständen, um uns in unserem Kampf gegen das Regime von Buenos Aires zu unterstützen."
 fop.17.a: "Wir grüßen unsere kommunardischen Kameraden!"

 fop.18.t: "Die Union von Britannien Schickt Gewehre"
 fop.18.d: "Die Briten senden 1000 Einheiten $ENG_infantry_equipment_1$ £rifle_texticon aus ihren nationalen Beständen, um uns in unserem Kampf gegen das Regime von Buenos Aires zu unterstützen."
 fop.18.a: "Wir grüßen unsere britischen Kameraden!"

 fop.22.t: "[FOP.GetNameDefCap] bittet uns, ihrer Fraktion beizutreten."
 fop.22.d: "[FOP.GetNameDefCap] hat uns gebeten, unsere revolutionären Kräfte unter der Allianz der Südamerikanischen Staaten zu vereinen. Was sollen wir tun?"
 fop.22.a: "Proletarier aller Länder, vereinigt euch!"
 fop.22.b: "Wir können alleine überleben."

 fop.24.t: "Sieg für die Revolution!"
 fop.24.d: "Was als kleine Aufstandsbewegung im Süden begann und nach Jahren der Planung und des Wartens, haben wir erfolgreich die reaktionäre Regierung in Buenos Aires besiegt und ins Exil getrieben. Während unsere Führer die Macht der Arbeiter in der Hauptstadt festigen, haben sie beschlossen, die Argentinische Republik offiziell aufzulösen und stattdessen die neue Argentinische Kommune auszurufen. Mit diesem Sieg des Proletariats an einem der unwahrscheinlichsten Orte können wir als Inspiration für Sozialisten weltweit dienen und der Internationale helfen, ihre Weltrevolution bald zu verwirklichen..."
 fop.24.a: "Großartig! Was steht als nächstes auf der revolutionären Agenda..."

 fop.25.t: "[FOP.GetNameDefCap] fordert Unterwerfung!"
 fop.25.d: "[FOP.GetNameDefCap] hat unserer Regierung ein Ultimatum gestellt: Entweder erlauben wir einer revolutionären Regierung, das kapitalistische System zu beseitigen, oder wir tragen die Konsequenzen für die Unterdrückung des uruguayischen Proletariats. Dies ist eine offene Drohung, und das Überleben unserer Nation hängt von unserer Entscheidung ab..."
 fop.25.a: "Lasst den Syndikalismus herrschen!"
 fop.25.b: "Wir können uns verteidigen!"

 fop.26.t: "Uruguay lehnt ab"
 fop.26.d: "Das reaktionäre Regime in Uruguay hat unser großzügiges Angebot, sich der Revolution anzuschließen, abgelehnt und mobilisiert nun Truppen an seinen Grenzen in Vorbereitung auf einen Krieg."
 fop.26.a: "Wir werden ihnen geben, was sie wollen..."
 fop.26.b: "Wir können uns keinen Krieg leisten, ziehen wir uns zurück."

 fop.27.t: "[FOP.GetNameDefCap] fordert ihre Ansprüche"
 fop.27.d: "Während Argentinien im Krieg mit den Syndikalisten in Patagonien war, nutzten wir die Gelegenheit, um einige unserer beanspruchten Gebiete zu besetzen, die die Argentinier hielten. Nun, da die Syndikalisten gewonnen und sich vollständig konsolidiert haben, fordert [FOP.GetNameDef], dass wir die kürzlich erworbenen Gebiete an sie zurückgeben."
 fop.27.a: "Wir können nicht gegen Argentinien kämpfen."
 fop.27.b: "Das ist rechtmäßig paraguayisches Land!"

 fop.28.t: "[FOP.GetNameDefCap] fordert ihre Ansprüche"
 fop.28.d: "Während Argentinien im Krieg mit den Syndikalisten in Patagonien war, nutzten wir die Gelegenheit, einige unserer beanspruchten Gebiete zu besetzen, die die Argentinier hielten. Nachdem die Syndikalisten jedoch gesiegt und sich vollständig konsolidiert haben, fordert [FOP.GetNameDef] nun, dass wir unsere kürzlich erworbenen Gebiete an sie zurückgeben."
 fop.28.a: "Wir können nicht gegen Argentinien kämpfen."
 fop.28.b: "Das ist rechtmäßig bolivianisches Land!"

 fop.29.t: "Antisozialistische Offiziere greifen Buenos Aires an!"
 fop.29.d: "Die Niederlage des alten Regimes in Buenos Aires hinterließ viele Offiziere verbittert und voller Groll gegenüber unserer glorreichen Revolution. Als Reaktion darauf hat sich eine Gruppe dieser ehemaligen Offiziere, die wir nach unserem Sieg nicht fassen konnten, mit ihren noch loyalen Männern und einem Vorrat an alten Waffen und Artillerie gegen uns mobilisiert und Buenos Aires angegriffen. Wir konnten diese reaktionäre Rebellion zerschlagen, jedoch nicht ohne beträchtliche Verluste an militärischen und zivilen Ressourcen sowie Schäden an einer nahegelegenen Industriefabrik."
 fop.29.a: "Wann wird das Kämpfen enden?"

 fop.30.t: "Unruhen in den Großstädten"
 fop.30.d: "Obwohl wir das Volk Argentiniens befreit haben, sehen uns viele noch immer als gewalttätige Besatzer anstatt als Befreier. In Städten wie Salta oder Mendoza, wo unsere Kontrolle bestenfalls schwach ist, sind große Unruhen ausgebrochen. Während wir Verstärkung entsenden, ist abzusehen, dass diese Unruhen nur weitere Proteste in nun ungeschützten Gebieten des Landes inspirieren werden und die mangelnde Unterstützung unseres Regimes in der Gesamtbevölkerung deutlich zeigen."
 fop.30.a: "Verdammt."

 fop.31.t: "[FOP.GetName] bittet um Aufnahme in die Dritte Internationale"
 fop.31.d: "Die sozialistische Revolution in Argentinien ist nun vollendet und bringt damit einen neuen Verbündeten auf die Bühne. Mit ihrem Sieg entsteht ein weiterer revolutionärer Außenposten, von dem aus die Kräfte des internationalen Kapitalismus niedergeschlagen werden sollen. Die Bauern und Arbeiter Argentiniens erwarten begierig die Chance, die Revolution weiter zu verbreiten!"
 fop.31.a: "Willkommen in der Internationale!"
 fop.31.b: "Wir brauchen die Argentinier nicht."

 fop.32.t: "Frankreich stimmt zu!"
 fop.32.d: "Frankreich hat unserem Antrag auf Beitritt zur Dritten Internationale zugestimmt und wir stehen nun gemeinsam für die Weltrevolution ein"
 fop.32.a: "Ein weiterer Sieg für den Sozialismus."

 fop.33.t: "Frankreich lehnt ab"
 fop.33.d: "Frankreich hat unseren Antrag auf Beitritt zur Dritten Internationale abgelehnt. Mit der Begründung, dass Argentinien nach einem tödlichen Bürgerkrieg unnötig in die Schusslinie gezogen würde, bleibt uns keine andere Wahl, als uns wieder aufzubauen und uns selbst zu schützen, während Frankreich die Revolution alleine anführt."
 fop.33.a: "Verdammt."

 fop.34.t: "Paraguay lehnt ab"
 fop.34.d: "Paraguay hat sich geweigert, uns ihr Land friedlich zu überlassen, und hat begonnen, Truppen an der Grenze für unseren Angriff zu mobilisieren. Wie sollen wir darauf reagieren?"
 fop.34.a: "Reaktionäre machen uns keine Angst!"
 fop.34.b: "Wir können uns jetzt keinen Krieg leisten."

 fop.35.t: "Bolivien lehnt ab"
 fop.35.d: "Bolivien hat sich geweigert, uns ihr Land friedlich zu überlassen, und hat begonnen, Truppen an der Grenze für unseren Angriff zu mobilisieren. Wie sollen wir darauf reagieren?"
 fop.35.a: "Zum Krieg!"
 fop.35.b: "Wir können uns jetzt keinen Krieg leisten."

 fop.41.t: "Einwanderungsbericht, [GetYear]"
 fop.41.d: "Angesichts der zunehmenden Spannungen in Europa und der Tatsache, dass viele Sozialisten unsere Nation als den perfekten Ort für die Fortsetzung der Revolution sehen, haben sich große Gruppen von Einwanderern entschieden, den Ozean zu überqueren und frei unter dem Sozialismus zu leben."
 fop.41.a: "Willkommen in Argentinien!"

 fop.58.t: "Chile gewährt uns Unabhängigkeit"
 fop.58.d: "In Anbetracht unserer starken Beiträge zum Krieg gegen Argentinien und unserer guten gegenseitigen Beziehungen hat Chile unserem Antrag auf gegenseitige Unabhängigkeit stattgegeben und uns erlaubt, eine vollständig unabhängige Nation außerhalb ihrer Herrschaft zu werden. Wir werden die Großzügigkeit, die sie uns heute gezeigt haben, nicht vergessen."
 fop.58.a: "Wunderbar!"

 fop.59.t: "[From.GetNameDefCap] sendet Männer und Ausrüstung"
 fop.59.d: "Angesichts unserer verzweifelten Überlebenslage haben unsere Waffenbrüder in [From.GetNameDef] es für richtig befunden, uns nicht nur eine große Anzahl von Männern, sondern auch eine bedeutende Lieferung von Waffen zu schicken, um uns in unserem Kampf für die Revolution zu unterstützen."
 fop.59.a: "Vielen Dank!"

 fop.60.t: "[From.GetNameDefCap] sendet Männer"
 fop.60.d: "Angesichts unserer Lage haben unsere Waffenbrüder in [From.GetNameDef] es für richtig befunden, uns ein Kontingent von Männern zu schicken, um uns in unserem bevorstehenden Kampf zu unterstützen."
 fop.60.a: "Wir brauchen jede Hilfe, die wir bekommen können."

 fop.61.t: "[From.GetNameDefCap] kann nicht helfen"
 fop.61.d: "Trotz unserer Bitten um Unterstützung von den großen europäischen syndikalistischen Mächten hat uns die Nation [From.GetNameDef] mitgeteilt, dass sie weder Männer noch Material für unseren Kampf zur Verfügung stellen kann. Auch wenn das enttäuschend ist, müssen wir mit dem weiterkämpfen, was wir haben."
 fop.61.a: "Vielleicht ein andermal."

 fop.62.t: "[From.GetNameDefCap] tritt unserem Bündnis bei"
 fop.62.d: "Wir haben eine diplomatische Mitteilung erhalten, dass [From.GetNameDef] unser Angebot eines formellen Militärbündnisses angenommen hat!"
 fop.62.a: "Gemeinsam sind wir stärker."

 fop.63.t: "[From.GetNameDefCap] lehnt ein Bündnis ab"
 fop.63.d: "Wir haben eine kurze diplomatische Mitteilung erhalten, dass [From.GetNameDef] unser Angebot eines Militärbündnisses geprüft hat und zu dem Schluss gekommen ist, dass es derzeit nicht in ihrem Interesse liegt. Trotz unserer Bemühungen scheinen sie kein Interesse an einem Zusammenschluss mit uns zu haben."
 fop.63.a: "Bedauerlich."

 fop.64.t: "Uruguay stimmt zu"
 fop.64.d: "Die uruguayische Regierung ist unseren Forderungen nachgekommen und eine revolutionäre Regierung tritt nun an ihre Stelle. Diese Nachrichten wurden von anderen Mitgliedern der Internationale sehr positiv aufgenommen und als diplomatischer Sieg für den Sozialismus gewertet."
 fop.64.a: "Glücklicherweise wurde kein proletarisches Blut vergossen."

 fop.65.t: "[From.GetNameDefCap] Gibt Unser Territorium Zurück"
 fop.65.d: "[From.GetNameDefCap] hat sich entschieden, unser rechtmäßiges Territorium zurückzugeben, anstatt sich unseren mächtigen Armeen im Feld zu stellen. Unsere Streitkräfte sind eingerückt, um das abgetretene Gebiet zu besetzen, und die Gebietsübertragung verlief bisher friedlich."
 fop.65.a: "Ein weiterer Sieg für die Revolution!"

 fop.100.t: "Unterstützung von den Einheimischen Bevölkerungen Erbitten"
 fop.100.d: "Bei unserer verzweifelten Suche nach Arbeitskräften haben wir eine große Quelle weitgehend ignoriert: die Ureinwohner Patagoniens. Während viele einheimische Gruppen sich der Arbeiterbewegung entfremdet fühlen, da sie generell von der argentinischen Gesellschaft entfremdet sind, könnten wir vielleicht dennoch eine gemeinsame Basis gegen eine Regierung finden, die sie seit einem halben Jahrhundert benachteiligt, und wir könnten ihre Hilfe gewinnen, solange wir versprechen, ihnen nach unserem Sieg die dringend benötigte Autonomie zu gewähren."
 fop.100.a: "Beginnen wir Gespräche mit ihren Organisationen und versprechen den Mapuche Autonomie."
 fop.100.b: "Beginnen wir Gespräche mit ihren Organisationen, aber versprechen wir nichts."
 fop.100.c: "Traditionalistische Eingeborene sind kein Teil des Proletariats - wir können alleine siegen."

 fop.101.t: "Die SCDdlA Verspricht ihre Unterstützung"
 fop.101.d: "Die Sociedad Caupolicán Defensora de la Araucanía, eine politische Organisation der Mapuche im argentinisch-chilenischen Grenzgebiet, hat zugestimmt, unsere Sache zu unterstützen. Während wir erwarteten, dass sie eine Liste von Bedingungen vorlegen würden, haben sie lediglich erklärt, dass sie ihre Forderungen stellen werden, sobald wir in der Lage sind, diese zu erfüllen. Ob das bedeutet, dass sie viel oder gar nichts von uns erwarten, bleibt abzuwarten."
 fop.101.a: "Ihre Unterstützung wird dennoch sehr geschätzt."

 fop.102.t: "Die SCDdlA hat die Unterstützung verweigert"
 fop.102.d: "Die Sociedad Caupolicán Defensora de la Araucanía, eine politische Organisation der Mapuche im argentinisch-chilenischen Grenzgebiet, hat sich geweigert, unsere Sache zu unterstützen. Sie behaupten, dass wir nur weitere Vergeltungsmaßnahmen der argentinischen Regierung provozieren würden, wenn sie uns unterstützten."
 fop.102.a: "Keine Wahl also. Hoffen wir, dass sie nicht später um Gefallen bitten."

 fop.103.t: "Die Corporación Araucana fordert weitere Zugeständnisse"
 fop.103.d: "Die Corporación Araucana, die neue Machtstruktur unter den Mapuche nach der Auflösung der SCDdlA, fordert die Gegenleistung für ihre damalige Unterstützung in unserer Not. Unter der Führung von Venancio Coñuepán Huenchal und Manuel Aburto Panguilef fordern sie die Ausweitung der Rechte der Indigenen auf vollständige Bürgerrechte und die Einrichtung einer Reihe von Reservaten, in denen sie ihr Leben mit einem Anschein von Selbstverwaltung ohne unsere direkte Intervention führen können, sowie einige kleine Subventionen für ihre Aktivitäten. Während viele darauf hinweisen, dass wir durch die Gewährung dieser Forderungen die von den vorherigen Regimen geschaffene Kluft heilen würden und sie letztendlich die Vorteile der Revolution erkennen werden, gibt es auch viele Kritiker, die auf den nahezu reaktionären traditionalistischen, identitären und grenzwertig separatistischen Charakter der Forderungen hinweisen. Sollten wir ihnen ihre Wünsche wirklich erfüllen oder sollten wir unsere Autorität bekräftigen, um die Lehren der Revolution auch in ihren Gemeinschaften anzuwenden?"
 fop.103.a: "Wir werden ihre Wünsche erfüllen."
 fop.103.b: "Reaktionäre werden nicht geduldet, einheimisch oder nicht."

 fop.104.t: "Diego Abad de Santillán veröffentlicht 'Nach der Revolution'"
 fop.104.d: "Der bekannte anarchistische Ökonom und Schriftsteller Sinesio Baudillo García Fernández, besser bekannt als Diego Abad de Santillán, hat endlich in einer chilenischen Druckerei veröffentlicht, was schnell zu einem Meisterwerk anarchistischer politischer Literatur wird. In dem Buch analysiert Santillán beide Länder und erklärt detailliert die notwendigen Schritte, um beide Volkswirtschaften in vollständig funktionierende anarchistische Staaten umzuwandeln. Während er feststellt, dass ein minimales Maß an Kontrolle erforderlich sein wird, ist sein Werk eines der ersten in der Geschichte des Anarchismus, das einen Wirtschaftsplan detailliert beschreibt und wird sich als äußerst nützlich erweisen, sollten Anarchisten in unserem Land den Sieg erringen."
 fop.104.a: "Eine ausgezeichnete Arbeit, Compañero!"

 fop.105.t: "Spannungen zwischen Anarchisten und Kommunisten"
 fop.105.d: "Einige anarchistische Offiziere haben heute berichtet, dass sie von einigen Offizieren der kommunistischen Fraktion ständig schikaniert wurden. Bei der Befragung behaupteten die kommunistischen Offiziere jedoch, die Anarchisten seien diejenigen gewesen, die sie schikanierten, und legten zahlreiche Beweise und Zeugen vor. Während wir ihre Züge vorerst getrennt haben, ist dies kein Einzelfall, und wir haben entlang der Front weitere Berichte erhalten, wonach jede Seite scheinbar versucht, die andere zu behindern, wenn sie nicht im Kampf ist."
 fop.105.a: "Wir werden das im Auge behalten müssen."

 fop.106.t: "Friendly Fire!"
 fop.106.d: "Heute ereignete sich eine Tragödie, als ein Bataillon unserer Fronttruppen mit einem anderen unserer eigenen Einheiten zusammenstieß. Während das Feuergefecht recht kurz war, da sie schnell erkennen konnten, dass sie alle auf derselben Seite kämpften, als sie ihre zerlumpten Uniformen und veralteten Gewehre bemerkten, hinterließ das kleine Gefecht 5 tote Soldaten und etwa ein Dutzend Verwundete. Wenig überraschend wird eines der Bataillone von einem der kommunistischen Partei nahestehenden Offizier geführt und das andere von einem bekannten Anarchisten. Während beide Seiten eine Untersuchung durchführen, um herauszufinden, welche Partei für diesen Zwischenfall verantwortlich ist, zeigt sich deutlich, dass sich beide Seiten gegenseitig beschuldigen und eine objektive Untersuchung täglich schwieriger wird. Da die Familien der Toten Gerechtigkeit fordern, muss der Vorsitzende eine Entscheidung in dieser Angelegenheit treffen."
 fop.106.a: "Der anarchistische Offizier ist schuld und wird entfernt!"
 fop.106.b: "Der kommunistische Offizier ist schuld und wird entfernt!"
 fop.106.c: "Beide entfernen, wir können keine Bevorzugung zeigen."

 fop.107.t: "Die Anarchisten beschweren sich"
 fop.107.d: "Di Giovanni ist heute von der Front nach Puerto Madryn gekommen, um sich persönlich über die offensichtliche Bevorzugung der Kommunisten an der Front zu beschweren. Er nennt mehrere Vorfälle während und nach den Kämpfen, bei denen unsere Regierung wenig oder gar nichts unternommen hat. Angesichts der jüngsten Fälle von internen Kämpfen an der Front zwischen den beiden kommt dieser Protest nicht überraschend, und obwohl Soto ihm als anarchistischer Kamerad alle möglichen Zusicherungen gegeben hat, bedeutet dies leider, dass die Disziplin in unseren Streitkräften schwächer sein könnte als gedacht..."
 fop.107.a: "Das verheißt nichts Gutes..."

 fop.108.t: "Die Kommunisten beschweren sich"
 fop.108.d: "Liborio Justo ist heute von der Front nach Puerto Madryn gekommen, um sich persönlich über die offensichtliche Bevorzugung der Anarchisten an der Front zu beschweren. Er nennt mehrere Vorfälle während und nach den Kämpfen, bei denen unsere Regierung wenig oder gar nichts unternommen hat. Angesichts der jüngsten Fälle von internen Kämpfen an der Front zwischen den beiden kommt dieser Protest nicht überraschend, und obwohl Soto ihm als revolutionärer Mitstreiter alle möglichen Zusicherungen gegeben hat, bedeutet dies leider, dass die Disziplin in unseren Streitkräften schwächer sein könnte als gedacht..."
 fop.108.a: "Vielleicht war es ein Versorgungsfehler?"

 fop.109.t: "Anarchisten 'enteignen' einen Bauernhof"
 fop.109.d: "Da unsere Vorstöße von der Mehrheit der Landbevölkerung eher teilnahmslos aufgenommen werden, stehen wir in den besetzten Gebieten vor mehreren Problemen, die diese Situation noch verschlechtern könnten. Heute ist eine anarchistische Kolonne in einen Bauernhof eingebrochen, hat die Bewohner gefesselt und sie völlig ausgeraubt. Bauernhof-Einbrüche und Raubüberfälle sind keine Neuheit im argentinischen Landesinneren, und sogar einige der ursprünglichen Mitglieder der patagonischen Streiks, wie Alfredo Fonte, waren bekannte Bauernhof-Räuber. Auch wenn diese Praxis nicht ungewöhnlich ist, schadet sie unserem Ruf bei der Zivilbevölkerung, die uns möglicherweise nur noch als übergroße Diebesbande wahrnimmt. Wir müssen Maßnahmen ergreifen, wenn wir die Landbevölkerung weiterhin für unsere Übernahme offen halten wollen."
 fop.109.a: "Wer glauben sie, dass sie sind? Inhaftiert die Soldaten wegen Befehlsverweigerung!"
 fop.109.b: "Wir sind hier, um sie zu befreien, nicht um sie auszurauben, entschädigt die Familie!"
 fop.109.c: "Die haben es wahrscheinlich verdient..."

 fop.110.t: "Kommunisten schlagen Einsetzung von Politischen Kommissaren vor"
 fop.110.d: "Nach einigen Fällen kleinerer Desertionen hat die kommunistische Fraktion vorgeschlagen, politische Kommissare an der Front für alle Einheiten einzuführen. Diese Offiziere, die aus einer Liste von Parteifunktionären für jedes Bataillon gewählt werden, sollen sicherstellen, dass keine Soldaten versteckte Sympathien für die Reaktionäre hegen. Während die Kommunisten diese Methoden schon vor Kriegsbeginn anwendeten, hat dies zu Spannungen mit den anderen Fraktionen geführt. Angesichts der hohen Spannungen glauben einige, dies sei ein Weg für die Kommunisten, die Opposition zu säubern, bevor sie die Macht übernehmen. Andererseits könnte dieser Vorschlag angesichts der zunehmenden Desertion eingezogener Einheimischer nützlich sein, um die Loyalität unserer Truppen zu gewährleisten."
 fop.110.a: "Wir müssen die Loyalität unserer Truppen sichern, wenn wir gewinnen wollen..."
 fop.110.b: "Den Vorschlag ablehnen, das kann nur schlecht enden!"

 fop.111.t: "Ein Bataillon desertiert!"
 fop.111.d: "Heute erreichten uns schreckliche Nachrichten von der Front, als offenbar ein vollständiges Bataillon aus Bewohnern des Departements Futaleufú nach einem Gefecht mit der argentinischen Armee an der Front desertierte. Bei unseren Bemühungen, so viel Mannstärke wie möglich aus allen verfügbaren Quellen zu rekrutieren, wurde die ordentliche Überprüfung der politischen Gesinnung der Rekruten eindeutig vernachlässigt, um die Rekrutierung zu erleichtern, und dies sollte uns wahrscheinlich nicht überraschen. Zu allem Überfluss haben die Kommunisten schnell darauf hingewiesen, dass die Kolonne einen klaren Mangel an Kommissaren hatte, was die Entscheidung unserer Regierung, ihre Einführung abzulehnen, weiter in Frage stellt und die Situation weiter polarisiert."
 fop.111.a: "Verdammte Deserteure!"

 fop.112.t: "Die Einnahme von Buenos Aires"
 fop.112.d: "Mit dem Fall der Darsena Norte und Puerto Madero steht Buenos Aires nun offiziell unter unserer Kontrolle. Während es Wochen dauern wird, die Straßen zu befrieden, da abtrünnige Kommandeure ihren Kampf aus dem industriellen Herzland Argentiniens fortsetzen, haben wir dem reaktionären Regime einen vernichtenden Schlag versetzt. Mit den Hauptquartieren aller wichtigen Gewerkschaften und vielen Industriearbeitern in der Gegend hatten wir keine Schwierigkeiten, uns mit unseren Informantennetzwerken und loyalen Kreisen zu verbinden, und viele Männer, die sich zuvor unserem Kampf im Süden nicht anschließen konnten, können sich nun für unsere Sache melden!"
 fop.112.a: "¡Proletarios del Mundo, Únanse!"

 fop.113.t: "Die Einnahme von Cordoba"
 fop.113.d: "Mit dem Fall der Plaza Italia und des Rathauses steht Cordoba nun lose unter unserer Kontrolle. Während es Wochen dauern wird, die Straßen zu befrieden, befindet sich eines der wichtigsten Industriezentren der Nation nun unter unserer Kontrolle, und viele der gewerkschaftlich organisierten Industriearbeiter, die sich zuvor unserem Kampf im Süden nicht anschließen konnten, können sich nun endlich unseren Streitkräften als Freiwillige anschließen und unsere Stärke weiter ausbauen!"
 fop.113.a: "¡Proletarios del Mundo, Únanse!"

 fop.115.t: "Die drei wirtschaftlichen Probleme"
 fop.115.d: "Da die Revolution an einem der unwahrscheinlichsten Orte Argentiniens stattgefunden hat, stehen wir nun vor extremen wirtschaftlichen Herausforderungen in unserem Kampf um die Befreiung des restlichen Argentiniens. Patagonien war historisch gesehen eine weitgehend unerschlossene Steppe mit vereinzelten ländlichen Dörfern und Fischerstädten. Die vom Regierungskabinett als 'Drei wirtschaftliche Probleme' bezeichneten Herausforderungen sind:\n\n-Ein Mangel an maritimer Infrastruktur, um sowohl Handel zu betreiben als auch der argentinischen Marine nennenswert entgegenzutreten.\n\n-Ein Mangel an grundlegenden Ressourcen und Ressourceninfrastruktur. Das bedeutet, dass wir, selbst wenn es einige begrenzte Eisen- und Kohlevorkommen in unserem Gebiet gibt, sowohl die Infrastruktur zur Stahlverarbeitung als auch eine unzureichende Transportinfrastruktur haben.\n\n-Ein Mangel an Industrie. Dies ist am offensichtlichsten geworden, da wir nun für praktisch alles außer den unmittelbarsten Versorgungsgütern wie Nahrung und Wasser auf Chile angewiesen sind. Wir müssen dies lösen, nicht nur um unsere gemeinsame Stärke weiter auszubauen, sondern auch um für uns selbst einstehen zu können, falls Chile seine Unterstützung zurückziehen muss, um sich selbst zu verteidigen.\n\nWenn wir gegen die reaktionäre Regierung im Norden überleben wollen, müssen wir drastische Veränderungen vornehmen, um die für das Überleben der Revolution notwendigen Menschen und Materialien zu bekommen. Wir müssen uns an unsere ausländischen Verbündeten wenden, kreativ sein und außerhalb der üblichen Bahnen denken, wenn wir siegen wollen."
 fop.115.a: "Wir befinden uns wahrlich in einer prekären Lage."

 fop.116.t: "Das Ressourcenproblem"
 fop.116.d: "Patagonien ist zwar flächenmäßig groß, blieb aber größtenteils unerschlossen. Nachdem es während der Wüstenkampagne von 1878 gewaltsam von den Einheimischen erobert wurde, hatte Argentinien nur wenig Zeit, die Region tatsächlich zu entwickeln, und obwohl einige vorläufige Holzfällerlager und Eisenminen eingerichtet wurden, arbeiten diese weder mit voller Kapazität noch nutzen sie ihre Ressourcen wirklich vollständig aus. Angesichts unseres Personalmangels hat die Revolutionsregierung keine bessere Wahl gefunden, als diese Minen und Lager als provisorische Strafe für kleine Vergehen gegen das Volk oder die Regierung zu nutzen. Daher müssen wir möglicherweise Arbeitskräfte von unseren Streitkräften zu Entwicklungsprojekten umleiten, wenn wir überhaupt Zugang zu Ressourcen haben wollen..."
 fop.116.a: "Wir werden uns die Hände schmutzig machen müssen..."

 fop.200.t: "Massive Anti-Regierung Kundgebungen"
 fop.200.d: "Obwohl unsere Armeen die Bevölkerung von ihren bürgerlichen Unterdrückern befreit haben, sind viele auf die Straße gegangen, um gegen unsere Übernahme zu protestieren, besonders da sie glauben, dass das Land von Tyrannen übernommen wurde. Viele politische Parteien wie die UCR, die PDP, die PDN und die UCRA schüren das Feuer weiter und bezeichnen dies als Rückkehr zu den 'alten Methoden' der korrupten PAN, die noch nicht einmal zwei Jahrzehnte zuvor einen betrügerischen Griff auf das Land hatte. Während unsere Kräfte bereits im Einsatz sind, um die Demonstranten zu zerstreuen, ist klar, dass wir außerhalb des traditionellen Industrieproletariats keine bedeutende Unterstützung haben. Um unsere Verwaltung zu festigen, müssen wir unsere Legitimität verbessern, wie wir es in Patagonien taten, als die Revolution begann, und der Nation beweisen, dass wir nicht nur ein weiteres Werkzeug der Unterdrückung sind..."
 fop.200.a: "Ruft einen Kongress der Gewerkschaften ein - wir müssen das demokratisch lösen."

 fop.201.t: "Wahl des 9. FORA Kongress Gewerkschaftsbundes"
 fop.201.d: "Mit dem bevorstehenden Gewerkschaftskongress hat die FORA des 9. Kongresses, eine wichtige Splittergruppe der FORA aus moderaten Sozialisten, ihre internen Diskussionen zur Auswahl einer Delegation begonnen. Mit der heimkehrenden Revolution schwindet jedoch die Macht der traditionell pazifistischen und moderaten Fraktion der FORA. Mit der Radikalisierung durch den Sieg der Frente Obrero ist Manuel Baldomero Ugarte mit seinen revolutionären Idealen des revolutionären Sozialismus gepaart mit militantem Antiimperialismus in den Vordergrund getreten, im Gegensatz zu Alfredo Palacios und Alicia Justo de Mureau, die zu Symbolen des evolutionären Sozialismus in der argentinischen politischen Szene geworden waren. Nicht überraschend für die Sozialisten wurde beschlossen, eine Abstimmung abzuhalten, und als eine Dringlichkeitssitzung einberufen und die Stimmen für die Kandidaten gezählt werden, ist die Fraktion, die sich durchsetzt..."
 fop.201.a: "Die Justo-Palacios Koalition!"
 fop.201.b: "Die Ugartistas!"

 fop.202.t: "Wahl der USA"
 fop.202.d: "Mit der Vereinigung der FORA des 5. Kongresses mit mehreren autonomen Syndikaten ist die USA zum Hauptagitator für den revolutionären Syndikalismus in Argentinien geworden und mit dem Sieg der FOP zu einem der Hauptanwärter auf die Macht beim kommenden TUC geworden. Die Revolution hat jedoch tiefe Spaltungen in der Führung hinterlassen. Die moderate Fraktion, angeführt vom derzeitigen Vorsitzenden und nun revolutionären Helden Antonio Soto und dem nun Staatsmann und Galionsfigur der Bewegung Emilio Lopez Arango, plant lediglich anarchistische Reformen durchzuführen, um Argentinien langsam an die anarchistischen Ideale zu 'gewöhnen' und versucht, Kompromisse mit den bestehenden Kräften im Land zu finden, anstatt sie zur Befolgung zu zwingen. Auf der anderen Seite sitzt die Fraktion unter Führung von Severino di Giovanni und Rodolfo Gonzalez Pacheco, deren unnachgiebige antireaktionäre Haltung und starkes Eintreten für die kulturelle Revolution innerhalb der USA an Zugkraft gewinnen. Unabhängig von ihrer Haltung ist die Entscheidung der Versammlung für beide heilig, und am Ende des Tages wird eine Abstimmung abgehalten, um zu sehen, wer die USA im TUC vertreten wird..."
 fop.202.a: "Soto und Arango erringen den Sieg!"
 fop.202.b: "Di Giovanni gelingt es, eine Mehrheit zu erreichen!"

 fop.203.t: "Die Kandidaten der CUSC"
 fop.203.d: "Die Niederlage des Bolschewismus und der Aufstieg des Syndikalismus schwächten die argentinische kommunistische Partei während der Anfangsphase der Revolution stark, aber ihre vielen Befürworter konnten ihre Ideale lange genug am Leben erhalten, um ihre eigene Gewerkschaft, das Comité de Unidad Sindical Clasista, zu gründen. Die Partei gewann jedoch während der Revolution als direkte Reaktion auf die Anarchisten stark an Bedeutung, da viele in Argentinien diese als gefährlich ansehen und die Kommunisten als Möglichkeit betrachten, sie zu bekämpfen und sich dennoch in die neue revolutionäre Gesellschaft einzufügen. Obwohl sie beim Kongress weitgehend als Außenseiter galten, hat ihre neu gewonnene Stärke ihnen eine bedeutende Chance auf den Sieg beim Kongress ermöglicht, und daher hat sich die CUSC entschieden, die Stimmen nicht zu spalten und Rodolfo Ghioldi einstimmig zu ihrem führenden Delegierten im Kongress ernannt. Nur die Zeit wird zeigen, ob Ghioldis Herangehensweise an unsere Ideale ausreichen wird, um uns an die Spitze zu bringen..."
 fop.203.a: "Das Vermächtnis Lenins besteht fort."

 fop.204.t: "Die Unión Democrática unterstützt Justo und Palacios"
 fop.204.d: "Nach dem Fall der republikanischen Regierung haben sich die verbliebenen demokratischen Parteien, die sich eine Rückkehr zum alten semi-präsidentiellen System und die Wiederherstellung der alten Verfassung wünschen, zusammengeschlossen und die Union Democratica gebildet, die PDN, UCR, UCRA und PSI umfasst. Mit dem Sieg von Justo und Palacios in ihrer Gewerkschaft haben sie ihre Unterstützung für den Kongress bekannt gegeben und erklärt, dass sie zur Zusammenarbeit mit der PS bereit sind, solange sie alle die Mehrparteiendemokratie wiederherstellen können, die Argentinien vor den reaktionären Putschen von 1930 und 1936 genoss."
 fop.204.a: "Die Sozialisten sind im Bunde mit Reaktionären...?"

 fop.205.t: "Der Kongress der Gewerkschaften beginnt"
 fop.205.d: "Als die neuen Gewerkschaftsdelegierten zum Kongress eintreffen, steigen die Spannungen zwischen ehemals politisch verbündeten Gruppen schnell an. Während bisher keine größeren Zwischenfälle gemeldet wurden, wurden Beleidigungen, Schreiduelle und sogar einige Faustkämpfe zwischen verschiedenen politischen Milizen beobachtet. Einige der Delegierten haben die Gewalt und die scheinbare Uneinigkeit innerhalb dessen, was eigentlich eine siegreiche vereinte Front sein sollte, verurteilt, aber andere Delegierte haben zu der Situation geschwiegen, und viele Medien spekulieren bereits, ob dies weitere Gewalt in der Zukunft bedeutet."
 fop.205.a: "Solidarität für immer... oder?"

 fop.206.t: "Schicksal des reaktionären argentinischen Regimes"
 fop.206.d: "Der Kongress der Gewerkschaften hat seine Sitzung mit ihrem ersten Vorschlag eröffnet: Während des Krieges war es weitgehend jeder Fraktion selbst überlassen, wie sie mit gefangenen Soldaten und Zivilisten umging, was zwar in einigen Fällen zu einem gewissen Maß an Milde führte, in mehreren Fällen jedoch tragisch für die Gefangenen endete, weshalb eine einheitliche Reaktion des TUC als notwendig erachtet wurde. Die erste Delegation, die das Wort ergriff, war die der FORA, die dafür plädierte, nur die Führung der Liga Patriótica vor Gericht zu stellen, und sich dabei auf das Konzept der Obediencia Debida berief, das die meisten Militärkommandeure und Beamten von jeglicher Verbindung zum Regime freisprechen würde, sofern sie nicht direkte Mitglieder der LP waren. Dieser Vorschlag ist zwar bei den anderen Kongressfraktionen äußerst unbeliebt, außerhalb des TUC jedoch sehr populär, da viele ehemalige Beamte keine andere Wahl hatten, als sich dem neuen Regime anzuschließen oder inmitten einer Wirtschaftskrise arbeitslos zu werden.\n\nDie Anarchisten waren die nächsten, die eine Lösung für das alte Regime vorschlugen: Jede Person, unabhängig von Rang und Position, sollte individuell für ihre Taten vor Gericht gestellt werden und, falls schuldig befunden, entweder eine beträchtliche Zeit im Gefängnis verbringen oder die Höchststrafe für ihre Verbrechen gegen die Arbeiter erleiden. Ein naturgemäß bei Radikalen beliebter Vorschlag, gegen den sozialistische Delegierte protestiert haben, da er die revolutionäre Bewegung als ebenso blutrünstig und unterdrückerisch wie die Liga Patriótica selbst erscheinen lassen würde.\n\nSchließlich hat die CUSC mit Unterstützung der Internationale vorgeschlagen, die ehemaligen Regime-Mitglieder in Zwangsarbeitslager zu bringen. Diese Lager würden es den Verurteilten ermöglichen, ihre Strafen abzuarbeiten und möglicherweise der Todesstrafe zu entgehen, indem sie der Nation einen nützlichen Dienst erweisen. Der Vorschlag scheint einen guten Mittelweg zu finden, weniger gnädig als der sozialistische und weniger hart als der anarchistische, und zieht Moderate von beiden Seiten an, die einen Kompromiss suchen, auch wenn der Gesetzentwurf nicht genau klärt, wie lang die Strafen sein würden oder wie die Bedingungen oder Standorte der Lager sein würden. Welcher Vorschlag sich letztendlich durchsetzen wird, bleibt abzuwarten..."
 fop.206.a: "Bestraft nur die Führung."
 fop.206.b: "Niemand wird der Gerechtigkeit der Arbeiter entkommen!"
 fop.206.c: "Die Chance, dem Volk zu dienen, wird die beste Strafe sein."

 fop.207.t: "Schicksal des föderalen Systems"
 fop.207.d: "Die zweite große Debatte des Gewerkschaftskongresses betrifft die Natur des föderalen Systems in Argentinien. Gemäß der argentinischen Verfassung hat Argentinien mehrere Provinzen, die einer Bundesregierung unterstehen. Während einige Gebiete in Argentinien noch als Territorien gekennzeichnet sind, wurden Vorschläge gemacht, diese in neue Provinzen umzuwandeln, die durch den Weihnachtsputsch unterbrochen wurden. Nach dem Erfolg unserer Revolution sind sich die verschiedenen Gewerkschaftsdelegationen jedoch uneinig über den weiteren Weg.\n\nDie FORA schlägt ihrerseits vor, dass keine Änderung vorgenommen werden sollte und dass die für Provinzen vorgesehenen Territorien wie Santa Cruz und Chubut im Süden zusammen mit den verbleibenden Territorien in Provinzen umgewandelt werden sollten. Im Gegensatz dazu hat die CUSC erklärt, dass das System zugunsten einer Zentralisierung der Macht geändert werden sollte, die mehr Gewicht auf die Bundesregierung legt, ähnlich den unitarischen Vorschlägen während der argentinischen Kriegsherrenzeit. In völligem Gegensatz zu beiden Vorschlägen hat die USA vorgeschlagen, das System stattdessen abzuschaffen und ein neues System auf der Grundlage von Volksräten zu bilden. Während dieser letzte Vorschlag für viel Kontroversen gesorgt hat, müssen die Delegierten entscheiden, welcher für die Herrschaft der neuen Regierung vorteilhafter sein wird..."
 fop.207.a: "Das aktuelle System beibehalten."
 fop.207.b: "Das alte System auflösen und ein neues schaffen."
 fop.207.c: "Die Bundesregierung ausbauen."

 fop.208.t: "Das Schicksal der Verfassung"
 fop.208.d: "Die letzte wichtige Entscheidung des Gewerkschaftskongresses ist das Schicksal der alten argentinischen Verfassung. Während die Umstrukturierungsdiskussion des Föderalen Systems die Verfassung nur oberflächlich berührte, wurden nun weitreichendere Änderungen von der CUSC vorgeschlagen. Die FORA hat wie erwartet abgelehnt, mehr als ein paar Verfassungsänderungen vorzunehmen, um sicherzustellen, dass ein Staatsstreich wie der von der Liga Patriótica nie wieder geschehen kann. Die CUSC argumentiert ihrerseits, dass die Verfassung neu gefasst werden sollte, und während einige Abschnitte des Originals bleiben könnten, sollte eine neue geschaffen werden, die den neuen Charakter Argentiniens widerspiegelt. Die USA hat sich überraschenderweise beiden Vorschlägen widersetzt und beschlossen, dass sie es vorziehen würde, wenn die Nation die bestehende Verfassung einfach aufhebt und ohne eine weitergeht, stattdessen einzelne Kommunen ermutigt, eine Verfassung zu verabschieden, wenn sie es wünschen. Als letztes wichtiges Thema des TUC wird erwartet, dass Vorsitzender Soto nach den endgültigen Details des TUC einige Worte an die Öffentlichkeit richtet, Worte, die das Schicksal der Nation bestimmen könnten..."
 fop.208.a: "Die Verfassung intakt halten."
 fop.208.b: "Die Verfassung aufheben."
 fop.208.c: "Die Verfassung neu gestalten."

 fop.209.t: "Die Union Civica fordert weitere Gespräche"
 fop.209.d: "Nach dem Sieg von [Root.GetLeader] im Kongress hat die UC ihre Glückwünsche übermittelt und uns zu Gesprächen eingeladen, um dem neu gegründeten System ein gewisses Maß an Demokratie zu verleihen. Da die UC einen großen Teil der argentinischen Wählerbasis vertritt, könnte ein Gespräch mit ihnen unsere Kontrolle über das Land festigen..."
 fop.209.a: "Schauen wir, was wir tun können, um Argentinien wieder auf die Beine zu bringen."
 fop.209.b: "Ablehnen - wir wollen keine Deals mit Klassenverrätern."

 fop.210.t: "Die PDP gewinnt Kommunalwahlen in Rosario!"
 fop.210.d: "Die Partido Democrata Progresista hat an den neu eingeführten Kommunalwahlen in Rosario teilgenommen und konnte erstaunlicherweise gegen unseren sozialistischen Kandidaten für die Stadt gewinnen. Während die progressive Dominanz in der Region keine Überraschung ist und nicht direkt unsere Herrschaft bedroht, hat der Sieg einer nicht-sozialistischen Partei viele unserer bisherigen Verbündeten verärgert, die befürchten, dass wir die Revolution verraten könnten. Mit dem Präzedenzfall, den die UCR in ihrer ersten Regierung geschaffen hat, könnten wir möglicherweise in der Region intervenieren und unter dem Vorwand der Korruption Neuwahlen fordern. Dies würde jedoch eindeutig gegen unsere Vereinbarung zur Achtung der Demokratie verstoßen. Sollten wir in der Gemeinde eingreifen, um eine sozialistische Regierung wiederherzustellen?"
 fop.210.a: "Sie haben fair und ehrlich gewonnen, senden wir ihnen unsere Glückwünsche."
 fop.210.b: "Das ist inakzeptabel - sofort in der Provinz intervenieren."

 fop.211.t: "Gouverneure Molina und Costas wiedergewählt!"
 fop.211.d: "Mit der Wiedereinführung der Provinzwahlen haben im ganzen Land neue Exekutivwahlen für diese Ämter stattgefunden. Während dies in den meisten Provinzen planmäßig verlief, haben die Provinzen Salta und Santa Fe zwei wichtigen Oppositionskandidaten den Sieg gegeben: Luis Patrón Costas, ein Mitglied der konservativen PDN in Salta, und Luciano Molinas, ein Mitglied der progressiven PDP, in Santa Fe. Während ihr Sieg demokratisch war, gewähren ihnen ihre Ämter als Gouverneure viel Handlungsspielraum, der genutzt werden könnte, um unsere Reformen in ihren jeweiligen Regionen rückgängig zu machen. Viele in der Partei halten das Risiko, dass sie Probleme verursachen könnten, für zu groß, um unbeantwortet zu bleiben, aber ihre Absetzung wäre ein klarer Verstoß gegen die Prinzipien, die wir bei der Wiedereinführung der Provinzwahlen zu respektieren versprachen. Was sollen wir tun?"
 fop.211.a: "Ihr Sieg war legal - wir werden den Volkswillen respektieren."
 fop.211.b: "In den Provinzen intervenieren."

 fop.212.t: "Gründung der 'Casas del Pueblo'"
 fop.212.d: "Eines der Hauptziele der Sozialisten war es, landesweit kostenlose Schulen für erwachsene Arbeiter zu errichten, um den Analphabetismus in Argentinien endlich zu beenden. Während in den 20er Jahren schnelle Fortschritte bei dessen Reduzierung gemacht wurden, gibt es noch viel zu tun. Während das Ziel von [Root.GetLeader] noch in weiter Ferne liegt, wurde seit Beginn des Regimes das erste 'Casa del Pueblo' gegründet, und ihre Versprechen, diese Gebäude landesweit weiter auszubauen, um ungebildeten Arbeitern bessere Bildungsmöglichkeiten zu bieten, werden langsam aber stetig erfüllt."
 fop.212.a: "Das wird uns sicherlich helfen, den Analphabetismus in Argentinien ein für alle Mal zu beseitigen!"

 fop.213.t: "Gemeinschaftswohnungen in Villa Ortuzar erweitert"
 fop.213.d: "Der Hogar Obrero, das Hauptunternehmen der Sozialistischen Partei, hat ihren Gemeinschaftswohnungskomplex in Villa Ortuzar in Buenos Aires fertiggestellt. Während dies ein kleiner Schritt für die Organisation ist, haben die Sozialisten versprochen, dass eines ihrer Hauptziele die Bereitstellung von Wohnraum für alle Arbeiter der Nation sein wird, sei es durch Gemeinschaftswohnungen oder durch erschwingliche Kredite für die Arbeiter zum Bau ihrer eigenen Wohnungen."
 fop.213.a: "Eine willkommene Ergänzung zum argentinischen Sozialnetz."

 fop.214.t: "Der Hogar Obrero erweitert seine Tätigkeiten in Cordoba"
 fop.214.d: "Der Hogar Obrero hat seine Tätigkeit in und um Cordoba aufgenommen, was normalerweise ein Segen für unsere Operationen wäre. Allerdings haben wir kürzlich erfahren, dass die Aktivitäten vom Gestank der Korruption durchdrungen sind. Die Arbeiter beschweren sich über verspätete Lieferungen, werden zu leeren Grundstücken für Wohnungen geschickt und werden wegen früherer Verbindungen zu vorherigen Parteien oder Regimemitgliedern vom Programm ausgeschlossen. Während sich der Hogar Obrero landesweit weiter ausbreitet, tauchen immer mehr Berichte über diese Praktiken auf."
 fop.214.a: "Wir müssen das im Auge behalten..."

 fop.215.t: "Korruptionsskandal kommt in Buenos Aires ans Licht"
 fop.215.d: "Während der Hogar Obrero sich in der Region Buenos Aires ausdehnte, hat ein Anwalt namens Jorge Del Río dem obersten Gerichtshof einen sehr belastenden Fall vorgelegt, der sich wie ein Lauffeuer in der Presse verbreitet hat: Der Hogar Obrero hat Verträge unterzeichnet, die der CADE Company fast monolithische Kontrolle über das Stromnetz geben. Die Compañía Argentina de Electricidad (C.A.D.E.), früher bekannt als Compañía Hispano Americana de Electricidad (C.H.A.D.E.), war jahrelang eine Quelle von Problemen, da sie in den zwanziger und frühen dreißiger Jahren Millionenbestechungsgelder an UCR- und PDN-Präsidentschaften zahlte. Während wir unser Bestes tun, um ihr Monopol aufzulösen, wurde die Tatsache, dass lokale Zweigstellen des Hogar Obrero sich an dieses Unternehmen für ihre Dienstleistungen gewandt haben, von der Presse als Beweis für die Beteiligung unserer Regierung am Wachstum und Schutz eines De-facto-Monopols aufgegriffen, wobei einige Oppositionszeitungen uns sogar direkt beschuldigen, das Monopol aufrechtzuerhalten. Das können wir nicht zulassen, und wir müssen Maßnahmen ergreifen, wenn wir als dominierende Partei bestehen bleiben wollen."
 fop.215.a: "Wir hätten dieses Unternehmen einfach verstaatlichen sollen..."

 fop.216.t: "Die Secretaría de Ética Pública, Transparencia y Lucha contra la Corrupción wird gegründet"
 fop.216.d: "Nach monatelangem Kampf gegen die Korruption haben wir leider nur ein Patt erzwungen, wobei unsere Ermittlungen nur so weit gehen konnten, bis ein neuer Fall in einer anderen Behörde auftauchte. Angesichts der Größe Argentiniens können wir uns diese wilde Verfolgungsjagd nicht länger leisten, weshalb der Präsident beschlossen hat, eine neue Behörde zu schaffen, die sich in jeder Provinz mit Korruption befasst. Die Secretaría de Ética Pública, Transparencia y Lucha contra la Corrupción (Sekretariat für öffentliche Ethik, Transparenz und Korruptionsbekämpfung) wurde von der Regierung eingerichtet, um die Rechte der Arbeiter zu schützen und Korruption auf nationaler Ebene zu untersuchen. Während die Korruption möglicherweise nicht vollständig verschwindet, bis unser genossenschaftliches System in der ganzen Nation Fuß gefasst hat, haben wir jetzt die richtigen Werkzeuge, um diese Fälle ohne direkte Regierungseingriffe zu untersuchen und vor Gericht zu bringen."
 fop.216.a: "Sonnenlicht ist das beste Desinfektionsmittel."

 fop.217.t: "Der TUC endet mit Sotos Rede"
 fop.217.d: "Mit dem Ende des TUC ist Vorsitzender Soto vorgetreten und hat eine Abschlussrede gehalten. Unerwartet hat er jedoch auch angekündigt, dass er zugunsten eines von der CUSC vorgeschlagenen Kandidaten zurücktreten wird. Da die CUSC zum dominanten Flügel des Trade Union Congress geworden ist, scheint der Vorsitzende die Zeichen der Zeit erkannt zu haben und hat beschlossen, statt Reibungen zwischen seiner geliebten USA und der nun dominanten CUSC zu erzeugen, zugunsten der Mehrheitsfraktion zurückzutreten. Daher wurde der neue Vorsitzende [FOP.GetLeader] von Soto ernannt und wird in den nächsten Tagen vereidigt. Während viele darin das endgültige Einkehren der revolutionären Regierung sehen, befürchten andere, dass dies in Zukunft noch mehr Instabilität bedeuten könnte."
 fop.217.a: "Nur die Zeit wird es zeigen."

 fop.218.t: "Der TUC endet mit Sotos Rede"
 fop.218.d: "Mit dem Ende des TUC ist Vorsitzender Soto vorgetreten und hat eine Abschlussrede gehalten. Unerwartet hat er jedoch auch angekündigt, dass er zugunsten des radikalen anarchistischen Kandidaten zurücktreten wird. Da die Radikalen Anarchisten zum dominanten Flügel des Trade Union Congress und innerhalb der FORA geworden sind, scheint der Vorsitzende die Zeichen der Zeit erkannt zu haben und hat beschlossen, statt Reibungen zwischen den Gemäßigten und den nun dominanten Radikalen zu erzeugen, zugunsten der Mehrheitsfraktion zurückzutreten. Daher wurde der neue Vorsitzende Severino di Giovanni von Soto ernannt und wird in den nächsten Tagen vereidigt. Während viele darin das endgültige Einkehren der revolutionären Regierung sehen, befürchten andere, dass dies in Zukunft noch mehr Instabilität bedeuten könnte..."
 fop.218.d2: "Mit dem Ende des TUC ist Vorsitzender Soto vorgetreten und hat eine Abschlussrede gehalten. Da die USA als dominant hervorgegangen ist und seine Allianz mit Arango und dem Rest der USA gesichert ist, hat Soto erklärt, dass er weiterhin Vorsitzender bleiben wird, solange das Volk wünscht, dass er führt, und dass es noch viel Arbeit gibt, nun da der Kongress beendet ist. Während viele darin das endgültige Einkehren der revolutionären Regierung sehen, befürchten andere, dass dies in Zukunft noch mehr Instabilität bedeuten könnte..."
 fop.218.a: "Nur die Zeit wird es zeigen."

 fop.219.t: "Der TUC endet mit Sotos Rede"
 fop.219.d: "Mit dem Ende des TUC ist Vorsitzender Soto nach vorne getreten und hat eine Abschlussrede zur Veranstaltung gehalten. Jedoch hat er überraschend auch angekündigt, dass er zugunsten eines von der FORA vorgeschlagenen Kandidaten zurücktreten wird. Da die FORA zum dominanten Flügel des Gewerkschaftskongresses geworden ist, scheint der Vorsitzende die Zeichen der Zeit erkannt zu haben und hat beschlossen, statt Spannungen zwischen seiner geliebten USA und der nun dominanten FORA zu erzeugen, zugunsten der Mehrheitsfraktion zurückzutreten. Somit wurde der neue Vorsitzende [FOP.GetLeader] von Soto ernannt und wird in den nächsten Tagen vereidigt. Während viele darin das endgültige Einpendeln der revolutionären Regierung sehen, befürchten andere, dass dies in Zukunft noch mehr Instabilität bedeuten könnte."
 fop.219.a: "Nur die Zeit wird es zeigen."

 fop.221.t: "Argentinien bittet um Beitritt zur Dritten Internationale"
 fop.221.d: "Nach der Sicherung der Revolution in Argentinien streben sie nun danach, ihre Beziehung zur Internationale zu formalisieren. Während die FOP fast von Anfang an Mitglied der Internationale war, hat eine solche Erklärung erst jetzt diplomatisches Gewicht. Angesichts der Entfernungen und der logistischen Situation ist es jedoch vielleicht keine kluge Idee, sie so kurz nach einem tödlichen Bürgerkrieg in die Schusslinie zu ziehen, weshalb wir ihre Mitgliedschaft sorgfältig abwägen sollten..."
 fop.221.a: "Willkommen an Bord, Genossen!"
 fop.221.b: "Sie sind besser dran alleine."

 fop.222.t: "Argentinien tritt der Dritten Internationale bei"
 fop.222.d: "Die Kommunarden haben uns mit offenen Armen in die Internationale aufgenommen und wir haben uns nun gegenseitig geschworen, einander zu verteidigen, falls die Reaktionäre uns angreifen."
 fop.222.a: "Solidarität für immer!"

 fop.223.t: "Argentinien fordert die Integration von [andesia_crisis_tag.GetName]"
 fop.223.d: "Das kommunistische Regime in Buenos Aires fordert, dass wir [andesia_crisis_tag.GetNameDef] aus der Dritten Internationale ausschließen, damit sie deren Gebiete in das Andenprojekt eingliedern können. Die [andesia_crisis_tag.GetAdjective] Regierung hat deren Forderungen zur Unterwerfung natürlich abgelehnt und bittet um unsere Unterstützung. Während wir unserer Rhetorik der internationalistischen Einheit treu bleiben, gehen die Argentinier möglicherweise zu weit und wir können nicht hoffen, zwischen den Parteien zu vermitteln. Was auch immer unsere Entscheidung sein wird, eine dieser Nationen wird heute den Kürzeren ziehen müssen."
 fop.223.a: "Die [andesia_crisis_tag.GetAdjective]n sind unsere Genossen!"
 fop.223.b: "Die Argentinier haben Recht!"

 FOP_INT_refused_help: "Die Internationale unterstützt Andesien"
 FOP_INT_can_back_the_target_tt: "Erhält Ereignis '§YArgentinien fordert die Integration von [?andesia_crisis_tag.GetName]§!'."

 fop.224.t: "[INT.GetName] unterstützt das [andesia_crisis_tag.GetAdjective] Regime"
 fop.224.d: "[INT.GetNameDefCap] hat unsere Argumentation nicht nachvollzogen und sich auf die Seite der [andesia_crisis_tag.GetAdjective]n gestellt. Wir müssen uns der Internationale stellen und siegen, wenn wir uns durchsetzen wollen."
 fop.224.a: "Dann heißt es Sieg oder Tod..."
 fop.224.b: "Zurückweichen. Wir können nicht gegen die Internationale kämpfen."

 fop.225.t: "[INT.GetName] unterstützt Argentinien"
 fop.225.d: "[INT.GetNameDefCap] hat ihre stillschweigende Zustimmung zum andesischen Projekt gegeben und bezeichnet es als einen noblen und ambitionierten Schritt für den Sozialismus in der ganzen Welt. Sie warten gespannt auf unseren glorreichen Erfolg und werden nicht in unseren Konflikt mit [andesia_crisis_tag.GetNameDef] eingreifen. Während unsere Truppen mobilisieren und unser Volk sich vorbereitet, rückt der Traum einer Weltrevolution und eines Kontinents ohne Grenzen näher..."
 fop.225.a: "Die Arbeiter der Welt werden sich vereinen!"

 fop.226.t: "Andesia zerfällt!"
 fop.226.d: "Schockierende Nachrichten haben Buenos Aires erreicht: In ganz Andesia ist es zu Massenaufständen gekommen. Trotz aller Bemühungen unserer Regierung waren unsere Kräfte zu dünn verteilt und unsere Unterstützung außerhalb Argentiniens bestenfalls gering. Während sich die Realität der Situation auf dem Kontinent abzeichnet, ist es vielleicht an der Zeit zu überdenken, ob Liborios Experiment als Erfolg oder völliges Scheitern gesehen wird..."
 fop.226.a: "Aber... der Vorsitzende hatte doch immer Recht... oder?"

 fop.2260.t: "[?rebellion_tag.GetAdjective] Rebellion!"
 fop.2260.d: "Unsere Truppen konnten den Aufstieg der konterrevolutionären Kräfte nicht aufhalten und sie haben genug Macht erlangt, um ihre Unabhängigkeit zu erklären. Wir müssen schnell handeln, wenn wir diese Verschwörung gegen uns überleben wollen."
 fop.2260.a: "Zerschlagt diese Reaktionäre!"

 fop.2261.t: "Die Brasilianische Rebellion"
 fop.2261.d: "Mit der anhaltenden Rebellion in den andesischen Gebieten haben sich die kollaborationistischen Regierungen in Brasilien gegen uns erhoben und sich mit den Konterrevolutionären verbündet. Wir können nicht auf die Hilfe unserer Verbündeten in Südamerika zählen und kämpfen nun um unser Überleben, um sowohl die Kontrolle über Andesia als auch die rebellischen Brasilianer wiederherzustellen."
 fop.2261.a: "Zerschlagt diese Reaktionäre!"

 fop.227.t: "Die Frage der Geistlichkeit"
 fop.227.d: "Mit dem Sieg der Radikalen Anarchisten ist ihre harte Verfolgung aller religiösen Praktiken endlich auf ihre politische Agenda in der Regierung gekommen. Vorsitzender Severino hat im größtenteils anarchistisch dominierten Gewerkschaftskongress einen Gesetzentwurf eingebracht, der die Beschlagnahmung aller katholischen Kirchenvermögen, die Verfolgung und Inhaftierung ehemaliger Geistlicher und das Verbot aller religiösen Praktiken im öffentlichen Leben vorsieht, wodurch Argentinien effektiv zu einer atheistischen Nation wird. Als eine der tiefkatholischsten Nationen der Region löste die Nachricht von diesem Gesetzentwurf heftige öffentliche Gegenreaktionen aus, und nicht nur von christlichen Gruppen, da der Entwurf offenbar auch die jüdischen und muslimischen Minderheiten in Argentinien treffen könnte. Während die Verabschiedung des Gesetzes von unseren revolutionären Mitstreitern als Erfüllung unserer lang erwarteten Versprechen gesehen würde, müssen wir bedenken, dass uns die Verabschiedung mehr Unterstützung kosten als einbringen könnte. Vielleicht können wir noch einmal von vorne beginnen und einen weniger aggressiven Gesetzentwurf ausarbeiten..."
 fop.227.a: "Es wird weder Götter noch Herren in unserem Land geben."
 fop.227.b: "Den Gesetzentwurf überarbeiten und unsere Kommune als säkularen Staat belassen."

 fop.228.t: "Die Frauenrechtsdebatte"
 fop.228.d: "Mit dem Sturz des alten reaktionären Regimes in Argentinien bricht für Argentinien nicht nur politisch, sondern auch gesellschaftlich ein neues Zeitalter an. Viele Revolutionäre in den anarchistischen Reihen hatten sich nachdrücklich für die vollständige Einbindung der Frauen ins politische Leben eingesetzt und vertraten militant das Konzept der Gleichberechtigung der Frau sowohl am Arbeitsplatz als auch auf dem Schlachtfeld. Obwohl der Vorsitzende aus persönlichen Gründen nichts lieber täte, als diese lang erwarteten Rechte zu gewähren, gibt es staatliche Angelegenheiten, die den Erfolg eines solchen Gesetzes verhindern würden. Die argentinische Gesellschaft war traditionell männerdominiert und in dieser Hinsicht sehr streng traditionalistisch, und ein solches Gesetz würde uns zwangsläufig erhebliche Unterstützung auf dem Land und sogar in revolutionären Kreisen kosten. Vielleicht sollten wir stattdessen einen langsameren Ansatz wählen und Frauen allmählich ins politische Leben einführen, um die Gesellschaft an ihre Teilnahme zu gewöhnen..."
 fop.228.a: "Es ist jetzt oder nie."
 fop.228.b: "Ein langsamer Übergang wäre das Beste."

 fop.229.t: "Feministische Organisationen veranstalten Proteste"
 fop.229.d: "Trotz der Verabschiedung des Gesetzes, das die Rechte der Frauen in unserer Gesellschaft sicherstellt, haben feministische Gruppen heute einen Protest in Buenos Aires veranstaltet, mit einer für einen solchen Protest bemerkenswerten Beteiligung. Während seit Monaten Berichte über die nicht wie vorgesehen funktionierende Gesetzgebung vorlagen, ist es das erste Mal, dass das Ausmaß des Scheiterns öffentlich bekannt wurde. Fälle von Missbrauch, selbst innerhalb revolutionärer Gruppen, wurden von lokalen Verwaltungen unter den Teppich gekehrt, und Berichte über Diskriminierung am Arbeitsplatz sind, obwohl im Vergleich zu den Zahlen vor der Revolution reduziert, noch immer problematisch. Es scheint, wir müssen uns mehr anstrengen, wenn wir wollen, dass das Gesetz wie beabsichtigt funktioniert."
 fop.229.a: "Wie peinlich..."

 fop.231.t: "Jose Font im Patagonischen Rat gewählt"
 fop.231.d: "Jose Font, einer der frühesten Verbündeten von Antonio Soto während des Patagonischen Aufstands, unterstützte mutig unsere Bewegung trotz fehlender formaler Bildung oder ideologischer Überzeugung, indem er die patagonische Bauernschaft für die USA rekrutierte. Im Patagonischen Aufstand kämpfte er tapfer, wurde aber leider verwundet und musste die folgenden Jahre hauptsächlich mit Büroarbeit verbringen. Mit dem Sieg unserer Kommune gegen das reaktionäre Regime des Nordens wurde Font schnell zu einer nationalen Berühmtheit, gefeiert als das Abbild des 'Sozialistischen Gaucho'. Mit dieser Popularität ist es Font gelungen, erfolgreich für einen Sitz im Patagonischen Regionalrat zu kandidieren. Während dies kein unerwartetes Ergebnis der Ratswahlen war, hat es gezeigt, wie zumindest in einigen Gebieten die Revolutionäre in einem guten Licht gesehen werden..."
 fop.231.a: "Herzlichen Glückwunsch, Jose Font!"

 fop.230.t: "Zivile Spezialisten bieten ihre Dienste an"
 fop.230.d: "Während der Bürgerkrieg das Ausmaß zeigte, zu dem kapitalistische Reaktionäre bereit waren, um ihr System zu erhalten, stimmte nicht jedes mit der früheren Verwaltung verbundene Mitglied den Befehlen aus Buenos Aires zu. Viele zivile Spezialisten arbeiteten für das Regime und ihre Kompetenz kann dem neuen Argentinien sehr nützen. Nun, da wir uns als legitime Verwaltung des Landes etabliert haben, könnten diese Mitglieder der alten Regierung wertvolle Helfer beim Wiederaufbau des Landes sein.\n\nWir konnten mehrere zivile Spezialisten erreichen, sie haben sich in den Prozessen als unschuldig erwiesen und haben sich an unsere Beamten gewandt, um ihre Dienste erneut anzubieten. Während die Verhandlungen weitergehen, ist klar, dass ihre Wiedereinstellung unpopulär sein wird, trotz der Tatsache, dass diese Fachleute für den Wohlstand des neuen Argentiniens vital sein könnten. Was sind unsere Optionen?"
 fop.230.a: "Ihre Expertise wird sehr geschätzt werden."
 fop.230.b: "Diese Reaktionäre sind der Gerechtigkeit lange genug entkommen!"

 fop.232.t: "Eröffnung der ersten Arbeitslager"
 fop.232.d: "Nach dem Beschluss des Kongresses, neue Arbeitslager für die Reaktionäre des alten Regimes zu errichten, wurde vor einigen Monaten der Bau einer Reihe von Lagern angeordnet, um die neue Häftlingspopulation aufzunehmen. Diese Lager, die sich im umgebauten Gefängnis von Ushuaia, dem ehemaligen Gefängnis der Martin Garcia Insel, Sierra Chica, Coronda, Rawson und Jujuy befinden, wurden mit einer Eisenbahninfrastruktur verbunden, um den Transport von Material und Arbeitern zu und von Minen, Wäldern und Steinbrüchen zu erleichtern. Jetzt können wir sie endlich offiziell eröffnen, und während die erste Welle von Häftlingen ihre neuen Unterkünfte erreicht, bezeichnen viele Zeitungen dies als den ersten Schritt in ein neues Zeitalter für Argentinien..."
 fop.232.a: "Sie werden nun den Wert der Arbeit kennenlernen..."

 fop.233.t: "Annäherung an die Kirche"
 fop.233.d: "Historisch gesehen stand die Kirche in Argentinien im Bündnis mit der herrschenden Macht. Sie bevorzugte weitgehend konservative Parteien, und mit dem Zusammenbruch des reaktionären Regimes flohen viele Kirchenmitglieder panisch ins Ausland, andere wurden wegen ihrer Verbrechen gegen die Arbeiter hingerichtet. Allerdings bleibt ein großer Teil der kirchlichen Infrastruktur bestehen, und ein noch größerer Teil unserer Gesellschaft bekennt sich weiterhin zu diesem Glauben. In einem Treffen mit dem Bischof von Buenos Aires hat [ROOT.GetLeader] den Forderungen der Kirche zugestimmt und dabei den säkularen Charakter unseres Staates bewahrt, wodurch die vielen katholischen Schulen und ländlichen Missionen weiter betrieben werden können im Austausch für die stillschweigende Zustimmung der Katholiken zur neuen Regierung. Während einige Geistliche die Ergebnisse des Treffens abgelehnt haben, wird eine revolutionäre Kommission diese rebellischen Bischöfe in Umerziehungslager einweisen, wo sie lernen sollen, mit den Arbeitern zu koexistieren. Die einzige verbleibende Sorge ist die Haltung des Vatikans, aber angesichts der Instabilität auf der italienischen Halbinsel wird weitgehend angenommen, dass sie den argentinischen Klerus nicht durch Widerstand gegen diesen neu gefundenen Kompromiss gefährden werden."
 fop.233.a: "Wir können in unserer neuen Gesellschaft Seite an Seite leben."

 fop.234.t: "Das 'Gesetz zum Schutz der Arbeitermoral' wird verabschiedet"
 fop.234.d: "Mit der Unterstützung eines großen Teils der USA haben die Anarchisten heute das Gesetz zum Schutz der Arbeitermoral verabschiedet. Darin wird festgelegt, dass Handlungen wie Drogenkonsum, Pornografie, Prostitution und sogar Alkoholkonsum nun offiziell verboten sind, und andere Aktivitäten wie Theater und Cafés sind nun stark auf Aktivitäten beschränkt, die 'den Arbeitern nützlich, aber nur in Maßen' sind. Die Idee des Verbots wurde seit Wochen diskutiert, mit vielen Gegnern in der Opposition, aber das Argument, dass diese Praktiken Überreste der kapitalistischen Mittel zur Unterdrückung der Arbeiterklasse seien, setzte sich am Ende im Kongress durch. Das Verbot, obwohl von den anarchistischen Gruppen begrüßt, wurde von der Öffentlichkeit äußerst schlecht aufgenommen, viele gingen auf die Straße, um gegen die Entscheidung der Regierung zu protestieren, die Tausende arbeitslos macht und Hunderttausende ohne jede Form der Unterhaltung lässt. Ungeachtet dessen ist der Vorsitzende unnachgiebig geblieben und hat keine Anzeichen gezeigt, die Beschränkungen lockern zu wollen."
 fop.234.a: "Argentinien wird das moralische Arbeiterparadies sein!"

 fop.235.t: "Proteste gegen das Gesetz zum Schutz der Arbeitermoral dauern an"
 fop.235.d: "Obwohl das Gesetz vor fast drei Monaten verabschiedet wurde, gehen die Proteste dagegen weiter, während an den Grenzen unserer Kommune Schmuggelringe gewachsen sind, die die nun extrem wertvollen verbotenen Waren einschmuggeln. Angesichts sowohl interner als auch externer Schwierigkeiten, da wir weder die Proteste noch den Schmuggel stoppen können, da es sogar die stillschweigende Zustimmung vieler unserer Grenzkolonnen und Offiziere gibt, sah der Kongress keine andere Wahl, als das Gesetz erneut zu diskutieren. Während die Opposition argumentiert hat, dass die Beibehaltung des Gesetzes die Proteste nur verlängern wird, ist der Vorsitzende unnachgiebig geblieben und hat versucht, so viele Teile des ursprünglichen Gesetzes wie möglich beizubehalten. Ohne viele Optionen hat sich der Rest der USA der Opposition angeschlossen, und die Abstimmung muss nun entscheiden: Wird die USA das Gesetz vollständig aufheben? Oder werden sie dem Rat des Vorsitzenden folgen und versuchen, eine abgeschwächte Version des Gesetzes beizubehalten?"
 fop.235.a: "Vollständig aufheben."
 fop.235.b: "Den Gesetzentwurf reformieren."

 fop.239.t: "Der Prozess gegen Agustin P. Justo"
 fop.239.d: "Während die Prozesse gegen das ehemalige Regime andauern, ist ein merkwürdiger Fall für die Revolutionäre aufgetaucht, der den argentinischen General Agustin P. Justo betrifft. Justo, ein langjähriger Diener in der argentinischen Armee, war zwar lange gegen die UCR und die LP, blieb aber dem reaktionären Regime treu. Während dies normalerweise immer noch schuldig bedeuten würde, hat sein Sohn Liborio in seinem Fall interveniert und für seine sofortige Freisprechung plädiert. Liborio erklärte, sein Vater sei nur ein hilfloser Bauer in den Spielen der Oligarchie gewesen und es sei Agustin gewesen, der ihn ermutigt habe, die Waffen gegen die Reaktionäre zu erheben. Während die Wahrhaftigkeit dieser Darstellung in Frage gestellt wird, ist nicht zu leugnen, dass die Jury von einem einstimmigen Schuldspruch zu der Möglichkeit übergegangen ist, den alten General zu verschonen."
 fop.239.a: "\"Ich bin sowieso der Vorsitzende. Wenn sie sich weigern, werde ich ihn selbst freilassen...\""
 fop.239.b: "Viele in Argentinien erlitten das gleiche Schicksal, und sie waren nicht schuldig."
 fop.239.c: "Das ist ein Bluff - er ist ein Reaktionär wie die anderen!"

 fop.330.t: "Union Democratica ruft zu Protesten gegen die Regierung auf"
 fop.330.d: "Nach unserer öffentlichen Ankündigung, dass wir die alte Verfassung nicht wiederherstellen und stattdessen unseren gegenwärtigen Kurs beibehalten werden, haben die Vertreter der Union Democratica begonnen, ihre Mitglieder zu Protesten gegen unsere Regierung aufzurufen. Während öffentliche Kundgebungen vorbereitet werden, hat Vorsitzender Palacios zu Treffen mit UD-Vertretern aufgerufen, um die Vertretungsprobleme, gegen die sie protestieren, nächste Woche zu lösen, aber es bleibt ungewiss, ob dies zur Stabilisierung der Situation beitragen wird."
 fop.330.a: "Wir müssen es trotzdem versuchen."

 fop.331.t: "Verhandlungen mit der Union Democratica"
 fop.331.d: "Als die Vertreter der Union Democratica bei den Treffen erschienen, wurde klar, dass es nicht so sehr um Demokratie geht, sondern um Repräsentation. Die Parteien der UD wünschen, dass unsere Regierung den verschiedenen Parteien ein Mitspracherecht bei der täglichen Geschäftsführung einräumt. Während einige Ideen eines kontrollierten Kongresses diskutiert wurden, hat sich die Idee eines Beratungsgremiums aus Vertretern jeder Partei als Kompromiss zwischen allen Parteien durchgesetzt. Während die Bildung eines Beratungsgremiums die Situation stabilisieren könnte, gibt es im Kongress Opposition, die diesen Schritt als Kapitulation gegenüber den Konservativen verurteilt und dass es unserem Arbeiterstaat langfristig nur schaden wird..."
 fop.331.a: "Dem können wir nicht zustimmen."
 fop.331.b: "Lasst uns einen Kompromiss finden."

 fop.332.t: "Junta Consultiva Nacional eröffnet erste Sitzung"
 fop.332.d: "Mit fast dreihundert ausgestellten Einladungen an Vertreter verschiedener politischer Parteien hat die Junta Consultativa Nacional, wie sie genannt wurde, heute ihre erste Sitzung eröffnet. Unter einem Gemälde der Verfassungsgebenden Versammlung von 1853 befasst sich die Junta Consultativa nun offiziell mit der Verfassungsreform, hauptsächlich bezüglich der Aufnahme von Arbeiterrechten und einer Erweiterung der Befugnisse der nationalen Regierung hinsichtlich des internen Wirtschaftsmarktes. Während es Opposition gegen die Maßnahme gibt, ist klar geworden, dass die Zusammenarbeit die Situation für die Zukunft stabilisiert hat, und politische Experten hoffen, dass diese Vereinbarung mindestens die wenigen Jahre halten kann, die Argentinien für sein weiteres Wachstum benötigt."
 fop.332.a: "Eine seltsame Lösung, aber immerhin eine Lösung."

 fop.333.t: "Von der UD inspirierte Proteste arten in Unruhen aus"
 fop.333.d: "Während die Proteste der UD weitergingen, kam es in der Provinz Santa Fe zu Gewaltausbrüchen gegen die Regierung. Als viele Progressive in der Menge aktiv ablehnten, was sie als autoritären Schritt ansahen, versuchte die Polizei, die Demonstration aufzulösen, woraufhin diese in eine Schlägerei ausartete. Während es keine bestätigten Todesopfer bei dem Vorfall gibt, wurde weitverbreiteter Vandalismus in der Innenstadt von Rosario mit Inschriften beobachtet, die die Regierung verurteilen. Danach wurde für den nächsten Monat in allen protestierenden Provinzen das Kriegsrecht verhängt, und es ist ungewiss, ob diese Situation nach Aufhebung der Beschränkung andauern wird."
 fop.333.a: "Verdammte Liberale!"

 fop.334.t: "Kongresswahlen von [GetYear]"
 fop.334.d: "Mit der gesicherten Position der Sozialistischen Partei im Kongress hat die PS mit den Überresten der USA und der CUSC verhandelt und Neuwahlen ausgerufen, die sich alle sechs Jahre wiederholen sollen. Während sich viele Kandidaten aus kleineren Gewerkschaften präsentierten, macht die klare Mehrheit der Sitze die Sozialistische Partei zum eindeutigen Favoriten, wobei die einzige echte Frage ist, welcher Vertreter der Partei die Nation führen wird. Während die Stimmen ausgezählt werden, hält die Nation den Atem an..."
 fop.334.a: "Palacios bleibt am Ruder."
 fop.334.b: "Justo gewinnt die Wahl!"
 fop.334.c: "Repetto steht als Sieger fest!"

 fop.335.t: "Kongresswahlen von [GetYear]"
 fop.335.d: "Nach sechs Jahren seit der letzten Kongresswahl wurde von der Sozialistischen Partei eine neue Wahl ausgerufen. Da keine andere Gewerkschaft wirklich mehr Bedeutung im Kongress erlangt hat, scheint die Sozialistische Partei erneut in der Position zu sein, die Wahl zu gewinnen, doch die Frage, wer die Partei konkret führen wird, bleibt noch offen..."
 fop.335.a: "Palacios bleibt am Ruder."
 fop.335.b: "Justo gewinnt die Wahl!"
 fop.335.c: "Repetto steht als Sieger fest!"

 fop.336.t: "Misstrauensvotum gegen Vorsitzenden Justo angenommen"
 fop.336.d: "Mit dem Zusammenbruch Andesiens hat Liborio Justo fast allen politischen Einfluss in der CUSC und der Kommunistischen Partei verloren. In einer erschütternden, aber nicht unerwarteten Weise brachte die CUSC heute ein Misstrauensvotum im Kongress ein, das fast einstimmig erfolgreich war. Justo entschied sich, gedemütigt zurückzutreten, und die CUSC machte sich daran, den neuen Vorsitzenden zu bestimmen. Mit wenig Widerstand trat Ghioldi erneut als populärer Kandidat hervor und wurde nun als neuer Vorsitzender vereidigt. Mit einem gemäßigteren Ansatz wird erwartet, dass Ghioldi nach innen schauen und versuchen wird, den von Justo verursachten Schaden zu beheben, während er einige der härteren Maßnahmen, die dieser eingeführt hatte, zurückzufahren versucht."
 fop.336.a: "Der 'Messias der südamerikanischen Revolution' ist endlich weg."

 fop.337.t: "Nationale Wahlen von [GetYear]"
 fop.337.d: "Nach Wiederherstellung der Verfassung kündigte die sozialistische Partei zusammen mit Vertretern anderer Parteien an, dass alle sechs Jahre Wahlen abgehalten werden sollten, und die ersten würden in naher Zukunft stattfinden. Nach einer relativ kurzen Kampagne, die vermutlich von der PS absichtlich so gestaltet wurde, um weniger Stimmen zu verlieren, ist der Wahltag endlich gekommen. Während viele Liberale und Demokraten in der Nation für die Rückkehr der Demokratie dankbar sind, denunzieren viele Fraktionen der ehemaligen Frente Obrero die Wahl offen als Rückschritt zur bürgerlichen Demokratie. Während nicht erwartet wird, dass sie genügend politischen Einfluss für eine Übernahme gewinnen können, werden sie wahrscheinlich in Buenos Aires und Cordoba zu Unruhen aufrufen, falls eine nicht-sozialistische Wahl vorne liegt..."
 fop.337.a: "Die PS bleibt am Ruder!"
 fop.337.b: "Die UCR steht siegreich da!"
 fop.337.c: "Die PDN feiert ein Comeback!"

 fop.338.t: "Nationale Wahlen von [GetYear]"
 fop.338.d: "Sechs Jahre nach den ersten nationalen Wahlen seit der Wiederherstellung der Verfassung hat der Wahlkampf zwischen Argentiniens großen Parteien wieder begonnen, und der Sieger dieses Wettstreits steht noch nicht fest..."
 fop.338.a: "Die PS erlangt die Mehrheit!"
 fop.338.b: "Die UCR steht siegreich!"
 fop.338.c: "Die PDN gewinnt die Wahl!"

 fop.339.t: "Vorwahlen der Sozialistischen Partei"
 fop.339.d: "Nachdem die Sozialisten ihre Ziele bezüglich des Gewerkschaftskongresses erreicht haben, finden ihre Vorwahlen in Vorbereitung auf die Wahlen statt, wobei neue Kandidaten auftreten, um Palacios' Kandidatur herauszufordern. Ob nun Alicia Mureau de Justo oder Nicolás Repetto Palacios ersetzen wird, oder ob Palacios seine Position behalten wird, bleibt abzuwarten..."
 fop.339.a: "Palacios bleibt am Ruder."
 fop.339.b: "Justo gewinnt die Vorwahl!"
 fop.339.c: "Repetto steht siegreich!"

 fop.340.t: "Denkmal für die Bolschewiki eingeweiht"
 fop.340.d: "Mit Hilfe der russischen Gemeinschaft in Entre Rios wurde heute von Vorsitzendem Justo ein Denkmal für die Märtyrer der Oktoberrevolution eingeweiht. Das Denkmal, das eine Statue von Lenin zeigt, der eine Gruppe bronzener Arbeiter anführt, erhielt in den letzten Monaten während seiner Errichtung große mediale Aufmerksamkeit, und der Vorsitzende nutzte die Gelegenheit, um zum Volk zu sprechen. Während der Anlass normalerweise die Popularität der Kommunistischen Partei hätte steigern sollen, beschuldigte eine von Justos Reden die Oktoberrevolution direkt, nicht wegen äußerer Faktoren wie der deutschen Intervention gescheitert zu sein, sondern aufgrund von Sabotage innerhalb der revolutionären Bewegung. Diese Rede wurde von der sensationslustigen Presse als Stellungnahme gegen die Dritte Internationale verdreht, und nun ist die Einweihung des Denkmals nicht nur in Argentinien, sondern auch im Ausland zu einem Streitthema geworden..."
 fop.340.a: "Hoffen wir, dass die Franzosen nichts dagegen haben."

 fop.341.t: "Park der Arbeiter eingeweiht"
 fop.341.d: "Mit dem Sieg der Revolution und der Etablierung der neuen Regierung war eines der ersten Projekte, die der Kongress in Angriff nehmen wollte, der Abriss der Talleres Vasena, dem Ausgangspunkt der Ereignisse, die wir heute als Tragische Woche kennen. Der Abriss allein war jedoch nicht genug, der Kongress genehmigte dann den Bau eines Parks auf dem nun geräumten Gelände, und zur Verschönerung wurde in seiner Mitte ein Denkmal errichtet. Eine Reihe von Bronzefiguren, die protestierende Arbeiter darstellen, wurde aufgestellt, und nun steht das 'Denkmal des Arbeiterkampfes' fest in der Mitte des neuen Parks von San Cristobal, und Vorsitzender [FOP.GetLeader] hat in einer Rede diesen Tag als historischen Gedenktag unseres revolutionären Kampfes gewürdigt."
 fop.341.a: "Lasst uns unserer gefallenen Kameraden gedenken."

 fop.342.t: "Gründung des Instituto Nacional de Asuntos Indígenas"
 fop.342.d: "Vorsitzender Liborio setzt sich seit langem für die Gleichberechtigung der indigenen Völker Argentiniens ein. Während seiner Reise durch Argentinien wurde er davon überzeugt, dass die spanische Kolonisation und ihre Folgen möglicherweise irreversible Schäden an den indigenen Gemeinschaften verursacht haben, und hat daher die Gründung des Instituto Nacional de Asuntos Indígenas verfügt. Es ist in regionale Segmente mit Vertretern aller Gruppen unterteilt, von den großen Gruppen wie den Mapuches, den Tobas und den Guaraníes bis hin zu den fast ausgestorbenen Selk'Nam. Bei einer geschätzten Bevölkerung von etwa 360.000 Menschen im ganzen Land wird von dem Institut erwartet, dass es bei rechtlichen Streitigkeiten im Namen der Indigenen vermittelt und isolierte sowie finanziell eingeschränkte Gemeinschaften mit Mitteln unterstützt."
 fop.342.a: "Wir stehen tief in ihrer Schuld und wir werden sie begleichen."

 fop.343.t: "Antireligiöse Vandalen inhaftiert"
 fop.343.d: "Es scheint, dass mit der Etablierung der neuen revolutionären Regierung viele sich noch weigern, die Werte des neuen Regimes anzuerkennen. Heute zeigte sich eines der vielen Beispiele dieses Verhaltens, als eine Gruppe von etwa 8 Erwachsenen eine Kirche in Buenos Aires vandalisierte. Die Gruppe, angeblich anarchistischer Ideologie, griff die Kirche an und beschuldigte den Priester, ein Reaktionär zu sein. Glücklicherweise konnten die Vandalen den Priester nicht finden, entschieden sich aber stattdessen, die heilige Stätte zu beschädigen. Nachdem sich die Nachricht von dem Vorfall verbreitet hatte, erließ Vorsitzender Baldomero einen Haftbefehl für die Gruppe, gewährte der Kirche Reparationszahlungen und hielt eine öffentliche Rede, in der er ihre Handlungen als antirevolutionär verurteilte und darauf hinwies, dass eine wahrhaft revolutionäre Gesellschaft Religionsfreiheit haben müsse. Während viele der alten revolutionären Garde diese Antwort etwas verwirrend fanden, ist nicht zu leugnen, dass die Maßnahme in der Öffentlichkeit gut aufgenommen wurde, was seit Beginn der neuen Regierung eine seltenere Reaktion geworden ist."
 fop.343.a: "Religiöse Intoleranz gehört der Vergangenheit an."

 fop.344.t: "Vorsitzender [FOP.GetLeader] verbietet Walfang"
 fop.344.d: "Der Walfang in Argentinien ging mit dem Export von Fleisch als bessere Alternative zu Walfleisch langsam zurück, dies stoppte jedoch nicht vollständig die Walfangaktivitäten im Argentinischen Meer. Ausländische Schiffe, besonders norwegische und schottische, jagten weiterhin Wale. Angesichts der begrenzten Anzahl und langsamen Fortpflanzungsrate der Wale und mit dem Ziel, den Südkaper zu schützen, dessen Brutgebiete wichtige Tourismusquellen sind, hatte die argentinische Regierung Wale zu geschützten Arten erklärt. Aufgrund der politischen Instabilität konnten diese Schutzmaßnahmen jedoch nicht durchgesetzt werden und ausländische Schiffe nutzten die Situation aus. Nun, da die ineffektiven Reaktionäre von früher weg sind, liegt es in unserem Interesse, ausländische Ausbeuter von unserer Nation fernzuhalten. Daher hat Vorsitzender [FOP.GetLeader] einen Gesetzentwurf vorgeschlagen, der den Walfang im Argentinischen Meer verbietet und vorsieht, dass alle dabei ertappten Schiffe strafrechtlich verfolgt werden. Während einige Konservative die Maßnahme als extrem bezeichnen, da sie nun jeden Walfang in der Region verbietet und nicht nur den des geschützten Südkapers, wurde das Verbot von der Öffentlichkeit überwiegend positiv aufgenommen. Dies wird darauf zurückgeführt, dass die jährliche Wanderung der Wale Tausende von inländischen Touristen anzieht und zu einer der beliebten nationalen Attraktionen gehört."
 fop.344.a: "Interessant."

 fop.345.t: "Umstrukturierung der Asociación del Football Argentino"
 fop.345.d: "Die Fusion der Asociación Argentina de Football (Amateurs y Profesionales) oder AAFAP und der Liga Argentina de Football (LAF) zur Asociación del Football Argentino im Jahr 1934 sollte eine neue Ära für den Sport in Argentinien einläuten. Die politische Lage und der Krieg veränderten jedoch die Aussichten der neuen AFA, da sie nun aufgrund der Regimewechsel ihr Personal umstrukturieren musste, weil viele ihrer wohlhabenden Investoren entweder durch Vermögensumverteilungsmaßnahmen ihr Vermögen verloren oder das Land ganz verlassen haben. Die Regierung griff jedoch ein, um dem Verband sowie vielen anderen Sportverbänden beim Übergang in das neue System zu helfen. Mit der staatlichen Intervention wurden die Wettkampfregeln der AFA überarbeitet. Ein Beispiel dafür betrifft die Teams aus dem Landesinneren, da sie von den professionellen Kategorien des Verbands ausgeschlossen waren und stattdessen Teams aus der Hauptstadt und ihrer Umgebung bevorzugt wurden. Ab dem diesjährigen Turnier werden Teams aus dem Landesinneren, wie Rosarios 'Newell's Old Boys' und 'Rosario Central', die jetzt offizielle Mitglieder der Profiliga sind, ermutigt, der Liga beizutreten, um eine gleichmäßigere Vertretung im ganzen Land zu fördern, anstatt den Sport auf die Hauptstadt und das Umland zu konzentrieren."
 fop.345.a: "Der Sport des Volkes ist zurück!"

 fop.346.t: "Proteste im Landesinneren werden zu Aufständen"
 fop.346.d: "Als unsere zentralisierenden Reformen endlich Wirkung zeigen, brechen in den entlegensten Provinzen Argentiniens Proteste gegen unsere Regierung aus. Diese Proteste, die hauptsächlich in Provinzen wie Salta, Santiago del Estero und La Rioja stattfinden, werfen Vorsitzendem Liborio und damit der Regierung Bevorzugung von Buenos Aires vor, das nun ein noch unbestrittenerer Machtsitz ist als je zuvor. Die Regierung reagierte mit dem Versuch, diese Demonstranten zu zerstreuen, da Untersuchungen über reaktionäre Einmischung in besagten Provinzen durchgeführt werden, was dazu führte, dass die Proteste in Aufstände ausarteten und die neuen Sicherheitskräfte gezwungen waren, die Proteste gewaltsam zu unterdrücken. Während die allgemeine Pressezensur die meisten Details im Dunkeln ließ, drangen die Nachrichten von den Ereignissen dennoch durch, wobei einige sensationslustige Exil-Medien Liborio als 'Den Neuen Juan Manuel de Rosas' bezeichneten. Auch wenn wir uns vom Landesinneren nicht viel Sorgen machen müssen, wird erwartet, dass die Unruhen aus den inneren Provinzen anhalten werden, solange die Regierung weiter die Zentralisierung um die Hegemonie von Buenos Aires vorantreibt, da der Konflikt zwischen der lokalen Macht der Provinzen und Buenos Aires seit der Gründung der Nation besteht."
 fop.346.a: "Hoffen wir, dass die Provincianos ihre Lektion gelernt haben..."

 fop.347.t: "Bau des El Libertador"
 fop.347.d: "Da die Arbeit des Comite de Seguridad de Estado zunimmt, haben die räumlichen Beschränkungen ihres Büros in Buenos Aires die Effektivität der Behörde allmählich reduziert. Als Lösung wurde eines der vor dem Bürgerkrieg von der Armee vorgeschlagenen Projekte wieder aufgegriffen: der Bau eines gewaltigen Gebäudes in Puerto Madero zur Unterbringung der Behörde. Ursprünglich vom Architekten Carlos Pibernat im Auftrag der Direccion General de Ingenieros entworfen, sollte es siebzehn Stockwerke umfassen und fast die Hälfte des Blocks einnehmen, auf dem es errichtet werden sollte. Das Projekt wurde aufgrund der Kosten während des Bürgerkriegs leider aufgegeben, aber Mitglieder des CSE haben es der Regierung erneut zur Prüfung vorgelegt. Mit geringem Widerstand im Kongress wurde der Bau der Behörde offiziell genehmigt, und die Fertigstellung wird in etwa 5 Jahren erwartet, wobei sich der CSE nach Fertigstellung der einzelnen Flügel schrittweise einrichten wird."
 fop.347.a: "Sollte genug Platz für den ganzen Papierkram sein..."

 fop.350.t: "Saboteure erfolgreich in [FROM.FROM.GetName] eingeschleust!"
 fop.350.d: "Die mutigen Männer und Frauen, die wir nach Argentinien entsandt haben, konnten die feindlichen Verteidigungslinien heimlich umgehen und sind nun in Position, weitere Operationen vorzubereiten. Sobald die Feindseligkeiten zwischen uns und den Reaktionären ausbrechen, werden diese Saboteure in [FROM.FROM.GetName] Chaos verursachen."
 fop.350.a: "Alles nach Plan."

 fop.351.t: "Unsere Saboteure wurden gefasst!"
 fop.351.d: "Schreckliche Nachrichten! Das Team, das wir nach Argentinien entsandt haben, um [FROM.FROM.GetName] zu infiltrieren, wurde von der argentinischen Geheimpolizei abgefangen. Die gesamte Zelle wurde entweder gefangen genommen oder musste um ihr Leben fliehen, die Operation ist gescheitert. Schlimmer noch, dies hat zu verstärkter Polizeiaktivität in der Region geführt, was bedeutet, dass wir keine zweite Chance für einen Angriff hier bekommen werden."
 fop.351.a: "Gedenkt der Gefallenen."

 fop.353.t: "Patagonische Saboteure in [FROM.FROM.GetName] wurden gefasst!"
 fop.353.d: "Großartige Nachrichten! Unsere Geheimpolizei hat eine Gruppe sozialistischer Spione in [FROM.FROM.GetName] gefasst. Aus den gesammelten Beweisen geht eindeutig hervor, dass sie planten, bei Beginn des Konflikts Eisenbahnen zu sabotieren und Chaos in dieser Region zu verursachen. Einige der Ratten flohen um ihr Leben, aber es ist sicher, dass ihre Operation gescheitert ist."
 fop.353.a: "Ausgezeichnet!"

 fop.352.t: "Eisenbahnsabotage!"
 fop.352.d: "Aus dem ganzen Land treffen Berichte ein, dass von den heimtückischen Syndikalisten eingeschleuste Agenten eine Terrorbombenkampagne gegen unsere Eisenbahnen begonnen haben! Mehrere unserer wichtigen Transportrouten und Bahndepots wurden von einer Serie von Bombenanschlägen und Brandstiftungen getroffen, wodurch unsere Eisenbahnen in mehreren Sektoren völlig unbrauchbar geworden sind. Unsere Militäringenieure erwarten, dass die Reparaturen mindestens einen Monat dauern werden. Bis dahin müssen unsere Streitkräfte zu Fuß marschieren und werden unter Versorgungsengpässen leiden."
 fop.352.a: "Schickt die Ingenieure! Unsere Eisenbahnen müssen schnellstmöglich repariert werden!"

 fop.355.t: "Patagonischer Terror!"
 fop.355.d: "Mit der erneuten Verschärfung unseres Konflikts mit den heimtückischen Patagoniern häufen sich die Berichte über Terrorakte in unserem Gebiet. Mehrere patagonische Rebellen haben sich eingeschleust und führen Terrorkampagnen gegen unsere Streitkräfte durch, wobei sie lokale Aufstände gegen unsere Regierung anstiften. Aufgrund dieser feigen Tat waren wir gezwungen, bewaffnete Polizei und Soldaten einzusetzen, um Sicherungsoperationen gegen diese Banditen durchzuführen. Auch wenn dies kaum ein kritischer Schlag gegen unsere Kriegsanstrengungen ist, wird es einige Zeit dauern, bis wir sie endgültig ausrotten können."
 fop.355.a: "Waren wir blind?! Schickt die Armee!"

 fop.356.t: "Patagonien sucht U-Boot-Unterstützung"
 fop.356.d: "Die Patagonier haben uns kontaktiert, um unsere Unterstützung beim Aufbau einer kleinen Marine zu erhalten. Sie bitten um technische Berater, Ingenieure und U-Boot-Baupläne, damit sie ihre Gewässer mit ihren begrenzten Ressourcen besser verteidigen können."
 fop.356.a: "Schickt die Ressourcen."

 fop.357.t: "Patagonien erbittet weitere U-Boot-Unterstützung"
 fop.357.d: "Mit den Ressourcen, die wir den Patagoniern zuvor geschickt haben, glauben sie nun, ihre ersten U-Boote zu Wasser lassen und mit Feldversuchen beginnen zu können. Sie bitten uns jetzt, einige Berater zu entsenden, um die Schiffe besser zu führen und ihre Offiziere in den richtigen Verfahren zu unterweisen."
 fop.357.a: "Natürlich, alles für unsere Freunde."
 fop.357.b: "Wir können nichts entbehren."

 fop.400.t: "Die Internationale unterstützen"
 fop.400.d: "Mit einem vereinten Argentinien und unserem stabilisierten Regime ist es Zeit, unsere Schulden bei unseren europäischen Kameraden zu begleichen. Ein neuer Weltkrieg entscheidet über das Schicksal der Europäischen Revolution, und unsere Verbündeten brauchen dringend Nahrung, Ressourcen und Industrie, um erfolgreich zu sein. [ENG.GetAdjective] und [FRA.GetAdjective] Botschafter bitten weiterhin um wirtschaftliche Unterstützung - was können wir entbehren?"
 fop.400.a: "Begrenzte Nahrungsmittellieferungen - mehr Ressourcen können wir nicht entbehren."
 fop.400.b: "Nahrungsmittellieferungen und begrenzte materielle Unterstützung."
 fop.400.c: "Nahrungsmittellieferungen sowie erweiterte materielle Unterstützung."
 fop.400.e: "Alles, was wir aufbringen können."

 fop.401.t: "[FOP.GetName] Liefert Nahrungsmittel"
 fop.401.d: "Ein neuer Weltkrieg entscheidet über das Schicksal der Europäischen Revolution, und [FOP.GetAdjective] Genossen haben beschlossen, unseren Kampf mit Nahrungsmittellieferungen zu unterstützen. Die Konvois aus Buenos Aires werden sicherstellen, dass unser Volk ernährt wird."
 fop.401.a: "Danke."

 fop.402.t: "[FOP.GetName] Liefert Nahrungsmittel und Begrenzte Materielle Unterstützung"
 fop.402.d: "Ein neuer Weltkrieg entscheidet über das Schicksal der Europäischen Revolution, und [FOP.GetAdjective] Genossen haben beschlossen, unseren Kampf mit Nahrungsmittellieferungen und begrenzter materieller Unterstützung zu unterstützen. Die Konvois aus Buenos Aires werden sicherstellen, dass unser Volk ernährt wird, und [FOP.GetAdjective] Produkte werden die Kriegsbelastungen erleichtern."
 fop.402.a: "Danke, Genossen!"

 fop.403.t: "[FOP.GetName] Liefert Nahrungsmittel und Materielle Unterstützung"
 fop.403.d: "Ein neuer Weltkrieg entscheidet über das Schicksal der Europäischen Revolution, und [FOP.GetAdjective] Genossen haben beschlossen, uns mit einer Vielzahl von Produkten zu helfen, darunter Nahrungsmittel, Konsumgüter und Maschinen. Die Lieferungen aus Buenos Aires werden unsere Wirtschaft während der Kriegszeit stark unterstützen."
 fop.403.a: "Danke, Genossen!"

 fop.404.t: "[FOP.GetName] gewährt erweiterte wirtschaftliche Unterstützung"
 fop.404.d: "Ein neuer Weltkrieg entscheidet über das Schicksal der europäischen Revolution, und die [FOP.GetAdjective] Genossen haben unsere Bitten erhört und versprechen alles zu liefern, was sie können, einschließlich Nahrungsmittel, Konsumgüter und Maschinen. Die Lieferungen aus Buenos Aires werden unserer Wirtschaft während der Kriegszeit sehr helfen."
 fop.404.a: "Danke Genossen - wir werden eure Unterstützung nie vergessen!"

### Totalist Coup Chain ###

 fopcoup.001.t: "Die Schlacht um Buenos Aires"
 fopcoup.001.d: "Während die CUSC den Sieg im TUC errungen hat, scheinen die Anarchisten mit den Ergebnissen nicht zufrieden zu sein. Ohne Rücksicht auf Sotos Rede, die den Vorsitzenden [FOP.GetLeader] legitimiert, haben anarchistische Milizen unter der Führung von Severino de Giovanni und anderen bekannten radikalen Anarchisten in ganz Buenos Aires begonnen, sich gegen uns zu mobilisieren. Während ihre Kräfte die Hauptstadt scheinbar in einen Würgegriff nehmen, hat der Vorsitzende aus der Casa Rosada offenbar zur Einheit aufgerufen. Ob diesem von gleichgesinnten Sozialisten Folge geleistet oder er einfach ignoriert wird, bleibt vorerst Spekulation."
 fopcoup.001.a: "Was macht Ghioldi?"

 fopcoup.002.t: "Di Giovanni belagert die Casa Rosada"
 fopcoup.002.d: "Da Ghioldis Aufrufe zur Einheit offenbar gründlich ignoriert wurden, haben die wenigen Truppen, die die CUSC nahe dem Präsidentenpalast aufbringen konnte, so hart wie möglich gekämpft, bevor sie von zahlreicheren Milizen zurückgedrängt wurden. Vorerst haben sich die abgehärteten Revolutionäre im Präsidentenpalast verschanzt. In Funkkontakt mit den belagerten Kräften hat General Liborio Justo die Initiative ergriffen und fordert Verstärkung aus Tigre und Mar Del Plata an, um den Hauptstadtkräften zu helfen. Während diese jedoch zur Unterstützung der Hauptstadt marschieren, haben die Anarchisten begonnen, ihre Kontrolle über die Hauptstadt zu festigen, und Justo hat beschlossen, die Avenida Parque in Richtung des industriellen Herzens von Buenos Aires zu überqueren. Angesichts der begrenzten Kräfte, die ihm derzeit zur Verfügung stehen, wurden zwei Optionen vorgebracht. Er könnte eines der revolutionären Waffenlager nahe dem Parque Centenario angreifen, was den Anarchisten einen wichtigen Vermögenswert zur Verstärkung ihrer Zahlen entziehen würde, oder er könnte die Fabrica Militar de Polvoras y Explosivos im Norden sichern, wenige Kilometer vom berühmten Hippodrom entfernt, was den Anarchisten den Zugang zu einer wichtigen Waffenfabrik verwehren würde."
 fopcoup.002.a: "Wir brauchen diese Fabrik! Marsch nach Norden!"
 fopcoup.002.b: "Waffen für unsere Männer sind lebenswichtig, zum Parque Centenario!"

 fopcoup.003.t: "Fabrica Militar de Polvoras y Explosivos gesichert"
 fopcoup.003.d: "Nach schweren Kämpfen durch die Kommune Palermo haben wir es geschafft, die Anarchisten in die Kommune Recoleta zurückzudrängen. Da die Fabriken nun sicher sind, können wir uns darauf konzentrieren, mit eintreffenden Verstärkungen zu den Waffenarsenalen vorzustoßen. Jeder vergeudete Moment ist verlorene Zeit für die Verteidiger in der Casa Rosada, deren Linien zu wanken beginnen, da die Anarchisten endlich Artilleriegeschütze in Stellung gebracht haben, die sie während des Bürgerkriegs erbeutet haben. Mit dem anarchistischen Beschuss ihrer Position ist es nur eine Frage der Zeit, bis sie die Casa Rosada einnehmen und ihren Putsch vollenden. Wenn die Casa Rosada fällt, könnten sich die neutralen Truppen ergeben und wir wären allein diesem Unrecht ausgesetzt."
 fopcoup.003.a: "Vorwärts, Compañeros!"

 fopcoup.004.t: "Waffenarsenale gesichert"
 fopcoup.004.d: "Da die Anarchisten mit dem Angriff auf die sozialistischen Stellungen um die Arsenale beschäftigt waren, konnten wir uns hinter sie schleichen und einen Zangenangriff durchführen. Abgeschnitten von ihrer Hauptstreitmacht und ohne Ausweg ergaben sich die Anarchisten nach schweren Verlusten. Mit dem Eintreffen der Verstärkung aus Tigre und Mar del Plata und der Sicherung des Waffenlagers sind wir bereit, die Fabrica Militar de Polvoras y Explosivos von den anarchistischen Milizen zurückzuerobern. Jeder vergeudete Moment ist verlorene Zeit für die Verteidiger in der Casa Rosada, deren Linien zu wanken beginnen, da die Anarchisten endlich Artilleriegeschütze in Stellung gebracht haben, die sie während des Bürgerkriegs erbeutet haben. Mit dem anarchistischen Beschuss ihrer Position ist es nur eine Frage der Zeit, bis sie die Casa Rosada einnehmen und ihren Putsch vollenden. Wenn die Casa Rosada fällt, könnten sich die neutralen Truppen ergeben und wir wären allein diesem Unrecht ausgesetzt."
 fopcoup.004.a: "Hoffen wir, dass dies die richtige Entscheidung war..."

 fopcoup.005.t: "Waffenarsenale verwüstet"
 fopcoup.005.d: "Unsere Entscheidung, die Fabrica Militar de Polvoras y Explosivos einzunehmen und die wertvollen Werkzeuge und Materialien zu bewahren, hat ihren Preis gefordert. Wir haben schwere Verluste durch die anarchistischen Milizen erlitten, die, nachdem sie erkannt hatten, dass Verzögerung ihre beste Option war, sich langsam aus den Arsenalen nahe Centenario zurückzogen, bevor sie das Gebäude mit konzentriertem Artilleriefeuer beschossen und es dem Erdboden gleichmachten, nachdem sie bereits alle brauchbare Ausrüstung nach Puerto Madero gebracht hatten. Trotz der Zerstörung des Arsenals ist nicht alles verloren. Die von Genossin Mansurova geführten Verstärkungen sind endlich aus Tigre und Mar del Plata eingetroffen. Während Justo und Mansurova einen Angriffsplan vorbereiten, bedeutet jede verlorene Stunde mehr tote Genossen in der Casa Rosada."
 fopcoup.005.a: "Genosse Ghioldi braucht uns noch!"

 fopcoup.006.t: "Fabriken verwüstet"
 fopcoup.006.d: "Unsere Entscheidung, die Waffenarsenale in Parque Centenario einzunehmen und die Waffen zu sichern, hat ihren Preis gefordert. Als unsere Kräfte endlich in die Fabrica Militar de Polvoras y Explosivos vorrücken konnten, fanden wir eine leere Fabrik vor. Die Anarchisten hatten anscheinend alle wertvollen Werkzeuge und Materialien, die sie tragen konnten, mitgenommen und das Gebäude verlassen. Kurz darauf traf konzentriertes Artilleriefeuer aus Puerto Madero die Fabrik, offenbar um der Niederlage noch die Krone aufzusetzen und die Fabrik dem Erdboden gleichzumachen. Der Wiederaufbau der argentinischen Industrie wird sich durch diesen Verlust verzögern. Trotz der Zerstörung der Fabrik ist nicht alles verloren. Die von Genossin Mansurova geführten Verstärkungen sind endlich aus Tigre und Mar del Plata eingetroffen. Während Justo und Mansurova einen Angriffsplan vorbereiten, bedeutet jede verlorene Stunde mehr tote Genossen in der Casa Rosada."
 fopcoup.006.a: "Genossen Ghioldi und Dzhugashvili brauchen uns noch!"

 fopcoup.007.t: "Die Belagerung durchbrechen"
 fopcoup.007.d: "Während Mansurova und Justo ihre Vorbereitungen abschließen und unsere Truppen mit der aus den Waffenkammern beschlagnahmten Ausrüstung ausgestattet werden, erreicht die Außentruppen eine verzweifelte Funkübertragung aus der Casa Rosada, die um schnellstmögliche Intervention bittet, da Artilleriebeschuss in ihrem Gebiet begonnen hat. Daher wurden zwei Pläne ausgearbeitet, um den eingekreisten Verteidigern zu helfen. Der erste sieht einen Ablenkungsangriff auf die Casa Rosada mit einer kleinen Gruppe vor, um die Angreifer glauben zu lassen, wir würden einen vollständigen Durchbruch anstreben, während sich unsere Hauptstreitkräfte zur Plaza San Martin bewegen, wo unsere Ingenieure die Artilleriegeschütze vermuten. Dieser Plan ist jedoch riskant, da wir keine Bestätigung haben, dass die Artillerie tatsächlich dort ist, und wir könnten Zeit verschwenden, die die Verteidiger nicht haben. Die Alternative ist ein vollständiger Angriff auf die Umgebung der Casa Rosada, um einen Weg für die Evakuierung unserer Männer zu öffnen. Während Justo einen Durchbruch für möglich hält, musste das Kommando eingestehen, dass die Verluste unweigerlich hoch sein werden, da die Anarchisten noch im Besitz der Artilleriegeschütze sind und wahrscheinlich Sperrfeuer auf unsere Truppen legen werden. Ohne viel verbleibende Zeit muss eine Entscheidung, wie riskant auch immer, getroffen werden..."
 fopcoup.007.a: "Versuchen, die Einkesselung zu durchbrechen."
 fopcoup.007.b: "Zur Plaza San Martin vorrücken."

 fopcoup.008.t: "Die Belagerung durchbrechen"
 fopcoup.008.d: "Während Mansurova und Justo ihre Vorbereitungen abschließen und weitere kampfbereite Truppen in der Hauptstadt eintreffen, um die Regierung wiederherzustellen, erreicht die Außentruppen eine verzweifelte Funkübertragung aus der Casa Rosada, die um schnellstmögliche Intervention bittet. Daher wurden zwei Pläne ausgearbeitet. Der ehrgeizigere Plan, unter Einsatz von Panzerwagen, würde sich darauf konzentrieren, in das eingekesselte Gebiet einzudringen und unsere dort gefangenen Streitkräfte zu retten, dann abzuziehen und die feindlichen Kräfte langsam zu erdrosseln, während ihre Legitimität und Zahlen schwinden. Der andere Plan sieht einen massiven Infanterieangriff auf die Plaza San Martin vor, wo unsere Aufklärer die anarchistische Artillerie vermuten. Unabhängig von der Wahl gibt es keine Zeit mehr für Vorbereitungen, und der Angriff muss jetzt durchgeführt werden, wenn wir unsere Regierung retten wollen."
 fopcoup.008.a: "Versuchen, die Einkesselung zu durchbrechen."
 fopcoup.008.b: "Versuchen, die Artillerie auszuschalten."

 fopcoup.009.t: "Der Durchbruchsversuch scheitert"
 fopcoup.009.d: "Nachdem wir uns entschieden hatten, den Belagerungsring zu durchbrechen und unsere Männer herauszuholen, fand ein scheinbar verzweifelter Angriff entlang der Avenida de Mayo statt. Während der erste Durchbruchsversuch zu gelingen schien, begannen die Anarchisten unsere vorrückenden Truppen zu beschießen und fügten ihnen schwere Verluste zu, bevor ihnen anscheinend die Artilleriemunition ausging. Leider verfügte die verbleibende Streitmacht nicht über genügend Männer und Munition, um den Angriff angemessen durchzuführen, und die feindlichen Kräfte konnten sie zurückschlagen. Berichte aus der Casa Rosada deuten darauf hin, dass die Lage verzweifelt ist und sie sich möglicherweise nicht mehr lange halten können."
 fopcoup.009.a: "Einen weiteren Angriff starten!"

 fopcoup.010.t: "Artillerie erfolgreich erobert"
 fopcoup.010.d: "Nachdem wir uns für einen Angriff auf die Plaza San Martin entschieden hatten, ist es uns glücklicherweise gelungen, die Anarchisten völlig zu überraschen, die uns kilometerweit entfernt vermuteten und davon ausgingen, dass wir durch ihre Barrikaden lange genug aufgehalten würden, um die Geschütze in das östliche Gebiet von Puerto Madero zu verlegen. Mit der Eroberung der Artilleriegeschütze haben wir nun einen gewaltigen Vorteil für die Eroberung des Präsidentenpalasts, und dank der Koordinaten, die uns das Präsidentenhaus per Funk übermittelt, beginnen wir endlich, dem Feind schwere Verluste zuzufügen."
 fopcoup.010.a: "Unsere Männer werden bald durchbrechen."

 fopcoup.011.t: "Unsere Streitkräfte brechen durch"
 fopcoup.011.d: "Nachdem wir uns entschieden hatten, den Belagerungsring zu durchbrechen und unsere Männer herauszuholen, fand unser tapferer Angriff entlang der Avenida de Mayo statt. Während ein anarchistischer Artilleriebeschuss unseren Streitkräften schwere Verluste zufügte, konnten wir alle Barrikaden zum Präsidentenpalast beseitigen. Unter schwerem Beschuss ist es jedoch ungewiss, wie lange wir diese Linie halten können, und Kamerad Ghioldi in der Casa Rosada hat darum gebeten, dass zuerst die Verwundeten evakuiert werden, bevor sich die restlichen Streitkräfte zurückziehen können. Justo ist über diese Entscheidung verärgert und erklärt, dass dies die vormals eingeschlossenen Kräfte und die Entsatztruppe gefährdet, wenn nicht alle sofort evakuiert werden, besonders da Ghioldi selbst unter den ersten war, die evakuiert wurden."
 fopcoup.011.a: "Kein Grund zum Ungehorsam, evakuiert die Verwundeten."
 fopcoup.011.b: "Versucht den Belagerungsring offen zu halten und so viele Truppen wie möglich herauszuholen."

 fopcoup.012.t: "Artillerie erfolgreich erobert"
 fopcoup.012.d: "Da wir uns für einen Angriff auf die Plaza San Martin entschieden haben, ist es uns glücklicherweise gelungen, die Anarchisten völlig zu überraschen, die uns kilometerweit entfernt vermuteten und durch ihre Barrikaden lange genug aufgehalten zu werden glaubten, um die Geschütze in den östlichen Bereich von Puerto Madero zu verlegen. Mit der Eroberung der Artilleriegeschütze haben wir nun einen gewaltigen Vorteil für die Einnahme des Präsidentenpalasts, und dank der Koordinaten, die uns per Funk aus dem Präsidentenpalast übermittelt wurden, beginnen wir endlich, dem Feind schwere Verluste zuzufügen. Allerdings wird Genosse Ghioldi ungeduldig und will, dass wir die Artillerie so schnell wie möglich zum Durchbruch nutzen, während Genosse Justo darauf besteht, dass sie weiter die anarchistischen Widerstandsnester mit Sperrfeuer ausschalten können wie Fische im Fass."
 fopcoup.012.a: "Genosse Justo hat Recht, weiter ausschalten!"
 fopcoup.012.b: "Genosse Ghioldi ist in großer Not, wir müssen ihm helfen!"

 fopcoup.013.t: "Die Regierung fällt"
 fopcoup.013.d: "Mit wenig Mitteln für eine weitere Offensive erreichte Justos Truppen eine schreckliche Nachricht. Nachdem die eingekreisten Kräfte Genosse Dzhugashvili verloren haben und keinen anderen Ausweg sehen, hat Ghioldi beschlossen, das Haus zu übergeben und als Vorsitzender zurückzutreten, wobei er Di Giovanni zu seinem Nachfolger ernannte. Di Giovanni, nun Vorsitzender der Argentinischen Kommune, hat allen Truppen befohlen, die Waffen niederzulegen. Verbittert haben die kommunistischen Offiziere beschlossen, sich zu den Häfen nördlich von Retiro zu begeben, wo ein Schiff auf sie wartet, um sie nach Frankreich zu bringen. Während sich das neue Regime formiert, legen die kommunistischen Kräfte ihre Waffen nieder oder fliehen mit ihren verbliebenen Führern ins Exil."
 fopcoup.013.a: "Verdammt seist du, Severino!"

 fopcoup.014.t: "Kampfvorbereitungen"
 fopcoup.014.d: "Nachdem wir die anarchistische Artillerie auf der Plaza San Martin erobert haben, sind wir nun bereit für die Offensive auf die Casa Rosada. Mit unserem immer engeren Würgegriff um das Regierungsgebäude stehen wir vor einem Dilemma. Per Funk hat Genosse Dzhugashvili uns aufgefordert, schnell und hart durch das Luna Park-Gebiet anzugreifen. Dies würde die Einkreisung für unsere Truppen öffnen, um nach Norden zu fliehen, aber das Gebiet wird stark von den Anarchisten verteidigt, die schnell erkannten, dass ein Angriff von Norden unvermeidlich sein würde. Während wir eine Reihe von Sperrfeuer auf das Gebiet abgefeuert haben, ist klar, dass sich ihre Kräfte in den Gebäuden verstecken und nach unseren Aufklärungsberichten nur unerhebliche Schäden erleiden. Genosse Justo hat seinerseits vorgeschlagen, dass die Artillerie kleinere Offensiven von der Avenida de Mayo, der Avenida Julio Argentino Roca und der Plaza de Armas unterstützen soll, alle aus der entgegengesetzten Richtung der Plaza San Martin. Dies würde sicherstellen, dass die Angriffe die schwachen Stellen der Anarchisten treffen und unseren Kräften ermöglichen, langsamer, aber methodischer durch die feindlichen Linien zu brechen. Unabhängig von der Wahl haben unsere Kräfte im Präsidentenpalast nicht mehr lange Zeit, bevor sie überrannt werden, und wenn das geschieht, sind die Chancen für unser Überleben gering."
 fopcoup.014.a: "Konzentriert euch auf die Unterstützung der Offensiven im Süden und Westen."
 fopcoup.014.b: "Keine Zeit, greift den Luna Park an!"

 fopcoup.015.t: "Der Vorstoß scheitert"
 fopcoup.015.d: "Da die Anarchisten einen Angriff auf den Luna Park voll und ganz erwarteten, wurden unsere Streitkräfte von den Verteidigern dezimiert, die versteckte Maschinengewehrnester in den Trümmern und Scharfschützen in den beschädigten Gebäuden einsetzten, um unsere Kräfte zu schwächen, bevor ihre Infanterie den Rest aufrieb. Während unsere Artillerie eine Feuerwalze legte, um unseren Truppen einen sicheren Rückzug zu ermöglichen, ist es nun ungewiss, ob wir einen weiteren Angriff starten können, bevor es zu spät ist"
 fopcoup.015.a: "Selbst Achilles fiel am Ende."

 fopcoup.016.t: "Die Anarchisten brechen zusammen"
 fopcoup.016.d: "Mit allen Kolonnen, die die Schwachstellen der anarchistischen Verteidigung angriffen, konnten wir die Anarchisten langsam immer weiter zur Casa Rosada zurückdrängen, wo sie schließlich gezwungen waren, die Einkreisung aufzugeben. Ein anarchistischer Angriff über das Luna Park-Gebiet wurde versucht, um ihre Geschütze zurückzuerobern, aber unsere Streitkräfte konnten die Linie leicht halten, besonders da unsere neuen Geschütze die Anarchisten ohne die Deckung der eingestürzten Gebäude schutzlos vorfanden. Die Verluste der Anarchisten sind zu hoch und nun scheint es, dass sie nicht mehr effektiv aus ihrer Einkreisung in Puerto Madero ausbrechen können. Jetzt bleibt nur noch, Severinos Streitkräfte endgültig aufzureiben, aber unser Regime scheint so gut wie gesichert."
 fopcoup.016.a: "Das ist das Ende für dich, Di Giovanni."

 fopcoup.017.t: "Entsatztruppe erleidet Verluste"
 fopcoup.017.d: "Da uns die Ausrüstung und das Personal fehlen, um den Korridor offen zu halten, schwinden unsere Kräfte stark, während anarchistische Sperrfeuer weiterhin unsere Truppen beschießen, die so viele unserer verwundeten Soldaten wie möglich zu evakuieren versuchen. Allerdings scheinen unsere Bemühungen zur Evakuierung aller Verwundeten zu funktionieren, da wir praktisch alle Verwundeten, die die Casa Rosada verteidigen, gerettet haben. Mit der gesunden anderen Hälfte, die noch immer durch schwere Kämpfe festgenagelt ist, schlägt Justo vor, es könnte klug sein, sich zurückzuziehen und dann die Anarchisten zurückzudrängen, bevor wir versuchen, ihre Kräfte vom Feind zu retten. Schließlich könnten sie mit erneuerten Vorräten lange genug durchhalten, bis wir eine groß angelegte Offensive starten können."
 fopcoup.017.a: "Zieht euch vorerst zurück."
 fopcoup.017.b: "Haltet die Einkreisung offen."

 fopcoup.018.t: "Die Verteidigung der Avenida de Mayo"
 fopcoup.018.d: "Da sie sich für das Offenhalten der Linie entschieden haben, haben die Anarchisten endlich begriffen, dass wir nicht beabsichtigen, uns vom Gelände zurückzuziehen und haben begonnen, Offensiven an den Seiten der Avenida de Mayo zu starten. Allerdings gelingt es unseren Streitkräften, ihre Angriffe abzuwehren, und es scheint, dass wir bald in der Lage sein werden, die Offensive wieder aufzunehmen und diese fanatischen Anarchisten in ihre Stellungen zurückzudrängen."
 fopcoup.018.a: "Zur Abwechslung mal gute Nachrichten."

 fopcoup.019.t: "Die Offensive der Avenida de Mayo"
 fopcoup.019.d: "Während sich unsere Truppen der Entsatzarmee vom Gelände der Casa Rosada zurückzogen, blieb eine kleine Abteilung zurück, um als Köder für die anarchistischen Streitkräfte zu dienen und scheinbar anzuzeigen, dass sich noch hochrangige Ziele im Gebäude befanden. Während sie als Ablenkung dienten, befahl Justo eine groß angelegte Offensive auf die gesamte anarchistische Front, und es ist nur eine Frage der Zeit, bis ihre Streitkräfte den unseren unterliegen."
 fopcoup.019.a: "Justo hatte anscheinend nichts zu befürchten."

 fopcoup.020.t: "Belagerung der Casa Rosada wieder aufgenommen"
 fopcoup.020.d: "Während unsere Streitkräfte versuchten, die Lebensader zur Casa Rosada offen zu halten, traf ein verheerender Beschuss unsere Verteidiger frontal, wodurch unsere Streitkräfte in Unordnung gerieten und sich zum Palacio San Miguel zurückzogen. Unbeirrt hat General Justo jedoch eine weitere Offensive befohlen, um die feindlichen Linien zu durchbrechen, und dank der Verstärkungen aus der Casa Rosada sowie den frischen Verstärkungen aus dem Landesinneren ist es nur eine Frage der Zeit, bis die Anarchisten fallen."
 fopcoup.020.a: "Justo wird uns zum Sieg führen!"

 fopcoup.021.t: "Justos Offensive bricht durch"
 fopcoup.021.d: "Obwohl er gegen seinen Willen zum Angriff gezwungen wurde, konnte Justo dennoch einen effektiven Angriff auf das Luna Park Gebiet in Koordination mit einem Artillerieschlag organisieren. Die anarchistischen Streitkräfte, die durch den vorrückenden Justo einen tödlichen Schlag erlitten haben, fliehen nun in Unordnung zur Küste. Wir haben die Casa Rosada und unsere Regierung sichern können. Während unsere Streitkräfte jedoch ostwärts marschieren, um den Aufstand endgültig niederzuschlagen, hat Justo begonnen, Ghioldis Handlungen während der Krise zu kritisieren und bezeichnet ihn als feigen und leichtsinnigen Anführer."
 fopcoup.021.a: "Hoffen wir, dass es nichts Ernstes ist."

### Radical Anarchist Coup Chain ###

 fopcoup.022.t: "Schlacht um Buenos Aires"
 fopcoup.022.d: "Während wir zwar die Mehrheit der Stimmen im Gewerkschaftskongress sichern konnten, scheinen die Kommunisten und ihre Unterstützer sich davon nicht abschrecken zu lassen. Mit dem Aufruf an die Vorhut, die Revolution zu sichern, haben die Kommunisten und ihre Anhänger begonnen, gegen uns vorzugehen. Von Rosario kommend, nach der erfolgreichen Kampagne im Landesinneren, die uns half, gegen die Reaktionäre zu siegen, planen sie ein Zangenmanöver auf Buenos Aires, um es vom Rest des Landes abzuschneiden, bevor sie zum finalen Schlag ausholen. Obwohl wir bereits Verstärkung aus dem Süden angefordert haben, ist klar, dass im ganzen Land bereits Scharmützel ausgebrochen sind, und sie könnten lange genug aufgehalten werden, dass wir die Flut nicht überleben."
 fopcoup.022.a: "Wir werden durchhalten."

 fopcoup.023.t: "Kommunistische Streitkräfte nehmen San Nicolas de los Arroyos ein"
 fopcoup.023.d: "In der Unterzahl haben wir unseren vorderen Kolonnen befohlen, eine verzögerte Verteidigung durchzuführen, den Feind zu binden und sich vor dem Eintreffen von Verstärkung zurückzuziehen. Während diese Taktik langsam Erfolge zeigt und wir den kommunistischen Vormarsch verzögern, verzeichnen wir heute unseren ersten größeren geografischen Verlust. Die Kleinstadt San Nicolas de los Arroyos wurde gerade von kommunistischen Streitkräften überrannt. Die Verteidiger haben Rückzugslinien von Ramallo nach Zarate eingerichtet, und die kommunistischen Streitkräfte kommen der Hauptstadt immer näher. Eine finale Konfrontation scheint unvermeidlich, und wir können nur hoffen, dass unsere Verbündeten im Süden schnell genug zu unserer Hilfe kommen."
 fopcoup.023.a: "Wir haben noch genug Gelände, um sie aufzuhalten."

 fopcoup.024.t: "Die Frage des Paraná"
 fopcoup.024.d: "Während wir die Kontrolle über Buenos Aires effektiv gesichert und unsere Verteidigungslinien etabliert haben, scheinen sich die Kommunisten auf der anderen Seite des Paraná-Flusses neu formiert zu haben. Während die Überquerung des Paraná nach Zarate schwierig wäre, ist klar, dass die Kommunisten sich so positionieren, dass sie diese Städte von mehreren Seiten angreifen können, was unsere Optionen im Umgang mit ihren Streitkräften einschränkt. Unsere Offiziere haben zwei Vorschläge zur Bewältigung der feindlichen Streitkräfte eingereicht. Der erste beinhaltet, unsere Streitkräfte über den Paraná zu schicken und den Kampf zu den Kommunisten zu tragen. Aufklärungsberichte zeigen, dass wir ihnen zahlenmäßig überlegen sind, und durch einen Angriff könnten wir sie überraschen. Der zweite Vorschlag unserer Offiziere ist, die Brücke nach Zarate mit Sprengstoff zu präparieren, sodass die Überquerung des Paraná per Boot der einzige Weg nach Zarate und Tigre, den vorgelagerten Verteidigungsanlagen von Buenos Aires, wäre. Was sollen wir tun?"
 fopcoup.024.a: "Angriff ist die beste Verteidigung."
 fopcoup.024.b: "Die Brücke ist nicht so wertvoll."

 fopcoup.025.t: "Unsere Offensive wurde dezimiert"
 fopcoup.025.d: "Anfangs schien es, als würde unsere Offensive über den Paraná ein Erfolg werden, da wir es schafften, die ländlichen Barrikaden zu durchbrechen. Als sich jedoch die Straße nach Gualeguay und Gualeguaychú teilte, teilten sich auch unsere Streitkräfte, um beide Städte im Falle einer möglichen Gegenoffensive abzudecken. Wir wurden dann im Detail geschlagen, da die Garnisonen dieser Städte unsere Streitkräfte einzeln zahlenmäßig übertrafen, überrumpelten und überlisteten, während sie gemeinsam eine Chance gehabt hätten. Unsere Vorhut wurde zerschlagen und zieht sich nun zur Brücke zurück, mit dem Feind dicht auf den Fersen."
 fopcoup.025.a: "Steht die Sprengung der Brücke noch zur Debatte?"

 fopcoup.026.t: "Zarate-Brücke zerstört"
 fopcoup.026.d: "Als die kommunistischen Streitkräfte die Brücke erreichten, hatten unsere Pioniere glücklicherweise gerade ihre letzten Ladungen am südlichen Ende angebracht. Als die Kommunisten begannen, über die Brücke zu strömen, ergriff einer unserer Offiziere die Initiative und beschloss, sie in einen Hinterhalt zu locken. Nachdem eine beträchtliche Streitmacht von etwa einem Regiment die Brücke überquert hatte und weitere Truppen im Anmarsch waren, wurden die Ladungen gezündet, was viele Opfer forderte und die nun auf unserer Flussseite gestrandeten Truppen völlig demoralisierte. Während unsere Offiziere offiziell berichteten, dass sich die eingekreisten Truppen ergeben hätten, erreichten uns unbestätigte Berichte über Schnellhinrichtungen unserer Truppen an ihren politischen Gegnern. Es scheint, als kehrten wir in die Zeiten zurück, als unsere Nation in einem ausgewachsenen Bürgerkrieg stand..."
 fopcoup.026.a: "Hoffen wir, dass die Einheimischen nicht wütend über unsere Entscheidung sind..."

 fopcoup.027.t: "Verteidigung der Stadt"
 fopcoup.027.d: "Da die Kommunisten unseren Streitkräften dicht auf den Fersen waren, konnten wir die Sprengladungen nicht rechtzeitig anbringen, um die Zarate-Brücke zu zerstören, und nun strömen die feindlichen Kräfte in die Stadt Zarate. Da unsere Streitkräfte gleich stark sind und Tigre unsere letzte Verteidigungslinie ist, müssen wir nun entscheiden, wie wir vorgehen. Einige Offiziere haben erklärt, dass ein Rückzug uns helfen würde, lange genug durchzuhalten, bis Verstärkung aus dem Süden in voller Stärke eintrifft, aber einige haben zu Recht darauf hingewiesen, dass wir bei einem weiteren Rückzug die Hauptstadt verlieren und zur Kapitulation gezwungen würden. Angesichts dessen wurde vorgeschlagen, dass unsere Truppen zivile Gebäude besetzen und sie als improvisierte Blockaden nutzen, wodurch die Kommunisten gezwungen wären, Haus für Haus zu durchkämmen, um voranzukommen. Dies könnte sie lange genug aufhalten, bis Verstärkung eintrifft, würde aber Zivilisten in Gefahr bringen."
 fopcoup.027.a: "Eingraben und halten!"
 fopcoup.027.b: "Rückzug! Wir haben noch Tigre!"

 fopcoup.028.t: "Verteidigung der Stadt"
 fopcoup.028.d: "Mit der gesprengten Brücke wurden die Kommunisten gezwungen, Zarate nur vom westlichen Ufer des Paraná aus anzugreifen, was unsere Positionierung der Barrikaden erleichtert. Der Sieg ist jedoch noch lange nicht sicher, und ein großes Kontingent nähert sich Zarate. Während unsere Offiziere zuversichtlich sind, dass wir sie an den Barrikaden aufhalten können, haben einige vorgeschlagen, ein Rückzug nach Tigre wäre klüger und würde unnötige Verluste vermeiden. Angesichts des zahlenmäßigen Vorteils der Kommunisten könnten diese jedoch eine Zangenbewegung planen und Zarate einkreisen, wodurch ein Rückzug aus unseren verschanzten Positionen zu einem sehr riskanten Manöver wird. Was sollen wir tun?"
 fopcoup.028.a: "Jetzt zurückfallen, wir können nicht zu viele Männer verlieren."
 fopcoup.028.b: "Lasst sie an unseren Barrikaden zerschellen!"

 fopcoup.029.t: "Kommunistische Offensive gestoppt"
 fopcoup.029.d: "Nach stundenlangen erbitterten Straßenkämpfen wurde die kommunistische Offensive von unseren tapferen Truppen gestoppt. Da die Nähe zu zivilen Zielen kommunistische Artilleriebombardements unwirksam machte, konnten wir sie diesmal im Detail besiegen, indem wir Teile der kommunistischen Streitkräfte zwangen, in mit Fallen gespickten Gebäuden zu kämpfen. Während ihre Streitkräfte in unserem Sektor weiterhin eine aktive Bedrohung darstellen, scheint es, dass sie einen anderen Weg in die Hauptstadt finden müssen."
 fopcoup.029.a: "Ein willkommener Sieg."

 fopcoup.030.t: "Kommunisten übernehmen Zarate"
 fopcoup.030.d: "Obwohl unsere Streitkräfte sich tief in der Stadt verschanzt hatten, mit mehreren Reihen von Barrikaden, erwies sich der Kampf gegen eine überwältigende Übermacht als zu große Herausforderung. Mit dezimierten Streitkräften ziehen sich die Überlebenden nach Tigre zurück, in der Hoffnung, eine neue Verteidigung aufzubauen, die die Kommunisten aufhalten kann."
 fopcoup.030.a: "Ist dies das Ende?"

 fopcoup.031.t: "Kommunisten vertreiben unsere Streitkräfte"
 fopcoup.031.d: "Nachdem wir beschlossen hatten, zivile Gebäude für militärische Zwecke zu übernehmen, dachten wir, einen bedeutenden Vorteil gegenüber den kommunistischen Streitkräften zu haben, die sich nach Zarate vorarbeiteten. Allerdings erwies sich diese Strategie als völliger Fehlschlag, da die Einheimischen den Kommunisten sowohl die Standorte als auch die Größe unserer Streitkräfte verrieten. Nach diesem Verrat konnten die Kommunisten unsere Streitkräfte mithilfe von Granaten und Artilleriefeuer leicht vertreiben. Als unsere Sektoren einer nach dem anderen fielen, kam schließlich der Befehl zum Rückzug, und nun marschieren die überlebenden Männer nach Tigre, um eine letzte Verteidigung zu organisieren."
 fopcoup.031.a: "Ist dies das Ende?"

 fopcoup.032.t: "Kommunisten in Flammen"
 fopcoup.032.d: "Als unsere Streitkräfte Barrikade um Barrikade errichteten, prallten die kommunistischen Streitkräfte, die nur von einer Seite angreifen konnten, an unseren Verteidigungsanlagen ab. Während wir die ersten Verteidigungslinien verloren, übertrafen die kommunistischen Verluste die unseren bei weitem, und so bleibt Zarate unter unserer Kontrolle. Während die Kommunisten noch vor den Toren stehen, ist ihr Vormarsch eindeutig zum Stillstand gekommen und unsere Streitkräfte werden verstärkt."
 fopcoup.032.a: "Wir stehen siegreich!"

### Moderate Anarchists ###

 fopcoup.033.t: "Moderate Anarchisten bleiben dominant"
 fopcoup.033.d: "Mit dem Ende des TUC haben die moderaten Anarchisten es geschafft, sich gegen die anderen TUC-Mitglieder zu behaupten und halten eine Zweidrittelmehrheit der Sitze. Allerdings sind viele der Sitze, die die USA innehat, nicht Arango und Soto treu, sondern Giovanni. Da Giovanni ein aktiver Kritiker der Moderaten ist, scheint es, dass wir diesbezüglich Maßnahmen ergreifen müssen"
 fopcoup.033.a: "Ein Treffen organisieren."

 fopcoup.034.t: "Gerüchte über einen Putsch"
 fopcoup.034.d: "Während mit jeder verstreichenden Stunde die Ungewissheit im Kongress wächst, da die führende Koalition in einem internen Konflikt zu sein scheint, sind Informanten in der Casa Rosada eingetroffen, um Vorsitzenden Soto mitzuteilen, dass Giovanni nicht nur kein Interesse an Gesprächen hat, sondern aktiv plant, unsere Regierung zu stürzen! Mit wenig Beweisen, die diese Anschuldigungen bestätigen oder widerlegen könnten, muss der Vorsitzende selbst entscheiden, ob ein Treffen mit Giovanni noch die Mühe wert ist."
 fopcoup.034.a: "Trotzdem die Einladung aussprechen."
 fopcoup.034.b: "Bereitet Giovannis Verhaftung vor!"

 fopcoup.035.t: "Treffen mit Giovanni ist erfolgreich"
 fopcoup.035.d: "Entgegen aller Erwartungen nahm Giovanni die Einladung an und legte seine Forderungen für seine Unterstützung dar, damit die USA in der TUC verbleibt. Während der Ausgang der Verhandlungen noch unklar ist, scheinen Soto und Arango mit den Forderungen zufrieden zu sein, und die Gespräche zur weiteren Stärkung der Einheit innerhalb der Anarchisten werden fortgesetzt."
 fopcoup.035.a: "Ein glückliches Ende?"

 fopcoup.036.t: "Antonio Soto und Emilio Lopez Arango ermordet"
 fopcoup.036.d: "Schreckliche Nachrichten haben heute den Kongress erreicht, da der Vorsitzende Antonio Soto und sein Partner Emilio Lopez Arango tot in ihren Residenzen aufgefunden wurden. Während derzeit eine Untersuchung läuft, wie die Attentäter den Vorsitzenden erreichen konnten, blicken viele bereits auf die TUC, um einen neuen Anführer zu wählen. Severino di Giovanni hat sich in der TUC zu Wort gemeldet und betont, dass dieser Mord trotz seiner Differenzen nur beweise, dass in dieser Zeit der Ungewissheit radikalere Maßnahmen erforderlich seien, um die Nation zu befrieden und die Weltrevolution voranzutreiben. Während sein Aufruf zur Einheit in der USA gut aufgenommen zu werden scheint, haben viele Kritiker wie Diego Abad de Santillan schnell darauf hingewiesen, dass Giovannis Anarchisten die Täter des Attentats gewesen sein könnten..."
 fopcoup.036.a: "Santillan muss mit seinen Verschwörungstheorien aufhören..."

 fopcoup.037.t: "Giovanni gefangen genommen!"
 fopcoup.037.d: "Nachdem die Gerüchte über den Putsch Vorsitzenden Soto beeinflusst hatten, gab er den Befehl, Giovanni zu verhaften. Als eine Kolonne kam, um ihn festzunehmen, fanden sie ihn in einer Versammlung mit seinen loyalen Mitgliedern, und während es einen Moment lang schien, als würden sie friedlich mitkommen, entstand eine Schießerei zwischen seinem inneren Kreis und unseren Streitkräften. Trotz schwerer Verluste auf beiden Seiten wurde Severino lebend gefangen genommen, und darüber hinaus wurden Beweise für geplante Attentate auf sowohl Vorsitzenden Soto als auch Emilio Lopez Arango entdeckt, die dem Kongress zur Prüfung vorgelegt werden, wo ein Prozess zur Inhaftierung Giovannis stattfinden wird. Während viele Anarchisten in den USA Giovanni immer noch positiv sehen, werden die Beweise, die wir im Kongress vorlegen werden, sie sicherlich überzeugen, dass Giovanni seine Revolution zumindest zu weit trieb, bis hin zum Verrat an seinen eigenen revolutionären Kameraden."
 fopcoup.037.a: "Hoffentlich ist dies das Ende der Radikalen..."

 fopcoup.038.t: "Central General de los Trabajadores wiederbelebt"
 fopcoup.038.d: "Nach Gesprächen mit seinem Partner Ángel Borlenghi hat Baldomero heute per Dekret ein Gesetz verabschiedet, das die Central General de los Trabajadores wieder in den Gewerkschaftskongress aufnahm und sie zur De-facto-Staatsgewerkschaft machte. Der Kongress protestierte unerwartet heftig gegen diese Maßnahme und ging sogar so weit zu behaupten, dass Baldomero heimlich ein Reaktionär sei, weil er eine der kollaborationistischen Gewerkschaften des alten Regimes zurückbrachte. Die Mitgliederzahlen der CGT haben Baldomero jedoch große Macht im Kongress verschafft, und mit der Unterstützung der FORA können die CUSC und die USA sein Gesetz nicht aufheben. Ob das Baldomeros Position sichert oder weiter schwächt, bleibt abzuwarten..."
 fopcoup.038.a: "Sie wurden anscheinend in ihrem eigenen Spiel besiegt..."

 fopcoup.039.t: "Die USA und die CUSC sind in offenem Konflikt"
 fopcoup.039.d: "Während vorhersehbar war, dass die CUSC und USA die Rückkehr der CGT in die politische Szene nicht freundlich aufnehmen würden, wurde das Ausmaß ihrer Bereitschaft dagegen vorzugehen stark unterschätzt. Ihre Beschwerden haben sich von Geschrei und Beleidigungen zu offener Rebellion entwickelt, wobei mehrere Kolonnen in Buenos Aires marschieren, um zu versuchen, Baldomero von der Macht zu entfernen. Glücklicherweise scheint ein Mangel an Koordination und Kommunikation zwischen den beiden zu einem offenen Konflikt geführt zu haben. Laut unseren Agenten scheinen sie zu denken, dass einer von beiden unser Regime verteidigt. In der Casa Rosada haben viele schnell darauf hingewiesen, dass jetzt der beste Zeitpunkt sein könnte, den Kampf zu ihnen zu tragen und ihre Streitkräfte auszuschalten, bevor sie die Chance haben, Verstärkung zu sammeln. Andere meinten, es wäre vielleicht besser, sie auszusitzen und sich mit den verbleibenden Kräften nach ihrem Streit zu befassen, aber ein solcher Schritt wäre riskant, da er ihnen die Chance gäbe, sich von außerhalb der Stadt zu verstärken. Was sollen wir tun?"
 fopcoup.039.a: "Lasst uns jetzt den Kampf zu ihnen tragen!"
 fopcoup.039.b: "Warten wir den Sturm ab..."

 fopcoup.040.t: "Ordnung wiederhergestellt"
 fopcoup.040.d: "Durch unseren Angriff auf beide Seiten, während sie zu beschäftigt damit waren sich gegenseitig zu bekämpfen, endete die Schlacht um Buenos Aires zu unseren Gunsten. Unsere Streitkräfte konnten mehrere feindliche Kolonnen überraschen, was zu einem schnellen und entscheidenden Sieg unserer kleineren Streitkräfte führte. Mit diesem Zug wurden sowohl die CUSC als auch die USA aus allen Machtpositionen entfernt, und obwohl ihre Sitze im Kongress bleiben, ist es nur eine Frage der Zeit, bis Vorsitzender Baldomero ihre Gewerkschaften für illegal erklärt und alle Macht für die CGT und die FORA an sich reißt."
 fopcoup.040.a: "Ein Sieg für den wahren Sozialismus."

 fopcoup.42.t.default: "Die Internationale Expeditionsstreitmacht verlässt Argentinien"
 fopcoup.42.d.default: "Mit der Niederlage des reaktionären Regimes in Argentinien haben die Generäle, die unserem jungen Militär halfen, ihre Ziele erfüllt, und die Führung in [INT.GetNameDef] hat sie zur Vorbereitung auf die finale Auseinandersetzung mit Deutschland zurückbeordert. Während wir nun auf uns allein gestellt sind, werden uns die Lehren, die wir durch ihre Hilfe gezogen haben, dabei helfen, eine Streitkraft aufzubauen, die die Internationale in ihren Bemühungen zur Weltrevolution unterstützen kann."
 fopcoup.42.d.only_makhno: "Makhnos Pflicht in Argentinien endete mit der Niederlage des reaktionären Regimes. Der große Ukrainer hat den ultimativen Triumph erreicht, und die Führung der [INT.GetNameDef] hat ihn vor der entscheidenden Konfrontation mit Deutschland zurückbeordert. Während wir jetzt auf uns allein gestellt sind, werden uns die Lehren, die wir von ihm und anderen Mitgliedern der Militärmission erhalten haben, helfen, eine Streitkraft aufzubauen, die die Internationale in ihren Bemühungen zur Weltrevolution unterstützen kann."
 fopcoup.42.a: "Lebt wohl."

 fopcoup.42.t.INT_gone: "Internationale Expeditionsstreitmacht in Argentinien gestrandet"
 fopcoup.42.d.INT_gone: "Mit der Niederlage des reaktionären Regimes in Argentinien haben die Generäle, die unserem jungen Militär halfen, ihr Ziel erreicht. Unglücklicherweise wurde die Internationale von den Reaktionären vernichtet, wodurch die Generäle nun nirgendwo hingehen können. Zumindest haben sie einen sicheren Ort zum Bleiben, und ihre Fähigkeiten werden in Argentinien noch gebraucht..."
 fopcoup.42.b: "Willkommen in deinem neuen Zuhause...?"

 fopcoup.43.t.default: "Rückkehr der Patagonischen Expeditionsstreitkraft"
 fopcoup.43.t.only_makhno: "Makhno kehrt nach [ROOT.GetNonIdeologyName] zurück"
 fopcoup.43.d.default: "Mit der Niederlage des argentinischen Regimes sind die Generäle, die wir zur Unterstützung ihrer Revolution entsandt haben, nun frei zurückzukehren. Nachdem sie ihre Ziele erfüllt haben, haben wir sie nach [Root.GetNameDef] zurückbeordert, damit sie uns mit ihrer im Fernen Süden gewonnenen Erfahrung in den kommenden Kriegen unterstützen können."
 fopcoup.43.d.only_makhno: "Seit den 1930er Jahren war Patagonien ein Zufluchtsort für Sozialisten, Anarchisten und Revolutionäre aus aller Welt - eine Hochburg der Arbeiter neben dem reaktionären Regime in Buenos Aires. Die Expeditionsstreitkraft der Dritten Internationale, angeführt von den russischen Bolschewiken-Exilanten Aleksandr Yegorov, Georgy Zhukov und Iosif Dzhugashvili, zusammen mit dem ukrainischen Anarchisten Nestor Makhno, kam im Auftrag von Paris, um die Weltrevolution in Südamerika durch die Unterstützung der patagonischen Revolutionäre voranzutreiben. Als die Russen infolge des jüngsten Bürgerkriegs in ihr Heimatland zurückkehrten, fiel die Expedition unter das alleinige Kommando von Makhno. Unter Makhnos Führung kämpfte die Expeditionsstreitkraft tapfer, um das reaktionäre argentinische Regime zu besiegen und die Vereinigung Argentiniens unter dem Banner der roten Fahne zu vollenden. Mit erfüllter Pflicht sind die Expeditionsstreitkraft und Makhno nun auf dem Weg zurück nach Paris, um die revolutionäre Sache fortzusetzen."
 fopcoup.43.d.FOP_defeated: "Trotz des Zusammenbruchs der chilenischen Kriegsanstrengungen ist es den Generälen, die wir zur Unterstützung der patagonischen Revolution entsandt haben, gelungen, der Gefangennahme durch reaktionäre [ARG.GetAdjective] Streitkräfte zu entgehen. Sie sind nun in [Root.GetNameDef] eingetroffen. Auch wenn ihre Mission letztendlich scheiterte, wird sich die im Fernen Süden gewonnene Erfahrung im kommenden Konflikt gegen [GER.GetNameDef] als unschätzbar wertvoll erweisen."
 fopcoup.43.d.FOP_defeated_only_makhno: "Seit den 1930er Jahren war Patagonien ein Zufluchtsort für Sozialisten, Anarchisten und Revolutionäre aus aller Welt - eine Hochburg der Arbeiter neben dem reaktionären Regime in Buenos Aires. Die Expeditionsstreitkraft der Dritten Internationale, angeführt von den russischen Bolschewiken-Exilanten Aleksandr Yegorov, Georgy Zhukov und Iosif Dzhugashvili, zusammen mit dem ukrainischen Anarchisten Nestor Makhno, kam im Auftrag von Paris, um die Weltrevolution in Südamerika durch die Unterstützung der patagonischen Revolutionäre voranzutreiben. Als die Russen infolge des jüngsten Bürgerkriegs in ihr Heimatland zurückkehrten, fiel die Expedition unter das alleinige Kommando von Makhno. Trotz ihrer tapferen Bemühungen sahen sich die patagonischen Streitkräfte mehrmals zum Rückzug gezwungen, bis [FOP.GetLeader] schließlich gezwungen war, an Friedensverhandlungen mit der Regierung von Buenos Aires teilzunehmen. Daher sind die Expeditionsstreitkraft und Makhno zusammen mit anderen prominenten patagonischen Führern nach Frankreich geflohen, mit der Hoffnung, dass die Revolution eines Tages nach Argentinien zurückkehren würde."
 fopcoup.43.a: "Willkommen zurück, Genossen."

 fopcoup.44.t: "Russische Offiziere kehren nach Russland zurück"
 fopcoup.44.d: "Mit der festen Etablierung eines neuen Roten Russlands haben die Offiziere der Internationale, die aus Russland im Exil waren, ihre Versetzung zurück beantragt, um ihren Kameraden zu helfen. Auch wenn es schade ist, sie gehen zu sehen, wurde ihre Hilfe in den letzten Jahren sehr geschätzt und wir hoffen, dass sie in ihren Bemühungen erfolgreich sind."
 fopcoup.44.a: "Gute Reise."

