 FOP_Andesian_formation_decisions_desc: "'Andesia' - ein Traum von [ROOT.GetLeader] - ist als Staat konzipiert, der das hispanische Südamerika von den Bergen Chiles bis zu den Ölfeldern Venezuelas unter kommunistischem Banner vereinen soll, mit ihm selbst als Führer, der das vereinte Südamerika in eine bessere Zukunft führt..."
