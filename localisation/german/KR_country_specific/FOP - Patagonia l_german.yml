### Andesia focus tree ###
 FOP_AND_andesia_declared: "Andesia ausrufen"
 FOP_AND_andesia_declared_desc: "Der Traum von [ROOT.GetLeader] ist wahr geworden - ganz Hispanisch-Südamerika ist nun unter der Flagge Andesias vereint. Die Frage, ob diese neue sozialistische Utopie Bestand haben oder nach der Beruhigung der Lage zerfallen wird, steht noch in den Sternen."
 FOP_AND_first_south_american_congress: "Erster Andesischer Kongress"
 FOP_AND_first_south_american_congress_desc: "Es ist soweit: Mitglieder sozialistischer Bewegungen aus ganz Andesia versammeln sich in Buenos Aires, um über die Zukunft des Kontinents zu entscheiden. Der Kongress, der Andesias Regierungsstruktur definieren und das Fundament des Staates legen wird, wird von Vorsitzendem [ROOT.GetLeader] geleitet."
 FOP_AND_establish_local_governments: "[FOP_AND_establish_local_governments_scripted]"
 FOP_AND_establish_local_governments_federalised: "Andesia föderalisieren"
 FOP_AND_establish_local_governments_unitary: "Zentralregierung stärken"
 FOP_AND_establish_local_governments_desc: "[FOP_AND_establish_local_governments_desc_scripted]"
 FOP_AND_establish_local_governments_desc_federalised: "Obwohl das ursprüngliche Konzept von Justo vorsah, Andesia zu einem Einheitsstaat zu machen, überzeugten ihn Mitglieder sozialistischer Bewegungen stattdessen, den Regionen Andesias Autonomie zu gewähren und es in eine Föderation umzuwandeln. Auf diese Weise wird der neue panhispanische Staat stabiler sein, da lokale Regierungen mehr Autorität haben werden, aber Argentinien und Justo werden weniger Macht über Andesia haben."
 FOP_AND_establish_local_governments_desc_unitary: "Vorsitzender Justo ist entschlossen, Andesia zu einem Einheitsstaat ohne regionale Autonomie zu machen und stattdessen den gesamten Staat der Regierung in Buenos Aires zu unterstellen. Justo wird auf diese Weise mehr Kontrolle über den neuen panhispanischen Staat haben, aber es wird zweifellos mehr Widerstand geben."
 FOP_AND_spread_marxism_ideas: "Marxistische Ideen verbreiten"
 FOP_AND_spread_marxism_ideas_desc: "Lasst die herrschenden Klassen vor einer kommunistischen Revolution erzittern. Die Proletarier haben nichts zu verlieren als ihre Ketten. Sie haben eine Welt zu gewinnen.\nProletarier aller Länder, vereinigt euch!"
 FOP_AND_suppress_resistance: "Reaktionäre unterdrücken"
 FOP_AND_suppress_resistance_desc: "Leider haben nicht alle andesischen Menschen unsere Ideale akzeptiert oder zumindest aufgehört, sich ihnen zu widersetzen. Konterrevolutionäre terrorisieren weiterhin und stiften Chaos. Ein starker [ROOT.GetAgency] sollte in der Lage sein, Staatsfeinde aufzuspüren und festzunehmen."
 FOP_AND_embrace_andesia: "Andesien annehmen"
 FOP_AND_embrace_andesia_desc: "Die politischen Unruhen beginnen sich zu legen, während Regierungsstrukturen etabliert, Ideologie verbreitet und Konterrevolutionäre unterdrückt werden. Es werden Jahre benötigt, um den verbleibenden Widerstand zu überwinden, aber zumindest wurden viele der Probleme gelöst."
 FOP_AND_south_american_unification: "Nationale Vereinigung"
 FOP_AND_south_american_unification_desc: "Langsam aber sicher umarmen die Menschen Andesiens die Idee der panhispanischen Harmonie. Die Union der südamerikanischen Nationen wird durch ihre gemeinsamen Feinde sowie durch ihre gemeinsame Geschichte und Kultur gestärkt."
 FOP_AND_create_central_planning_committee: "Zentrales Planungskomitee schaffen"
 FOP_AND_create_central_planning_committee_desc: "Die andesische Wirtschaft ist in Unordnung, da die südamerikanischen Länder vor ihrer Vereinigung unterschiedliche Wirtschaftssysteme hatten. Die oberste Priorität der Regierung ist es, diese Systeme zu kombinieren, um eine autarke und effiziente Wirtschaft zu schaffen. Das Zentrale Planungskomitee wird für die Erfüllung dieser Ziele verantwortlich sein."
 FOP_AND_economical_integration_program: "Wirtschaftliches Integrationsprogramm"
 FOP_AND_economical_integration_program_desc: "Andesien hat stark unterschiedliche Klimazonen, Ressourcen und Industrialisierungsgrade. Das Wirtschaftliche Integrationsprogramm soll dabei helfen, wirtschaftliche Turbulenzen zu reduzieren und die Wirtschaftseffizienz zu steigern - wir haben exzellente Fertigungskapazitäten und einen großen Markt. Es ist Zeit, diese miteinander zu verbinden."
 FOP_AND_agricultiral_economy_reforms: "Sozialistische Agrarreformen"
 FOP_AND_agricultiral_economy_reforms_desc: "Eines der Hauptanliegen unserer Regierung ist die Erreichung der Selbstversorgung mit Nahrungsmitteln. Während eine umfassende Kollektivierung aufgrund des hohen Aufstandsrisikos nicht möglich ist, können wir die Landwirtschaft in neuen Gebieten durch Mechanisierung und den Einsatz von Düngemitteln modernisieren. Dies mag unsere politischen Ziele nicht vollständig erfüllen, wird aber unsere Bevölkerung ernähren und Bauernaufstände verhindern."
 FOP_AND_industrialise_andesia: "Andesische Industrialisierung"
 FOP_AND_industrialise_andesia_desc: "Nachdem die Nahrungsmittelfrage geklärt ist, ist die nächste Phase unseres Wirtschaftsplans die Industrialisierung. Während uns die Mittel für eine weitreichende Industrialisierung fehlen, könnte eine schrittweise Methode gewählt werden, um nach und nach neue Fabriken in andesischen Städten zu errichten."
 FOP_AND_defence_against_imperialism: "Verteidigung gegen den Imperialismus"
 FOP_AND_defence_against_imperialism_desc: "Die Gründung von [ROOT.GetName] hat die Reaktionäre überrascht, aber sie sitzen nicht untätig herum - Feinde sammeln sich an unseren Grenzen und träumen von unserem Untergang. Es ist Zeit für die Sozialisten in Amerika, sich zusammenzuschließen und die Reaktionäre zu bekämpfen!"
 FOP_AND_liberate_central_america: "Befreiung Mittelamerikas"
 FOP_AND_liberate_central_america_desc: "Wir müssen die mittelamerikanischen Nationen befreien und die Reaktionäre von unseren nördlichen Grenzen vertreiben!"
 FOP_AND_liberate_south_america: "Befreiung Südamerikas"
 FOP_AND_liberate_south_america_desc: "Es ist Zeit, die verbliebenen Reaktionäre in Südamerika anzugreifen; wir können es uns nicht leisten, dass sie so nahe an den Grenzen Andesiens existieren."
 FOP_AND_liberate_north_america: "Schlage die Reiche"
 FOP_AND_liberate_north_america_desc: "Um Andesiens freie Zukunft zu sichern, müssen alle Reaktionäre in der westlichen Hemisphäre ausgerottet werden. Der Krieg wird schwierig sein, aber wenn wir siegen, kann endlich das Zeitalter des Friedens und Wohlstands beginnen."
 FOP_AND_free_america: "Befreites Amerika"
 FOP_AND_free_america_desc: "Der gesamte amerikanische Kontinent wurde befreit, und die Zeit des Wohlstands für [ROOT.GetName] hat begonnen. Wir werden unsere strahlende Zukunft gemeinsam mit Genossen aus anderen amerikanischen Ländern gestalten."

### Andesia ideas ###
 FOP_resistance_to_andesia_political: "Widerstand gegen Andesien"
 FOP_resistance_to_andesia_political_desc: "Trotz der Befreiung des Großteils Hispanoamerikas von ihren bourgeois-kapitalistischen und neokolonialen korrupten Regierungen stoßen wir auf heftigen Widerstand in der lokalen Bevölkerung. Von den Bergen Chiles bis zu den Dschungeln Ecuadors und bis zu den Ölfeldern Venezuelas leugnen die Menschen unseres neuen glorreichen Staates noch immer ihre gemeinsame 'andesische' Abstammung und Identität und haben daher bewaffneten Widerstand geleistet in der Hoffnung, unsere sozialistische Utopie zu zerschlagen."
 FOP_resistance_to_andesia_political_lingering: "Anhaltender Widerstand gegen Andesien"
 FOP_resistance_to_andesia_political_lingering_desc: "Die wirtschaftlichen und politischen Maßnahmen der Regierung zur Vereinigung Andesiens haben den Widerstand geschwächt."
 FOP_resistance_to_andesia_political_instability: "Politische Instabilität in Andesien"
 FOP_resistance_to_andesia_political_instability_desc: "Obwohl die Mehrheit der Opposition unterdrückt wurde, herrscht weiterhin eine Phase politischer Instabilität, die durch die Bildung Andesias verursacht wurde. Es muss genügend Zeit vergehen, bevor die Regierung ordnungsgemäß arbeiten kann."
