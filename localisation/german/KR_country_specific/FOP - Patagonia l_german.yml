 FOP_SASS_create_OSAEC: "Gründe die §YOrganisation für Südamerikanische Wirtschaftliche Zusammenarbeit§!"
 FOP_SASS_create_OSAEC_desc: "Mit der Erweiterung unseres Bündnisses sollten wir die Zusammenarbeit zwischen den Mitgliedern im wirtschaftlichen Bereich ausbauen. Unsere Ökonomen Diego Abad de Santillan und Antonio de Tomaso haben die Gründung der Organisation für Südamerikanische Wirtschaftliche Zusammenarbeit vorgeschlagen - eine Organisation, die eine Plattform bietet, um politische Erfahrungen zu vergleichen, Antworten auf gemeinsame Probleme zu suchen, bewährte Praktiken zu identifizieren und die innen- und außenpolitischen Maßnahmen ihrer Mitglieder zu koordinieren. Es ist eine verlockende Idee, die die Mitglieder des Bündnisses zusammenschweißen kann, aber es wird viele Investitionen erfordern, bevor sie sich auszahlt."
