### Parties ###
 FOP_national_populist_party: "LP"
 FOP_national_populist_party_long: "Liga Patriótica Argentina\n§gEine paramilitärische Gruppe der extremen Rechten, ähnlich der rumänischen Eisernen Garde, die Liga Patriótica Argentina ist seit dem Weihnachtsputsch zur einflussreichsten politischen Organisation Argentiniens geworden.\n\nDie Liga wurde 1919 gegründet, als Carlés zum Kommandeur der paramilitärischen Freiwilligen ernannt wurde, die entsandt wurden, um Proteste der Arbeiter in einer englischen Fabrik zu beenden. Die 'Liga Patriótica Argentina', wie sie sich nannten, war für die Ermordung hunderter streikender Arbeiter verantwortlich. 1921 und 1922, während der Rebellion in Patagonien, verübten LPA-Kräfte grausame Gewalttaten gegen Streikende sowohl in Patagonien als auch während eines Generalstreiks in Buenos Aires.\n\n1930 beteiligte sich die Liga an Uriburus Putsch, der mit Unterstützung der Armee und der LPA die Regierung stürzte und eine korporatistische, ultranationalistische Militärdiktatur errichtete. 1932 brach das Militärregime nach Uriburus Tod zusammen. Nach einem Machtkampf wurde das UCR-Mitglied Julio Roca neues Staatsoberhaupt. Roca begann eine Friedenslösung mit den Patagoniern anzustreben. Carlés nutzte die öffentliche Empörung und startete am 24. Dezember 1935 einen Staatsstreich, als die Liga mit Unterstützung der Marine und Teilen des Militärs die Hauptstadt einnahm.\n\nDie LPA sieht die Rettung Argentiniens, die Rückkehr zur früheren Größe und die Beseitigung aller feindlichen Elemente als ihr primäres Ziel; sie agieren nach außen extrem populistisch und behaupten, dem argentinischen Volk für ein höheres Gut zu dienen.\n\nGegründet: §Y1919§!\nIdeologie:\n- Nationalpopulismus\n- Korporatistischer Kapitalismus\n- Nationalismus§!\n"
 FOP_paternal_autocrat_party: "Libertadores de Junio"
 FOP_paternal_autocrat_party_long: "Libertadores de Junio (Gruppe Vereinigter Offiziere)\n§gEs ist ein geheimer Klub, der 'das Herz und die Seele der militärischen Führung' widerspiegelt und umfasst. Er ist auch als Gruppe Vereinigter Offiziere (GVU) bekannt. Gegründet während der Präsidentschaft von Julio Argentino Pascual Roca im Jahr 1933 aufgrund militärischer Opposition gegen einen möglichen Friedensvertrag mit patagonischen Sozialisten.\n\nObwohl sie die versöhnliche Haltung des ehemaligen Präsidenten Roca gegenüber den 'gottlosen Sozialisten' der FOP ablehnen, sind sie von Carlés Politik desillusioniert, sehen ihn als 'gefährlichen Radikalen' und würden eine festere Hand bevorzugen, die die Unterstützung des argentinischen Volkes hinter sich hat...\n\nDiese Gruppe hat starke nationalistische und katholische Ideen.\n\nGegründet: §Y1933§!\nIdeologie:\n- Militarismus\n- Korporatistischer Kapitalismus\n- Katholischer Konservativismus§!\n"
 FOP_authoritarian_democrat_party: "PJ"
 FOP_authoritarian_democrat_party_long: "Partido Justicialista\n§gObwohl keine Partei, sind sie eine wichtige Gruppe, bestehend aus Juan Domingo Peróns politischem Netzwerk, das sich nur aus einigen radikalen argentinischen Offizieren und einigen Gewerkschaftsführern zusammensetzt. Perón vertritt das Konzept einer Partei im Dienste eines starken und gerechten Führers, der die Bevölkerung vereinen würde, um soziale Gerechtigkeit herbeizuführen. Diese Ideen, obwohl marginal, üben große Anziehungskraft auf eine Bevölkerung aus, die der politischen Streitereien und sterilen Diktaturen müde ist. Es bleibt abzuwarten, ob Peróns Gruppe im neuen argentinischen politischen Klima Einfluss haben wird.\n\nGegründet: §Y1930er§!\nIdeologie:\n- Populismus\n- Korporatistischer Kapitalismus\n- Personenkult\n- Reformismus§!\n"
 FOP_social_conservative_party: "UCRA"
 FOP_social_conservative_party_long: "Unión Cívica Radical Antipersonalista\n§gDie UCRA war Teil einer breiten Bewegung, die sich selbst als 'anti-personalistisch' bezeichnete und die Figur des Hipólito Yrigoyen (Präsident von 1916-1922 / 1928-1930) in Frage stellte, dem sie 'Personalismus' und Undemokratie vorwarfen. Gegründet 1924 durch eine Spaltung innerhalb der UCR, präsentierte sie bei den Wahlen 1928 die Kandidatur von Leopoldo Melo, der gegen Hipólito Yrigoyen, den Kandidaten der UCR, verlor. Ab 1932 schloss sie sich der Koalition namens Concordancia an, die die Wahlen 1932 gewann, wobei Julio Argentino Pascual Roca Präsident wurde.\n\nGegründet: §Y1924§!\nIdeologie:\n- Konservativismus\n- Kapitalismus\n- Demokratie§!\n"
 FOP_market_liberal_party: "PDN"
 FOP_market_liberal_party_long: "Partido Demócrata Nacional\n§gDie PDN (bis 1932 PNA) war eine der ältesten politischen Parteien Argentiniens und eng mit der Familie Roca verbunden, die in den letzten 50 Jahren zwei argentinische Präsidenten stellte: Alejo Julio Argentino Roca Paz (1880-1886, 1898-1904) und Julio Argentino Pascual Roca (1932-1935).\n\nSie wurde am 15. März 1874 nach der Vereinigung der Autonomistischen Partei und der Nationalen Partei gegründet. Sie war seit ihrer Gründung eine sehr wichtige Partei, und die Familie Roca wurde innerhalb der Partei sehr einflussreich, wobei Alejo Julio Argentino Roca Paz 1880-1886 und 1898-1904 Präsident wurde. Sie wurde später zum Fundament von la edad de oro (1880 - 1916), mit einer boomenden Wirtschaft und einer Flut von Einwanderern aus Europa, die Argentiniens Industrie stärkten und es zu einem der wohlhabendsten Länder der Welt vor dem Weltkrieg machten. Währenddessen wurde ihr Hauptrivale die Radikale Bürgerunion (UCR). Sie wurde für ihren Wahlbetrug kritisiert, was zur Auflösung der PNA führte, deren Mitglieder der Konservativen Partei und der Demokratischen Fortschrittspartei beitraten.\n\nNach Uriburus Tod Anfang 1932 wurde die PNA als Partido Demócrata Nacional (PDN) für die bevorstehenden Wahlen 1932 mit Julio Argentino Pascual Roca als Führer wiederbelebt, und die PDN gewann dank Wahlbetrugs einen Erdrutschsieg. Roca wurde als Präsident vereidigt und versprach, einen Kompromiss mit ihren syndikalistischen Nachbarn Patagonien und Chile zu finden. Obwohl viele hofften, dass Roca die guten alten Zeiten zurückbringen und Argentiniens Position global stärken würde, geschah dies nicht.\n\nObwohl er einen weniger radikalen Kurs als Uriburu einschlug und Pläne zur Rückeroberung der verlorenen Gebiete in Patagonien entwickelte, kleine Scharmützel in FOP-Gebiet startete und dank der Marine erfolgreich die Isla Grande de Tierra del Fuego zurückeroberte, verwarf er Pläne, die Armee in patagonisches Kerngebiet zu schicken, und beschloss, sich mehr auf die Verbesserung der Wirtschaft zu konzentrieren. Rocas Übernahme verstimmte das Militär und die LPA, und aufgrund seiner politischen Liberalisierung begannen sich 1935 Gerüchte zu verbreiten, dass eine unmittelbare Friedensregelung mit den Patagoniern bevorstünde, was landesweit Empörung auslöste. Dies reichte für Carlés und die LPA aus, um am ersten Weihnachtsfeiertag einen Putsch durchzuführen, Roca und seine Minister unter vorübergehenden Hausarrest zu stellen, während Carlés sich selbst zum Präsidenten erklärte.\n\nGegründet: §Y1932§!\nIdeologie:\n- Wirtschaftlicher Liberalismus\n- Konservativer Liberalismus§!\n"
 FOP_social_liberal_party: "UCR"
 FOP_social_liberal_party_long: "Unión Cívica Radical\n§gGegründet am 26. Juni 1891 gewann die Partei schnell Einfluss auf die argentinische Politik und verursachte die Radikale Revolution von 1893 sowie die Radikale Revolution von 1905, was später zu Reformen bezüglich des Wahlbetrugs führte. Zwei Präsidenten Argentiniens gehörten der Radikalen Bürgerunion an: §YHipólito Yrigoyen§! und §YMarcelo Torcuato de Alvear§!.\n\nBei der argentinischen Parlamentswahl 1916, der ersten unter dem Roque-Sáenz-Peña-Gesetz, das das allgemeine, geheime und verpflichtende Männerwahlrecht einführte, ging Yrigoyen als Kandidat der UCR als Sieger hervor.\n\nSeine turbulente Präsidentschaft von 1916 bis 1922, mit der Abspaltung Patagoniens, führte dazu, dass Marcelo Torcuato de Alvear ihn als UCR-Kandidat bei den Wahlen 1922 ersetzte und gewann. Argentinien erlebte eine leichte wirtschaftliche Verbesserung bis zur Britischen Revolution, die zum Börsenkrach vom April 1925 führte. Trotzdem befahl Alvear der Marine die Besetzung der Falklandinseln und Südgeorgiens. Dies steigerte die Moral und das Vertrauen in die Regierung, führte aber zur Radikalisierung des Militärs, das zuvor durch die Patagonische Rebellion gedemütigt worden war und nun im Schatten der populären Marine stand.\n\n1928 wurde Yrigoyen überraschend anstelle des amtierenden und relativ beliebten Marcelo Alvear zum Kandidaten der Radikalen Bürgerunion für die Parlamentswahlen ernannt. Trotzdem gewann Yrigoyen mit großem Vorsprung, was viele zu Spekulationen über Wahlbetrug veranlasste.\n\nYrigoyens wichtigste Opposition war das Militär, das einen Putsch gegen ihn plante. Dieser erfolgte schließlich am 6. September 1930, als Uriburu mit Unterstützung von Carlés und der LPA die Macht übernahm und sich zum Präsidenten Argentiniens erklärte, politische Parteien verbot, demokratische Politiker verhaftete und die Verfassung von 1853 außer Kraft setzte. Yrigoyens Anhänger, die Yrigoyenisten, wurden zusammen mit anderen politischen Gegnern seines Regimes gefoltert. Yrigoyen selbst wurde auf der Martín-García-Insel gefangen gehalten.\n\nUriburu starb Anfang 1932, und Argentinien kehrte unter dem konservativen Politiker Julio Argentino Pascual Roca zur Demokratie zurück.\n\nGegründet: §Y1891§!\nIdeologie:\n- Liberalismus\n- Radikalismus\n- Demokratie§!\n"
 FOP_social_democrat_party: "PDP"
 FOP_social_democrat_party_long: "Partido Demócrata Progresista\n§gNach ihrer Gründung 1914 gewann sie an Popularität und erhielt bei den Parlamentswahlen 1916 über 100.000 Stimmen. Sie wurde nach der populären Radikalen Bürgerunion und der Nationalen Autonomistischen Partei zur drittwichtigsten Partei Argentiniens und kämpfte mit der Sozialistischen Partei um diesen Platz. Nach Uriburus Putsch gewann die Demokratische Progressive Partei wieder an Popularität.\n\nGegründet: §Y1914§!\nIdeologie:\n- Sozialdemokratie\n- Protektionismus\n- Föderalismus§!\n"
 FOP_radical_socialist_party: "FORA"
 FOP_radical_socialist_party_long: "Federación Obrera Regional Argentina (IX Kongress)\n§gDie Federación Obrera Regional Argentina (FORA), manchmal einfach Partido Socialista (PS) genannt, ist eine breite, gemäßigt sozialistische Partei, die größtenteils den Kurs von Soto und Lopez Arango unterstützt. Die Partei wird von zwei einflussreichen und charismatischen Persönlichkeiten dominiert: Manuel Baldomero Ugarte, ein alter sozialistischer Garde mit nationalistischen, antiimperialistischen und hispanischen Wurzeln und Alfredo Palacios, der 1904 der erste gewählte sozialistische Abgeordnete in Amerika war. Die Allianz zwischen Baldomero und Palacios ist jedoch recht schwach und sie sind nur daran interessiert, ihren Pakt aufrechtzuerhalten, bis das Land endlich "befreit" ist. Zu den weiteren wichtigen Mitgliedern der PS gehören Alicia Moreau de Justo, eine führende argentinische Anarchistin, und Nicolás Repetto, von einigen der 'Vater des argentinischen Sozialismus' genannt, der jedoch hauptsächlich von vergangenen Erfolgen lebt.\n\nGegründet: §Y1901§!\nIdeologie:\n- Radikaler Sozialismus§!\n"
 FOP_syndicalist_party: "USA"
 FOP_syndicalist_party_long: "Unión de Sindicatos Argentinos\n§g1936 sind die Anarcho-Syndikalisten bei weitem die einflussreichste politische Fraktion in der Patagonischen Arbeiterfront. Die Gemäßigten unter der Führung von Antonio Soto, dem Helden der Patagonischen Rebellion, und Emilio López Arango, einem der wichtigsten Theoretiker der anarchistischen Arbeiterbewegung in Argentinien und FORA-Mitglied aus Buenos Aires, haben die FOP über zehn Jahre lang in einer stabilen Koalition regiert; Soto und Arango werden als ideologische Einiger gesehen, jedoch haben radikale Kreise innerhalb der Partei in letzter Zeit begonnen, die Gemäßigten lauter als je zuvor zu kritisieren und fordern eine weitere Dezentralisierung des Staates, um endlich die lang ersehnte anarchistische Utopie zu erreichen. Der radikale Flügel der USA wird von Severino Di Giovanni dominiert, einem gebürtigen Italiener, der erst nach den Schrecken des italienischen Bürgerkriegs nach Patagonien kam, und Miguel Arcangel Roscigna, einem bekannten Kriminellen, der sich für den sehr umstrittenen 'enteignenden Anarchismus' einsetzt.\n\nGegründet: §Y1922§!\nIdeologie:\n- Syndikalismus\n- Anarchismus§!\n"
 FOP_totalist_party: "CUSC"
 FOP_totalist_party_long: "Comité de Unión Sindical Clasista\n§gDie CUSC wird von Bolschewiken, Kommunisten und anderen rechtsgerichteten Sozialisten dominiert, von denen viele aus Russland stammen. Parteivorsitzender ist Victorio Codovilla, ehemaliger Führer der alten Kommunistischen Partei Argentiniens in Buenos Aires, aber die wahre Macht innerhalb der CUSC liegt in den Händen von Rodolfo Ghioldi; Jung, charismatisch und radikal wird er von vielen seiner Parteikollegen als Codovilla überlegen angesehen. Letzterer hat jedoch gute Beziehungen zur bolschewistischen Emigrantengemeinschaft in der Französischen Kommune und damit zur Syndikalistischen Internationale insgesamt, was seine Position derzeit ziemlich gefestigt macht. Der berüchtigte Bandit Alfredo Fonte, obwohl politisch weitgehend irrelevant, hat ebenfalls Verbindungen zur CUSC-Führung, zusammen mit dem berüchtigten 'Politiker' Liborio Justo.\n\nGegründet: §Y1929§!\nIdeologie:\n- Kommunismus§!\n"

