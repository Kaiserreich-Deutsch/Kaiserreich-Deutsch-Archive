 FOP_declare_Andesia: "Andesia ausrufen!"
 FOP_declare_Andesia_desc: "Nach der Unabhängigkeit der Vereinigten Staaten von Amerika 1776 und Haiti 1804 entfachte der Unabhängigkeitskampf der hispanoamerikanischen Länder ein Gefühl der Einheit, besonders in Südamerika, wo es kooperative Bemühungen unter Simón Bolvar im Norden und José de San Martn im Süden gab.\nDer Verfall des südamerikanischen Panamerikanismus kam mit dem aufsteigenden Nationalismus in der Region. Die Zentralamerikanische Föderation zerfiel 1838, Venezuela und Ecuador zogen sich 1830 aus Großkolumbien zurück, Argentinien und Brasilien kämpften ständig um Uruguay, alle drei Länder besiegten Paraguay im Paraguayischen Krieg (1865-1870), und Chile besiegte Peru und Bolivien im Pazifikkrieg.\nDas 20. Jahrhundert bringt jedoch die Einigungsideen zurück. Da imperialistische Mächte versuchen, die südamerikanischen Nationen durch wirtschaftliche Dominanz, politischen Einfluss und militärische Gewalt zu unterwerfen, ist [ROOT.GetLeader] der Ansicht, dass der einzige Weg für Hispanisch-Amerika, sich gegen den Imperialismus zu verteidigen, die Bildung einer vereinten südamerikanischen Front ist.\nEine neue Entität, 'Andesia', wird von [ROOT.GetLeader] als ein Staat vorgesehen, der das hispanische Südamerika von den Bergen Chiles bis zu den Ölfeldern Venezuelas unter kommunistischem Banner vereinen wird, mit ihm selbst als Führer, der das vereinte Südamerika in eine bessere Zukunft führt..."
