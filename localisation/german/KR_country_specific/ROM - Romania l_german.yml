### Focuses ###

ROM_focus_tree: "Schwerpunktbaum von Rumänien"

ROM_manoeuvres_in_the_carpathians: "Manöver in den Karpaten"
ROM_manoeuvres_in_the_carpathians_desc: "Die Karpaten spalteten das rumänische Volk in zwei Hälften; die eine Hälfte lebte innerhalb unserer Nation, die andere unter dem drückenden Stiefel der ungarischen Herrschaft. Artikel XI des Vertrages von Bukarest trat die Pässe und das umliegende strategische Gebiet an Österreich-Ungarn ab, aber wir wissen, dass dieses Land eines Tages zurückerobert werden wird. Groß angelegte Manöver an der Grenze werden unser Engagement für unsere Volksgenossen demonstrieren."

ROM_entrench_party_control: "Partei verwurzeln"
ROM_entrench_party_control_desc: "Trotz des Sieges der Legionärsbewegung im Jahre 1933 ist ihr Halt noch nicht gesichert. Schwierigkeiten bei der Umsetzung der Gesetzesreform und die Pflicht des Hauptmanns, sich sowohl um Partei- als auch um Staatsangelegenheiten zu kümmern, sowie ein wachsendes Gefühl der Unzufriedenheit seitens des Königlichen Hofes haben zu einem Gefühl der Schwäche in unseren Reihen beigetragen. Das wird nicht reichen."
ROM_the_code_of_honor: "Der Ehrenkodex"
ROM_the_code_of_honor_desc: "Weniger eine Partei als vielmehr eine ritterliche Organisation, handeln wir nach einem Ehrenkodex, den uns unser Hauptmann Corneliu Zelea Codreanu gegeben hat. In diesen schwierigen Zeiten muss die Einhaltung dieses Kodex strenger denn je sein, wenn man bedenkt, dass unsere Feinde nicht verschwunden sind, sondern sich nur in den Schatten versteckt haben."
ROM_limit_party_membership: "Cuiburi Sektionen"
ROM_limit_party_membership_desc: "Die Eiserne Garde ist in Kapiteln organisiert, die Cuiburi oder \"Nester\" genannt werden und die sich um die Tugenden Disziplin, Arbeit, Schweigen, Bildung, gegenseitige Hilfe und Ehre gruppieren. Obwohl dieses System bereits sehr effizient ist, muss es eindeutig auf das ganze Land ausgeweitet werden, um eine stabile Basis von gut ausgebildeten Rekruten zu erhalten."
ROM_deeds_not_words: "Taten, nicht Worte"
ROM_deeds_not_words_desc: "Blumige Reden und Demagogie kennzeichneten die rumänischen Politiker in der Vergangenheit... bis wir eingriffen, um dieser zügellosen Dekadenz endlich Einhalt zu gebieten. All ihre Reden haben sich kaum in eine Politik verwandelt, die irgendjemandem tatsächlich geholfen hat; wir werden erst handeln, dann reden."
ROM_empower_the_legionary_worker_corps: "Stärkung der Legionärs-Arbeiterkorps"
ROM_empower_the_legionary_worker_corps_desc: "Das Legionärs-Arbeiterkorps, das sich aus den der Legion angehörenden Industriearbeitern Rumäniens rekrutiert, ist eine bisher ungenutzte Quelle der Unterstützung und der Macht, und eine mit enormem Potential obendrein. Indem wir seine Reichweite und seine Macht erweitern, werden wir in der Lage sein, unsere Macht auf noch mehr Schichten der rumänischen Gesellschaft zu projizieren."
ROM_legionary_labor_ethos: "Ethos der Legionärsarbeit"
ROM_legionary_labor_ethos_desc: "Während unser Captain unermüdlich daran arbeitet, unseren neuen Rekruten unsere Werte zu vermitteln, hat unsere Führung festgestellt, dass wir immer noch Rückfälle haben. Da das Rumänien von morgen nicht durch Faulheit erreicht werden kann, werden wir dafür sorgen, unser Arbeitsethos zu vermitteln, indem wir unser internes Arbeits- und Erholungslagersystem ausbauen. Mit gehärteten Eisenkisten und den Seelen von Lilien werden wir das Rumänien von morgen aufbauen."
ROM_intellectuals_and_the_green_banner: "Intellektuelle und das grüne Banner"
ROM_intellectuals_and_the_green_banner_desc: "Während viele Intellektuelle wie Ionescu, Acterian und Polihroniade sich bereits entschieden haben, neben der Legionärsbewegung zu stehen, scharen sich viele immer noch um den König oder um die alten Parteien und ihre Anhänger. Wir müssen uns verstärkt darum bemühen, mehr junge Köpfe für unsere Sache zu gewinnen, und auch die älteren, etablierten Intellektuellen müssen für unsere Sache gewonnen werden.""
ROM_cross_brotherhoods: "Militarisierung von Kreuzbrüdern"
ROM_cross_brotherhoods_desc: "Die Kreuzbruderschaften sind unsere Nachwuchsabteilung, verantwortlich für die Vermittlung von Werten und die Vorbereitung der Jugend Rumäniens auf den späteren Dienst in unseren Reihen; die Knappen unserer Ritter. Und wie die Knappen von einst müssen wir unseren Stolz herunterschlucken und beginnen, sie mit den Konzepten des Kampfes vertraut zu machen, denn der Krieg droht am Horizont und jeder Bürger Rumäniens muss bereit sein, sein Heimatland zu verteidigen."

ROM_lay_the_seeds_for_the_camarilla: "Legen Sie die Saat für die Kamarilla aus"
ROM_lay_the_seeds_for_the_camarilla_desc: "Da die meisten anderen politischen Kräfte in diesem Land zur Seite geschoben wurden, ist das einzige Hindernis, das dem König auf dem Weg zur vollständigen königlichen Kontrolle noch im Weg steht, die Legionärsbewegung selbst. Sie mögen mächtig erscheinen, aber der König ist gerissen, und mit seinem Scharfsinn für politische Intrigen können wir unsere grün beschichteten Vorschlaghämmer erfolgreich beiseite legen."
ROM_royal_foundation_of_arts_and_sciences: "Königliche Stiftung der Künste und Wissenschaften"
ROM_royal_foundation_of_arts_and_sciences_desc: "Die rumänische Nation hat keinen Mangel an klugen Köpfen, und in seiner Weisheit erkennt der König, dass viele dieser Köpfe nur ein zusätzliches Quäntchen Unterstützung brauchen, um ihr Potenzial zu erreichen. Durch die Gründung der Königlichen Stiftung der Künste und Wissenschaften werden wir nicht nur einen Ruf als Förderer von Kunst und Wissen erlangen, sondern auch die königliche Unterstützung in den Reihen der Intelligenz erhöhen."
ROM_appear_alongside_codreanu: "Erscheinen Sie neben Codreanu"
ROM_appear_alongside_codreanu_desc: "Der so genannte Hauptmann, Corneliu Zelea Codreanu, mag auf den ersten Blick nicht so mächtig erscheinen, aber er repräsentiert in den Augen vieler immer noch die Hoffnung auf eine nationale Einigung. Allerdings können viele dieser gleichen Menschen auch den König in einer solchen Rolle sehen, und so wie der Himmel nicht zwei Sonnen beherbergen kann, so soll der König seinen ehemaligen Bauern in den Schatten stellen."
ROM_study_the_legionaries: "Studium der Legionäre"
ROM_study_the_legionaries_desc: "Obwohl diese Legionäre den König durch ihre Versuche, ihn an die Seite zu stellen und allein zu regieren, mehr und mehr verärgern, kann man nicht leugnen, dass ihre Methoden recht nützlich sind. Wenn unser König seinen rechtmäßigen Platz als Lieblingssohn des Vaterlandes einnehmen soll, müssen wir zumindest ein paar Seiten aus ihrem Spielbuch für unsere eigenen Zwecke übernehmen."
ROM_rural_outreach: "Ländlicher Einsatz"
ROM_rural_outreach_desc: "Die rumänische Nation hat einen zutiefst ländlichen Charakter, was die Bauernschaft zum Grundbaustein der Nation macht. Leider können sie zu sehr mit ihrer lokalen Umgebung beschäftigt sein, um dem Aufmerksamkeit zu schenken, was wirklich wichtig ist. Durch gut platzierte Besuche und ländliche Entwicklungsprogramme wird die Bauernschaft in Richtung der Gestalt Seiner Majestät beeinflusst werden, und sie werden sich um ihren König scharen wie die Planeten um die Sonne."
ROM_support_dimitrie_giusti: "Dimitrie Gusti unterstützen"
ROM_support_dimitrie_giusti_desc: "Der herausragende Professor und Soziologe Dimitrie Gusti hat wichtige anthropologische Arbeiten unter den ländlichen Gemeinden durchgeführt und dabei einige Sympathien für den König gezeigt. Wir werden Professor Gusti so viel Geld geben, wie er zur Durchführung seiner Forschungen braucht, und ein groß angelegtes Kulturprogramm beginnen, um die Bauernschaft zu gewinnen. Unsere Herrschaft soll so hell leuchten wie die Sonne!"
ROM_sentinels_of_the_fatherland: "Wächter des Vaterlandes"
ROM_sentinels_of_the_fatherland_desc: "In dem Bewusstsein, dass die Jugend die Zukunft des Landes ist, hat der König beschlossen, eine Jugendorganisation zu gründen, um sie besser auf das Erwachsensein vorzubereiten und ihnen die Werte und Tugenden unserer großen Nation zu vermitteln. Diese Wächter sollen nach ihrem Credo leben: Glaube an Gott, Glaube an den König, Glaube an Arbeit und Opfer und Glaube an die Wächter als Bindeglied der Einheit der Nation und ihres Volkes."

ROM_prepare_the_grand_union: "Alles für das Land"
ROM_prepare_the_grand_union_desc: "Der rumänische Ausdruck Totul pentru Ţară, wörtlich \"Alles für das Land\", ist der offizielle Name der Eisernen Garde. Es ist die Pflicht eines jeden Rumänen, sich für sein Land zu opfern, und wir müssen die Menschen daran erinnern."
ROM_across_the_carpathians: "Über die Karpaten"
ROM_across_the_carpathians_desc: "Unsere Kriegspläne von vor über zwanzig Jahren waren zwar in der Theorie gut, wurden aber in der Praxis durch zahlreiche Faktoren behindert. Wir werden sie weiter verfeinern, um im Angesicht des feindlichen Feuers noch widerstandsfähiger zu sein, damit wir, wenn die Zeit gekommen ist, erfolgreich den gewagten Sprung über die Berge wagen und unsere Verwandten befreien können."
ROM_transylvania_or_war: "Siebenbürgen oder Krieg"
ROM_transylvania_or_war_desc: "Unsere Vorbereitungen haben uns zu diesem Moment geführt, und unsere Verwandten schreien nach uns; die Zeit ist gekommen, um endlich das einzufordern, was uns gehört, und die ungerechte Grenze zu zerschlagen, die Bruder von Bruder trennt! Und selbst wenn unser Nachbar es wagt, nein zu sagen, haben wir uns entsprechend vorbereitet."
ROM_renew_pride: "Stolz erneuern"
ROM_renew_pride_desc: "Endlich ist die Schande der Niederlage im Ersten Weltkrieg gerächt worden! Wir haben nicht nur das Joch des Vertrages erfolgreich abgeschüttelt, sondern auch unsere Verwandtschaft erfolgreich unter unserem Banner wieder vereint! Lasst alle Rumänen jubeln, denn ihre schönste Stunde ist gekommen!"
ROM_tisa_border: "Natürliche Grenzen"
ROM_tisa_border_desc: "Die Entente hat uns schon 1916 Land bis zur Theiß versprochen, aber in Anbetracht der relativ geringen rumänischen Bevölkerung des Partiums erwägen wir, das zu lassen und uns stattdessen auf eine alte französische Verbindung zu berufen, um eine Grenze im Westen zu ziehen. Allerdings gibt es Stimmen, die die Gründung eines Rumäniens vom Dnjestr bis zur Theiß fordern und behaupten, wenn nicht jetzt, werden wir diese Chance nie bekommen."

ROM_entente: "Alte Entente Bande"
ROM_entente_desc: "Im Jahr 1916 schloss sich Rumänien auf dem Höhepunkt der russischen Siege gegen die Mittelmächte den Entente-Mächten an. Während wir besiegt wurden, haben die Überreste der Entente durch Kapitulationen und Revolutionen überdauert. Jetzt, da Rumänien wieder frei und unabhängig ist, fühlen wir uns natürlich zu unseren ehemaligen Verbündeten hingezogen, und wir sollten formell darum ersuchen, uns ihnen in ihrem edlen Bestreben wieder anzuschließen."
ROM_finish_reunion: "Unerledigte Dinge"
ROM_finish_reunion_desc: "Wir haben uns zwar mit Siebenbürgen wiedervereint, aber es stehen noch weitere Themen an, denn Rumänien muss noch größer werden. Schließlich muss Großrumänien jetzt geschützt werden, damit es die Zeit überdauern kann."
ROM_balkan: "Die zukünftige Richtung"
ROM_balkan_desc: "Unser Bestreben ist ein zweifaches: den Traum von Großrumänien zu vollenden und eine sichere, blühende Nachbarschaft für uns zu gewährleisten. Wir sollten sicherstellen, dass unsere Freunde in der Region so bleiben, um eine stabile Ordnung zu schaffen, in der Rumänien gedeihen kann."

ROM_nationalization: "Verstaatlichung von Auslandsvermögen"
ROM_nationalization_desc: "Der Vertrag von Bukarest brachte bedeutende Wirtschaftsgüter unter die gemeinsame Kontrolle von Rumänien und den ehemaligen Mittelmächten oder direkt in ausländische Hände. Der Schwarze Montag hat jedoch die deutsche wirtschaftliche Hegemonie ruiniert und viele ihrer Vermögenswerte in Rumänien sind in Konkurs gegangen. Jetzt ist es an der Zeit, sie wieder in die Hände des Staates und seines Volkes zu geben, um die Kontrolle über unsere eigene Wirtschaft zurückzugewinnen."
ROM_organise_relief_work: "Hilfsarbeiten organisieren"
ROM_organise_relief_work_desc: "Der wirtschaftliche Absturz war eines der letzten Dinge, die wir zum jetzigen Zeitpunkt brauchten, aber glücklicherweise sind wir mit fruchtbarem Boden gesegnet. Es mag uns für eine Weile beeinträchtigen, aber wir können einen Teil des Getreides, das exportiert werden sollte, zurückhalten, um sicherzustellen, dass unser Volk nicht verhungert."
ROM_safeguard_banks: "Schutz des Bankensektors"
ROM_safeguard_banks_desc: "Ein Zusammenbruch des Kreditsektors würde nur zu einer noch schlimmeren Wirtschaftskrise führen, da die Bauern nicht in der Lage wären, ihr Geld zurückzubekommen oder ihre Kredite zurückzuzahlen, und den Unternehmen würde es noch schlechter gehen; der Bankensektor muss flott gehalten werden, damit wir eine Geldreserve für zukünftige Projekte haben."
ROM_reorient_economy: "Neue Märkte suchen"
ROM_reorient_economy_desc: "Während die deutsche Wirtschaft in Trümmern liegt, gibt es nicht viele Möglichkeiten für Handelsgeschäfte, aber sowohl die russische als auch die Entente-Regierung haben uns ihr Interesse signalisiert, rumänisches Öl und landwirtschaftliche Produkte zu kaufen, um ihre eigene Knappheit zu lindern. Dies ist sicherlich ein schöner Beginn einer neuen Freundschaft."

ROM_continue_the_land_reform: "Legionärsreform fortsetzen"
ROM_continue_the_land_reform_desc: "Codreanus ehrgeizige Landreform wurde durch den Widerstand des Königs und der wohlhabenden Grundbesitzer gestoppt, die den ungleichen Status quo bevorzugen. Wir müssen die großen Ländereien zerschlagen und das Land für alle umverteilen, anstatt nur für eine kleine, aristokratische Elite - egal wie viel böses Blut das unter ihnen verursachen wird."
ROM_compromise_with_the_landholders: "Kompromiss mit den Landbesitzern"
ROM_compromise_with_the_landholders_desc: "Die Umverteilung von Land kann nicht ohne eine Vereinbarung mit der landbesitzenden Aristokratie erfolgen. Vielleicht können wir einen Kompromiss mit den Großgrundbesitzern finden, der sowohl die Grundbesitzer als auch die Kleinbauern zufriedenstellt."
ROM_rural_development_loans: "Kredite für Kleinbauern"
ROM_rural_development_loans_desc: "Da die Legion den Bauern als das Herzstück der rumänischen Nation betrachtet, ist es nur natürlich, dass wir unsere Überzeugungen durch die wirtschaftliche Unterstützung von Kleinbauern widerspiegeln. Kredite in ländlichen Gebieten, die den Großteil des Landes ausmachen, sollten erschwinglich sein, um das Wachstum der Wirtschaft zu fördern und die Bedingungen zu verbessern."
ROM_export_more_than_grain: "Mehr als nur Getreide exportieren"
ROM_export_more_than_grain_desc: "Damit die rumänische Wirtschaft in einer Welt der Märkte gedeihen kann, ist Diversifizierung der beste Weg, um ein solides nationales wirtschaftliches Fundament zu schaffen. So wird sichergestellt, dass Rumäniens Wirtschaft nicht länger dem Getreidemarkt und seinen schwankenden Preisen ausgeliefert ist."
ROM_begin_mechanization: "Mechanisierte Landwirtschaft"
ROM_begin_mechanization_desc: "Die Mechanisierung wird die Produktivität der rumänischen Landwirtschaftsbetriebe exponentiell verbessern, was zweifellos den Zustand der ländlichen Wirtschaft verbessern wird. Gleichzeitig wird sie den Lebensunterhalt der Mehrheit der Rumänen verbessern und einen Überfluss an Nahrungsmitteln sicherstellen."
ROM_rural_infrastructure_development: "Das Land verbinden"
ROM_rural_infrastructure_development_desc: "Die ländlichen Regionen sind nicht nur weitgehend von den städtischen Gebieten abgekoppelt, sondern auch von anderen ländlichen Regionen. Die Verbindung des Landes wird die Menschen näher zusammenbringen, aber dies erfordert erhebliche Investitionen in die Infrastruktur und den Bau im Allgemeinen. Diese Investitionen werden aber auch die Wirtschaft vorantreiben, indem sie zahlreiche Arbeitsplätze schaffen."
ROM_diversify_agriculture: "Vielfältige Landwirtschaft"
ROM_diversify_agriculture_desc: "Rumänien ist nach wie vor stark agrarisch geprägt und wird dies wahrscheinlich auch in absehbarer Zukunft bleiben. Dennoch bedeutet dies nicht, dass die Landwirte von einer einzigen Kultur abhängig sein sollten; rumänische Landwirte müssen vielfältig anbauen, um den Boden und die nationale Wirtschaft gesund zu halten."
ROM_bridge_the_urban_rural_gap: "Stadt-Ländliche Gemeinschaft"
ROM_bridge_the_urban_rural_gap_desc: "Es ist kein Geheimnis, dass Rumänien unter einem starken Land-Stadt-Gefälle leidet. Da das Land mehr und mehr vernetzt wird und immer weniger Bauern und Arbeiter einander noch nie begegnet sind, heilt diese Kluft langsam. Es sollten weitere Anstrengungen unternommen werden, um Menschen aus verschiedenen Regionen und mit unterschiedlichem Hintergrund einander näher zu bringen, denn die Rumänen bilden eine unteilbare Nation."
ROM_focus_on_quality: "Fokus auf Qualität"
ROM_focus_on_quality_desc: "Rumänien wird wahrscheinlich nie eine entwickelte industrielle Basis sehen, die mit den anderen großen Industrienationen der Welt vergleichbar ist. Doch anstatt sich auf die Quantität zu konzentrieren, sollten sich die Rumänen auf die Qualität ihrer begrenzten Fähigkeiten konzentrieren, um ihre eigene kleine Nische in einer großen Welt zu sichern."
ROM_exploit_the_rivers: "Flüsse nutzen"
ROM_exploit_the_rivers_desc: "Die vielen Flüsse Rumäniens bieten endlose Möglichkeiten für Wachstum und Entwicklung durch verbesserte Transportmöglichkeiten und Wasserkraft. Dies erfordert zwar erhebliche Investitionen seitens des Staates, aber die langfristigen Vorteile werden immens sein."
ROM_restore_the_grazelands: "Weideland wiederherstellen"
ROM_restore_the_grazelands_desc: "Weideflächen für Tiere sind entscheidend für eine gesunde Agrarwirtschaft und ein erheblicher Teil der Weideflächen Rumäniens ist im Laufe der Jahre durch Industrialisierung und Großgrundbesitz verloren gegangen. Der Hauptmann möchte helfen, sie wiederherzustellen, um die wirtschaftliche Lebensfähigkeit des Landes zu verbessern, da dies die Bauernschaft stark betrifft."
ROM_foster_romanian_industry: "Rumänische Industrie fördern"
ROM_foster_romanian_industry_desc: "Rumänien wird erst dann ein modernes Land werden, wenn seine Industrie auf ein Niveau entwickelt ist, das anderen westlichen Nationen seiner Größe entspricht. Um dieses Ziel zu erreichen, will der König die Industrie noch stärker subventionieren, um eine Industrie zu schaffen, die der Nation würdig ist."
ROM_prosperity_for_all: "Wohlstand für alle"
ROM_prosperity_for_all_desc: "Zu lange hat der durchschnittliche Rumäne trotz des Reichtums und des Wachstums wenig bis gar keine Verbesserung seiner Situation erlebt. Mit den Reformen, die Gestalt annehmen, werden mehr und mehr Rumänen von der wirtschaftlichen Entwicklung und dem Wachstum betroffen sein. In der Zukunft wird die ganze Nation, nicht nur die reichen Grundbesitzer und Plutokraten, den wachsenden Wohlstand Rumäniens tatsächlich spüren und zu einem Leuchtturm für andere Nationen werden, dem sie folgen können."

ROM_engineering: "Industrielle Entwicklung"
ROM_engineering_desc: "Zur Industrialisierung gehört mehr als der Bau weiterer Fabriken. Ausrüstung und Werkzeuge müssen gekauft, hergestellt oder modernisiert werden, um die Effizienz zu verbessern. Daher müssen wir in einer Welt der ständigen Entwicklung und Erfindung in neue industrielle Technologien investieren, damit die rumänische Industrie wettbewerbsfähig und lohnend bleibt."
ROM_support_malaxa: "MALAXA"
ROM_support_malaxa_desc: "Nicolae Malaxa ist vielleicht der erfolgreichste rumänische Industrielle und sicherlich einer der reichsten und am besten vernetzten. Wenn wir sein Vorhaben mit dem Unternehmen MALAXA unterstützen, werden wir sicherlich mit finanzieller und industrieller Unterstützung belohnt, die sich als entscheidend für die weitere Entwicklung der rumänischen Wirtschaft erweisen könnte."
ROM_refine_the_refineries: "Die Raffinerien optimieren"
ROM_refine_the_refineries_desc: "Die Ölfelder von Ploiesti gehören bekanntlich zu den ergiebigsten in Europa. Die derzeitigen Raffinerien sind jedoch nur ein Bruchteil ihres Potenzials. Mit etwas Unterstützung des Staates können wir unsere Ölindustrie weiter ausbauen und ihre Früchte ernten."

ROM_assess_the_military: "Das Militär bewerten"
ROM_assess_the_military_desc: "Seit die Eiserne Garde die Macht übernommen hat, haben wir bereits den Vertrag von Bukarest verletzt, indem wir die Wehrpflicht eingeführt haben. Wir müssen die Armee weiter ausbauen, um einen Sieg in zukünftigen Konflikten zu gewährleisten."
ROM_weapon_contracts: "Waffenaufträge"
ROM_weapon_contracts_desc: "Wenn Rumänien in zukünftigen Konflikten erfolgreich sein will, müssen wir sicherstellen, dass unsere Industrie der Aufgabe gewachsen ist, genügend Ausrüstung für unsere Armee zu produzieren."

ROM_legacy_of_berhelot: "Vermächtnis von Berthelot"
ROM_legacy_of_berhelot_desc: "Henri Berthelot leitete die französische Militärmission in Rumänien während des Weltkrieges. Es war größtenteils seinen Bemühungen zu verdanken, dass wir unsere Streitkräfte nach dem Debakel von 1916 wieder aufbauen konnten und mehrere Siege gegen eine kombinierte Offensive der Mittelmächte erringen konnten. Daher ist sein Vermächtnis unter unseren Offizieren noch heute lebendig, und viele wollen die rumänische Armee wieder so aufbauen wie er 1917."
ROM_carpathian_fortresses: "Die Karpaten-Festungen"
ROM_carpathian_fortresses_desc: "Es ist kein Geheimnis, dass wir bald wieder in den Karpaten kämpfen werden. Die große Gebirgskette begünstigt die Verteidiger sehr, und während Österreich-Ungarn die Pässe kontrolliert, müssen wir bereit sein, ihre Angriffe frontal zu kontern. Befestigungen werden sicherstellen, dass jeder Angreifer einen ernsthaften Preis zahlen wird und uns einen effektiven Gegenangriff ermöglichen."
ROM_expand_the_fortifications: "Erweitern Sie die Befestigungen"
ROM_expand_the_fortifications_desc: "Die derzeitige Befestigungslinie ist völlig unzureichend; Moldawien bleibt schlecht verteidigt. Die Linie muss erweitert werden, um die nördlichen Pässe zu decken, bevor wir die bestehenden starken Punkte verbessern können."
ROM_artillery_development: "Granaten, nicht Menschen"
ROM_artillery_development_desc: "Wir haben einen großen Nachteil an Arbeitskräften gegenüber unseren wahrscheinlichen Feinden, was rumänische Leben noch wertvoller macht. Materielle Verluste sind dagegen viel leichter zu ersetzen. Daher müssen wir mehr und mehr Waffen und Munition einlagern, um sicherzustellen, dass unsere Artillerie unsere unersetzliche Infanterie angemessen schützen kann."
ROM_marasti_marasesti_oituz: "Lektionen von Marasti und Marasesti"
ROM_marasti_marasesti_oituz_desc: "Der Krieg gegen die Mittelmächte ist gespickt mit rumänischen taktischen Siegen trotz des strategischen Sieges unserer Feinde. Die Schlachten von Marasti und Marasesti sind das beste Beispiel für rumänisches Geschick und Tapferkeit im Angesicht überwältigender Chancen. Wir müssen lernen, was diese Siege so großartig gemacht hat und was den Feldzug zu einem Misserfolg werden ließ, bevor wir sie erneut bekämpfen."
ROM_defense_focus: "Unsere Feinde ausbluten lassen"
ROM_defense_focus_desc: "Lasst sie über die tückischen Bergpässe zu uns kommen. Wir werden sie mit Blei und Stahl aus unseren Kanonen begrüßen. Wir werden sie ausbluten lassen, bevor sie auch nur ein rumänisches Leben nehmen können. Dieses Mal werden sie es sein, die die Rechnung für diesen Krieg zur nationalen Einigung bezahlen."

ROM_spirit_of_aggression: "Geist des Angriffs"
ROM_spirit_of_aggression_desc: "Wir werden die Rumänen jenseits der Karpaten niemals befreien können, indem wir hinter ihnen sitzen und uns in Bunkern verkriechen. Wir müssen erfolgreich sein, wo wir 1916 versagt haben, und den Kampf zu unseren Feinden bringen, sonst sind wir leichte Beute für die Manöver unserer Feinde."
ROM_armour_development: "Rumänische Rüstungsentwicklung"
ROM_armour_development_desc: "Rumäniens Ölindustrie versetzt uns in eine großartige Position, unsere Armee zu motorisieren und zu mechanisieren. Panzer haben sich als furchteinflößende Waffe erwiesen, die nicht unterschätzt werden darf. Sie bringen Feuerkraft an die Front und hinter die Linien, ohne dass man darauf warten muss, dass schwere Geschütze in vordere Positionen kriechen."
ROM_modern_communications: "Elektronische Aufklärung etablieren"
ROM_modern_communications_desc: "Bei zukünftigen Offensiven wird uns eine gute Aufklärung und Kommunikation einen dringend benötigten Vorteil gegenüber unseren Gegnern verschaffen, indem unsere Truppen die nötigen Informationen erhalten und sich leichter koordinieren können."
ROM_modern_calarasi: "Moderne Calarasi"
ROM_modern_calarasi_desc: "Calarasi sind rumänische Kavalleristen, die es schon seit den frühen Tagen der rumänischen Fürstentümer gibt. Mit unserem Fokus auf Mobilität ist es zwingend notwendig geworden, dass wir unsere Kavallerie zu einer modernen Truppe mit LKWs, Panzern und Autos modernisieren, da der Wert des Reiters auf dem Schlachtfeld abnimmt, aber seine Geschwindigkeit essentiell bleibt."
ROM_mobility_and_infiltration: "Schock-Taktiken"
ROM_mobility_and_infiltration_desc: "Der Weltkrieg hat bewiesen, dass Mobilität und Schock der primäre Weg zu einem totalen Sieg bleibt. Wir müssen die statische Kriegsführung vermeiden, die viele Fronten geplagt hat, und sicherstellen, dass unsere Kräfte mobil bleiben und die Initiative über den Feind behalten."
ROM_offense_focus: "Blitzschnell zuschlagen"
ROM_offense_focus_desc: "Geschwindigkeit ist alles. Sie bedeutet, dass wir den Feind zuerst angreifen können, während die Beibehaltung der Initiative bedeutet, dass unsere Feinde nicht richtig reagieren können, immer auf dem falschen Fuß erwischen. Nur so können wir den Feind überwältigen und zerstören, bevor er uns mit Zahlen vernichten kann."

ROM_mountain_hunters: "Karpaten Jäger"
ROM_mountain_hunters_desc: "Die \"Vânători\", oder Jäger, wurden 1917 nach dem Vorbild der französischen Chasseurs Alpin als Antwort auf Österreich-Ungarns Elite-Kaiserschützen gegründet. Der Gebirgskrieg wird in Zukunft unvermeidlich sein und unsere Bergsteiger müssen bereit sein, einen tödlichen modernen Krieg in den Karpaten zu führen."
ROM_academia_tehnica_militara: "Militärtechnische Akademie"
ROM_academia_tehnica_militara_desc: "Die Militärtechnische Akademie \"Ferdinand I.\" wurde gegründet und organisiert, um dringend benötigte Spezialisten und Ingenieure auszubilden, die die Modernisierung der rumänischen Streitkräfte unterstützen."
ROM_mountaineer_corps: "Bergsteiger-Korps erweitern"
ROM_mountaineer_corps_desc: "Das \"Corpul de Munte\" muss weiter ausgebaut werden, um unsere großen Berge richtig gegen den Feind zu verteidigen. Wir brauchen mehr, besser ausgebildete Bergsteiger, um unseren Erfolg in unserem Feldzug zur Befreiung der Rumänen über die Karpaten hinweg zu sichern."
ROM_high-altitude_training: "Training in großer Höhe"
ROM_high-altitude_training_desc: "Die Gipfel und engen Pässe der Karpaten werden unweigerlich wieder zu einem Schlachtfeld werden. Skitruppen haben sich in dieser Art von Gelände bewährt, und wir müssen sicherstellen, dass wir Soldaten haben, die in dieser schwierigen und spezifischen Methode der Kriegsführung ausgebildet sind."

ROM_expand_river_flotilla: "Das Donau-Delta"
ROM_expand_river_flotilla_desc: "Die große Donau bildet unsere Südgrenze und ist sowohl für unsere Verteidigung als auch für unsere Wirtschaft unverzichtbar. Jetzt, wo sie endlich wieder in unseren Händen ist, können wir sie wieder als Arterie für Handel, Transport und Schiffbauindustrie nutzen."
ROM_black_sea_fleet: "Verbesserung der Schwarzmeerflotte"
ROM_black_sea_fleet_desc: "Die rumänische Marine ist immer noch ziemlich klein — sicherlich nicht genug, um unsere Schwarzmeerküste zu schützen. Es ist an der Zeit, dass wir sie zu einer ordentlichen Streitkraft ausbauen, und zu diesem Zweck wird ein neues Marineprogramm in Kraft treten."
ROM_modern_randunica: "Die moderne Rândunica"
ROM_modern_randunica_desc: "Die Rândunica war das erste moderne Torpedoboot der rumänischen Marine, das 1875 vom Stapel lief. Ihr Symbol ist bei unseren Offizieren und Marinefreunden sehr beliebt, und unsere neuen Zerstörer werden ihr Erbe mit auf das Schwarze Meer nehmen. "
ROM_euxine_raiders: "Euxine Jäger"
ROM_euxine_raiders_desc: "U-Boote sind jetzt bewährte Jäger. Der letzte Krieg hat das sehr deutlich gemacht, und die rumänische Marine sollte ihre Fähigkeiten voll ausnutzen, um im gesamten Schwarzen Meer Schaden anzurichten."
ROM_the_king_ferdinand: "König Ferdinand"
ROM_the_king_ferdinand_desc: "Ein richtiges Flaggschiff für die rumänische Marine ist schon seit geraumer Zeit angedacht, aber nie verwirklicht worden. Dieser Traum muss Wirklichkeit werden, wenn wir zu einer ernsthaften Macht im Schwarzen Meer werden. In Anbetracht unserer Fähigkeiten und Beschränkungen wird ein Kreuzer sicherlich ausreichen."
ROM_black_sea_dominance: "Königliche Schwarzmeerflotte"
ROM_black_sea_dominance_desc: "Das Schwarze Meer ist eine der wichtigsten Wirtschaftsadern für unsere Nation; der Versuch, die Vorherrschaft darüber zu erlangen, ist nur natürlich, um unsere Interessen zu schützen. So wie die Briten einst die Wellen beherrschten, werden wir, die Rumänen, das Schwarze Meer beherrschen. Es ist schließlich ein viel realistischeres und praktischeres Ziel für unsere Marine."
ROM_river_gunboats: "Ausbau der Donauflottille"
ROM_river_gunboats_desc: "Die Donauflottille erwies sich als hilfreich, um die Offensiven der Mittelmächte zu behindern und gleichzeitig unsere eigenen Landstreitkräfte während des Krieges zu unterstützen. Da sie wahrscheinlich noch einmal gegen ihr österreichisch-ungarisches Pendant kämpfen wird, sollte sie weiter ausgebaut werden."
ROM_passive_defenses: "Minenleger-Doktrin"
ROM_passive_defenses_desc: "Seeminen sind äußerst effektiv bei der Einschränkung von Bewegungen feindlicher Flotten, und wir müssen uns diese immer besser werdende Technologie zunutze machen, um unsere Küsten zu schützen."
ROM_control_of_danube: "Beschützer der Donau"
ROM_control_of_danube_desc: "Von Wien bis zum Schwarzen Meer ist die Donau vielleicht der größte einzelne Transportweg Europas. Als Herr ihrer Mündungen können wir vom Fluss und allen wirtschaftlichen Aktivitäten entlang des Flusses stark profitieren."
ROM_develop_cetatea_alba: "Cetatea Alba ausbauen"
ROM_develop_cetatea_alba_desc: "Constanta, einst die Arterie, die uns mit dem Meer verband, ist in den Händen von Bulgarien. Sollten wir jemals wollen, dass sich unsere Marine mit der unserer südlichen Nachbarn messen kann, müssen wir den Hafen, den wir in Cetatea Alba haben, ausbauen."
ROM_equip_galati: "Ausstattung Galati"
ROM_equip_galati_desc: "Die Galati-Werft hat eine lange Schiffbaugeschichte. Nach dem Verlust von Constanta sollten wir sicherstellen, dass Galati weiterhin angemessen ausgestattet ist, um unsere Kriegsschiffe zu bauen und zu warten."
ROM_equip_braila: "Ausrüstung Braila"
ROM_equip_braila_desc: "Sie ist zwar nicht so weit entwickelt wie Galati, aber durch den Verlust von Constanta sind uns die Hände gebunden, und wir sollten die Werft in Braila ausbauen, um den Rückstand aufzuholen."

ROM_found_iar: "IAR gründen"
ROM_found_iar_desc: "Die Industria Aeronautică Română ist ein Flugzeugwerk in Bukarest, das auf die Entwicklung neuer Trainingsflugzeuge spezialisiert ist. Wir müssen ihre Einrichtungen ausbauen, damit sie die Kapazität haben, unsere Luftwaffe beim Wachstum zu unterstützen."
ROM_legacy_of_vlaicu_and_vuia: "Vermächtnis von Vlaicu und Vuia"
ROM_legacy_of_vlaicu_and_vuia_desc: "Traian Vuia und der verstorbene Aurel Vlaicu sind die größten Luftfahrtpioniere Rumäniens. Ihre Fähigkeiten beschränkten sich nicht nur auf das Fliegen, sondern auch auf die Flugzeugkonstruktion. Unsere zukünftigen Piloten und Kampfflugzeuge werden das Vermächtnis von Rumäniens Luftfahrthelden tragen."
ROM_ground_support_operations: "Fliegende Artillerie"
ROM_ground_support_operations_desc: "Leichte Bomberflugzeuge erlangten während des Weltkriegs schnell den Beinamen \" Fliegende Artillerie\", da ihr Einsatz auf dem Feld schnell als eine neue Form der Artillerie angesehen wurde. Da die Artillerie nach wie vor der König des Schlachtfeldes ist, ist es nur natürlich, dass wir in ihre scheinbaren, fliegenden Nachfolger investieren."
ROM_domestic_manufacturing: "IAR Erweiterung"
ROM_domestic_manufacturing_desc: "Industria Aeronautică Română ist der größte rumänische Flugzeughersteller, der für den größten Teil der Entwicklung und Produktion unserer Kampfflugzeuge verantwortlich ist. Um ihren kontinuierlichen Beitrag zu unseren Kriegsanstrengungen sicherzustellen, benötigen sie zusätzliche Investitionen."
ROM_doctrinal_experiments: "Lehrreiche Experimente"
ROM_doctrinal_experiments_desc: "Neue Flugzeuge und Piloten sind schön und wichtig, aber die Doktrin darf nicht zurückbleiben. Da die Luftkriegsführung ein sehr neues Konzept mit einer unklaren Zukunft bleibt, müssen wir in Erprobung und Experimente investieren, um sicherzustellen, dass unsere Piloten und Kommandeure mit den globalen Entwicklungen Schritt halten."
ROM_rain_fire_upon_them: "Lass Feuer auf sie regnen"
ROM_rain_fire_upon_them_desc: "Der Schwerpunkt unserer Luftwaffe sollte darin liegen, Bodeneinheiten mit Luftwaffenunterstützung zu versorgen, Ziele und starke Punkte zu bombardieren, um die Kampffähigkeiten der Armee zu erleichtern. Unsere Feinde sollten den Himmel fürchten, da unsere Bomber sie sich nicht sicher fühlen lassen."
ROM_drop_them_from_the_sky: "Sie vom Himmel regnen lassen"
ROM_drop_them_from_the_sky_desc: "Das primäre Ziel der Luftwaffe ist es, die Flugzeuge des Feindes zu zerstören. Nur so können sowohl unsere Soldaten als auch unsere Bürger vor feindlichen Kampfflugzeugen geschützt werden. Jeder Bombeneinsatz sollte nur dann in Betracht gezogen werden, wenn wir die Luftüberlegenheit erreicht haben."

ROM_legionary_victory: "Legionär Rumänien"
ROM_legionary_victory_desc: "Allen Widrigkeiten zum Trotz haben wir unseren Machtkampf gegen den gerissenen König gewonnen. Nachdem auch das letzte Hindernis aus dem Weg geräumt ist, können wir uns voll und ganz darauf konzentrieren, Rumänien in einen wahren Titanen des Balkans zu verwandeln, so wie es zu Zeiten von Burebista und Dromichaetes war."

ROM_captain_triumphant: "Der Kapitän triumphiert"
ROM_captain_triumphant_desc: "Nachdem die Stelescu-Krise erfolgreich entschärft und der König überlistet wurde, ist der Hauptmann der mächtigste Mann in Rumänien. So wie er die Legion erfolgreich von einer kleinen Gruppe von sechs Personen zur mächtigsten Kraft in Rumänien geführt hat, so wird er auch sein Land in eine bessere Zukunft führen."
ROM_king_under_surveillance: "Ein König unter Aufsicht"
ROM_king_under_surveillance_desc: "Während die Institution der Monarchie respektabel ist, ist es klar, dass sie davon abgehalten werden muss, sich zu sehr in unsere Angelegenheiten einzumischen. Indem wir dafür sorgen, dass wichtige Hofämter immer mit unseren Männern besetzt sind, können wir den Handlungsspielraum des Königs so weit einschränken, dass er keine andere Wahl hat, als zu kooperieren. Wenn der König das Symbol der Nation ist, darf er ihrem Willen, wie er von uns verkörpert wird, nicht im Wege stehen."
ROM_legionary_industrialization: "Legionärs Industrialisierung"
ROM_legionary_industrialization_desc: "Die rumänische Nation mag auf ewig in der Schuld ihrer Bauernschaft stehen, aber eine starke Nation braucht auch eine starke Industrie. Durch die Entfesselung der Energien unseres Volkes, gelenkt durch unsere lenkende Hand, werden wir erfolgreich unser Ziel einer starken Industrienation erreichen, die fähig ist, sich der Zukunft zu stellen und gleichzeitig unsere Vergangenheit zu respektieren."
ROM_clime-groza_commission: "Clime-Groza Kommission"
ROM_clime-groza_commission_desc: "Gheorghe Clime und Dumitru Groza, beides erfahrene Legionärsaktivisten und hochrangige Mitglieder des Legionärsarbeiterkorps, haben einen Vorschlag unterbreitet, um die industrielle Entwicklung Rumäniens zu unterstützen. Nicht nur die potentiellen wirtschaftlichen Vorteile sind immens, sondern das schnelle Wachstum des städtischen Arbeiterflügels der Partei wird von unschätzbarem Wert sein, da Generationen ihren Wohlstand uns verdanken werden."
ROM_from_camps_to_factories: "Von Lagern zu Fabriken"
ROM_from_camps_to_factories_desc: "Während unsere Nation sich weiterentwickelt, werden die Arbeitslager weiterhin unsere Männer ausbilden, aber unsere Fabriken werden Arbeiter brauchen, die sie tatsächlich bedienen. Daher wird der Dienst in den Arbeitslagern gut in eine spätere Karriere in den Fabriken unserer großen Nation übergehen"
ROM_agrarian_base: "Grüne Agrarwurzeln"
ROM_agrarian_base_desc: "Obwohl unsere Bewegung aus dem nationalistischen Studententum entstanden ist, war unsere erste richtige Basis die Bauernschaft, und wir werden unsere Vergangenheit in mehr als einer Hinsicht ehren, indem wir das agrarische Erbe unseres Volkes sorgfältig fördern. Ohne sie würden wir heute nicht stehen, und egal wohin unsere Nation geht, sie werden uns für immer begleiten."
ROM_agency_of_public_works_focus: "Amt für öffentliche Arbeiten"
ROM_agency_of_public_works_focus_desc: "Mit der Macht in unseren Händen können wir die Bemühungen um öffentliche Arbeiten in unserem Land richtig zentralisieren und lenken. Wo der Staat einst versagte, wird es uns gelingen, die Vorteile einer guten Infrastruktur ins Land zu bringen, und Generationen über Generationen werden uns für unsere heutigen Bemühungen dankbar sein."
ROM_tradition_eternal: "Ewige Tradition"
ROM_tradition_eternal_desc: "Es ist nicht unsere Art, unsere Männer leichtsinnig in die Gefahr zu schicken, da der Verlust unserer besten Leute nur unsere Stärke schwächen würde, so wie es bei Nicopole oder bei Crecy vor all den Jahren geschah. Stattdessen werden wir uns an den Weg des Hauptmanns halten und unsere Kräfte in Reserve halten, während wir uns darauf vorbereiten, bei einer direkten Konfrontation die Oberhand zu behalten."
ROM_obligatory_camp_service: "Obligatorischer Lagerdienst"
ROM_obligatory_camp_service_desc: "Damit unsere Männer so gut wie möglich auf das Leben vorbereitet sind, hat der Hauptmann beschlossen, dass jedes Mitglied der Legion eine Dienstzeit innerhalb unseres expandierenden Arbeitslagerdienstes erfüllen muss. Dies wird sie nicht nur abhärten, sondern auch dazu beitragen, unseren Ruf als selbstlose Arbeiter im Dienste des Vaterlandes zu festigen, und die Ergebnisse ihrer Arbeit werden für immer Bestand haben."
ROM_expand_hierarchy: "Erweitern Sie die Hierarchie der Legion"
ROM_expand_hierarchy_desc: "Wenn unsere Bewegung wächst, muss auch die hierarchische Struktur der Legion wachsen, nicht nur, um die erhöhte Anzahl unterzubringen, sondern auch, um den festen Griff des Captains aufrechtzuerhalten. Die Bewegung fokussiert zu halten, hat uns geholfen, Macht zu erlangen, und die Aufrechterhaltung ihrer Disziplin wird uns helfen, den Zusammenhalt zu bewahren und der Zukunft als eine Seele entgegenzutreten."
ROM_spiritual-national_guide: "Geistig-Nationaler Führer"
ROM_spiritual-national_guide_desc: "Der Hauptmann ist mehr als nur der Premierminister, mehr als der Führer der Legion und der Partei; nein, er ist ein geistiger und nationaler Führer für die rumänische Nation, der unermüdlich für das Wohl unseres Landes arbeitet und den Weg in die neue Zukunft unseres Landes vorgibt. Er braucht sich nicht um die übliche Parteipolitik zu kümmern, denn an diesem Punkt kann man mit Sicherheit sagen, dass er über ihr steht."
ROM_like_sun_in_the_sky: "Ein Land wie die Sonne am Himmel"
ROM_like_sun_in_the_sky_desc: "Mit dem Erreichen des großen Legionärssieges und mit dem Land fest in unserer Hand, werden wir uns auf den Weg machen, um Rumänien zu einem Land wie die gesegnete Sonne am Himmel zu machen; strahlend, beneidet, großzügig und heilig für alles, was es schmückt. Während wir große Schritte in Richtung dieses Ziels gemacht haben, gibt es noch viel zu tun, aber mit dem Glauben an unseren Hauptmann und an unser edles Blut werden wir unseren Traum Wirklichkeit werden lassen."

ROM_second_legionary_victory: "Zweiter Legionärssieg"
ROM_second_legionary_victory_desc: "Der königliche Versuch, uns zu stürzen, mag Schockwellen durch die Bewegung geschickt haben, aber unsere Entschlossenheit hat sich als stärker erwiesen! Die Menschen haben ihre wahren Wohltäter nicht vergessen und haben uns wieder an die Macht gebracht! Wir werden dafür sorgen, dass diese zweite Chance nicht vergeudet wird."

ROM_defang_the_movement: "Entschärfung der Bewegung"
ROM_defang_the_movement_desc: "So sehr uns unsere eher... einzigartigen Herangehensweisen an Probleme in der Vergangenheit auch geholfen haben, die Tatsache, dass sie zu Problemen geführt haben, ist unbestreitbar. Wir sollten zumindest eine symbolische Anstrengung unternehmen, um respektabler zu erscheinen, auch wenn wir hinter den Kulissen genau so sind wie immer."
ROM_alliance_with_the_church: "Allianz mit der Kirche"
ROM_alliance_with_the_church_desc: "So sehr es einige Kleriker auch vorziehen würden, sich von uns zu distanzieren, so sehr haben wir uns doch für die Verteidigung der Heiligen Kirche und des rechten Glaubens eingesetzt. Es ist nur logisch, dass wir versuchen, diese edelste aller Organisationen weiter zu umwerben. Was sind wir, wenn nicht Verteidiger des Glaubens gegenüber den gottlosen Syndikalisten, schließlich?"
ROM_agrarian_price_controls: "Agrarpreiskontrollen"
ROM_agrarian_price_controls_desc: "Der Markt ist zwar ein nützliches Werkzeug, um großen Reichtum für unsere Nation zu erlangen, kann aber auch ein unnachgiebiger Übeltäter für unsere Armen sein, die am Ende auf Tauschhandel oder Subsistenzwirtschaft zurückgreifen müssen, um die benötigten Lebensmittel zu bekommen. Nicht länger, denn wir werden eine Reihe von relativ statischen Preisen für Grundnahrungsmittel durchsetzen, so dass in einigen Jahren der Grundpreis für Brot, wie ihn sich jeder vorstellt, der von uns diktierte sein wird."
ROM_legionary_culture_centers: "Legionärs-Kultur-Zentren"
ROM_legionary_culture_centers_desc: "Ohne ein angemessenes Bewusstsein für unsere Kultur würden wir uns im Nebel der Geschichte verlieren; um diese voraussichtliche Schande zu vermeiden, werden wir eine Reihe von Kulturzentren im ganzen Land eröffnen, die das rumänische Volk über sein Erbe aufklären und ihm helfen sollen, seine große Bestimmung zu erkennen, natürlich gesponsert und unterstützt von unseren treuen Kavalieren in Grün."
ROM_numerus_valachicus: "Numerus Valachicus"
ROM_numerus_valachicus_desc: "Das Universitätssystem unseres Landes hat einen beunruhigenden Anteil an nicht-rumänischen Studenten. In der Vergangenheit war unsere studentische Bevölkerung dieser gefühlten Einmischung überdrüssig geworden, was den Funken entzündete, der zur Gründung unserer Bewegung führen sollte. Wir werden eine besondere Form des Numerus clausus einführen, der die Studentenpopulation an demografische Prozentsätze bindet und rumänische Mehrheiten garantiert."
ROM_legionary_cooperatives: "Legionärsgenossenschaften"
ROM_legionary_cooperatives_desc: "Im Laufe der Jahre des Kampfes und der Herrschaft hat sich unser System der Genossenschaften als nützlicher Weg erwiesen, um Geld zu verdienen und die Beziehungen der Legionäre untereinander und mit dem einfachen Volk zu stärken. Lasst uns unser einzigartiges kleines Gewerbe ausbauen und unsere Rolle im Wirtschaftssystem des Landes festigen!"
ROM_court_the_king: "Den König hofieren"
ROM_court_the_king_desc: "Seine Majestät soll entsetzt gewesen sein, als er von unserem Wahlsieg hörte, und wenn man die Schwierigkeiten bedenkt, die zu dieser eigenartigen Situation geführt haben, kann man es ihm nicht verübeln. Um jedoch die Schwierigkeiten zu vermeiden, die wir mit dem letzten König, Carol II., hatten, sollten wir zumindest versuchen, mit Seiner Majestät nett zu spielen; wenn es so aussieht, als ob wir versuchen, die Demokratie in irgendeiner Weise aufrechtzuerhalten, werden die Chancen, vorzeitig abgesetzt zu werden, entsprechend sinken."
ROM_the_first_among_parties: "Die Erste unter den Parteien"
ROM_the_first_among_parties_desc: "Unser Status als Erster unter Gleichen innerhalb des sich entwickelnden rumänischen politischen Systems wird von Tag zu Tag unbestrittener; eine Entwicklung, die unser großer Hauptmann zu schätzen wusste, der am Ende mehr ein Politiker als ein Kämpfer wie damals wurde. Wir sollten unsere Bemühungen fortsetzen, uns weiter zu legitimieren und eine Nische für die Bewegung zu schaffen, die den Test der Zeit bestehen wird."
ROM_green-tinted_democracy: "Grün gefärbte Demokratie?"
ROM_green-tinted_democracy_desc: "Obwohl wir uns von unserem früheren Ziel der unangefochtenen Herrschaft unterscheiden, haben wir es geschafft, unseren überraschenden Sieg in eine Chance zu verwandeln, unsere Spuren innerhalb des rumänischen politischen Systems dauerhaft zu hinterlassen und uns eine dauerhafte Nische zu sichern, egal was in Zukunft kommen mag. Unser Land soll so hell strahlen wie die Sonne am Himmel, und wir werden dieses höchst edle Ziel erreichen, sei es mit edlen Mitteln oder auf andere Weise."

ROM_green_prince_stands_up: "Der grüne Prinz erhebt sich"
ROM_green_prince_stands_up_desc: "[cantacuzino1desc]"
ROM_green_prince_stands_up1_desc: "Das Chaos nach der Ermordung unseres geliebten Captains und der Konflikt zwischen Royal und Legion ist zu groß geworden, und eine feste Hand ist nötig. Glücklicherweise ist der richtige Mann genau zur richtigen Zeit aufgestanden und hat erfolgreich die Kontrolle sowohl über die Legion als auch über das Land wiederhergestellt. Jetzt wird Rumänien von der festen Hand regiert, die es braucht: der eisernen Faust von Prinz Alexandru Cantacuzino."
ROM_green_prince_stands_up2_desc: "Unser geliebter Hauptmann hat uns die Verantwortung übertragen, Rumänien in die neue Zukunft zu führen, und eine feste Hand ist nötig. Glücklicherweise ist der richtige Mann genau zur richtigen Zeit aufgestanden und hat erfolgreich die Kontrolle sowohl über die Legion als auch über das Land wiederhergestellt. Jetzt wird Rumänien von der festen Hand regiert, die es braucht: der eisernen Faust von Prinz Alexandru Cantacuzino."
ROM_legionary_revolution: "Die Legionärs-Revolution"
ROM_legionary_revolution_desc: "[cantacuzino2desc]"
ROM_legionary_revolution1_desc: "So ehrwürdig unser Hauptmann auch war, sein Versuch, an dem alten Parteiensystem festzuhalten, führte zu seiner Ermordung durch seine Gegner. Indem wir uns auf unsere Vergangenheit als revolutionäre Zelle beriefen, haben wir die Kontrolle wiedererlangt, und jetzt sind wir in der Lage, unsere eigene Revolution wirklich zu entfesseln. Da sich sowohl die Alte Garde als auch das Arbeiterkorps hinter dem Conducător und dem Regenten versammelt haben, werden uns keine internen Streitereien von unserer heiligen Mission ablenken."
ROM_legionary_revolution2_desc: "So ehrwürdig unser Hauptmann auch war, sein Versuch, am alten Parteiensystem festzuhalten, führte zu seinem Rücktritt und Scheitern. Indem wir uns auf unsere Vergangenheit als revolutionäre Zelle beriefen, haben wir die Kontrolle wiedererlangt, und jetzt sind wir in der Lage, unsere eigene Revolution wirklich zu entfesseln. Da sich sowohl die Alte Garde als auch das Arbeiterkorps hinter dem Führer und Regenten versammelt haben, werden uns keine internen Streitereien von unserer heiligen Mission ablenken."
ROM_send_out_the_greenshirts: "Senden Sie die Grünhemden aus"
ROM_send_out_the_greenshirts_desc: "Wir haben große Anstrengungen unternommen, um die Ordnung wiederherzustellen, aber rebellische Elemente bedrohen immer noch unsere Herrschaft. Glücklicherweise stehen unsere stets loyalen Grünhemden bereit, um uns bei der Niederschlagung von Aufständen zu helfen, und mit etwas Training und zusätzlichen Maßnahmen werden sie ihre Aufgabe erfüllen. Eine einfache Unterschrift ist alles, was wir brauchen, um zu zeigen, wer diese Straßen tatsächlich regiert."
ROM_national_brotherhood_focus: "Nationale Bruderschaft"
ROM_national_brotherhood_focus_desc: "Die längste Zeit waren wir durch verschiedene Barrieren geteilt, und obwohl die Wiedervereinigung und die seitdem ergriffenen Maßnahmen dazu beigetragen haben, diese Barrieren abzubauen, bleibt noch einiges zu tun, um die brüderlichen Konflikte endgültig zu beenden. Indem wir unsere gemeinsame Vergangenheit, unsere gegenwärtigen Chancen und unseren zukünftigen Ruhm hervorheben, werden wir dazu beitragen, unserem Volk ein Gefühl wahrer Brüderlichkeit einzuflößen, und kein Rumäne soll mehr ein Fremder für den anderen sein."
ROM_oust_the_foreign_monarch: "Den fremden Monarchen stürzen"
ROM_oust_the_foreign_monarch_desc: "Obwohl die Monarchie uns geholfen hat, unsere Nation aufzubauen, gibt es immer noch verbleibende fremde Elemente innerhalb des Königshauses. Selbst der König, der hier geboren wurde, hat gegen uns gearbeitet, wir haben nun keine andere Wahl, als die fremde Dynastie zu ersetzen. Conducător Cantacuzino hat geschworen, seine Pflicht als Regent zu erfüllen, bis ein passender neuer Monarch gewählt ist."
ROM_romanian_of_tomorrow: "Der Rumäne von morgen"
ROM_romanian_of_tomorrow_desc: "Mit der Zeit werden die Menschen selbstgefällig. Glücklicherweise weiß unser liebenswürdiger Conducător Cantacuzino genau, was getan werden muss und welche Eigenschaften gefördert werden müssen, um den wahren Kampfgeist des rumänischen Volkes zu erhalten. So sehr wir auch unsere Vergangenheit respektieren werden, müssen wir sie wiederentdecken und uns immer wieder selbst herausfordern und die Apathie und Hinterlist beenden, die uns so lange geplagt haben. Im Namen von König, Kreuz und Volk werden wir siegen."
ROM_vanguard_of_reaction: "Die Vorhut der Reaktion"
ROM_vanguard_of_reaction_desc: "Es reicht nicht aus, unser Land einfach nur aus Verpflichtung uns selbst gegenüber umzugestalten; wir müssen uns verpflichten, das Rumänien von morgen zu schmieden, um unseren Platz als führende Nation in der Geschichte zu sichern, ein Leuchtfeuer des Nationalismus, des heroischen revolutionären Geistes und des Christentums. Bewunderer und Nachahmer werden mit der Zeit kommen, so wie Frankreich nach den Eroberungen Napoleons zu einem Leuchtturm wurde."
ROM_end_unjust_privileges: "Ungerechte Privilegien beenden"
ROM_end_unjust_privileges_desc: "Die Legionäre sind in ihrer Brüderlichkeit ein Beispiel für das rumänische Volk, im Gegensatz zur Bourgeoisie der Vergangenheit, die sich, während sie das alte Frankreich verklärte, von den Realitäten des Landes löste. Dies in Verbindung mit dem Materialismus ruiniert unsere moralische Faser und das kann nicht gut gehen. Möge derjenige, der seiner Sippe wirklich nützlich ist, der Geachtete werden, nicht der Wohlhabende, und möge die Entfesselung der Rumänen beginnen."
ROM_break_the_banks: "Break the Banks"
ROM_break_the_banks_desc: "Die Dominanz des spekulativen Kapitals erstickt unseren Geist und trägt dazu bei, die Sehnsucht nach einem sanften Leben zu erzeugen, ohne Schwierigkeiten und ohne zu irgendetwas beizutragen. Damit ist jetzt Schluss! Es ist an der Zeit, diesen Würgegriff, den es auf uns ausübt, endlich zu zerschlagen und der ehrlichen Arbeit wieder die veredelnde Wirkung zu geben, die sie immer haben sollte, und die wahren Rechte und sozialen Pflichten des Reichtums wieder zu verankern."
ROM_we_shall_raise_ourselves: "Wir werden uns erheben"
ROM_we_shall_raise_ourselves_desc: "Jetzt, wo wir frei von Fremdherrschaft sind, sei es osmanisch, österreichisch oder russisch, liegt es an uns und nur an uns, unser Schicksal selbst zu lenken. Durch unsere eigene Anstrengung werden wir nicht nur jenen Geist wiederfinden, der uns geholfen hat, all diese Zeit zu überleben, sondern uns auch unter die herrschenden Völker Europas erheben! Wir werden nicht länger die Diener irgendwelcher Eindringlinge sein, wir werden selbst Herr über sie sein!"
ROM_cult_of_the_warrior: "Der Kult des Kriegers"
ROM_cult_of_the_warrior_desc: "Intellektualismus, obwohl in mancher Hinsicht notwendig, ist nicht die idealste Lebensweise für uns, denn er erzeugt Feigheit und erstickt den Mut. Nein, um unsere Heimat richtig zu verteidigen und unsere heilige Bestimmung zu erreichen, müssen wir die Tugenden unserer Verteidiger von einst wiederentdecken; Einfachheit, körperliche Verbesserung und das Ablegen von übermäßigem Rationalismus zugunsten eines heroischen Mystizismus."
ROM_national_legionary_state: "Der National-Legionäre Staat"
ROM_national_legionary_state_desc: "Es bleibt noch viel zu tun, aber mit den geschaffenen Grundlagen und dem etablierten Grundgerüst können wir den National-Legionären Staat ordnungsgemäß proklamieren und unsere Errungenschaften für jetzt zementieren und uns auf die nächsten Schritte in unserer Transformation der Psyche und der Nation vorbereiten. Es lebe die Legion, der Hauptmann und der Dirigent! Vorwärts, liebe Brüder! Vorwärts zum Sieg!"

### Carol II ###
ROM_carlist_restoration: "Die karlistische Restaurierung"
ROM_carlist_restoration_desc: "Seine Majestät, Carol II., ist aus dem Duell mit dem sogenannten \"Hauptmann\" siegreich hervorgegangen. Nachdem Codreanu aus dem Weg geräumt ist, kann der König nun mit seinem Plan fortfahren, seinen rechtmäßigen Platz in der rumänischen Nation wiederherzustellen. Lang lebe der König!"
ROM_the_remaining_legionaries: "Verbleibende Legionäre finden"
ROM_the_remaining_legionaries_desc: "Während die Legion effektiv zusammengebrochen ist, bleiben viel zu viele hochrangige Legionäre auf freiem Fuß und damit eine Bedrohung für die Regierung. Wir müssen die gefährlichen eliminieren und den Rest für ihre Verbrechen gegen die Nation bestrafen."
ROM_reward_the_loyal: "Belohnen Sie die Loyalen"
ROM_reward_the_loyal_desc: "In diesen schlimmen Zeiten, in denen Verrat weit verbreitet ist, ist es wichtig, sich an diejenigen zu erinnern, die Seiner Majestät in der schwersten Stunde treu geblieben sind. Diejenigen, die standhaft geblieben sind, werden reichlich belohnt, genauso wie diejenigen, die Uns verraten haben, bestraft werden."

ROM_carol_constitution: "Ausarbeitung der königlichen Verfassung"
ROM_carol_constitution_desc: "Die letzten Jahre haben nur gezeigt, dass die aktuelle Verfassung unglaublich fehlerhaft ist. Nicht länger werden Demagogen wie Codreanu in der Lage sein, die Öffentlichkeit zu beeinflussen; der König, und nur der König, wird die Nation führen. Obwohl das Parlament bestehen bleibt, mit Senatoren, die von Seiner Majestät ernannt werden, und Abgeordneten, die entlang korporatistischer Linien reorganisiert sind, liegt die exekutive und legislative Macht beim König."
ROM_carol_const_tt: "Die Ausarbeitung der königlichen Verfassung wird in Gang gesetzt."

ROM_royal_philantrophy_focus: "Königliche Philanthropie"
ROM_royal_philantrophy_focus_desc: "Während sich die Nation wieder aufbaut, muss der König als Retter der Nation an der Spitze der philanthropischen Bemühungen im ganzen Land stehen. Dies ist nicht nur notwendig, um den Ruf Seiner Majestät wiederherzustellen, sondern auch, um das Gefüge der Gesellschaft zu reparieren, das durch manipulative Demagogen und unfähige Politiker zerrissen wurde."
ROM_nrf: "Nationale Wiedergeburtsfront"
ROM_nrf_desc: "Die nationale Einheit wurde durch die letzten Jahre der Inkompetenz, getrieben von den egoistischen Interessen der politischen Parteien und Demagogen, zerrüttet. Die durch die Parteien verursachte Spaltung kann nur durch die Schaffung einer einzigen regierungsfreundlichen politischen Gruppe behoben werden, die das kaputte System der Parteien ersetzt. Die Nationale Wiedergeburtsfront wird als politisches Vehikel des Königs dienen, um Rumänien wieder aufzubauen und zu modernisieren."
ROM_cult_of_personality: "Personenkult"
ROM_cult_of_personality_desc: "Es reicht nicht aus, ein positives Bild des Königs zu pflegen. Er muss weiter als der unangefochtene Führer der Nation hervorgehoben werden. Die wahre Macht Seiner Majestät muss sich überall widerspiegeln, um die Legitimität und Stärke der Regierung in den Augen der Öffentlichkeit zu gewährleisten und zu verhindern, dass die Wunden der Nation wieder aufbrechen."
ROM_crown_patronage: "Kronen-Patronat"
ROM_crown_patronage_desc: "Seine Majestät ist ein unermüdlicher Liebhaber der Künste und gibt große Summen für die Subventionierung kultureller Projekte aus - vor allem, wenn sie dazu dienen, das Image des Königs zu verbessern. Obwohl er wenig Interesse an Wirtschaft hat, sind seine Berater fähige Männer, und sie schlagen vor, große staatliche Entwicklungsprojekte im ganzen Land fortzusetzen, was nur dazu beiträgt, sein philanthropisches Image zu pflegen."
ROM_corporatism: "Unternehmens-Allianz"
ROM_corporatism_desc: "Während der Unternehmergeist ein wichtiger Aspekt der Regierung Seiner Majestät ist, sind Unternehmensinteressen auch unbestreitbar entscheidend für die Entwicklung des Landes. Die Ausrichtung auf die größten rumänischen Unternehmen wird sicherstellen, dass wir überall die mächtige Unterstützung der wohlhabenden Industriellen und Investoren in den vielen Entwicklungsprojekten des Staates haben."
ROM_empowered_camarilla: "Die Kamarilla ermächtigt"
ROM_empowered_camarilla_desc: "Der König von Rumänien hatte schon immer ein informelles Netzwerk von Räten und Beratern. Diese Kamarilla wurde jedoch nie zu einer tatsächlichen Institution mit tatsächlichen Befugnissen. Da der König die Kontrolle fest in der Hand hat, muss sich dies ändern, und der Geheime Rat des Königs wird sie schließlich offiziell machen und die Macht Seiner Majestät weiter zementieren."
ROM_an_idealized_sovereign: "Ein idealisierter Herrscher"
ROM_an_idealized_sovereign_desc: "Als Teil des Personenkults Seiner Majestät ist ein idealisiertes Bild des Königs einer der wichtigeren Aspekte. Der König muss auf eine Art und Weise dargestellt werden, die seine Macht und seine von Gott eingesetzte Mission, das rumänische Volk zu führen, wahrhaftig zeigt, und die Nation sollte ihren Erlöser-König verehren, während er ein goldenes Zeitalter für sie hervorbringt."
ROM_reshaping_the_country: "Das Land umgestalten"
ROM_reshaping_the_country_desc: "Da Rumänien in ein goldenes Zeitalter eintritt, wird das Land unweigerlich auf dem Weg zu einer modernen Nation umgestaltet werden. Die Rumänen werden besser vernetzt sein als je zuvor, da Eisenbahnen und Autobahnen Menschen und Waren in jeden Winkel des Landes bringen und von dort abholen. Sie werden den Aufstieg des Königreichs zum Wohlstand symbolisieren."
ROM_long_live_the_king: "König der Wiedergeburt"
ROM_long_live_the_king_desc: "Seine Majestät Carol II. hat viele Titel. Vom Kodukator bis zum König der Kultur, vielleicht ist sein Lieblingstitel "König der Wiedergeburt", da Rumänien in ein noch nie dagewesenes goldenes Zeitalter eintritt. Unter seiner Führung wird Rumänien als Leuchtturm des Wohlstandes in einer rauen, unruhigen Region Europas neue Höhen erklimmen."
 ROM_railroad_effort: "Neue nationale Verbindungen"
 ROM_railroad_effort_desc: "Während sich unsere Nation von den jahrelangen internen politischen Reibereien erholt, bauen wir nun neue Verbindungen zwischen unseren Menschen auf, sowohl ideologisch als auch physisch, um die Kluft zu überbrücken und unser Volk wirklich zu vereinen."

ROM_michael: "Mihai's Regierung"
ROM_michael_desc: "Der königlich-legionäre Konflikt hat die Nation in den völligen Ruin geführt, als die beiden Anführer ihren Streit in sinnlosen Mord ausarten ließen. Nach dem Tod des Autokraten und des Hauptmanns ist es nun an dem jungen König und der Armee, die Scherben aufzusammeln und Rumänien wieder aufzubauen. Sobald die Generäle die Situation stabilisiert haben, werden die alten Politiker zurückkehren, und freie Wahlen werden wieder über die Zukunft der Nation entscheiden."

ROM_PNL_victory: "Rückkehr der Nationalliberalen"
ROM_PNL_victory_desc: "Die Nationalliberale Partei, die älteste politische Partei Rumäniens, feiert ihre triumphale Rückkehr auf die politische Bühne. Nachdem die Legion und die ehrgeizige Carol II weggefegt wurden, wird es an uns Nationalliberalen liegen, unsere Nation und Demokratie wieder aufzubauen."
ROM_PNL_through_us_ourselves: "Durch uns selbst"
ROM_PNL_through_us_ourselves_desc: "\"Prin Noi Înşine\" ist das Motto unserer Partei; die rumänische Nation kann nur durch unsere eigene harte Arbeit Wohlstand erreichen. Wir werden unsere Nation so autark wie möglich machen, indem wir unsere eigene Industrie entwickeln."
ROM_PNL_railway_investments: "Eisenbahn Investitionen"
ROM_PNL_railway_investments_desc: "Eisenbahnen sind die Basis jeder sich industrialisierenden Wirtschaft, da sie das Wachstum ankurbeln und unsere Nation näher zusammenbringen werden."
ROM_PNL_centralization: "Zentralisierung"
ROM_PNL_centralization_desc: "Rumänien ist eine Nation und die Forderungen der Regionalisten und Dezentralisten sind gleichbedeutend mit Separatismus und somit Verrat. Die Macht muss in den Händen der Zentralregierung liegen, denn nur sie kennt und versteht das größere Ganze; die Nation selbst in ihrer Gesamtheit."
ROM_PNL_economic_integration: "Wirtschaftliche Integration"
ROM_PNL_economic_integration_desc: "Rumänien war zu lange unverbunden, seine wichtigsten historischen Regionen haben sich weitgehend unabhängig voneinander entwickelt. Das kann nicht länger der Fall sein, denn die Nation muss wirklich vereinheitlicht werden. Die Integration der rumänischen Wirtschaft in eine einzige Einheit wird den Einfluss der Zentralregierung und ihre Fähigkeit, die Nation als Ganzes zu entwickeln, stärken."
ROM_PNL_bratianu: "Vermächtnis der Familie Brātianu"
ROM_PNL_bratianu_desc: "Die PNL wurde weitgehend von der Familie Brătianu dominiert und die Mehrheit der Parteivorsitzenden waren Sprößlinge. Dieses Monopol wird seit langem kritisiert und hat zu Fraktionskämpfen innerhalb der Partei geführt. Doch trotz ihres anfänglichen Ausschlusses ist es höchste Zeit, den Elefanten im Raum anzusprechen, denn Dinu Brătianu ist eifrig bemüht, den Nationalliberalen zu helfen, was sich als vorteilhaft erweisen könnte."
ROM_PNL_rebranding: "Umbau und Wiederaufbau"
ROM_PNL_rebranding_desc: "Als die Legion die Macht ergriff, waren sie bestrebt, die Nationalliberalen als die Quelle der Probleme Rumäniens seit dem Großen Krieg darzustellen. Ihre Propaganda hat sich als langlebig erwiesen und es wird Zeit für uns, unser Image im rumänischen Volk wieder aufzubauen."
ROM_PNL_national_revival: "Rumänische Nationale Wiedergeburt"
ROM_PNL_national_revival_desc: "Die Nationalliberale Partei hat immer den rumänischen Nationalismus zusammen mit ihren liberalen Idealen umarmt. Mit der Wiedervereinigung des rumänischen Volkes tritt die Nation in ein neues Zeitalter ein, eine neue nationale Wiederbelebung, während wir unsere großen Errungenschaften der jüngsten Geschichte feiern."
ROM_PNL_constitution: "Eine geordnete Verfassung"
ROM_PNL_constitution_desc: "Die PNL führt nun eine neue Verfassung ein. Darin sollen demokratische Traditionen wieder verankert werden, und ihre Artikel spiegeln die liberalen und nationalistischen Ideale der Partei wider. In Zukunft wird sich Rumänien eine stabile und wohlhabende Nation nennen können, deren Freiheiten und Interessen geschützt sind."

ROM_PNT_victory: "Triumph der Nationalen Bauernpartei"
ROM_PNT_victory_desc: "Der Zusammenschluss der Bauernpartei und der aus Siebenbürgen stammenden Rumänischen Nationalpartei hat einen mächtigen politischen Block geschaffen; die Nationale Bauernpartei (PNT). Ihr Triumph bei den Parlamentswahlen ist eine Überraschung; vielleicht können die Köpfe jenseits der Karpaten nach dem Fiasko der Legionärsregierung endlich dringend benötigtes neues Blut und Ideen in die rumänische Politik bringen."
ROM_PNT_open_doors_policy: "Politik der offenen Türen"
ROM_PNT_open_doors_policy_desc: "Die Politik der offenen Türen wurde von der PNT vorgeschlagen, um ausländisches Kapital anzuziehen, das in die industrielle Entwicklung investieren soll, in der Überzeugung, dass Rumänien allein einfach nicht das Kapital hat, um die wirtschaftliche Entwicklung in der Größenordnung zu unterstützen, die notwendig ist, um mit dem Rest Europas zu konkurrieren."
ROM_PNT_rural_banks: "Genossenschaftliches Bankwesen"
ROM_PNT_rural_banks_desc: "Das genossenschaftliche Bankwesen, wie z. B. Kreditgenossenschaften, ist eine relativ neue Entwicklung in eher agrarischen Volkswirtschaften. Diese überwiegend ländlichen Institutionen sind viel besser geeignet, um mit den Realitäten Rumäniens umzugehen, dessen Bevölkerung überwiegend aus Bauern besteht. Auf diese Weise können wir die Wirtschaft im ländlichen Rumänien besser entwickeln und sicherstellen, dass die Mehrheit der Rumänen vom Wirtschaftswachstum profitiert und nicht nur die städtischen Eliten."
ROM_PNT_developmentalism: "Entwicklungslehre"
ROM_PNT_developmentalism_desc: "Entwicklungstheorie ist die Wirtschaftstheorie, dass sich weniger entwickelte Volkswirtschaften auf den Aufbau eines vielfältigen Binnenmarktes konzentrieren sollten, weitgehend durch moderaten Eingriffe und begrenzte Importe. Die PNT hofft, ein moderates Programm der Industrialisierung zu erreichen, um die Wirtschaft zu diversifizieren und zu stärken."
ROM_PNT_limited_dirigism: "Begrenzter Dirigismus"
ROM_PNT_limited_dirigism_desc: "Während sowohl die Marktwirtschaft als auch die Planwirtschaft viele Stärken und Schwächen bewiesen haben, glaubt die PNT an einen moderaten Kurs, bei dem die Regierung durch begrenzte staatliche Planung weitgehend in die Marktwirtschaft eingreift."
ROM_PNT_peasant_state: "Der Weg zum Bauernstaat"
ROM_PNT_peasant_state_desc: "Die Bauern machen die große Mehrheit der Bevölkerung aus. Es ist nur natürlich, dass sich die Regierung in erster Linie auf die Verbesserung ihrer Lebensbedingungen konzentrieren sollte. So wird die PNT als Vertreter der Bauernklasse Rumänien in einen "Bauernstaat" verwandeln, der wirklich für ihre Interessen arbeitet"
ROM_PNT_cooperatives: "Genossenschaften unterstützen"
ROM_PNT_cooperatives_desc: "Für die Bauern sind Kooperativen der natürliche Weg, die ländliche Bevölkerung und Wirtschaft zu organisieren, denn sie werden ihre Gemeinden nur selten verlassen. Durch Genossenschaften werden die Bauern in einer verbesserten Wirtschaft wirklich gedeihen."
ROM_PNT_office_of_regional_development: "Einrichtung des Amtes für Regionalentwicklung"
ROM_PNT_office_of_regional_development_desc: "Durch die Gründung des Amtes für regionale Entwicklung wird die Regierung besser in der Lage sein, die wirtschaftlichen Probleme der verschiedenen Regionen Rumäniens zu beurteilen und anzugehen. Durch sie werden die Investitionen dorthin gelenkt, wo sie zur Verbesserung der lokalen Wirtschaft benötigt werden."
ROM_PNT_community_of_producers: "Die Gemeinschaft der Produzenten"
ROM_PNT_community_of_producers_desc: "Die \"Gemeinschaft von Produzenten\" ist Virgil Madgearus ökonomische und politische Doktrin, um die immer größer werdende Kluft zwischen den sozialen Klassen zu überwinden. Für ihn muss die Arbeit das Kapital dominieren und nicht umgekehrt, um eine harmonische Gesellschaft zu schaffen; ländliche, städtische und intellektuelle Arbeiter sollten alle in der Produktion mitarbeiten, um zu diesem Zweck wirtschaftliche Autarkie zu erreichen."
ROM_PNT_protect_little_man: "Schützen Sie den kleinen Mann"
ROM_PNT_protect_little_man_desc: "Iuliu Maniu ist ein Mann des Volkes. Der Kleine Mann, der Bauer und der Industriearbeiter, muss vor der wirtschaftlichen und politischen Elite des Landes geschützt werden, die ihn zu versklaven sucht. Die Oligarchie von Alt-Rumänien hat die Nation schon einmal in den Ruin geführt und darf das nicht noch einmal tun."
ROM_PNT_rural_gendarme: "Der Landgendarm"
ROM_PNT_rural_gendarme_desc: "Sowohl Legionäre als auch Syndikalisten haben bewiesen, dass Recht und Ordnung bewahrt werden müssen, um das Volk zu schützen, das durch ihre Einschüchterungstaktik und Demagogie gefährdet ist. Der Landgendarm wird das Symbol der Stabilität in Großrumänien werden."
ROM_PNT_constitution: "Entwurf einer Bauernverfassung"
ROM_PNT_constitution_desc: "Nachdem sich die PNT die Unterstützung des rumänischen Volkes gesichert hat, soll eine neue Verfassung verkündet werden. Die demokratischen Institutionen sollen wieder geschützt werden, während den rumänischen Bauern, der großen Mehrheit der Bevölkerung, ihre zentrale Stellung in der rumänischen Gesellschaft garantiert werden soll. Rumänien wird in der Tat ein Bauernstaat werden, der wirklich das Beste für sein Volk anstrebt."

### Bookmark ###
 ROM_KR_gathering_storm_desc: "Der Vertrag von Bukarest beendete den Krieg Rumäniens mit den Mittelmächten. Obwohl er als milde angesehen wurde, reichten seine Einschränkungen aus, um einen Dolchstoßmythos zu schüren, der nach mehreren Krisen in den 1920er Jahren das politische Establishment des Landes umstürzte. Der Tod von König Ferdinand und des führenden liberalen Politikers des Landes ebnete den Weg für zwei sehr ehrgeizige Männer: König Carol II. und Corneliu Zelea Codreanu. Die beiden schlossen sich zusammen, um die rumänische Demokratie zu stürzen und einen Kreuzzug zur Wiedervereinigung Rumäniens zu starten. Doch wie lange können diese beiden starken Persönlichkeiten zusammenarbeiten, bevor ihre Ambitionen auf offener Straße aufeinander prallen?"

### Intro Screen ###
 ROM_country_intro_header: "Königreich Rumänien, 1936"
 ROM_country_intro_content: "Das Königreich Rumänien war noch ein relativ junges Land, als es 1916 mit großen Ambitionen, Siebenbürgen von den Ungarn zu erobern, in den Weltkrieg eintrat - ein Traum, der bis heute unerfüllt geblieben ist. Trotz einiger anfänglicher Erfolge im Jahr 1916 wurde das kleine Land schnell von deutschen, österreichischen und bulgarischen Truppen überwältigt. Trotz aller Widrigkeiten brach die rumänische Armee nicht zusammen und errichtete stattdessen neue Stellungen um Iasi. Mit Hilfe der Russen und Franzosen bauten sie ihre Kräfte wieder auf und schlugen die Mittelmächte immer wieder zurück. Das Ende kam erst, als die russische Revolution und der Zusammenbruch der Ostfront die Position Rumäniens unhaltbar machten.\n\nViele junge Männer waren für ein Ideal gestorben, das sich letztlich als unerreichbar erwies, und die Situation im Land selbst hatte sich umsonst verbessert. Der Vertrag von Bukarest war bitter, umso mehr, weil die rumänische Armee gut gekämpft hatte. Damit entstand das Dolchstoß-Narrativ - Rumänien wurde von den Russen verraten, sie wurden von der westlichen Entente allein gelassen, sie wurden von innen durch verräterische Minderheiten wie den Juden sabotiert. Bald darauf entstanden radikale Bewegungen, die sich aus Verbitterung, Revanchismus und sozialen Problemen wie der ungleichen Landnutzung speisten. Die stärkste dieser Bewegungen war 1936 die Legion des Erzengels Michael, im Volksmund als Legionärsbewegung bekannt, angeführt von dem jungen und charismatischen Corneliu Codreanu, dem Hauptmann der Eisernen Garde.\n\nIm Jahr 1927 starb König Ferdinand und wurde von seinem Sohn Carol II. abgelöst. Obwohl Carol den Ruf hatte, ein Frauenheld zu sein, hatte der Krieg seine Spuren hinterlassen. Sein Traum ist klar: Er will da anknüpfen, wo sein Vater versagt hat.  In seinem Streben fand der König einen ebenso getriebenen Verbündeten und schloss einen Pakt mit Codreanu. Zwei Männer, die in ihrem revanchistischen Eifer vereint waren, rissen das demokratische System bei den Wahlen 1933 auseinander. Nach der Ermordung des Premierministers I. G. Duca durch die Eiserne Garde, bildete Codreanu die erste Legionärsregierung: der erste Schritt in Richtung Großrumänien.\n\nWährend der König und der Hauptmann in ihrem revanchistischen Projekt Verbündete sein mögen, ist es klar, dass sie die Macht letztlich nicht teilen wollen. Das sogenannte 'Große Spiel' zwischen diesen beiden Männern begann schnell nach den Wahlen, nachdem Codreanu seine ehrgeizige Landreform begonnen hatte, ein Thema, das bei seiner Basis sehr beliebt war. Einflussreiche Grundbesitzer wandten sich an den König, der wiederum Codreanu zwang, seine Reformen zu stoppen. Mit der wachsenden Feindschaft zwischen den beiden Männern kann der Machtkampf nur noch härter werden, da keiner von beiden bereit ist, die Macht abzugeben. Solange sie das gemeinsame Ziel von Großrumänien haben, werden sie zusammenarbeiten, aber danach...das weiß nur Gott."

 ROM_country_intro_header_1: "Mechanik des großen Spiels"
 ROM_country_intro_content_1: "Es gibt eine zusätzliche Ressource, die sowohl von Codreanu als auch vom König genutzt wird: Einfluss. Neue Gesetze und Richtlinien erfordern die Zustimmung sowohl der von den Legionären kontrollierten Versammlung als auch des Königs. Dies zwingt beide Parteien dazu, Zugeständnisse zu machen, um ihre eigene Agenda voranzutreiben.\n\nNachdem du dich für Carol oder Codreanu entschieden hast, schaltest du eine Reihe von Entscheidungen frei, mit denen du das System entweder aus der Sicht von Codreanu oder aus der Sicht von Carol beeinflussen kannst. Wenn Sie es schaffen, die gewählte Seite nach der Vereinigung an der Macht zu halten, wird Ihre Nation stärker sein als wenn sie die Kontrolle wechselt.\n\nZusätzlich zu den Entscheidungen erhält man §BEinfluss§! aus dem politischen Zweig des Fokusbaums und gibt ihn vor allem für den Landreformzweig aus, der Einfluss benötigt, um voranzukommen. Aber Vorsicht, Ihr Gegner hat auch seinen eigenen Einfluss, der ihm mehr Macht verleiht und viele Ereignisse ermöglicht, die nicht unbedingt zu Ihrem Vorteil sind."

