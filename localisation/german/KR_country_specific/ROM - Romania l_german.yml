 ROM_alexandru_cantacuzino: "Alexandru Cantacuzino"
 ROM_alexandru_cantacuzino_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1901, in Ciocănești, Kreis Ilfov, Königreich Rumänien\n§YPolitische Karriere:§! Als Spross der alten fürstlichen Cantacuzino-Familie, die ihre Abstammung von der byzantinischen Kantakouzenos-Dynastie behauptet, ist Prinz Alexandru Cantacuzino ein sehr untypischer Adliger. Als überzeugter Anhänger der Legion des Erzengels Michael machte Cantacuzino auf zahlreichen nationalistischen Studentenkongressen auf sich aufmerksam und hielt feurige Reden, in denen er anprangerte, was er als Schande für sein Land ansah. Schnell stieg er in den Reihen der Legionärsbewegung auf, wurde Mitglied des inneren Kreises des Hauptmanns und machte sich als Theoretiker und effizienter Organisator einen Namen. Nach der Machtübernahme wurde Cantacuzino Minister im Kabinett des Hauptmanns. Der Prinz, der sich im Spanischen Bürgerkrieg noch mehr verausgabte, kehrte nach Hause zurück, nur um in den eskalierenden Konflikt zwischen dem Hauptmann und dem König verwickelt zu werden.\n\nSchockiert von der Ermordung Codreanus, schloss sich Cantacuzino dem Kampf an, sammelte viele Legionäre für die Sache und half, die Bewegung für den Kampf zu reorganisieren, wobei er als Spitzenkandidat für die Nachfolge des Hauptmanns hervortrat. Bald schon siegte der Eifer der Männer des Erzengels, und nun fliegt das vergitterte Kreuz wieder wahrhaftig über ganz Rumänien. Nachdem er sich als würdig erwiesen hat, hat ihn der Senat der Legion als Nachfolger des Hauptmanns bestätigt, und nun ist er bereit, seine Vision über ganz Rumänien zu verwirklichen, als dessen Conducător und Regent."

 ROM_carol_ii: "Carol II"
 ROM_carol_ii_desc_body: "§YAnführer Beschreibung\nGeboren:§! 15. Oktober 1893, im Schloss Peleş, Sinaia, Kreis Prahova, Königreich Rumänien\n§YPolitische Karriere:§! Damals, als er noch der Kronprinz war, schien Carol II. von Rumänien eine höchst ungeeignete Person zu sein, um den rumänischen Thron zu besteigen, wie der Zizi Lambrino-Zwischenfall in den letzten Tagen des Weltkriegs zeigte. Der Verlust seines Landes traf ihn jedoch hart, und als er die Unzufriedenheit sah, in die sein zukünftiges Königreich geraten war, schwor er sich, das Land wieder zu dem zu machen, was es eigentlich sein sollte. Als autokratischer Charmeur par excellence nutzte er die kleine, aber aufstrebende Legionärsbewegung als Vorschlaghammer, um die untergehende PNL und die alten Rivalen der Legionäre, die National-Christliche Verteidigungsliga, weiter zu schwächen"
 ROM_carol_ii_leader_desc: "$ROM_carol_ii_desc_body$.\n\nJetzt steht der intrigante König jedoch vor einer letzten Hürde auf dem Weg zur Erlösung seines Landes: der Legionärsbewegung, die er einst unterstützte, und ihrem zwielichtigen Hauptmann, Corneliu Zelea Codreanu. Während sich die Wolken am Horizont der Nach-Weltkriegsordnung zusammenziehen, sehen sowohl der König als auch der Hauptmann Möglichkeiten, ihr Ziel der nationalen Einigung zu erreichen und die Macht des anderen zu brechen, und der König, obwohl ein unvollkommener Mann, wird jede Gelegenheit nutzen, die sich ihm bietet, um sich als unangefochtene Sonne seines Landes zu etablieren."
 ROM_carol_ii_restoration_leader_desc: "$ROM_carol_ii_desc_body$, und jetzt hat er sie im Zuge des Stelescu-Vorfalls ebenfalls verworfen.\n\nJetzt regiert er unangefochten über Rumänien und plant, seine nun unangreifbare Position zu nutzen, um Rumänien zu einem wahren regionalen Machtzentrum aufzubauen, das auf einer starken Industrie, einer üppigen Landwirtschaft und einer blühenden Kultur basiert und unter der festen Hand und dem unerschütterlichen Blick des Königs vereint ist. Komme, was wolle, das vereinte rumänische Volk wird in eine strahlende Zukunft geführt werden, und es wird für immer der Führung seines visionären Monarchen zu Dank verpflichtet sein."

 ROM_nicolae_i: "Nicolae I"
 ROM_nicolae_i_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. August 1903, im Schloss Peleş, Sinaia, Kreis Prahova, Königreich Rumänien\n§YPolitische Karriere:§! 1903 als viertes Kind von König Ferdinand und Königin Maria von Rumänien geboren, schien Prinz Nicolae ein einfaches Leben zu führen. Frei von der Verantwortung, die mit dem ältesten Sohn verbunden war - obwohl einige Schrecknisse wie der Lambrino-Skandal zu Diskussionen darüber führten, ob Nicolae für die Herrschaft vorbereitet werden sollte -, entwickelte der jüngere Prinz eine Leidenschaft für Sport, Autos und das Leben der High-Society. Trotz der Proteste seiner Mutter verliebte er sich in eine Frau, Ioana Dumitrescu-Doletti, Schwiegertochter des liberalen Politikers Nicolae N. Saveanu, die sich von ihrem damaligen Ehemann scheiden ließ, um an der Seite ihres neuen Liebhabers zu sein. Im Gegensatz zu seinem Bruder heiratete Nicolae seine Geliebte jedoch direkt, was gegen das Statut des Königshauses verstieß und zu einem Bruch zwischen ihm und seinem Bruder führte; ein Bruch, der ihn dazu brachte, sich der Legionärsbewegung anzunähern.\n\nNach der Abdankung seines Bruders stimmte Nicolae einem Deal zwischen ihm und den aufstrebenden Legionären zu, bei dem er den Thron übernehmen würde, wenn das Statut des Königshauses entsprechend geändert würde, um seine Ehe mit Ioana zu legitimieren. Jetzt, als König, zeigt er weiterhin kein großes Interesse an politischen Angelegenheiten und zieht es vor, sich stattdessen auf seine eigenen Unternehmungen und Hobbys zu konzentrieren."

 ROM_mihai_i: "Mihai I"
 ROM_mihai_i_desc_body: "§YAnführer Beschreibung\nGeboren:§! 25. Oktober 1921, im Schloss Peleş, Sinaia, Kreis Prahova, Königreich Rumänien\n§YPolitische Karriere:§! Born to Crown Prince Carol and Princess Helen of Greece in 1921, the young Prince Mihai was marked by his family's tumultuous life and his country's malaise after the loss in the Weltkrieg. He has seen much over his relatively short life, and now he finally takes the throne after the fierce power struggle between his father the King and the then-Prime Minister, Corneliu Zelea Codreanu."
 ROM_mihai_i_leader_desc: "$ROM_mihai_i_desc_body$\n\nEin weitaus zurückhaltenderes Individuum als sein bombastischer Vater. Mihais tiefe Anglophilie und seine Wertschätzung für die britische Monarchie trieben ihn dazu, mit der Erneuerung des dramatisch geschwächten demokratischen Prozesses in seinem Land zu beginnen, da er darin den Weg sieht, die schmerzhaften Wunden, die nach der Niederlage im Großen Krieg aufgerissen wurden, wirklich zu heilen und die nationale Einigung zu flicken. Es mag eine schwere Last für seine jungen Schultern sein, aber der König ist der Meinung, dass mit der richtigen Führung sowohl er als auch sein Land alle Widrigkeiten überwinden und als Einheit voranschreiten werden."
 ROM_mihai_i_legion_leader_desc: "$ROM_mihai_i_desc_body$\n\nObwohl er die Demokratie mehr schätzt als sein ehrgeiziger Vater, zwingt ihn die Legionärsdominanz seiner Regierung zur Zurückhaltung. Obwohl er gerne irgendwann die Herrschaft der Demokratie in seinem Heimatland wiederherstellen und den Traum seines Großvaters Ferdinand erfüllen würde, ist der Würgegriff der Grünen Hydra über sein Land zum jetzigen Zeitpunkt zu gewaltig, um sich davon zu lösen. Zwar sind sie nicht gegen ihn vorgegangen, aber die Grünhemden haben aus ihren Fehlern mit König Carol gelernt, und nun halten die Männer des Erzengels ein wachsames Auge über Mihais eigene Unternehmungen. Obwohl er in seinem Interesse an Autos und Flugzeugen Erleichterung findet, hat der junge König eine gewisse Angst, dass er sich den Zorn der Grünhemden zuzieht, wenn er etwas falsch macht, was ihn zwingt, ihre Projekte zumindest vorerst stillschweigend zu dulden. Dennoch hofft der junge König, dass er eines Tages die Chance haben wird, die Legion endlich von ihrem Thron zu stoßen, die Demokratie wiederherzustellen und die Wunden seiner Nation zu heilen."

 ROM_mihail_sturdza: "Mihail Sturdza"
 ROM_mihail_sturdza_regnal: "Mihai I."
 ROM_mihail_sturdza_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 28. August 1886, in Târgu Ocna, Kreis Bacău, Königreich Rumänien\n§YPolitische Karriere:§! Der 1886 als Fürst Mihail Sturdza in eine angesehene Fürstenfamilie geborene, neu gekrönte $ROM_mihail_sturdza_regnal$ ist alles, was Carol II. nicht war: erfahren, hart, ein überzeugter Anhänger der Legionärsbewegung und aus einer jahrhundertealten rumänischen Familie stammend, im Gegensatz zu den Hohenzollern-Sigmaringens. Er kämpfte im Ersten Weltkrieg und fühlte sich danach immer mehr zur Legionärsbewegung hingezogen, deren Sprecher er in hohen diplomatischen Kreisen war. Seine persönliche Philosophie des Regierens ist, dass Rumänien wie eine Kaserne geführt werden sollte - gut organisiert, militarisiert, zielgerichtet. Die Feinde Rumäniens - die Kommunisten und die Korrupten - müssen unermüdlich bekämpft werden. Sein Hauptinteresse gilt jedoch der Außenpolitik. Als Berufsdiplomat verfügt König $ROM_mihail_sturdza_regnal$ über ein weites Netz von Kontakten in ganz Europa und hat sogar die Hoffnung geäußert, ein Bündnis gleichgesinnter Staaten in der süd- und osteuropäischen Region aufzubauen."

