ROM_PNT_electoral_status_socdem: "Die Nationale Bauernpartei (PNT) unter Virgil Madgearu steht als Hauptalternative zur PNL fest. Angeführt von einer starken progressiven Kampagne, drängt Madgearu als beanspruchter Vertreter der Bauernschaft auf weitere Reformen und die Verbesserung der Lebensbedingungen in den ländlichen Gebieten."
ROM_PNT_electoral_status_soclib: "Die Nationale Bauernpartei (PNT) unter Iuliu Maniu steht fest als die Hauptalternative zur PNL. Angeführt von einer starken zentristischen Kampagne hofft Maniu, durch Kompromisse eine breite Basis im Parlament zu erreichen, um moderate Reformen und die Verbesserung der Lebensbedingungen in den ländlichen Gebieten voranzutreiben."
ROM_PNT_electoral_status_soccon: "Die Nationale Bauernpartei (PNT) unter Alexandru Vaida-Voevod steht fest als die Hauptalternative zur PNL. Angeführt von einer starken konservativen Kampagne drängt Vaida-Voevod auf wirtschaftliche Reformen und politische Stabilität, um die Lebensbedingungen in den ländlichen Gebieten zu verbessern, die die PNT zu vertreten vorgibt."
ROM_PNT_electoral_status_no_TRS: "Es gibt wenig Einigkeit unter den rumänischen Demokraten außerhalb der PNL. Die Bauernpartei ist zwar in Moldawien einflussreich, bleibt aber dort, wo die Nationalliberalen dominant bleiben, marginalisiert. Auf der Linken bleibt die rumänische sozialdemokratische Partei unfähig, außerhalb der städtischen Arbeiterschaft voranzukommen, während die Radikalen weitgehend irrelevant sind."
ROM_PNT_electoral_status_no_PNT: "Es gibt wenig Einigkeit unter den rumänischen Demokraten außerhalb der PNL. Die Bauernpartei ist zwar in Moldawien einflussreich, bleibt aber dort, wo die Nationalliberalen dominant bleiben, marginalisiert. In Siebenbürgen ist die Rumänische Nationalpartei fest an der Macht. Die beiden Parteien waren nicht in der Lage, eine kohärente Koalition zu bilden, um sich der PNL entgegenzustellen. Auf der Linken bleibt die Rumänische Sozialdemokratische Partei unfähig, außerhalb der städtischen Arbeiterschaft voranzukommen, während die Radikalen weitgehend irrelevant sind."

