ROM_integrate_state_decision: "Eingliederung von [From.GetName]"
ROM_integrate_state_decision_desc: "Die rumänischen Gebiete jenseits der Karpaten sind schon so lange vom Mutterland getrennt, dass ihre Integration eine ernsthafte Herausforderung für unsere Bürokratie und Verwaltung darstellte. Schließlich ist [Von.GetName] bereit, vollständig in den großrumänischen Staat integriert zu werden, wobei neue Landkreise und Wahlbezirke geschaffen werden sollen."
ROM_integrate_szeklerland: "Befriedung von [789.GetName]"
ROM_integrate_szeklerland_desc: "Die Region mit ungarischer Bevölkerungsmehrheit in Ostsiebenbürgen wird schwer in Großrumänien zu integrieren sein, da sie diesem offen feindlich gegenüberstehen. Nichtsdestotrotz werden Armee und Gendarmerie dafür sorgen, dass die Ordnung aufrechterhalten wird und dass die Landreform ordnungsgemäß durchgeführt werden kann (natürlich mit Vorrang für die einheimischen Rumänen). Sie werden bald verstehen, dass ganz Siebenbürgen rumänisch bleiben soll, ungeachtet ihrer Feindseligkeit."
ROM_romanianization_of_szeklerland: "Eingliederung von [789.GetName]"
ROM_romanianization_of_szeklerland_desc: "Die Integration der mehrheitlich ungarischen Region Siebenbürgens war keine leichte Aufgabe. Unser bisheriger Erfolg ist auf die Isolierung von Ungarn selbst zurückzuführen, das weitgehend von loyalen Rumänen umgeben ist. Nichtsdestotrotz besteht der nächste Schritt darin, die sozioökonomischen und kulturellen Unterschiede zwischen den ungarischen Adligen und den Szeklern auszunutzen und diejenigen zu unterstützen, die bereit sind, mit unserer Regierung zusammenzuarbeiten."

ROM_reunion_category: "Gemeinsam, jetzt und für immer"
ROM_reunion_category_desc: "Weil die rumänischen Länder jenseits der Karpaten so lange unter Fremdherrschaft standen, wird ihre Integration eine bedeutende Aufgabe sein, denn ihre Wirtschaft ist auf ihre alten Unterdrücker ausgerichtet. Die Handels- und Verwaltungsbeziehungen müssen in Richtung Bukarest und zum Nutzen der ethnischen Rumänen der Region verlagert werden, nicht zum Nutzen von Ausländern und ihren aufgeblähten Feudalstaaten. "
ROM_the_mehedinti_commission: "Die Mehedinti Kommission"
ROM_integrate_railways: "Verbinden Sie die Bahnen"
ROM_integrate_railways_desc: "Die Eisenbahnen Siebenbürgens unterstanden der Eisenbahngesellschaft der ungarischen Regierung, bis wir sie von ihr befreit haben. Jetzt müssen diese Eisenbahnlinien und Verwaltungszentren reorganisiert und in die CFR, die eigene rumänische Eisenbahnbehörde, integriert werden."
ROM_wealth_under_carpathians1: "Rosia Montana Bergbau"
ROM_wealth_under_carpathians1_desc: "In Rosia Montana wird seit Jahrhunderten im großen Stil Bergbau betrieben. Jetzt, wo die österreichisch-ungarischen Behörden weg sind, können wir diese Betriebe zum Nutzen unseres Staates und der rumänischen Bergleute in der Region neu organisieren und erweitern."
ROM_wealth_under_carpathians2: "Zusätzliche Erkundung"
ROM_wealth_under_carpathians2_desc: "Mit weiteren Investitionen können die in den Karpaten verborgenen Reichtümer erschlossen werden, um die Industrialisierung Rumäniens und den Ausbau der Volkswirtschaft zu unterstützen."
ROM_reorganise_UDR: "Reorganisation des Stahlwerks Resita"
ROM_reorganise_UDR_desc: "Die Resita-Werke sind bedeutende Stahlproduzenten in den neu befreiten Gebieten. Bisher waren sie im Besitz einer österreichischen Firma und werden in ein richtiges rumänisches Unternehmen umgewandelt, die Uzinele de Fier si Domeniile Resita (UDR)."
ROM_undo_foreign_influence: "Ausländische Einflüsse rückgängig machen"
ROM_undo_foreign_influence_desc: "Seit Jahrhunderten stehen die Rumänen Siebenbürgens unter fremder Herrschaft und deren Einfluss ist nach wie vor tief verwurzelt. Ihre Überreste müssen weggefegt und ersetzt werden, denn Siebenbürgen muss seine Rolle als Kernland der rumänischen Kultur widerspiegeln."
ROM_land_for_romanians: "Land für Rumänen"
ROM_land_for_romanians_desc: "Da Siebenbürgen uns gehört, ist es nur natürlich, dass wir das Gesetz zur Landreform dort anwenden. Dies wird die ehemals unterdrückten einheimischen Rumänen stark begünstigen und den ausländischen magyarischen Adel enteignen, so dass erstere ihren rechtmäßigen Platz in der Wirtschaft und Verwaltung der Region einnehmen können und der eiserne Griff des letzteren über die Region verschwindet."
ROM_monetary_union: "Währungsunion"
ROM_monetary_union_desc: "Siebenbürgens Wirtschaft war jahrhundertelang unter ausländischer Kontrolle, wobei die österreichisch-ungarische Krone die verwendete Währung war. Die Ersetzung der Krone durch den Leu scheint auf dem Papier einfach zu sein, aber es wird ein langer und destabilisierender Prozess sein, dies tatsächlich zu erreichen. Nichtsdestotrotz ist es ein wichtiger Schritt, um Siebenbürgens Wirtschaft in Richtung Bukarest zu verlagern."
ROM_together_now_and_forever: "Gemeinsam, jetzt und für immer"
ROM_together_now_and_forever_desc: "Dieser Tag wird als der Tag der Großen Union bekannt werden, an dem die alten Fürstentümer Walachei, Moldawien und Siebenbürgen endlich wieder vereint werden. Anders als die Vereinigung von Michael dem Tapferen wird diese dauerhaft sein, und das rumänische Volk wird endlich zusammen sein, jetzt und für immer."

ROM_reform_carol_mission: "Versprochene Landreform"
ROM_reform_carol_mission_desc: "Auch wenn der König ihr gegenüber lauwarm ist, die Landreform wurde versprochen und es ist an der Zeit, sie umzusetzen. Auch wenn sie anders ausgeht, als Codreanu es beabsichtigt, muss die Landreform zum Wohle der rumänischen Bauern und der Zukunft der Nation richtig umgesetzt werden."
ROM_reform_czc_mission: "Versprochene Landreform"
ROM_reform_czc_mission_desc: "Die Landreform war der Eckpfeiler von Codreanus Politik, musste aber zahlreiche Hindernisse überwinden, um überhaupt in Kraft treten zu können. Jetzt aber werden die Menschen ungeduldig angesichts von Versprechungen und wenigen Ergebnissen. Es ist an der Zeit, dass wir richtige, spürbare Ergebnisse liefern, um die großen Anstrengungen unserer Regierung zu zeigen."

ROM_demand_banat: "Beanspruchung West Banat"
ROM_demand_banat_desc: "Im Westbanat lebt eine beträchtliche rumänische Minderheit, die wir um jeden Preis schützen sollten."
ROM_demand_bucovina: "Beanspruchung Bucovina"
ROM_demand_bucovina_desc: "Die Region Bukowina ist ein rechtmäßiger Teil unseres Reiches, und viele ihrer Bewohner sehnen sich nach einer Wiedervereinigung, wie es ihre siebenbürgischen Brüder vor ihnen geschafft haben."

ROM_economic_council_decision: "Pakt für Zusammenarbeit"
ROM_economic_council_decision_desc: "Als Teil unseres Wunsches, die Beziehungen zu unseren Verbündeten zu vertiefen und die wirtschaftliche Situation der gesamten Balkanregion zu verbessern, können wir die Bildung einer Wirtschaftsunion vorschlagen. Zu ihrer Leitung wird ein Wirtschaftsrat gebildet, der sich aus Handels- und Finanzexperten der Mitgliedsstaaten zusammensetzt und die Führung des Belgrader Paktes berät. Je mehr Mitglieder zustimmen, desto stärker werden die Vorteile sein."
ROM_economic_council_expansion: "Wirtschaftliche Bindungen vertiefen"
ROM_economic_council_expansion_desc: "Bisher erweist sich die Wirtschaftsunion als sehr vorteilhaft für alle ihre Mitglieder, und wir sind in der Lage, sie weiter zu verbessern, indem wir die vom Wirtschaftsrat vorgeschlagenen neuen Maßnahmen umsetzen."

ROM_negotiate_with_Russia: "Verhandlungen mit Russland"
ROM_negotiate_with_Germany: "Verhandlungen mit Deutschland"

ROM_michael_category: "Wiederaufbau der demokratischen Nation"
ROM_michael_category_desc: "Die vergangenen Jahre waren düster für die rumänische Demokratie, und viele Regierungsinstitutionen sind durch die autoritäre Politik von Codreanu und Carol II. belastet. Es gibt viel zu tun, um sicherzustellen, dass das Rumänien, das wir jetzt aufbauen, in der Lage sein wird, seine Demokratie zu bewahren und den zukünftigen Stürmen des Autoritarismus und Radikalismus zu trotzen."

ROM_reorganizating_the_gendarmerie: "Reorganisation der Gendarmerie"
ROM_reorganizating_the_gendarmerie_desc: "Das rumänische Strafverfolgungssystem war lange Zeit eine Hochburg der Unterstützer des autoritären Regimes. Um sicherzustellen, dass die neuen Freiheiten respektiert werden, müssen wir das System zwingend überarbeiten."
ROM_educational_reform: "Reform des Bildungssystems"
ROM_educational_reform_desc: "Eine Generation der rumänischen Jugend ist unter dem verzerrenden Einfluss sowohl von Codreanus Radikalismus als auch von Carols Autokratie aufgewachsen. Wenn unsere Demokratie erfolgreich sein soll, müssen wir das Bildungssystem reformieren und den Personenkult abstreifen."
