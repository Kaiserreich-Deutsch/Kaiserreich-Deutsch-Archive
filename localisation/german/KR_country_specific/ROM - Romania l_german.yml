ROM_public_appearances: "Öffentliche Auftritte arrangieren"
ROM_public_appearances_desc: "Äußerlichkeiten können für unsere Landbevölkerung alles sein, und indem wir ihnen die Pracht Seiner Majestät des Königs zeigen, können wir unsere Unterstützung unter diesem wichtigen Teil unserer Bevölkerung erhöhen."
ROM_recruit_conspirators: "Monarchistische Verschwörer rekrutieren"
ROM_recruit_conspirators_desc: "Wir werden loyale Männer brauchen, wenn wir die Grüne Hydra zur Strecke bringen wollen, und durch die richtigen Kommunikationskanäle werden wir sie finden und auf unsere Seite bringen."
ROM_conspirators: "Verringern Sie den Einfluss des Kapitäns, um seine Macht zu reduzieren."
ROM_high_society_contacts: "Kontakte zur Oberschicht"
ROM_high_society_contacts_desc: "So populär Codreanus Männer auch erscheinen mögen, der König verfügt über eine Vielzahl von Kontakten in der Oberschicht; Industrielle, aufstrebende Magnaten, nicht-sympathisierende Adlige und die Überreste der ehemaligen Konservativen Partei, die de facto von dem mächtigen Constantin Argetoianu angeführt wird. Indem wir diskret ein paar Fäden ziehen und den Diskurs in der Oberschicht immer mehr zu Gunsten unseres illustren Monarchen verschieben, können wir ihre Unterstützung von oben untergraben, was letztlich zu einer Erosion ihrer Basis unten führt.""
ROM_sow_discontent: "Unmut unter Legionären säen"
ROM_sow_discontent_desc: "Obwohl es auf den ersten Blick eine entmutigende Bewegung ist, sind die Legionäre nicht immun gegen Fraktionszwang; und königliche Informanten zeigen, dass die internen Spaltungen unter den Legionären tiefer sein könnten, als wir dachten. Ein paar Annäherungsversuche hier und da und dieser lästige Codreanu wird zu sehr mit seinen eigenen Männern beschäftigt sein, um uns herauszufordern."
ROM_newspaper_propaganda: "Zeitungs-Propaganda"
ROM_newspaper_propaganda_desc: "Das geschriebene Wort ist eine Waffe von höchstem Kaliber, und sowohl der König als auch seine grün gekleideten Rivalen erkennen diese Tatsache an. Indem wir die Reichweite unserer treuen Medien erhöhen und neue Magazine und Zeitungen gründen, werden wir sicherstellen, dass unser Wort mehr Menschen erreicht als das der Legionäre."
ROM_fund_maglavit_church: "Stiftung Kloster Maglavit"
ROM_fund_maglavit_church_desc: "Seit der göttlichen Erscheinung von 1935 ist Maglavit zu einem beliebten Wallfahrtsort unter den Rumänen geworden. Indem wir diesen Zustrom von Gläubigen nutzen, können wir unser Ansehen bei den Gläubigen erhöhen."
ROM_restrain_influence: "Kompromiss mit der Wache"
ROM_restrain_influence_desc: "Manchmal macht es die Nation stabiler, wenn wir Kompromisse eingehen und der Opposition etwas Macht geben."

ROM_infiltrate_the_court: "Den Königshof infiltrieren"
ROM_infiltrate_the_court_desc: "So sehr wir die Institution der Monarchie auch respektieren, der derzeitige Monarch gibt uns Anlass zur Sorge. Er wähnt sich hinter den Mauern seines Palastes sicher... nun, wir werden einfach sicherstellen müssen, dass kein Wort, das dort gesagt wird, unserer Aufsicht entgeht."
ROM_harass_political_enemies: "Politische Gegner schikanieren"
ROM_harass_political_enemies_desc: "Während wir einen großen Schritt vorwärts in Richtung des Großen Legionärssieges gemacht haben, liegen unsere Feinde immer noch auf der Lauer und verdunkeln die Gemüter des rumänischen Volkes mit ihren vergifteten Einflüsterungen. Dies kann nicht zugelassen werden."
ROM_pass_populist_policies: "Populistische Politiken durchsetzen"
ROM_pass_populist_policies_desc: "Der König spricht, wir handeln. Wir müssen nach den Worten unseres Kapitäns handeln und der Bevölkerung Rumäniens zeigen, dass wir tatsächlich alles tun, um ihr Los zu verbessern."
ROM_legionary_rally: "Legionärsversammlung abhalten"
ROM_legionary_rally_desc: "Obwohl wir die frühe Phase unseres Kampfes überwunden haben, müssen wir wachsam bleiben, denn die Feinde liegen immer noch auf der Lauer. Eine Demonstration von Kraft und Einheit wird nicht nur die Menschen in Rumänien in Ehrfurcht versetzen, sondern auch zeigen, dass wir wirklich als eine Einheit kämpfen."

ROM_riches_under_the_carpathians_category: "Reichtümer unter den Karpaten"

ROM_reconquest_category: "Streben nach größerem Rumänien"
ROM_reconquest_category_desc: "Seit Michael der Große sein Reich gegründet hat, ist unsere heilige Aufgabe klar: eine rumänische Vereinigung auf beiden Seiten der Karpaten. Eine Vereinigung mit den Ebenen der Bukowina, wo Stephan der Große seit Jahrhunderten geschlafen hat. In unserer moralischen Energie und unserer Tapferkeit liegen die Mittel, ihm sein Geburtsrecht eines großen und freien Rumäniens von der Theiß bis zum Schwarzen Meer zurückzugeben und in Frieden zu gedeihen, wie es unseren Sitten und unseren Hoffnungen und Träumen entspricht.\n[ROM_revolt_strength_desc]"

ROM_legion_category: "Gruppierungen der Legion"
ROM_legion_category_desc: "Die Legion ist kaum eine einheitliche Bewegung. Obwohl jeder nur Größe für alle Rumänen anstrebt, sind viele uneins über die genauen Methoden und über die Frage der Führung. Corneliu Codreanu hat seine Position als klare Führungspersönlichkeit innerhalb der Bewegung gefestigt...\n\n... aber seine Position wird keine ewige sein, und sein Griff auf die Bewegung muss ständig bekräftigt werden. Codreanus Einfluss auf die Bewegung ist [ROM_IG_CZC_influence].\n§GCodreanu's Einfluss:§! [?ROM_IG_CZC]\n§YAlte Wache der Legion:§! [?ROM_IG_OG]\n§CLegionärs-Arbeiterkorps:§! [?ROM_IG_CML]\n§RDer radikale Flügel:§! [?ROM_IG_CNTZ]\n"
