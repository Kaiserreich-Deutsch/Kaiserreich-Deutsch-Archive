 ROM_blood_pact_desc: "Jugoslawien ist zu großen Höhen aufgestiegen und hat sich auf dem westlichen Balkan ein eigenes Reich geschaffen. Ihr Versuch, die Hegemonie auf dem Balkan zu erlangen, muss zu Fall gebracht werden."
