##Events
#Union Day
romania.7.t: "Tag der Union"
romania.7.d: "Der Tag der Union steht für die Vereinigung der Fürstentümer Moldau und Walachei am 24. Januar 1859, als Alexandru Ioan Cuza in beiden Fürstentümern zum \"Domnitor\" gewählt wurde, um das Urteil zu umgehen, dass sich die beiden nicht in einem einzigen Staat vereinigen können. Er wird in Rumänien als Nationalfeiertag betrachtet."
romania.7.a: "Alles für das Vaterland!"

##Greater Union Day WIP

##Black Monday
romania.2.t: "Berliner Absturz trifft Bukarest"
romania.2.d: "Heute war ein furchtbarer Tag für die Börse in Bukarest, da viele wichtige Banken und Unternehmen nach der Kettenreaktion, die mit dem Absturz der Berliner Börse begann, in den Sturzflug übergegangen sind. Viele Unternehmen in Rumänien waren im Besitz großer deutscher und österreichischer Konzerne, die nun in Trümmern liegen. Die Arbeitslosenquote ist in die Höhe geklettert und der Exportsektor wurde schwer getroffen, nachdem die Nachfrage nach Öl und landwirtschaftlichen Produkten in Mitteleuropa eingebrochen ist."
romania.2.a: "Selbst jetzt finden sie Wege, uns zu quälen."

##Nationalization of the Foreign Assets
romania.3.t: "Verstaatlichung von deutschen Konzernen"
romania.3.d: "Mit dem Zusammenbruch der deutschen Banken brachen auch die deutschen Konzerne zusammen, die große Teile der rumänischen Ölindustrie besaßen. Die exportorientierte rumänische Wirtschaft brach hart ein, nachdem die Nachfrage nach Öl und landwirtschaftlichen Erzeugnissen im Reichspakt, dem wichtigsten Handelspartner Rumäniens, den Tiefpunkt erreicht hatte. Die Arbeitslosigkeit ist innerhalb von zwei Wochen in die Höhe geschnellt, und unsere größte Bank steht kurz vor dem Zusammenbruch.\n\nWährend die meisten nicht-syndikalistischen Länder den Zusammenbruch einfach hinnehmen müssen, hat unsere Regierung eine bedeutende Kontrolle über das Wirtschaftssystem. Sollten wir es wünschen, könnten wir die Vermögenswerte der abgestürzten deutschen Konzerne recht billig erwerben und die Raffinerieindustrie verstaatlichen und dabei Tausende rumänischer Arbeitsplätze retten. Das mag in Berlin nicht populär sein, aber es würde eine starke Botschaft über Codreanus Regierung und ihr Engagement für das Wohl aller Rumänen aussenden."
romania.3.a: "Genug von Berlin. Verstaatlichen Sie Industrien aus deutschem Besitz."
romania.3.b: "Fahren Sie mit der Verstaatlichung fort, aber zahlen Sie den Konzernen einen bescheidenen Preis."

##Germans hear about the nationalization
romania.69.t: "Rumänien verstaatlicht die Ölfelder"
romania.69.d1: "Nach dem völligen Zusammenbruch der Oil-Lands Pachtgesellschaft, die die Ölfelder in Ploiesti verwaltet, ging die Regierung Codreanu dazu über, die Vermögenswerte des bankrotten Unternehmens zu verstaatlichen. Es ist ein weiterer Fall, in dem die Rumänen den Bukarester Vertrag brechen, aber es gibt wenig, was wir tun können, um sie zu stoppen - und die Öffentlichkeit kümmert sich auch nicht sonderlich um dieses Thema."
romania.69.d2: "Nach dem völligen Zusammenbruch der Oil-Lands Pachtgesellschaft, die die Ölfelder in Ploiesti verwaltet, ging die Regierung Codreanu dazu über, die Vermögenswerte des bankrotten Unternehmens zu verstaatlichen. Sie boten zwar einen \"fairen Preis\" für das Unternehmen an - was praktisch eine bedeutungslose Geste ist, aber immerhin eine Geste des guten Willens. Es gibt wenig, was wir tun können, um sie zu stoppen - und die Öffentlichkeit interessiert sich auch nicht sonderlich für dieses Thema."
romania.69.a: "Wenn sie glauben, dass sie ohne Mitteleuropa überleben können, dann soll es so sein!"
romania.69.b: "Wir sind zu beschäftigt, um uns über belanglose Dinge Gedanken zu machen."

##Organise Relief Work
romania.4.t: "Hilfsarbeiten für Arbeitslose"
romania.4.d: "Obwohl wir die Auswirkungen der wirtschaftlichen Rezession recht gut abgemildert haben, gibt es in Rumänien immer noch eine große Zahl von Arbeitslosen. Die Regierung schlägt vor, Hilfsarbeiten in den von der Eisernen Garde verwalteten Arbeitskorps staatlich zu finanzieren, während der König private Industrielle bei der Bereitstellung von Hilfsjobs unterstützen möchte. Während die erste Option ein sicheres Heilmittel gegen die Arbeitslosigkeit wäre, argumentieren die Befürworter der Politik des Königs, dass es sich nur um eine vorübergehende Maßnahme handeln würde, die der Wirtschaft insgesamt nicht zugute käme."
romania.4.a: "Der Dirigent wird Arbeit für seine Leute finden."
romania.4.b: "Wirtschaftliche Erholung braucht die Privatwirtschaft!"

##Safeguard Banking Sector
romania.5.t: "Rumänische Kreditbank"
romania.5.d: "Nach dem Konkurs der Großbank Marmorosch-Blank im Jahr 1931 schuf die Regierung Sicherheitsvorkehrungen, um solche wirtschaftlichen Katastrophen in Zukunft zu verhindern. Der Oberste Bankenrat wurde 1934 zur Regulierung und Untersuchung des Bankensektors geschaffen, und die Institution war nie notwendiger als heute. Während Banken in vielen Ländern hart und schnell abstürzten, wurde ein totaler Zusammenbruch der Rumänische Kreditbank durch die Sicherheitsvorkehrungen des SBC verhindert. Die Katastrophe, die den großen, internationalen deutschen Banken das Rückgrat brach, ließ die rumänischen erstaunlich unversehrt."
romania.5.a: "Großartig!"

##Entente Trade Deals
romania.6.t: "Die Zukunft von Rumänien"
romania.6.d: "Zu Beginn des Jahres 1936 tritt der Kampf zwischen den beiden konkurrierenden Führern des Landes, König Carol II. und Premierminister Codreanu, in eine neue Phase. Seit einiger Zeit festgefahren, geht den beiden der Raum aus, um sich gegenseitig auszuweichen. Immer häufiger prallen sie frontal aufeinander und es wird immer schwieriger, die Fassade der Zusammenarbeit aufrecht zu erhalten. Sowohl der König als auch der Kapitän erkennen, dass die Zeit gekommen ist, den anderen endgültig auszuschalten. Da die beiden Persönlichkeiten aufeinanderprallen, werden die Menschen zunehmend gezwungen sein, sich für eine Seite zu entscheiden oder sich den Konsequenzen der Neutralität allein zu stellen."
romania.6.a: "Ich werde Codreanu und seinen Legionären beistehen."
romania.6.b: "Carol II. ist der rechtmäßige Herrscher von ganz Rumänien!"

#Continue the land reform flavor
romania.68.t: "Lang ersehnte Landreform"
romania.68.d1: "Es hat mehrere Versuche gegeben, nach dem Weltkrieg eine umfassende Reform des Landbesitzes in Rumänien durchzuführen. Der vielleicht ehrgeizigste Versuch, die ungleichen Landbesitzverhältnisse zu lösen, war die Landreform der Legionäre von 1934, die jedoch ins Stocken geriet, nachdem die wohlhabenden Aristokraten den König baten, für sie zu intervenieren. Diesmal will Premierminister Codreanu trotzig die groß angelegten Pläne durchziehen, die Großgrundbesitze aufzulösen und die Höfe an die Bauern zu geben, die sie tatsächlich bewirtschaften. Diese Großgrundbesitze machen weit über die Hälfte des gesamten Ackerlandes in Rumänien aus.\n\nDie Aristokratie scheint über Codreanus Pläne sehr besorgt zu sein, und es gab bereits mehrere Appelle an den König, das geplante Reformprogramm zu stoppen oder zumindest abzumildern. Da der König über die Macht verfügt, alle vom Parlament verabschiedeten Gesetze zu blockieren, können seine Meinung und sein Einfluss nicht ignoriert werden. Es ist schwer vorstellbar, dass er die Reform tatsächlich blockieren wird, aber er wird sicherlich versuchen, seine eigenen Vorstellungen in die größte Umstrukturierung der rumänischen Wirtschaft im zwanzigsten Jahrhundert einfließen zu lassen."
romania.68.d2: "Es hat mehrere Versuche gegeben, nach dem Weltkrieg eine umfassende Reform des Landbesitzes in Rumänien durchzuführen. Der vielleicht ehrgeizigste Versuch, das ungleiche Landeigentum zu lösen, war die Landreform der Legionäre von 1934, die zum Stillstand kam, nachdem die wohlhabenden Aristokraten den König baten, in ihrem Namen zu intervenieren. König Carol II. schützte die Rechte der Aristokraten, aber er zeigte auch Codreanu sein wahres Gesicht.\n\nEine Landreform ist aber trotzdem notwendig. Die Landnutzung auf dem rumänischen Land ist sowohl ungleich als auch ineffektiv. Im Gegensatz zur Legionärsvision der Zerschlagung der Großgrundbesitzer kann sich der König nicht auf solch brutale Methoden verlassen. Stattdessen sollte die Regierung darauf abzielen, mit den Landbesitzern zu arbeiten, nicht gegen sie. Die tatsächliche gesetzgebende Macht liegt jedoch in den Händen der Legionäre - was erfordert, ihnen einen gewissen Einfluss auf den Reformprozess zu geben."
romania.68.a: "Es ist unsere Pflicht gegenüber den Bauern dieses Landes."

##Great Game events
#IG infiltrates court
romania.10.t: "Doppelagent in der Kamarilla!"
romania.10.d: "Die Kamarilla ist der inoffizielle Geheimrat Seiner Majestät und ist gefüllt mit seinen Anhängern und Beratern. Andererseits ist der gesellschaftliche Kreis um den König recht groß und es war nur eine Frage der Zeit, bis die Eiserne Garde ihn erfolgreich infiltrieren würde. Die Informationen, die sie erlangen konnten, könnten einen Skandal auslösen, in den ein Mitglied der Kamarilla verwickelt ist, wenn der Doppelagent nicht rechtzeitig ausgeschaltet wird."
romania.10.a: "Der königliche Skandal ist aufgedeckt!"
romania.10.b: "Bring ihn zum Schweigen."

#Street violence
romania.11.t: "Gewalt auf den Straßen!"
romania.11.d: "Während die Legion die parlamentarischen Aktivitäten an der kurzen Leine hält, wurde die Opposition gegen Codreanu quer durch das politische Spektrum nie ganz zum Schweigen gebracht. Heute früh waren Aktivisten auf die Straße gegangen, um zu protestieren, und wurden von Codreanus Grünhemden gewaltsam auseinandergetrieben. Während es ungewiss ist, ob ihr Anführer ihre Aktionen befohlen hat, sind wir in der Lage, bei den Kämpfen ein Auge zuzudrücken und die Eiserne Garde die Dissidenten zum Schweigen bringen zu lassen, oder die Sicherheitskräfte eingreifen zu lassen, um die Grünhemden zu bekämpfen."
romania.11.a: "Lasst die Degenerierten schreien."
romania.11.b: "Sie sind nicht die einzigen, die kämpfen können!"

#IG passes populist policies
romania.12.t: "Codreanus populistische Politik"
romania.12.d: "Da die Legion das Parlament weitgehend kontrolliert, legte Codreanu als Premierminister der Abgeordnetenkammer ein Gesetz vor. Es ist ein offenes Geheimnis unter den Parlamentariern, dass die Gesetzgebung wenig Substanz hat und dazu gedacht ist, das Volk zu umwerben und Unterstützung für das Landreformprogramm des Hauptmanns zu sammeln. Die Kamarilla von Carol II. ist unzufrieden damit, Codreanu mit solch unverhohlener Demagogie davonkommen zu lassen und schlägt vor, dass der König sein Veto gegen das Gesetz einlegt, aber das würde seiner Popularität bei einem großen Teil der Bevölkerung schaden. Alternativ wurde auch vorgeschlagen, dass der König seinen Einfluss nutzen oder den Premierminister bedrohen könnte, damit er stattdessen Seiner Majestät Anerkennung zollt und so das Image der Royalisten aufwertet."
romania.12.a: "Akzeptieren Sie die Gesetzgebung."
romania.12.b: "Legen Sie Ihr Veto gegen den traurigen Versuch ein, das Volk zu bestechen."
romania.12.c: "Geben Sie deren Richtlinien als Ihre eigenen aus."

#IG tightens censorship
romania.13.t: "Codreanu verschärft Zensur."
romania.13.d: "In einem weiteren Versuch, die Opposition zum Schweigen zu bringen, wurde eine Zeitung, die der Opposition gehört, von der Eisernen Garde gewaltsam geschlossen, bevor sie mit dem heutigen Druck beginnen konnte. Mit der Behauptung, die Zeitung habe in der Vergangenheit verleumderische Publikationen veröffentlicht, verkündete der Hauptmann lautstark, dass, bis die Medien \"reif\" seien, die Zensurgesetze verschärft werden müssten, um die Rumänen vor ihren Lügen zu schützen."
romania.13.a: "Zumindest bringt es die Andersdenkenden zum Schweigen."
romania.13.b: "Konzentrieren Sie sich stattdessen auf parteiinterne Medien."

#Legionary rally
romania.14.t: "Großes Treffen der Legionäre!"
romania.14.d: "Die Legion des Erzengels Michael ist stolz auf ihre Massenkundgebungen, die Tausende von Anhängern versammeln. Diese Kundgebungen beinhalten jedoch feurige Reden mit unverhohlener antisemitischer Rhetorik und zunehmenden Aufrufen zur Gewalt gegen vermeintliche Feinde der Nation. Außerdem sieht der König diese Machtdemonstrationen seines Rivalen als eine eklatante Bedrohung seiner Herrschaft. Natürlich könnte König Carol Codreanu mit seiner königlichen Großzügigkeit beschenken und ihm und seinen Schlägern im Austausch für Gefälligkeiten, wie z.B. die Überlassung der Bühne an Seine Majestät, erlauben, so viel zu demonstrieren, wie sie wollen, oder es gänzlich verbieten. Dies würde jedoch wahrscheinlich zu einer wütenden Reaktion der Legion und ihrer berüchtigten Grünhemden führen."
romania.14.a: "Verbietet ihr kleines Treffen."
romania.14.b: "Erlauben Sie es... mit einem Preis."

#King's public appearance
romania.15.t: "Der König tritt öffentlich auf"
romania.15.d: "Bis vor kurzem ist König Carol oft an der Seite von Premierminister Codreanu in der Öffentlichkeit aufgetreten, um die Einigkeit der beiden Staatsoberhäupter zu demonstrieren. Der König hat jedoch damit begonnen, alleine in der Öffentlichkeit aufzutreten, oft aus dem Stegreif, ohne den Hauptmann zu informieren. Es ist kein Geheimnis, dass Carol hofft, eine persönliche Unterstützungsbasis unabhängig von der Legion aufzubauen, und das ist eindeutig eine Bedrohung für Codreanus eigene Position. Entweder wir lassen den König paradieren und vermeiden eine Kontroverse, da die Nation geeint erscheinen muss, oder wir protestieren gegen diese Zurschaustellungen, da Carol selbstsüchtig droht, ihre Zusammenarbeit zu sabotieren."
romania.15.a: "Soll er doch die Massen unterhalten, wenn er das möchte."
romania.15.b: "Protestieren Sie gegen seine Entscheidung."

#Carol's conspirators revealed
romania.16.t: "Royalistische Verschwörer im Offizierskorps"
romania.16.d: "Die königliche rumänische Armee ist immer unabhängig vom Kampf zwischen Carol II. und Codreanu geblieben, auch wenn die beiden Anführer Unterstützer innerhalb der Armee haben. Es ist jedoch klar geworden, dass eine Reihe von Offizieren immer unverhohlenere Loyalität zum König zeigen und möglicherweise versuchen, die Unterstützung der Armee gegen Codreanu zu gewinnen. Bevor diese königliche Verschwörung aus dem Ruder läuft, sollte man den Generalstab davon überzeugen, diese großmäuligen Royalisten zu bestrafen. Codreanu hütet sich jedoch davor, sich in militärische Angelegenheiten einzumischen, denn er weiß, wie sehr sie Einmischung verachten und wie abhängig er von ihrer distanzierten Haltung gegenüber der Politik ist."
romania.16.a: "Bestrafen Sie diese hart."
romania.16.b: "Wir müssen auf der guten Seite des Militärs bleiben."

#King's high society contacts
romania.17.t: "Königs Kontakte zur Oberschicht"
romania.17.d: "König Carol II. ist ein aktives Mitglied der rumänischen Oberschicht. Von wohlhabenden Industriellen bis hin zu Künstlern und Gesellschaftsgrößen neigt er dazu, sie sowohl persönlich als auch finanziell zu unterstützen, und sie schätzen die Unterstützung Seiner Majestät. Viele von ihnen sind begierig darauf, den König persönlich zu treffen und sein Ohr zu genießen, egal welches Problem oder Projekt von ihnen es braucht. Auf der anderen Seite ist Premierminister Codreanu vorsichtig gegenüber diesen Kontakten, da sie sein eigenes Ansehen in dem komplexen Kreis bedrohen, zu dem die rumänische Regierung geworden ist. Er kann seinen Einfluss nutzen, um diese Kontakte zu begrenzen und sicherzustellen, dass di"
romania.17.a: "Sie sollen den König treffen."
romania.17.b: "Vielleicht ist der König im Moment beschäftigt."

#King sows discontent among legion
romania.18.t: "Uneinigkeit in der Eisernen Garde"
romania.18.d: "Die Legion des Erzengels Michael, oder Eiserne Garde, hat sich zu einer mächtigen Massenbewegung mit einer großen Anhängerschaft entwickelt. Trotz strenger ideologischer Disziplin ist die Garde jedoch nicht monolithisch und sie sieht sich zunehmend mit Nonkonformismus innerhalb ihrer breiten Mitgliedschaft konfrontiert. Diese nonkonformistischen Tendenzen, sei es in Richtung Radikalismus oder Moderatismus, haben es dem König ermöglicht, Spaltungen innerhalb der Bewegung auszunutzen, was einige junge, freimütige Legionäre dazu veranlasst, die Führung der Legion zu kritisieren. Dass diese Abweichler bestraft werden, ist sicher, aber der Grad dieser Bestrafung ist es nicht - Cordeanu möchte diese Uneinigkeit in der Legion vielleicht nicht bekannt machen oder jüngere Mitglieder entfremden, deren Unterstützung zaghaft bleibt."
romania.18.a: "Bestrafen Sie die Nonkonformisten."
romania.18.b: "Sie sind jung, sie werden lernen."

#Anti-IG newspaper propaganda
romania.19.t: "Anti-Legionäre Propaganda"
romania.19.d: "Zeitungen im ganzen Land sind in letzter Zeit aus dem Boden geschossen, die alle Propaganda gegen Codreanu und die Legion verbreiteten. Als die Grünhemden versuchten, sie abzuschalten, fanden sie jedoch entweder die Papierspur, die zu Leuten führte, die unter dem Schutz des Königs standen, oder sie wurden von den eigenen Paramilitärs des Königs in einen Hinterhalt gelockt, wenn sie weitermachten. Bis auf Weiteres wurde die Propaganda gegen die Regierung erfolgreich in ganz Rumänien verbreitet."
romania.19.a: "Dieser verdammte König!"

#Legionary Worker Corps
romania.20.t: "Arbeiterlegionärskorps"
romania.20.d: "Das Arbeiterlegionärskorps ist Codreanus Versuch, syndikalistische Methoden und Unterstützer in seine ultranationalistische Bewegung zu kooptieren. Im Wesentlichen ist das Korps eine korporatistische Vereinigung von rumänischen Arbeitern in einer strengen Hierarchie, ähnlich der Eisernen Garde, die die Gewerkschaften ersetzen soll. Während es behauptet, die Gleichheit von Arbeitern und Fabrikbesitzern anzustreben, ist es im Großen und Ganzen ein Versuch, mehr städtische Arbeiter in die Legion zu ziehen und sie als einen weiteren paramilitärischen Flügel zur Unterstützung der Bewegung zu mobilisieren."
romania.20.a: "Besser grüne als rote Gewerkschaften!"
romania.20.b: "Wir sollten ihren Einfluss einschränken."

#Legion Expands
romania.21.t: "Eiserne Garde wächst"
romania.21.d: "Die Mitgliedschaft in der Legion des Erzengels Michael ist in letzter Zeit dank Codreanus jüngsten Erfolgen und seiner populistischen Rhetorik stark angestiegen. Es ist klar, dass seine Bewegung für gewöhnliche Rumänen attraktiver ist, unabhängig von der Demagogie des Hauptmanns, was dem Ansehen und der Popularität des Königs schadet."
romania.21.a: "Verdammt sollen sie sein!"

#Revanchist Rally
romania.22.t: "Revanchistische Kundgebung"
romania.22.d: "Revanchismus ist zu einer festen Größe in der rumänischen Politik geworden. Keine politische Bewegung, ob moderat oder radikal, kann sich ihm entziehen, und sich ihm zu widersetzen hat zu schrecklichen Konsequenzen für Politiker geführt, die als "Verräter" wahrgenommen werden. In den letzten Jahren hat die Eiserne Garde den revanchistischen Geist Rumäniens verkörpert und ihn in ihrer Rhetorik schamlos befeuert. Aus diesem Grund sind revanchistische Kundgebungen eng mit der Legion verbunden, wo sie gedeihen konnten. Diese Kundgebungen einzudämmen würde sich als kostspielige, unpopuläre Angelegenheit erweisen, auch wenn es den Einfluss und die Ausbreitung der Garde einschränken würde."
romania.22.a: "Alles für das Land!"
romania.22.b: "Die Aufwiegler sollten zurückgehalten werden."

#Cross Brotherhoods
romania.23.t: "Kreuzbrüderschaften wachsen"
romania.23.d: "Die Bruderschaft des Kreuzes ist der Jugendflügel der Legion des Erzengels Michael und ist eine zunehmend prominente Institution unter rumänischen Kindern geworden. In letzter Zeit sind ihre Mitgliederzahlen in die Höhe geschnellt, was wahrscheinlich darauf zurückzuführen ist, dass sie nach zahlreichen Rekrutierungsaktionen und staatlicher Unterstützung allgegenwärtig geworden ist. Bruderschaften im ganzen Land helfen der Legion zu wachsen und werden sich auf lange Sicht als wesentlich erweisen, da sie die zukünftige Mitgliedschaft in der Garde sichern und den zukünftigen Kern der Bewegung organisieren."
romania.23.a: "Alles für das Land!"

#King Strengthens the Camarilla
romania.24.t: "König erweitert die Kamarilla"
romania.24.d: "Während die Kamarilla eine inoffizielle Organisation bleibt, hat Carol II. sie stetig gestärkt und beabsichtigt offensichtlich, dass sie eine offizielle Regierungsinstitution wird. Für den Moment bleibt der tatsächliche Einfluss des kleinen Geheimrats begrenzt, und Codreanu kann seine Existenz tolerieren, aber es wäre klug, sie im Auge zu behalten, sollten wir uns entscheiden, sie noch eine Weile existieren zu lassen."
romania.24.a: "Er soll einen Feudalherrn spielen."
romania.24.b: "Dieser Mann ist eine Bedrohung für Codreanu."

#King's Philantrophy
romania.25.t: "Carols II. Philanthropie"
romania.25.d: "In einem offenkundigen Versuch, sein schlechtes Image zu verbessern, spendete König Carol große Geldsummen an zahlreiche Wohltätigkeitsorganisationen im ganzen Land. In der Hoffnung, sich ein Image als großzügiger Philanthrop zu schaffen, sorgte der König dafür, dass die Nachrichten über diese Spenden öffentlich gemacht und durch die königlichen Zeitungen verbreitet werden. Während wir die unverhohlene Aufforderung des Königs einfach ignorieren könnten, könnten wir auch versuchen, ihn in den Schatten zu stellen, indem wir die staatlichen Ausgaben für Wohltätigkeitsorganisationen und Dienstleistungen öffentlich erhöhen."
romania.25.a: "Er soll seinen ungerechten Reichtum ausgeben."
romania.25.b: "Zeigen Sie ihnen, dass sich auch der Staat kümmert!"

#Royal Rural Outreach
romania.26.t: "König reist übers Land"
romania.26.d: "Während der König weiterhin sein miserables öffentliches Image aufbessert, haben ihn seine jüngsten Touren aufs rumänische Land geführt, wo er viele öffentliche Versammlungen und Reden gehalten hat, in denen er die rumänischen Bauern gepriesen und die Ergebnisse des Landreformprogramms inspiziert hat. Wir könnten den erbärmlichen Versuch des Königs, unsere Unterstützerbasis zu umwerben, einfach ignorieren und nicht zulassen, dass er noch mehr Aufmerksamkeit erhält, aber es könnte klug sein, ihm entgegenzuwirken und sicherzustellen, dass die Rumänen daran erinnert werden, wer sich wirklich um ihr Wohlergehen sorgt."
romania.26.a: "Er sollte dort bleiben!"
romania.26.b: "Zeigen Sie den Landwirten, wer sich wirklich um sie kümmert."
romania.26.c: "Die Legion darf ihre Wurzeln nicht vergessen!"

#Sentinels of the Fatherland
romania.27.t: "Straja Tarii (Landwache) gegründet"
romania.27.d: "Die Wächter des Mutterlandes sind der Jugendflügel der royalistischen Bewegung, der der wachsenden Stärke der legionseigenen Kreuzbruderschaften entgegenwirken soll. Wächter sind durch ein Glaubensbekenntnis gebunden: Glaube und Arbeit für Land und König. Wie die Kreuzbruderschaften bieten die Wächter eine militärische Ausbildung für die rumänische Jugend an, um sie zu loyalen Patrioten der Nation und ihres Königs, des "Großen Wächters", zu formen. Während wir für einige Zeit nicht in der Lage sein werden, ihren Erfolg zu erkennen, ist klar, dass die beiden Jugendbewegungen zwangsläufig aufeinanderprallen werden, sollten sich der König und Codreanu trennen."
romania.27.a: "Was für fehlgeleitete junge Patrioten."

#Political assassination
romania.28.t: "Oppositionspolitiker ermordet!"
romania.28.d: "Ein Politiker der Opposition wurde heute Morgen tot aufgefunden, nachdem Attentäter in sein Haus eingebrochen sind und ihn erschossen haben. Während es ein offenes Geheimnis ist, dass weder Legionäre noch Royalisten über den Tod eines Dissidenten bestürzt sind, sind beide Bewegungen begierig darauf, diese Gelegenheit für ihre eigenen Vorteile zu nutzen. So sind die Royalisten bestrebt, die Attentäter ordnungsgemäß zu bestrafen und Respekt für ein ordentliches Verfahren zu zeigen, die Legion bereitet sich auf Massenverhaftungen vor, um ihre politischen Rivalen weiter zu schwächen."
romania.28.a: "Pech gehabt."
romania.28.b: "Bestrafen Sie die Mörder."
romania.28.c: "Massenverhaftungen anordnen!"
romania.28.e: "Diese Männer sind Helden."

#Street Violence 
romania.29.t: "Blut auf den Straßen"
romania.29.d: "Paramilitärische Gewalt wurde immer häufiger, als die Eiserne Garde an Bekanntheit und Anzahl zunahm. Während die politische Opposition nicht leise untergegangen ist, seit Codreanu Premierminister wurde, war keine andere politische Gruppe in der Lage, ein so rücksichtsloses Paramilitär zu organisieren wie die Eiserne Garde der Legion und ihre Angriffe auf Dissidenten waren größtenteils einseitig, es sei denn, die Sicherheitskräfte griffen ein (und das taten sie größtenteils nicht). Ihre Gewalt zu stoppen und die bewaffneten Männer zu vertreiben, wird eine kostspielige Angelegenheit sein, auch wenn es dazu beiträgt, dass auf den Straßen Frieden herrscht. Außerdem war ihre Schlägerei praktisch, um die Opposition sowohl gegen den König als auch gegen die Regierung schwach zu halten."
romania.29.a: "Sie waren Feinde der Nation."
romania.29.b: "Das Gesetz muss befolgt werden."
romania.29.c: "Der Krieg um die Seelen der Nation wird auf den Straßen gewonnen!"

#Legionaries target synagogue
romania.30.t: "Legionäre überfallen Synagogen"
romania.30.d: "Antisemitismus ist in Rumänien definitiv nicht neu und schon seit einiger Zeit weit verbreitet, aber die Legion hat ihn auf ein bisher unvorstellbares Niveau gebracht. In der Vergangenheit ein häufiger Sündenbock, wurden jüdische Rumänen zunehmend zur Zielscheibe, als revanchistische Gefühle große Teile der rumänischen Bevölkerung radikalisierten. Mit alarmierender Regelmäßigkeit greifen Grünhemden Synagogen im ganzen Land an, wobei die Sicherheitskräfte oft ein Auge zudrücken. Nach dem erneuten antisemitischen Vorfall bleibt abzuwarten, wie die zerstrittenen Behörden reagieren werden."
romania.30.a: "Es gibt immer Radikale."
romania.30.b: "Bestrafen Sie die Verantwortlichen."

#Strikes
romania.31.t: "Fabrikarbeiter streiken"
romania.31.d: "Während die Rote Angst, die durch den Fall Frankreichs an den Syndikalismus ausgelöst wurde, weitgehend verweht ist, waren die nachfolgenden rumänischen Regierungen schnell dabei, die Arbeiteragitation auszumerzen, wo immer sie aufkeimte. Mit der allmählichen Industrialisierung des Landes nahmen die Arbeitskonflikte zu. Die Legion ging hart gegen jede Art von offensichtlicher \"Syndikalisierung\" vor, da die Grünhemden regelmäßig als Streikbrecher angestellt oder freiwillig eingesetzt wurden. Wenn Fabrikarbeiter in Bukarest mit Streiks drohen, müssen die Behörden nur ein Wort sagen, und die Eiserne Garde macht kurzen Prozess mit ihnen. Natürlich sind Verhandlungen nicht ausgeschlossen, um eine Krise zu vermeiden, oder sogar einfach abzuwarten, bis die Arbeiter aufgeben."
romania.31.a: "Lass sie streiken."
romania.31.b: "Verhandeln Sie einen Kompromiss."
romania.31.c: "Bestrafen Sie sie mit aller Härte!"

#Democratic opposition
romania.32.t: "Opposition spricht sich gegen Codreanu aus"
romania.32.d: "Codreanu ist zwar Premierminister mit einer komfortablen Mehrheit in der Abgeordnetenkammer, hat aber keineswegs ein Monopol auf die parlamentarischen Aktivitäten. Da Codreanu die Zensur verschärft, seine Grünhemden bei jeder Bedrohung seiner Herrschaft entfesselt und der König bei den Übergriffen seines Premierministers scheinbar ein Auge zudrückt, hat eine Versammlung von Oppositionspolitikern öffentlich die Missachtung der Verfassung durch die Regierung Codreanu kritisiert. Die Demonstration bleibt relativ klein, da die Eiserne Garde sie im Auge behält und auf den Befehl wartet, sie aufzulösen."
romania.32.a: "Da haben sie Recht."
romania.32.b: "Bringt sie zum Schweigen!"

#Carol and Lupescu
romania.61.t: "Königliche Mätresse"
romania.61.d: "Das rumänische Königshaus hat, wie jedes andere auch, eine lange Geschichte mit außerehelichen Affären und ehelicher Untreue. Es wird jedoch Diskretion erwartet: Skandale sollen vermieden und Liaisons beendet werden, sollte es zu einem solchen Skandal kommen. Der König jedoch scheint nicht nur keinerlei Diskretion zu besitzen, sondern auch sein Vergnügen daran zu haben, seinen frauenverachtenden Lebensstil öffentlich zur Schau zu stellen.\n\nDie Ursprünge von Elena \"Magda\" Lupescu ist eine Quelle der Verwirrung und Debatte. Es ist bekannt, dass sie ihren Katholizismus von ihrer Mutter geerbt hat, die eine konvertierte Jüdin ist; ihr Vater, ebenfalls jüdischer Abstammung, ist ein Apotheker, der zur östlichen Orthodoxie konvertierte. Sie war kurz mit einem gewissen Leutnant Ion Tampeanu verheiratet, ließ sich aber einige Zeit nach dem Krieg scheiden. Es ist nicht bekannt, wann sie den König kennenlernte, aber sie begann erst nach seiner Krönung an seiner Seite aufzutreten und wurde schnell zu einer seiner engsten Beraterinnen.\n\nDer König ist seit langem als Playboy bekannt, aber mit dieser neuen Mätresse verhält er sich anders. Im Gegensatz zu seinen früheren Affären scheint die Beziehung sehr stark zu sein, was Magda einen bedeutenden und anscheinend dauerhaften Einfluss in Carols innerem Kreis verleiht. Andererseits gerät sie zunehmend ins Visier der Gegner von König Carol, die versuchen, seine Position zu schwächen."
romania.61.a: "Es ist nicht so, dass der König ihr etwas verweigern kann."
romania.61.b: "Das ist genau die Art von Entartung, die unsere Nation in den Ruin treiben wird!"

#Carol and Lupescu 2
romania.62.t: "Schmutzkampagne gegen Lupescu"
romania.62.d: "Die Geliebte des Königs, Magda Lupescu, wurde kürzlich von Zeitungen in ganz Rumänien ins Visier genommen, die mit der Legion verbündet sind, in einem ziemlich offensichtlichen Versuch, ihren Namen zu verleumden. Das Exposé beschreibt die \"jüdische Hure\" als die Macht hinter dem Thron und beschuldigt sie, Carol zu manipulieren und Codreanus Regierung zu unterwandern, besonders in Bezug auf sein Landreformprogramm. Die jüdische Herkunft ihrer Eltern wird hervorgehoben, um sie in den Augen einer zunehmend antisemitischen Öffentlichkeit weiter zu dämonisieren und sie als Kernstück einer anti-rumänischen Verschwörung zu platzieren. Der König ist, gelinde gesagt, absolut wütend und die Kampagne könnte sehr wohl eine öffentliche Spaltung zwischen ihm und seinem Premierminister verursachen."
romania.62.a: "Wie können sie es wagen? Sie müssen sich sofort öffentlich entschuldigen!"
romania.62.b: "Vielleicht sollte sie sich für einige Zeit zurückhalten."
romania.62.c: "Was für ein Chaos sie verursacht haben."

#King demands an apology
romania.63.t: "König verlangt eine Entschuldigung"
romania.63.d: "Wie erwartet, hat König Carol II. die Legion öffentlich für ihre jüngste Verleumdungskampagne gegen seine Geliebte, Madame Lupescu, ermahnt. Als Vergeltung hat der König verlangt, dass Premierminister Codreanu sich öffentlich für den Vorfall entschuldigt und die verantwortlichen Legionäre angemessen bestraft. Während Codreanu wenig Anstrengungen unternommen hat, seine Abscheu vor der Geliebten zu verbergen, sind er und der König auf ein Bild der Zusammenarbeit in ihrem gemeinsamen Ziel, Großrumänien zu schmieden, angewiesen und der Vorfall droht zu enthüllen, wie erbittert sie wirklich gegeneinander sind. Auf der anderen Seite wäre es eine öffentliche Demütigung für die Legion, sich vor Carol zu verbeugen und könnte die Einheit der Bewegung verletzen, da der Hauptmann von einem starken Personenkult abhängt."
romania.63.a: "Selbst wenn sie Recht haben, ist es nicht ihre Aufgabe, über den König zu urteilen... noch nicht."
romania.63.b: "Der Kapitän wird immer zu seinen Männern stehen!"

#Codreanu compromises
romania.64.t: "Codreanu stellt sich auf die Seite des Königs"
romania.64.d: "Um einen öffentlichen Streit mit dem König zu vermeiden, stimmte Codreanu seinen Forderungen zu und entschuldigte sich öffentlich für den Angriff der Legion auf die Geliebte des Königs. Dies ist ein klarer Sieg für Carol, aber der Hauptmann besteht darauf, dass die Beziehungen zu Seiner Majestät vorerst reibungslos bleiben müssen. Er hat versprochen, dafür zu sorgen, dass die Übeltäter vor Gericht gestellt und entsprechend bestraft werden."
romania.64.a: "Legionärstribunal reicht aus!"
romania.64.b: "Das geht über Ihren kleinen Kult hinaus."
romania.64.c: "Es ist ja nicht so, dass es in Rumänien überhaupt unparteiische Gerichte gäbe."

#Codreanu doesn't give in
romania.65.t: "Codreanu steht zu seinen Männern"
romania.65.d: "Unwillig, sich vom König demütigen zu lassen, weigerte sich der Hauptmann, sich zu entschuldigen und stand zu den Aktionen seiner Männer gegen Madame Lupescu. Vorerst geht die Krise weiter und bedroht die Stabilität und das fragile Bündnis zwischen Legionären und Royalisten."
romania.65.a: "Es ist unsere Pflicht, die Wahrheit zu sagen, auch wenn sie dem König nicht gefällt."
romania.65.b: "Unterdrücken Sie deren Veröffentlichungen."

#Codreanu criticised
romania.66.t: "Codreanu sieht sich mit Kritik aus den eigenen Reihen konfrontiert"
romania.66.d: "Während der Captain der allmächtige Anführer der Eisernen Garde zu sein scheint, wurde unter den Legionären über seine unterwürfige Reaktion auf die Lupescu-Affäre geflüstert. Obwohl die Legion hoch diszipliniert ist und der Personenkult um Codreanu stark ist, haben die jüngsten Aktionen des Captains dieses einst absolute Vertrauen erschüttert. Ungeachtet dessen beharrt Codreanu darauf, dass dies die richtige Vorgehensweise war und dass das Zweckbündnis mit dem König weiterhin notwendig ist."
romania.66.a: "Wir können niemals Groß-Rumänien erreichen, wenn wir uns ständig über irgendeine jüdische Hure zanken."
romania.66.b: "Höre ich da Verräter?"
romania.66.c: "Sollen sie sich doch zanken."

#Battle of the wills
romania.67.t: "Kampf des Willens"
romania.67.d: "Die Krise zwischen König Carol II. und Hauptmann Codreanu hat einen Höhepunkt erreicht, da sie auf das Parlament übergeschwappt ist. Im Streit zwischen den beiden Staatsoberhäuptern wegen der Lupescu-Schmierkampagne drohte Carol schließlich damit, Codreanu zu entlassen und zu ersetzen, woraufhin der Hauptmann schließlich den Forderungen des Königs nachgab. Doch der Schaden ist bereits angerichtet, und beide Männer beanspruchen den Sieg über den anderen, denn Codreanu wurde zum Rücktritt gezwungen, aber nicht ohne einen Kampf für seine Männer."
romania.67.a: "Codreanu muss nachgeben, zum Wohle der Nation."
romania.67.b: "Es weiter zu treiben, würde den König nur dumm aussehen lassen."

#Victory from Bulgaria
romania.70.t: "Die Donau ist wieder unser"
romania.70.d: "Trotz des Vertrages von Bukarest, der angeblich den freien Zugang zum Schwarzen Meer sicherte, wurde ein Großteil unserer Wirtschaft durch die bulgarische Kontrolle über das Donaudelta stranguliert, da der Fluss vielleicht unsere wichtigste Handelsroute ist. Nun, da der südliche Feind wieder einmal besiegt ist, können wir den Fluss endlich in vollem Umfang für den Transport von Waren und Lieferungen nutzen, ohne dass die Bulgaren daran beteiligt sind. Wir werden in dieser Angelegenheit nicht mehr an den tyrannischen Vertrag gebunden sein. Das Delta ist rechtmäßiger Teil von Rumänien, jetzt und für immer!"
romania.70.a: "Wir werden es nie wieder verlieren."

#Romania demands Transylvania
romania.45.t: "Siebenbürgen oder Krieg"
romania.45.d: "Die hinterhältigen Rumänen, die die letzten Jahre damit verbracht haben, den relativ milden Vertrag von Bukarest eklatant zu ignorieren, haben endlich den letzten Schritt in ihrem erneuten Verrat getan: ein Ultimatum. Rumänien hat offiziell seine Ansprüche auf die \"ethnisch rumänischen Gebiete\" der Monarchie, vor allem Siebenbürgen, erneuert. Sie machen keine Versuche der Verhandlung oder Diplomatie und ihre Forderungen sind einfach: Siebenbürgen oder Krieg."
romania.45.a: "Gebt ihnen diese verfluchten Berge."
romania.45.b: "Nur über unsere Leiche."

#Transylvanian Revolt
romania.46.t: "Siebenbürgen revoltiert"
romania.46.d: "Unsere vielen Operationen jenseits der Karpaten haben Früchte getragen. Mit der Unterstützung der rumänischen Nationalpartei in Ungarn und nachdem unsere Waffen die richtigen Hände erreicht haben, befindet sich Siebenbürgen in offener Revolte gegen seine Unterdrücker. Die Karpatenpässe sind für unsere Truppen völlig offen und wir werden uns mit befreundeten Freiwilligen zusammenschließen, um die endgültige Befreiung der rumänischen Nation zu beginnen."
romania.46.a: "Zu den Waffen!"

#Carpathian Recon
romania.47.t: "Karpatische Militärpläne"
romania.47.d: "Unsere geheimen Aufklärungsmissionen über die Karpaten waren für den Generalstab, der die Invasion seit langem plante, sehr hilfreich. Unsere Späher waren in der Lage, genaue und aktuelle Karten des Gebiets zu erstellen, einschließlich der Präsenz des Feindes, was den Kommandeuren vor Ort helfen wird, sich in dem tückischen Gelände zurechtzufinden. Kollaborateure wurden bereits kontaktiert und Verbündete innerhalb Siebenbürgens überwachen bereits die Bewegungen der feindlichen Truppen. Diese Faktoren haben dazu geführt, dass detaillierte Pläne für die Invasion bereitstehen und werden uns in den kommenden Monaten einen unermesslichen Vorteil verschaffen."
romania.47.a: "Es ist gut, vorbereitet zu sein."

#War for Transylvania
romania.48.t: "Krieg um Siebenbürgen"
romania.48.d: "Die endgültige Berichtigung des demütigenden Vertrags von Bukarest steht an. Es liegt an uns, Siebenbürgen von der Unterdrückung zu befreien und die rumänischen Landsleute wieder in die Gemeinschaft zurückzuholen."
romania.48.a: "Wir werden niemals aufgeben!"

#Transylvania is ours!
romania.49.t: "Siebenbürgische Miliz aufgelöst"
romania.49.d: "Unsere Truppen haben über den Feind triumphiert und unsere Ansprüche über die Karpaten gesichert. Nachdem Siebenbürgen gesichert ist, können die lokalen Milizeinheiten sicher aufgelöst werden und diese jungen Patrioten können nach Hause zurückkehren, wo sie gebraucht werden, um Unterstützung für Großrumänien zu wecken."
romania.49.a: "Bis die Pflicht wieder ruft, Söhne Rumäniens."

#Transylvania has revolted from us
romania.50.t: "Siebenbürgen revoltiert!"
romania.50.d: "Die Rumänen Ostungarns, die offensichtlich von den radikalen Nationalisten in Bukarest und ihrem erbärmlichen Playboy-König finanziert werden, haben die Waffen gegen unsere Herrschaft ergriffen. Delegierte der Rumänischen Nationalpartei, obwohl sie zuvor behauptet hatten, nur Autonomie zu wollen, haben schließlich ihren Verrat in einem Aufruf zu den Waffen gegen die Monarchie offenbart. Sie bildeten in Gyulafehérvár die Nationalversammlung der Rumänen Siebenbürgens und Ungarns und erklärten einstimmig \"die Vereinigung dieser Rumänen und aller von ihnen bewohnten Gebiete mit Rumänien.\"\n\nDa ihr Verrat offensichtlich erwartet wurde, haben die Streitkräfte ihren Notfallplan für eine rumänische Invasion einschließlich eines Volksaufstandes in Siebenbürgen gestartet. Es wird ein harter Kampf werden, da wir die Kontrolle über die Karpatenpässe verloren haben und ganz Ostungarn zurückerobern müssen."
romania.50.a: "Diese verdammten Rumänen."

#Volunteers to Spain
romania.51.t: "Bildung des Mota-Marin-Legionärskorps"
romania.51.d: "Während Spanien sich in einem blutigen Bürgerkrieg zerfleischt, bietet sich eine Gelegenheit. Die karlistische Bewegung in Spanien wird als ideologischer Verbündeter der Legion des Erzengels Michael gesehen und eine Reihe von Legionären haben sich freiwillig gemeldet, um für ihre ähnliche Sache zu kämpfen. Ion Mota und Vasile Marin sind hochrangige Mitglieder der Legion und haben bereits mit den Vorbereitungen für das Korps begonnen, das unter der Führung von Alexandru Cantacuzino, dem \"Grünen Prinzen\", eingesetzt werden soll. Dies könnte nicht nur zu einem freundlichen Regime in Spanien führen, sondern würde auch wertvolle militärische Erfahrung für junge Legionäre bieten, die sich beweisen wollen. Natürlich könnte es angesichts der hohen Spannungen in der Heimat klug sein, sie hier zu behalten, falls sich die Dinge bald aufheizen."
romania.51.a: "Schicken Sie Cantacuzino und sein Korps nach Spanien"
romania.51.b: "Als ob wir nicht schon genug Feinde zu Hause hätten."
 ROM_cantacuzino_volunteer_tt: "Sobald er zurückkehrt, können wir seine Veteranen in unsere Armee integrieren."

#Volunteers to ANI
romania.52.t: "Bildung des Mota-Marin-Legionärskorps"
romania.52.d: "Mit dem Wiederaufflammen des italienischen Bürgerkriegs ergibt sich eine Gelegenheit. [ITA_GetNatPopLeader]s ANI wird als ideologischer Verbündeter der Legion des Erzengels Michael gesehen und eine Reihe von Legionären haben sich freiwillig gemeldet, um für ihre ähnliche Sache zu kämpfen. Ion Mota und Vasile Marin sind hochrangige Mitglieder der Legion und haben bereits mit den Vorbereitungen für das Korps begonnen, während Codreanu Alexandru Cantacuzino, den \"Grünen Prinzen\", als Anführer haben möchte. Dies könnte nicht nur zu einem freundlichen Regime auf der italienischen Halbinsel führen, sondern würde auch wertvolle militärische Erfahrung für junge Legionäre bieten, die sich beweisen wollen. Natürlich könnte es angesichts der hohen Spannungen in der Heimat klug sein, sie hier zu behalten, falls sich die Dinge bald aufheizen."
romania.52.a: "Schicken Sie Cantacuzino und sein Korps nach Italien."
romania.52.b: "Als ob wir nicht schon genug Feinde zu Hause hätten."

#Cantacuzino return home
romania.53.t: "Der grüne Prinz kehrt heim"
romania.53.d: "Das Mota-Marin Legionärskorps ist mit einem Heldenempfang nach Bukarest zurückgekehrt. Prinz Alexandru Cantacuzino marschiert an der Spitze des Korps im Triumph. Der grüne Prinz bringt nicht nur Ruhm zurück, sondern auch wertvolle Erfahrungen für die Legion, die sich einen ideologischen Verbündeten auf dem Kontinent gesichert hat."
romania.53.a: "Wir empfangen sie mit offenen Armen zurück."

#Romanian volunteers arrive
romania.54.t: "Rumänische Freiwilligendivision kommt an"
romania.54.d: ""Das Mota-Marin-Legionärskorps ist eingetroffen, ein Geschenk von Rumäniens Premierminister \"Captain\" Codreanu. Angeführt von Alexandru Cantacuzino sind diese Freiwilligen eifrig und diszipliniert, auch wenn es ihnen an wirklicher Erfahrung in der Kriegsführung fehlt."
romania.54.a: "Wir sind dem Kapitän auf ewig dankbar."

#Romanian volunteers leave
romania.55.t: "Rumänische Freiwillige gehen"
romania.55.d: "Mit unserem Sieg im Bürgerkrieg ist das Mota-Marin-Legionärskorps bereit, nach Rumänien zurückzukehren, nachdem es wertvolle Erfahrungen in der Kriegsführung und Kampfführung gesammelt hat. Ihre Unterstützung wird nicht vergessen werden, und wir hoffen, einen freundlichen rumänischen Staat in seinen eigenen zukünftigen Unternehmungen triumphieren zu sehen."
romania.55.a: "Sie werden uns fehlen."

#Romania funds separatist cells (for HUN)
romania.121.t: "Zunahme der Separatistenaktivitäten"
romania.121.d: "Wir sind darauf aufmerksam geworden, dass die rumänische Regierung begonnen hat, die siebenbürgischen Separatistenbewegungen diskret mit Waffen und Finanzmitteln zu versorgen. Während die Regierung der Legionäre dies offiziell abstreitet, ist es keine Überraschung: ihre Propaganda ruft seit Jahren zur Eroberung Siebenbürgens auf. Unsere Grenzschützer und die Polizei sind gut ausgerüstet, um mit den jüngsten Ereignissen umzugehen, aber wir sollten trotzdem wachsam sein. Die Verrückten hinter den Karpaten planen sicherlich unseren Untergang."
romania.121.a: "Wir müssen dies im Auge behalten."
ROM_HUN_transylvanian_resistance_tooltip: "§RWiderstand ist in Siebenbürgen möglich.§!"

#Romania smuggles arms (for HUN)
romania.122.t: "Waffenschmuggel in Siebenbürgen"
romania.122.d: "Wir haben eine Ladung alter rumänischer Gewehre erbeutet, die über entfernte Karpatenpässe ins Land geschmuggelt wurden. Obwohl wir die Grenzkontrollen verschärft haben, werden einige Sendungen aufgrund der Illoyalität der siebenbürgischen Bevölkerung zwangsläufig durchkommen. In der Region sind bereits zahlreiche Separatisten aktiv, die einen bewaffneten Aufstand organisieren."
romania.122.a: "Gehen Sie gegen diese Kriminellen vor!"

#Romanian meddling in Transylvania (for HUN)
romania.56.t: "Unruhen in Siebenbürgen"
romania.56.d: "Seit mehreren Jahrzehnten ist die rumänische Bevölkerung in Ostungarn mit unserer Herrschaft unzufrieden. Da sich die Fürstentümer Walachei und Moldawien vereinigten und ihren Platz als unabhängiger Staat auf dem Balkan sicherten, glauben viele Siebenbürger, dass ihre Region dazu bestimmt ist, mit ihren Brüdern jenseits der Karpaten vereinigt zu werden, ungeachtet unserer gerechten, alten historischen Ansprüche über die Region. Während des Weltkriegs versuchte Rumänien sogar, Siebenbürgen mit Gewalt einzunehmen, indem es unsere Schwäche ausnutzte, als wir uns gegen die endlosen russischen Horden wehrten. Ihre Niederlage im Krieg hat wenig dazu beigetragen, den rumänischen Nationalismus in dieser Region zu schwächen.\n\nTrotz der Restriktionen des Bukarester Vertrages hat das feindliche Regime in Bukarest kürzlich seine Propagandabemühungen gegen uns wieder aufgenommen. Indem es unsere Herrschaft als tyrannisch und unterdrückerisch deklariert, haben die jüngsten Unruhen in den Städten Arad, Kolozsvár und Nagyszeben zu verstärktem passiven Widerstand gegen die Behörden geführt. Bisher haben die Ermittlungen nur Verbindungen zu Aktivisten der Rumänischen Nationalpartei (PNR), einer legalen Partei, die rumänische Interessen in Ungarn vertritt, und nicht zur feindlichen Regierung in Bukarest ergeben. Die PNR-Führer behaupten, dass sie eher die Autonomie von Siebenbürgen und anderen Gebieten mit rumänischer Mehrheit sichern wollen als Separatismus und behaupten, dass sie keine Verbindungen mit dem undemokratischen Regime in Bukarest haben."
romania.56.a: "Die Gendarmerie übernimmt das."

#Transylvanian Iron Guard (for HUN)
romania.57.t: "Eiserne Garde von Siebenbürgen"
romania.57.d: "Die Legion des Erzengels Michael, auch bekannt als die Eiserne Garde, ist die regierende politische Bewegung in Rumänien. Ihr Anführer, \"Captain\" Codreanu, ist ein überzeugter rumänischer Nationalist und hat sich nicht nur offen über den Vertrag von Bukarest hinweggesetzt, sondern auch die Schaffung eines großrumänischen Staates gefordert, der alle ethnischen Rumänen umfassen würde. Das hat natürlich schon unsere Beziehungen zu Rumänien belastet, aber die Gendarmerie ist darauf aufmerksam geworden, dass eine Schwesterbewegung der Eisernen Garde in Siebenbürgen seit dem Beginn der jüngsten Unruhen in der Region schnell wächst. Wir haben die Mittel, um die radikale Bewegung zu unterdrücken, aber es wäre ziemlich kostspielig und könnte noch mehr Aufmerksamkeit auf die Unruhen lenken."
romania.57.a: "Sie zu unterdrücken, wird nichts bringen."
romania.57.b: "Wir sollten sie im Auge behalten."

#Transylvanian infra sabotaged  (for HUN)
romania.58.t: "Terrorismus in Siebenbürgen"
romania.58.d: "Die Unruhen in Siebenbürgen sind weiter eskaliert, als in der vergangenen Nacht mehrere Bahnlinien gesprengt wurden. Die Koordination hinter den Anschlägen ist viel zu groß, um das Werk von bloßen Amateur-Anarchisten zu sein. Dies ist eindeutig das Werk hoch organisierter und ausgerüsteter Terroristen und ausländischer Spione mit dem Ziel, unsere Infrastruktur zu sabotieren. Wir können nur vermuten, dass die Eiserne Garde in Bukarest hinter den Anschlägen steckt, aber sie streiten offenbar eine Beteiligung ab, nachdem der Botschafter protestiert hat. Wir werden unsere Militärpräsenz in Siebenbürgen erhöhen müssen, da die Situation weiter eskaliert."
romania.58.a: "Sabotage?!"

#Transylvanian garrisons hit (for HUN)
romania.59.t: "Karpaten-Garnisonen angegriffen!"
romania.59.d: "Die Spannungen in Siebenbürgen haben einen neuen Höhepunkt erreicht, da Garnisonen von dreisten rumänischen Terroristen angegriffen wurden, was zu mehreren Opfern auf beiden Seiten führte. Einige der Terroristenopfer wurden als österreichisch-ungarische Staatsbürger identifiziert, während andere von unseren Behörden nicht identifiziert werden konnten, wobei der Verdacht auf Bukarest fiel. Die rumänische Regierung bleibt jedoch in Bezug auf den Vorfall unkooperativ, was zu einem weiteren Anstieg der Spannungen zwischen unseren Ländern führt. Sicher ist, dass der Krieg schneller kommt, als uns lieb ist, und den Rumänen eine weitere Lektion erteilt werden muss."
romania.59.a: "Brauchen sie die Serbien-Behandlung?!"

#Transylvanian airbases hit  (for HUN)
romania.60.t: "Angriffe auf Luftwaffenstützpunkte!"
romania.60.d: "Von Bukarest gesponserte Terroristen haben ein neues Ziel ins Visier genommen: Neu errichtete Luftwaffenstützpunkte. Bei dem Angriff wurde ein Hangar zerstört, bevor die Angreifer zurückgeschlagen wurden. Obwohl die Beteiligung Rumäniens offensichtlich ist, bleibt es nur eine Behauptung, da Bukarest gegenüber unserem Botschafter weiterhin eine Beteiligung abstreitet. Außerdem ist der Wert der Stützpunkte aus strategischer Sicht klar, die Amateur-Terroristen wahrscheinlich nicht von alleine erkennen würden. Es ist ziemlich klar, dass sich die Rumänen auf einen Kampf vorbereiten, während wir mit anderen Dingen abgelenkt sind."
romania.60.a: "Wir werden sie früher oder später bestrafen."

#Great Reunion
romania.74.t: "Die große Union ist erreicht"
romania.74.d: "Die Große Union war der Traum, dass das letzte verbliebene rumänische Fürstentum, Siebenbürgen, endlich mit Rumänien vereint werden würde. Es ist nicht länger ein Traum, sondern eine Realität, die mit dem Blut rumänischer Patrioten erreicht wurde. Soldaten marschieren triumphierend durch siebenbürgische Städte, angefeuert von befreiten Rumänen, und in der internationalen Gemeinschaft gibt es keinen Zweifel mehr daran, wem die Region rechtmäßig gehört. Mit der Unterzeichnung des triumphalen Dekrets durch den König ist der Traum von der Großen Union Wirklichkeit geworden.\n\n\"Siebenbürgen, Banat, Crisana, die Satmar und Maramures sind und bleiben für immer mit dem Königreich Rumänien verbunden.\"\n\nDie Feierlichkeiten verbergen jedoch die Unruhe unter vielen Honoratioren. Schließlich waren die Aufhebung des Bukarester Vertrags und die Befreiung Siebenbürgens die Ziele, die Rumäniens zwei Führer zusammenhielten. Jetzt kann nur noch ein Mann an der Spitze bleiben und den totalen Sieg für sich beanspruchen."
romania.74.a: "Aber wer wird die Beute bekommen?"

#Carol pushes his reform through
romania.34.t: "König setzt seine Reform durch"
romania.34.d: "Mit einer starken Präsenz im Senat drängen die Anhänger von Carol II. auf eine Gesetzgebung, die die Reformen der Royalisten begünstigt. Die Legion, die das Unterhaus des Parlaments kontrolliert, blockiert derzeit den Vorschlag. Um einen parlamentarischen Stillstand zu vermeiden, schlagen die Carlisten einen Kompromiss vor, der aber dennoch einen Strich durch die Rechnung der Legion für die Landreform machen würde. Entweder wir gönnen den Royalisten einen Sieg und sparen unsere Bemühungen für eine wichtigere Schlacht, nutzen Codreanus Befugnisse, um ihren Vorschlag rundheraus zu blockieren, oder wir behalten eine Obstruktionshaltung im Parlament bei."
romania.34.a: "Geben Sie dem Druck der Carlisten nach."
romania.34.b: "Codreanu blockiert die Reform."
romania.34.c: "Wir machen keine Kompromisse!"

#Codreanu pushes his reform through
romania.35.t: "Eiserne Garde erzwingt ihre Reform"
romania.35.d: "Da Codreanus Legion das Unterhaus des Parlaments kontrolliert, hat sie einen erheblichen Spielraum im Gesetzgebungsverfahren. So nutzt Codreanu diese Tatsache als Werkzeug, um seine Landreformgesetze durchzudrücken, trotz unserer besten Bemühungen, sie zu kontrollieren. Die Befürworter des Königs sind jedoch zahlreich im Senat vertreten, was ihnen die Möglichkeit gibt, mit Obstruktionsmaßnahmen die Gesetzgebung langsam zu killen. Andererseits könnten wir die Eiserne Garde diese Runde gewinnen lassen und unseren Atem für eine andere, wichtigere Schlacht aufsparen. Andernfalls könnten die weitreichenden Befugnisse des Königs genutzt werden, um das Gesetz an Ort und Stelle zu killen, obwohl die Legion eine solch energische Reaktion wahrscheinlich nicht gut aufnehmen wird."
romania.35.a: "Geben Sie der Legion nach."
romania.35.b: "Der König blockiert die Reform."
romania.35.c: "Keine Kompromisse!"

#Carol supports Stelescu
romania.72.t: "Verbindungen zu Stelescu"
romania.72.d: "Ein Mann, der behauptete, im Namen des Königs zu arbeiten, arrangierte ein heimliches Treffen mit Mihail Stelescu und wandte sich mit einem Angebot der Unterstützung an den jungen Legionär. Der König würde seine Ambitionen gegen Codreanu gerne unterstützen, wurde Stelescu gesagt. Und so kam der Deal zustande, der schließlich Codreanus Personenkult zu Fall bringen könnte."
romania.72.a: "Fördern Sie ihn diskret."
romania.72.b: "Sprechen Sie offen für ihn."

#Foreshadowing about Stelescu
romania.73.t: "Mihai Stelescu"
romania.73.d: "Der jüngste Abgeordnete des rumänischen Parlaments und überzeugte Anhänger der Legionärsbewegung, Mihai Stelescu, war schnell in den Reihen der Bewegung aufgestiegen. Er war in vielerlei Hinsicht genau das Beispiel des Legionärs, das sich sein Hauptmann wünschte: radikal, mutig und standhaft nationalistisch. Allerdings hatte er sich während seines schnellen Aufstiegs durch die Reihen der Garde zu einem von Codreanus Leutnants auch viele Feinde gemacht. Daher sind viele innerhalb der Legion zumindest misstrauisch gegenüber dem jungen Anführer, und einige zweifeln sogar an seiner Loyalität gegenüber dem Hauptmann. Ungeachtet dessen reichen die Gerüchte aus, um die Aufmerksamkeit der royalistischen Agenten zu erregen, die mehr als begierig darauf sind, jeden Riss in der scheinbar monolithischen Eisernen Garde auszunutzen."
romania.73.a: "Verfluchte Non-Konformisten."
romania.73.b: "Vielleicht sollten wir diesem Mann die Grüße des Königs ausrichten."

#Stelescu's Ambition
romania.75.t: "Aufstieg der Weißen Adler"
romania.75.d: "Mihai Stelescu war erst vor einigen Jahren zur Prominenz aufgestiegen, aber der junge, leuchtende Stern der Legion hatte schnell seine eigene Kultanhängerschaft innerhalb der Bewegung gesammelt. Es ist nicht klar, ob es aus Neid, Ehrgeiz oder Idealismus ist, aber der junge Mann und seine Anhänger haben sich in einem sehr öffentlichkeitswirksamen Ereignis von der Hauptbewegung der Legion abgespalten. Stelescu hat angekündigt, dass er eine eigene Bewegung gründen will, die er Vulturii Albi, die Weißen Adler, nennt.\n\nStelescus Splitterbewegung ist zwar immer noch sehr nationalistisch und radikal, fordert aber soziale Reformen wie den 8-Stunden-Arbeitstag und anständige Mindestlöhne. Diese Ideen haben viele dazu gebracht, das wahre Gesicht der Gruppe in Frage zu stellen, und viele prominente Legionäre beschuldigen Stelescu offen, ein Schoßhündchen der internationalen jüdisch-sozialistischen Verschwörung zu sein. Die Weißen Adler wiederum haben die Hauptbewegung scharf dafür kritisiert, die rumänische Arbeiterklasse zu verraten.\n\nStelescus Splitterbewegung wird bereits von vielen prominenten Legionären als Abtrünnige gebrandmarkt, und der Captain muss bald entscheiden, wie er mit der Krise innerhalb der Bewegung umgehen will."
romania.75.a: "Abtrünnige haben nur Kugeln verdient."
romania.75.b: "Stelescu macht einige interessante Punkte."
romania.75.c: "Jetzt ist die Chance zuzuschlagen."

#Stelescu's execution
romania.76.t: "Stelescu tot aufgefunden"
romania.76.d: "Mihai Stelescu, ein Abtrünniger der Legion, wurde von den Decemviri, einer Todesschwadron der Legionäre, überfallen und getötet. Die Leiche des Verräters wurde verstümmelt und mit über 100 Kugeln durchlöchert aufgefunden. Viele derjenigen, die es gewagt hatten, Stelescus Bewegung zu folgen, wurden ermordet oder zur Flucht gezwungen.\n\nAuch wenn die Männer des Todeskommandos umgehend inhaftiert wurden, ist klar, wer als Sieger dasteht. Der Hauptmann zeichnete die Attentäter kurz nach der Tat mit dem Weißen Kreuz aus."
romania.76.a: "Wir müssen der Sache auf den Grund gehen"

#Investigation to Carol
romania.77.t: "Ermittlungen führen zu König Carol"
romania.77.d: "Es überrascht nicht, dass die Ermittlungen in der Stelescu-Affäre zu einem Mann geführt haben: König Carol selbst. Die Legion hat nun handfeste Beweise dafür, dass der König versucht hat, Uneinigkeit innerhalb der Legion zu säen, indem er Stelescus Abtrünnigkeit ermutigte und direkt unterstützte, was ihnen ausreichend Grund gibt, endlich ein für alle Mal gegen Carol vorzugehen. Trotzdem ist der Ruf des Königs angeschlagen, nachdem er auf frischer Tat ertappt wurde."
romania.77.a: "Seine Reputation ist ruiniert!"
romania.77.b: "Wir müssen diese Verschwörung ein für alle Mal ausrotten."

#Carol's Fate
romania.78.t: "Schicksal des Königs"
romania.78.d: "Nach der Demütigung durch die Stelescu-Affäre begannen die Legion und ihre Unterstützer aktiv die Abdankung des Königs zu fordern. Als sich Menschenmengen vor dem Königspalast versammelten, um zu demonstrieren, ordnete Codreanu die Verhaftung von Carol an. Weder König Carol noch seine Wachen leisteten Widerstand, als die Eiserne Garde den Palast übernahm. Es ist nun an der Zeit, über das Schicksal des Königs zu entscheiden.\n\nAuf der einen Seite könnte die geschwächte Position des Königs von Vorteil sein. Ihn unter Hausarrest zu halten, nachdem er seine Befugnisse an Codreanu übertragen hat, würde sicherstellen, dass er es nur mit einer schwachen, vertrauten Bedrohung zu tun hat, die er im Bedarfsfall leicht loswerden kann. Andernfalls sollte Carol gezwungen werden, abzudanken und seinen Platz dem jungen Kronprinzen Mihai zu überlassen. Königin Helen, die Mutter des von Carol brüskierten Mihai, befürwortet vor allem die zweite Option, die ein besseres Verhältnis zur königlichen Familie schaffen könnte."
romania.78.a: "Stellt ihn unter Hausarrest."
romania.78.b: "Er muss die Krone abgeben."
romania.78.tooltip: "§RDies könnte dem König die Möglichkeit geben, einen Staatsstreich zu organisieren.§!"

#Michael's Coronation
romania.79.t: "Mihai I. ist zum König gekrönt"
romania.79.d: "Nach Carol II. geht das rumänische Königtum auf seinen Sohn Mihai über. In einer Zeremonie in der Patriarchatskathedrale in Bukarest wurde der junge König mit der Stahlkrone gekrönt und vom Patriarchen der rumänisch-orthodoxen Kirche gesalbt. Während der König bedeutende Machtbefugnisse behält, ist Mihai eine Galionsfigur, die vom Premierminister weitgehend an den Rand gedrängt wird, und es gibt wenig Grund, dass sich dies in nächster Zeit ändern wird."
romania.79.a: "Hoffentlich ist er leichter zu kontrollieren."

#Royalist Officer's Coup
romania.80.t: "Militär startet einen Putsch"
romania.80.d1: "Obwohl er unter Hausarrest steht, hat es König Carol geschafft, den Kontakt zu royalistischen Elementen im ganzen Land aufrechtzuerhalten. Die königstreuen Armeeoffiziere sahen eine Gelegenheit zuzuschlagen und starteten einen Militärputsch gegen die Regierung. Obwohl sie während des gesamten Konflikts zwischen Carol und Codreanu neutral geblieben sind, scheint es, dass Codreanu das Gleichgewicht zu weit zu seinen Gunsten gekippt hat und der Rest der Armee nun entscheiden muss, ob sie den König und ihre Offizierskollegen oder den Premierminister und die Eiserne Garde unterstützen."
romania.80.d2: "Nachdem Codreanu öffentlich zu seiner Abdankung aufgerufen hatte, machte König Carol klar, dass er nicht daran dachte, zurückzutreten. Die königstreuen Armeeoffiziere sahen eine Gelegenheit zuzuschlagen und starteten einen Militärputsch gegen die Regierung. Obwohl sie während des gesamten Konflikts zwischen Carol und Codreanu neutral geblieben sind, scheint es, als ob Codreanu das Gleichgewicht zu sehr zu seinen Gunsten gekippt hat und der Rest der Armee nun entscheiden muss, ob sie den König und ihre Offizierskollegen oder den Premierminister und die Eiserne Garde unterstützen."
romania.80.a: "Die Armee stellt sich auf die Seite der putschenden Offiziere."
romania.80.b: "Der Putsch bricht zusammen, da sich die Armee weigert, zu handeln."
romania.80.tt1: "Der Putsch ist schnell und erfolgreich."
romania.80.tt2: "Der Putsch ist erfolgreich, auch wenn die Situation in einigen Teilen Bukarests in blutige Kämpfe ausartet."
romania.80.tt3: "Der Putsch entwickelt sich zu blutigen Kämpfen, bis die Armeeeinheiten schließlich die Legionärshochburgen überwältigen."

##Carol's desperate coup succeeds
romania.81.t: "Armee restauriert Carol II"
romania.81.d: "Als sich der Staub legt und die Armee die Kontrolle über Bukarest erlangt, nachdem sie Codreanu und eine Reihe seiner Leutnants verhaftet hat, wird der König aus dem Königspalast eskortiert. General Paul Teodorescu wendet sich an die versammelte Menge und die Soldaten vor dem Palast und erklärt Codreanus Regierung für abgesetzt und die Wiederherstellung der Vorrechte des Königs. Der Erklärung folgt eine Rede von Carol, in der er den Beginn der Erneuerung Rumäniens zusammen mit einer neuen Regierung ankündigt, die die von Codreanu ersetzen soll. Die Royalisten feiern ihren Sieg, während die versprengte Eiserne Garde versucht, dem Putsch vom Land aus zu widerstehen."
romania.81.a: "Lang lebe der König!"

#King's Revenge
romania.82.t: "Zorn des verachteten Königs"
romania.82.d: "Während die versprengte, kopflose Eiserne Garde kämpft, um sich zu wehren, beginnen die royalistischen Truppen, ihre Überreste zu erledigen. König Carol, der sich seiner Herrschaft sicher fühlt, sinniert über das Schicksal der hochrangigen Legionäre, die während des Putsches verhaftet wurden. Seine Majestät selbst ist davon überzeugt, dass sie so schnell wie möglich erschossen werden sollten, und viele Mitglieder seiner Kamarilla stimmen dem zu, aber andere erwägen den propagandistischen Wert, ihr Leben zu schonen und sie stattdessen im Gefängnis zu behalten. Einerseits würde ihre Läuterung ein für alle Mal sicherstellen, dass sie nicht mehr gegen ihn intrigieren und sein Zorn in ganz Rumänien bekannt wird. Auf der anderen Seite wird das Appellieren an die Güte des Königs ein gutes Image für Carol sichern und dafür sorgen, dass moderate Politiker ihm wieder eifriger dienen werden."
romania.82.a: "Erschießen Sie die Legionäre als Verräter."
romania.82.b: "Sollen sie doch im Gefängnis verrotten."

##Carol's desperate coup fails, he abdictates
romania.83.t: "Die Flucht des Königs"
romania.83.d1: "Nach dem Scheitern des Putsches der Royalisten dankte König Carol offiziell als König von Rumänien ab. Während der Verwirrung flohen der ehemalige König und sein Gefolge aus der Stadt, um Repressalien zu vermeiden, und gingen wahrscheinlich ins Exil nach Algerien oder Portugal. Während die Eiserne Garde nicht in der Lage war, ihn zu fangen, wird er endlich keine Bedrohung mehr für unsere Herrschaft sein."
romania.83.d2: "Nach der formellen Abdankung von König Carol kündigte er seine Pläne an, Rumänien zu verlassen, wahrscheinlich ins Exil nach Algerien oder Portugal. Obwohl er rechtlich nicht zur Flucht verpflichtet ist, möchten Codreanu und seine Lakaien den König nicht in ihrer Nähe haben und haben Carol praktisch zur Flucht gedrängt, um das Land in den Händen seines Sohnes zu lassen."
romania.83.a: "Algerien ist zu gut für ihn."
romania.83.b: "Algerien ist zu gut für ihn."

#Mihai reins in the chaos
romania.84.t: "König Mihai interveniert"
romania.84.d: "Es ist allen Rumänen zunehmend klar geworden, dass die Situation völlig außer Kontrolle geraten ist. Was einst eine harte, aber gedämpfte Rivalität zwischen zwei prominenten Führern war, hat sich in ein völliges Chaos aus offenen Kämpfen zwischen Paramilitärs, unzähligen Attentatsversuchen und offenem Terrorismus verwandelt. Der junge König Mihai hat sich schließlich entschlossen, direkt einzugreifen, eine Überraschung, da man davon ausgegangen ist, dass er eine Nebenfigur bleiben würde. Seine Berater sind sich jedoch uneinig, wie sie vorgehen sollen. Mihai könnte entweder die Regierung entlassen, nachdem diese kläglich versagt hat, die Situation unter Kontrolle zu halten, oder er könnte sich hinter die Legion stellen und ihr helfen, die Kontrolle wiederzuerlangen."
romania.84.a: "Entlasst die Regierung!"
romania.84.b: "Die Legion wird das erledigen"

#Mihai assumes control
romania.85.t: "König Mihai übernimmt die Kontrolle"
romania.85.d: "Da er die Legion nicht länger unterstützen wollte und sie absolut verabscheute, hat der junge König beschlossen, die Dinge selbst in die Hand zu nehmen und die Regierung zu entlassen. Mit der Armee im Rücken hat der König den Ausnahmezustand ausgerufen, das Kriegsrecht tritt sofort in Kraft. Da die Staatsgeschäfte effektiv unter dem Kommando des Königs stehen, wird die Zeit zeigen, ob das Militär das Chaos beseitigen und die Ordnung wiederherstellen kann."
romania.85.a: "Lang lebe der König!"

#Mihai Is major
romania.86.t: "Mihai's achtzehnter Geburtstag"
romania.86.d1: "Heute, am fünfundzwanzigsten Oktober 1939, ist der Königliche Hof in Feierlaune, denn Kronprinz Mihai ist 18 Jahre alt geworden und hat damit die Volljährigkeit erreicht.\n\nDie Feierlichkeiten wurden auf Wunsch von König Carol privat gehalten, auch wenn Premierminister [GetSecondInCommand] dem jungen Kronprinzen im Namen der Regierung offiziell gratulierte und ihm standesgemäße Geschenke überreichte, insbesondere zwei wunderschöne Jadeschnitzereien. Ein weiteres bemerkenswertes Geschenk, aber bei weitem nicht das letzte, das der junge Prinz erhielt, ist ein leistungsstarker Mercedes-Rennwagen, den der junge Prinz gnädig annahm.\n\nKronprinz Mihai erhielt auch einen Sitz im Senat, der ihm laut Verfassung zusteht, was seine Verantwortung innerhalb des Staates weiter erhöht und seine energische Vorbereitung auf das Königtum unter der Anleitung seines Vaters fortsetzt. Nächstes Jahr wird er mit seiner speziellen "palatinischen" Klasse unter der Aufsicht seiner Lehrer und des inoffiziellen Direktors der improvisierten Palastschule, nämlich Seiner Majestät des Königs, offiziell das Abitur ablegen.\n\nDas Land hat die Nachricht positiv aufgenommen, hat eine positive Meinung von dem jungen Prinzen und sieht ihn als Zeichen der Hoffnung für die Zukunft."
romania.86.d2: "Heute, am fünfundzwanzigsten Oktober 1939, wird im ganzen Land gefeiert, denn Seine Majestät Mihai I. ist 18 Jahre alt geworden und hat die Volljährigkeit erreicht.\n\nPremierminister [GetSecondInCommand] gratulierte dem jungen König formell im Namen der Regierung und überreichte ihm standesgemäße Geschenke, insbesondere zwei wunderschöne Jadeschnitzereien. Ein weiteres bemerkenswertes Geschenk, aber bei weitem nicht das letzte, das der junge Prinz erhielt, ist ein mächtiger Mercedes-Rennwagen, den der junge Prinz gnädig annahm. Am Ende des Tages wurde zu Ehren des jungen Herrschers ein Palastball veranstaltet.\n\nMit einer Zeremonie im Königspalast wurde die Regentschaft formell beendet und die Macht an den nun erwachsenen König übergeben, der nun seine Ausbildung unter der Anleitung seines Vaters fortsetzen wird. Nächstes Jahr wird er offiziell seinen Abschluss machen und das Abitur mit seiner speziellen "palatinischen" Klasse ablegen, beaufsichtigt von seinen Lehrern und dem inoffiziellen Direktor der improvisierten Palastschule, nämlich seinem Vater Carol II, der diesen Akt väterlicher Pflicht im Dienste seines Sohnes und seiner Nation vollziehen durfte.\n\nDas Land hat die Nachricht positiv aufgenommen. Es sieht den neuen König als Symbol für eine bessere Zukunft, und in einigen Städten sah man ganze Terrassen von Menschen, die auf ihren jungen Herrscher anstießen. Schon jetzt freuen sich große Gruppen von Menschen auf die Krönung und alle zukünftigen Anzeichen einer königlichen Hochzeit."
romania.86.d3: "Heute, am fünfundzwanzigsten Oktober 1939, ist die Nation voller Hoffnung, denn Seine Majestät Mihai I. ist 18 Jahre alt geworden und hat damit die Volljährigkeit erreicht.\n\nPremierminister [GetSecondInCommand] gratulierte dem jungen König formell im Namen der Regierung und überreichte ihm standesgemäße Geschenke, insbesondere zwei wunderschöne Jadeschnitzereien. Ein weiteres bemerkenswertes Geschenk, aber bei weitem nicht das letzte, das der junge Prinz erhielt, ist ein mächtiger Mercedes-Rennwagen, den der junge Prinz gnädig annahm. Am Ende des Tages wurde zu Ehren des jungen Herrschers ein Palastball abgehalten, wenn auch etwas gedämpfter, da der frühe Tod des ehemaligen Königs immer noch groß über dem Hof und der Nation schwebte.\n\nMit einer Zeremonie im Königspalast wurde die Regentschaft formell beendet und die Macht an den nun erwachsenen König übergeben, der nun seine Ausbildung unter seinen Tutoren fortsetzen wird. Nächstes Jahr wird er offiziell seinen Abschluss machen und das Abitur mit seiner speziellen "palatinischen" Klasse ablegen, die von seinen Lehrern beaufsichtigt wird, obwohl die Abwesenheit seines Vaters, des Direktors der improvisierten Palastschule, des verstorbenen Königs Carol II, zweifellos auf dem jungen Herrscher lasten wird, da der verstorbene König sich trotz all seiner Fehler um seinen Sohn kümmerte und ihn gerne beim Abschluss gesehen hätte.\n\nDas Land hat die Nachricht positiv aufgenommen. Es sieht den neuen König als Symbol für eine hellere Zukunft nach den jüngsten Unruhen und genießt die Atempause, nach dem frühen Tod von König Carol II, der die Nation zutiefst erschüttert hat, glücklich zu sein. Die zukünftige Krönung wird helfen, die Wolke der Traurigkeit, die über der Nation liegt, zu vertreiben."
romania.86.d4: "Heute, am fünfundzwanzigsten Oktober 1939, ist der königliche Hof in Feierlaune, denn Prinz Mihai, der präsumtive Erbe, ist 18 Jahre alt geworden und damit volljährig.\n\nDie Feierlichkeiten wurden auf Wunsch von König Nicolae privat gehalten, auch wenn Premierminister [GetSecondInCommand] dem jungen Kronprinzen im Namen der Regierung offiziell gratulierte und ihm standesgemäße Geschenke überreichte, insbesondere zwei wunderschöne Jadeschnitzereien. Ein weiteres bemerkenswertes Geschenk, aber bei weitem nicht das letzte, das der junge Prinz erhielt, ist ein leistungsstarker Mercedes-Rennwagen, den der junge Prinz gnädig annahm.\n\nPassend zu seiner Eigenschaft als präsumtiver Erbe wurde Mihai auch ein Sitz im Senat zugestanden, der ihm laut Verfassung zusteht, was seine Verantwortung im Staat weiter erhöht. Seine Position ist weniger sicher, da Nicolae und seine Frau immer noch Kinder bekommen können, obwohl er sich unter der Anleitung seines Vaters weiter intensiv auf das Königtum vorbereitet. Nächstes Jahr soll er mit seiner speziellen "Palatin"-Klasse unter der Aufsicht seiner Lehrer das Abitur machen. [caroldeadornot]\n\nDas Land hat die Nachricht positiv aufgenommen, hat eine positive Meinung von dem jungen Prinzen und sieht ihn als Zeichen der Hoffnung für die Zukunft."
romania.86.a: "Alles Gute zum Geburtstag, Eure Hoheit."
romania.86.b: "Alles Gute zum Geburtstag, Eure Majestät."
ROM_carolexiled: "und sein Vater, der ehemalige König, Carol II., erlaubte seinem Bruder, zumindest diesen Dienst für Mihai zu tun."
ROM_carolmurdered: "ein Anlass, der durch die eklatante Abwesenheit des verstorbenen Königs Carol II. gekennzeichnet war, zu dem Nicolae keinen Kommentar abgeben wollte."

#Carol dismisses the government
romania.87.t: "König entlässt die Regierung"
romania.87.d: "Nach einer Hetzrede gegen Codreanu in der Abgeordnetenkammer präsentierte Stelescu zahlreiche Anschuldigungen gegen den Hauptmann, indem er Faksimiles von Codreanus Standesamtsunterlagen vorlegte. Stelescus Anschuldigungen reichen von der Beschuldigung des Hauptmanns der Homosexualität bis hin zur direkten Unterstützung durch Rumäniens ranghöchsten Freimaurer.\n\nWährend die Legion darauf besteht, dass Stelescus Anschuldigungen völlig unsinnig sind, sah König Carol die Gelegenheit gekommen und ergriff sie, indem er Codreanu und sein Kabinett entließ. Mit der Behauptung, die Legion sei nicht mehr in der Lage zu regieren oder das Volk zu vertreten, ernannte der König eine neue Regierung unter der Führung von Armand Călinescu.\n\nCodreanu und die Eiserne Garde sind empört. Wir haben zwar nicht wirklich einen rechtlichen Grund dazu, aber wir haben die Chance, Codreanu und seine Schläger zu verhaften, solange sie angreifbar sind."
romania.87.a: "Wir werden sie vorerst nur abweisen."
romania.87.b: "Verhaftet sie!"

#Issue of CZC
romania.88.t: "Der Zorn des Kapitäns"
romania.88.d: "Corneliu Codreanu hat seine Entlassung sicher nicht kleinlaut hingenommen. Eine wütende, feurige Rede nach der anderen hat die Eiserne Garde in Aufruhr versetzt. Die Verhaftung des ehemaligen Premierministers scheint den Demagogen wenig davon abgehalten zu haben, sein Gift gegen die "verräterische Carol" zu verbreiten. Unruhen breiten sich schnell aus, als die Legionäre gegen die Entlassung ihres Anführers protestieren und die Wiedereinsetzung seiner Regierung fordern. Diese Forderungen sind natürlich inakzeptabel. Es wird Aufgabe des Militärs sein, die Situation in den Griff zu bekommen und sicherzustellen, dass die Paramilitärs der Legion unterdrückt werden. Andernfalls müssen härtere Maßnahmen ergriffen werden. Entweder sollte die Legion komplett geächtet und unterdrückt werden, oder es ist endlich an der Zeit, der Schlange den Kopf abzuschlagen und die Legion in sich zusammenfallen zu lassen."
romania.88.a: "Das Militär wird sich darum kümmern."
romania.88.b: "Es ist an der Zeit: Attentat auf Codreanu!"
romania.88.c: "Verbieten Sie die Legion und verhaften Sie sie."

#Legionary march on the Capital
romania.90.t: "Der Marsch auf Bukarest"
romania.90.d: "Da das Militär und die Polizei nicht in der Lage sind, die Unruhen zu kontrollieren, hat die Legion eine große Streitmacht außerhalb von Bukarest versammelt. In der Hoffnung, die Regierung und die Sicherheitskräfte einzuschüchtern, marschiert die Eiserne Garde nun mit Corneliu Codreanu an der Spitze auf die Hauptstadt zu. Die Legion hat Tausende von Mitgliedern in grünen Hemden zusammen mit einer Reihe von Unterstützern versammelt. Einige von ihnen sind bewaffnet, obwohl wir keine Ahnung haben, wie viele. Die Armee hat den Befehl erhalten, ihren Marsch zu stoppen, aber es gibt Zweifel, dass sie bereit sind, ohne Provokation das Feuer auf die Menge zu eröffnen. Es ist vielleicht noch nicht zu spät, Zugeständnisse zu machen, um die Legion zu beschwichtigen, so dass sie sich hoffentlich zurückzieht."
romania.90.a: "Nicht schießen, außer sie schießen zuerst."
romania.90.b: "Versuchen Sie, die Legion mit Zugeständnissen zu beschwichtigen."
romania.90.c: "Eröffnen Sie das Feuer, und verpassen Sie nicht den Kapitän!"
romania.90.tt: "§RViele Offiziere befürchten, dass ein Schießbefehl auf die Legionäre bei den Legionärsunterstützenden Soldaten nicht gut ankommen würde.§!"

#March is dibanded after CZC dies
romania.89.t: "Codreanu ermordet"
romania.89.d: "Angesichts der zunehmenden Unruhen auf dem Lande gab es vor einigen Tagen Gerüchte, dass der Anführer der Eisernen Garde verschwunden sei, während er durch die Vororte von Bukarest reiste, um Unterstützung zu sammeln. Heute wurde bekannt gegeben, dass Corneliu Zelea Codreanu erschossen wurde, als er versuchte, in Tancabesti in der Nähe der Hauptstadt aus dem Gewahrsam zu entkommen. Der Tod ihres Anführers wurde von Codreanus überlebenden Leutnants bestätigt, die schworen, ihn zu rächen und seine Arbeit fortzusetzen.\n\n Erst später wird sich herausstellen, dass er von Gendarmen ins Jilava-Gefängnis geschleppt und dort hingerichtet wurde."
romania.89.a: "Auf Wiedersehen!"

#shoot-out in bucharest
romania.91.t: "Gewaltsame Zusammenstöße in Bukarest"
romania.91.d: "Als die Marschierer der Legionäre auf die Armee trafen, gab es ein kurzes Patt, bis ein Gewehrschuss zu hören war. Was dann folgte, kann nur als Schlacht beschrieben werden. Bewaffnete Grünhemden lieferten sich einen Schusswechsel mit den Soldaten, wobei sowohl die Marschierer als auch die Schaulustigen im Kreuzfeuer standen. Der Marsch der Legion wurde zwar zerschlagen und zerstreut, aber auf Kosten vieler unschuldiger Menschenleben.\n\nDer Marsch auf Bukarest wird für alle Beteiligten ein schlechtes Bild abgeben, wenn die Sicherheitskräfte den Schaden beseitigen."
romania.91.a: "Diese Legionäre sind verrückt..."

#legionaries retreat
romania.92.t: "Legionäre ziehen sich zurück"
romania.92.d: "Als die Marschierer der Legionäre auf die Armee trafen, gab es ein langes, stilles Patt. Die Soldaten schulterten ihre Gewehre, ihre Offiziere standen bereit, um den Befehl zu geben, während die Demonstranten, die die rumänischen und die Legionärs-Farben schwenkten, ihre Stellung hielten. Bewaffnete Grünhemden waren bereit, die Demonstranten zu verteidigen, falls Schüsse fielen.\n\nEs kamen jedoch keine Schüsse. Die Armee war nicht bereit, das Feuer auf die Menge zu eröffnen, aber die Grünhemden waren es auch nicht. Zu Codreanus Bestürzung, als er vor den Marschierenden stand, erhielt sein kühner Marsch wenig Aufmerksamkeit von den Einwohnern der Stadt. Der Hauptmann hätte entweder die Regierung oder die Armee einschüchtern müssen, um sich gegen den König zu wenden, oder der Marsch hätte eine Volksdemonstration auslösen müssen. Von den Einwohnern der Stadt im Stich gelassen und entweder nicht willens oder nicht in der Lage, seinen Männern den Angriff zu befehlen, gab der Hauptmann den Befehl zum Rückzug.\n\nEin Blutbad wurde knapp vermieden."
romania.92.a: "Was für Feiglinge!"

#mutiny in bucharest
romania.93.t: "Die Armee hält sich zurück"
romania.93.d: "Als die Marschierer der Legionäre auf die Armee trafen, gab es ein langes, stilles Patt. Sie blieben stehen und schwenkten die National- und Legionärsfarben, während die Soldaten ihre Gewehre schulterten. Die kurze, aber ängstliche Stille wurde nur durch den Befehl des Offiziers zum Schießen unterbrochen.\n\nAber nichts geschah. Die Soldaten starrten die Marschierer durch ihre Visiere an, die meisten von ihnen eindeutig unbewaffnet. Schließlich wurden die Gewehre niedergelegt und die Truppen gingen unter Jubel auf die andere Seite hinüber.\n\nDie Armee hatte gemeutert und sich auf die Seite der Eisernen Garde geschlagen. Der König wurde im Stich gelassen."
romania.93.a: "Verräter!"

#bloodbath in bucharest, codreanu dies
romania.94.t: "Massaker in Bukarest"
romania.94.d: "Als die Marschierer der Legionäre auf die Armee trafen, gab es ein langes, stilles Patt. Sie blieben stehen und schwenkten die National- und Legionärsfarben, während die Soldaten ihre Gewehre schulterten. Die kurze, aber ängstliche Stille wurde nur durch den Befehl des Offiziers zum Schießen unterbrochen.\n\nWas folgte, war ein komplettes Massaker. Corneliu Zelea Codreanu, an der Spitze des Marsches, war einer der ersten, der fiel, gefolgt von zahlreichen Legionären und ihren Anhängern. Bewaffnete Grünhemden erwiderten zwar sofort das Feuer, aber es war weitgehend erfolglos und fielen entweder in dem Blutbad oder flohen.\n\nDer König scheint nun unangefochten, aber das Massaker wird lange in Erinnerung bleiben."
romania.94.a: "Gut, dass wir sie los sind!"

#codreanu returns
romania.95.t: "Codreanus Rückkehr"
romania.95.d: "Mit der Armee auf seiner Seite marschierte Codreanu auf den Königspalast. König Carols Abdankung wurde schnell erklärt, als er aus dem Land floh. Seine ernannte Regierung trat beim Anblick der marschierenden Legionäre zurück. Kronprinz Mihai wurde bald darauf zum Nachfolger seines Vaters als König von Rumänien gekürt.\n\nCodreanu steht triumphierend da, während sein Rivale besiegt ist. Der Boden, auf dem er steht, ist jedoch bestenfalls wackelig, da die Nation weiterhin stark zersplittert und instabil ist."
romania.95.a: "Lang lebe der König!"

#Carol Assassinated
romania.96.t: "Die Ermordung von König Carol II."
romania.96.d1: "Als ihr Gründer getötet wurde, schwor die Legion, ihn zu rächen, und das ist ihr auch gelungen. Als König Carol in einem Luxusauto durch Bukarest fuhr, wurde er von einer Todesschwadron der Legion in einen Hinterhalt gelockt und mehrmals niedergeschossen, wobei er und die anderen Insassen starben. Die Attentäter, die sich selbst die "Rächer" nannten, flohen schnell vom Tatort.\n\nMit dem Tod des Königs wird die Krone an seinen Sohn Mihai weitergereicht. Das Land tritt in eine neue Phase des Chaos ein und die Zukunft der Nation bleibt ungewiss."
romania.96.d2: "Nachdem die Legion von der Macht verdrängt wurde, schwor sie Rache, und sie hatte Erfolg. Als König Carol in einem Luxusauto durch Bukarest fuhr, wurde er von einer Todesschwadron der Legion in einen Hinterhalt gelockt und mehrmals niedergeschossen, wobei er und die anderen Insassen starben. Die Attentäter, die sich selbst die "Rächer" nannten, flohen schnell vom Tatort.\n\nMit dem Tod des Königs wird die Krone an seinen Sohn Mihai weitergereicht. Das Land tritt in eine neue Phase des Chaos ein und die Zukunft der Nation bleibt ungewiss."
romania.96.a: "Möge er lange herrschen."
romania.96.b: "Vielleicht sollten wir jemanden finden, der leichter beeinflussbar ist?"

#Avenger's coup
romania.97.t: "Putsch der Rächer"
romania.97.d1: "Während die Fehde zwischen Carol und Codreanu erst mit deren Tod endete, nutzten die Überreste der Eisernen Garde die durch die Attentäter verursachte Instabilität schnell aus. Bewaffnete Grünhemden haben das Parlament und zahlreiche strategische Punkte in Bukarest gestürmt, während der Königspalast belagert wird. Die Armee, die in und um die Stadt stationiert ist, ist bereits in Bewegung und wird wahrscheinlich über das Schicksal des letzten Versuchs der Legion, die Nation zu sichern, entscheiden."
romania.97.d2: "Nachdem die Fehde zwischen Carol und Codreanu erst mit dem Tod des Königs endete, nutzte der Hauptmann der Eisernen Garde schnell die durch die Attentäter verursachte Instabilität. Bewaffnete Grünhemden haben das Parlament und zahlreiche strategische Punkte in Bukarest gestürmt, während der Königspalast belagert wird. Die Armee, die in und um die Stadt stationiert ist, ist bereits in Bewegung und wird wahrscheinlich über das Schicksal des letzten Versuchs der Legion, die Nation zu sichern, entscheiden."
romania.97.a: "Zurück nach Bukarest"

#Coup's fate
romania.98.t: "Die Armee trifft ein"
romania.98.d: "Während sich die Armee in der Fehde zwischen Carol und Codreanu weitgehend neutral verhalten hat, konnten beide Führer auf zahlreiche Unterstützer innerhalb der Armee zählen. Sie hat nun den Schlüssel zu Rumäniens Zukunft in der Hand: Entweder sie hilft den Grünhemden, die Kontrolle über die Regierung wiederzuerlangen, oder sie zerstreut die Putschisten und stellt sich auf die Seite des jungen Königs Mihai."
romania.98.a: "Helfen Sie den Legionären, die Kontrolle zu übernehmen."
romania.98.b: "Wir werden niemals Königsmord unterstützen!"

#Codreanu returns
romania.99.t: "Codreanu kehrt an die Macht zurück"
romania.99.d: "Während die Legion und die Armee gemeinsam die Ordnung wiederherstellen, nimmt Corneliu Zelea Codreanu seine Position als Premierminister wieder ein. Mit Carol tot und Mihai unfähig, sich zu wehren, stellt sich eine neue Frage: Das Schicksal der Rächer.\n\nFür viele junge Legionäre sind sie nichts weniger als Helden, da sie die Ehre ihres Hauptmanns verteidigt haben, indem sie seine größte Bedrohung beseitigten. Auf der anderen Seite ist die Legion trotz des feindlichen Königs immer stolz monarchistisch gewesen; für viele der alten Garde gibt es wenige Verbrechen, die größer sind als Königsmord. Außerhalb der Bewegung sind gemäßigte Politiker und Beamte entsetzt, dass ein neuer Präzedenzfall geschaffen wurde, dass der Eisernen Garde kein Ziel heilig ist. Während Codreanu sich unwohl dabei fühlt, diejenigen zu bestrafen, die nur im besten Interesse der Legion gehandelt haben und maßgeblich an seiner Restauration beteiligt waren, ist das Verbrechen des Königsmords in der Tat groß und sie zu bestrafen würde die Ängste der Rumänen lindern."
romania.99.a: "Bestrafen Sie die Attentäter"
romania.99.b: "Sie sind die Helden der Nation"

#The avengers leadership
romania.100.t: "Frage der Führung"
romania.100.d: "Während die Legion und die Armee gemeinsam die Ordnung wiederherstellten, blieb die Frage in den Köpfen aller Legionäre hängen: Wer würde ihrem großen Hauptmann folgen und seinen Platz als Premierminister einnehmen?\n\nHoria Sima und Ion Mota sind die logischste Wahl, um Codreanus Arbeit fortzusetzen, da sie die Leutnants waren, die dem Kapitän in Bezug auf Ideale und Geist am nächsten standen. Jeder von ihnen würde den Kurs im Wesentlichen beibehalten. Alternativ könnte man sich anstelle der \"Inneren\" Partei, die Sima und Mota repräsentieren, die \"Äußere\" Partei ansehen. Alexandru Cantacuzino führt diese Fraktion an und repräsentiert eine noch radikalere Strömung innerhalb der Legion, da er sich offen gegen die \"äußere\" Hohenzollern-Dynastie ausgesprochen hat, die derzeit die Stahlkrone Rumäniens hält.\n\n Wenn man bedenkt, wie der Machtkampf zwischen Codreanu und dem König verlaufen ist, hat ein radikaler Kurs sicherlich seine Anziehungskraft. aber die Innere Partei hat immer noch Einfluss auf viele Legionäre."
romania.100.a: "Jemand wie Codreanu"
romania.100.b: "Wir brauchen etwas Radikaleres!"

#Military backs Mihai
romania.101.t: "Kriegsrecht ausgerufen"
romania.101.d: "Während die Armee die verzweifelten Reste der Eisernen Garde aufräumte, schritt König Mihai ein, um die Leere zu füllen und erklärte den Ausnahmezustand und das Kriegsrecht, bis die Ordnung endlich wiederhergestellt werden konnte. Da die Streitkräfte der Carlisten und Legionäre von ihrem Machtkampf völlig erschöpft sind, bleiben nur die Armee und der junge König Mihai übrig, um die Scherben aufzusammeln."
romania.101.a: "Die Armee wird diesen Irrsinn beenden!"

##pataut Mihai becomes authdem
romania.102.t: "König stärkt den Senat"
romania.102.d: "Während er im Ausnahmezustand weiterhin per Dekret regiert, hat der junge König Mihai als einen der ersten großen Schritte weg von der königlichen Diktatur einen Teil seiner weitreichenden Befugnisse an den Senat, das Oberhaus des Parlaments, abgetreten. Dies wird von der alten politischen Elite des Landes sehr begrüßt, da ihr trotz der anhaltenden Krise endlich wieder eine Stimme in der Regierung garantiert ist."
romania.102.a: "Das ist auch gut so."

##Dust settles, remove "great game"
romania.103.t: "Der Staub legt sich"
romania.103.d: "Die Krise ist endlich vorbei, die Regierung hat die Ordnung scheinbar ein für alle Mal wiederhergestellt. Die Zukunft des Landes ist zwar noch ungewiss, aber der Weg nach vorne wird immer klarer und langsam kehrt ein Gefühl der Normalität ein. Die Zeit wird zeigen, was die Zukunft für Rumänien bereithält."
romania.103.a: "Schönes neues Land..."

#Formation of Peasant's Party
romania.104.t: "Gründung der Nationalen Bauernpartei"
romania.104.d: "Die Integration Siebenbürgens hat bedeutende Veränderungen in der politischen Zusammensetzung der Nation mit sich gebracht. Die dominierende Partei der Region war jahrzehntelang die Rumänische Nationalpartei (PNR), die hart gegen die Magyarisierung gekämpft hat und maßgeblich an der endgültigen Vereinigung aller rumänischen Länder beteiligt war. Während ihr Einfluss auf die siebenbürgische Politik nahezu absolut ist, wurde sie von der rumänischen Politik vor der Vereinigung abgekoppelt und hat keine Präsenz im Rest des Landes. Um dies zu korrigieren, haben sie sich an die Bauernpartei (PT) von Ion Mihalache gewandt, um nicht nur eine Koalition gegen die Legionäre und Nationalliberalen zu bilden, sondern die beiden Parteien insgesamt zu vereinen.\n\nNach langen Verhandlungen haben sich die PNR und die PT darauf geeinigt, sich zu einer einzigen Partei, der Nationalen Bauernpartei (PNT), zusammenzuschließen. Damit entsteht ein beachtlicher politischer Block, der entweder die Rückkehr der Legion oder der Nationalliberalen verhindern könnte. Die Führung der PNT entscheidet nun darüber, wer die vereinigte Partei führen wird.\n\nVirgil Madgearu war die meiste Zeit des Bestehens der Bauernpartei deren wichtigster Ideologe und ein unverblümter Kritiker sowohl der nationalliberalen als auch der legionären politischen Monopole. Als Vertreter des linken Flügels konzentriert sich seine Plattform auf die "Gemeinschaft der Erzeuger" und unterstützt die genossenschaftliche Landwirtschaft und die Dominanz der Arbeit über das Kapital.\n\nIuliu Maniu war einer der Führer der PNR und wird als Führer des Zentrums der neuen Partei mit einer Plattform gesehen, die sich auf Klassenkollaboration und Korporatismus konzentriert.\n\nAlexandru Vaida-Voevod war der andere große Name der PNR und vertritt mit dem rechten Flügel der Partei einen eher konservativen Ansatz. Seine Plattform ist wirtschaftlich getrieben und konzentriert sich auf regionale Entwicklung und nationale Stabilität.\n\nDie drei Führer unterstützen im Kern einen dezentraleren Ansatz im Vergleich zum Zentralismus der Nationalliberalen und der Legion, eine gemischte Wirtschaftspolitik und eine parlamentarische Demokratie."
romania.104.a: "Virgil Madgearu führt die neue Partei an."
romania.104.b: "Iuliu Maniu wird zum Vorsitzenden gewählt."
romania.104.c: "Alexandru Vaida-Voevod wird führen."

#Election
romania.105.t: "[GetYear] Allgemeine Wahl"
romania.105.d: "Nachdem sich der Staub gelegt hat, hat die Militärregierung von König Mihai ihre Versprechen wahr gemacht und die ersten freien Wahlen des Landes seit einigen Jahren organisiert. Während viele die Rückkehr der Legion an die Macht fürchten, hat die Nationale Liberale Partei (PNL) enthusiastisch Wahlkampf gemacht als Rumäniens einzige Hoffnung, die Demokratie wieder zu sichern. Constantin Angelescu führt die Partei derzeit an und konzentriert sich auf ein Programm der wirtschaftlichen Entwicklung und Selbstständigkeit sowie die Sicherung der Demokratisierung des Landes.\n\nAuf der extremen Rechten sammelt die Legion des Erzengels Michael, allgemein bekannt als die Eiserne Garde, trotz ihrer jüngsten Probleme ein weiteres Mal ihre Kräfte. Sollten sie erfolgreich sein, würden sie ein Volksmandat gewinnen, das ihrer Bewegung wieder Leben einhauchen könnte. Ein Scheitern jedoch wird wahrscheinlich den Zusammenbruch der Bewegung insgesamt bedeuten.\n\n[ROM_PNT_electoral_status]"
romania.105.a: "Das PNL kehrt triumphierend zurück!"
romania.105.b: "Die Legion erobert erneut das Parlament!"
romania.105.c: "Die PNT gewinnt die Wahl!"

#Election without IG
romania.106.t: "[GetYear] Allgemeine Wahlen"
romania.106.d: "Nachdem die Demokratie in Rumänien gesichert ist, geht das Volk erneut an die Urnen, um die Mitglieder der Abgeordnetenkammer und des Senats zu wählen. Die Nationalliberale Partei (PNL) bleibt an der Spitze der rumänischen Demokratie, während die Eiserne Garde in die Irrelevanz gefallen ist. Ihr Programm hat sich seit der letzten Wahl kaum verändert und verkündet die Zementierung der demokratischen Traditionen und den Fortschritt des Landes in der wirtschaftlichen Entwicklung.\n\n[ROM_PNT_electoral_status]"
romania.106.a: "Die PNL sind gewählt."
romania.106.b: "Die PNT gewinnt die Wahl."

#PNL deals with Brătianu
romania.107.t: "Gheorghe Brătianu und der Faktionalismus"
romania.107.d: "Seit die Nationalliberale Partei daran gescheitert ist, die Legion an der Macht im Land zu hindern, kämpft die Partei mit Fraktionszwängen. Während die PNL weitgehend geeint blieb, während die Legionäre durch die Straßen zogen, droht die Frage der Familie Brătianu die Dissidenz innerhalb der Partei in den Vordergrund zu rücken.\n\nDie beiden Cousins, Dinu und Gheorghe Brătianu, waren aktiv am Wiederaufbau und Wahlsieg der PNL beteiligt. Um jedoch Kontroversen zu vermeiden, da die PNL lange Zeit beschuldigt wurde, von der Familie Brătianu monopolisiert zu werden, wurden sie trotz ihrer unerschütterlichen Unterstützung der Partei weitgehend in untergeordnete Positionen verbannt. Während Dinu zu diesem Thema weitgehend schweigt, hat sich Gheorghe zunehmend darüber aufgeregt und andere Dissidenten innerhalb der Partei hinter sich versammelt. Die Parteiführung wurde unter Druck gesetzt, eine formale Entscheidung in dieser Angelegenheit zu treffen: Entweder man gibt den Brătianu-Sprösslingen eine Position, die ihren Beiträgen zur Partei würdig ist, oder man belässt sie weiterhin in niedrigeren Positionen."
romania.107.a: "Für das Image der PNL müssen sie sich im Hintergrund halten."
romania.107.b: "Für die Einheit der Partei, geben Sie ihnen, was sie wollen."

#PNL-B splits
romania.108.t: "Gheorghe Brătianu Splits"
romania.108.d: "Gheorghe Brătianu, der es leid war, von der Parteiführung ferngehalten zu werden, hat offiziell mit einer kleinen Anzahl von Dissidenten die PNL verlassen, um seine eigene Partei zu gründen. Glücklicherweise hat sich der Schaden in Grenzen gehalten und die Presse hat sich sehr kritisch über Bratianus Handeln geäußert, einige lobten sogar unser Engagement für das neue Image der Partei. Am Ende wird sich die PNL wahrscheinlich relativ schnell von der Spaltung erholen."
romania.108.a: "Sie werden früh genug zurück sein."

#PNL criticized
romania.109.t: "Kritik im Abgeordnetenhaus"
romania.109.d: "Ein bäuerlicher Abgeordneter aus Moldawien hielt im Parlament eine aufrüttelnde Rede gegen die jüngsten Ernennungen von Dinu und Gheorghe Brătianu. Er erinnerte die anderen Abgeordneten an die Geschichte der PNL mit der Familie Brătianu und nannte die Partei eine schamlose Oligarchie, die von der \"Brătianu-Dynastie\" monopolisiert wird. Alles in allem hat dies unserem Image als neue, reformierte Nationalliberale Partei geschadet."
romania.109.a: "Das geht vorbei, wie immer."

#Romania wishes to join Entente
romania.110.t: "Rumänien bittet um Wiederaufnahme in die Entente"
romania.110.d: "Als Österreich-Ungarn am Rande der Niederlage zu stehen schien, erklärte Rumänien ihnen 1916 den Krieg und schloss sich unserer gerechten Sache gegen die Mittelmächte an. Die Rumänen wurden jedoch zurückgedrängt und besiegt, was zu dem demütigenden Vertrag von Bukarest führte.\n\nEs ist etwa zwanzig Jahre her, und die Rumänen haben es geschafft, ihre germanischen Unterdrücker zu stürzen und ihre Brüder jenseits der Karpaten zu befreien. Nun, da sie erfolgreich ihr Recht als Nation zurückgefordert haben, bitten sie offiziell darum, der Entente wieder beizutreten und uns in unserem rechtschaffenen Bestreben zu unterstützen."
romania.110.a: "Wir sind Waffenbrüder."
romania.110.b: "Haben sie etwas aus dem letzten Mal gelernt?"

#Accepted
romania.111.t: "Rumänien schließt sich wieder der Entente an"
romania.111.d: "Es überrascht nicht, dass die Entente unsere Bitte angenommen hat. Wir sind nun wieder Teil der Entente, Arm in Arm mit den wahren Regierungen Frankreichs und Großbritanniens, Rumäniens wahren Verbündeten und Freunden."
romania.111.a: "Natürlich."

#Denied
romania.112.t: "Die Entente hat uns verraten!"
romania.112.d: "Die Entente hat unser Angebot abgelehnt, unser Militärbündnis mit ihnen zu erneuern. Wir können ihre Motive für ihren Verrat nur erahnen, aber es scheint, dass unsere Nation anderweitig, beziehungsweise im Inland, nach Unterstützung suchen muss."
romania.112.a: "Nun, wir brauchen sie auch nicht!"

#Romania leaves our faction (Serbia or Russia)
romania.113.t: "Rumänien verlässt unsere Fraktion"
romania.113.d: "Nachdem sie ihre irredentistischen Ziele erreicht haben, hat Rumänien beschlossen, das Militärbündnis mit ihnen zu beenden. Das ist zwar ärgerlich, war aber weitgehend erwartet worden, und Rumänien wäre sonst in Zukunft vielleicht zu einer nutzlosen Last geworden."
romania.113.a: "Zu schade."

#Romanians ask a trade deal
romania.114.t.RUS: "Lebensmittelexporte aus Rumänien"
romania.114.d.RUS: "Rumänien ist, wie der Großteil Europas außerhalb der syndikalistischen Nationen, von der durch den Schwarzen Montag ausgelösten Wirtschaftskrise stark betroffen. Um die Situation zu lindern, hat sich der rumänische Vertreter in Russland an uns gewandt, um einen neuen Handelsvertrag auszuhandeln. Das würde bedeuten, dass wir ihnen Vorzugstarife für ihre landwirtschaftlichen Güter und Öl gewähren und umgekehrt für unsere industriellen Fertigwaren."

romania.114.t.NFA: "Öl aus Rumänien"
romania.114.d.NFA: "Rumänien ist, wie der Großteil Europas außerhalb der syndikalistischen Nationen, von der durch den Schwarzen Montag ausgelösten Wirtschaftskrise stark betroffen. Um die Situation zu lindern, trat der rumänische Vertreter in Algier an uns heran, um einen neuen Handelsvertrag auszuhandeln. Dieser Vertrag würde uns eine stetige Versorgung mit dringend benötigtem Öl zu einem vernünftigen Preis sichern, zusammen mit Vorzugstarifen zwischen unseren Nationen."

romania.114.t.GRE: "Expandierter Handel mit Rumänien"
romania.114.d.GRE: "Rumänien war schon immer ein wichtiger Handelspartner für unser Land und die Wirtschaftskrise hat beide Länder stark getroffen. Der rumänische Vertreter in Athen trat mit einem neuen Handelsabkommen an uns heran, das niedrige Zölle zwischen unseren Nationen sicherstellen würde. Dies stieß auf gemischte Reaktionen, denn einige Experten sind der Meinung, dass der Handel um jeden Preis aufrechterhalten werden muss, damit sich unsere Wirtschaft erholen kann, und niedrige Zölle würden dies sicherstellen, während andere befürchten, dass unsere geschwächte Wirtschaft nicht in der Lage sein wird, mit billigen Importen aus Rumänien zu konkurrieren."

romania.114.t.SER: "Expandierter Handel mit Rumänien"
romania.114.d.SER: "Rumänien ist einer unserer wichtigsten Handelspartner, und die jüngsten wirtschaftlichen Turbulenzen haben das Land schwer getroffen. Nicht nur das, sondern ihr Widerstand gegen die deutsche wirtschaftliche Hegemonie hat zu Sanktionen von letzterer geführt, was ihnen nur weiter geschadet hat. So hat die rumänische Regierung angeboten, die Handelsbeziehungen zu vertiefen, um sich weiter vom deutschen Moloch zu distanzieren. Als natürliche Verbündete gegen die Hegemonie der ehemaligen Mittelmächte gibt es nur wenige Gründe, das Angebot abzulehnen, da wir beide von einem verstärkten Handel profitieren werden, auch wenn es in unserem Agrarsektor Bedenken wegen der verstärkten Konkurrenz und der Billigimporte gibt."

romania.114.a: "Mehr Handel ist immer gut."
romania.114.b: "[ROM_demand_better_terms_option]"
romania.114.c: "Das Letzte, was wir jetzt brauchen, sind billige ausländische Importe."

ROM_demand_better_terms_option_RUS: "Wir sind eine Großmacht und wir verlangen bessere Bedingungen."
ROM_demand_better_terms_option_NFA: "Als größerer Partner sollten wir günstigere Konditionen bekommen." 
 #GRE, SER
ROM_demand_better_terms_option_other: "Offensichtlich können sie ein besseres Angebot als das machen."

#FROM agrees
romania.115.t: "Tarifvereinbarung mit [FROM.GetNameDef]"
romania.115.d.RUS: "[FROM.GetNameDefCap] hat einem Handelsabkommen mit uns zugestimmt. Dadurch wird sichergestellt, dass unsere Agrarexporte einen Markt erreichen können, was die Ängste der rumänischen Landwirte lindert."
romania.115.d.NFA: "Die wahre französische Regierung in Algier war mit unserem Angebot zufrieden und hat es akzeptiert. Unsere Länder werden nun die Zölle miteinander senken, was den Franzosen ein schönes Schnäppchen für zukünftige Ölverträge beschert."
romania.115.d.GRE: "Die griechische Regierung war erfreut über unser für beide Seiten vorteilhaftes Handelsabkommen und hat unser Angebot angenommen. Niedrige Zölle werden sicherstellen, dass wir durch diese Krise hindurch eine gesunde Handelsbeziehung aufrechterhalten."
romania.115.d.SER: "Die serbische Regierung hat unserem Angebot für ein Handelsabkommen gerne zugestimmt. Niedrige Zölle werden dafür sorgen, dass unsere starken Handelsbeziehungen trotz der Krise Bestand haben und unsere Abhängigkeit von der germanisch-bulgarischen Hegemonie verringern."
romania.115.a: "Gut, dass sie zur Vernunft gekommen sind."

#FROM walks out
romania.116.t.NFA: "Algier geht raus"
romania.116.t.other: "Die [From.GetAdjective]s gehen raus"
romania.116.d.RUS: "Ärgerlicherweise, aber nicht überraschend, haben die Russen unser Angebot für ein präferenzielles Zollabkommen abgelehnt. Es scheint, dass wir für unsere Agrarexporte woanders suchen müssen."
romania.116.d.NFA: "Die französische Exilregierung war nicht gewillt, auf unser Angebot für ein Handelsabkommen einzugehen, da sie anscheinend den Kopf tief in den Sand gesteckt hat. Wir werden für unsere Exporte woanders suchen müssen."
romania.116.d.GRE: "Die Griechen haben sich als völlig unvernünftig erwiesen und unser Angebot für ein neues Handelsabkommen rundweg abgelehnt. Wir werden uns anderweitig nach Handelspartnern umsehen müssen."
romania.116.d.SER: "Zum Entsetzen unserer diplomatischen Vertretung haben die Serben unser Angebot für ein Handelsabkommen abgelehnt. Das verheißt nichts Gutes für die rumänisch-serbischen Beziehungen gegen die bulgarische regionale Hegemonie."
romania.116.a: "[ROM_deal_refused_option]"

ROM_deal_refused_option_RUS: "Man kann Moskau schließlich nie trauen."
ROM_deal_refused_option_NFA: "Wir haben zu euch aufgeschaut, ihr Schwachköpfe!"
ROM_deal_refused_option_GRE: "Das Messer in meinem Rücken tut weh, Athen."
ROM_deal_refused_option_SER: "Sie werden es bereuen, wenn die österreichischen Stiefel wieder in Belgrad sind."

#FROM asks for better terms
romania.117.t.RUS: "Russen fordern einen besseren Deal!"
romania.117.d.RUS: "Die Russen haben unser Angebot zwar nicht abgelehnt, aber ein Gegenangebot gemacht, das mehr Zugeständnisse unsererseits erfordern würde. Wir haben nie erwartet, dass die Moskauer in gutem Glauben verhandeln würden, aber das drückt uns gegen die Wand, da die Wirtschaftskrise uns möglicherweise dazu zwingt."

romania.117.t.NFA: "Französisches Gegenangebot"
romania.117.d.NFA: "Die französische Regierung in Algier hat ein Gegenangebot zu unserem Handelsabkommen gemacht. Ärgerlicherweise beinhaltet dieses neue Angebot weitere Zugeständnisse von unserer Seite. Besonders frustrierend ist, dass die Exil-Franzosen in den letzten 15 Jahren anscheinend keine Lektion in Demut gelernt haben, denn ihre Forderungen passen zu ihrem aufgeblasenen, sonnenverbrannten Ego."

romania.117.t.GRE: "Griechische Forderungen"
romania.117.d.GRE: "Athen zeigte sich scheinbar unbeeindruckt von unserem Angebot für ein erneutes Handelsabkommen. Ihr Gegenangebot beinhaltet mehr Zugeständnisse auf unserer Seite, was einen unfairen Vorteil für griechische Waren bedeutet."

romania.117.t.SER: "Serbische Forderungen"
romania.117.d.SER: "Die serbische Regierung zeigte sich von unserem Angebot unbeeindruckt und deutete an, dass wir ein besseres Angebot machen könnten, und verwies auf die Gefahren eines verstärkten Wettbewerbs für ihre fragile Wirtschaft. Dies würde uns gegenüber der serbischen Konkurrenz benachteiligen, obwohl die Zölle in der Tat gesenkt werden würden."

romania.117.a: "Wir lassen uns nicht einschüchtern!"
romania.117.b: "Na gut, vielleicht können wir ihnen ein paar Zugeständnisse machen."

#FROM accepted
romania.118.t: "Die Rumänen akzeptierten unser Angebot"
romania.118.d.NFA: "Nicht gewillt, ihre Wirtschaft aufs Spiel zu setzen, akzeptierten die Rumänen unser Gegenangebot, was unseren Waren einen Vorteil gegenüber der Konkurrenz in ihrem Land und einen viel günstigeren Preis für Öl verschaffte."
romania.118.d.other: "Da die Rumänen nicht bereit waren, ihre Wirtschaft aufs Spiel zu setzen, akzeptierten sie unser Gegenangebot und verschafften unseren Waren damit einen Vorteil gegenüber der Konkurrenz in ihrem Land."
romania.118.a: "Und sie dachten, sie könnten uns betrügen."

#FROM walks out
romania.119.t: "Die Rumänen gehen raus"
romania.119.d.RUS: "Die Rumänen lehnten unser Gegenangebot ab und das Geschäft fiel komplett ins Wasser. Das ist natürlich kein wirklicher Verlust für uns, aber es wird die Beziehungen zu Rumänien verschlechtern, da sie darum kämpfen, ihre Wirtschaft wieder auf Kurs zu bringen."
romania.119.d.NFA: "Die Rumänen lehnten unser Gegenangebot ab und das Geschäft fiel komplett ins Wasser. Natürlich ist es ihre eigene Schuld, dass sie uns nicht respektieren, aber es wird die Beziehungen zu Rumänien verschlechtern, da sie darum kämpfen, ihre Wirtschaft wieder auf Kurs zu bringen."
romania.119.d.other: "Die Rumänen lehnten unser Gegenangebot ab und das Geschäft fiel komplett ins Wasser. Das wird die Beziehungen zwischen unseren beiden Nationen auf absehbare Zeit belasten."
romania.119.a: "Es ist ihr Verlust."

#Mitteleuropa embargoes us
romania.120.t: "Deutschland verhängt Handelssanktionen"
romania.120.d: "Nach der Verstaatlichung der in deutschem Besitz befindlichen Ölindustrien waren unsere Beziehungen zu den Deutschen am Knackpunkt. Schließlich hat Berlin sehr hohe Zölle auf alle rumänischen Waren, die in die mitteleuropäischen Märkte gelangen, angekündigt und uns damit effektiv von ihrem Wirtschaftsraum abgeschnitten. Das gibt uns zwar die ersehnte wirtschaftliche Freiheit, ist aber ein furchtbarer Schock für unsere ohnehin angespannte Exportindustrie. Wir müssen schnell neue Märkte finden, um unsere Wirtschaft zu retten."
romania.120.a: "Dann können wir alleine gehen!"

#Sham Elections for CII and CZC
romania.133.t: "[GetYear] Allgemeine Wahl"
romania.133.d: "Seit dem Aufstieg der Legion des Erzengels Michael ist die rumänische Politik von weit verbreiteter paramilitärischer Gewalt betroffen. Anhänger der Legion, auch bekannt als die Eiserne Garde, geraten oft mit den Anhängern des Königs aneinander. Unabhängig von ihrer Zugehörigkeit greifen die Paramilitärs regelmäßig oppositionelle Politiker und Unternehmen an, wobei Juden häufig zur Zielscheibe werden. Trotz der eklatanten undemokratischen Programme der Regierung ist das rumänische Parlament offen geblieben, wenn auch nur als Instrument zur Aufrechterhaltung der Legitimität und zur Absegnung der Politik.\n\nIn dieser Ära politischer Gewalt und Einschüchterung stehen also allgemeine Wahlen bevor und die großen Paramilitärs planen bereits, die Opposition einzuschüchtern, damit sie sich unterwirft oder schweigt. Alternativ könnte es um der Stabilität der Nation willen weise sein, sie während des Wahlprozesses zurückzuhalten."
romania.133.a: "Die Eiserne Garde schüchtert die Wähler erfolgreich ein."
romania.133.b: "Die Sentinel überwältigen die Wächter in einigen Bezirken."
romania.133.c: "Halten Sie die Paramilitärs für ein paar Tage zurück."

#Averescu dies
romania.134.t: "Tod von Marschall Averescu"
romania.134.d: "Marschall Alexandru Averescu, einer der beiden Nicht-Könige, die einen Marschallstab erhalten haben, ist gestern Abend im Alter von 79 Jahren in seinem Haus verstorben. Seine militärische Karriere war illuster: Von einem Kavallerieoffizier im Unabhängigkeitskrieg war er Generalmajor im Zweiten Balkankrieg und Divisionsgeneral, als Rumänien den Mittelmächten den Krieg erklärte. Während des Weltkrieges erwies er sich als äußerst kompetent und errang mehrere Siege bei der Verteidigung Rumäniens gegen die eindringenden Mittelmächte. Ehrgeizig und verbittert über den Vertrag von Bukarest, war er eine der wichtigsten Stimmen, die das Verhalten der rumänischen Armee während des Krieges lobten und eifrig behaupteten, dass die Politiker des Landes ihnen in den Rücken gefallen seien, indem sie den Vertrag unterzeichneten. Während der Hauptunterzeichner des Vertrages, Alexandru Marghiloman, schnell von der Nation geächtet wurde, wurde Averescu mit Lob überschüttet und wurde 1927 Marschall von Rumänien. Ungeachtet dessen war Averescu nie in der Lage, aus der instabilen politischen Situation im Land Kapital zu schlagen und blieb größtenteils an der Seitenlinie, während Codreanus Legion an die Macht kam, die er während seiner eigenen Fehde mit dem König im Stillen unterstützte.\n\nEin Staatsbegräbnis mit vollen militärischen Ehren wird für ihn organisiert, während die rumänische Nation um einen ihrer Helden trauert, der während ihrer dunkelsten Zeiten hell erstrahlte."
romania.134.a: "Das Vaterland ehrt seine Verteidiger."

#Prezan dies
romania.135.t: "Tod von Marschall Prezan"
romania.135.d: "Heute ist Marschall Constantin Prezan in seinem Haus in Schinetea, Moldawien, friedlich verstorben. Er gilt als einer der größten rumänischen Militärhelden der jüngeren Geschichte und war einer der beiden Nicht-Könige, die den Rang eines Marschalls erreichten. Der Karriereoffizier begann sein herausragendes Dienstleben als Kadett im Jahr 1868, wo er als fähiger Stabsoffizier aufstieg (was zu dieser Zeit sehr wertvoll war), bevor er an der angesehenen Militärakademie in Saint-Cyr weiter studierte. Während des Zweiten Balkankrieges machte er sich als Brigadegeneral einen Namen und wurde danach schnell befördert. Als Rumänien den Mittelmächten den Krieg erklärte, befehligte Prezan die Erste Armee und sicherte Rumänien die wenigen offensiven Siege des Krieges. Dieser Erfolg führte dazu, dass er nach dem Fall von Bukarest zum Generalstabschef befördert wurde, wo er Rumäniens erfolgreiche Verteidigung Moldawiens gegen General Mackensens kombinierte Streitkräfte der Mittelmächte organisieren sollte. Mit der Unterzeichnung des Vertrages von Bukarest entschied sich Prezan, in den Ruhestand zu gehen und sich von der instabilen Nachkriegssituation fernzuhalten. Dennoch wurden seine herausragenden Fähigkeiten trotz der Niederlage anerkannt und er wurde 1930 mit dem Marschallstab geehrt, während sein Rat sehr gefragt war und er ein stiller Geheimrat des Königs blieb.\n\nDer ehrwürdige Marschall wird ein ordentliches Staatsbegräbnis mit allen militärischen Ehren erhalten, die von Rumäniens Helden erwartet werden. Marschall Prezans Schützling und Stabschef im Weltkrieg, Ion Antonescu, lobte ihn als \"Symbol für harte Arbeit, Patriotismus, unerschütterlichen Glauben und Opferbereitschaft\"."
romania.135.a: "Rumänien wird sich immer an seine Helden erinnern."

#Ultimatum for Bucovina
romania.136.t: "Rumänien fordert Bucovina"
romania.136.d: "Heute wurde uns über die rumänische Botschaft eine Botschaft zugestellt, bei der die Würdenträger sehr ernst aussahen, als sie sie überbrachten. Bei näherer Betrachtung war es ein Ultimatum: Rumänien fordert die Rückgabe der Ländereien in der Bukowina, von denen es behauptet, dass sie ein wichtiger Teil seiner eigenen Geschichte sind, der vor Jahrhunderten unrechtmäßig abgetreten wurde, und nun ist die Zeit gekommen, sie wieder in den Schoß zu integrieren; und sollten wir uns weigern, ist Rumänien bereit, diese Forderung mit Waffengewalt zu untermauern. Ein möglicher Krieg hängt in der Schwebe, über ein Stück Land, das vielleicht gar nicht so wertvoll für uns ist. Wie sollen wir darauf reagieren?"
romania.136.a: "Niemals!"
romania.136.b: "Geben Sie nach und übergeben Sie es."

#Bucovina ceded
romania.137.t: "[From.GetNameDefCap] gibt unseren Forderungen nach"
romania.137.d: "[From.GetNameDefCap] hat der Abtretung der Bukowina zugestimmt, und in unserer Nation sind Feiern ausgebrochen über die Nachricht, dass die Ländereien der Bukowina bis zum Ceremus, die Heimat Stephans des Großen und anderer großer Persönlichkeiten, endlich nach Hause kommen."
romania.137.a: "Eine weitere Ungerechtigkeit korrigiert!"

#War for Bucovina
romania.138.t: "[From.GetNameDefCap] verweigert die Übergabe."
romania.138.d: "[From.GetNameDefCap] hat sich hartnäckig geweigert, die Bucovina abzutreten! Was sie dazu getrieben hat, ist unbekannt, aber sicher ist, dass dies zum Krieg führen wird. Unsere Truppen stehen bereit, um mit der Rückgewinnung der Woiwodschaftswälder zu beginnen und ein weiteres Kernstück unseres Erbes nach Hause zu bringen."
romania.138.a: "Moldawien soll wieder vereint sein!"
romania.138.b: "Sie haben unseren Bluff sofort durchschaut."

#Ultimatum for West Banat
romania.139.t: "Rumänien fordert West Banat"
romania.139.d: "Heute hat die rumänische Botschaft auf unserem Territorium eine Botschaft an uns geschickt, und ihre Würdenträger sahen sehr feierlich aus, als sie ihre Pflicht erfüllten. Es war eine höchst bedenkliche Botschaft über den Status des westlichen Banats: Konkret argumentiert Rumänien, dass der Vertrag von Bukarest im Jahr 1916 ihm einen legitimen Anspruch auf das Gebiet gewährt, und da das Banat eine Einheit ist, sollte es der rumänischen Nation gehören. Noch beunruhigender ist, dass sie erwähnen, dass dieser Anspruch legitim genug ist, um notfalls mit Waffengewalt unterstützt zu werden. So beunruhigend diese Nachricht auch ist, es handelt sich um ein kleines und relativ unwichtiges Stück Land: Wie sollen wir darauf reagieren?"
romania.139.a: "Zeigen Sie ihnen, wo die Grenze ist!"
romania.139.b: "Geben Sie es her, es lohnt sich nicht, deswegen einen Krieg zu führen."

#Bucovina ceded
romania.140.t: "[From.GetName] liefert!"
romania.140.d: "[From.GetName]] hat sich bereit erklärt, das westliche Banat abzutreten, um die Einheit der Region zu bewahren und die Erfüllung einer weiteren Bestimmung der Versprechen der Entente mit minimalem Blutvergießen sicherzustellen! "
romania.140.a: "Freut euch!"

#War for Bucovina
romania.141.t: "From.GetName] bleibt standhaft"
romania.141.d: "[From.GetName] schockierte uns nicht nur mit der Weigerung, das westliche Banat abzutreten, sondern auch mit einem sehr scharf formulierten Brief, der uns darüber informierte, wo genau unsere Grenzen verlaufen und wie hoch unser Anspruch ist! Die Nachricht ist zwar bedauerlich, aber sie wussten, worauf sie sich einlassen, und unsere Truppen stehen bereit und warten auf den Befehl, zuzuschlagen."
romania.141.a: "Es soll Krieg bis aufs Messer sein!"
romania.141.b: "Sie haben unseren Bluff sofort durchschaut."

#Racovski retires from Thot spot
romania.142.t: "Racovski zieht sich aus der PSR-Führung zurück"
romania.142.d: "Cristian Racovski, bisher einer der Führer der Rumänischen Syndikalistischen Partei, hat im Zentralkomitee der Partei seinen Rücktritt angekündigt. Seine Position im Komitee und Leiter der informellen avantgardistischen Fraktion wurde von seinem Schützling Gheorghe Gheorghiu übernommen.\n\nGeboren in Bulgarien, ließ er sich 1904 in Rumänien nieder, nachdem er das Anwesen seines Vaters geerbt hatte. Er war bereits ein engagierter Revolutionär und schrieb für die sozialistische Zeitung Romania Muncitoare. 1907 wurde er wegen rebellischer Agitation des Landes verwiesen, und 1911 erneut, nachdem er heimlich nach Bukarest zurückgekehrt war. Im Exil blieb er der sozialistischen Sache in Rumänien verpflichtet, bevor er als Diplomat für die Bolschewiki in den russischen Bürgerkrieg verwickelt wurde. Als diese besiegt wurden, war Racovski einer von vielen ehemaligen Roten, die sich im revolutionären Paris wiederfanden und die rumänische sozialistische Bewegung weiterhin im Ausland als Mitglied der Dritten Internationale vertraten.\n\nNach jahrzehntelangem Dienst hat der alte Revolutionär es für an der Zeit gehalten, seinen Platz an die jüngere Generation abzutreten. Gheorghe Gheorghiu hat seinen Platz als Führer des informellen linken Flügels der PSR eingenommen."
romania.142.a: "Willkommen, Genosse Gheorghiu!"
romania.142.b: "Diese Sozialisten sind irrelevant."

#Despawn TRS militia
romania.143.t: "Siebenbürgische Miliz tritt zurück"
romania.143.d: "Der von uns geförderte Aufstand hat mehrere Ad-hoc-Einheiten hervorgebracht, deren Rolle in der Anfangsphase der Offensive entscheidend für unseren Sieg war. Nach der Befreiung ihrer Heimat wurden diese Einheiten aufgelöst, obwohl ein Teil der tapferen Männer ihre Bereitschaft gezeigt hat, in die eigentliche Armee einzutreten. Nichtsdestotrotz werden die Namen dieser wahren Patrioten auf beiden Seiten der Karpaten für immer in Erinnerung bleiben."
romania.143.a: "Die Nation steht in ihrer Schuld."

romania.144.t: "Ein Abkommen mit Bukarest?"
romania.144.d: "Da unsere Regierung unsere rechtmäßigen Ansprüche auf die 1918 verlorenen Ländereien wieder geltend gemacht hat, waren die Rumänen verständlicherweise beunruhigt. Dennoch ist die rumänische Regierung mit einem Vorschlag an uns herangetreten: Im Austausch für den Verzicht auf unsere Ansprüche auf Bessarabien ist Rumänien bereit, unserem Bündnis beizutreten und unseren edlen Kreuzzug gegen den germanischen Hegemon zu unterstützen.\n\nEinerseits würden wir offiziell Länder aufgeben, die einst Teil von Mütterchen Russland waren. Auf der anderen Seite würde es sicherstellen, dass die Rumänen sich nicht mit den Deutschen verbünden und wir uns nicht mit einer weiteren Front auseinandersetzen müssen."
romania.144.a: "Wir akzeptieren."
romania.144.b: "Nein, Bessarabien ist rechtmäßig russisch!"

romania.145.t: "Russland Akzeptiert"
romania.145.d: "Die Russen haben beschlossen, ihre Ansprüche auf Bessarabien aufzugeben. Im Gegenzug werden wir sie bei ihrer Mission, den germanischen Hegemon zu stürzen, unterstützen."
romania.145.a: "Sicherlich eine Überraschung."

romania.146.t: "Russland lehnt ab"
romania.146.d: "Die Russen haben sich geweigert, ihre Ansprüche auf Bessarabien aufzugeben. Wir werden anderswo nach Hilfe suchen müssen, sollte der verdammte russische Bär beschließen, diesen unvernünftigen Anspruch durchzusetzen."
romania.146.a: "Das kann nicht ihr Ernst sein..."

romania.147.t: "Rumänien sucht Hilfe"
romania.147.d: "Mit [RUS.GetNameDef], die ihre Ansprüche auf unsere Einflusssphäre wieder geltend machen, wurde die rumänische Regierung auch durch die russischen Ansprüche auf Bessarabien ins Visier genommen. Da die Gespräche zwischen den beiden Nationen gescheitert sind, hat sich Bukarest stattdessen an uns gewandt. Da die rumänische Regierung in Russland eine gemeinsame Bedrohung sieht, hat sie einen Defensivvertrag angeboten, der sie im Wesentlichen an den Reichspakt binden würde.\n\nDie Reaktion war ziemlich gemischt. Nur wenige haben Rumäniens Verstaatlichung der Ploiesti-Ölfelder zu unserem Nachteil und ihre einseitige Ablehnung des Vertrags von Bukarest vergessen. Als Reaktion darauf wurde vorgeschlagen, dass wir im Gegenzug Zugeständnisse verlangen sollten, aber die Rumänen werden daraufhin die Flucht ergreifen. Am Ende würde der Vertrag sicherstellen, dass die rumänischen Ölfelder nicht an die Russen fallen und uns einen wichtigen regionalen Verbündeten am Dnjestr geben."
romania.147.a: "Hoffentlich werden sie nützlicher sein als die Österreicher."
romania.147.b: "Wir können ihnen nicht trauen."

romania.148.t: "Deutschland Akzeptiert"
romania.148.d: "Deutschland hat sich bereit erklärt, mit uns einen Defensivvertrag zu schließen. Wir sind jetzt mit dem Reichspakt gegen die russischen und syndikalistischen Bedrohungen gebunden"
romania.148.a: "Wir können jetzt nach 1918 weitermachen."

romania.149.t: "Deutschland lehnt ab"
romania.149.d: "Es ist nicht überraschend, dass der germanische Hegemon unser Angebot abgelehnt hat. Natürlich war es eine Überlegung, dass sie akzeptieren würden, aber es war schon schwer für uns, überhaupt einen Kompromiss anzubieten. Es scheint, dass sowohl das russische als auch das deutsche Reich Feinde von Rumänien sind."
romania.149.a: "Wie zu erwarten."

romania.150.t: "Carol von Rumänien wird von der Eisernen Garde ermordet"
romania.150.d: "Die zerbrechliche Allianz zwischen König Carol II. von Rumänien und der Legionärsbewegung von Corneliu Zelea Codreanu war scheinbar dazu bestimmt, nicht lange zu halten. Codreanu wurde ausgeschaltet, um seine Bewegung zu enthaupten, aber seine verachteten Anhänger gruppierten sich schnell neu und versuchten ein rächendes Spiel, um den König zu ermorden, was auch gelungen ist.\n\nNach dem Blutbad in der Hauptstadt wurde der Prinz [ROM.GetLeader] zum König gekrönt, und es bleibt abzuwarten, wie er es schaffen wird, Frieden in sein Land zu bringen."
romania.150.a: "Lang lebe der König [ROM.GetLeader]."

romania.151.t: "Iron Guard erreicht die totale Kontrolle"
romania.151.d: "Die zerbrechliche Allianz zwischen König Carol II. von Rumänien und Corneliu Zelea Codreanus Legionärsbewegung war scheinbar dazu bestimmt, nicht lange zu halten, und Nachrichten aus Bukarest haben bestätigt, dass sie in der Tat endgültig zusammengebrochen ist.\n\nEin fehlgeschlagener Versuch des ehrgeizigen Monarchen, einen Vorteil aus einer Spaltung der aufkeimenden Legionärsbewegung zu ziehen, ist schwer nach hinten losgegangen, und [ROM.GetLeader] ist zum König für das neue Legionärsrumänien gekrönt worden."
romania.151.a: "Für König, Kreuz und Volk!"

romania.152.t: "Carol von Rumänien vertreibt die Eiserne Garde"
romania.152.d: "Die zerbrechliche Allianz zwischen König Carol II. von Rumänien und Codreanus Legionärsbewegung war scheinbar dazu bestimmt, nicht lange zu halten, und Nachrichten aus Bukarest haben bestätigt, dass sie schließlich zusammengebrochen ist.\n\nEin Konflikt innerhalb der scheinbar mächtigen Legionärsbewegung wurde von König Carol II. meisterhaft ausgenutzt, um ihr Kabinett zu entmachten und ihre Dominanz in der Regierung zu brechen, wobei der König verkündete, dass die Zeit gekommen ist, dass solch spalterisches Fraktionsdenken in seinem Land ein Ende hat, und dabei die volle Kontrolle übernahm."
romania.152.a: "Der König der Kultur regiert die Welt!"

romania.153.t: "Parlamentarisches Rumänien durch Militär wiederhergestellt"
romania.153.d: "Nach dem blutigen Ende des Machtkampfes zwischen König Carol II. und der Legionärsbewegung erwarteten viele, dass der junge König den unbeugsamen Grünhemden nachgeben und sie weiter regieren lassen würde, aber heute hat der junge Monarch diese Theorien völlig zerstört, indem er die Entlassung der Legionäre aus der Regierung ankündigte.\n\nDer König versicherte dem Volk auch, dass es zu einer Verfassungsreform kommen wird und dass die in die Jahre gekommene Verfassung endlich aktualisiert werden wird."
romania.153.a: "Die Demokratie kehrt nach Rumänien zurück"

romania.154.t: "Ein neuer Palast für eine neue Hauptstadt"
romania.154.d: "Eines der wenigen Dinge, in denen sich König Carol und die Legionärsbewegung einig sind, ist die Wichtigkeit von öffentlichen Bauvorhaben, obwohl die beiden einen bemerkenswerten Unterschied haben, da die Legionäre kleinere Bauvorhaben wie Straßen und Deiche als primäres Ziel bevorzugen, während Carol massivere Unternehmungen als seine erste Priorität ansieht. Nach einigen bemerkenswerten Auseinandersetzungen in der Legislative, die hitzige Debatten zwischen dem Kabinett und dem Monarchen mit sich brachten, sei es bei regulären Sitzungen oder bei präsidierten Parlamentssitzungen, ist es dem König gelungen, die Zustimmung zu einigen massiven Investitionen in Bukarest zu erhalten, vor allem in Bezug auf die Fortsetzung des Projekts des Neuen Königlichen Palastes, im Austausch für die Sanierung von Landstraßen, Brücken und Deichen in ganz Oltenia und Muntenia.\n\nDiese Investitionen werden nicht nur wertvolle Arbeitsplätze für die Wirtschaft schaffen, besonders in Zeiten wie diesen, sondern sie werden auch ein unsterbliches Vermächtnis hinterlassen, sei es durch die Erinnerung an die Reparatur der ländlichen Infrastruktur oder durch die Pracht des neuen Königspalastes. Nachdem die letzten Hindernisse aus dem Weg geräumt sind, werden die Bauarbeiten ernsthaft beginnen, beginnend mit der Räumung der Ruinen des alten Königspalastes, auch bekannt als Golescu-Villa, von ihrem Platz auf der Calea Victoriei."
romania.154.a: "Bukarest soll eine Stadt sein, die ihres Herrschers würdig ist!"

romania.155.t: "Bauarbeiten am neuen Königspalast abgeschlossen"
romania.155.d: "Heute, im Jahr 1937, wurde der Neue Königliche Palast in Anwesenheit Seiner Majestät des Königs Carol II, Seiner Hoheit des Kronprinzen Mihai, Seiner Exzellenz des Präsidenten des Ministerrats Corneliu Codreanu und einer schillernden Reihe von Staatsmännern, Würdenträgern und mehr eingeweiht. Der neue Palast wurde vom Architekten Nicolae Nenciulescu unter maßgeblicher Beteiligung des Königs und der Königinmutter Maria entworfen und ist eine monumentale Erinnerung an die glanzvolle Herrschaft von König Carol, dessen königlicher Schriftzug viele Elemente des Gebäudes ziert.\n\nBukarest wird durch die neue Bauwelle, die durch den Bau des Palastes eingeläutet wurde, weiterhin verschiedene Seligsprechungen und Reparaturen erleben, und die Royals selbst zeigten sich zufrieden damit, wie sich das Gebäude entwickelt hat. Die neue Struktur wird die offizielle Residenz der rumänischen Monarchie sein, obwohl die königliche Familie selbst auch eine kleinere Villa auf dem Gelände gebaut hat, bekannt als das "Neue Haus", um ab und zu etwas Privatsphäre zu haben."
romania.155.a: "Ein Palast, der eines wahren Königs würdig ist!"

romania.156.t: "Die kirchliche Vereinigung"
romania.156.d: "Mit der politischen Vereinigung der Rumänen hinter den Karpaten mit ihren Brüdern machte es wenig Sinn, die Trennung zwischen den Metropolien von Siebenbürgen und denen von Moldawien und Ungrovlachien fortzusetzen; Die beiden haben sich daher offiziell aneinander gebunden, die siebenbürgische Kirche unter der Leitung von Metropolit Nicolae Balan hat sich entschieden, dem Heiligen Synod der Metropolie von Ungrovlachia beizutreten, was bedeutet, dass die kirchlichen Autoritäten in Siebenbürgen sich unter Beibehaltung ihrer Unabhängigkeit vollständig unter das rumänische Dach stellen.\n\nMetropolit-Primas Vartolomeu Stanescu von Ungrovlachia, Erzbischof von Bukarest, hat den Schritt begrüßt, und Gerüchte besagen sogar, dass die vergrößerte rumänische Kirche versuchen wird, ihren Status zu einem vollwertigen Patriarchat zu erheben, als ein Ergebnis ihrer enorm vergrößerten Reichweite, ein Schritt, der sicherlich vom rumänischen Staat begrüßt werden wird. Der Bischof von Karansebesch hat ebenfalls seine Unterstützung für die Vereinigung zum Ausdruck gebracht, auch wenn er beklagt, dass seine schwache Gesundheit ihn daran hindern wird, der rumänischen Kirche in einer besseren Kapazität zu dienen."
romania.156.a: "Unsere Herde wird größer."

romania.157.t: "Ein neues Patriarchat"
romania.157.d: "Heute am [GetDateText] hat der Heilige Synod dafür gestimmt, den Status der rumänischen Kirche zu einem vollwertigen Patriarchat zu erheben. Die rumänische Regierung begrüßte diesen Schritt, da er eine weitere Zementierung der rumänischen Herrschaft über seine neuen Ländereien und die spirituelle Einheit seiner religiösen Untertanen sehr förderlich sei. Orthodoxe Kleriker auf beiden Seiten der Karpaten haben ihre Wertschätzung für diese Statuserhöhung zum Ausdruck gebracht und den Status Bulgariens und Serbiens als Beispiel dafür angeführt, warum Rumänien endlich sein eigenes Patriarchat haben sollte. Auch aus anderen Konfessionen sind unterstützende Stimmen laut geworden, allen voran die des griechisch-katholischen Bischofs von Cluj-Gherla Iuliu Hossu.\n\nDie letzte verbleibende Frage ist nun die Wahl des ersten Patriarchen eines vereinigten Rumäniens, und drei Kandidaten haben ein besonderes Maß an Bekanntheit erreicht. Der erste ist der amtierende Metropolit-Primas von Ungrovlahia, Vartolomeu Stanescu, obwohl er in dieser Angelegenheit keine Präferenz geäußert hat. Er sagte, dass es von Gott abhängt, ob er gewählt wird oder nicht, und dass er sich, wenn er nicht gewählt wird, in ein Kloster zurückziehen würde, um seine letzten Tage in Frieden zu verbringen, da sein Metropolitat sehr anstrengend gewesen sei. Ein weiterer Kandidat ist Nicodim Munteanu, Metropolit von Moldawien, dessen feste Haltung zum Syndikalismus ihm viele Sympathien im Land eingebracht hat. Schließlich könnten wir als Zeichen der Einheit den amtierenden Metropoliten von Siebenbürgen, Nicolae Balan, wählen, der sich als sehr umsichtiger Lehrer seiner Herde erwiesen hat und sich großes Ansehen erworben hat, außerdem ist er sehr an der Erziehung der siebenbürgischen Rumänen und der nationalen Einheit interessiert. Wer wird die Kirche in diesen nächsten Jahren leiten?"
romania.157.a: "Wählen Sie Metropolit-Primas Vartolomeu, für Kontinuität und stetige Führung."
romania.157.b: "Wählen Sie Metropolit Nikodim, er soll ein Fels für die neue Kirche sein!"
romania.157.c: "Wählen Sie Metropolit Nicolae, im Namen der Einheit und der Würde."

romania.158.t: "Schallplatten und Melodien"
romania.158.d: "Dieses Jahr markiert ein bedeutsames Ereignis, da die einheimische Plattenfirma Electrecord endlich genügend Mittel erworben hat, um mit eigenen Mitteln Platten zu produzieren und damit ein neues Zeitalter in der rumänischen Plattenindustrie einläutet.\n\n1932 von dem jüdischen Unternehmer Nathan Mischonzniki gegründet, konzentrierte sich das junge Unternehmen zunächst auf den Import und die Vervielfältigung ausländischer Schallplatten sowie den Vertrieb einheimischer Aufnahmen aus Übersee. Von König Carol II. vor den schlimmsten Exzessen seiner Regierung geschützt, weil er ihren Wert erkannte, wuchs die Firma trotz der feindseligen Umstände, bis sie diesen wichtigen Meilenstein erreichte. Bereits jetzt beginnen verschiedene rumänische Künstler, Verträge mit der aufkeimenden Firma zu schließen, was ein stabiles Wachstum der Produktion und der Popularität der aufblühenden Electrecord gewährleistet."
romania.158.a: "Spielen Sie es noch einmal ab, Sam."

romania.159.t: "Für meine Legionäre"
romania.159.d: "Obwohl der "Hauptmann", Corneliu Zelea Codreanu, neben der Führung der Legionärsbewegung auch noch die zusätzlichen Aufgaben des Regierens bewältigen muss, hat er in seinem Terminkalender genug Zeit gefunden, um an einem neuen Buch zu arbeiten; ein Band, der teils Autobiografie, teils ideologisches Manifest ist.\n\nUnter dem Titel "Für meine Legionäre" erzählt das Buch die Lebensgeschichte seines Gründers von einem fatalen Schwur in einem Wald in der Nähe von Husi bis zu seinen ersten Streifzügen ins Parlament und der Übernahme des Amtes des Premierministers, stark durchsetzt mit den Überlegungen des Autors zu einer Vielzahl von Themen, von der Rolle der Monarchie bis zu der der Nation als Ganzes. Geschrieben in einem relativ knappen, tagebuchartigen Stil, gewürzt mit verschiedenen Reden, Artikelzitaten, Briefen und Bibelstellen, erwies sich das Buch nach seiner Veröffentlichung als sehr populär. Die erste Auflage war innerhalb weniger Wochen ausverkauft (ungeachtet der 2500 kostenlosen Exemplare, die an Mitglieder verteilt wurden, die es sich nicht leisten konnten), und die Nachfrage nach einer neuen Auflage stieg allmählich an.\n\nDer Premierminister war selbst überrascht von der Geschwindigkeit, mit der sein Band aus den Regalen flog, und soll Gespräche über Neuauflagen geführt haben, wobei ehrgeizigere Stimmen behaupten, dass es bald auch in Fremdsprachen übersetzt werden wird."
romania.159.a: "Ein bedeutendes Ereignis!"
romania.159.b: "Lassen Sie ihn seinen Spaß haben, seine Zeit wird eines Tages kommen."

romania.160.t: "Der erste Band der Enzyklopädie von Rumänien"
romania.160.d: "Der bedeutende Professor und Soziologe Dimitrie Gusti hat seiner Karriere kürzlich mit der Veröffentlichung des ersten Bandes seines neuesten Projekts, der Enzyklopädie von Rumänien, einen weiteren Erfolg hinzugefügt.\n\nDie von ihm koordinierte und von verschiedenen hochrangigen rumänischen Intellektuellen wie Nicolae Iorga und Constantin Radulescu-Motru mitgestaltete Enzyklopädie, die unter der Schirmherrschaft [ROM.GetLeader] steht, soll eine Vielzahl von Themen in Bezug auf Rumänien umfassen und wird in drei Abschnitte und sechs Bände gegliedert sein. Die erste Sektion enthält die ersten beiden Bände, von denen der erste, "Der Staat", sich mit dem Staat beschäftigt und die Geschichte, Geographie, das politische System und mehr des Landes umfasst, während der geplante zweite Band sich auf die Verwaltungsbereiche konzentrieren wird. Der zweite Abschnitt wird die Bände 3 und 4 umfassen, die sich mit der Volkswirtschaft bzw. mit Verkehr und Handel befassen, während der dritte Abschnitt, der die Bände 5 und 6 umfasst, sich mit der nationalen Kultur und den kulturellen Institutionen bzw. Persönlichkeiten befasst.\n\nEin Projekt, das lange im Entstehen begriffen war, von Mitarbeitern in den Karpaten unterstützt und zufällig nach der Wiedervereinigung fertiggestellt wurde, ist ein Zeugnis für die Hingabe von Professor Giusti an sein Handwerk und an sein Land. Die nächsten fünf Bände sind für die Veröffentlichung in den folgenden Jahren geplant, um das Vermächtnis von ihm und seinen vielen Mitarbeitern für das wissenschaftliche Erbe Rumäniens weiter zu festigen."
romania.160.a: "Eine ehrgeizige, aber lobenswerte Initiative!"

romania.161.t: "Rätsel um Ottilie"
romania.161.d: "Der Universitätsdozent und aufsteigende Stern in der Welt der Literaturkritik George Călinescu hat sich in letzter Zeit entschieden, mit einer konventionelleren literarischen Form zu experimentieren: dem Roman, und vor kurzem haben seine Bemühungen durch die Veröffentlichung seines Werkes Rätsel um Ottilie Früchte getragen.\n\nDer als Balzac'scher Roman beschriebene Roman spielt im Rumänien der Vorkriegszeit und erzählt die Geschichte des jungen Medizinstudenten Felix Sima, der bei seinem reichen, aber geizigen Onkel Costache Giurgiuveanu einzieht. Dort lernt er Otilia Mărculescu kennen, die Stieftochter des Onkels, sowie die Familie der Schwester seines Onkels, die Tulea's, und die Freundin der Familie, Leonida Pascalopol. Felix verliebt sich allmählich in Otilia, die seine Gefühle jedoch nicht vollständig erwidert und stattdessen eine gewisse Vorliebe für Pascalopol zeigt. Obwohl er seine Stieftochter auf seine Weise liebt, zögert Giurgiuveanu, sie vollständig zu adoptieren und sie zur Hauptbegünstigten seines Erbes zu machen, was zu einem Konflikt führt, in dem er sich mit der Familie Tulea und ihrem Bestreben auseinandersetzen muss, die Kontrolle über sein Vermögen an sich zu reißen, sei es durch eine Erbschaft oder andere Mittel. Nach einer überraschenden Reise nach Paris in Otilias Auftrag, einer Affäre mit einer Kurtisane auf Felix' Seite und den Tulea-Intrigen, sich Costaches Vermögen anzueignen, treffen sich die beiden Jugendlichen wieder, wagen aber trotz aller Spannung nicht den endgültigen Sprung. Schließlich gelingt es einem Verwandten der Tulea, das Vermögen von Giurgiuveanu zu stehlen, der an einem schockbedingten Herzanfall stirbt, und Otilia heiratet schließlich Pascalopol und geht wieder nach Paris. Nach dem Krieg trifft Felix Pascalopol wieder, der ihm offenbart, dass er und Otilia geschieden sind. Letztere heiratet erneut und zieht nach Buenos Aires, wo sie ihren ehemaligen Verehrer nicht wiedererkennt.\n\nDie Darstellung eines modernistischen Blicks auf die Bukarester Bourgeoisie des Antebellums, gepaart mit Themen wie Vaterschaft, Erwachsenwerden und unerwiderter Liebe, verkauft sich überraschend gut. Die Kritiken sind positiv und die Kritiker prophezeien Herrn Călinescu eine glänzende Karriere."
romania.161.a: "Niemand lebt hier."

romania.162.t: "Die Krönung von König Carol II"
romania.162.d: "Die angekündigte zweite Krönung von König Carol II. ist endlich da, und das ganze Land hüllt sich in die Trikolore.\n\nBei der Ankunft am frühen Morgen wurde das Königspaar vom Bürgermeister der Stadt mit dem traditionellen Brot und Salz begrüßt. Danach begab sich das königliche Gefolge zur neuen Krönungskathedrale und betrat die Zitadelle durch das Sechste Tor. Nach einer Liturgie, die in der Kathedrale von Geistlichen aus allen Teilen des Königreichs zelebriert wurde, und einem Te Deum des neu inthronisierten Patriarchen von Rumänien, begaben sich das königliche Gefolge und der König nach draußen, wo ein kunstvoller Baldachin vor dem Glockenturm auf sie wartete.\n\nNach der Segnung des königlichen Stabes und der Krone setzte sich der König nach byzantinischem und napoleonischem Vorbild die Stahlkrone auf sein eigenes Haupt und krönte anschließend Königin Elena. Der König hielt eine Ansprache an die Nation, und bald darauf wurde ein königliches Bankett abgehalten, wobei sich die Feierlichkeiten durch den Tag bis zum Sonnenuntergang hinzogen."
romania.162.a: "Es lebe König Carol II., König aller Rumänen!"

romania.163.t: "Siehe, der siegreiche Held kommt"
romania.163.d: "Es ist ein festlicher Tag in der alten Stadt Alba Iulia. Die siebenbürgische Stadt ist in Blau, Gold und Rot gehüllt, denn Seine Majestät Carol II, der König von Rumänien, hält in Begleitung einer Schar von Staatsmännern und Soldaten eine große Feier anlässlich der Vereinigung Siebenbürgens mit Rumänien ab.\n\nIn Begleitung seines Gefolges betrat der König die Zitadelle der Stadt durch das Sechste Tor und ging weiter durch das Fünfte und Vierte Tor zum so genannten Unionssaal, wo er eine bedeutsame Rede zum Anlass hielt. In der Rede drückte er sein Erstaunen darüber aus, Zeuge eines solch bedeutsamen Ereignisses zu sein, von dem sein Land und sein Volk lange geträumt haben, dankte den Siebenbürgern dafür, dass sie ihn als ihren Monarchen akzeptiert haben, und kündigte an, dass dieser Besuch nicht sein letzter sein wird, denn in der Stadt soll eine feierliche Krönungszeremonie stattfinden, um die Vollendung der Vereinigung der rumänischen Länder zu feiern.\n\nEs gibt bereits Pläne für eine prächtige Kathedrale, die gebaut werden soll, und die Organisatoren bemühen sich, das Ereignis so groß wie möglich zu gestalten, ein würdiger Höhepunkt für die nationale Erbauung der rumänischen Nation."
romania.163.a: "Blast die Trompeten, schlagt die Trommeln!"

romania.164.t: "Schwindender Revanchismus"
romania.164.d: "Mit dem Abschluss des nationalen Vereinigungsprozesses hat der einst weit verbreitete revanchistische Eifer, der zu Beginn der 1930er Jahre die relativ wenig bekannte Eiserne Garde an die Macht brachte, zu schwächeln begonnen.\n\nBegünstigt durch die anhaltenden Verluste des letzten Weltkriegs und des österreichischen Konflikts sowie die gefühlte Korrektur des ungerechten Vertrags, hat der Revanchismus innerhalb Rumäniens einen stetigen Rückgang begonnen, da sich die Prioritäten von der Erlangung beanspruchten Territoriums auf die Konsolidierung dessen, was bereits in Besitz ist, zu verschieben beginnen. Obwohl die Flamme des Nationalismus immer noch lodert, scheint es, dass der Wunsch nach Expansionismus endgültig gestillt wurde. Selbst nationalistische Parteien haben begonnen, ihre Rhetorik entsprechend zu ändern, obwohl einige sagen, dass dies zu einem Rückgang der Popularität der Eisernen Garde führen wird, da eine ihrer Hauptquellen der Unterstützung versiegt ist."
romania.164.a: "Wir haben genug gesehen - wir sind zufrieden."

romania.165.t: "Rumänien erklärt den Vertrag von Bukarest für null und nichtig"
romania.165.d: "Am Ende des Ersten Weltkriegs wurde Rumänien ein verheerender Vertrag auferlegt, der berüchtigte Vertrag von Bukarest, gegen den sich so viele politische Kräfte in Rumänien gewehrt haben. Bis jetzt.\n\nNach dem Ende des Krieges haben viele PNL-Kabinette versucht, den Vertrag mit Blick auf die damalige Situation des Landes allmählich abzuschwächen, was jedoch von der verärgerten und müden Bevölkerung nicht als ausreichend angesehen wurde, was zum Aufstieg revanchistischer populistischer Bewegungen in dieser Zeit beitrug und im Aufstieg der Eisernen Garde gipfelte, die diesen Prozess fortsetzte. Mit der deutschen Wirtschaftskrise wurden noch mehr Bestimmungen des Vertrages umgangen oder offen ignoriert, und nun, mit dem Ausbruch des Zweiten Weltkrieges, hielten es die Machthaber für angebracht, endlich das Ende des demütigenden Vertrages zu verkünden. Die Ablenkung der Deutschen ausnutzend, hat der Präsident des Ministerrats [GetSecondInCommand] formell erklärt, dass der Vertrag null und nichtig ist, und dass die Deutschen, sollten sie ihre Beziehungen zu Rumänien überdenken wollen, mit den Rumänen unter gleichen Bedingungen verhandeln müssen. \n\nDie einst ins Abseits gedrängten und nun entlassenen deutschen Ministerialbeamten verlassen das Land in Scharen, da Rumänien die Kontrolle über seine Flusshäfen und die Donaumündungen übernimmt und auch die Aktivitäten der Donaukommission auf seinem Territorium unter seine Kontrolle gebracht hat."
romania.165.a: "Keine Fesseln mehr!"

romania.166.t: "Die Legionäre zerbröckeln"
romania.166.d: "Die Legionärsbewegung war von einer kleinen Splittergruppe zu einer sehr mächtigen Kraft in der rumänischen Politik aufgestiegen... doch es scheint, als ob sie auf das Schicksal ihres Vorgängers zusteuern könnte.\n\nDie einst kleine Gruppe wuchs schnell an Größe und Einfluss, besonders nachdem sie an die Macht kooptiert wurde und nach der Vereinigung mit Siebenbürgen, aber mit der Größe gewann sie auch eine Menge Probleme. Codreanus sehr personalistischer, zirkulär orientierter und auf den persönlichen Kontakt ausgerichteter Führungsstil geriet ins Wanken, trotz der Versuche, den wachsenden Eifer seiner Rekruten zu zügeln. Die Reihen wurden gestrafft, Wartezeiten und Probezeiten zwischen dem Beitritt zur Partei und der eigentlichen Legion erzwungen - es wurde viel versucht, um das Wachstum und den Übereifer der aufblühenden Eisernen Garde zu zügeln.\n\nDoch das war nicht genug. Viele Radikale in den verschiedenen Fraktionen der Bewegung begannen, mit der "Parlamentarisierung" der Bewegung unzufrieden zu werden, und begannen, sich nach den früheren Tagen der Garde zu sehnen, als sie noch militanter und kämpferischer war. Der Rückgang des Revanchismus begann auch die Chancen der Legionäre zu beeinträchtigen, indem er die Quellen reduzierte, die sie für Unterstützung anzapfen konnten. Jüngste Rückschläge haben die Einheit der Bewegung noch weiter geschwächt und die Fraktionen, die früher zusammenarbeiteten, haben begonnen, sich offen gegeneinander zu verbünden. Diese und weitere Faktoren haben dazu geführt, dass die Kontrolle über die eigenen Mitglieder an den Rändern auszufransen beginnt, und jetzt beginnt sie zu reißen.\n\nViele haben begonnen, sie zu verlassen, andere begannen, Splittergruppen zu bilden, und im Allgemeinen hat das einst mächtige Ungetüm der Eisernen Garde begonnen, unter seinem eigenen Gewicht zusammenzubrechen. Obwohl sie immer noch eine Kraft ist, mit der man rechnen muss, zumindest in der nahen Zukunft, wird sie nicht mehr die gleiche Bedeutung erreichen, die sie einst hatte, und es wird vermutet, dass sie in die gleiche Abwärtsspirale geraten wird, in die ihr Vorgänger, der LANC, einst geriet."
romania.166.a: "Die Hydra wankt!"
romania.166.b: "Beschleunigen Sie ihren Untergang noch mehr."

romania.167.t: "Rumänien erklärt den Vertrag von Bukarest für null und nichtig"
romania.167.d: "Mit dem Ende des Ersten Weltkriegs wurde Rumänien ein verheerender Vertrag auferlegt, der berüchtigte Vertrag von Bukarest, gegen den sich so viele politische Kräfte in diesem Land gewehrt haben. Bis jetzt.\n\nUnter Ausnutzung unserer Ablenkung durch den Zweiten Weltkrieg hat der Präsident des Ministerrats - wer auch immer - von Rumänien formell erklärt, dass der Vertrag null und nichtig ist und dass wir, sollten wir unsere Beziehungen zu Rumänien überprüfen wollen, mit ihnen auf gleicher Augenhöhe verhandeln müssen.\n\nDie vertraglich vorgesehenen deutschen Beamten, die die Entscheidungen ihrer Regierung überwachen sollten, die einst ins Abseits gestellt wurden und jetzt vollständig entlassen sind, verlassen das Land in Scharen, da Rumänien eine ordentliche Kontrolle über seine Flusshäfen und die Donaumündungen etabliert und auch die Kontrolle über die Aktivitäten der Donaukommission auf seinem Territorium übernommen hat. Selbst wenn wir diesen Kampf gewinnen, was wir höchstwahrscheinlich tun werden, werden wir uns in Zukunft irgendwie mit ihnen auseinandersetzen müssen, wenn wir unsere kontinentale Hegemonie sichern wollen."
romania.167.a: "Verdammt!"

romania.168.t: "Das Ende von Weitzer und MARTA"
romania.168.d: "Mit der rumänischen Beschlagnahmung Siebenbürgens mussten sich viele Unternehmen innerhalb der Grenzen des Gebiets neu profilieren, um sich an die neue Realität anzupassen, und die MARTA-Fabrik von Arad ist keine Ausnahme. Die 1909 als Tochtergesellschaft von Austro-Daimler gegründete Fabrik, die anfangs lizenzierte Westinghouse-Wagen produzierte, entwickelte sich neben der Lokomotiv- und Waggonfabrik von Johann Weitzer zu einer aufstrebenden Kraft in der Region. Trotz der Schwierigkeiten durch den Ausbruch des Weltkrieges, in dem die MARTA-Fabrik die Produktion einstellen musste, machten beide weiter.\n\nDoch mit der rumänischen Übernahme Siebenbürgens wurde die Zukunft der beiden ungewiss. Abgeschnitten von ihren alten Märkten und gezwungen, sich mit den neuen Machthabern des Landes abzufinden, beschlossen die beiden Fabriken, mit der Zeit zu gehen. Die Weitzer Gesellschaft konzentrierte sich auf das Rollmaterial, während MARTA eine untergeordnete Rolle einnahm. Die beiden Unternehmen fusionierten, um ihre Nische innerhalb der neuen Ordnung effizienter auszufüllen und eine neue Identität anzunehmen."
romania.168.a: "Willkommen, Astra Arad!"

romania.169.t: "Die ANI siegt in Italien"
romania.169.d: "Die jüngsten Nachrichten geben uns in Italien Anlass zur Freude, denn die Regierung des Duce [ITA_GetNatPopLeader] hat nach ihrer umstrittenen Machtübernahme und dem letztlich vergeblichen venezianischen Aufstand erfolgreich die Ordnung wiederhergestellt. Da unsere beiden Nationen nun nicht nur eine ideologische Grundlinie, sondern auch ein gemeinsames Interesse an der Befreiung unserer nationalen Verwandtschaft vom österreichischen Joch teilen, haben die Minister Ion Mota und Alexandru Cantacuzino eine Initiative zur Verbesserung der Beziehungen zwischen uns ergriffen."
romania.169.a: "Beginnen Sie mit dem Verfassen eines Glückwunschschreibens!"

romania.170.t: "Ein Glückwunschschreiben"
romania.170.d: "An den hochverehrten Duce [ITA_GetNatPopLeader]\n\nIm Namen des Königreichs Rumänien beglückwünschen wir Sie zu Ihrer erfolgreichen Behauptung der Kontrolle in Ihrem Land. Aufgrund unseres gemeinsamen Interesses an der Eindämmung des österreichischen Goliaths und unserer gemeinsamen ideologischen Wurzeln laden wir Sie und Ihr Kabinett hiermit zu einem Staatsbesuch nach Rumänien ein, um Staatsangelegenheiten zu besprechen, die für unsere beiden Nationen von Nutzen sind, und um die Beziehungen zwischen unseren beiden großen Völkern weiter zu pflegen.\n\nUnterzeichnet: Seine Majestät der König von Rumänien Carol II, Präsident des Ministerrats Corneliu Zelea Codreanu, Außenminister Ion Mota, Innenminister Alexandru Cantacuzino"
romania.170.a: "Wir sind im Schicksal vereint."

romania.171.t: "Der Besuch des Duce"
romania.171.d: "Der vom Kabinett von [GetSecondInCommand] sehnlichst erwartete Tag ist endlich gekommen, denn Duce [ITA_GetNatPopLeader] aus Italien ist endlich in der Hauptstadt angekommen. Auf dem Flughafen von Banease wurde Duce Ciano von einer beeindruckenden Anzahl ordentlicher und disziplinierter Soldaten sowie strengen Legionären in grünen Hemden begrüßt und empfing seine rumänischen Amtskollegen mit dem traditionellen Brot und Salz.\n\nDann begann der Besuch ernsthaft. Nach einem privaten Gespräch zwischen Ciano und Codreanu in der Residenz des Premierministers wurden der Duce und seine Delegation zu einer Tour durch die Hauptstadt eingeladen, die sie zu verschiedenen Orten führte, die die Entwicklung der Stadt aufzeigten: vom Belle-Epoque-Viertel rund um die Lipscani-Straße bis zum modernen Magheru-Boulevard, der in der Ankunft auf der Calea Victoriei und dem neuen Königspalast gipfelte, wo sie vom König begrüßt wurden und eine gemeinsame Freundschaftserklärung unterzeichnet wurde. Am nächsten Tag, nach weiteren Besuchen in verschiedenen Bereichen der Hauptstadt, vom Gasthaus Manuc bis zum sogenannten "Grünen Haus", dem Hauptquartier der Legionäre in Bukarest, wurden Duce Ciano und die italienische Delegation zu einer Baustelle der Legionäre geführt, wo ihm die Arbeitsdisziplin der Grünhemden gezeigt wurde. Später am Tag wurde ein Staatsdinner im Königlichen Palast abgehalten.\n\nAm dritten und letzten Tag besuchte die Delegation ein Konzert mit traditioneller und moderner rumänischer und italienischer Musik, bevor ein zweites Gespräch mit dem Ministerpräsidenten, dem Innen- und Außenminister und dem König stattfand. Nach einer Pause, in der sich die Gäste vor der Rückreise nach Italien ausruhen konnten, wurde die italienische Delegation wieder am Flughafen Baneasa verabschiedet. Berichten zufolge war Duce Ciano angenehm beeindruckt von dem Empfang, der ihm von seinen rumänischen Amtskollegen bereitet wurde."
romania.171.a: "Kameraden eines Krieges, Kameraden eines Schicksals!"
romania.171.b: "Diejenigen, die an Brot und Tod teilhaben, werden nicht von dieser Erde verschwinden!"

romania.172.t: "Nicolae Radescu Rückkehr"
romania.172.d: "Kurz nach dem Staatsstreich von König Mihai kehrte der alte General Nicolae Radescu in den aktiven Dienst zurück. Radescu ist ein hochdekorierter Kavallerieveteran, der sowohl am Zweiten Balkankrieg als auch am Zweiten Weltkrieg teilgenommen hat, und seine Rückkehr in den aktiven Dienst wird als symbolischer Akt zu Ehren des jungen Königs angesehen. Er war ein enger Adjutant des verstorbenen Königs Ferdinand und Militärattaché in London, aber die \"Kommerzialisierung des militärischen Lebens\" von Carol II. hatte zu seinem Rücktritt vom aktiven Dienst geführt. Er wurde von der königlichen Kamarilla genau beobachtet, da sich Radescu bei vielen Gelegenheiten offen gegen Carol II. aussprach und dafür bekannt war, dass er an rechtsextremen Kundgebungen teilnahm. Jetzt, da Carol II., den er verachtete, von der Macht verdrängt wurde, hat er seinem Vaterland erneut seine Dienste angeboten."
romania.172.a: "Gut, dass er wieder da ist."

romania.173.t: "Constantin Tobescu kehrt aus dem Exil zurück"
romania.173.d: "General Constantin Tobescu floh nach Codreanus Aufstieg aus dem Land, da er es nicht akzeptieren konnte, unter der Eisernen Garde zu dienen, die er ablehnte, auch wenn seine Überzeugungen nicht völlig gegen sie gerichtet waren. Tobescu ist ein Veteran des Weltkriegs, aber er ist am besten bekannt durch seine lange Karriere in der rumänischen Gendarmerie, wo er in den frühen 1930er Jahren die Gendarmerie-Inspektion von Bukarest befehligte. Nun, da die Legionäre von der Macht verdrängt wurden, hat Tobescu seinem Vaterland erneut seine Dienste angeboten."
romania.173.a: "Willkommen zurück, Generalinspektor"

romania.174.t: "Kontrolle über rumänisches Öl"
romania.174.d: "Die Felder von Ploesti gehören zu den reichsten Ölvorkommen Europas. Nach dem Weltkrieg wurde die Kontrolle über sie an deutsche und österreichische Großkonzerne übergeben, die aber nach dem Schwarzen Montag die Kontrolle über das Land verloren. Jetzt ist Rumänien wieder auf den Knien, und wir können die Kontrolle über ihre wertvollen Ölquellen und Raffinerien wiederherstellen."
romania.174.a: "Ihr schwarzes Gold gehört uns allen."

romania.175.t: "Das Transalpina-Projekt"
romania.175.d: "Um unser Land besser miteinander zu verbinden und das Ansehen des Zeitalters, in dem wir leben, weiter zu steigern, hat der König offiziell den Start des Transalpina-Projekts angekündigt; eine spektakuläre Bergstraße, die das Alte Königreich und Siebenbürgen noch besser verbinden wird.\n\nSie wird die Südkarpaten durch die Parang-Gruppe durchqueren und sich von Novaci, nordöstlich von Targu Jiu, dem Zentrum des Kreises Gorj, bis nach Sebes, im Kreis Alba, erstrecken. Mit einer spektakulären Route und der Eröffnung von Möglichkeiten für den Bergtourismus in der Region, ganz zu schweigen von den Vorteilen einer zusätzlichen Strecke, ist die Spannung entsprechend groß."
romania.175.a: "Unsere alten Grenzen sollen weichen vor Einheit und Fortschritt!"
romania.175.b: "Wir haben im Moment nicht das Budget dafür."
ROM_transalpinia_tt: "Es wird eine Straße über die Karpaten gebaut."
ROM_transalpinia: "Bau der Königsstraße"
ROM_transalpinia_desc: "Wir bauen eine spektakuläre Bergstraße, die das Alte Reich und Siebenbürgen noch weiter verbinden wird."

romania.176.t: "Die Transalpina ist fertig!"
romania.176.d: "Freudige Nachrichten erschüttern heute die Nation: Die Transalpina, auch suggestiv " Die Königsstraße" genannt, ist endlich fertig!\n\nEingeweiht im Beisein Seiner Majestät des Königs und seines Ministerrates, der die Ehre hatte, als erster darüber zu fahren, verspricht die neue Straße nicht nur eine bessere Verbindung zwischen Siebenbürgen und dem Alten Reich, sondern soll auch einen Zustrom von Touristen hervorbringen, die die spektakulären Sehenswürdigkeiten des Parang-Gebirges sehen wollen! Es werden bereits Pläne für weitere mögliche Bergstraßen durch die Karpaten geschmiedet."
romania.176.a: "Ein spektakulärer Brückenschlag der Nation! Werden die Fagaras die nächsten sein?"

romania.177.t: "Die Resita-Umstrukturierung"
romania.177.d: "Als alteingesessenes Zentrum der Eisenverarbeitung und der Schwerindustrie hat Resita lange Zeit von seiner Schwerindustrie profitiert, eine Industrie, die zuletzt in unsere Hände gefallen ist.\n\nWährend sich die Anlagen im Besitz des österreichischen StEG-Konzerns befinden, ist das offensichtliche Problem, dass das österreichische Eisenbahnunternehmen Eigentümer der Werke ist, durch eine schrittweise Aufteilung des Vermögens innerhalb Rumäniens gelöst worden; die eigentlichen Eisenbahnen gehen an die rumänische Staatsbahn und die Resita-Werke an einen neuen Industriekonzern, der den Namen Uzinele si Domeniile Resita (Resita Bereiche und Werke), kurz UDR, erhalten soll.\n\nDer bekannte Eisenimporteur und Geschäftsmann Max Auschnitt hat es geschafft, sich während des Übergangs als Verwalter des riesigen Werks zu positionieren, und man munkelt, dass er versuchen wird, dessen Hauptgeschäftsführer zu werden.\n\nWährend der König in Anbetracht von Auschnitts Beziehungen zur königlichen Familie persönlich mit einem solchen Schritt einverstanden sein mag, protestiert sein Geschäftspartner und späterer Rivale Nicolae Malaxa gegen diese Übernahme. Er hat einen seiner Männer vorgeschlagen: den Ingenieur Virgil Ionescu, bekannter Spender der Vereinigung "Freunde der Legion", regionaler Kommandant und erfahrener Malaxa-Mitarbeiter. Wer soll das neue Werk weiterführen, denn die Wahl liegt in den Händen Seiner Majestät..."
romania.177.a: "Auschnitt bekommt die Unterstützung des Königs!"
romania.177.b: "Die Unterstützung von Ionescu setzt sich durch!"
ROM_resita_reorg: "Die Resita wurde umstrukturiert"

romania.178.t: "Die königliche Verfassung"
romania.178.d: "Artikel 1. Das Königreich Rumänien ist ein Nationalstaat, einheitlich und unteilbar.\n\nArtikel 2. Das Territorium Rumäniens ist unveräußerlich.\n\nArtikel 3. Das Territorium Rumäniens kann nicht mit Nationen fremder Abstammung kolonisiert werden.\n\nArtikel 4: Alle Rumänen, ungeachtet ihrer ethnischen Herkunft und ihres religiösen Bekenntnisses, sind verpflichtet: das Vaterland als die wichtigste Grundlage ihres Lebenssinns zu betrachten, sich bei der Verteidigung seiner Integrität, Unabhängigkeit und Würde aufzuopfern; durch ihre Arbeit zur moralischen Erhebung und wirtschaftlichen Entwicklung beizutragen; die ihnen durch Gesetze zugewiesenen volkstümlichen Aufgaben treu zu erfüllen und bereitwillig zur Erfüllung der öffentlichen Aufgaben beizutragen, ohne die das Staatswesen nicht leben kann.\n\nArtikel 5: Alle Rumänen, ungeachtet ihrer ethnischen Herkunft und ihres religiösen Bekenntnisses, sind vor dem Gesetz gleich und schulden ihm Achtung und Gehorsam.\n\nNiemand kann als frei von seinen zivilen oder militärischen Pflichten, öffentlich oder besonders, aufgrund seiner religiösen Überzeugung oder einer anderen angesehen werden.\n\nArtikel 6: Der rumänische Staat lässt keine Klassenunterschiede zu. Jegliche Privilegien bei der Besteuerung werden unterbunden. Die Senkung und Erhöhung von Steuern kann nur allgemein und durch Gesetze festgelegt werden."
romania.178.a: "Genehmigt."

romania.179.t: "Die königliche Verfassung: Über die Befugnisse des Staates"
romania.179.d: "Artikel 29: Alle Befugnisse des Staates leiten sich von der rumänischen Nation ab. Sie können jedoch nicht ausgeübt werden, außer durch Delegation und nur nach den in dieser Verfassung festgelegten Grundsätzen und Regeln.\n\nArtikel 30: Der König ist das Staatsoberhaupt.\n\nArticle 31: Die gesetzgebende Gewalt wird vom König durch die Volksvertretung ausgeübt, die in zwei Versammlungen unterteilt ist: Der Senat und die Abgeordnetenversammlung.\n\nDer König stimmt den Gesetzen zu und verkündet sie.\nVor Erhalt der königlichen Zustimmung ist das Gesetz nicht verfügbar.\nDer König kann die Erteilung der Zustimmung verweigern.\nKein Gesetz kann zur Erteilung der Zustimmung vorgelegt werden, es sei denn, es wurde von der Mehrheit der beiden Versammlungen diskutiert und abgestimmt.\nDie Verkündung der von beiden Versammlungen beschlossenen Gesetze erfolgt durch die Sorgfalt des Justizministers, der auch der Hüter des Großen Staatssiegels ist.\nDie Gesetzgebungsinitiative wird dem König übertragen. Jede der beiden Volksvertretungen kann aus eigener Initiative nur Gesetze vorschlagen, die im gemeinsamen Interesse des Staates liegen.\n\nArtikel 32: Die Exekutivgewalt steht dem König zu, der sie durch sein Kabinett auf die in der Verfassung festgelegte Weise ausübt."
romania.179.a: "Genehmigt, natürlich."

romania.180.t: "Die königliche Verfassung: Auf die König - Kräfte"
romania.180.d: "Artikel 44: Die Person des Königs ist unantastbar. Seine Minister sind rechenschaftspflichtig.\nStaatsakte des Königs werden von einem Minister gegengezeichnet, der durch diesen Akt für sie verantwortlich wird.\nAusgenommen ist die Ernennung des Premierministers.\n\nArtikel 45: Der König beruft die gesetzgebenden Versammlungen mindestens einmal im Jahr ein und eröffnet die Sitzung durch eine Botschaft, die von den Versammlungen beantwortet werden muss.\nDer König verkündet das Ende der Sitzung.\nEr hat das Recht, beide Versammlungen auf einmal aufzulösen oder nur eine von ihnen. Der Auflösungsakt muss die Einberufung der Wähler und der neuen Versammlungen enthalten.\nDer König kann die Versammlungen verzögern. Sie werden ein volles Jahr nach der Verzögerung zusammentreten, wenn sie in der Zwischenzeit nicht wieder einberufen wurden.\n\nArtikel 46: Der König ernennt und entlässt seine Minister.\nEr kann in Strafsachen Begnadigungen oder Strafmilderungen gewähren, abgesehen von den Entscheidungen über die Minister.\nEr kann keine Untersuchungen oder Prozesse aussetzen, auf keinen Fall in den Prozess der Justiz eingreifen.\nEr ernennt oder bestätigt öffentliche Ämter gemäß den Gesetzen.\n Er kann kein neues Amt ohne ein spezielles Gesetz schaffen.\n Er macht die notwendigen Vorschriften für die Ausführung von Gesetzen, ohne sie abändern oder jemanden von ihrer Ausführung befreien zu können.\nEr kann, während die Versammlungen aufgelöst sind und zwischen den Sitzungen, Dekrete mit Gesetzeskraft zu jedem Thema erlassen, die den Versammlungen zur Ratifizierung in ihrer nächsten Sitzung zugestellt werden.\nEr ist der Chef der Armee. \n Er hat das Recht, den Krieg zu erklären und Frieden zu schließen.\nEr verleiht militärische Dienstgrade in Übereinstimmung mit dem Gesetz.\n Er verleiht rumänische Orden.\nEr akkreditiert Botschafter und bevollmächtigte Minister bei ausländischen Staatsoberhäuptern.\n Er hat das Recht, Geld auszugeben, gemäß einem speziellen Gesetz.\nEr unterzeichnet mit fremden Staaten politische und militärische Verträge. Für Handel, Schifffahrt und dergleichen notwendige Abkommen, die er unterzeichnet, müssen jedoch von den gesetzgebenden Versammlungen genehmigt werden."
romania.180.a: "Nie wieder sollen dem König die Hände gebunden sein."

romania.181.t: "Die königliche Verfassung: On the Senate"
romania.181.d: "Artikel 63: Der Senat besteht aus Senatoren, die vom König ernannt werden, aus Senatoren von Rechts wegen und aus Senatoren, die durch obligatorische und geheime Wahl gewählt werden, die durch Einzelwahl durch die Mitglieder der im Staat errichteten Korporationen ausgedrückt wird, und zwar in der Anzahl und unter den Bedingungen, für Wähler und Wahlberechtigte, Männer und Frauen, die durch das Wahlgesetz festgelegt werden. Das Verhältnis der ernannten zu den gewählten Senatoren beträgt jeweils die Hälfte.\n\nArtikel 64: Aufgrund ihrer hohen Stellung in Staat und Kirche sind die folgenden Personen von Rechts wegen Senatoren: \na) der Thronfolger ab dem 18. Lebensjahr;\nb) alle Prinzen der königlichen Familie, die volljährig sind;\nc) der Patriarch und die Metropoliten des Landes;\nd) die Diözesanbischöfe der rumänisch-orthodoxen und der griechisch-katholischen Kirche, wie sie nach den Gesetzen des Landes gewählt werden;\ne) die Oberhäupter der vom Staat anerkannten Konfessionen, einer für jede Konfession, wie sie nach den Gesetzen des Landes gewählt werden und die eine Zahl von über 200. 000 Gläubigen vertreten;\nf) Tatsächliche Senatoren von Rechts wegen, wie sie bis zum Tag der Verkündung dieser Verfassung anerkannt waren.\n\nDie Amtszeit der gewählten und ernannten Senatoren beträgt neun Jahre. Die Amtszeit der gewählten Senatoren wird alle drei Jahre ab dem Datum der Ablegung des in Artikel 48 der Verfassung genannten Eides im Verhältnis von einem Drittel erneuert. Das letzte Drittel, das nicht in die Auslosung zur Erneuerung einbezogen wird, behält die Amtszeit bis zum Ablauf der neunjährigen Amtszeit."
romania.181.a: "Wunderbar. Genehmigt."

romania.182.t: "Die königliche Verfassung: Verabschiedung"
romania.182.d: "Artikel 100: Die gegenwärtige Verfassung wird, nachdem sie vom König redigiert sein wird, dem rumänischen Volk zur "guten Kenntnis und Genehmigung" gegeben.\n\nEin königlicher Erlass wird das Verfahren, das zu diesem Zweck befolgt werden soll, endgültig festlegen.\n\nNach Beendigung dieses Vorgangs und der Bekanntgabe seines Ergebnisses durch den Vorsitzenden des Ministerrats an den König wird die vorliegende Verfassung verkündet und tritt in Kraft."
romania.182.a: "Nur eine Abstimmung steht zwischen diesem Akt und der Zukunft der Nation."

romania.183.t: "Die Frage des Frauenwahlrechts"
romania.183.d.a: "Obwohl Frauen schon vor Jahren unter bestimmten Bedingungen das Recht erhielten, bei Kommunalwahlen zu wählen, gibt es eine wachsende Unterstützung für die Idee, das Frauenwahlrecht allgemein einzuführen, vor allem unter der städtischen Bevölkerung der Nation, wo die Unterstützung für die Idee am stärksten ist. Auch der König hat sich der Idee gegenüber aufgeschlossen gezeigt, und wenn wir es jetzt einführen, könnten wir einen bedeutenden Teil dieser neuen Bevölkerungsgruppe für uns gewinnen. In Anbetracht der immer länger werdenden Liste von Ländern, die den Schritt gewagt haben und das Wahlrecht auch auf Frauen ausgeweitet haben, gibt es immer mehr Stimmen in den gesetzgebenden Versammlungen, die diese Idee unterstützen, besonders in den Reihen der PNT und in gewissem Maße auch in der PNL. Da die Debatten zu diesem Thema in letzter Zeit immer häufiger aufkamen und immer hitziger wurden, ist es vielleicht tatsächlich an der Zeit, weiterzumachen?"
romania.183.d.b: "Obwohl Frauen schon vor Jahren unter bestimmten Bedingungen das Recht erhielten, bei Kommunalwahlen zu wählen, gibt es eine wachsende Unterstützung für die Idee, das Frauenwahlrecht allgemein einzuführen, vor allem unter der städtischen Bevölkerung der Nation, wo die Unterstützung für die Idee am stärksten ist. Auch der König hat sich der Idee gegenüber aufgeschlossen gezeigt, und wenn wir sie jetzt umsetzen, könnten wir einen bedeutenden Teil dieser neuen Bevölkerungsgruppe für uns gewinnen, denn die Visage des Kapitäns hat der Bewegung mit Sicherheit ihren Anteil an weiblichen Bewunderern und Anhängern beschert. In Anbetracht der immer länger werdenden Liste von Ländern, die den Schritt gewagt und das Wahlrecht auch auf Frauen ausgeweitet haben, gibt es immer mehr Stimmen in den gesetzgebenden Versammlungen, die diese Idee unterstützen, besonders in den Reihen der PNT und in gewissem Maße auch in der PNL. Da die Debatten zu diesem Thema in letzter Zeit immer häufiger aufkamen, von Tag zu Tag hitziger wurden und der Druck auf unsere Regierung immer größer wurde, ist es vielleicht tatsächlich an der Zeit, weiterzumachen?"
romania.183.a: "Wir wollen uns den zivilisierten Ländern anschließen!"
romania.183.b: "Das ist nur liberaler Blödsinn."
romania.183.c: "Nun... wir hatten bereits Frauenorganisationen; das ist nur eine natürliche Entwicklung."

romania.184.t: "Frauen und die neue Verfassung"
romania.184.d: "Der Weg zur weiblichen Emanzipation in Rumänien war lang, wobei die Bewegung vor allem mit der zügellosen, von den Städten angetriebenen Modernisierung des Landes in der Zeit vor dem Ersten Weltkrieg und in den zwanziger Jahren an Fahrt aufnahm, und trotz ihres relativ jungen Aufschwungs wurde sie sehr einflussreich. So einflussreich, dass es sich der König nicht mehr leisten konnte, es einfach zu ignorieren. Der König, der in dieser Frage aufgrund seiner Wertschätzung des schönen Geschlechts bereits etwas besänftigt war, witterte mit seiner modernistischen Agenda und seinem Blick für Möglichkeiten eine Chance; den Frauen das Wahlrecht in der Verfassung zu gewähren, würde sicherlich seine Popularität steigern und das Ansehen Rumäniens in der Welt erhöhen. Und in seiner Großzügigkeit hat er das Wahlrecht auch den Frauen gewährt und es in seiner neuen Verfassung verankert, die für immer als Denkmal seiner Großzügigkeit stehen wird!"
romania.184.a: "Gepriesen sei Seine Majestät König Carol, der Emanzipator der Frauen!"

romania.185.t: "Mota veröffentlicht Buch"
romania.185.d: "Der Schwager des Kapitäns und Mitbegründer der Legionärsbewegung, Ion Mota, steht schon lange an Codreanus Seite; in den Anfängen der Legion war er oft ein größerer Theoretiker ihrer Überzeugungen als der Kapitän selbst, der es vorzog, ein gewisses Maß an Flexibilität zu bewahren, um die Chancen der Legion zu verbessern.\n\nNach der erfolgreichen Veröffentlichung von Für meine Legionäre hat Mota nun ein eigenes Buch mit dem Titel Cranii de lemn (Hölzerne Schädel) herausgebracht. Der Titel ist einem Artikel entnommen, der an den Tod eines Legionärs erinnert, der in den frühen Tagen der Bewegung getötet wurde und dessen Tod hinter einer "hölzernen Sprache" verborgen war. Es enthält eine Sammlung von Motas wichtigsten Artikeln zu verschiedenen Themen, von den Ursprüngen der Legion unter nationalistischen Studenten über die Notwendigkeit der Zerschlagung Großungarns bis hin zu so profanen Dingen wie Wundern, die dem Erzengel Michael zugeschrieben werden. Als Mikrokosmos des Legionärsglaubens, insbesondere der agrarmystischen Seite der "alten Garde", ist das Buch in Legionärskreisen sehr populär geworden und hat die Reichweite der sogenannten "Alten Garde" gestärkt."
romania.185.a: "Fesselnd."

romania.186.t: "Cantacuzino veröffentlicht seine Studie"
romania.186.d: "Prinz Alexandru Cantacuzino, aufsteigender Stern der Legionärsbewegung und de facto intellektueller Führer ihrer radikaleren Fraktionen, hat seinen Status als führender Legionärsintellektueller durch die Veröffentlichung seines neuen Buches "Intre lumea legionara si lumea sindicalista" (Zwischen der Welt der Legionäre und der Welt der Syndikalisten) weiter zementiert. Aufbauend auf seinen Reden über vergangene Studentenkongresse wie Romanul de maine (Der Rumäne von morgen), vergleicht er auch die unterschiedlichen ideologischen Systeme des Totalismus, Kemalismus, Sawinkowismus, der völkischen Bewegung und des balbischen Nationalpopulismus und diskutiert Dostojewski, Berdjaew, Barrès und Jaurès. Er erkennt zwar einige Ähnlichkeiten zwischen den Zielen des Syndikalismus und der Legionärsbewegung an (nämlich die Ablehnung der liberalen Tradition des neunzehnten Jahrhunderts, die Abschaffung der sozialen Ungerechtigkeit, des Bankfeudalismus, der Privilegien und der Kapitalspekulationen), grenzt die Bewegung aber auch scharf von den Syndikalisten ab, indem er sie als Anbeter von Marx, Proudhon und Pouget betrachtet, als Erbauer eines zweiten Turms zu Babel, die das Christentum durch den Atheismus zu ersetzen versuchen. Cantacuzino ist auch der Meinung, dass die Syndikalisten unmenschlich sind, die Persönlichkeit des Individuums vernichten und ihn als Mittel zum Zweck betrachten, während der Legionarismus sich stattdessen um die Mitmenschen und ihre körperliche und geistige Gesundheit kümmert, sie aber auch pflegt und die Nation darauf vorbereitet, "an den Grenzen des Rumänentums zu stehen, bereit, die Schöpfungen des rumänischen Genies bis zum Tod zu verteidigen und zu erheben", eine "innere Revolution" gegen eine "mechanische Gesellschaft".\n\nDer Band hat sich innerhalb der Bewegung als Erfolg erwiesen und ihrer radikalen Fraktion weiteren Einfluss und intellektuellen Rückhalt verschafft. Die Betonung der palingenetischen Rhetorik zum Nachteil des mystizistischen Elements hat Cantacuzinos Ansehen als Theoretiker der Legion weiter gefestigt und den intellektuellen Horizont der Bewegung erweitert."
romania.186.a: "Der Grüne Prinz weitet seinen Einfluss aus."

romania.187.t: "Die alte Garde wird mächtiger"
romania.187.d: "Obwohl sie zahlenmäßig begrenzter ist, hat die Alte Garde der Legion ihren intellektuellen Einfluss innerhalb der Bewegung dramatisch erhöht, wobei neuere Rekruten auch beginnen, einige ihrer agrarischen und mystizistischen Ideen zu übernehmen. Artikel, die von langjährigen Mitgliedern wie Ion Mota oder etwas jüngeren, aber sehr von ihnen beeinflussten Mitgliedern wie Vasile Marin geschrieben wurden, sind unter den Reihen der Bewegung immer häufiger geworden, wobei der agrarmystizistische Eifer der "Gründer" sogar Fabrikarbeiter zu beeinflussen beginnt, die typische Demographie des Legionärsarbeiterkorps, die vorher nicht so sehr an dieser Seite der Bewegung interessiert waren.\n\nWährend der Hauptmann nicht umhin kann, in gewissem Maße zu bewundern, dass sein Schwager und alter Kampfgefährte die Leitprinzipien der Legionärsbewegung wieder unter ihren Anhängern verankert, kann er nicht umhin zu bemerken, dass das intellektuelle und theoretische Zentrum wieder in Richtung Mota abzudriften beginnt. Um ein Abdriften zu verhindern, wäre eine gewisse Unterstützung der anderen Fraktionen sehr nützlich."
romania.187.a: "Dem Glauben steht nichts im Weg. Er setzt sich durch."
romania.187.b: "Wie können sie es wagen, den Kapitän herauszufordern?"

romania.188.t: "Das Legionärsarbeiterkorps gewinnt an Einfluss"
romania.188.d: "Mit der zunehmenden Industrialisierung Rumäniens beschloss die Legion, sich darauf einzustellen, indem sie einen Teil ihres Fokus auf die Anwerbung von Fabrikarbeitern verlagerte, und in praktisch jeder Hinsicht funktionierte das. Fast zu gut, in der Tat, denn viele dieser Arbeiter, die ihre Situation verbessern wollten und leicht zu reizen und mit revolutionärem Eifer zu erfüllen waren, wurden innerhalb der Bewegung als Ganzes extrem einflussreich.\n\nObwohl es Mota und Cantacuzino gelungen ist, einige dieser neuen Mitglieder auf ihre Weise an die Bewegung zu binden, bleibt die Tatsache bestehen, dass diese neuen Mitglieder den Einfluss von Gheorghe Clime und seinem Verbündeten Horia Sima in der Partei dramatisch erhöht haben, sehr zur Überraschung und bis zu einem gewissen Grad zur Irritation von Codreanu. Um ein Abseitsstehen zu verhindern, müssten Maßnahmen zur Umstrukturierung, zur Begrenzung der Mitgliederzahl und zur Erhöhung der Bewährung ergriffen werden, ebenso wie das Umwerben einiger der anderen intellektuellen Fraktionen innerhalb der Bewegung."
romania.188.a: "Der Eifer der Arbeiter muss wie der der Märtyrer sein."
romania.188.b: "Ihr Platz ist es zu folgen, nicht zu führen."

romania.189.t: "Die Radikalen erhöhen ihre Reichweite"
romania.189.d: "Obwohl sie eine Art Randgruppe innerhalb der Legionärsbewegung darstellt, ist die Gruppe um Alexandru Cantacuzino und seine von ANI inspirierten Ideen in letzter Zeit weitaus einflussreicher geworden, als es ihre Größe normalerweise erwarten ließe. Eine Kombination aus Eifer und literarischer Aktivität des feurigen Adligen hat ihre intellektuelle Reichweite vergrößert und dazu geführt, dass sowohl neue Rekruten als auch einige Ältere zumindest einige ihrer Ideale übernommen haben.\n\nObwohl Cantacuzino zum vertrauenswürdigen inneren Kreis des Captains gehört und man darauf vertrauen kann, dass er nicht versucht, seine Autorität zu untergraben, beunruhigt das Wachstum der Popularität der radikalen Fraktion Codreanu. Während er die Legionäre, die ihm nahe stehen, im Zaum halten kann, sind diejenigen, die weiter von der zentralen Reichweite entfernt sind, anfälliger für Subversion und könnten auf unappetitliche Ideen kommen, ganz zu schweigen von der Tatsache, dass diese neuen doktrinären Entwicklungen die Ideale des Kampfes der ursprünglichen Gründer gefährden. Es könnte an der Zeit sein, auch auf einige der anderen Fraktionen zuzugehen."
romania.189.a: "Bannerträger einer neuen Zukunft, eines neuen Glaubens, geschmiedet in Blut, Taten und Sieg."
romania.189.b: "Sie würden Rumänien in den Ruin treiben, wenn man sie nicht aufhält."

romania.190.t: "Der Aufstieg des alten Kämpfers"
romania.190.d: "Als Ion Mota das Büro des Captains betrat, spürte er sofort, dass etwas nicht stimmte, als er seinen Schwager erblickte. Der Mann, der einst so gerade wie eine Tanne stand und einen Blick wie die Sterne hatte, war müde, hielt sein Gesicht in den Händen und schien zu meditieren. Einen Moment lang dachte Mota daran, auszusteigen und seinen Kameraden in Ruhe zu lassen, doch dann ertönte Codreanus tiefe Stimme:\n\n\"Setz dich, Ionel.\"\n\nDa er in diesem Satz einen Teil des Kämpfers spürte, den er einst kannte, ging Mota auf seinen Schwager zu und setzte sich vor dessen Schreibtisch.\n\n\"Sie haben nach mir geschickt, Captain?\"\n\n\"Lassen wir die Formalitäten beiseite, Ionel. Und das habe ich in der Tat. Denn ich habe einen ganz besonderen Auftrag für dich.\"\n\n\"Ich höre zu, Cornel.\"\n\nCodreanu nahm die Hände runter und schaute Mota wieder an.\n\n\"Es ist sehr ermüdend, Ionel. Sowohl das Land zu regieren als auch zu versuchen, in der Bewegung zu herrschen. Ich weiß, dass unser Herr Jesus Christus auf dem Weg nach Golgatha schlimmere Strapazen auf sich nehmen musste, und ich erkenne an, dass meine Sorgen vor seinem Leiden unbedeutend sind; aber meine Aufmerksamkeit so aufzuteilen, erweist sich als zu hart für mich.\"\n\n\"Ich verstehe. Sie wollen, dass jemand den bitteren Kelch wegnimmt, so wie unser Herr in den Evangelien gebetet hat.\"\n\n"Ja; und dieser jemand müssen Sie sein. Du warst die ganze Zeit meine rechte Hand, hast mit mir und der Bewegung durch dick und dünn gekämpft und gelitten. Ich habe bemerkt, dass deine Schriften und die, die durch unsere Vacaresti-Tage inspiriert wurden, einflussreich geworden sind, und du hast die Verantwortung des Regierens während meiner Zeit als Präsident des Ministerrats sehr gut angenommen.\"\n\nMota hielt eine Sekunde lang inne. "Cornel, wenn du es wünschst, werde ich den Mantel übernehmen, den du an mich weitergibst, aber was wird aus dir? Die Legion ohne ihren Hauptmann könnte genauso gut gar nicht existieren.\"\n\n\"Ich werde mich für einige Zeit in die Rarau-Berge zurückziehen und mich dann ausschließlich auf die Führung der Bewegung konzentrieren. Alles, worum ich Sie bitte, ist, auf meinen Rat zu hören, wenn ich ihn gebe.\"\n\n\"Das werde ich, Cornel. Ich werde.\"\n\nUnd so übernahm der Lieblingsjünger den Mantel des Kapitäns."
romania.190.a: "Möge der Erzengel Michael uns zu weiteren Siegen führen."

romania.191.t: "Der Kommandant übernimmt den Mantel"
romania.191.d: "Mit bedächtigem Schritt und angehaltenem Atem betrat Horia Sima, der unwahrscheinliche Kandidat, der siebenbürgische Organisator, der durch die Reihen aufstieg und zum Frontmann des immer größer werdenden Legionary Worker Caucus wurde, das Büro des Hauptmanns und warf einen kurzen Blick auf den Mann, der hinter dem Schreibtisch saß. Der Hauptmann, ein Symbol der Bewegung, des Triumphs des Glaubens und der Beharrlichkeit, humpelte nun vor Erschöpfung hinter einem Schreibtisch und spielte eine Rolle, für die er nicht bestimmt war.\n\n\"Sie wollten mich sprechen, Captain?\"\n\n\"Das habe ich in der Tat, Sima. Setzen Sie sich.\"\nUnd Sima tat es.\n\n\"Horia, wenn Sie mir die Verwendung Ihres Namens verzeihen, Sie sind innerhalb der Bewegung sehr mächtig geworden. Deine Fähigkeiten bei der Organisation der Bewegung jenseits der Karpaten an der Seite von Ion Mota waren sehr beeindruckend, und dein Eifer erinnert mich an den Glauben des Heiligen Paulus nach der Straße nach Damaskus.\"\n\n\"Danke, mein Kapitän, aber ich bin sicher, Sie haben mich aus einem anderen Grund herbeigerufen, als mir ein Kompliment zu machen."\n\nCodreanu lächelt leicht, bevor er fortfährt. \"Das habe ich. Sich gleichzeitig um die Bewegung und das Land zu kümmern, erweist sich als anstrengend, und ich würde mich gerne von einem Teil der Last befreien. Ich möchte mich eine Zeit lang in die Rarau-Berge zurückziehen und dann wieder die Bewegung leiten. Wie auch immer das Land... Ihr habt Euch als würdig erwiesen, meine Mission fortzusetzen.\"\n\nSima wirkt zunächst etwas schockiert, kommt aber schnell zur Besinnung. \"Sie würden mir eine so große Ehre erweisen, Captain?\"\n\n\"Ich würde. Würden Sie es annehmen?\"\n\n \"Es wäre mir eine Ehre, das zu tun, Captain.\"\n\n"Ausgezeichnet. Meine einzige Bitte ist, dass Sie meinen Rat beherzigen, wann immer er kommt. Ich ziehe mich vielleicht vom Regieren zurück, aber meine Rolle im Großen Legionärssieg ist noch nicht beendet.\"\n\n"Eine Bitte, die ich erfüllen werde. Nach diesem schicksalhaften Gespräch wusste er, dass er nicht mehr nur Horia Sima war. Er war etwas Neues und Größeres; der Kommandant, der den Willen des Kapitäns bis zum Ende aufrechterhielt."
romania.191.a: "Wie Horea die Bauern führte, so soll Sima das Land führen."

romania.192.t: "Der grüne Prinz übernimmt das Kommando"
romania.192.d: "Seinem Titel und seiner edlen Abstammung entsprechend betritt Prinz Alexandru Cantacuzino vorsichtig den Raum, in den er gerufen wurde, das Büro des Hauptmanns, dem er sein Leben gewidmet hatte. Als er hörte, dass der Hauptmann ihn zu sehen wünschte, machte er sich eilig auf den Weg zu seiner Seite, und nun stand er hier, vor dem Führer der rumänischen Nation.\n\n\"Alecu, ich bin froh, dass du gesund und munter angekommen bist.\"\n\n\"Der heilige Erzengel hat meine Schritte geleitet, Captain. Nun, Sie wollten mich sehen?\"\n\n\"Ja, natürlich. Setzen Sie sich, Alecu. Wir haben eine Angelegenheit zu besprechen.\"\n\nGehorsam nahm Cantacuzino Platz und musste an die Geschichte seiner Familie zurückdenken. Wenn ein Cantacuzen aus vergangenen Zeiten herumkommandiert wurde und es so gehorsam ausführte, dann war derjenige, der befahl, eine äußerst mächtige Figur. Und er wusste, dass der Hauptmann in der Tat mächtig war, denn er führte die Legion aus dem Nichts in die Höhen der Macht, so wie die Jünger Christi erst wenige waren und sich dann ausbreiteten.\n\n\"Alecu, dein Name ist sehr edel, und deine Vorfahren haben sich trotz ihrer fremden Herkunft um das Wohl unserer Nation bemüht. Du gehörst zu den Männern, die zum Herrschen geboren sind, und ich habe dir eine Herrschaftsaufgabe zu übertragen.\"\n\n\"Ich möchte Ihnen die Präsidentschaft des Ministerrats anvertrauen. Die Legion und das Land gleichzeitig zu führen, erweist sich als anstrengend, und ich muss mich eine Zeit lang nur auf eines von beiden konzentrieren. Ihre Hingabe an die Sache und der Eifer Ihrer Männer, der mich an die Märtyrer erinnert, haben mir bewiesen, dass Sie dieser gewaltigen Aufgabe tatsächlich würdig sind.\"\n\nCantacuzino war verblüfft. \"Aber, Hauptmann, ich bin nichts weiter als ein Vollstrecker Ihres Willens.\"\n\n"Sind wir nicht alle nichts vor dem Heer des Himmels? Sind wir nicht alle ein Nichts vor dem Antlitz unseres Herrn, vor dem Schwert des Erzengels Michael? Und doch erheben wir Menschen uns und herrschen über Länder, so gerecht wie wir können.\"\n\nNach einer kleinen Pause antwortet Cantacuzino: \"Sehr gut. Ich akzeptiere.\"\n\nUnd so nahm der Grüne Prinz das Zepter in die Hand."
romania.192.a: "Während der Stern des Kapitäns verblasst, leuchtet der von Cantacuzino."

romania.193.t: "Eine große Konferenz"
romania.193.d: "In den letzten Wochen herrschte rege Betriebsamkeit, denn die Säle des Grünen Hauses wurden für eine Konferenz zwischen dem Hauptmann der Legionärsbewegung, Corneliu Codreanu, und einigen hochrangigen Mitgliedern der Bewegung vorbereitet, von Ion Mota und Radu Mironovici über den Brandstifter Prinz Cantacuzino bis hin zu Vertretern des Arbeiterkorps wie Gheorghe Clime und Horia Sima. Nachdem sie Platz genommen hatten, wurden die Eingeladenen allein gelassen, um auf die Ankunft des Kapitäns zu warten.\n\n\"Ion, was glaubst du, warum wir hierher gerufen wurden?\"\n\n\"Ich weiß es nicht genau, Radu, aber angesichts des Publikums muss es wichtig sein."\n\nAlle Gespräche verstummten, sobald sich die Türen öffneten und der Captain selbst zum Vorschein kam. Gekleidet in einen volkstümlichen Anzug und mit entschlossenem Blick schritt er selbstbewusst hinein, bevor er sich vor alle setzte. Nachdem er sich bekreuzigt und ein stilles Gebet gesprochen hatte, begann er zu sprechen:\n\n\"Legionäre. Kameraden. Ich erkläre, dass ich in letzter Zeit wegen meiner Pflichten gegenüber der Legion und dem Vaterland unter starkem Zwang stand. Doch ich hatte einen Traum; ich musste das Land besuchen, wie ich es in vergangenen Zeiten tat, also tat ich es. Ich sah die goldenen Felder von Muntenia, die sanften Hügel meiner Heimat Moldawien, die Woiwodschaftswälder der Bukowina, die Karpaten und Siebenbürgen. Ich habe mein geliebtes Rarau noch einmal gesehen. Ich habe noch einmal die Einsicht gewonnen, warum ich vor all den Jahren den Schlachtruf erhoben habe und warum ich heute kämpfe.\n\nIch habe auch gemerkt, dass der Fraktionszwang, diese Geißel, die das Land so lange zerrissen hat, in unseren Reihen wieder aufgetaucht ist. Wenn auch nicht so ausgeprägt, hat es immer noch das Potenzial, uns zu zerreißen. Nun, jetzt nicht mehr. Ich erkläre hiermit, dass ich nicht zurücktreten werde, obwohl ich einige von Ihnen zu Vize-Premiers ernennen werde, um die Last zu erleichtern. Eine Kabinettsumstrukturierung wird ebenfalls stattfinden, und ich werde auch die Organisation der Legion reformieren, um unsere Einheit zu fördern.\"\n\nDie Konferenz wurde fortgesetzt, und am Ende verließ die Legion die Hallen geeinter denn je."
romania.193.a: "Die Hostie des Erzengels diskutiert nicht mehr über sich selbst."

romania.194.t: "Königstag"
romania.194.d: "Unmittelbar nach der Verlesung der Unabhängigkeitserklärung im Parlament durch Mihail Kogalniceanu am 9. Mai zeugt der 10. Mai nicht nur von der Verabschiedung durch den damaligen Domn Carol I., sondern auch von der Ankunft desselben Carol in Rumänien im Jahr 1866 und seiner Ernennung zum Domn sowie von der Krönung Carol I. zum König im Jahr 1881, wodurch Rumänien zu einem Königreich wurde. So geschichtsträchtig wurde der 10. Mai zum Nationalfeiertag bestimmt, der bis heute im Königreich freudig gefeiert wird, trotz des kurzzeitigen Verbots durch die deutschen Besatzungsbehörden während des Weltkrieges.\n\nDieses Jahr hat sich in dieser Hinsicht als nicht so anders erwiesen, da die Feiern die Nation wieder einmal überfluten, wobei alle Spaltungen innerhalb des Landes vorübergehend begraben und durch ein gemeinsames Gefühl der Zugehörigkeit und nationalen Einheit ersetzt werden. Die Menschenmengen in Bukarest nehmen an der Militärparade in der Hauptstadt teil, während in den anderen Provinzhauptstädten kleinere Paraden abgehalten werden. Der Tag wird mit anderen kulturellen Aktivitäten fortgesetzt, bevor er mit einer königlichen Rede und einem Feuerwerk im ganzen Land seinen Höhepunkt findet."
romania.194.a: "Lang lebe Rumänien!"

romania.195.t: "Das Fest der Heiligen Erzengel"
romania.195.d: "In der ostorthodoxen Liturgie ist der 8. November das Fest der heiligen Erzengel Michael und Gabriel sowie der anderen körperlosen Kräfte des Himmels. Im ganzen Land und darüber hinaus feiern viele Menschen ihren Namenstag, viele andere sogar ihren Geburtstag.\n\nKeiner feiert jedoch so stolz wie die Legion des Erzengels Michael, deren Hingabe an den Befehlshaber der himmlischen Heerscharen Hauptmann Codreanu dazu veranlasst hat, den Festtag ihres Schutzpatrons zu einem bewegungsweiten Fest zu erklären. Nestversammlungen an diesem Tag waren dem Gedenken an ihren himmlischen Schutzpatron gewidmet, in vielen Gegenden fanden an diesem Tag Demonstrationen und Paraden statt, bevor sie mit dem Besuch der Göttlichen Liturgie gipfelten. Viele Kirchen berichten von einem sprunghaften Anstieg der Besucherzahlen, der von den frommeren Mitgliedern der Bewegung verursacht wurde.\n\n[GetSecondInCommand] selbst schloss sich den Feierlichkeiten an und schickte Festbotschaften und Grüße an Mitglieder und lokale Organisationen im ganzen Land, bevor er an der Liturgie in Bukarest in seiner Lieblingskirche, St. Ilie Gorgani, teilnahm."
romania.195.a: "Der Erzengel schaut zu"

 #pnt
romania.196.t: "Umdenken in der Verwaltung"
romania.196.d: "Ein bedeutender Teil der Nationalen Bauernpartei stammt aus Siebenbürgen, eine Herkunft, die sich auf die Ansichten vieler ihrer Mitglieder auswirkt, insbesondere auf die lokale Verwaltung. Das prominente PNT-Mitglied Iuliu Maniu ist ein bekannter Befürworter von Verwaltungsreformen und betrachtet die Autonomie der lokalen Verwaltung, sei es auf dem Land oder in der Stadt, als Grundlage für eine gerechte und moderne Verwaltung.\n\nJetzt, wo die PNT an der Macht ist, sind Manius Vorschläge weit mehr als nur Wahlkampfgetöse; die Partei hat die Chance, mit der Umsetzung von Reformen zu beginnen, angefangen mit der Schaffung von sieben Direktorien, die einige der Aufgaben der Regierung im Umgang mit der lokalen Verwaltung übernehmen werden. Auch wenn es noch ein weiter Weg ist, das Beste aus der Verwaltung des Alten Reiches mit der Siebenbürgens zu verschmelzen, wird es als guter Anfang gesehen, und es bleibt abzuwarten, wie die Partei die versprochenen Reformen umsetzen wird."
romania.196.a: "Einige der Reformen umsetzen."
romania.196.b: "Zerreißen Sie das alte System und treten Sie in die Moderne ein."
romania.196.c: "Übertreiben wir es nicht."

romania.197.t: "Königliche Verwaltungsreformen"
romania.197.d: "Im Bewusstsein der administrativen Probleme, die durch die rumänische Verwaltungsgliederung entstanden sind, und unter Ausnutzung der in den vergangenen Jahren geäußerten politischen Stimmung für eine Dezentralisierung, hat Seine Majestät der König eine eigene Verwaltungsreform durchgeführt. Während die Komitate beibehalten wurden, wurde eine neue Form der Verwaltungsgliederung, die \"tinut\" (Region), geschaffen, wobei die Komitate auf zehn Regionen aufgeteilt wurden. Viele Befugnisse und Zuständigkeiten der Landkreise wurden auf die Regionen übertragen, die unter die Aufsicht von königlichen Residenten gestellt wurden, die zentral ernannt wurden. Die Entwicklung von mehr regionalen Wirtschaftszentren wird sicherlich dazu beitragen, die Nation voranzutreiben, und die administrative Belastung durch den Umgang mit den alten einundsiebzig Landkreisen wird nicht vermisst werden, besonders wenn sie vollständig durch zehn Regionen ersetzt werden."
romania.197.a: "Ein sinnvoller Schritt nach vorn!"
romania.197.b: "Das ist nicht genug - wir werden das System komplett umgestalten."

romania.198.t: "Der verlorene Bruder."
romania.198.d: "Der jüngere Bruder des Königs, Prinz Nicolae, hat sich normalerweise nicht so sehr in die Politik eingemischt wie sein bombastischerer Bruder, aber in letzter Zeit haben Gerüchte begonnen, um ihn herum zu wirbeln. Während dies normalerweise kein Grund zur Besorgnis für Carol wäre, gibt es einige dieser Gerüchte, die besagen, dass er die Legionärsbewegung umwirbt, sei es durch einfache Spenden oder indem er ihnen Zugang zu verschiedenen Besitztümern verschafft, die er erwirbt.\n\nDie Fehde zwischen den beiden Brüdern begann wegen Nicolaes romantischen Vorlieben; nachdem er Lady Ioana Doletti kennengelernt und sich in sie verliebt hatte, wollte er sie heiraten; ein Wunsch, den sein königlicher Bruder ablehnte, was Nicolae als heuchlerisch empfand, da Carol selbst eine Geliebte hatte, während Carol sich damit verteidigte, dass er Lupescu nicht heiraten und die Ehre des Königshauses in der Weise beflecken würde, wie Nicolae es tun würde, indem er Doletti heiratete; eine Tat, die er angeblich bereits im Geheimen getan hat. Es wird gesagt, dass Lupescus Abneigung gegen Doletti sowie Nicolaes Abneigung gegen die Atmosphäre im Kreis der Mitarbeiter des Königs die Angelegenheit zusätzlich verkomplizieren."

 #Carlist
romania.198.a: "Ein Maulwurf im eigenen Haushalt des Königs? Wir müssen ein Auge auf ihn haben."
 #Legionary
romania.198.b: "Ein Verbündeter im Palast? Höchst willkommen."

romania.199.t: "Ehe oder Pflicht?"
romania.199.d: "Nach dem Ende von Carols Machtkampf mit der Legionärsbewegung fühlte der König, dass es an der Zeit war, das Problem seines eigensinnigen Bruders, Prinz Nicolae, richtig anzugehen. Da er das Gefühl hatte, dass seine heimliche Ehefrau Ioana Doletti ihn vom Weg abgebracht und in Konflikte verwickelt hat, die er nicht einmal verstehen kann und die ihn mehr als alles andere in den Ruin führen würden, beschloss der König zu handeln, um dieses dynastische Problem zu lösen.\n\nAuf Wunsch des Königs ließ der Präsident des Ministerrats, Armand Călinescu, einen Brief an Nicolae verfassen, in dem er ihn bat, einen "Zustand zu klären, der nicht ohne schweren Schaden für das Ansehen und die Autorität der Dynastie fortbestehen kann". Er wurde aufgefordert, sich zwischen der Mitgliedschaft im Königshaus und seiner Ehe zu entscheiden. Nach großer Bestürzung entschied sich Nicolae für seine Ehe.\n\nDer König berief daraufhin den Kronrat ein, der nach einer Diskussion ein Kommuniqué veröffentlichte, in dem erklärt wurde, dass Nicolaes Status als Mitglied des Königshauses beendet sei. In seinem privaten Tagebuch schrieb Carol jedoch, dass er nicht wollte, dass es auf diese Weise endet, dass er diesen Ausschluss nicht selbst durchführen musste, aber Nicolaes Verhalten zwang ihn dazu."
romania.199.a: "Bedauerlich, aber nötig."

romania.200.t: "Die Probleme einer immer größer werdenden Menge"
romania.200.d: "Einem außenstehenden Beobachter mag die Legion triumphierend erscheinen, denn sie ist von einer Handvoll Männer um ihren Anführer zu einer der mächtigsten Gruppen in Rumänien aufgestiegen; im Geiste hat die Legion jedoch nie wirklich aufgehört, eine Gruppe von Männern um ihren Anführer herum zu sein, was an ihrem sehr personenzentrierten Führungsstil liegt.\n\nDoch auch wenn sich diese Art der Führung als nützlich erwiesen hat, um einen Kern von hochloyalen Adepten zu schaffen, und Adepten, die durch die spezielle Art der \"persönlichen\" Bekehrung der Legion gewonnen wurden, neigen dazu, hoch von diesem Ereignis zu sprechen, hat es seine Grenzen. Nämlich, dass die Popularität der Legion sie untergräbt. Je mehr Mitglieder sich anmelden, desto mehr müssen sie in Schach gehalten werden, um Codreanus strengen Standards zu folgen, eine Aufgabe, die mit der eigentlichen Herrschaft über das Land ausgeglichen werden muss. Obwohl versucht wird, dieses Phänomen durch Probezeiten und die Begrenzung der Anzahl der Personen, die von der \"äußeren Partei\" in die eigentliche Legion aufsteigen dürfen, zu kontrollieren, lässt der Zustrom die Fähigkeit des Captains, seine Macht zu behalten, langsam ausfransen.\n\nDieser Mitgliederzustrom hat sich auch als förderlich für die Entwicklung von Fraktionen in den Reihen der Legion erwiesen, wobei drei \"Denkrichtungen\" am wichtigsten wurden: die \"Alte Garde\", Standartenträger des studentischen Mystizismus und Agrarpopulismus der frühen Tage, zentriert um den Legion-Mitbegründer Ion Mota; das \"Legionäre Arbeiterkorps\", das sich mehr an städtischen Arbeiterinteressen orientiert und eine sozialrevolutionäre Ausrichtung hat und um den LWC-Führer Gheorghe Clime und den siebenbürgischen Organisator Horia Sima zentriert ist; und schließlich die Radikalen, die Elemente des etablierten Legionärsdenkens mit Teilen anderer national-populistischer Ideologien verbinden, insbesondere der ANI in der Italienischen Republik, wobei diese Gruppe um den Legionärsaufsteiger und Brandstifter Alexandru Cantacuzino zentriert ist.\n\nWährend die Legion auf immer größere Höhen zusteuert, bleibt abzuwarten, ob sich einer dieser Gedankenstränge durchsetzen wird oder ob ihr Captain einmal mehr das scheinbar Unmögliche schafft und die Bewegung um seine Führung herum neu zentriert."
romania.200.a: "Beim Erzengel, wir werden siegen!"

romania.201.t: "Eine monarchische Frage"
romania.201.d: "Nach dem Tod von König Carol II. stellt sich die Frage nach seiner Nachfolge. Unter normalen Umständen würde sein Sohn Mihai den Thron erben, und viele sind der Meinung, dass seine Jugend und scheinbare Fügsamkeit ihn zu einem idealen Kandidaten für die Nachfolge seines Vaters machen würden. Viele Teilnehmer der Kronratssitzungen sind jedoch der Meinung, dass Mihai der Idee der Demokratie und einer konstitutionellen Monarchie eher zugeneigt ist und sich als unkooperativ erweisen könnte. Die Lösung, die sie vorschlagen, wäre, einen Deal mit Prinz Nicolae zu machen, der sich nicht nur nicht für Politik interessiert, sondern auch einige Sympathien für unsere Sache gezeigt hat. Als Gegenleistung für eine Änderung des Statuts des Königshauses, um seine Ehe mit Ioana Doletti zu legitimieren, würde er gerne den Thron besteigen, allerdings könnte diese Machtübernahme einen gewissen Imageschaden verursachen. Wie sollte die Vorgehensweise sein?"
romania.201.a: "Folgen Sie der Erbfolge und inthronisieren Sie Kronprinz Mihai."
romania.201.b: "Ein sympathischer Monarch wäre viel nützlicher, rufen Sie Prinz Nicolae!"

romania.202.t: "Eine Insel, alleinstehend"
romania.202.d: "Die Insel Ada Kaleh ist insofern eine Kuriosität, als sie lange Zeit eine Enklave des Osmanischen Reiches blieb, nachdem sie von der Donaugrenze verdrängt worden war; eine Kuriosität, die scheinbar nach der österreichischen Besetzung der Insel wieder rückgängig gemacht wurde, aber de jure war sie immer noch rechtlich eine Domäne des Sultans.\n\nDoch mit dem Ausbruch der Feindseligkeiten im Nahen Osten und der Beschäftigung der Osmanen mit dem dortigen Konflikt sowie dem Truppenabzug der Österreicher nach dem Schwarzen Montag stand die Insel alleine da; eine osmanische Besitzung mitten in der Donau, ein Relikt vergangener Zeiten. Ein Relikt, das Rumänien in seinen Händen als viel nützlicher ansah als außerhalb.\n\nDie rumänischen Behörden, die rasch die Kontrolle über das kleine Eiland übernahmen, erklärten, dass die Insel offiziell zu Rumänien gehöre, aber auch, dass die Rechte der örtlichen Bevölkerung zu respektieren seien. Es bleibt abzuwarten, wie die osmanischen Behörden auf diese Übertretung reagieren werden."
romania.202.a: "Ein Anachronismus, korrigiert."
romania.202.b: "Verdammt!"

romania.203.t: "Die Osmanen protestieren"
romania.203.d: "Obwohl sie mit ihrem Krieg im Nahen Osten beschäftigt ist, hat die osmanische Regierung tatsächlich Zeit gefunden, einen Beschwerdebrief an die rumänische Regierung zu schreiben, in dem sie ihre Frustration über die Beschlagnahmung von Ada Kaleh ausdrückt.\n\nGlücklicherweise haben jedoch die geringe Größe der Insel und ihre Entfernung zum osmanischen Festland, dringende Belange in der näheren Umgebung und der vernachlässigbare Nutzen des Besitzes der Insel die osmanische Regierung dazu bewogen, keine weiteren Maßnahmen in dieser Angelegenheit zu ergreifen. Obwohl der Sultan nicht glücklich über den Verlust der Insel war, sind die Tage der Bedeutung der Insel lange vorbei und jeder Konflikt um die Insel wurde als sinnlos erachtet.\n\nDie rumänische Regierung hat sich erleichtert über diese Reaktion geäußert und ihre Offenheit für eine mögliche Entspannung mit dem Osmanischen Reich in der Zukunft erklärt."
romania.203.a: "Es wäre ohnehin keinen Konflikt wert gewesen."

romania.204.t: "Die Abtretung von Ada Kaleh"
romania.204.d: "Mit der jüngsten Ankündigung der osmanischen Regierung, eine Politik der Versöhnung mit den Balkanstaaten zu betreiben, ist die Frage der Insel Ada Kaleh in den Vordergrund der Verhandlungen mit Rumänien gerückt.\n\nEine kleine Insel in der Donau, deren defensive Bedeutung längst vorbei ist, fungiert nun als de jure Teil des Osmanischen Reiches, das zwar immer noch Beamte schickt, um sie im Namen des Sultans zu regieren, aber kein großes Interesse mehr an der abgetrennten Insel zu haben scheint. Rumänien hat jedoch Interesse gezeigt, die Kontrolle über die Insel zu erlangen, und hat sich verpflichtet, die Privilegien der Insel zu bewahren.\n\nUnd so wurde in einer Zeremonie auf der Insel selbst ein Vertrag unterzeichnet, der die Insel formell an Rumänien abtrat, wobei Bewohner und Offizielle gleichermaßen zusahen, wie die osmanische Flagge zum letzten Mal von Ada Kaleh herabgelassen und durch die rumänische Trikolore ersetzt wurde. In einer Rede versprach der rumänische Außenminister, die Traditionen der Insel zu bewahren, und kündigte an, dass der König selbst sich für die Insel interessiere und sie bald besuchen werde; ein Ereignis, von dem einige Inselbewohner sagen, es sei in einem Traum vorhergesagt worden."
romania.204.a: "Wir werden sie gut verwalten."
romania.204.b: "Gott sei mit dir, Ada Kaleh."

romania.205.t: "Der Besuch des Königs"
romania.205.d: "Der Tag, der angeblich in einem Traum vorhergesagt wurde, ist endlich gekommen; Seine Majestät der König ist gekommen, um Ada Kaleh zu besuchen. Unter der Führung des Bürgermeisters und lokalen Unternehmers Ali Kadri besuchten der König und sein Gefolge die Ruinen der alten Sternfestung, das örtliche Dorf, die Moschee, das Haus der lokalen Persönlichkeit Niyazi Suleiman und genossen eine Tasse traditionell gebrauten Kaffee in einem lokalen Café.\n\nDer König hörte sich die Bitten der Inselbewohner an und sprach die Worte \"Ihr könnt in Frieden in eure Häuser zurückkehren. Von nun an werdet ihr eure Privilegien und meine ganze Fürsorge wieder haben\" und stellte offiziell die Privilegien der Insel in Bezug auf Zollsteuer und Wehrpflichtbefreiung wieder her. Einem lokalen Unternehmen, das Ali Kadri gehörte, wurde eine Lizenz für den Import von Luxusgütern wie Tabak, Kaffee, Zucker, Alkohol und Zigaretten erteilt, wobei die Tabak- und Zigarettenlizenz aufgrund des bestehenden Staatsmonopols für Tabak besonders wichtig war. Außerdem wurde eine Regelung im rumänischen Recht kodifiziert, wonach die Hälfte der Gewinne des Unternehmens für den Erhalt und die Modernisierung der Insel bestimmt war, während die andere Hälfte als kleine Subvention an jeden Bewohner gleichmäßig verteilt wurde. Als die Bewohner die Nachricht hörten, freuten sie sich und das Datum des Besuchs des Königs wurde als lokaler Feiertag festgeschrieben."
romania.205.a: "Gelobt sei das Urteil Seiner Majestät!"

romania.206.t: "Die Krönung von Prinz Nicolae"
romania.206.d: "Der Thron von Rumänien sieht einen neuen Besitzer, als der jetzige König Nicolae I. ihn in einer Zeremonie in Bukarest formell übernimmt.\n\nDer neue König legte zunächst im Königspalast privat den Eid ab. Danach begab sich Nicolae in Begleitung seiner Frau und eines großen Gefolges, das von einer starken Präsenz von Grünröcken begleitet wurde, zunächst zum Metropolitanat-Hügel, wo eine Tribüne aufgestellt wurde, die derjenigen bei der Krönungszeremonie von König Carol I. nachempfunden war. Dort wurde eine religiöse Zeremonie abgehalten, danach begab sich das königliche Gefolge zum Königspalast, wo Nicolae nach den Glückwünschen verschiedener Diplomaten und einer Rede die Stahlkrone auf sein eigenes Haupt setzte, bevor er seine Frau mit der Krone der Königin Elisabeta krönte. Für die folgenden Tage sind Militärbesprechungen und Paraden von Vertretern der Komitate Rumäniens geplant, wobei die Feierlichkeiten mit einer weiteren Krönung in Alba Iulia ihren Höhepunkt finden sollen.\n\nNeben dem König waren viele hochrangige Mitglieder der Legionärsbewegung zu sehen, von denen viele mit einem Anflug von Zufriedenheit die Zeremonie verfolgten. Was die Zukunft für Rumäniens neuen König, der sich angeblich nicht allzu sehr für Politik interessiert, bereithält, ist ungewiss."
romania.206.a: "Lang lebe der König!"

romania.207.t: "Richtung der siebenbürgischen Sektionen"
romania.207.d: "Vor der Vereinigung waren die siebenbürgischen Sektionen der Legionärsbewegung im Allgemeinen unter regionalen Organisatoren gruppiert, die letztlich Ion Mota unterstanden, der dann dem Hauptmann selbst Bericht erstattete.\n\nNun aber, da die Vereinigung endlich vollzogen ist, beginnen die siebenbürgischen Sektionen nach einer Reorganisation zu rufen, um sie besser in die Struktur der Gesamtbewegung zu integrieren. Da Codreanu sich im Moment mehr auf das Alte Reich konzentriert, wird derjenige, der die Kontrolle über die riesigen und wachsenden siebenbürgischen Chapter erhält, sehr einflussreich innerhalb der Bewegung als Ganzes werden. Eine Reihe von CML-verbündeten Mitgliedern des Komitees der Tausend haben vorgeschlagen, Horia Sima, einem regionalen Organisator im Banat, der in der Vergangenheit Angebote an die Gruppe gemacht hat, die Kontrolle über die transsilvanischen Chapter zu gewähren, unter Berufung auf seine Erfahrung in der Organisation des Westens. Der Senat der Legionäre, der mehr von der Alten Garde beeinflusst ist, hat jedoch vorgeschlagen, Motas Amtszeit fortzusetzen, unter Berufung auf seine Amtszeit und seine wichtige Rolle beim Aufbau der siebenbürgischen Organisationen. Natürlich könnte der Hauptmann auch versuchen, beide zufrieden zu stellen und Mota die Kontrolle über die inneren siebenbürgischen Kapitel und Sima die Kontrolle über den Westen zu gewähren, um so die Chancen eines einheitlichen siebenbürgischen Blocks zu verringern und gleichzeitig seinen eigenen Einfluss zu sichern."
romania.207.a: "Mota ist loyal und vertrauenswürdig; er wird seine Amtszeit fortsetzen."
romania.207.b: "Simas Erfahrung wird die siebenbürgischen Sektionen noch effizienter machen."
romania.207.c: "Ein geeinter Block wäre eine zu große Gefahr; teilen Sie ihn auf."

romania.208.t: "Die alte Garde koaliert"
romania.208.d: "Die Sicherung der Herrschaft von Mota über die siebenbürgischen Sektionen der Legionärsbewegung war zwar ein erfolgreicher Schritt in Bezug auf die Bindung der Sektionen in den Karpaten, hat aber auch der sogenannten \"Alten Kämpfer\"-Fraktion einen großen Einfluss verschafft. Dadurch, dass sie fast freie Hand bei der Verbreitung ihrer Sicht der Legionärsideologie in den Karpaten haben, ist der Anteil der Legionärsmitglieder, die den Lehren der Alten Garde des agrarischen Populismus mit stark orthodox-mystisch inspirierter Rhetorik anhängen, dramatisch gewachsen. Während Mota seinem Schwager gegenüber loyal ist, sind er und andere Mitglieder dieser Fraktion ermutigt worden, und ihre Neigung, Codreanu bei Entscheidungen, die er treffen will, zu widersprechen, ist entsprechend gewachsen"
romania.208.a: "Betreffend."

romania.209.t: "Die Arbeiterkundgebung"
romania.209.d: "Mit Sima an der Spitze der siebenbürgischen Sektionen scheint sein Werben um das Legionärsarbeiterkorps Früchte zu tragen, denn ihr Einfluss jenseits der Karpaten hat dramatisch zuzunehmen begonnen. In den Industriestädten werden Kantinen und Legionärsläden eingerichtet, was dem CML ideale Möglichkeiten bietet, Fabrikarbeiter für seine Sache zu gewinnen, Aktivitäten, bei denen er im Grunde freie Hand hat. Während die anderen Gruppen immer noch Anhänger jenseits der Berge haben, scheinen viele städtische Zentren Siebenbürgens bereit zu sein, zu LWC-Hochburgen zu werden. Während ihre Loyalität zum Hauptmann immer noch sicher ist, bleibt es abzuwarten, wie sich diese Situation entwickeln wird, besonders wenn man bedenkt, dass die neuen Mitglieder sehr von revolutionären Gedankengängen angetrieben zu sein scheinen..."
romania.209.a: "Besonders besorgniserregend."

romania.210.t: "Frage des Nachrichtendienstes"
romania.210.d: "Die Legionärsbewegung, bereits untypisch unter Organisationen ihrer Art, unternahm auch den gewagten Schritt, einen eigenen internen Nachrichtendienst zu gründen, den SIMLR - Serviciul de Informații al Miscarii Legionare din Romania; der Informationsdienst der Legionärsbewegung Rumäniens -. Obwohl es sich um eine relativ kleine Organisation handelt, die bei weitem nicht so effizient ist wie der staatliche Nachrichtendienst, hilft sie dennoch, den internen Zusammenhalt in den Reihen der Bewegung zu gewährleisten. Mit der Ausweitung der Macht und des Einflusses der Legionäre wollen jedoch viele Mitglieder, vor allem diejenigen, die mit der radikalen Fraktion verbunden sind, ihre Kapazitäten erweitern und sie in eine vollwertige Hilfsorganisation des SSI - Serviciul Special de Informaţii; der Spezielle Informationsdienst - umwandeln, die von Horia Cosmovici, einem Protegé von Sima und Cantacuzino, geleitet werden soll. Andere Stimmen innerhalb der Bewegung, darunter der derzeitige Führer der SIMLR, Ion Belgea, schreien, dass eine Verquickung mit dem SSI nur zu bürokratischen Verwicklungen führen und seine Effizienz beeinträchtigen würde, und dass der SSI, wenn er geweckt würde, uns von seiner sehr hohen Position aus untergraben könnte."
romania.210.a: "Erweitern Sie ihn zu einem Hilfsnachrichtendienst und ernennen Sie Cosmovici zu dessen Leiter!"
romania.210.b: "Dies könnte ein zu gefährliches Spiel sein, halten Sie es reduziert und erhalten Sie Belgea."

romania.211.t: "Eine Hilfspolizeitruppe?"
romania.211.d: "Obwohl die Bewegung im Moment in Rumänien die Oberhand hat, wurden Bedenken laut, wie loyal die Polizei im neuen Staat sein könnte. Trotz der Kontrolle des Innenministeriums durch die Bewegung hatte die Polizei selbst nicht die besten Beziehungen zu den Legionären, was in der Ermordung des Polizeipräfekten Manciu in den frühen 1920er Jahren unsterblich wurde.\n\nEs hat sich eine unwahrscheinliche Lösung herauskristallisiert, die vor allem von den Radikalen der Bewegung vorangetrieben und von Sympathisanten des LWC unterstützt wird: die Schaffung einer speziellen Hilfspolizei, die sich aus Mitgliedern der Bewegung rekrutiert und in verschiedenen Bereichen mit der regulären Polizei zusammenarbeiten soll. Die Befürworter sind der Meinung, dass dies die Macht der Bewegung weiter stärken und zum Erreichen des Sieges der Legion beitragen wird, während die Gegner der Meinung sind, dass die sehr vage definierten Fähigkeiten und Befugnisse nur zu Missbrauch führen werden und dazu, dass das rumänische Volk den Glauben an die Legion als nationale und spirituelle Führungsmacht verliert, da es nicht im Sinne des Hauptmanns sei, Leute aus einer Laune heraus zu verhaften. Was sollte in dieser Debatte getan werden?"
romania.211.a: "Errichten Sie die Legionärspolizei und ernennen Sie General Petrovicescu zu deren Leiter!"
romania.211.b: "Wir riskieren, das zu werden, wogegen wir gekämpft haben; konzentrieren Sie sich auf die Reformierung der regulären Polizei stattdessen."

romania.212.t: "Ein bröckelndes Kartenhaus"
romania.212.d: "Zurück in den 1920er Jahren, Corneliu Zelea Codreanu und eine Reihe von Anhängern spaltete sich von der National-Christian Defense League, von A.C Cuza geführt, seine neue politische Bewegung zu bilden, die in der Legionärsbewegung wachsen würde. Doch jetzt scheint es, dass seine eigene Wende als Gesicht der rumänischen ultranationalistischen Rechten im Feuer enden könnte, genau wie die von A.C. Cuza.\n\nNur wenige konnten vorhersagen, dass die scheinbar aufstrebende Legion des Erzengels Michael beginnen würde, das Schicksal ihres Vorfahren zu teilen, aber die Zeichen wurden in den letzten Monaten immer deutlicher. Ihre wachsende Größe begann gegen sie zu arbeiten, als die Legion begann, verschiedene Fraktionen und Gruppierungen innerhalb ihrer selbst zu beherbergen, die sich über genaue Punkte der Legionärsdoktrin stritten und verschiedene Punkte auf ihre eigene Weise interpretierten. Während ihr Captain eine Zeit lang die Kontrolle behalten konnte, hatte er dennoch Momente, in denen es schien, als könnte er die Kontrolle über die Zukunft seiner Bewegung verlieren. Und nun sieht er, wie sich seine Kontrolle in einer Krise auflöst, die schlimmer ist als alles, was er je zuvor gesehen hat, denn die internen Streitigkeiten innerhalb der Legionärsbewegung beginnen, einen Fieberpegel zu erreichen, der die Stabilität der Organisation verwüstet und immer mehr Mitglieder beginnen, sich von ihr abzuspalten.\n\nOb dies durch sein eigenes Versagen verursacht wurde oder dadurch, dass ein bestimmter Gedankenstrom zu dominant wurde, ist unklar, aber eines ist sicher; es würde eine große Anstrengung erfordern, den Kurs jetzt zu korrigieren. Codreanus eigene Berater haben begonnen, anzudeuten, dass er einen Schritt zurücktreten und eine spirituellere Rolle in der Führung der Legion einnehmen und einen seiner vertrauten Untergebenen als politischen Kopf zurücklassen sollte, aber einige Stimmen sind immer noch der Meinung, dass der Hauptmann auch dieses Mal in der Lage sein wird, die göttliche Vorsehung anzurufen und dem Chaos ein Ende zu setzen. Mit dem Druck und dem Stress, der auf Codreanu lastet, der durch diese Wendung der Ereignisse bereits beunruhigt ist, bleibt es abzuwarten, was er tun wird, um den Zusammenhalt wiederherzustellen."
romania.212.a: "Vielleicht kann Motas alte Garde uns helfen."
romania.212.c: "Lass uns einen Deal mit Sima und seinen Anhängern machen..."
romania.212.e: "Wir müssen schließlich einen Kompromiss mit Cantacuzino eingehen."
romania.212.b: "Gott wird uns auch in dieser Prüfung den Sieg schenken!"

romania.213.t: "Der Gott des Krieges"
romania.213.d: "Unsere Entscheidung, auf modernisierte Artillerie zu setzen, hat sich als fruchtbar erwiesen. Moderne Geschütze, neue Feuerleitmethoden und praktische Erfahrungen aus dem bulgarischen Krieg haben unsere hellsten Köpfe wertvolle Lektionen in der Artilleriekriegsführung der Neuzeit gelehrt. Nationen, denen es an Zahlen mangelt, müssen danach streben, sich auf Qualität statt Quantität zu konzentrieren, und unsere größte Qualität wird unser Kriegsgott sein, das Artilleriegeschütz Resita."
romania.213.a: "Die Ungarn sollten besser auf den Horizont achten!"
romania.213.b: "Wir haben andere Schwerpunkte."

romania.214.t: "Aufstieg des grünen Prinzen"
romania.214.d: "Endlich ist ganz Rumänien in der Hand des Grünen Prinzen. Der ehrwürdige Hauptmann hat uns beauftragt, sein Erbe und seine Vision von Großrumänien zu schützen, aber Alexandru Cantacuzino ist ein Mann mit großen Ambitionen. Einige der radikaleren Flügel fordern, dass er die totale Kontrolle über das Land übernimmt und die gesamte verrottete Struktur demontiert, aber es gibt sehr viele, die auf dem Weg bleiben wollen, den der Hauptmann für uns vorbereitet hat.\n\nWir sind in der Lage, die absolute Kontrolle zu übernehmen, sollten wir dies wünschen - aber es würde bedeuten, dass wir vieles von dem, was Codreasnu vor seinem Rücktritt von der Regierung aufgebaut hatte, auseinanderbrechen müssten. Andererseits wurde keine große Nation aufgebaut, ohne alte Strukturen abzureißen und neu aufzubauen."
romania.214.a: "Seien Sie versichert, lieber Kapitän, wir werden Ihre Vision bewahren."
romania.214.b: "Wir werden nicht im Schatten des Kapitäns stehen!"

romania.215.t: "Ein Besuch in Putna"
romania.215.d.carol: "Mit der Eingliederung der Bukowina in den rumänischen Staat liegt das Kloster Putna wieder auf rumänischem Boden, eine Tatsache, die von vielen politischen Persönlichkeiten, darunter auch von seiner Majestät dem König, schnell bemerkt und aufgegriffen wurde.\n\nIn einem sehr öffentlichkeitswirksamen Besuch haben der König, sein Ministerrat, der Patriarch und der Kronprinz die Region bereist und unter anderem die Klöster der Bukowina besucht und in ihre Geschichte eingetaucht, von Voronet bis Sucevita, gipfelnd in einem Besuch der Ruhestätte von Stephan dem Großen von Moldawien, im Kloster Putna.\n\nNachdem er am Grab des Woiwoden seine Aufwartung gemacht hatte, hielt der König in Begleitung seines Gefolges eine Rede, in der er die Rückkehr der Bukowina und der sterblichen Überreste Stephans des Großen auf rumänischen Boden würdigte und versprach, dafür zu sorgen, dass die sterblichen Überreste des Woiwoden nie wieder aus Rumänien entfremdet werden."
romania.215.d.legion: "Mit der Eingliederung der Bukowina in den rumänischen Staat liegt das Kloster Putna wieder auf rumänischem Boden, was sich die Legionärsbewegung schnell zu Nutze machte.\n\nIn einem vielbeachteten Besuch in der Region besuchte der Hauptmann, Corneliu Codreanu, in Begleitung vieler Mitglieder der Legion die Klöster der Region, die Höhle von Daniil dem Einsiedler und viele andere Gegenden, gipfelnd in einem Besuch der Ruhestätte des Woiwoden Stephan des Großen, im Putna-Kloster.\n\nNachdem er am Grab des Woiwoden seine Aufwartung gemacht und an der Liturgie teilgenommen hatte, hielt der Hauptmann eine Rede, in der er Gott für die bedeutsame Rückkehr der Überreste des Woiwoden nach Rumänien dankte, ebenso wie für die Integration von Cernauti, woher sein Vater, Ion Zelea Codreanu, stammte. Dann versprach er, dass die Legion dem Beispiel Stephans des Großen folgen und das Land gegen jeden Feind, der die Grenze überquert, verteidigen wird, bevor er in einem Gelübde gipfelte, dafür zu sorgen, dass die Überreste Stephans des Großen Rumänien nie wieder verlassen werden."
romania.215.d.michael: "Mit der Eingliederung der Bukowina in den rumänischen Staat liegt das Kloster Putna wieder auf rumänischem Boden, was von der Öffentlichkeit schnell wahrgenommen und von verschiedenen Parteiführern kommentiert wurde.\n\nUm die Region enger an den rumänischen Staat zu binden, haben König [Root.GetLeader] und ein Gefolge aus seinem Kabinett und führenden Politikern aus der Region eine Rundreise von Suceava bis Cernauti unternommen, um in die Kultur der Region einzutauchen und zu besichtigen, was die Region zu bieten hat, gipfelnd in einem öffentlichkeitswirksamen Besuch der Grabstätte Stephans des Großen, dem Kloster Putna.\n\nNach der Huldigung des toten Prinzen hielt der König eine Rede, in der er Stephan für seine Verteidigung des Landes und die Sicherung des Wohlstands Moldawiens während seiner Herrschaft lobte. Er beglückwünschte das Volk der Bukowina dafür, dass es unter fremder Herrschaft an seiner Identität festgehalten hat, und schloss mit dem Versprechen, den Wohlstand und die Integrität der Provinz auch unter rumänischer Herrschaft zu sichern, so wie Stephan der Große den Wohlstand Moldawiens in der Vergangenheit gesichert hat."
romania.215.a: "Mögen wir unser Versprechen erfüllen."
romania.215.b: "Die Bucovina soll nie wieder verloren gehen."
romania.215.c: "Die Brüder sollen nicht mehr getrennt werden."

romania.216.t: "Die Verfolgungskommandos"
romania.216.d: "Obwohl der Tod des sogenannten Hauptmanns die Legionäre für einige Zeit in Unordnung brachte, scheint es, dass sie widerstandsfähiger waren als erwartet, da sich viele von ihnen in sogenannten \"Verfolgungskommandos\" unter verschiedenen Anführern neu gruppierten.\n\nWas diese Entwicklungen besonders besorgniserregend macht, ist, dass ohne das Kommando ihres Anführers die Beschränkungen, die er ihrem Verhalten auferlegt hat, locker geworden sind; die Gewalt aus ihren Reihen nimmt zu, und der Sonderinformationsdienst berichtet, dass es Geflüster über ein Attentatsplan gibt. Eines, das größer ist als die meisten. Natürlich haben wir Gründe zu vermuten, dass es auf den König abzielt.\n\nEine Dringlichkeitssitzung des Kronrates wurde einberufen, und es wurden verschiedene Lösungen vorgeschlagen. Eine Idee ist, die königlichen Auftritte außerhalb des Palastes zu reduzieren und die königliche Garde zu verstärken, wenn sie sich außerhalb des Palastes aufhält, obwohl dies von einigen Teilen des Volkes als ein Zeichen von Feigheit angesehen werden könnte. Eine andere Möglichkeit, die mit der vorherigen zusammenhängt, wäre, die Pflichten des Königs vorübergehend an den Ministerrat zu delegieren, wobei die Minister einen Teil der Besuche und protokollarischen Reisen des Königs übernehmen würden, obwohl das Risiko bei dieser Idee darin besteht, dass die verärgerten Legionäre versuchen würden, einen von ihnen zu erschießen. Schließlich schlägt der königliche Vertraute und Bukarester Polizeipräfekt Gabriel Marinescu, ein bekannter Kritiker der Legionäre, vor, das Vertrauen in die Polizei zu setzen, ihre Präsenz zu erhöhen, wenn der König unterwegs ist, und ihre Kompetenzen enorm zu steigern. Kritiker dieses Plans weisen darauf hin, dass die Polizei nicht unbedingt darauf vorbereitet ist und die Legionäre ohnehin schon Erfahrung im Umgang mit der Polizei haben. Wie sollten wir vorgehen?"
romania.216.a: "Verstärken Sie den Wachdienst und reduzieren Sie den Verkehr außerhalb des Palastes."
romania.216.b: "Delegieren Sie Aufgaben an die Minister. Besser, sie werden erschossen als der König."
romania.216.c: "Marinescus Männer werden damit fertig. Feuer mit Feuer bekämpfen - was kann da schon schiefgehen?"

romania.217.t: "Katastrophe abgewendet!"
romania.217.d: "Es scheint, dass der Aufenthalt im Palast und die massive Verstärkung der Wachen die Männer des Erzengels davon abhalten konnten, etwas zu versuchen. Es gab zwar eine gewisse Legionärspräsenz bei jeder königlichen Erscheinung, die trotz des Fehlens ihres bekannten grünen Hemdes erkennbar war, aber das große Sicherheitsaufgebot schaffte es, die meisten von ihnen von jeder unüberlegten Aktion abzuhalten.\n\nDie meisten, denn es gab Gruppen, die es versuchten, deren Mitglieder jedoch von den königlichen Wachen zurückgeschlagen wurden, wobei mehr als ein paar dabei starben. Auch wenn die Legionäre bereits begonnen haben, sie als Märtyrer zu ehren, werden die Chancen, dass sie etwas gegen die Person des Königs versuchen, immer geringer."
romania.217.a: "Ein Toast auf unsere tapferen Königsgardisten!"

romania.218.t: "Premierminister Călinescu verwundet!"
romania.218.d.a: "Während die Sicherheit des Königs durch die Entscheidung, viele seiner Pflichten und Besuchsregelungen auf die Minister zu übertragen, tatsächlich gesichert wurde, scheint es, dass die Legionäre den Plan tatsächlich durchschaut haben. Ob sie einen Sympathisanten im Kronrat hatten oder nur durch Beobachtung oder Zeitungslektüre die Punkte verbunden haben, ist nicht bekannt, aber sie haben bemerkt, dass die Minister tatsächlich Carols Besuchsarrangements übernehmen, und haben das Ziel gewechselt: dieses Mal auf den Präsidenten des Ministerrats und Innenminister Armand Călinescu.\n\nNachdem sie das Fahrzeug des Ministers abgefangen hatten, begannen die Attentäter zu schießen und verwundeten den Fahrer, den Minister und seinen Leibwächter Radu Andone, wurden aber durch die erhöhten Sicherheitsvorkehrungen des Ministers vereitelt; eine Autokolonne wartete ganz in der Nähe, und als sie den laufenden Versuch sahen, begannen die Polizisten selbst zu schießen, was Andone die Gelegenheit gab, selbst zu schießen, so weit er mit seinen Verletzungen konnte. Die Attentäter wurden vertrieben, aber Călinescu, Andone und der Fahrer wurden verwundet und werden Zeit brauchen, um sich zu erholen.\n\nDie Opfer wurden zwar verletzt, aber wir sind zuversichtlich, dass sie überleben werden. Die Ambitionen der Legion haben an diesem Tag einen Dämpfer erhalten, denn das versuchte Attentat auf einen königlichen Minister wird sicherlich Anstoß genug sein, die Offensive gegen sie zu verstärken."
romania.218.d.b: "Während die Sicherheit des Königs durch die Entscheidung, viele seiner Pflichten und Besuchsregelungen auf die Minister zu übertragen, tatsächlich gesichert wurde, scheint es, dass die Legionäre den Plan tatsächlich durchschaut haben. Ob sie einen Sympathisanten im Kronrat hatten oder nur durch Beobachtung oder Zeitungslektüre die Punkte verbunden haben, ist nicht bekannt, aber sie haben bemerkt, dass die Minister tatsächlich Carols Besuchsarrangements übernehmen, und haben das Ziel gewechselt: dieses Mal auf den Präsidenten des Ministerrats und Innenminister Armand Călinescu.\n\nNachdem sie das Fahrzeug des Ministers abgefangen hatten, waren die Attentäter verwirrt, als sie sich einem gepanzerten Auto gegenüber sahen, aber sie erholten sich schnell und begannen, Steine zu werfen und in seine Richtung zu schießen, um die Aufmerksamkeit der Insassen zu erregen. Der Leibwächter des Ministers, Radu Andone, öffnete die Tür gerade so weit, dass er in die Schulter geschossen wurde, was ihn auf die Anwesenheit der Angreifer aufmerksam machte. Der Fahrer wurde losgeschickt, um die nahe gelegene Autokolonne zu alarmieren, eine Zeit, in der sowohl Călinescu als auch Andone in Bedrängnis gerieten, wobei Andone besonders versuchte, die Attentäter abzuwehren, indem er sein Fenster gerade so weit herunterkurbelte, dass er seine Pistole abfeuern konnte, während er in Deckung blieb. Das Panzerglas gab jedoch schließlich nach, was dazu führte, dass der Leibwächter und Premierminister Călinescu verwundet wurden, als die Autokolonne und die Polizisten am Tatort eintrafen und die Attentäter vertrieben.\n\nDie Opfer wurden zwar verletzt, aber wir sind zuversichtlich, dass sie überleben werden. Die Ambitionen der Legion haben an diesem Tag einen Dämpfer erhalten, denn das versuchte Attentat auf einen königlichen Minister wird sicherlich Anstoß genug sein, die Offensive gegen sie zu verstärken."
romania.218.a: "Gott sei Dank, dass Armand wie durch ein Wunder überlebt hat!"

romania.220.t: "Etablierte Parteien rufen nach Vertretung"
romania.220.d: "Nachdem sie die fast vollständige Kontrolle über die rumänische Regierung erlangt haben, fordern die von den Legionären ins Abseits gestellten Politiker den König auf, die Kontrolle wieder an das Parlament abzugeben und Neuwahlen zuzulassen. Diese meist liberale Gruppe von Politikern des alten Establishments und ihre Unterstützer argumentieren, dass der Putsch des Königs ein willkommener war, um die Nation vor Codreanus Schergen zu retten, aber seine königliche Diktatur sollte nur vorübergehend sein. Der König selbst ist damit nicht einverstanden, und da das Parlament mit seinen Loyalisten besetzt ist, kann die Opposition seine Herrschaft nur behindern."
romania.220.a: "Gewähren Sie ihnen einen symbolischen Einfluss im Parlament."
romania.220.b: "Der König braucht nicht auf sie zu hören."

romania.221.t: "Dies Irae (Tag des Zorns)"
romania.221.d: "Obwohl die Entlassung von der Macht und die Verfolgung durch den rumänischen Staatsapparat sicherlich eine Delle in ihrer Zahl und Organisation hinterlassen hat, klammert sich die Legionärsbewegung immer noch mit Zähnen und Klauen an ihren Status und ihre Macht. Das wird nicht reichen.\n\nAuf Geheiß des Königs wurde ein spezielles Komitee einberufen, bestehend aus dem Polizeipräfekten Gabriel Marinescu, dem Vorsitzenden des Ministerrats und Innenminister Armand Călinescu, General Gheorghe Argeşanu, Justizminister Victor Iamandi, SSI-Direktor Mihail Moruzov und vielen anderen, um die Bedrohung durch die Legionäre ein für alle Mal zu beenden.\n\nUnd nun tritt der Plan in Aktion.\n\nBekannte Mitglieder der Bewegung aus dem ganzen Land werden verhaftet und zum Verhör gebracht, vom niedrigsten Rekruten bis hin zu den Kommandeuren der Verkündigung, wobei Widerstand mit Naturalien belohnt wird. Die Presse läuft wie ein Uhrwerk, um das Bild der Bewegung, ihrer Führer und ihrer Überzeugungen zu zerstören. Aber all das wird keine Rolle spielen, wenn wir der Schlange nicht auch den Kopf abschlagen.\n\n[czcdeadornot]\n\nMota, Cantacuzino und andere hochrangige Gesichter der Garde wurden gefangen genommen, obwohl Berichte darauf hindeuten, dass Sima immer noch auf freiem Fuß ist, nachdem es ihm gelungen ist, der für ihn gestellten Falle zu entgehen; wahrscheinlich hatte er einen Tipp bekommen. Seine anderen Kollegen hatten jedoch nicht so viel Glück und wurden trotz der Rettungsversuche ihrer Anhänger gefangen genommen und später tot in der Haft aufgefunden. Die Legionäre waren schnell dabei, das \"Martyrium\" ihrer Kameraden zu verurteilen, aber wir sind sicher, dass ihr Widerstand mit der Zeit nachlassen wird."
romania.221.a: "Das Schwert des Erzengels ist zerschmettert worden."
ROM_czc_not_present: "Mit Codreanus Tod hat sich die Bewegung in eine Reihe von isolierten Sektionen reorganisiert, die als \"Verfolgungskommandos\" bezeichnet werden, wobei bestimmte Führer das gesamte Netzwerk koordinieren, darunter die ehemaligen Minister Ion Mota und Alexandru Cantacuzino sowie der Aktivist und regionale Organisator Horia Sima. Obwohl sie erfolgreich in den Untergrund gegangen sind, geben sie immer noch regelmäßige Veröffentlichungen heraus, in denen sie das königliche Regime verurteilen und zum Widerstand aufrufen. Glücklicherweise haben einige Informanten die Routinen und Standorte einiger ihrer Anführer preisgegeben."
ROM_czc_killed_in_prison: "Glücklicherweise ist es uns gelungen, ihren Hauptmann, Corneliu Zelea Codreanu, ausfindig zu machen, der sich nach dem Vorgehen gegen seine Männer in der Nähe seines Rückzugsortes in den Bergen versteckt hatte. Nachdem er seine Routine beobachtet hatte, wurde er abgefangen und in Gewahrsam genommen. Einige seiner Anhänger in der Nähe versuchten, ihren Anführer zu retten, aber bei der anschließenden Schießerei starben sowohl sie als auch Codreanu. Da er in Abwesenheit angeklagt und verurteilt wurde, wird dieser Schritt sicherlich den Todesstoß für die Bestrebungen seiner Bewegung bedeuten, obwohl es besorgniserregende Berichte gibt, dass die Legionäre den \"Märtyrertod\" ihres Hauptmanns verurteilt haben."

romania.222.t: "Großer Vereinigungstag"
romania.222.d: "Ein neuer Feiertag ziert die Kalender Rumäniens, denn dieser schöne Tag, [GetDateText] wurde zum Tag der Großen Vereinigung ernannt, um den Abschluss des nationalen Vereinigungsprozesses vor genau einem Jahr zu feiern!\n\nEinmal mehr hüllt sich das Land in Blau, Gold und Rot, wenn die Rumänen den Fall der letzten Grenzen feiern, die ihr Volk trennten. Paraden, Grillfeste, freundschaftliche Zusammenkünfte durchziehen das Land von West nach Ost, während Kinder und Erwachsene gleichermaßen die Einführung dieses neuen Feiertags feiern. Was auch immer es an Spaltungen in der rumänischen Gesellschaft gibt, löst sich vorübergehend in der Aura der Brüderlichkeit auf, die sich überall ausbreitet, während das Gefühl der Freude darüber, nicht mehr geteilt zu sein, alles in den Schatten stellt. Nachdem die letzten Barrieren des rumänischen Volkes niedergerissen wurden, macht sich in der Bevölkerung ein Gefühl des Optimismus breit; jetzt, wo alle vereint sind, kann dem Weg des rumänischen Volkes zur Größe nichts mehr im Wege stehen.\n\nWenn sich der Tag dem Ende zuneigt, finden in den Städten und Gemeinden Feuerwerksshows statt, während sich die Menschen entweder für den Tag zurückziehen, zufrieden mit den Festlichkeiten, oder bis in die Nacht hinein weiterfeiern, voller Freude über die brüderliche Vereinigung."
romania.222.a: "Brüder sollen immer Brüder sein!"

romania.223.t: "Dämmerung"
romania.223.d: "Mihai wachte auf und dachte, dass heute ein weiterer trister Tag werden würde. Ein weiterer trostloser Tag, an dem seine grün gekleideten Handlanger ihm sagen würden, was er wo zu unterschreiben hatte, während sie ihn nicht darüber informierten, was in seinem Königreich vor sich ging. Er fühlte sich machtlos; in seiner Hand lag große Macht, aber er wusste, dass es riskant war, sie auszuüben: Während er die königliche Garde und Teile der Armee versammeln konnte, um die Macht zurückzuerobern, konnten die Legionäre ihn einfach erschießen oder stattdessen auf ihre eigenen Kontakte zurückgreifen. Und nur Gott wusste, was passieren würde, wenn er nicht mehr auf dem Schirm war.\n\n Vielleicht würde er heute zu den Flugzeugen gehen. Vielleicht konnte er einige von ihnen überreden, ihm zu erlauben, seine Flugstunden zu nehmen. Wer weiß, eines Tages könnte er lernen, selbst zu fliegen. Sich ein geeignetes Ventil für seine Wut über seine Situation verschaffen und vielleicht eine Idee bekommen, wie er sich verhalten sollte. Ein eingesperrter Vogel, der die Freiheit schmeckt und seine Gedanken auffrischt.\n\nDann sah er plötzlich, wie sich die Tür seines Arbeitszimmers öffnete und eine Schar grün gekleideter Männer den Raum füllte, angeführt von diesem verfluchten Mann, Alexandru Cantacuzino. Er spürte, wie sich sein Magen zusammenzog, aber er behielt ein ruhiges Gesicht. Das musste er.\n\n \"Eure Lordschaft. Was führt Sie heute hierher?\"\n\n \"Sprechen Sie mich nicht so an, Eure Majestät\", sagte Cantacuzino und grinste, als er seinen Monarchen ansprach. \"Wir haben heute sehr wichtige Staatsgeschäfte zu erledigen.\"\n\n\"Wie immer.\"\n\n \"Also. Zum ersten Punkt der Tagesordnung... Eure Majestät hat etwas zu unterschreiben.\" Und mit diesen Worten schob Cantacuzino dem König ein Papier auf den Schreibtisch. Mihai spürte, wie sein Blut zu Eis wurde, als er die entscheidenden Worte am unteren Rand sah."
romania.223.a: "Ein Akt der Abdankung? Was ist die Bedeutung davon?"

 romania.224.a.t: "Nadir"
 romania.224.b.t: "Der letzte Schritt"
 romania.224.a.d: ""Es ist so, wie es ist. Die Monarchie hat zwar viel zur Bereicherung der rumänischen Nation beigetragen, aber ihre Fremdbestimmung hat sie zu lange unterdrückt. Und als das rumänische Volk endlich seinen Willen sprechen ließ und uns an die Macht brachte, antwortete Ihr geschätzter Vorgänger, indem er uns verfolgte. Doch wie die Märtyrer im alten Rom haben wir gesiegt. Und jetzt fordern wir unsere Rechte ein.\"\n\n\"Ich bitte um etwas Bedenkzeit, Eure Lordschaft.\"\n\n\"Sie können sich so viel Zeit nehmen, wie Sie brauchen, aber Sie werden dieses Plenum nicht unterbrechen können. Dafür haben wir gesorgt.\"\n\nDie Emotionen strömten durch den Körper des jungen Mannes, als er seine missliche Lage betrachtete. Hier war er, umgeben von den grüngekleideten Fanatikern, die nun verlangten, dass er wie ein Feigling seinen Thron verließ! Doch er wusste nicht, was er tun sollte; er konnte nicht um Hilfe rufen und er war sicherlich nicht in einem rationalen Zustand. Wenn nur sein Vater noch da wäre...\n\n\"Die Rumänen haben gesprochen, Eure Majestät. Wir sind es, die ihren Willen wahrhaftig umsetzen, und der Versuch, uns zu widerstehen, zeigt nur, wie unbedarft Ihr seid. Widerstand wäre zwecklos und würde nur zu noch mehr Unfrieden führen. Wofür entscheiden Sie sich?”\n\nWieder stand Mihai an einem furchtbaren Scheideweg. Seine einst vertrauensvolle, stoische Fassade drohte zu zerbröckeln. Er versuchte, Zeit zu gewinnen, er versuchte, nach Wegen zu suchen, um Hilfe zu signalisieren, alles, was er konnte, aber ohne Erfolg. Wenn er hier lebend herauskommen wollte, musste er dieses verdammte Papier unterschreiben. Es tat weh, aber er hatte keine Wahl.\n\n\"Ich hoffe, Sie wissen, was Sie getan haben, Eure Lordschaft", sagte Mihai mit brüchiger Stimme.\n\n\"Oh, das tue ich. Ich gebe der Nation nur, was sie braucht.\"\n\nAls sich alle zum Gehen wandten, blieb Cantacuzino zurück.\n\n\"Ich werde dir genug Zeit geben, deine Angelegenheiten zu regeln. Ich überlasse Ihnen die Villa, die Ihnen in der Nähe von Săvârşin gefallen hat. Was alles andere angeht, werden wir sehen.\"\n\nDie Tür schloss sich, und Mihai weinte. Er fühlte sich in diesem Moment so schwach, so anders als sein Vater und seine Vorgänger. Die Zukunft seines Landes war ungewiss, und er fühlte sich schwach, weil er sie so aufgab. Sicher, er hatte keine andere Wahl, aber in seinem Kopf wurden Szenarien erstellt und in einem Wimpernschlag wieder verworfen, bis zu einem Moment, in dem sein Gedankengang bei einer Idee stehen blieb.\n\nDass er jetzt wirklich frei sein würde, um zu fliegen."
 romania.224.b.d: "Als König Nicolae aufgefordert wurde, abzudanken, protestierte er. Er hatte immer nur das getan, was die Legion wollte - er betrachtete sich sogar als ihr Verbündeter und Wohltäter. Aber das half alles nichts. Während der Hauptmann sich damit begnügte, die deutsche Dynastie über das rumänische Volk herrschen zu lassen, wollten Alexandru Cantacuzino und seine Anhänger das nicht hinnehmen. Schließlich waren sie stark genug, den König zu vertreiben und die demütigende Herrschaft einer fremden Dynastie über ihr Land zu beenden."
 romania.224.a: "Fürst Cantacuzino wird die Leitung des Staates übernehmen."
 romania.224.b: "Rumänien verdient einen wahren König."

romania.225.t: "Gestutzte Flügel"
romania.225.d: ""Eine Frechheit, die Legionäre zu entlassen!"\n\n "In der Tat, Genosse. Leider ist sogar der König den Machenschaften dieser Freimaurer zum Opfer gefallen."\n\n"Er soll den Willen der Nation verkörpern, hm? Ist ihm nicht klar, dass wir den Willen des Volkes am besten repräsentiert haben, Victor? Mehr als die liberalen und bäuerlichen Räuber?"\n\n"Geduld, Gabi. Wir haben vielleicht einen großen Rückschlag erlitten, aber unsere Übernahme ist unausweichlich. Wenn nicht jetzt, dann wird das rumänische Volk eines Tages aufwachen. Und sehen, was man ihnen genommen hat."\n\n"Stimmt, Genosse. Eines Tages werden wir es ihnen allen heimzahlen."\n\nDer Untergang der Legionärsbewegung mag eine gewisse Anzahl von Menschen begeistert haben, aber es gab auch einige, die ihn nicht auf die leichte Schulter genommen haben. Obwohl die Männer des Erzengels einen bedeutenden Schlag gegen ihre Organisation einstecken mussten, hält sich die Bewegung selbst immer noch in den Schatten auf, verfolgt jeden Schritt der historischen Parteien und plant Handlungsoptionen. Obwohl sie nicht mehr in der Lage ist, so viele Menschen zu begeistern, wie sie es in ihrer Blütezeit konnte, hat sie immer noch ein paar Nostalgiker und die Fähigkeit, sich selbst zu verewigen. Die rumänische Politik mag sich langsam in eine neue, demokratischere Norm hineinbewegen, aber der stille Blick der Männer des Erzengels wird immer noch im Schatten allgegenwärtig sein, immer noch an den Lehren ihres Hauptmanns und seiner Kommandanten der Verkündigung festhaltend."
romania.225.a: "Die Wache der Legion könnte einfach ewig dauern."

romania.226.t: "Eine neue Verfassung!"
romania.226.d: "Im Parlament und im Grünen Haus wird gefeiert, denn die Legionärsbewegung jubelt über die neue Verfassung, die sie dem Land geben will. Höherrangige Kader sind zuversichtlich, dass das Projekt per Referendum angenommen wird und eine neue Ära für die rumänische Nation einläutet.\n\nIn Anlehnung an die populistischen Bewegungen vergangener Zeiten bekräftigt die neue Verfassung die führende Rolle des rumänischen Volkes innerhalb der rumänischen Nation sowie den grundlegenden Wert von Eigentum und Land; allerdings etabliert sie auch den Staat als mächtigen Machtvermittler in solchen Angelegenheiten, indem sie ihm ein gewisses Maß an Macht verleiht, Land zu beschlagnahmen, zu verkaufen und zu verteilen. Das Parlament wird ebenfalls reorganisiert, um Vertreter aller Arbeiter-, Bauern-, Unternehmer- und Berufsverbände einzubeziehen und sie zusätzlich zu den Senatoren von Rechts wegen im Senat zu zentrieren; die Abgeordneten werden weiterhin über Parteilisten gewählt. Die dominierende Rolle der orthodoxen und unierten Konfessionen wird festgeschrieben, während das zentralistische Prinzip der Verwaltung etwas abgemildert wird.\n\nAls dominierende Partei ist die Legion in einer einzigartigen Position, um sich im Rahmen dieses neuen Systems zu positionieren und ein einzigartiges System zu schaffen, das einige der Merkmale des Alten mit dem Neuen verbindet. Nur wenige wissen, was von diesem neuen System zu erwarten ist, aber die Scharen von Grünhemden scheinen das Projekt zu unterstützen, da sie es als den Schlussstein ihres sogenannten "Großen Legionärssieges" sehen."
romania.226.a: "Endlich strahlt das Land!"

romania.227.t: "Eine neue Verfassung!"
romania.227.d: "Nach der Konsolidierungs- und Regierungszeit der PNT ist es an der Zeit, die alte Verfassung von 1866 endlich zu revidieren, ein Akt, der vollzogen wurde. Nach der Genehmigung durch die gesetzgebenden Kammern und den Souverän wird erwartet, dass auch das Volk sie per Referendum annimmt.\n\nBeeinflusst sowohl von der alten Verfassung als auch von den Ansichten von Theoretikern wie Constantin Stere und Romul Boilă, widmet die neue Verfassung einen großen Raum der Definition und dem Schutz der individuellen Rechte, beeinflusst von dem Britischen Konzept des Habeas Corpus. Die Zentralisierung wird zwar immer noch aufrechterhalten, aber durch lokale Autonomie auf den untersten Ebenen abgemildert, und die Rolle von Volksinitiativen und Referenden wird gestärkt. Nicht alle Bestimmungen überlebten jedoch den Diskussionsprozess; der Oberste Wirtschaftsrat, das Einkammerparlament und die Idee, die Landnutzung und -aufteilung unter staatliche Kontrolle zu stellen, schafften es nicht in die Revision.\n\nIhr Geist blieb jedoch unversehrt, und die Front der PNT ist sich sicher, dass ihre neue Verfassung ein großer Schritt in Richtung einer besseren Zukunft für Rumänien sein wird, da die Nation als Einheit voranschreitet."
romania.227.a: "Ein Hoch auf die neue Verfassung für alle Rumänen!"

romania.228.t: "Eine neue Verfassung!"
romania.228.d: "Unter der klugen Leitung der PNL wurde eine neue Verfassung entworfen und verabschiedet. Die neue Verfassung ehrt die Träume des verstorbenen Ionel Brătianu und König Ferdinands und verankert das neue demokratische System und kodifiziert die neuen Entwicklungen der Jahre seit der letzten Verabschiedung der Verfassung. Sie wird einem Referendum unterzogen werden, das sie höchstwahrscheinlich bestehen wird.\n\nViele Bestimmungen des Alten wurden beibehalten, aber modernisiert: Der König verfügt zwar immer noch über weitreichende Vorrechte wie das Veto gegen Gesetze, das Ausstellen von Begnadigungen und Vetos, das Ernennen und Entlassen von Ministern, aber er kann sie nur mit Zustimmung seiner Minister ausüben. Denn er regiert, aber er regiert nicht.\n\nZuvor verankerte Rechte wurden weiter kodifiziert, der Status der rumänisch-orthodoxen und der griechisch-katholischen Kirche als vorherrschende Glaubensrichtungen wurde verankert, und vor allem wurde der nationale und unteilbare Charakter der Nation gefestigt, was die große Union aller Rumänen unter einer Nation weiter zementierte."
romania.228.a: "Endlich, eine neue Verfassung!"

romania.229.t: "Vor Ort und in den Papieren"
romania.229.d: ""Habt ihr schon gehört? Die Legionäre, sie wurden gestürzt!\"\n\n"Eh, das war zu erwarten. Natürlich würden diese verdammten Freimaurer nicht zulassen, dass Codreanu das Chaos aufräumt.\"\n\n\"Ist dir nicht klar, was das bedeutet, Vasile? Wir bekommen neue Wahlen, diesmal richtige! Der König hat gesagt, er...\"\n\n\"Der König ist ein kleiner Junge, der sich mit dem Schlamassel großer Männer anlegt, Adrian. Mutig, aber sehen wir mal, wozu dieser kleine Junge fähig ist.\"\n\n\"Ich für meinen Teil feuere diese Jungs an, das PNT; sie scheinen sich auszukennen.\"\n\n\"Pfah, dieser Maniu-Typ? Sei nicht dumm. Es wird nur wieder die PNL sein.\"\n\nDie Ankündigung von Neuwahlen hat eine Debatte im öffentlichen Raum Rumäniens entfacht, da die Menschen, von den höchsten Intellektuellen bis zu den Bauern auf den Feldern, darüber nachdenken, was die Zukunft bringen wird, und entscheiden, welche Partei die nächste sein wird, die Rumänien nach vorne führt. Der Zynismus ist in bestimmten Teilen der Bevölkerung immer noch groß, die vielleicht Nostalgie für Carol II. oder für den Hauptmann und seine Männer hegen, aber das Aufblühen des Volksdialogs gibt vielen der gebildeteren Bürger Hoffnung, dass die Demokratie in Rumänien noch Wurzeln schlagen kann."
romania.229.a: "Die Wahlurnen werden bald sprechen."

romania.230.t: "Im Hain"
romania.230.d: ""Nea Ilie, Nea Ilie, beeil dich, wir sind so weit!"\n\n"Immer mit der Ruhe, Gheorghe, ich komme."\n\nEs ist ein gemütlicher Tag in Rumänien, und wenn die Arbeit ruht, finden viele Dorfbewohner es lohnenswert, sich zu versammeln, um die Ereignisse des Tages zu hören, sei es in einer Bar oder draußen in einem Hain. Und in diesem speziellen Dorf ist der Hain des Schmieds die Bühne für diese gemeinschaftliche Nachrichtenbesprechung.\n\n"Schauen wir mal. Offenbar will Mihalache die finanziellen Lasten der Bauern erleichtern und verspricht ein Schuldenerlassgesetz, wenn seine Leute es ins Parlament schaffen."\n\n"Wirklich, Ilie? Das klingt hervorragend!"\n\n"Hey, hetz ihn nicht, Iorgu, lass ihn lesen; wie haben die Liberalen geantwortet?"\n\n"Răducanu sagt, dass sie sich für einen besseren entscheiden werden, wenn sie die Macht übernehmen."\n\n"Als ob diese Brătianu-Fans tatsächlich etwas tun würden, oder Nea Ilie?"\n\n"Du solltest besser aufpassen, Gheorghe, du weißt, dass ich sie immer noch mag, denn ich weiß, was für ein Mann Ionel Brătianu war."\n\n"Ja, eine Marionette von diesen Deutschen! Damals hat er sich doch für uns eingesetzt!"\n\n"Beruhigen Sie Barbu, lassen Sie ihn wieder lesen!"\n\n"Oh, Sie verteidigen ihn gerne, Iorgu, aber Sie würden das Land in seiner Not nicht verteidigen!"\n\n"Du hast den Fall der Männer des Erzengels nicht auf die leichte Schulter genommen, oder?"\n\n"Haltet alle die Klappe und lasst Nea Ilie sprechen!", schrie Iocan, der Schmied.\n\nNea Ilie lächelte, als er beobachtete, wie jeder auf seine eigene Art und Weise miteinander auskam. In diesen hitzigen Diskussionen wuchsen die Meinungen, man tauschte sich aus, aber am Ende war alles verziehen. Denn das war das Wesen dieser Zeitungsgespräche. Genauso leicht, wie sie zu hitzigen Debatten führen konnten, konnten sie später bei einem Becher Wein oder zwei dazu führen, dass böses Blut verziehen wurde."
romania.230.a: "Die Zeit hat sicherlich ihre Geduld, und Ereignisse wie dieses färben ihre Leinwand."

romania.231.t: "Terroranschlag in Alföld!"
romania.231.d: "Trotz unserer besten Bemühungen bleibt das westliche Grenzgebiet feindlich und gefährlich für echte Rumänen. In einem deprimierend häufigen Ereignis hat eine Gruppe von magyarischen Terroristen eine kleine Militärpatrouille tief in Alföld angegriffen. Kaum hatten unsere Männer das Feuer erwidert, flüchteten die Verbrecher. Die Patrouille wurde zurückgelassen, um ihre Toten und Verwundeten zu versorgen, während die Jagd nach den Angreifern begann, aber es war für jeden klar, dass es ein fruchtloses Unterfangen sein würde. Die verschiedenen separatistischen Organisationen der Alföld-Region hatten fast die volle Unterstützung der Einheimischen, und wurden von den ungarischen Bauern geschützt und unterstützt. Das Einzige, was wir tun konnten, war, die Sicherheit zu erhöhen und die Städte immer stärker in die Zange zu nehmen."
romania.231.a: "Schickt mehr Truppen!"
romania.231.b: "Mit der Zeit werden sie lernen, die Peitsche zu lieben."

 romania.232.t: "Widerstand in Alföld"
 romania.232.d: "Trotz unserer Bemühungen, in den letzten Wochen eine Ausgangssperre zu verhängen und die Widerstandsaktivitäten in Alföld einzuschränken, wachten viele heute Morgen auf und sahen die ungarische Flagge trotzig über mehreren staatlichen Gebäuden in Debrecen wehen. Es ist nicht bekannt, wie es den Tätern gelungen ist, einen solchen Akt der Täuschung zu koordinieren, aber es ist wahrscheinlich, dass sie von sympathisierenden Beamten der örtlichen Regierung unterstützt wurden. Obwohl sie in aller Eile abgerissen wurden, war der Schaden bereits angerichtet. Mehrere Zeitungen hatten Fotos von den Gebäuden gemacht, und die Nachricht verbreitete sich wie ein Lauffeuer in den ungarischen Zeitungen jenseits der Grenze. Zwar wurde niemand verletzt, doch dürfte diese Tat die hiesigen Widerstandszellen nur ermutigen."
 romania.232.a: "Holt die verdammten Flaggen runter, sofort!"

 romania.233.t: "Polizist in Alföld erschossen"
 romania.233.d: "Die Einwohner von Békéscsaba wurden heute Mittag durch mehrere Schüsse aufgeschreckt. Ein maskierter Angreifer hatte einen unserer Beamten, der in einer Kneipe im Stadtzentrum getrunken hatte, erschossen. Die Versuche der Militärpolizei in der Gegend, ihn zu verfolgen, wurden von einer wenig kooperativen Menge vereitelt, und er konnte schließlich entkommen. Auch die Nachforschungen von Zeugen erwiesen sich als erfolglos, da sich viele Ungarn schlichtweg weigerten, gegenüber der Gendarmerie auszusagen. Es ist wahrscheinlich, dass wir den Täter nie finden werden, da er sich höchstwahrscheinlich über die ungarische Grenze geschmuggelt hat und für uns nicht mehr greifbar ist."
 romania.233.a: "Verdoppeln Sie die Größe der Stadtgarnison. Sorge dafür, dass so etwas nie wieder passiert!"

 romania.234.t: "Kaserne geplündert!"
 romania.234.d: "Es liegen Berichte vor, dass eine unserer Kasernen in Orosháza gestern Abend geplündert wurde. Einer Gruppe von Rebellen gelang es, den Stützpunkt anzugreifen und die dort stationierten Wachen zu überwältigen, bevor sie die Kaserne plünderten. Insgesamt haben wir 17 Männer verloren, nachdem sich die Kämpfer in die Nacht zurückgezogen hatten und eine Leichenzählung durchgeführt wurde. Tausende von Gewehren, Hunderte von Maschinengewehren und zwei Dutzend Kisten mit Granaten sind nun unauffindbar, da sie wahrscheinlich bereits zwischen mehreren Untergrundzellen in der Provinz verteilt wurden. Wenn wir zulassen, dass diese Ausrüstung dort draußen verbleibt, wird das in Zukunft nur noch mehr Probleme für uns im Umgang mit den Rebellen mit sich bringen. Was sollten wir tun?"
 romania.234.a: "Durchsuche alle Grundstücke in der Umgebung. Finden Sie diese Waffen!"

 romania.240.t: "Großes Spiel abgekürzt"
 romania.240.d: "Codreanus revanchistischer Schachzug ist gescheitert und hat zu einer nationalen Katastrophe geführt. Die Bulgaren haben ein weiteres Mal über uns triumphiert und einen demütigenden Friedensvertrag erzwungen. Keine noch so verprügelten \"Verräter\" konnten die Situation für den Hauptmann retten, und die Rufe nach seiner Absetzung werden immer lauter. Nicht einmal seine eigene Schar steht hinter ihm, denn viele seiner Rivalen wittern bereits Blut.\n\nDer König würde sich freuen, wenn er nicht in denselben Vorwürfen stecken würde wie seine Regierung. Immerhin war der Krieg mit Bulgarien eines der wenigen Dinge, in denen er mit Codreanu einig war. Die liberale Opposition, die durch das totale Scheitern der beiden Möchtegern-Diktatoren gestärkt wurde, fordert die zweite Abdankung von Carol II - diesmal für immer. Nachdem er den Willen verloren hat, sich diesen Aufrufen zu widersetzen, dankt Carol II. wenige Tage später offiziell ab.\n\nIn der überraschenden neuen Chance für die rumänische Demokratie haben Constantin Brătianu und seine Nationalliberalen erneut eine Regierung in Zusammenarbeit mit dem jungen König Mihai I. gebildet. Gemeinsam schwören sie, die angeschlagene rumänische Demokratie wieder aufzubauen - und wenn Gott es will, eine Gesellschaft ohne Codreanus und Carol II."
 romania.240.a: "Viel Glück, König Mihai."

 romania.245.t: "Bündnis mit [FROM.GetName]?"
 romania.245.d: "Der [FROM.GetAdjective] hat ein mutiges Bündnis zwischen dem italienischen und dem rumänischen Staat vorgeschlagen. Der Zweck dieses Bündnisses - das durch unseren gemeinsamen, unerschütterlichen Glauben an die Ehre der Nation über allem zementiert wird - besteht darin, der wachsenden jugoslawischen Aggression entgegenzutreten und uns gegenseitig bei unseren Plänen für die Balkanregion zu unterstützen. Dieses Bündnis wäre kein bloßer politischer Vertrag, der leicht gebrochen werden könnte, sondern ein von unseren beiden Nationen geschworener Eid der Brüderlichkeit, der bis zum Ende der Zeit Bestand haben soll."
 romania.245.a: "Wir werden Waffenbrüder in der Ewigkeit sein."
 romania.245.b: "Äh, was?"

 romania.246.t: "Blutpakt"
 romania.246.d: "Das Protokoll von Venedig wurde von den Regierungen Italiens und Rumäniens unterzeichnet, in dem sie sich gegenseitig Beistand gegen die \"Bedrohung durch Jugoslawien oder andere mit Jugoslawien verbündete Nationen\" zusagten. Il Duce [ITA_GetNatPopLeader] und Conducător [ROM.GetLeader] trafen sich persönlich, um die Einzelheiten dieses so genannten \"Blutpakts\" zu besprechen, der zwei gleichgesinnte lateinamerikanische Nationen zur Verteidigung ihrer Kultur und Traditionen vereinte. Der offiziell als \"Freundschafts- und Bündnispakt zwischen Italien und Rumänien\" bezeichnete Vertrag stieß in Belgrad auf großes Misstrauen und wurde als reine Show bezeichnet, um die aggressiven Absichten der beiden Nationen zu verbergen."
 romania.246.a: "Auf die Brüderlichkeit!"

 romania.250.t: "Überarbeitung der [713.owner.GetAdjective]-Rumänien Grenze"
 romania.250.d: "Nach der Teilung von Galizien und Lodomerien erhielt [713.owner.GetName] das Gebiet des ehemaligen Herzogtums Bukowina. Dieses Gebiet wurde traditionell von der moldawischen Elite regiert, obwohl sich die demografischen Verhältnisse im letzten Jahrhundert stark verschoben haben. Die südlichen Teile sind immer noch stark rumänisch geprägt und würden sich uns wahrscheinlich anschließen, wenn eine Volksabstimmung durchgeführt wird. Wir könnten die [713.owner.GetAdjective]-Regierung bitten, ein regionales Referendum im Gegenzug für einige für sie vorteilhafte Handelsabkommen zuzulassen."
 romania.250.a: "Tut es."
 romania.250.b: "Ignoriert es."

 romania.251.t: "Überarbeitung der [713.owner.GetAdjective]-Rumänien Grenze"
 romania.251.d: "Nach der Annexion von Galizien und Lodomerien haben wir die Kontrolle über das ehemalige Herzogtum Bukowina übernommen. Dieses Gebiet wurde traditionell von der moldawischen Elite regiert, obwohl sich die demografischen Verhältnisse im letzten Jahrhundert stark verschoben haben. Die südlichen Teile sind immer noch stark rumänisch geprägt und würden sich im Falle einer Volksabstimmung wahrscheinlich Rumänien anschließen. Bukarest hat uns gebeten, ein regionales Referendum im Gegenzug für einige für uns vorteilhafte Handelsabkommen zuzulassen."
 romania.251.a: "Klingt fair."
 romania.251.b: "Wir behalten die ganze Bukowina!"

 romania.252.t: "Vereinigung mit Bukowina"
 romania.252.d: "Der [89.owner.GetAdjective] hat den Menschen in Bukowina die Möglichkeit gegeben, darüber abzustimmen, welcher Nation sie angehören wollen, und viele haben sich für uns entschieden. Im Einvernehmen haben wir einen Vertrag ausgearbeitet, der die Wünsche der Einheimischen respektiert - und [89.owner.GetName] ein recht vorteilhaftes Handelsabkommen beschert, auch wenn dieser Teil etwas verschwiegen wird."
 romania.252.a: "Willkommen, Brüder!"

 romania.253.t: "[713.owner.GetAdjective] verweigert Revision der Grenze"
 romania.253.d: "Die [713.owner.GetAdjective] Regierung hat sich geweigert, die Bukowina an uns zu verkaufen. Wir werden etwas anderes versuchen müssen."
 romania.253.a: "Eines Tages werden wir sie mit Gewalt einfordern!"

