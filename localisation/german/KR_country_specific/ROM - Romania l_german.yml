ROM_legionary_romania_sima_desc: "Der Sieg des Kommandanten ist gesichert. Das gesamte rumänische Volk hat ihm sein Vertrauen geschenkt und würde eher sterben, als einen Zentimeter rumänischen Bodens aufzugeben!"
