### Ideas ###
ROM_great_game: "Das große Spiel"
ROM_great_game_desc: "Der König und der Hauptmann spielen ein großes Spiel, und es steht alles auf dem Spiel - die Zukunft von ganz Rumänien. Im Moment sind die beiden gleich stark, was jede wichtige Entscheidung zu einer Frage des Kompromisses macht."
ROM_incomplete_land_reform: "Unvollständige Landreform"
ROM_incomplete_land_reform_desc: "Die Legionärs-Landreform von 1934 ist nie ganz zu Ende gegangen, sondern wurde auf Druck der Monarchie auf Eis gelegt. Der Hauptmann hat die Idee jedoch nicht aufgegeben."
ROM_unionist_zeal: "Unionistischer Eifer"
ROM_unionist_zeal_desc: "Einer der wenigen verbindenden Fäden zwischen Carol II. und Codreanu ist der Wunsch, das rumänische Volk unter ein einziges Banner zu bringen. Ob aus Pan-Rumänismus oder dem Wunsch nach Ruhm, die rumänische Politik ist, zumindest im Moment, auf dieses große Ziel ausgerichtet."
ROM_unionist_zeal2: "Unionistischer Eifer"
ROM_unionist_zeal2_desc: "Einer der wenigen verbindenden Fäden zwischen Carol II. und Codreanu ist der Wunsch, das rumänische Volk unter ein einziges Banner zu bringen. Ob aus Pan-Rumänismus oder dem Wunsch nach Ruhm, die rumänische Politik ist, zumindest im Moment, auf dieses große Ziel ausgerichtet."

ROM_TRS_revolt: "Siebenbürgische Sabotagekampagne"
ROM_carpathian_recon_idea: "Karpaten-Aufklärung"
ROM_SSI: "Serviciul Special de Informaţii (Spezial-Informationsdienst)"
ROM_SSI_desc: "Die Legionärsbewegung, ohnehin untypisch unter Organisationen ihrer Art, hat den gewagten Schritt gewagt, einen eigenen internen Nachrichtendienst zu schaffen."

ROM_german_control: "Deutsche Wirtschaftshegemonie"
ROM_german_control_desc: "Gemäß dem Vertrag von Bukarest befinden sich große Teile der rumänischen Industrie und Ressourcen unter der Kontrolle deutsch-österreichischer Konzerne. Das wichtigste dieser Unternehmen ist die Ölland-Pachtgesellschaft GmbH, die die Ölfelder von Ploiesti unter deutschem Eigentum betreibt. Darüber hinaus besitzen diese Konzerne einen großen Teil des rumänischen Eisenbahnnetzes, wodurch die Entwicklung der rumänischen Industrie effektiv gebremst wird.\n\n§RDie Ölfelder von Ploiesti bleiben unter deutscher Kontrolle.§!"
ROM_black_monday: "Wirtschaftlicher Absturz"
ROM_black_monday_desc: "Die Auswirkungen des Schwarzen Montags in Deutschland haben unsere Wirtschaft in den Ruin getrieben."
ROM_black_monday2: "Wirtschaft in der Rezession"
ROM_black_monday2_desc: "Auch wenn der Schwarze Montag nun hinter uns liegt, spürt die Wirtschaft die Auswirkungen dieses wirtschaftlichen Abschwungs und lässt Rumänien in einer wirtschaftlichen Rezession zurück."
ROM_black_monday3: "Erholende Wirtschaft"
ROM_black_monday3_desc: "Die rumänische Wirtschaft hat begonnen, sich von der wirtschaftlichen Rezession zu erholen. Aber wir haben noch einen langen Weg vor uns!"

ROM_german_sanctions: "Deutsche Handelssanktionen"
ROM_german_sanctions_desc: "Die deutsche Regierung hat Sanktionen gegen Rumänien verhängt, die unseren Handel mit ihnen stark einschränken."

ROM_reintegration: "Integration von Siebenbürgen"
ROM_reintegration_desc: "Obwohl wir jetzt ganz Siebenbürgen kontrollieren, wird es einige Zeit dauern, bis es in den rumänischen Staat integriert ist."
ROM_great_union: "Die große Vereinigung"
ROM_great_union_desc: "Nach Jahrhunderten der Uneinigkeit wurde das rumänische Volk unter einer Nation und einer Flagge zusammengeführt!"

ROM_agency_of_public_works: "Amt für öffentliche Arbeiten"
ROM_agency_of_public_works_desc: "Unter dem Kommando des Kapitäns wurde im ganzen Land ein System von öffentlichen Arbeiten begonnen."
ROM_obligatory_camp_service_idea: "Zwangsarbeitslager"
ROM_obligatory_camp_service_idea_desc: "Tausende von selbstlosen Rumänen setzen sich für das wirtschaftliche Wachstum des Vaterlandes ein!"
ROM_legionary_romania: "Wie die Sonne am Himmel"
ROM_legionary_romania_desc: "Der Sieg des Kapitäns ist gesichert. Das gesamte rumänische Volk hat ihm sein Vertrauen geschenkt und würde eher sterben, als einen Zentimeter rumänischen Bodens aufzugeben!"
ROM_legionary_romania_mota: "Wie die Sonne am Himmel"
ROM_legionary_romania_mota_desc: "Der Sieg des alten Kämpfers ist gesichert. Das gesamte rumänische Volk hat ihm sein Vertrauen geschenkt und würde lieber sterben, als auch nur einen Zentimeter rumänischen Bodens aufzugeben!l!"
