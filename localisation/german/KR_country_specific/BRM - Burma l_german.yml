### Intro Screen ###
 BRM_country_intro_header: "Burma: Eine vom Krieg zerrissene Nation"
 BRM_country_intro_content: "1921, als die indische Revolution in vollem Gange war, folgte Burma schnell nach. Bis 1925 war die Unabhängigkeit de facto gewonnen und der indische Bürgerkrieg kam zum Stillstand. Die Unabhängigkeit war errungen - aber der Frieden war in weiter Ferne, da sich das Land in einem Quasi-Bürgerkrieg zwischen den verschiedenen Minderheiten und der Zentralregierung in Rangun befand. Im Jahr 1928, nach einem Scharmützel an der südöstlichen Grenze, marschierte das Königreich Siam ein und es folgte ein einjähriger blutiger Krieg. Der Vertrag von Moulmein, der von Deutschland und Japan ausgehandelt wurde, beendete den Konflikt, trat aber Lower Shan an Siam ab und ließ die Besetzung von Moulmein und Niederbirma unentschieden. Gedemütigt brach Chit Hlaings GCBA-Regierung bei den Wahlen 1930 zusammen und U Ba Pe's Nationalistische Partei gewann in einem knappen Sieg. Bei den Wahlen 1935 errangen U Ba Pe und seine reformierte Volkspartei einen weiteren Sieg, vor dem Hintergrund von Korruptions- und Betrugsvorwürfen. Seitdem hat U Ba Pe damit zu kämpfen, seine Herrschaft gegen eine zunehmend radikale und politisch anspruchsvolle Bevölkerung zu zementieren. Die ganze Zeit über wartet Indien auf eine Gelegenheit, die Revolution nach Osten zu tragen. Wenn der Tag kommt, wird Burma bereit sein?"

 BRM_guide: "§MStatus Quo§! - §MVolkspartei§! (§gAutoritärer Demokrat§!) / §MNationalistische Partei§! (§PPaternaler Autokrat§!)\n£white_dot Sobald die Streiks in Yenangyaung beginnen, sollten Sie sie unterdrücken.\n£white_dot Dann entscheiden Sie sich dafür, die Armee gegen die 1300er-Revolution einzusetzen und sie mit Hilfe von paramilitärischen Kräften zu zerschlagen.\n£white_dot Oder, sobald die Streiks in Yenangyaung beginnen, versuchen, sie zu beschwichtigen.\n£white_dot Die Koalition aufrechterhalten, wenn 1300 die Revolution niedergeschlagen wird, um unter der §gVolkspartei§! zu bleiben, oder die Koalitionspartner verhaften lassen, damit U Ba Pe seine Macht unter der §PNationalistischen Partei§! konsolidieren kann.\n\n§MWahlen§! (§cSozial-konservativ§! / §lSozial-liberal§! / §SSozialdemokrat§!)\n£white_dot Wenn die Yenangyaung-Streiks beginnen, entscheiden Sie sich dafür, sie niederzuschlagen. Wenn die 1300er-Revolution ausbricht, lassen Sie den Präsidenten ermorden und warten Sie auf die Ausrufung von Neuwahlen.\n£white_dot Bei den Wahlen können Sie zwischen der §cVolkspartei§!, der §lVereinigte GCBA§! oder der §Partei des armen Mannes§! wählen.\n\n§MMonarchie wiederhergestellt§! (§cSozial-konservativ§!)\n£white_dot Folgen Sie dem obigen Pfad und wählen Sie die §cVolkspartei§! bei der Wahl.\n£white_dot Es wird ein königliches Referendum geben, bei dem die Royalisten unter Prinz Taw Phaya Gyi mit Prinzessin Myat Phaya Lat als Regentin den Sieg davontragen werden.\n\n§MSozialistische Republik proklamiert§! (§RRadikaler Sozialist§!)\n£white_dot Sobald die Streiks in Yenangyaung beginnen, sollten Sie sie unterdrücken.\n£white_dot Entscheiden Sie sich dann für den Einsatz der Armee gegen die Revolution von 1300, aber lassen Sie die Armee sich der Revolution anschließen.\n£white_dot Sobald die §RPartei der Volksrevolution§! an der Macht ist, wird ein Ereignis eintreten, um eine Fraktion mit der Bharatiya-Kommune zu bilden, sich der Dritten Internationale anzuschließen oder neutral zu bleiben."

### Events ###
burma.1.t: "Unruhen und Proteste an der Universität von Rangun"
burma.1.d: "Die Unzufriedenheit mit der Korruption in der Regierung, mit dem immensen Klientelsystem, das das bürgerliche Leben durchdringt, und mit der skrupellosen Herrschaft der U Ba Pe hat einige der größten Demonstrationen ausgelöst, die es in unserem Land seit der Erlangung der Unabhängigkeit 1925 gegeben hat. Aus der großen und angesehenen Universität von Rangun hervorgegangen, haben radikalisierte linke Studenten mehrere Verwaltungsgebäude besetzt und Kundgebungen abgehalten, bei denen sie den Präsidenten und seine wohlhabenden Unterstützer als korrupt und dem Wohl der Nation abträglich anprangerten. Dennoch ist es den Demonstranten nicht gelungen, die Unterstützung der Industriearbeiter und der Bauern auf dem Land zu gewinnen, so dass die aufkeimende Bewegung auf die Intelligenz beschränkt ist."
burma.1.a: "Senden Sie die Schlagstöcke und Säbel!"

burma.2.t: "Unruhen und Proteste an der Universität von Rangun"
burma.2.d: "Im benachbarten Burma breiten sich Unruhen unter einer politisch ohnmächtigen Jugend aus, die gegen die grassierende Korruption an der Universität von Rangoon, gegen das Ausbleiben von Reformen und gegen die illegitime Herrschaft des Präsidenten U Ba Pe protestiert. Bis jetzt beschränken sich die Demonstrationen auf Rangoon, aber die Untätigkeit des gegenwärtigen Regimes könnte in den kommenden Monaten zu einem weiteren Ausbruch führen, besonders wenn die Arbeiter auf den Ölfeldern in Yenangyaung, Chauk und Minbu über lausige Bezahlung und schlechte Lebensbedingungen klagen. Sollten sich die beiden Fraktionen vereinigen, könnten wir auf der anderen Seite des Golfs von Bengalen eine freundliche Regierung vorfinden."
burma.2.a: "Lassen Sie uns die Burmesen fest im Auge behalten!"

burma.3.t: "Streiks auf den Ölfeldern von Yenangyaung"
burma.3.d: "Die Arbeiter auf den Ölfeldern um Yenangyaung, Chauk und Minbu haben aus Protest gegen die grassierende Korruption und die miserablen Lebensbedingungen einen lähmenden Streik begonnen. Polizeieinheiten und paramilitärische Kräfte waren bisher völlig erfolglos bei der Eindämmung der Demonstranten, die die Ölfelder besetzt, rote Fahnen geschwenkt und sozialistische Lieder gesungen haben. Es muss etwas getan werden, um ihre Forderungen zu beschwichtigen, damit die nationale Unterstützung für ihre Sache nicht explodiert."
burma.3.a: "Startet! Die Arbeiterbewegung muss zerschlagen werden!"
burma.3.b: "Versuchen Sie, sie zu besänftigen..."

burma.4.t: "Ranguner Studenten erheben sich in Solidarität!"
burma.4.d: "Eine Katastrophe! Wie schon 1936 haben sich die Studenten der Universität Rangun in kritischen Demonstrationen und Protesten gegen die Präsidentschaft erhoben. Doch dieses Jahr haben sich die radikalisierten Studentenführer mit den ebenfalls verärgerten Ölarbeitern zusammengetan und der Bewegung eine wahrhaft nationale Dimension verliehen. Während die Aufständischen auf Rangun marschieren, wird nur eine entschlossene militärische Reaktion diese hoffnungslose Situation lösen!"
burma.4.a: "Das ist ungeheuerlich; setzen Sie die Armee gegen diese Jugendlichen ein!"
burma.4.b: "Der Präsident wurde getötet und eine provisorische Regierung gebildet!"

burma.5.t: "Die Armee hat den Befehl, auf Demonstranten zu schießen"
burma.5.d: "Nach einer gefühlten Ewigkeit ist es endlich zu einer Konfrontation zwischen den protestierenden Studenten der Universität Rangun und der burmesischen Armee gekommen. Der örtliche Befehlshaber hat erfahren, dass sich ein Marsch streikender Ölarbeiter auf die Hauptstadt zubewegt und unterwegs Unterstützung aus den Dörfern erhält. Zu allem Überfluss erhält die Armee vom Generalstab den Befehl, die Demonstranten auseinander zu treiben. Der Tag neigt sich dem Ende zu, und es scheint, als ob sich das Schicksal Burmas ankündigt."
burma.5.a: "Die Armee meutert und schließt sich den Revolutionären an!"
burma.5.b: "Regierungsnahe Paramilitärs und die Armee schlagen die Proteste nieder!"

burma.6.t: "Die Proklamation der Sozialistischen Republik Burma"
burma.6.d: "Die unrechtmäßige Republik von U Ba Pe wurde von einem Zusammenschluss von Studenten, Arbeitern und Militärs vertrieben und eine provisorische Regierung unter der Führung der Revolutionären Volkspartei und des Genossen Aung San eingesetzt. Da die Revolution im eigenen Land vollendet ist, stellt sich die Frage: Soll sie ins Ausland getragen werden? Praktisch jeder in der Regierung wünscht sich, dass Burma sich entweder Indien oder der Internationalen Union anschließt - obwohl wir uns auch für einen Alleingang entscheiden könnten."
burma.6.a: "Den antikolonialen Pakt mit Indien wiederbeleben!"
burma.6.b: "Burma soll ein revolutionärer Vorposten der Internationale werden!"
burma.6.c: "Unsere Genossinnen und Genossen in China sind der richtige Weg!"
 burma.6.e: "Wir müssen uns auf die Revolution zu Hause konzentrieren!"

burma.8.t: "Die Burmesische Republik steigt in die Indische Union ein."
burma.8.d: "In Burma wurde die korrupte Präsidentschaft der U Ba Pe durch eine Koalition aus protestierenden Arbeitern, Studenten und einer Armee gestürzt, die sich weigerte, den Befehl zur Massakrierung der friedlichen Demonstrationen der U Ba Pe auszuführen. Die Macht liegt nun bei einer provisorischen burmesischen Regierung, die in ihrer Position noch in den Kinderschuhen steckt und im Osten von einem feindlichen Siam belagert wird. Sei es, dass sie helfen wollen, die internationale Revolution voranzutreiben oder einfach nur Schutz vor stärkeren Mächten suchen, sie haben uns um Aufnahme in die Internationale gebeten. Wie sollen wir darauf reagieren?"
burma.8.a: "Lassen Sie uns also gemeinsam voranschreiten, vereint in unserem Kampf!"
burma.8.b: "Wir wollen nichts mit ihren Konflikten zu tun haben."

burma.9.t: "U Maung Gyee ruft zu Neuwahlen auf."
burma.9.d: "Nach dem Tod des viel verabscheuten Präsidenten U Ba Pe hat sein liberalerer Premierminister U Maung Gyee dazu aufgerufen, in einem Monat neue und demokratische Wahlen abzuhalten. Dies scheint die Demonstranten besänftigt zu haben und wird Burma hoffentlich vor weiterer Korruption und Tyrannei bewahren."
burma.9.a: "Burma ist gerettet!"

burma.10.t: "Die Notstandswahlen"
burma.10.d: "Endlich sind die Wahlen in Burma eingetreten, und für einmal sind sie völlig frei und fair! Im Rennen sind Kodaw Hmaings reformierte Volkspartei, die ein Referendum über die Monarchie abhalten will, Chit Hlaings Vereinigte GCBA, die nun verspricht, für ihre früheren Misserfolge zu büssen und Dr. Ba Maws Poor Man's Party. Wer soll die Wahlen gewinnen?"
burma.10.a: "The Reformed Peoples' Party! (Die Reformierte Volkspartei)"
burma.10.b: "The Vereinigte GCBA! (Die Vereinigte GCBA)"
burma.10.c: "The Poor Man's Party!(Die Partei der armen Menschen)"

burma.11.t: "Das Royalistische Referendum"
burma.11.d: "Kodaw Hmaing, der selbst Royalist war, hatte sich auf einer Plattform für die Wiederherstellung der burmesischen Monarchie mit Prinzessin Myat Phaya Lat als Regentin eingesetzt, bis Prinz Taw Phaya Gyi volljährig ist, um selbst den Thron zu besteigen. Wie soll Burma angesichts der Ergebnisse des Referendums aussehen?"
burma.11.a: "Die Royalisten gewinnen!"
burma.11.b: "Burma möchte eine Republik bleiben!"

burma.12.t: "Die 1300er Revolution zerschlagen"
burma.12.d: "Eine Katastrophe! Wie schon 1936 haben sich die Studenten der Universität Rangun in kritischen Demonstrationen und Protesten gegen die Präsidentschaft erhoben. Dieses Jahr wurden die radikalisierten Studentenführer jedoch mangels Unterstützung durch die zuvor streikenden Arbeiter niedergeschlagen. Während loyalistische Paramilitärs die Studentenaufstände niederschlugen, gab es innerhalb der Regierung Gespräche darüber, einen Selbstputsch zu begehen und U Ba Pe zu ermächtigen, wie er es sich seit Jahren wünscht... Natürlich könnte man stattdessen den Anschein von Demokratie und der Fünf-Blumen-Koalition aufrechterhalten."
burma.12.a: "Aufrechterhaltung der Koalition für innere Stabilität!"
burma.12.b: "Verhaften Sie unsere Koalitionspartner und etablieren Sie die Nationalistische Partei wieder!"

 burma.13.t: "Revolution in Burma!"
 burma.13.d: "Verheerende Nachrichten! Die birmanische republikanische Regierung wurde von einer Vereinigung von Studenten, Arbeitern und dem Militär vertrieben! Schlimmer noch, sie versuchen, sich mit ihren so genannten Genossen im Westen zu verbünden, und uns wurde ein Ultimatum gestellt, entweder unsere Invasion zu beenden oder uns dem Gespenst ihrer Allianz zu stellen. Wie sollen wir darauf reagieren?"
 burma.13.a: "Wir können uns nicht gegen sie stellen. Unterschreiben Sie den Frieden."
 burma.13.b: "Niemals! Wir kämpfen weiter!"

