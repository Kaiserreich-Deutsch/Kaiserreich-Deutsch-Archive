### Intro Screen ###
CRO_country_intro_header: "Königreich Illyrien"
CRO_country_intro_content: "Das Dreikönigreich Illyrien, das aus dem ehemaligen Königreich Kroatien-Slawonien, dem Königreich Dalmatien und dem Kondominium Bosnien besteht, wurde nach der Krise in Österreich-Ungarn und der deutschen Intervention im Jahr 1926 proklamiert. Die Schaffung von Illyrien wurde von den wienertreuen kroatischen Aristokraten und Offizieren der österreichisch-ungarischen Armee vorgeschlagen, die dem Kaiser Karl und Österreich die Treue versprachen, aber mehr Autonomie und das Ende der ungarischen Herrschaft auf den Ländern der Südslawen forderten. Obwohl das Dreifaltige Königreich eine Heimat für die katholischen Kroaten, die orthodoxen Serben und die muslimischen Bosniaken hätte werden sollen, gibt es in Wirklichkeit viele Kontroversen zwischen diesen Nationen. Die Serben wollen sich mit ihrem serbischen Mutterland wieder vereinigen, die Bosniaken wollen mehr Unabhängigkeit, und die Kroaten, die eine relative Mehrheit im Land haben, wollen ihre Position im Land stärken und es zu Großkroatien umgestalten. Aber jetzt helfen uns die Österreicher, die Ordnung unseres Balkan-Königreiches zu sichern."

### Events ###
illyria.3.t: "Matica ilirska"
illyria.3.d: "Die "Matica ilirska" ("Elternschaft der Illyrer") ist die älteste Bildungsorganisation in Illyrien, die ihre Tätigkeit als Buchverlag im Jahr 1842 begann. Das Hauptziel der "Matica" ist die Förderung der illyrischen Kultur und Sprache sowie die Unterstützung des gegenseitigen Verständnisses zwischen den Völkern Illyriens. Mit Hilfe der 'Matica ilirska' versuchen die Führer Illyriens, eine gut ausgebildete und geeinte illyrische Nation zu bilden. Eine der wichtigsten Aufgaben der Organisation ist nun die Kodifizierung des illyrischen Sprachstandards. Obwohl es eine harte Arbeit war, aber es scheint, dass die berühmtesten illyrischen Schriftsteller und Linguisten schließlich verhandelt haben, welche Regeln der Sprache unsere junge Generation in den Schulen lernen wird. Die Schaffung einer vereinten illyrischen Nation ist nun näher gerückt!"
illyria.3.a: "Wehmütig ist meine slawische Seele, ich bin Illyrisch!"

illyria.4.t: "Das Abkommen von Sarajewo"
illyria.4.d: "Die Nationen unseres Dreieinigen Königreichs verwenden eine südslawische Sprache, aber die kroatische, serbische und bosnische Version davon haben einige Unterschiede. Darüber hinaus verwenden die Serben die kyrillische Schrift, während die Kroaten und Bosniaken die lateinische Schrift bevorzugen. Die 'Matica ilirska' hat bereits die einheitlichen Standards der Sprache festgelegt, die in unserem Königreich verwendet werden soll, aber wir wissen immer noch nicht, wie wir unsere Sprache nennen sollen. Wir können sie 'Kroatisch' nennen und die lateinische Schrift verwenden, da die Kroaten mit 60% der Bevölkerung die Mehrheit in unserem Land bilden. Ein anderer möglicher Name ist 'Serbokroatisch' mit sowohl kyrillischer als auch lateinischer Schrift, um die Rolle der Serben zu repräsentieren, die mit 30% unserer Bürger die wichtigste Minderheit in Illyrien sind. Oder wir können die Sprache 'Illyrisch' nennen, um die Einigung unseres Volkes zu fördern und die lateinische Schrift zu verwenden."
illyria.4.a: "Die kroatische Sprache ist die einzige in Illyrien!"
illyria.4.b: "Es lebe die Brüderlichkeit und Einheit - die serbokroatische!"
illyria.4.c: "Wir sind Illyrer - und wir sprechen Illyrisch!"

illyria.5.t: "Autobahn 'Unity'"
illyria.5.d: "Der Bau der Autobahn 'Unity' wurde von unserem Premierminister vorgeschlagen, um die größten Städte Illyriens - Zagreb, Sarajevo und Podgorica - zu verbinden. Mit den österreichischen Subventionen werden wir in der Lage sein, genügend Arbeiter einzustellen und den Bau bald abzuschließen. Dieses Projekt wird uns auch helfen, die Arbeitslosenquote in vielen unserer Regionen zu senken und den Baumarkt im Königreich wieder zu beleben."
illyria.5.a: "Wir haben gearbeitet, wir arbeiten und wir werden noch mehr arbeiten!"

