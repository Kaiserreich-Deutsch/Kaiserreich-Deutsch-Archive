CRO_croatian_command_desc: "Das kroatische Volk hat dafür gekämpft, ein von Österreich freies Illyrien zu verwirklichen, während sich der Rest der sogenannten Illyrer in ihren Städten versteckt und nichts getan hat. Aus diesem Grund müssen wir alle Offizierspositionen auf Kroaten beschränken, auch auf Kosten der Entfremdung der übrigen Landsleute."

