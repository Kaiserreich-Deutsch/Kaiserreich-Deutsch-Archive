CRO_slavko_kvaternik: "Slavko Kvaternik"
CRO_slavko_kvaternik_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g25. August 1878, in Moravice, Königreich Kroatien-Slawonien, Österreich-Ungarn§!\n§YMilitärkarriere:§! §gKvaternik absolvierte vor dem Weltkrieg die Wiener Kriegsschule und war von Oktober 1914 bis Februar 1916 Adjutant von keinem Geringeren als Svetozar Borojević, einem der angesehensten und kompetentesten Kommandeure des Krieges. Die meiste Zeit des Krieges verbrachte er als Stabsoffizier an der italienischen Front. 1918 wurde er zum Oberstleutnant befördert und wurde Chef des Stabes der 55. Infanteriedivision der Armee von Isonzo. Nach dem Erfolg der österreichisch-ungarischen Armee gegen die Italiener im Jahr 1919 wurde Kvaternik noch einmal befördert und beendete den Krieg als Oberst. Nach dem Krieg blieb er in der Armee und behielt eine hohe Position im Stab der halbunabhängigen kroatisch-slawonischen Heimatgarde hinter dem berühmtem kroatischen Kriegshelden wie Borojević und Stjepan Sarkotić. Er sicherte sich schnell eine wichtige Position, als die Kroatisch-Slawonische Heimatgarde als Illyrische Heimatgarde reformiert wurde, was ihn zu einer logischen Wahl für die Nachfolge der alternden Helden machte, da Borojević 1923 verstarb und Sarkotić vor seiner Pensionierung und Amtszeit als Ban (Gouverneur) von Illyrien zu angesehenen Positionen in der österreichisch-ungarischen Armee aufstieg. Nachdem die Kriegshelden ihre Fackel an die jüngere Generation weitergegeben haben, hat sich Kvaternik als einer der wichtigsten kroatischen Befehlshaber in der österreichisch-ungarischen Armee etabliert, obwohl er als Feldkommandant weitgehend unerprobt ist und seine Verachtung für ethnische Serben zu erheblichen Reibereien in der Heimatgarde geführt hat."

CRO_mihajlo_lukic: "Mihajlo Lukić"
CRO_mihajlo_lukic_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g24. September 1886, in Virje, Königreich Kroatien-Slawonien, Österreich-Ungarn§!\n§YMilitärkarriere:§! §gDer aus einer serbischstämmigen Familie stammende Lukić besuchte die Kadettenschule in Karlovac und studierte anschließend an der Kriegsschule in Wien. Kurz vor Beginn des Weltkriegs schloss er seine Stabsoffiziersausbildung ab und diente während des gesamten Krieges. Nach dem Krieg stieg er innerhalb des österreichisch-ungarischen Generalstabs schnell auf und wurde 1931 zum Oberst und 1935 zum General ernannt. Mit seiner Kriegserfahrung und seiner späteren Arbeit mit den österreichischen Gebirgsjägern gehört er zu den wahrscheinlichen Kandidaten für die Führung von den Gebirgsjägern, sollten in Zukunft größere Einheiten organisiert werden."

CRO_fedor_dragojlov: "Fedor Dragojlov"
CRO_fedor_dragojlov_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g21. August 1881, in Pančevo, Königreich Ungarn, Österreich-Ungarn§!\n§YMilitärkarriere:§! §gDragojlov, Sohn eines Hauptmanns, stammt aus einer ostorthodoxen Militärfamilie und absolvierte vor Kriegsausbruch die Militärtechnische Akademie und die Kriegsschule in Wien. Er diente während des gesamten Krieges im österreichisch-ungarischen Generalstab und beendete den Krieg mit dem Rang eines Obersts. Zusammen mit Kvaternik wurde Dragojlov nach dem Krieg als einer der potentiellen Nachfolger der kroatischen Kriegshelden gesehen, als diese in den Ruhestand gingen oder verstarben. Die meiste Zeit der Zwischenkriegszeit war er dem Kriegsministerium in Wien als Teil der Operationsabteilung zugeteilt. Als er 1930 zum General ernannt wurde, begann er, die Ausbildung der Einheiten der Illyrischen Heimatgarde zu überarbeiten, vor allem im Hinblick auf den Gebirgskrieg."

CRO_eduard_bunic_de_bona: "Eduard Bunić de Bona"
CRO_eduard_bunic_de_bona_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g14. März 1894, in Ogulin, Königreich Kroatien-Slawonien, Österreich-Ungarn§!\n§YMilitärkarriere:§! §gAls Spross der ältesten Dubrovniker Adelsfamilie und einer der ältesten in Europa, entschied sich Bunić schon früh für eine militärische Laufbahn. Kaum war er als Offiziersanwärter eingesetzt, brach der Weltkrieg aus, und er diente während des gesamten Krieges in verschiedenen Kavallerieregimentern. Am Ende des Krieges war er Hauptmann und blieb danach in der Home Guard. Im Jahr 1924 besuchte er die Kriegsschule in Wien, um sich zum Stabsoffizier ausbilden zu lassen, bevor er dem Verteidigungsministerium in Zagreb zugeteilt wurde, wo er bis 1936 langsam in den Rang eines Oberst aufstieg. Während er keine Fronterfahrung auf einer höheren Ebene als der Kompanieebene hat, ist er einer der wenigen kroatischen Offiziere mit Erfahrung mit der Kavallerie, auch wenn dieser Arm der Heimatgarde seit dem Krieg nur noch wenig Liebe erfahren hat."

CRO_matija_canic: "Matija Čanić"
CRO_matija_canic_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1901, in Gospić, Königreich Kroatien-Slawonien, Österreich-Ungarn§!\n§YMilitärkarriere:§! §gÜber Čanićs frühes Leben ist wenig bekannt. Was bekannt ist, ist, dass er in der kroatisch-slawonischen Heimatgarde während des letzten Teils des Weltkrieges diente. Am Ende des Krieges war er Hauptmann einer Kavallerieschwadron des Husarenregiments 10 der Heimatgarde. Nach dem Krieg blieb er in der Heimatgarde, als diese in die Streitkräfte des reorganisierten Königreichs Illyrien umorganisiert wurde. Er wurde schließlich nach Wien versetzt, um an der Kriegsschule Stabsoffizierskurse zu absolvieren, die er 1926 abschloss. Danach diente er im illyrischen Verteidigungsministerium, wo er bis zum Rang eines Obersts aufstieg. Es ist kein Geheimnis, dass er ein sehr junger Kommandant mit begrenzter Erfahrung ist, und das wenige, was er hat, war das Kommando über nichts Größeres als ein Geschwader."

CRO_vladimir_laxa: "Vladimir Laxa"
CRO_vladimir_laxa_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g21. Januar 1870, in Sisak, Königreich Kroatien-Slawonien, Österreich-Ungarn§!\n§YMilitärkarriere:§! §g1890 in die österreichisch-ungarische Armee eingezogen, war Laxa bei Ausbruch des Weltkriegs bereits ein hoher Offizier. Als Oberst des Generalstabs und Kommandeur der 18. Infanteriebrigade zeichnete er sich 1917 in der Elften Isonzoschlacht aus: Für "Heldentum, enorme Tapferkeit und die beharrlich erfolgreiche Verteidigung der Stellungen" wurde er mit dem Militärorden Maria Theresia ausgezeichnet, der höchsten Auszeichnung der österreichisch-ungarischen Armee. Er war zweifellos einer der profiliertesten kroatischen Führungsoffiziere des Krieges und stieg nach dessen Ende schnell in den Rängen auf. De facto gilt er als "zweiter Kommandant" der Illyrischen Heimatgarde hinter Kvaternik, wobei General Dragojlov ihm am nächsten steht. Seine Beziehung zu General Dragojlov bleibt jedoch angespannt und könnte durch Meinungsverschiedenheiten im Führungsstil belastet werden."

