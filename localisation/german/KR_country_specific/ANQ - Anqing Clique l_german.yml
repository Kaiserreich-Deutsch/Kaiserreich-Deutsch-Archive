ANQ_reestablish_control_desc: "Obwohl wir den Krieg gewonnen haben, herrscht in unserem Land immer noch Chaos. Wir werden viel Arbeit leisten müssen, wenn wir die Bedrohungen loswerden wollen, denen wir immer noch ausgesetzt sind.\n[getrestablishcontrolgovernors][getanqreestablishcontrolkmt][getanqreestablishcontrolyiguandao]"

