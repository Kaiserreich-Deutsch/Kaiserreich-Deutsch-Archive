ANQ_steel_prospect_for_resources_desc: "Wir haben gute Informationen, die darauf hindeuten, dass es eine Reihe von wahrscheinlichen Eisenvorkommen in unserem Gebiet gibt. Wir sollten Expeditionen finanzieren, um diese Vorkommen zu finden."

