ANQ_overstretched_administration: "Überlastete Administration"
ANQ_overstretched_administration_desc: "Wir waren gezwungen, die ehemaligen Provinzregierungen der Liga zu ersetzen, aber dies hat unsere eigene Regierung an ihre absoluten Grenzen gebracht."

ANQ_purged_military: "Gesäubertes Militär"
ANQ_purged_military_desc: "Um eine festere Kontrolle über Nanjing zu erlangen, beschlossen wir, einen erheblichen Teil des dort vorhandenen ehemaligen Militärapparats von Qi Xieyuan und Sun Chuanfang zu säubern."

ANQ_purged_bureaucracy: "Säuberte Bürokratie"
ANQ_purged_bureaucracy_desc: "Die Bürokratie von Nanjing, die von der verstorbenen Sun Chuanfang zusammengehalten wurde, arbeitete weiter gegen uns und machte es sehr schwierig, die Kontrolle über Nanjing zu erlangen. Sie wurden jetzt gesäubert."

ANQ_purged_both: "Säuberung Nanjing"
ANQ_purged_both_desc: "Um eine festere Kontrolle über Nanjing zu erlangen und der Bevölkerung zu zeigen, wollen wir die korrupten Führer der Vergangenheit wirklich loswerden. Wir haben beide §YMilitär§! und §YBürokratie§! von Agenten gesäubert, die tiefe Verbindungen zum verstorbenen Qi Xieyuan und Sun Chuanfang hatten."

 ANQ_fengtian_troop_training: "Fengtian Truppenausbildung"
 ANQ_fengtian_troop_training_desc: "Eine große Militärmission, bestehend aus vielen fengtianischen und einigen japanischen Drill-Sergeants, hilft uns, so schnell wie möglich Truppen für den Kampf gegen die Liga auszubilden."

 FNG_ANQ_Traing_Aid: "Anqing Ausbildungshilfe"
 FNG_ANQ_Traing_Aid_desc: "Wir haben eine umfangreiche Ausbildungsmission nach Anqing entsandt, um sie bei der Ausbildung von Truppen für ihren Konflikt mit der Liga zu unterstützen. Wenn sie erfolgreich sind, werden wir einen mächtigen Verbündeten auf dem chinesischen Festland haben."

ANQ_reconstruction_plan: "Wiederaufbauplan"
ANQ_reconstruction_plan_desc: "Fengtian hat sich verpflichtet, uns beim Wiederaufbau zu helfen, damit wir uns viel schneller vom Krieg erholen können. Wiederaufbauteams, Wachen und direkte finanzielle Unterstützung sind unter anderem enthalten."

ANQ_reconstruction_plan1: "Wiederaufbauplan"
ANQ_reconstruction_plan1_desc: "Japan und Fengtian haben sich verpflichtet, uns beim Wiederaufbau zu helfen, damit wir uns viel schneller vom Krieg erholen können. Wiederaufbauteams, Wachen und direkte finanzielle Unterstützung sind unter anderem enthalten."

ANQ_anti_concessionist_militias: "Anti-Konzessions-Milizen"
ANQ_anti_concessionist_militias_desc: "Die Unterstützung der Bevölkerung für unsere Sache ist groß, und infolgedessen bitten viele darum, sich den Reihen unserer Armee anzuschließen, um uns endlich von den deutschen Ketten zu befreien."

ANQ_new_xinhai_idea: "Ein neues Xinhai"
ANQ_new_xinhai_idea_desc: "Peking hat die Ideale der Xinhai-Revolution verraten. Wir werden zu den Tagen dieser glorreichen Revolution zurückkehren und ihr Feuer in den Herzen aller Chinesen wieder hell brennen lassen. Wir werden kämpfen, um den Traum von Xinhai wieder wahr werden zu lassen."

