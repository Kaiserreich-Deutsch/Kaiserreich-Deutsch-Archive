 #孫棨
 ANQ_sun_qi: "Sun Qi"
 ANQ_sun_qi_bio: "Sun Qi, ein fleißiger Schüler aus einer einflussreichen lokalen Familie, wurde 1905 als einer der Studenten ausgewählt, die mit staatlicher Unterstützung zum Militärstudium nach Japan geschickt wurden. Nach Abschluss der vorbereitenden Studien in der Tokioter Shinbu Gakko und einem Praktikum in einem japanischen Infanteriebataillon schrieb sich Sun in der 6. Klasse der kaiserlich-japanischen Armeeakademie ein, um 1906 Infanterie zu studieren, während der er Mitglied der Tongmenghui war. Nach seinem Abschluss wurde Sun eingeladen, an der Grundschule der Guangxi-Armee zu unterrichten und trat später der Qing-Armee als Nachwuchsoffizier und Tutor bei.\n\nAls die Xinhai-Revolution ausbrach, schloss er sich mit seinen Soldaten dem Aufstand an und wurde zum Kommandeur der in seiner Heimatprovinz stationierten 4. Er unterstützte auch seinen älteren Cousin Sun Yuyun, der damals Gouverneur von Anhui war, in den chaotischen Zuständen nach der Revolution militärisch.  Im Jahr 1912 wurde er von der Regierung in Peking in den Rang eines Generalleutnants erhoben und gehörte damit zu den führenden Militärs in Peking. Im Jahr 1925 kehrte er in seine Heimatprovinz zurück, wo er zum Stellvertreter von Chen Tiaoyuan ernannt wurde. Sun unterstützte Chen sowohl in administrativen als auch in militärischen Angelegenheiten in der Provinz Anhui, unter anderem im Kampf gegen die KMT und bei der Ausbildung der Armeen von Anhui. Als revolutionärer Offizier folgte Sun Qi Chen Tiaoyuan, als dieser sich offen gegen die Konzessionsliga stellte, um seiner Provinz und seines Landes willen.\n\n§YHinweis: Als erfahrener militärischer Ausbilder und einflussreiche Persönlichkeit in Anhui wird Sun Qi von Chen Tiaoyuan als enger Freund und unschätzbarer Kollege betrachtet.§!"
 ANQ_sun_qi_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1882, im Kreis Shou, Provinz Anhui, Qing-Reich§!\n§YAusrichtung:§! §PAnhui Armee§!\n§YMilitärische Karriere:§! §g$ANQ_sun_qi_bio$§!"
 ANQ_sun_qi_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1882, im Kreis Shou, Provinz Anhui, Qing-Reich§!\n§YAusrichtung:§! §PAnhui Armee§!\n§YMilitärische Karriere:§! §g$ANQ_sun_qi_bio$§!"

 #阮肇昌
 ANQ_ruan_zhaochang: "Ruan Zhaochang"
 ANQ_ruan_zhaochang_bio: "Als Absolvent der 1. Klasse der Baoding Army Accelerated Academy, wo er Infanterie studierte, und später der 3. Klasse der Stabsschule war Ruan Zhaochang für den Soldatenberuf bestimmt. Klasse. 1913 wurde er Stabschef des Gouverneursamtes von Hubei, 1920 wurde er Generalmajor der Armee und diente als Dekan der Stabsschule. Zwei Jahre später wurde Ruan zum Generalleutnant der Armee ernannt, und 1925 wurde er Stabschef der provisorischen fünften Division. Im darauf folgenden Jahr wurde Ruan Kommandeur der 15. Division der Alliierten Streitkräfte der Fünf Provinzen, dem Vorläufer des Bundes der Acht Provinzen.\n\nIm Jahr 1927 wurde Ruan Stabschef der Anhui-Armee von Chen Tiaoyuan und Generalleutnant im Hauptquartier des Generalstabs von Anhui. Zwei Jahre später wurde Ruan Mitglied der Provinzregierung von Anhui und Bürgermeister von Anqing. Später kommandierte Ruan eine Reihe von Divisionen in Anhui und entwickelte im Laufe der Zeit eine ähnlich konzessionsfeindliche Haltung wie sein Vorgesetzter Chen. Allerdings geht er noch einen Schritt weiter als \"Der Narr\"."
 ANQ_ruan_zhaochang_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1890, in Kunming, Provinz Yunnan, Qing-Reich§!\n§YAusrichtung:§! §gAnhui Armee§!\n§YMilitärische Karriere:§! §g$ANQ_ruan_zhaochang_bio$§!"
 ANQ_ruan_zhaochang_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1890, in Kunming, Provinz Yunnan, Qing-Reich§!\n§YAusrichtung:§! §gAnhui Armee§!\n§YMilitärische Karriere:§! §g$ANQ_ruan_zhaochang_bio$§!"

 #劉和鼎 (Liu Heding)
 ANQ_liu_heding: "Liu Heding"
 ANQ_liu_heding_notes: "§YHinweise: Er hegt immer noch einen Groll gegen Zhang Zongchang und setzt sich dafür ein, dass er abgesetzt wird.§!"
 ANQ_liu_heding_desc: "Aufgrund seiner hervorragenden schulischen Leistungen wurde Liu Heding im Alter von 16 Jahren für ein Studium der Luftfahrt in Deutschland ausgewählt. Als jedoch kurz darauf der Xinhai-Aufstand ausbrach, gab Liu seine Pläne, Pilot zu werden, auf, kehrte nach Anhui zurück, schloss sich den Tongmenghui an und kämpfte als stellvertretender Bataillonsführer in der Huaishang-Armee. Nach seinem Eintritt in die Erste Qinghe-Armeevorbereitungsschule in Peking im Jahr 1912 wechselte Liu in die 3. Klasse der Militärakademie in Baoding, um Infanterie zu studieren.\n\nNach seinem Abschluss an der Seite von Bai Chongxi absolvierte er eine Ausbildung in der Armee von Ni Sichong und diente in verschiedenen Funktionen, z. B. als Stabsoffizier von Wu Guangxin, als Polizeiinspektor von Zhang Jingyao und als stellvertretender Major der 9. gemischten Brigade. Brigade. 1920 wurde er Stabschef der Lin-Mi-Brigade, stellvertretender Oberstleutnant und Bataillonskommandeur des Zweiten Gemischten Regiments der Fujian-Armee, und 1925 wurde er Offizier bei den Resten der Anhui-Armee unter Ma Xiangbin. Liu nahm am Krieg gegen Zhang Zongchang teil und schloss sich schließlich den übrigen Streitkräften der Provinz Anhui an und wurde stellvertretender Befehlshaber der Armee von Anhui.\n\nUm zu verhindern, dass sich die ehemaligen Anhui-Loyalisten gegen ihn verbünden, integrierte Sun Chuanfang ihre Kräfte vollständig in die Struktur der Liga. Er wurde entsandt, um Fujian vor den Aufständischen der Kuomintang zu schützen, musste jedoch mehrere schwere Niederlagen einstecken, und seine Armee war gezwungen, unter der schlechten Führung von Zhou Yinren brutale Bedingungen zu ertragen. Nachdem es ihm nicht gelungen war, die Kuomintang zu besiegen, wurde er in die Provinz Anhui zurückbeordert, wo er sich mit Chen Tiaoyuan anfreundete."
 ANQ_liu_heding_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 13. Dezember 1894, in Hefei, Provinz Anhui, Qing Reich\n§YPolitische Karriere:§! $ANQ_liu_heding_desc$\n\nNachdem Liu Heding von Chen und seinen Fengtian-Unterstützern zum Gouverneur von Shandong ernannt wurde, ist sein Wunsch, Zhang Zongchang zu stürzen, in Erfüllung gegangen. Doch der Sumpf aus Schurkerei, Hedonismus und Wahnsinn breitet sich weit über die Provinz aus, und Gouverneur Liu hat alle Hände voll zu tun."
 ANQ_liu_heding_commander_desc: "§YGeneralbeschreibung\nGeboren:§! §g13. Dezember 1894, in Hefei, Provinz Anhui, Qing Reich§!\n§YAusrichtung:§! §PAnhui Armee§!\n§YMilitärkarriere:§! §g$ANQ_liu_heding_desc$§!\n\n$ANQ_liu_heding_notes$"
 ANQ_liu_heding_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g13. Dezember 1894, in Hefei, Provinz Anhui, Qing Reich§!\n§YAusrichtung:§! §PAnhui Armee§!\n§YMilitärkarriere:§! §g$ANQ_liu_heding_desc$§!\n\n$ANQ_liu_heding_notes$"

 #施中誠 (Shi Zhongcheng)
 ANQ_shi_zhongcheng: "Shi Zhongcheng"
 ANQ_shi_zhongcheng_desc: "Shi Zhongcheng verlor seinen Vater, als er noch jung war. Nachdem er die Grundschule der Anhui-Armee und die Qinghe-Armeevorbereitungsschule besucht hatte, suchte Shi Zuflucht bei seinem Onkel Shi Congbin und trat 1919 in die 9. Klasse der Militärakademie in Baoding ein. Nach seinem Abschluss 1923 trat Shi in die Einheit seines Onkels ein. Während des Zweiten Zhili-Fengtian-Krieges wurde Shi Congbin, der damals unter Zhang Zongchang diente, von Sun Chuanfang gefangen genommen und brutal hingerichtet. Shi Zhongcheng diente weiterhin in der Armee von Zhang Zongchang und wurde 1926 zum Regierungskommandeur ernannt. Während seines Dienstes dort wurde er von Zhangs hedonistischer Rücksichtslosigkeit gründlich desillusioniert. Daraufhin floh er in den Süden in das Land des Mörders seines Onkels - Sun Chuanfang - und schwor sich, nichts mehr mit seinem ehemaligen Herrn zu tun zu haben.\n\nIm Jahr 1929 beförderte Chen Tiaoyuan den gut ausgebildeten Kommandeur zum Brigadekommandeur. Chen fand Gefallen an ihm und förderte seine Karriere. Shi wurde für seine treuen Dienste bei der Niederschlagung der Kuomintang-Rebellen gelobt und trat in die Jinling-Militärakademie von Sun Chuanfangs Liga ein, um seine militärischen Studien fortzusetzen. Kürzlich zum Generalmajor ernannt, ist er eine der Stützen von Chens Anhui-Armee."
 ANQ_shi_zhongcheng_notes: "§YHinweis: Es wird gemunkelt, dass er nach seiner Flucht in den Süden den Kontakt zu seiner Cousine Shi Gulan, heute besser bekannt als Shi Jianqiao (das erhobene Schwert), abgebrochen hat. Manche sagen, sie habe versucht, seine Hilfe bei der Rache an ihrem Vater zu erlangen, und seitdem hätten sie nicht mehr miteinander gesprochen; jedenfalls scheint er sie verleugnet zu haben. Den Tod von Shi Congbin durch Sun Chuanfang hat sie weniger verziehen als er...§!"
 ANQ_shi_zhongcheng_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g25. Januar 1898, in Tongcheng, Provinz Anhui, Reich der Qing§!\n§YAusrichtung:§! §PAnhui Armee§!\n§YMilitärische Karriere:§! §g$ANQ_shi_zhongcheng_desc$§!\n\n$ANQ_shi_zhongcheng_notes$"
 ANQ_shi_zhongcheng_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g25. Januar 1898, in Tongcheng, Provinz Anhui, Reich der Qing§!\n§YAusrichtung:§! §PAnhui Armee§!\n§YMilitärische Karriere:§! §g$ANQ_shi_zhongcheng_desc$§!\n\n$ANQ_shi_zhongcheng_notes$"

 #丁翰東
 ANQ_ding_handong: "Ding Handong"
 ANQ_ding_handong_bio: "Obwohl nur sehr wenig über Ding Handong bekannt ist, der Chen Tiaoyuan seit mindestens einem Jahrzehnt folgt, würde kaum jemand bestreiten, dass er ein wertvoller Kollege in Chens Streitkräften ist. Als hervorragender Schüler seines Dorfes besuchte Ding eine Grundschule, bevor er sich an der Militärakademie von Anhui einschrieb und seine militärische Karriere begann. Doch er ging noch einen Schritt weiter als die meisten seiner Altersgenossen, als er von 1909 bis 1913 die 3. Klasse der Stabsakademie besuchte. Während dieser Zeit wurde er Mitglied der Tongmenghui und Zimmergenosse von Li Jishen, der heute als prominenter Militär der Kuomintang bekannt ist.\n\nNach seinem Abschluss wurde er in den Rang eines Oberstleutnants befördert und diente in der neu gegründeten Republik als Stabsoffizier in Chahar gegen lokale Banditen. Im Jahr 1920 wurde er als Unterbefehlshaber in seine Heimatprovinz entsandt. Als Sun Chuanfang in Ostchina einmarschierte, wurde er als gut ausgebildeter und fleißiger Offizier von Chen Tiaoyuan rekrutiert, der unter Sun stand, aber mit dessen konzessionsorientierter Haltung nicht einverstanden war. Im Oktober 1925 wurde Ding Regimentskommandeur unter Chen, und später kämpften sie gemeinsam gegen die Nationale Revolutionsarmee. Er stieg in den Reihen der Anhui-Armee in Suns Liga auf und wurde bald Divisionskommandeur und Polizeichef der Provinz Anhui unter Chen, da Ding seine militärischen Fähigkeiten und seine Loyalität zu Chen bewiesen hatte, die mit seinen antiimperialistischen Idealen übereinstimmten."
 ANQ_ding_handong_notes: "§YHinweis: Als ruhiger und tapferer Kommandeur war Dings Einheit einmal umzingelt, aber er unternahm einen Überraschungsangriff auf die Feinde, die einen umfassenden Angriff vorbereiteten.§!"
 ANQ_ding_handong_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1880, in Zongyang, Provinz Anhui, Qing-Reich§!\n§YAusrichtung:§! §gAnhui Armee§!\n§YPolitische Karriere:§! §g$ANQ_ding_handong_bio$§!\n\n$ANQ_ding_handong_notes$"
 ANQ_ding_handong_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1880, in Zongyang, Provinz Anhui, Qing-Reich§!\n§YAusrichtung:§! §gAnhui Armee§!\n§YMilitärische Karriere:§! §g$ANQ_ding_handong_bio$§!\n\n$ANQ_ding_handong_notes$"

 #馬登瀛 (Ma Dengying)
 ANQ_ma_dengying: "Ma Dengying"
 ANQ_ma_dengying_desc: "Ma Dengying, auch bekannt als Ma Haiqiao, begann seine Karriere beim chinesischen Militär, nachdem er eine Faszination für die Kampfkünste und das körperliche Wohlbefinden entwickelt hatte. Er trat 1906 in die Baoding Army Accelerated Academy ein und wurde später an die Imperial Japanese Army Academy geschickt, um Infanterie zu studieren. Während dieser Zeit knüpfte er Kontakte zur Tongmenghui und kehrte 1912 kurz nach China zurück, um in Qingdao eine revolutionäre Zelle zu gründen. Dengying wurde später von den Truppen von Yuan Shikai vertrieben und kehrte nach Japan zurück. Sein Exil war jedoch nur von kurzer Dauer, da ihn sympathisierende Mitglieder der Anhui-Clique nur ein Jahr später wieder ins Land holten.\n\nDengying stieg dann in den Reihen der Streitkräfte auf und wurde 1923 zum Stabschef einer Brigade befördert, die das Banditentum in Shandong unterdrücken sollte. Im Jahr 1925 brach er mit der Anhui-Clique und schloss sich der Südlichen Zhili-Clique von Sun Dianying an. Hier lernte er den \"Würfel rollenden General\", Chen Tiaoyuan, kennen, als sie Seite an Seite in Jiangxi kämpften, um die Nordexpedition der Kuomintang zurückzuschlagen.\n\nDengying knüpfte ein kameradschaftliches Band zu Chen und bewunderte ihn für seine starken Prinzipien und seine Weigerung, sich ausländischen Imperialisten zu beugen. Nach der Xuantong-Restauration bekleidete er im Namen von Sun Chuanfangs Liga der Acht Provinzen eine Reihe von Verwaltungsposten, stieß jedoch auf die tief verwurzelte Korruption in den Ostprovinzen. Seine kompromisslose Haltung gegenüber Bestechung, Banditentum und Drogenkonsum trieb Dengying in die Provinz Anhui, wo Chen ihn als stellvertretenden Kommandeur der Anhui-Armee rekrutierte.§!"
 ANQ_ma_dengying_notes: "§YHinweis: Dengying ist ein begeisterter Kunstsammler und Amateurdichter, der vor allem Verse wie diese verfasst:\n\"An einem Ort der Abgeschiedenheit in den Bergen, ohne offizielle Stellung oder Status, muss man dennoch die Beredsamkeit besitzen, den Staat zu sichern und die Nation zu regeln.\"\n\nEr ist eine führende Persönlichkeit in der Anti-Opium-Bewegung in Ostchina.§!"
 ANQ_ma_dengying_advisor_desc: "§YBerater Beschreibung\nGeboren§! §g1890, in Gaomi, Provinz Shandong, Qing-Reich§!\n§YAusrichtung:§! §gAnti-Konzessionist§!\n§YPolitische Karriere:§! §g$ANQ_ma_dengying_desc$§!\n\n$ANQ_ma_dengying_notes$"
 ANQ_ma_dengying_commander_desc: "§YGeneral Beschreibung\nGeboren§! §g1890, in Gaomi, Provinz Shandong, Qing-Reich§!\n§YAusrichtung:§! §gAnti-Konzessionist§!\n§YMilitärische Karriere:§! §g$ANQ_ma_dengying_desc$§!\n\n$ANQ_ma_dengying_notes$"

 #孫立人
 ANQ_sun_liren: "Sun Liren"
 ANQ_sun_liren_desc: "Sun Liren wollte ursprünglich Bauingenieur werden und bewarb sich 1913 an der Tsinghua-Schule in Anqing. Unter fast tausend Bewerbern belegte er den ersten Platz. Während seines Studiums an der Tsinghua trat er einer nationalistischen Pfadfinderorganisation bei, bevor er schließlich 1920 an der neuen Tisnghua-Universität Bauingenieurwesen studierte. An der Tsinghua-Universität wurde Sun zu einem prominenten Basketballspieler. 1921 führte er das chinesische Team zu einer Goldmedaille bei den Fernöstlichen Meisterschaften.\n\nNach seinem Abschluss an der Fakultät für Bauingenieurwesen der Tsinghua-Universität wurde Sun als internationaler Student zugelassen, um sein letztes Studienjahr an der Purdue-Universität in Indiana zu absolvieren. Nach seinem Abschluss im Jahr 1924 absolvierte Sun ein Praktikum als Ingenieur bei der Chicago Bridge and Iron Company in Chicago, Illinois; er beschloss, dass er seiner geteilten Nation besser als Soldat dienen konnte als als Ingenieur.\n\nAuf Empfehlung Pekings studierte Sun am Virginia Military Institute und lernte dort unter anderem bei George Marshall. Nach seinem Abschluss im Jahr 1927 bereiste Sun Europa und Japan, um die neuesten militärischen Entwicklungen zu beobachten, und kehrte über Shanghai zur Provinzregierung von Anhui zurück. Bei seiner Ankunft kommandierte er ein Regiment und sorgte dafür, dass seine Soldaten nur zur Elite gehörten, indem er eine kleine Clique von in Europa und Amerika ausgebildeten Offizieren aufbaute. Sun entwickelte sogar seine eigenen militärischen Übungen, die von traditionellen chinesischen Akademien und westlichen Ausbildungssystemen inspiriert waren.\n\nAngesichts der schnellen und außergewöhnlichen Erfolge seiner Soldaten gegen die Kuomintang-Guerillas konnte Sun nicht umhin zu denken, dass er seine eigene Nation langsam aber sicher erwürgte. Durch die Lektüre der in die Liga eingeschmuggelten Literatur der Wiederaufbaufraktion begann Sun, seine früheren nationalistischen Überzeugungen zu erneuern und sich über Suns Konzessionismus hinwegzusetzen."
  ANQ_sun_liren_notes: "§YHinweis: Sun hat nationalistische Tendenzen, und sollte seine Heimatpartei, die Anqing-Clique, im Liga-Krieg verlieren, wird er zu verschiedenen republikanischen und nationalistischen Fraktionen in ganz China überlaufen.§!"
 ANQ_sun_liren_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Dezember 1900, in Jinnu, Provinz Anhui, Qing Reich§!\n§YAusrichtung:§! §lRevolutionär§!\n§YMilitärische Karriere:§! §g$ANQ_sun_liren_desc$§!\n\n$ANQ_sun_liren_notes$"
 ANQ_sun_liren_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g8. Dezember 1900, in Jinnu, Provinz Anhui, Qing Reich§!\n§YAusrichtung:§! §lRevolutionär§!\n§YMilitärische Karriere:§! §g$ANQ_sun_liren_desc$§!\n\n$ANQ_sun_liren_notes$"

 #曹萬順
 ANQ_cao_wanshun: "Cao Wanshun"
 ANQ_cao_wanshun_bio: "Im Gegensatz zu vielen seiner Altersgenossen und Kollegen in Chen Tiaoyuans Reihen erhielt Cao Wanshun nur eine sehr begrenzte militärische Ausbildung und ist weder mit Chen selbst noch mit der Provinz Anhui verbunden. Cao Wanshun stammte aus einer verarmten Familie und verließ als Teenager seine Heimatstadt, um wie viele andere einfache Menschen in der späten Qing-Armee seinen Lebensunterhalt zu sichern. Nachdem er einige Jahre in der 4. Zhen (Division) der Qing-Armee unter Li Houji gedient hatte, wurde Cao in die Akademie der Einheit eingeschrieben und wurde später Junioroffizier.\n\nCao, der trotz des Zusammenbruchs des Qing-Reiches und der Gründung der Republik rund zwei Jahrzehnte in dieser Einheit verbrachte, stieg vom Zugführer zum Regimentskommandeur auf und wurde 1924 Brigadekommandeur im Rang eines Generalmajors, als Sun Chuanfang sich zum Liga-Marschall erklärte und die Armeen mehrerer Provinzen in Ostchina reorganisierte. Cao war weiterhin Kommandeur der Fujian-Armee unter Sun Chuanfang und unterstützte ihn während und nach der Nordexpedition gegen die KMT.\n\nAls Sun Chuanfangs Liga im Liga-Krieg völlig zusammenbrach, schien Caos Karriere zu Ende zu sein. Er reorganisierte jedoch seine verbliebenen Einheiten in Fujian und beschloss, sein Glück mit Chen Tiaoyuans Truppen in Anhui zu versuchen. Mit der Idee, alle Kräfte gegen die Imperialisten zu bündeln, nahm Chen nun diesen erfahrenen Offizier auf, und Caos Felderfahrung würde zweifelsohne zu Chens Sache beitragen.\n\n§YHinweis: Als umgänglicher Offizier, der den Raum, in dem er sich aufhält, gut versteht, hielt sich Cao Wanshun geschickt aus allen politischen Angelegenheiten und der Politik am Arbeitsplatz heraus, um sicherzustellen, dass er sich unter Chen Tiaoyuan keine Feinde und Rivalen in den Reihen machen würde.§!"
 ANQ_cao_wanshun_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1891, in Gaocheng, Provinz Zhili, Qing-Reich§!\n§YAusrichtung:§! §PAnhui Armee§!\n§YMilitärische Karriere:§! §g$ANQ_cao_wanshun_bio$§!"

 #陳安寶
 ANQ_chen_anbao: "Chen Anbao"
 ANQ_chen_anbao_bio: "Chen Anbao stammte aus einer armen Familie und verlor schließlich in seiner Kindheit seine Eltern. Er hatte eine ähnliche Herkunft wie viele chinesische Offiziere. Glücklicherweise erlaubte der Direktor einer örtlichen Grundschule diesem fleißigen und aktiven Kind, kostenlos zu studieren. Schon während seines Studiums war sich Chen der Korruption und Rückständigkeit seines Landes bewusst und entwickelte so einen eifrigen und leidenschaftlichen Nationalismus, um China zu retten.\n\nAls 1911 die Xinhai-Revolution ausbrach, brach Chen Anbao, der fest daran glaubte, dass China nur durch den Eintritt in die Armee gerettet werden könne, sofort sein Studium ab, eilte von seiner Heimatstadt nach Nanjing und trat als Soldat in die Reihen der Provisorischen Regierung von Nanjing ein, was den Beginn seiner militärischen Karriere markierte. Bevor er 1914 in die 3. Klasse der Militärakademie in Baoding eintrat, um Infanterie zu studieren, absolvierte Chen ein intensives Studium an einer Militärakademie in Wuchang.\n\nNachdem er 1916 mit bemerkenswerten Leistungen seinen Abschluss gemacht hatte, wurde Chen zur 2. Division der Zhejiang-Armee versetzt und diente zunächst als Zugführer und dann als Kompaniechef. Bei Exerzierübungen war er stets der Erste, der seine Einheiten angriff, und genießt daher bei seinen Soldaten hohes Ansehen. Wenn es jedoch darum ging, bei verschiedenen Gelegenheiten gegen seine Landsleute zu kämpfen, stellte er fest, dass er dazu einfach keine Lust hatte. Daher war er bei Sun Chuanfangs Operationen meist abwesend. Später, als Chen zunehmend von den Absprachen zwischen den Imperialisten und der Liga angewidert war, beschloss er, sich Chen Tiaoyuans Truppe anzuschließen und für ein unabhängiges China zu kämpfen."
 ANQ_chen_anbao_notes: "§YHinweis: Als patriotischer und kühner Befehlshaber wird Chen Anbao nie zögern, sich für das Wohl des Vaterlandes einzusetzen und sogar zu opfern.§!"
 ANQ_chen_anbao_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1891, in Huangyan, Provinz Zhejiang, Qing-Reich§!\n§YAusrichtung:§! §gAnti-Konzessionist§!\n§YMilitärische Karriere:§! §g$ANQ_chen_anbao_bio$§!\n\n$ANQ_chen_anbao_notes$"

 #吳印禪
 ANQ_wu_yinchan: "Wu Yinchan"
 ANQ_wu_yinchan_bio: "Wu Yinchan stammte aus einer armen Familie und konnte sich auf seinen berühmten Vater, den Pädagogen Wu Tieqiu, verlassen, um im Leben erfolgreich zu sein. Der fleißige und fleißige Wu Yinchan schloss 1916 die Shuyang County Higher Primary School ab und wurde mit hervorragenden Ergebnissen in die Jiangsu Provincial No. 8 Normal School aufgenommen. Nach seinem Abschluss im Jahr 1920 blieb er in der Schule, um aufgrund seiner überdurchschnittlichen akademischen Leistungen zu arbeiten. Im darauffolgenden Jahr kehrte Wu an seine Grundschule zurück, um dort zu unterrichten und sich auf Biologie zu spezialisieren.\n\nIm Jahr 1925 trat Wu in die biologische Fakultät der Wuchang Normal University ein und wurde zum Liebling seiner Dozenten. Im Jahr 1928 schloss er sein Studium ab und wurde noch im selben Jahr als Assistenzprofessor am Fachbereich Biologie der Jinling-Universität eingestellt. Im Mai 1934 erhielt Wu im Rahmen der zunehmenden deutsch-chinesischen Beziehungen eine Einladung der Universität Berlin, die er jedoch mit der Begründung ablehnte, dass die Zugeständnisse Grund genug seien, in China zu bleiben."
 ANQ_wu_yinchan_notes: "§YHinweis: Wu, der Deutsch, Englisch und Latein beherrscht, ist der festen Überzeugung, dass Chinas wissenschaftliches Fundament schwach ist, und wünscht sich eine Zukunft, in der sein Land ein Zentrum des Fortschritts auf allen Gebieten ist.§!"
 ANQ_wu_yinchan_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1902, im Kreis Shuyang, Provinz Jiangsu, Qing-Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YPolitische Karriere:§! §g$ANQ_wu_yinchan_bio$§!\n\n$ANQ_wu_yinchan_notes$"

 #吳琢之
 ANQ_wu_zhuozhi: "Wu Zhuozhi"
 ANQ_wu_zhuozhi_bio: "Nach seinem Abschluss an der Nanyang Public School, einer der frühesten modernen Schulen in China, die während der späten Qing-Reform gegründet wurde, studierte Wu Zhuozhi Maschinenbau auf der Qiuxin-Werft in Shanghai und arbeitete anschließend als Zeichner. Als 1919 nach dem Ende des Europäischen Krieges im ganzen Land patriotische Proteste aufkamen, schloss sich Wu mit seinen Arbeiterkollegen der Bewegung an und prangerte Präsident Xu Shichang öffentlich an. Daraufhin ordnete die Pekinger Behörde an, ihn zu verhaften. Angesichts dieser Situation beschloss Wu, im Ausland zu studieren, um sich weiterzubilden und der Verfolgung zu entgehen.\n\nNach seiner Ankunft in Frankreich arbeitete Wu in der Chinesisch-Französischen Bildungsvereinigung und unterrichtete in seiner Freizeit Französisch, um seinen Lebensunterhalt zu bestreiten. Anschließend schrieb er sich an der Technischen Schule von Lyon ein und spezialisierte sich auf den Automobilbau. Nach seinem Abschluss arbeitete der begabte junge Mann als Elektroingenieur in der Eisenbahnfabrik Schneider und als Techniker in einem Automobilunternehmen in Lyon. Er reiste auch ins übrige Europa und in die USA, um Infrastrukturen und Transportwesen zu studieren. Nach seiner Rückkehr nach China im Jahr 1928 wurde Wu von einem Automobilunternehmen in Jiangsu unter Sun Chuanfangs Liga eingestellt. Da Wu jedoch die konzessionsorientierte Haltung von Sun und seiner Liga ablehnte, wandte er sich später Chen Tiaoyuan zu und arbeitete mit ihm in der Provinz Anhui zusammen, wo Wu eine Automobilschule gründete und zum Direktor der Provinzautobahn und Chefmechaniker ernannt wurde. Da Wu den Bau von Autobahnen und die Herstellung von Automobilen sehr schätzte, beteiligte er sich persönlich an allen Konstruktionsarbeiten in seiner Automobilfabrik, und sein Wissen und seine Erfahrung werden in Chen Tiaoyuans Reihen hoch geschätzt.\n\n§YHinweis: Wu hat ein Handbuch über Autofahren und Straßenverkehrsmanagement verfasst, und es heißt, dass er die Veröffentlichung seiner Aufzeichnungen in Europa und den USA vorbereitet.§!"
 ANQ_wu_zhuozhi_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1879, in Taicang, Provinz Jiangsu, Qing-Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YPolitische Karriere:§! §g$ANQ_wu_zhuozhi_bio$§!"

 #呂公望
 ANQ_lu_gongwang: "Lu Gongwang"
 ANQ_lu_gongwang_bio: "Lu Gongwang, der im Alter von 20 Jahren Gelehrter und im Alter von 22 Jahren Ortslehrer war, wurde von der Lösung der Schlacht der Acht-Mächte-Allianz beeinflusst und wandte sich den demokratischen revolutionären Ideen zu. Durch die Teilnahme an der Guangfuhui und die Begegnung mit Qiu Jin wurde Lu durch die Überzeugungsarbeit von Xu Xilin für die revolutionäre Sache gewonnen. Lu trat als Soldat in die Armee von Zhejiang ein und nutzte seine Verbindungen, um die revolutionäre Stimmung in seiner Einheit zu verbreiten.\n\nLu trat 1907 in die Militärakademie von Baoding ein, studierte Artillerie und kehrte als Offiziersanwärter nach Zhejiang zurück. Er nahm an der Xinhai-Revolution teil, kämpfte in der Provinz Zhejiang und wurde Divisionskommandeur der Armee von Zhejiang. Im Jahr 1913 wurde Lu Kommandeur des Kriegsrechts in Jiahu und im folgenden Jahr Garnisonskommandeur.\n\nLu Sui, dem ein königlicher Titel verliehen wurde, kämpfte im Nationalen Schutzkrieg gegen die Yuan, vertrieb den Gouverneur von Zhejiang, Zhu Rui, und erklärte die Unabhängigkeit von Zhejiang. Nachdem Qu Yingguang zum Gouverneur von Zhejiang gewählt worden war, wurde Lu Gongwang nach Qus raschem Rücktritt gewählt. Nach dem Aufstieg von Li Yuanhong wurde Lu zum Gouverneur von Zhejiang ernannt, musste jedoch zurücktreten.\n\nLu kämpfte mit Duan Qirui gegen Zhang Xun und wurde Oberbefehlshaber der Armee von Fujian und Zhejiang. Da er eng mit Cen Chunxuan verbunden war, sanken Lus Aussichten mit denen von Cen. Lu organisierte eine Reihe von Unternehmungen in Tianjin und betrat während der Nordexpedition erneut Zhejiang, wo er eine lokale Armee aufstellte und eine Baumwollspinnerei gründete. Lu schloss sich der Liga als informelle Einheit an und verbündete sich aufgrund seiner revolutionären Sympathien mit Chen Tiaoyuan."
 ANQ_lu_gongwang_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g28. Februar 1879, im Kreis Yongkang, Provinz Zhejiang, Qing-Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YPolitische Karriere:§! §g$ANQ_lu_gongwang_bio$§!"

 #史量才
 ANQ_shi_liangcai: "Shi Liangcai"
 ANQ_shi_liangcai_bio: "Im Alter von 19 Jahren bestand Shi Liangcai die kaiserliche Prüfung und wurde 1901 in die Hangzhou Sericulture Academy aufgenommen. Er gründete eine Grundschule, gründete die Sericulture School für Frauen in Shanghai und unterrichtete an verschiedenen Schulen. Als Teilnehmer der Xinhai-Revolution brachte Shi die Finanzen des Jianghai-Zolls in Ordnung und wurde Mitglied der Provinzversammlung. Nach seiner Teilnahme an den Nord-Süd-Friedensgesprächen widmete Shi seine Energie dem Journalismus.\n\nMit dem Kauf von Shenbao wollte Shi die Zeitung wiederbeleben, die Marktsituation analysieren und sie in einen echten Artikel verwandeln, der die \"Stimme des Volkes\" betont. Mit Shenbao als Licht in der Dunkelheit, das die eklatant ineffiziente Regierungsführung und die Korruption in Peking kritisierte, wurde Shis Zeitung vom Eigentümer der Times, Lord Northcliffe, als \"The Times of China\" gelobt.\n\nDurch die Ausweitung seines Zeitungsimperiums konnte Shi den Markt beherrschen, indem er die größte Zeitungsgruppe im ganzen Land gründete. Angesichts der zunehmenden deutschen Übergriffe war Shi angewidert und traurig über die Entscheidung der Zentralregierung und vor allem der Liga, selbst angesichts des Schanghaier Aufstands von 1932 an den deutschen Beziehungen festzuhalten. Er gründete den \"Renshen Club\" in Shanghai und setzte sich zusammen mit anderen Intellektuellen für nationalkapitalistische und fortschrittliche Ideale ein, indem er eine Reihe von Gruppen zum Kampf gegen die konzessionierten Behörden mobilisierte. Dadurch geriet Shi natürlich direkt in die Hände der antikonzessionistischen Bewegung, zu deren Gründungsmitgliedern er gehörte."
 ANQ_shi_liangcai_notes: "§YHinweis: \"Ich hoffe, dass ich zu meinen Lebzeiten kein Sklave eines eroberten Landes sein werde, und dass ich nach meinem Tod kein Geist eines eroberten Landes sein werde.\"§!"
 ANQ_shi_liangcai_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g2. Januar 1880, im Kreis Jiangning, Provinz Jiangsu, Qing-Reich§!\n§YAusrichtung:§! §gAnti-Konzessionist§!\n§YPolitische Karriere:§! §g$ANQ_shi_liangcai_bio$§!\n\n$ANQ_shi_liangcai_notes$"

 #魏喦壽
 ANQ_wei_yanshou: "Wei Yanshou"
 ANQ_wei_yanshou_bio: "Nach seinem Abschluss an der Nanyang High School im Jahr 1921 reiste Wei Yanshou nach Japan, um im darauf folgenden Jahr an der Fakultät für Chemieingenieurwesen der Kaiserlichen Universität Kyoto zu studieren. Mit den Hauptfächern Chemie und Mikrobiologie konzentrierte sich Wei Yanshou auf die Erforschung der Mykologie und studierte bei dem renommierten Professor Genitsu Kita, einer Autorität auf diesem Gebiet.\n\n1927 verließ er Kyoto und kehrte nach China zurück, wo er bis 1930 am Nationalen Gesundheitslabor in Shanghai als Forscher tätig war. Im Jahr 1929 wurde Wei Professor an der Abteilung für Agrarchemie der Universität Nanjing, und ab 1930 war er Professor an der Abteilung für Agrarchemie der Universität Nanjing.\n\nAls Leiter der Abteilung widmete sich Wei gleichzeitig der Untersuchung des Herstellungsprozesses traditioneller chinesischer fermentierter Lebensmittel mit modernen Methoden und experimentierte mit der Verwendung von Süßkartoffeln zur Herstellung von Ethanol."
 ANQ_wei_yanshou_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g23. Juli 1900, im Kreis Yin, Provinz Zhejiang, Qing Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YPolitische Karriere:§! §g$ANQ_wei_yanshou_bio$§!"
 
 #朱熙
 ANQ_zhu_xi: "Zhu Xi"
 ANQ_zhu_xi_bio: "Er trat in die 7. Infanterieabteilung der Shikan Gakko ein und kehrte nach China zurück, um als Ausbildungsoffizier des 45. Regiments von Jiangsu zu dienen. Später wurde er Bataillonskommandeur dieses Regiments und rebellierte während der Xinhai-Revolution auf der Seite der Revolutionäre in Suzhou.\n\nNach der Gründung der Republik diente Zhu als Kommandeur der zweiten Division von Jiangsu und wurde Generalleutnant. Im Jahr 1915 wurde Zhu von Yuan Shikai der Titel eines Barons verliehen. Und 1916 stieg Zhu zum Kommandeur der 19. Division auf.\n\nIm Jahr 1924 diente er als Assistent für militärische Angelegenheiten in Jiangsu und kämpfte später unter dem Kommando von Qi Xieyuan im Jiangsu-Zhejiang-Krieg. Nachdem Qi besiegt worden war, führte Zhu seine Truppen in die Reihen von Sun Chuanfang. Nach der Teilnahme an der Nordexpedition wurde Zhu nach Anhui versetzt und diente dort als Mitglied der Provinzregierung von Anhui und Leiter der Abteilung für zivile Angelegenheiten."
 ANQ_zhu_xi_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1879, im Kreis Hanshou, Provinz Hunan, Qing Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YPolitische Karriere:§! §g$ANQ_zhu_xi_bio$§!"

 #凌孝芬
 ANQ_ling_xiaofen: "Ling Xiaofen"
 ANQ_ling_xiaofen_bio: "Da seine Vorfahren seit Generationen in der Landwirtschaft tätig waren, entschied sich Ling Xiaofen stattdessen für eine Karriere im Bildungswesen. Er entschied sich für die Shanghai Pudong Middle School, die er 1922 mit hervorragenden Noten abschloss. Er wurde in das zweite Semester der Pädagogischen Fakultät der Nationalen Südost-Universität in Nanjing aufgenommen und schloss auch dort 1927 ab. Im darauffolgenden Jahr wurde Ling Inspektor des Bezirks Xinghua und später Direktor des Bezirksschulwesens.\n\nIm Jahr 1929 wurde Ling von der aufkeimenden antikonzessionistischen Bewegung begeistert, die von Patrioten und Intellektuellen gleichermaßen getragen wurde. 1930 wurde Ling als Lehrer und Bildungsdirektor an der Zweiten Ländlichen Normalschule der Provinz Anhui angestellt, und 1931 wurde er leitender Beamter der Bildungsabteilung der Provinz. Noch später wurde er Abteilungsleiter und Direktor der Rural Normal School.\n\nA Im Herzen ein patriotischer Pädagoge, hofft Ling, Chinas Unterdrückten Erleuchtung zu bringen"
 ANQ_ling_xiaofen_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §gOktober 1903, im Kreis Dingyuan, Provinz Anhui, Qing-Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YPolitische Karriere:§! §g$ANQ_ling_xiaofen_bio$§!"
 #孫多鈺
 ANQ_sun_duoyu: "Sun Duoyu"
 ANQ_sun_duoyu_bio: "Sun Duoyu ging 1899 an die Cornell University in den Vereinigten Staaten, um Ingenieurwissenschaften zu studieren, und schloss das Studium mit einem Bachelor-Abschluss ab. Als er 1909 nach China zurückkehrte, bestand er im darauffolgenden Jahr die akademische Prüfung, gehörte zu den Besten und erhielt einen Jinshi in Ingenieurwesen.\n\nNachdem er die erste Klasse der Xinhai-Erweiterungsprüfung bestanden hatte, erhielt Sun den vierten Grad der Hanlin-Akademie und wurde zum Generaldirektor und Chefingenieur des Ji-Chang Railway Engineering Bureau befördert. Im Jahr 1913 wurde er zum Generaldirektor des Eisenbahningenieurbüros Shanghai-Hangzhou ernannt, und im Jahr 1918 wechselte er zu den Zhuqin- und Hunan-Hubei-Eisenbahnen.\n\nIm Jahr 1920 wurde Sun Präsident der Beijing Tonghui Industrial Company und Generaldirektor der Zhongfu Bank, und im Jahr darauf wurde er Direktor des Pukou Commercial Port Administration Bureau. Im Jahr 1923 wurde Sun stellvertretender Minister des Verkehrsministeriums und erneut Generaldirektor der Zhongfu, und sechs Jahre später wurde er stellvertretender Vorsitzender der Shanghai Fufeng Flour Company.\n\nMit seinen weitreichenden Verbindungen zu den Industriesektoren in den Central Plains findet Sun in der neuen antikonzessionistischen Bewegung florierende Möglichkeiten."
 ANQ_sun_duoyu_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g26. Februar 1882, im Kreis Shouxian, Provinz Anhui, Qing Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YPolitische Karriere:§! §g$ANQ_sun_duoyu_bio$§!"

 #陳籙
 ANQ_chen_lu: "Chen Lu"

 ANQ_chen_lu_bio: "Chen Lu stammte aus einer angesehenen Familie und wurde im Alter von fünfzehn Jahren in die Mawei Shipbuilding Academy aufgenommen, um Französisch zu studieren. Zwei Jahre später wurde Chen Lu in die Wuchang Ziqiang Dialect School aufgenommen und blieb nach seinem Abschluss dort, um Französisch zu unterrichten. Im Jahr 1901 half Chen bei der Gründung einer Übersetzungsbuchhandlung in Hubei. Als er 1906 an der Universität Paris Jura studierte, erhielt er seinen Bachelor-Abschluss und war damit der erste chinesische Student, der in Frankreich einen Bachelor-Abschluss erwarb.\n\nNach seiner Tätigkeit in Den Haag und in der niederländischen Botschaft kehrte Chen nach China zurück, wo er als Jinshi in der Abteilung für Rechts- und Politikwissenschaften im Ministerium für Recht und Auswärtige Angelegenheiten diente. Nach Xinhai setzte Chen seine Tätigkeit als Beamter fort und war maßgeblich an der Beilegung der chinesisch-russischen Streitigkeiten über die Mongolei beteiligt. Er sollte die chinesische Souveränität über die Äußere Mongolei sicherstellen und katalogisierte umfassende historische Texte über die Geschichte der Mongolei.\n\nIm Jahr 1917 wurde Chen stellvertretender Außenminister und fungierte während der Friedenskonferenz von Versailles als amtierender Minister. Als Minister in Frankreich war Chen indirekt für eine Reihe von Protesten verantwortlich. Seine zaghafte Art führte zur Belagerung von Lyon durch chinesische Studenten. Trotz eines Attentatsversuchs im Jahr 1922 blieb Chen während der gesamten 1920er und 30er Jahre der chinesische Vertreter in Frankreich und wurde als \"Französischer Meister\" bekannt. Bei seiner Rückkehr im Jahr 1935 hielt sich Chen zunächst in Shanghai auf, bevor er auf persönlichen Wunsch von Chen Tiaoyuan in die Provinz Anhui reiste."
 ANQ_chen_lu_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g5. Mai 1877, in Minhou, Provinz Fujian, Qing-Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YPolitische Karriere:§! §g$ANQ_chen_lu_bio$§!"

 #江洪傑
 ANQ_jiang_hongjie: "Jiang Hongjie"
 ANQ_jiang_hongjie_bio: "In seinen jungen Jahren reiste Jiang Hongjie zum Studium nach Japan und erwarb an der Meiji-Universität einen Bachelor-Abschluss in Jura. Im Jahr 1897 wurde Jiang Dozent an der juristischen Fakultät der Provinz Shandong und später Richter in dieser Provinz. Bis 1907 war Jiang stellvertretender Konsul in Yokohama, Japan, und 1912 wurde er Sekretär des Generalministeriums für auswärtige Angelegenheiten. Im Jahr 1915 wurde Jiang zum Ersten Sekretär der Gesandtschaft in Japan ernannt, und 1930 wurde er Botschaftsrat in Japan.\n\nAufgrund seiner guten Beziehungen zum japanischen Konsulat sollte Jiang neben Chen Yi in der Liga eine wichtige Rolle bei der Aushandlung von Beziehungen zwischen Chen Tiaoyuan und Japan spielen."
 ANQ_jiang_hongjie_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1876, im Kreis Jingde, Provinz Anhui, Qing-Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YPolitische Karriere:§! §g$ANQ_jiang_hongjie_bio$§!"

 #宋介
 ANQ_song_jie: "Song Jie"
 ANQ_song_jie_bio: "Song Jie, der als Kind eine einfache Ausbildung genoss, zog 1912 mit seiner Familie nach Fengtian und schloss sich fünf Jahre später der von Wu Dazhou in Zhoucun organisierten Nationalen Schutzarmee gegen die Yuan an. Im Herbst desselben Jahres folgte er Zheng Tianyi nach Peking, wo Zheng das Studium von Song unterstützte. Song besuchte die Mittelschule der Universität China und wechselte später in den Vorbereitungskurs der Universität Peking. Und 1918 trat er in die Abteilung für politische Ökonomie ein.\n\nIm folgenden Jahr gründete er eine Reihe von Zeitschriften, die ihn in Kontakt mit den bekannten Li Dazhao, Zhang Guotao und anderen Linken brachten. Nachdem er ihre Theorien in seinen Zeitschriften veröffentlicht hatte, schloss sich Song der Syndikalistischen Gruppe in Peking an, trat der Sozialistischen Jugendliga in Peking bei und wurde Mitglied des Exekutivausschusses und des Bildungsausschusses.\n\nUnterstützung bei der Veröffentlichung einer Reihe von pro-syndikalistischer Literatur im Namen der Bewegung, "
 ANQ_song_jie_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1893, im Kreis Ziyang, Provinz Shandong, Qing-Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YPolitische Karriere:§! §g$ANQ_song_jie_bio$§!"

 #劉鳳圖
 ANQ_liu_fengtu: "Liu Fengtu"
 ANQ_liu_fengtu_bio: "Liu Fengtu, ein langjähriger Untergebener von Chen Tiaoyuan, kann als einer der bestausgebildeten Offiziere in Chens Reihen angesehen werden. Nach seinem Studium der Artillerie in der 2. Klasse der Beiyang Army Accelerated Military Academy (Vorgängerin des heutigen Baoding), das er 1906 abschloss, diente Liu als Nachwuchsoffizier in der sterbenden Qing-Dynastie. Nach der Gründung der Republik diente er als Stabsoffizier in der 6. Division in der Provinz Henan unter Li Chun, wo er bis August 1913 den Rang eines Oberstleutnants erlangte. Liu zeichnete sich dadurch aus, dass er im September 1913 in die 4. Klasse der Stabsschule aufgenommen wurde, dem wichtigsten militärischen Ausbildungsinstitut in China. Aufgrund seiner ausgezeichneten Ausbildung wurde Liu, der 1916 seinen Abschluss machte, als ranghoher Mitarbeiter von Feng Guozhang ausgewählt und erhielt den Rang eines Generalmajors.\n\nBis 1918 war er Kommandeur eines Artillerieregiments der 6. Division, die damals von Qi Xieyuan befehligt wurde, und zwei Jahre später kämpfte er unter Qi im Zhili-Anhui-Krieg gegen die Anhui-Clique. Lius Dienst unter Chen Tiaoyuan begann 1924, als Liu zum Kommandeur der 8. Brigade von Chens 4. Division der Jiangsu-Armee befördert wurde. Obwohl Chens Streitkräfte Sun Chuanfang unterstellt wurden, als dieser sich zum Liga-Marschall erklärte, blieb Liu ein ranghoher Untergebener von Chen, und nach 1925 erhielt Liu als Generalleutnant seine eigene Brigade. Liu folgte Chen und kämpfte gegen die Nationale Revolutionsarmee, als diese im Juli 1926 nach Norden marschierte, und als Chen sich von der konzessionistischen Liga trennte, tat Liu dasselbe als loyaler Untergebener, der bereit war, seinem Vorgesetzten seine Fähigkeiten zur Verfügung zu stellen.\n\n§YHinweis: Als fähiger Stabsoffizier erhielt Liu Fengtu mehrere militärische Lehrposten in Chen Tiaoyuans Einheiten.§!"
 ANQ_liu_fengtu_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1886, in Baoding, Provinz Zhili, Qing-Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YMilitärische Karriere:§! §g$ANQ_liu_fengtu_bio$§!"
 ANQ_liu_fengtu_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1886, in Baoding, Provinz Zhili, Qing-Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YMilitärische Karriere:§! §g$ANQ_liu_fengtu_bio$§!"

 #薩本炘
 ANQ_sa_benxin: "Sa Benxin"
 ANQ_sa_benxin_bio: "Sa Benxin, der 1920 seinen Abschluss an der Marineschule von Fuzhou machte, ist ein fleißiger und fleißiger Mann. Da er die frühen 20er Jahre auf See verbrachte, um zu lernen, wie man Schiffe kommandiert und mit den Wellen des Ozeans umgeht, interessierte er sich schon früh für den Schiffbau, und als er 1923 an die Universität Glasgow geschickt wurde, nutzte er die Gelegenheit, um alles zu lernen, was er konnte, und erwarb einen Master-Abschluss im Schiffbau. Im Jahr 1929 kehrte er nach China zurück. Im Jahr 1931 wurde er auf die Mawei-Werft in Fuzhou berufen. Ähnlich wie sein Großonkel Sa Zhenbing hat er sich als fähiger und geschickter Marineoffizier erwiesen, der seine Freizeit damit verbringt, alles zu lernen, was er kann, um seine Fähigkeiten und Fertigkeiten zu verbessern, und der sich im Schiffbau und in der Marineführung auszeichnet."
 ANQ_sa_benxin_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1898, in Minhou, Provinz Fujian, Qing-Reich§!\n§YAusrichtung:§! §LApolitisch§!\n§YMilitärische Karriere:§! §g$ANQ_sa_benxin_bio$§!"

 #秦家柱
 ANQ_qin_jiazhu: "Qin Jiazhu"
 ANQ_qin_jiazhu_bio: "Mit Bestnoten schloss Qin Jiazhu 1931 als Klassenbester ab. Die nächsten fünf Jahre verbrachte er in Anhui, wo er sich in der Luftwaffe auszeichnete und Chen Tiaoyuan auf ihn aufmerksam wurde. Chen verpflichtete ihn 1935, kurz vor der Kette von Ereignissen, die zum Zusammenbruch der Liga führen sollten. Da er seine Position Chens Gönnerschaft verdankt, hilft Qin gerne, wo er kann, um sicherzustellen, dass Chens Luftwaffe so gut wie möglich ausgebildet ist."
 ANQ_qin_jiazhu_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g2. August 1912, in Hankou, Provinz Hubei, Republik China§!\n§YAusrichtung:§! §LApolitisch§!\n§YMilitärische Karriere:§! §g$ANQ_qin_jiazhu_bio$§!"

