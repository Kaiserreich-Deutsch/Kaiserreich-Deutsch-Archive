ANQ_beijing_cooperation4_desc: "Chen und die Führer in Peking glauben an ein geeintes China, das zu einer engen militärischen und wirtschaftlichen Zusammenarbeit geführt hat. Jedoch, Die Regierung von Peking bemüht sich auch um Kontrolle und aufgrund ihres Einflusses und des Vertrauens von Anqing zu ihnen, hat begonnen, restriktive Wirtschaftsverträge zu erzwingen."
ANQ_beijing_cooperation5_desc: "Chen und die Führer in Peking glauben an ein geeintes China, das zu einer engen militärischen und wirtschaftlichen Zusammenarbeit geführt hat. Aber diese Zusammenarbeit hat ihren Preis, denn wir sind gezwungen, einen bevorzugten wirtschaftlichen Zugang zu gewähren, der nicht unähnlich dem ist, was uns die Deutschen einst aufgezwungen haben."
ANQ_beijing_cooperation6_desc: "Chen und die Führer in Peking glauben an ein geeintes China, das zu einer engen militärischen und wirtschaftlichen Zusammenarbeit geführt hat. Aber diese Zusammenarbeit hat ihren Preis, denn wir sind gezwungen, einen bevorzugten wirtschaftlichen Zugang zu gewähren, der nicht unähnlich dem ist, was uns die Deutschen einst aufgezwungen haben.."
ANQ_beijing_cooperation7_desc: "Chen und die Führer in Peking glauben an ein geeintes China, das zu einer engen militärischen und wirtschaftlichen Zusammenarbeit geführt hat. Aber diese Zusammenarbeit hat ihren Preis, denn wir sind gezwungen, einen bevorzugten wirtschaftlichen Zugang zu gewähren, der nicht unähnlich dem ist, was uns die Deutschen einst aufgezwungen haben."
ANQ_beijing_cooperation8_desc: "Während ein geeintes China mächtig ist und uns viele Vorteile bietet, ist es jetzt offensichtlich, dass es seinen Preis hat. Die Regierung in Peking hat bevorzugten Zugang zu unseren Märkten und ist an einem Großteil unserer Industrie beteiligt. Wenn wir auf diesem Weg bleiben, können wir alle zusammen unsere Autonomie verlieren."
ANQ_beijing_cooperation9_desc: "Während ein geeintes China mächtig ist und uns viele Vorteile bietet, ist es jetzt offensichtlich, dass es seinen Preis hat. Die Regierung in Peking hat bevorzugten Zugang zu unseren Märkten und ist an einem Großteil unserer Industrie beteiligt. Pekings Einfluss ist so mächtig geworden, dass es nicht einmal möglich sein könnte, zusätzliche Forderungen abzulehnen."
ANQ_beijing_cooperation10_desc: "Der Traum von einem vereinten China war mächtig, aber für unsere Regierung bedeutete dies fast die Unterwerfung unter die Regierung von Peking. Wir müssen sehr vorsichtig sein, sonst führen ihr politischer Einfluss und ihre wirtschaftliche Kontrolle zum Ende unserer autonomen Regierung."
ANQ_beijing_cooperation11_desc: "Der Traum von einem vereinten China war mächtig, aber für unsere Regierung bedeutete dies eine praktische Unterwerfung unter die Regierung von Peking. Es bleibt nichts anderes übrig, als den Anforderungen Pekings nachzukommen."
ANQ_beijing_cooperation12_desc: "Der Traum von einem vereinten China war mächtig, aber für unsere Regierung bedeutete dies, sich der Regierung von Peking zu unterwerfen. Ein Großteil der Wirtschaft liegt in ihren Händen und bald werden sie auch unsere Regierung übernehmen."

