ANQ_fengtian_cooperation3_desc: "Die Anqing-Clique schuldet der Regierung in Fengtian und auch in Tokio eine Reihe von Dingen. Während sich die anfängliche Zusammenarbeit als vorteilhaft erwiesen hat, suchen auch die Regierungen von Fengtian und Tokio die Kontrolle und haben aufgrund ihres Einflusses und Ihrer Abhängigkeit von anqing auf sie begonnen, restriktive Wirtschaftsverträge zu erzwingen."
ANQ_fengtian_cooperation4_desc: "Die Anqing-Clique schuldet der Regierung in Fengtian und auch in Tokio eine Reihe von Dingen. Während sich die anfängliche Zusammenarbeit als vorteilhaft erwiesen hat, suchen auch die Regierungen von Fengtian und Tokio die Kontrolle und haben aufgrund ihres Einflusses und Ihrer Abhängigkeit von anqing auf sie begonnen, restriktive Wirtschaftsverträge zu erzwingen."
ANQ_fengtian_cooperation5_desc: "Die Anqing Clique arbeitet eng mit den Regierungen von Fengtian und Tokio zusammen. Diese Zusammenarbeit hat jedoch ihren Preis, da wir gezwungen sind, einen bevorzugten wirtschaftlichen Zugang zuzulassen, der nicht anders ist als das, was uns die Deutschen einst aufgezwungen haben."
ANQ_fengtian_cooperation6_desc: "Die Anqing Clique arbeitet eng mit den Regierungen von Fengtian und Tokio zusammen. Diese Zusammenarbeit hat jedoch ihren Preis, da wir gezwungen sind, einen bevorzugten wirtschaftlichen Zugang zuzulassen, der nicht anders ist als das, was uns die Deutschen einst aufgezwungen haben."
ANQ_fengtian_cooperation7_desc: "Die Anqing Clique arbeitet eng mit den Regierungen von Fengtian und Tokio zusammen. Diese Zusammenarbeit hat jedoch ihren Preis, da wir gezwungen sind, einen bevorzugten wirtschaftlichen Zugang zuzulassen, der nicht anders ist als das, was uns die Deutschen einst aufgezwungen haben."
ANQ_fengtian_cooperation8_desc: "Während ein vereinigter Fengtian-Anqing-Block mächtig ist und uns viele Vorteile bietet, ist es offensichtlich, dass er jetzt seinen Preis hat. Die Fengtian-Regierung und ihre japanischen Wohltäter haben bevorzugten Zugang zu unseren Märkten und sind in einem großen Teil unserer Industrie beteiligt. Wenn wir auf diesem Weg bleiben, könnten wir unsere Autonomie ganz verlieren."
ANQ_fengtian_cooperation9_desc: "Während ein vereinigter Fengtian-Anqing-Block mächtig ist und uns viele Vorteile bietet, ist es offensichtlich, dass er jetzt seinen Preis hat. Die Fengtian-Regierung und ihre japanischen Wohltäter haben bevorzugten Zugang zu unseren Märkten und sind in einem großen Teil unserer Industrie beteiligt. Ihr Einfluss ist so stark geworden, dass es möglicherweise nicht einmal möglich ist, zusätzliche Forderungen abzulehnen."
ANQ_fengtian_cooperation10_desc: "Während ein vereinter Fengtian-Anqing-Block mächtig ist und uns viele Vorteile bringt, ist es jetzt offensichtlich, dass er zum Preis der vollständigen Unterwerfung gekommen ist. Ein Großteil der Wirtschaft liegt in ihren Händen und bald werden sie auch unsere Regierung übernehmen."

ANQ_derelict_industry: "Verfallene Industrie"
 ANQ_derelict_industry_desc: "Während Chens Regierung in der Lage war, einen Großteil der zuvor von der Nanjing-Clique kontrollierten Industrie zu übernehmen, wurde sie durch den Krieg schwer beschädigt und ein Großteil der Lieferketten ist gestört. Darüber hinaus hat seine nationalistische Politik viele Ausländer und wohlhabende Unternehmer zur Flucht veranlasst. Die Wiederherstellung der Produktion wird einige Zeit dauern."

ANQ_widespread_destruction: "Weit verbreitete Zerstörung"
 ANQ_widespread_destruction_desc: "Die fünf Provinzen wurden vom Konflikt verwüstet und brauchen Zeit, um sich zu erholen. Eisenbahnlinien wurden zerstört, Dämme sabotiert und Dörfer und Städte niedergebrannt. Ein Großteil der Ressourcen der Regierung muss in den Wiederaufbau fließen."

ANQ_ruined_interior: "Ruinierte Einrichtungen"
 ANQ_ruined_interior_desc: "Nicht nur das industrielle Kernland der fünf Provinzen wurde zerstört, sondern auch die Städte und Dörfer des Provinzinneren. Deserteure, Yiguandao-Fanatiker, linke KMT-Agenten und andere Banditen richten weiterhin Schaden an, obwohl der Krieg vorbei ist. Die Einrichtungen werden Zeit brauchen, um sich zu erholen."

ANQ_idea_institutional_chaos: "Institutionelles Chaos"
 ANQ_idea_institutional_chaos_desc: "Die aggressiven Aktionen gegen Ausländer und Verräter haben zu einem weitgehenden Zusammenbruch der Institutionen geführt, die dieses Land zusammengehalten haben. Chens Regierung muss von vorne beginnen und durch Reorganisation und Ernennung neuer Beamter Ordnung in diese Institutionen bringen."

ANQ_flourishing_country: "Florierendes Land"
 ANQ_flourishing_country_desc: "Nachdem diese Ordnung wiederhergestellt wurde, haben die Einrichtungen und das Land die Chance zu gedeihen. Es wurde sichergestellt, dass die Bürger eine angemessene Ausbildung, Infrastruktur und Schutz vor den Flüssen erhalten. Dies hat dazu beigetragen, Vertrauen und Stabilität wiederherzustellen, und die Entwicklung zu stützen."

ANQ_patriotic_nation: "Patriotische Nation"
 ANQ_patriotic_nation_desc: "Die fünf Provinzen wurden aufgrund des patriotischen Gefühls unserer Landsleute übernommen. Ihr Patriotismus gibt Chens Regierung sowohl finanziell als auch militärisch Stärke und Unterstützung."

ANQ_managed_movementa: "Verwaltete Bewegung"
 ANQ_managed_movement_desc: "Die Anti-Konzessions-Bewegung war maßgeblich an Chens Aufstieg beteiligt, aber ihre radikalen Elemente drohen, seine Autorität zu untergraben. Durch aktives Eingreifen wurde die Bewegung handhabbarer gemacht und ihre Exzesse beseitigt. Sie unterstützt nun nachdrücklich Chens politische Ziele."

ANQ_national_developmenta: "Nationale Entwicklung"
 ANQ_national_development_desc: "Der Krieg ist gewonnen und die fünf Provinzen stehen hinter Chen Tiaoyuan. Jetzt befindet sich das Land in einer groß angelegten Industrialisierung und Entwicklung. Entscheidend ist, dass dies nicht auf westlicher Hilfe beruht, sondern auf Chinas eigener Stärke."

ANQ_clique_control: "Cliquenkontrolle"
 ANQ_clique_control_desc: "Während Chen mit den Menschen, die ihn unterstützen, an die Macht kam, sind es nicht die Menschen, die die fünf Provinzen kontrollieren. Stattdessen ist es Chens Clique persönlicher Freunde und politischer Verbündeter. Seit den massiven Säuberungen, die mit seiner nationalistischen Wiederbelebung einhergingen, haben nur diejenigen, denen Chen voll vertraut, Machtpositionen erhalten."

ANQ_industrial_backing: "Industrielle Unterstützung"
 ANQ_industrial_backing_desc: "Chens Regierung wird von vielen chinesischen Industrieführern unterstützt, von denen viele froh sind, dass die deutsche Konkurrenz beseitigt wurde. Diese Unternehmen werden zur Entwicklung der Provinzen beitragen."

ANQ_provisional_currency_idea: "Vorläufige Währung"
ANQ_backed_currency_idea: "Unterstützte Währung"

ANQ_dike_and_levee_authority_idea: "Deich- und Dammbehörde"
ANQ_dike_and_levee_authority_idea_desc: "Die Fachbehörde hat sich auf den Schutz der Landschaft vor den regelmäßigen Überschwemmungen der großen Flüsse Chinas konzentriert und war sehr erfolgreich und hat die Sicherheit erheblich verbessert. Es unterstützt auch die Bewässerung und den Handel mit Konstruktionen von Kanälen und anderen Arbeiten."

ANQ_dike_and_levee_authority_idea1: "Deich- und Dammbehörde"
ANQ_dike_and_levee_authority_idea1_desc: "Die Fachbehörde hat sich auf den Schutz der Landschaft vor den regelmäßigen Überschwemmungen der großen Flüsse Chinas konzentriert und war sehr erfolgreich und hat die Sicherheit erheblich verbessert. Zu seinen größten Errungenschaften gehört die Fertigstellung des §YSubei-Kanals§!."

ANQ_dike_and_levee_authority_idea2: "Deich- und Dammbehörde"
ANQ_dike_and_levee_authority_idea2_desc: "Die Fachbehörde hat sich auf den Schutz der Landschaft vor den regelmäßigen Überschwemmungen der großen Flüsse Chinas konzentriert und war sehr erfolgreich und hat die Sicherheit erheblich verbessert. Zu seinen größten Errungenschaften gehört die Fertigstellung des §YSubei-Kanals§! und die §YKanal und Deichkooperation§! mit Qing."

ANQ_modern_schooling_system_idea: "Modernes Schulsystem"
ANQ_modern_schooling_system_idea_desc: "Chens Bildungsinitiativen haben zum Bau von Hunderten von Schulen beigetragen und Tausende von Lehrern darüber informiert, wie man chinesische Kinder für die Moderne erzieht."

ANQ_developing_nation: "Nationale Entwicklung"
ANQ_developing_nation_desc: "Nachdem diese Ordnung wiederhergestellt wurde, haben die Einrichtungen und das Land die Chance zu gedeihen. Ein §YModernes Schulsystem§! und §YDeich- und Dammbehörde§! gehören zu den Dingen, die diese Nation jetzt hat, die sie vorher nicht hatte."

ANQ_developing_nation1: "Nationale Entwicklung"
ANQ_developing_nation1_desc: "Nachdem diese Ordnung wiederhergestellt wurde, haben die Einrichtungen und das Land die Chance zu gedeihen. Ein §YModernes Schulsystem§! und §YDeich- und Dammbehörde§! gehören zu den Dingen, die diese Nation jetzt hat, die sie vorher nicht hatte. Darüber hinaus hat diese Arbeit auch zur Fertigstellung des §YSubei-Kanals§ geführt!"

ANQ_developing_nation2: "Nationale Entwicklung"
ANQ_developing_nation2_desc: "Nachdem diese Ordnung wiederhergestellt wurde, haben die Einrichtungen und das Land die Chance zu gedeihen. Ein §YModernes Schulsystem§! und §YDeich- und Dammbehörde§! gehören zu den Dingen, die diese Nation jetzt hat, die sie vorher nicht hatte. Darüber hinaus hat diese Arbeit auch zur Fertigstellung des §YSubei-Kanals§ geführt! und zu §YKanal und Deichkooperation§! mit Qing."

 #unbenutzt
ANQ_interior_development: "Einrichtungs Entwicklung"
ANQ_interior_development_desc: "Die neue Regierung der Liga kann stolz verkünden, dass sich die Situation in den Einrichtungen seit der Machtübernahme erheblich verbessert hat. Es kann jedoch immer mehr getan werden. Die landwirtschaftlichen Methoden sind nach wie vor veraltet, die Bildung ist immer noch mangelhaft und viele Menschen haben immer noch keinen angemessenen Zugang zu angemessenen sanitären Einrichtungen. Wir sollten die Einrichtungsentwicklung weiterhin ganz oben auf die Tagesordnung setzen."

ANQ_dalu_yinhang_loans_idea: "Dalu Yinhang Darlehen"
ANQ_dalu_yinhang_loans_idea_desc: "Dalu Yinhang gewährt uns auf Qing-Initiative verschiedene große Kredite. Diese Kredite stellen uns zusätzliches Kapital zur Verfügung, das für unsere industrielle Expansion verwendet werden kann."

ANQ_dalu_yinhang_loans_idea1: "Dalu Yinhang Darlehen"
ANQ_dalu_yinhang_loans_idea1_desc: "Dalu Yinhang gewährt uns auf Qing-Initiative verschiedene große Kredite. Diese Kredite stellen uns zusätzliches Kapital zur Verfügung, das für unsere industrielle Expansion verwendet werden kann. Die Qing haben dafür gesorgt, dass die Bedingungen gelockert werden, was uns größere Vorteile bietet."

ANQ_northern_bank_loans: "Northern Bank Darlehen"
ANQ_northern_bank_loans_desc: "Zusätzlich zu den Krediten von Dalu Yinhang hat Qing dafür gesorgt, dass auch andere Banken teilnehmen, und uns damit zusätzliches Kapital für unsere industrielle Expansion zur Verfügung stehen. Dies erfordert zusätzliche Kosten für den Schuldendienst."

## Focuses ##

ANQ_rolling_dice: "Die Reise des Narren"
ANQ_rolling_dice_desc: "Chen Tiaoyuan, der 'Narr', hat beschlossen, sich wieder einmal selbständig zu machen. Die Liga der acht Provinzen ist zusammengebrochen und dies ist die größte Chance, die Chen jemals sehen wird. Sun Chuanfang ist tot. Wenn Chen zeigen kann, dass er mit seinem proklamierten Nachfolger Qi Xieyuan mithalten kann, könnte er möglicherweise der nächste Marschall der Liga werden."

ANQ_stand_with_republic: "Steh an der Seite von Zhang Zuolin"
ANQ_stand_with_republic_desc: "Die letzte Bastion der Beiyang-Führer ist in Fengtian. Wir können Wu Peifu und den Qing nicht vertrauen und daher besteht unsere einzige Option, wenn wir Erfolg haben wollen, darin, mit den Kräften des Republikanismus zu stehen. Sie können uns die notwendigen Werkzeuge zur Verfügung stellen, die wir brauchen, um zu überleben."

ANQ_defend_coastal_corridor: "Verteidige den Küstenkorridor"
ANQ_defend_coastal_corridor_desc: "Um weiterhin Lieferungen aus Japan zu gewährleisten, müssen wir sicherstellen, dass wir die Kontrolle über die Häfen behalten und eine Verbindung zu unserem Kernland kontrollieren. Ohne diese Sendungen werden unsere Vorräte bald versiegen und wir werden uns von der Nanjing-Clique völlig zahlenmäßig unterlegen sehen. Wir müssen den Küstenkorridor um jeden Preis verteidigen!"

ANQ_expand_shipment_capacity: "Sendungen optimieren"
ANQ_expand_shipment_capacity_desc: "Wir sind fast vollständig auf Seetransporte angewiesen. Wir müssen diese richtig organisieren und sicherstellen, dass kein Schiff verschwendet wird. Die Häfen und Konvois, die wir besitzen, müssen unbedingt optimal genutzt werden."

#ANQ_enemy_in_nanjing: "Der Feind in Nanjing"
#ANQ_enemy_in_nanjing_desc: "Der Feind in Nanjing, Qi Xieyuan, der sich an Deutschland verkauft hat, bereitet sich darauf vor, die Armeen der Provinzgouverneure zusammenzuziehen. Wenn wir diesen Prozess verzögern können, haben wir mehr Zeit, um mit seinen derzeitigen Kräften umzugehen."

ANQ_new_provincial_governments: "Neue Provinzregierungen"
ANQ_new_provincial_governments_desc: "Wenn wir unsere Autorität über die anderen Provinzen etablieren, müssen wir sicherstellen, dass neue Regierungen eingesetzt werden, auf die wir uns verlassen können. Wenn wir nur unsere Militäroffiziere einsetzen, wird es eine Katastrophe sein. Wir müssen lokale Männer einsetzen, um stabilere Provinzregierungen zu etablieren."

ANQ_stand_with_beijing: "Steh mit Peking"
ANQ_stand_with_beijing_desc: "Wu Peifu hat gezeigt, dass er ein großartiger Anführer ist. Er hat weite Teile Chinas zusammengebracht. Der Kaiser mag uns wieder aufgezwungen worden sein, aber er kann immer noch als der rechtmäßige Herrscher Chinas angesehen werden. Zusammen mit Wu können wir einen nationalistischen Kurs einschlagen, der ganz China zugute kommt."

ANQ_secure_jinpu_line: "Sichern Sie sich die Jinpu-Linie"
ANQ_secure_jinpu_line_desc: "Wenn wir möchten, dass Qing-Sendungen ankommen, müssen wir sicherstellen, dass wir die Jinpu-Linie kontrollieren, die von Peking über Xuhai in die Provinz Anhui führt, da sie die direkteste Eisenbahn in unser Gebiet ist. Wenn wir sie sichern können, können wir uns der kontinuierlichen Lieferungen aus Peking sicher sein."

ANQ_increase_rail_capacity: "Erhöhen Sie die Schienen- und Schiffskapazität"
ANQ_increase_rail_capacity_desc: "Wir müssen die Häufigkeit und das Volumen der Qing-Schienen- und Flusssendungen erhöhen, wenn wir uns mit Ausrüstung versorgen wollen, um die Nanjing-Clique zu schlagen. Wir müssen die Kapazität der Eisenbahnen verbessern und mit Sofortmaßnahmen hastig größere zusätzliche Flussschiffe bauen."

ANQ_a_new_army: "Eine neue Armee"
ANQ_a_new_army_desc: "Nachdem wir die Kontrolle über die fünf Provinzen übernommen haben, müssen wir sie verteidigen. Dazu brauchen wir eine starke Armee. Während unsere Männer mutig sind, sind viele nicht richtig ausgebildet oder ausgerüstet. Wir müssen mit der Bildung einer neuen Armee beginnen, wenn wir hier Abhilfe schaffen wollen."

ANQ_air_naval_command: "Luft- und Marinekommando"
ANQ_air_naval_command_desc: "Bisher haben wir uns fast ausschließlich auf die Stärke unserer Armee verlassen. Wir müssen unsere Streitkräfte auf den Kriegsschauplätzen zu Luft und Wasser diversifizieren. Unsere Marine war schon immer schwach und es ist Zeit, sie zu modernisieren. Wir müssen auch die Kontrolle über unseren Himmel übernehmen, wenn wir verhindern wollen, dass Feuer auf uns regnet, wenn wir modernere Feinde treffen."

ANQ_nanjing_naval_yard: "Zhejiang Marinewerft"
ANQ_nanjing_naval_yard_desc: "Es ist Zeit, mit der Investition in eine neue und erweiterte Marinewerft für unseren Schiffbau in Zhejiang zu beginnen. Es wird in der Lage sein, auch die großen Schiffe von heute zusammenzubauen und wird notwendig sein, wenn wir unsere Flotte modernisieren wollen."

ANQ_naval_officer_training: "Ausbildung zum Marineoffizier"
ANQ_naval_officer_training_desc: "Damit unsere neuen Flotten modern arbeiten können, brauchen wir gut ausgebildete Marineoffiziere. Ohne diese wird die Koordination fehlen und jedes Manöver wird versagen. Wir müssen die Ausbildung unserer Marineoffiziere verbessern, um diese massiven Stahltiere der Meere zu zähmen."

ANQ_green_water_navy: "Grüne Wassermarine"
ANQ_green_water_navy_desc: "Wir wissen, dass wir keine Flotte bauen können, die Macht in den Ozeanen projiziert. Uns fehlt einfach die Technologie und Industrie. Stattdessen müssen wir unsere Küsten schützen und verhindern, dass Feinde an unseren Ufern landen. Wir werden daher in die für diesen Zweck am besten geeigneten Schiffstypen investieren."

ANQ_nanjing_air_corps: "Nanjing-Luftwaffe"
ANQ_nanjing_air_corps_desc: "Wir brauchen ein eigene Luftwaffe, wenn wir am Himmel etwas bewegen wollen. Dieses neue Korps wird unsere verschiedenen Lufteinheiten vereinen und es uns ermöglichen, die zur Modernisierung unserer alten Luftwaffe erforderlichen Anstrengungen abzuschließen."

ANQ_expand_daijaochang_airbase: "Erweitern Sie den Hefei Luogang Flugstützpunkt"
ANQ_expand_daijaochang_airbase_desc: "Die Hefei Luogang Flugstützpunkt ist ein erstklassiger Standort für neue Erweiterungen. Wir werden seine Größe erheblich erweitern, damit weit mehr Flugzeuge als zuvor untergebracht werden können. Hefei Luogang wird es uns ermöglichen, den Himmel in einem großen Radius richtig zu kontrollieren."
ANQ_eastern_aviation_school: "Ostflugschule"

ANQ_eastern_aviation_school_desc: "Damit unser Fliegerkorps funktionieren kann, brauchen wir Piloten. Erfahrene und gut ausgebildete Piloten. Derzeit haben wir nicht die Möglichkeit, genügend Piloten auszubilden, und es ist notwendig, eine spezielle Schule zu errichten, um die Zahl der Piloten mit Hochschulabschluss für die Besatzung unserer Flugzeuge erheblich zu steigern."

ANQ_aid_airframes: "[getanqairframestitle]"
ANQ_aid_airframes_desc: "[getanqairframesdesc]"

anq_airframest_jap: "Japanische Flugzeugmodelle"
anq_airframesd_jap: "Japan verfügt über eine hervorragende Flugzeugindustrie. Wenn wir eine starke Luftwaffe aufbauen wollen, brauchen wir fortschrittliche und moderne Flugzeuge. Japan wird sicherlich bereit sein, uns einige Flugzeuge zur Verfügung zu stellen und uns bei unseren eigenen Forschungsanstrengungen zu unterstützen."

anq_airframest_qie: "Beijinger Flugzeug Kooperation"
anq_airframesd_qie: "Vom Westen abgeschnitten, müssen wir mit Peking zusammenarbeiten, wenn wir überhaupt eine Chance haben wollen, fähige Flugzeuge zu bauen. Wenn wir unsere besten Köpfe zusammenbringen und zusammenarbeiten, können wir die chinesische Luftfahrtindustrie wirklich voranbringen."

ANQ_domestic_fighter_production: "Inländische Flugzeugproduktion"
ANQ_domestic_fighter_production_desc: "Um wirklich eine kritische Masse zu erreichen, können wir uns nicht vollständig auf ausländische Hilfe verlassen. Wir müssen eine zuverlässige inländische Jagdflugzeugproduktion aufbauen, um unsere Verluste auszugleichen und unsere Luftwaffe weiter zu verstärken."

ANQ_northern_school_doctrine: "Nördliche Schuldoktrin"
ANQ_northern_school_doctrine_desc: "Wir müssen die moderne Kriegstaktik des Nordens übernehmen, die eine Überlegenheit in Ausrüstung und Artillerie sowie besser vorbereitete und ausgebildete Divisionen betont. Es wurde in der Praxis von den Kriegsherren des Nordens entwickelt, die oft in der Nordchinesischen Tiefebene kämpften."

ANQ_southern_school_doctrine: "Südliche Schuldoktrin"
ANQ_southern_school_doctrine_desc: "Wir müssen die moderne Kriegstaktik des Südens annehmen, die größere Zahlen und Beweglichkeit betont. Es wurde in der Praxis von den Kriegsherren des Südens entwickelt, die oft in den Bergen kämpften."

ANQ_chinese_drill_standards: "Chinesische Ausbildungs-Standards"
ANQ_chinese_drill_standards_desc: "Wenn wir wollen, dass die neue Liga eine starke Armee hat, müssen unsere Truppen die richtige Disziplin kennen. Dies erfordert die Einführung traditioneller chinesischer Ausbildungsstandards. Mit diesen Maßnahmen werden die Armeen der Liga auf dem Schlachtfeld viel besser organisiert sein."

ANQ_radio_innovations: "Funk-Innovationen"
ANQ_radio_innovations_desc: "China ist ein großes Land. Wenn wir auf dem Schlachtfeld über große Entfernungen richtig kommunizieren möchten, ist die Funktechnologie ein Muss. Wir sollten daher in modernste Funktechnologie investieren, die es unseren Streitkräften ermöglicht, viel effektiver zu arbeiten."

ANQ_modern_rifle_research: "Moderne Gewehrforschung"
ANQ_modern_rifle_research_desc: "Viele unserer Gewehre sind alt oder ausländisch. Wenn wir in die Erforschung moderner Gewehrtechnologien investieren, können wir moderne Gewehre entwickeln, die das Durcheinander verschiedener Gewehre ersetzen können, die wir derzeit besitzen."

ANQ_foreign_artillery: "[getanqartillerytitle]"
ANQ_foreign_artillery_desc: "[getanqartillerydesc]"

anq_artilleryt_jap: "Japanische Artillerie"
anq_artilleryd_jap: "Eine der größten Schwächen unserer Streitkräfte ist der Mangel an schwerer Artillerie. Um dies zu beheben, sollten die Japaner in der Lage sein, uns moderne Technologie und auch eine begrenzte Anzahl zur Verfügung zu stellen, um uns den Einstieg zu erleichtern."

anq_artilleryt_qie: "Neue chinesische Artillerie"
anq_artilleryd_qie: "Schwere und mächtige Artillerie ist in China selten. Aus diesem Grund wäre der Besitz solcher Waffen ein noch größerer Vorteil. Wir müssen unsere Ressourcen nutzen,um wirklich chinesische Artilleriegeschütze zu entwickeln."

ANQ_japanese_tank_imports: "Japanische Panzerimporte"
ANQ_japanese_tank_imports_desc: "Japan ist das einzige Land in Asien, das moderne Panzerdivisionen einsetzen kann. Wir sollten eine begrenzte Anzahl von ihnen importieren und anfangen, eigene kleine Panzerdivisionen aufzustellen. Sie wären unglaublich nützlich, um feindliche Linien zu durchbrechen, da unsere Feinde höchstwahrscheinlich nicht wissen, wie sie mit ihnen umgehen sollen."

ANQ_antitank_improvisation: "Panzerabwehrimprovisation"
ANQ_antitank_improvisation_desc: "Unser Todfeind Japan wird höchstwahrscheinlich Panzerdivisionen einsetzen. Wenn wir überhaupt eine Chance haben wollen, müssen wir unsere Divisionen mit rudimentären Panzerabwehrwaffen ausstatten. Wir können keine unglaublich fortschrittlichen Panzerabwehrwaffen entwickeln, aber wir können immer improvisieren."

ANQ_reform_jinling_academy: "Reform der Jinling Akademie"
ANQ_reform_jinling_academy_desc: "Die Jinling-Akademie, die große Offiziersschule von Nanjing, ist dringend reformbedürftig. Die Mitarbeiter unterrichten ausschließlich die alten Wege und berücksichtigen die enormen Fortschritte der letzten Jahre nicht. Wir müssen das Bildungssystem reformieren und sicherstellen, dass eine neue Generation von Offizieren, die die Jinling-Akademie abschließt, sich als würdige Offiziere in unseren Armeen erweisen wird."

ANQ_special_intelligence_units: "Spezielle Geheimdiensteinheiten"
ANQ_special_intelligence_units_desc: "Der Einsatz spezialisierter Geheimdienste, die gleichzeitig mit der Armee arbeiten, hat sich für die kaiserliche japanische Armee als nützlich erwiesen. Wir sollten eine Reihe dieser Einheiten trainieren, um unsere Wirksamkeit beim Sammeln von Informationen zu verbessern."

ANQ_capital_guard_divisions: "Capital Guard Divisionen"
ANQ_capital_guard_divisions_desc: "Es gibt verschiedene alte Divisionen, die nach dem Krieg aufgelöst wurden. Unter ihnen befanden sich die Capital Guard Divisionen. Wenn wir ihnen neue Offiziere zur Verfügung stellen, können wir diese Abteilungen reformieren."

ANQ_operational_battle_command: "Operatives Kampfkommando"
ANQ_operational_battle_command_desc: "Wir sollten uns auf die Schaffung eines „operativen Kampfkommandos“ konzentrieren, das eine zentrale Konsultation für alle operativen Angelegenheiten bildet. Dieses Kommando wird die Koordination zwischen verschiedenen Zweigen und Elementen unserer Streitkräfte verbessern."

ANQ_panasian_spirit: "Panasiatischer Geist"
ANQ_panasian_spirit_desc: "Unsere Streitkräfte kämpfen für den Ruhm Asiens und gegen den Westen. Peking und ein Großteil Chinas sind praktisch von denen besetzt, die uns versklaven wollten. Wir können das nicht tolerieren und müssen im Namen des Panasiatischen Geistes zusammenarbeiten, um den Westen zu vertreiben."

ANQ_nationalist_spirit: "Nationalistischer Geist"
ANQ_nationalist_spirit_desc: "Wir kämpfen für China und nur für China. Zu lange wurden wir von Ausländern gedemütigt. Wir können den Japanern nicht vertrauen, wir können den Deutschen und den Westlern nicht vertrauen, die versuchen, unsere Kultur zu zerstören, wir können nur uns selbst vertrauen."

ANQ_modern_officer_corps: "Modernes Offizierskorps"
ANQ_modern_officer_corps_desc: "Nach gründlichen Reformen und verschiedenen Verbesserungen unter Verwendung der reformierten Jinling-Akademie verfügen wir nun über ein modernes Offizierskorps. Unsere Offiziere glauben an die Sache, für die wir kämpfen, und haben moderne Methoden der Kriegsführung übernommen. Wir können jetzt wirklich stolz auf unsere Armee sein."

ANQ_five_stars_five_provinces: "Fünf Sterne Fünf Provinzen"
ANQ_five_stars_five_provinces_desc: "Die fünf Provinzen Jiangsu, Zhejiang, Anhui, Jiangxi und Fujian wurden von Chen Tiaoyuan vereint, der jetzt der neue Marschall der Liga ist. Die Liga ist gespalten, mit einer chaotischen Regierung mit wenig Autorität in anderen Provinzen als Anhui, einer schwachen Wirtschaft, die vom internationalen Markt losgelöst ist, und zunehmender Unzufriedenheit. Wenn die Liga jedoch richtig vereint werden kann, kann sie zu einer mächtigen Kraft in China werden."

ANQ_institutional_chaos: "Institutionelles Chaos"
ANQ_institutional_chaos_desc: "Die meisten Regierungsstrukturen wurden durch den Krieg zwischen den Nanjing und Denqing Cliquen zerstört. Während Chen jetzt die fünf Provinzen mit militärischer Gewalt kontrolliert, fehlt seinen neu eingesetzten lokalen Regierungen die Autorität. Die Dynamik, die Chen zur Unabhängigkeit und zum Sieg über die Nanjing-Clique trieb, muss genutzt werden, wenn er die Kontrolle behalten will."

ANQ_harness_anticoncessions_movement: "Verwenden Sie die Anti-Konzessionisten"
ANQ_harness_anticoncessions_movement_desc: "Es war die große Unterstützung der Anti-Konzessionsbewegung, die Chen die Gelegenheit gab, die Macht zu ergreifen, eine Gelegenheit, die er nicht vergeudete. Wenn diese Bewegung jedoch nicht richtig verwaltet wird, kann sie außer Kontrolle geraten. Wir müssen die Elemente der Anti-Konzessions-Bewegung richtig und zu unserem Vorteil nutzen."

ANQ_encourage_patriotic_contributions: "Ermutigen Sie patriotische Beiträge"
ANQ_encourage_patriotic_contributions_desc: "Mit unserer neu gewonnenen Unterstützung durch die Bevölkerung sollten wir die Menschen ermutigen, einen Beitrag zur Sache zu leisten, in Form von Waffen, Lebensmitteln oder einfach nur Geld. Wenn wir zeigen können, dass wir China unterstützen und nicht irgendein westliche Marionetten sind, können wir uns auf viele patriotische Beiträge freuen."

ANQ_friends_in_low_places: "Freunde in der Unterwelt"
ANQ_friends_in_low_places_desc: "Wenn wir unsere Autorität erweitern wollen, müssen wir Geschäfte mit denen machen, die wir lieber vermeiden möchten. Wenn wir die kriminelle Unterwelt dazu bringen könnten, uns zu unterstützen, hätten wir mächtige Verbündete, die eingesetzt werden können, um Druck auszuüben und die richtigen Leute anzuvisieren. Sie haben Verständnis für die Sache, und es wäre eine Verschwendung, daraus kein Kapital zu schlagen."

ANQ_sanction_patriotic_protests: "Patriotische Proteste sanktionieren"
ANQ_sanction_patriotic_protests_desc: "Sun Chuanfang und Qi Xieyuan haben den Fehler gemacht, hart gegen Proteste vorzugehen. Tatsächlich waren es die harten Reaktionen auf oft recht begrenzte Proteste, die oft eine viel größere Kettenreaktion auslösten. Da wir die Anti-Konzessions-Bewegung als Verbündeten brauchen, werden wir nicht denselben Fehler machen und stattdessen sanktionierte Proteste zulassen, wenn sie patriotischer Natur sind."

ANQ_take_over_foreign_assets: "Übernahme ausländischer Vermögenswerte"
ANQ_take_over_foreign_assets_desc: "Die verschiedenen ausländischen Vermögenswerte, die durch die hastige Evakuierung westlicher Industrieller zurückbleiben, müssen von unserer Regierung übernommen und sinnvoll eingesetzt werden. Sie werden an chinesische Unternehmen mit berechtigten Ansprüchen zurückgegeben. Diese Vermögenswerte sind oft reichlich vorhanden und sollten uns bei unseren Industrialisierungsbemühungen helfen."

ANQ_seize_presses: "Übernehmen Sie die Presse"
ANQ_seize_presses_desc: "Die Presse ist in letzter Zeit ein wenig frei und radikal geworden. Es ist an der Zeit, dass wir anfangen, die Kontrolle über so viele Medien wie möglich zu übernehmen. Wir werden sie zwar größtenteils drucken lassen, was sie wollen, vor allem wenn es sich um patriotische Aufrufe zu unserer Unterstützung handelt, aber wir müssen sie daran hindern, uns direkt zu kritisieren."

ANQ_convince_intellectuals: "Intellektuelle überzeugen"
ANQ_convince_intellectuals_desc: "Viele der großen städtischen Intellektuellen, die seit Jahrzehnten die Vertreibung des Westens aus China fordern, stehen unseren Absichten weiterhin skeptisch gegenüber. Es ist an der Zeit, dass wir diese Intellektuellen davon überzeugen, dass das, was wir tun, gut für China ist."

ANQ_hunt_hanjian: "Jage Hanjian"
ANQ_hunt_hanjian_desc: "Es gibt nur wenige Chinesen, die nicht in irgendeiner Form mit dem Westen kollaboriert haben. Das sollte es leicht für uns machen, unsere Feinde als Hanjian, Verräter an China zu zeichnen. Wenn wir einfach ihre Verhaftung fordern, wird sich die Bürgerwehr um den Rest kümmern."

ANQ_public_morality_campaigns: "Öffentliche Moralkampagnen"
ANQ_public_morality_campaigns_desc: "Es ist Zeit, dass wir der Öffentlichkeit ein Gefühl der Moral vermitteln. Wir müssen ihnen all die guten Dinge zeigen, die wir tun, die Maßnahmen, die wir gegen den Westen ergriffen haben, die Verräter, die wir gefangen und hingerichtet haben, die Unterstützung der Intellektuellen für unsere Sache. Dies sollte hoffentlich unser Ansehen und unsere Unterstützung weiter stärken."

ANQ_targeted_removals: "Gezielte Entfernungen"
ANQ_targeted_removals_desc: "Mit der Öffentlichkeit hinter uns und den wichtigen Menschen, die unsere Sache unterstützen, ist es an der Zeit, uns mit den Unruhestiftern zu befassen. Einige widersetzen sich weiterhin dem, was wir getan haben. Andere sagen, unsere Absichten seien nicht so gut wie wir sagen. Wir müssen sicherstellen, dass diese Menschen aus ihren Machtpositionen entfernt werden, damit wir unsere Reformen fortsetzen können."

 #unused:
ANQ_renegotiate_foreign_trade: "Außenhandel neu verhandeln"
ANQ_renegotiate_foreign_trade_desc: "Unsere Aktionen gegen Ausländer haben den Handel stark reduziert. Dies ist zwar nicht völlig unerwünscht, aber wenn wir uns von der Welt abschotten, werden wir technologisch zurückfallen. Darüber hinaus verfügen wir über viele Produkte und Ressourcen, die wir exportieren können. Aus diesem Grund sollten wir uns langsam wieder für den Handel öffnen, aber diesmal werden wir es zu unseren Bedingungen tun."

 #unused:
ANQ_economic_nationalism: "Nationalistische Wirtschaftsentwicklung"
ANQ_economic_nationalism_desc: "Wenn wir jetzt vorankommen wollen, nachdem wir die wirtschaftlichen Verstrickungen des Westens beseitigt haben, müssen wir eine neue Wirtschaftspolitik einleiten. Diese neue Politik sollte sich darauf konzentrieren, China voranzubringen und nicht die westlichen Länder, die uns so lange ausgesaugt haben. Aus diesem Grund ist es von größter Bedeutung, dass wir von nun an wirtschaftlichen Nationalismus verfolgen und unsere Wirtschaft mit diesem Prinzip im Hinterkopf entwickeln."

 #unused:
ANQ_nationalize_key_industries: "Schlüsselindustrien verstaatlichen"
ANQ_nationalize_key_industries_desc: "Wenn wir unsere Kontrolle über die Wirtschaft ausweiten wollen, damit wir sie besser in die von uns gewünschte Richtung lenken können, wäre die Verstaatlichung bestimmter Schlüsselindustrien eine gute Option. Dies würde auch sicherstellen, dass kein Unternehmen, keine Einzelperson oder kein Staat die Kontrolle über Branchen übernehmen kann, die für unsere Verteidigung von entscheidender Bedeutung sind. Wir haben jetzt die Unterstützung, die wir brauchen, um diese Maßnahmen durchzuführen, also sollten wir so bald wie möglich beginnen."

ANQ_okura_bank_loans: "Okura Bankdarlehen"
ANQ_okura_bank_loans_desc: "Wenn wir unsere hohen Investitionen in die Wirtschaft fortsetzen wollen, brauchen wir zusätzliches Kapital. Mit Japan als Wohltäter wäre die japanische Okura Bank eine gute Option. Wenn sie uns Kredite zu günstigen Konditionen gewähren können, können wir unsere Industrialisierungspolitik fortsetzen."

ANQ_dalu_yinhang_loans: "Dalu Yinhang Darlehen"
ANQ_dalu_yinhang_loans_desc: "Dalu Yinhang, eine der Nordbanken, hat uns verschiedene große Kredite angeboten. Diese Kredite werden unglaublich nützlich sein, um weiterhin in unsere Branchen zu investieren. Wir brauchen zusätzliches Kapital, um unsere Ziele zu erreichen."

ANQ_zaibatsu_contracts: "Zaibatsu-Verträge"
ANQ_zaibatsu_contracts_desc: "In bestimmten Bereichen fehlt uns einfach das Know-how, das wir für komplexe Operationen und Investitionen benötigen. Verschiedene große japanische Zaibatsus würden jedoch gerne neue Verträge abschließen. Wir sollten sie hierher einladen, um zur Entwicklung unseres Landes beizutragen."

ANQ_new_business_taxes: "Neue Gewerbesteuern"
ANQ_new_business_taxes_desc: "Mit unseren steigenden Investitionen hat unser Budget zu leiden begonnen. Durch die Einführung neuer Gewerbesteuern können wir zusätzliche Einnahmen erzielen, die wir dann für weitere Investitionen in unsere Wirtschaft verwenden können. Da unsere Bevölkerung groß ist und das Potenzial unseres Landes immens ist, werden diese Steuern höchstwahrscheinlich keine Unternehmen abschrecken."

ANQ_caifa_contracts: "Caifa Verträge"
ANQ_caifa_contracts_desc: "Die Caifa, die chinesischen Äquivalente des Zaibatsus, wollen unbedingt expandieren. Obwohl viele von ihnen relativ jung und unentwickelt sind, könnten wir chinesischen Unternehmen das Gedeihen ermöglichen, wenn wir ihnen diese Chance geben."

 #unused:
ANQ_prosperous_league: "Eine wohlhabende Liga"
ANQ_prosperous_league_desc: "Mit all den Investitionen in unsere Wirtschaft und unserer großen öffentlichen Unterstützung haben wir alles Getan, um die Liga auf einen erfolgreichen Weg zu bringen. China wird vom Westen nicht mehr ausgebeutet. Wir werden unsere Wirtschaft auf eigene Faust und mit Hilfe unserer Verbündeten erweitern und dabei reich werden."

ANQ_rural_reconstruction_efforts: "Wiederaufbau des ländlichen Raums"
ANQ_rural_reconstruction_efforts_desc: "Die Einrichtungen wurden durch den Krieg schwer beschädigt. Mit Hilfe der Regierung von Peking sollten wir umfangreiche Anstrengungen unternehmen, um den Schaden zu reparieren. Unsere Verbündeten sind möglicherweise nicht in der Lage, fortschrittliche technologische Unterstützung bereitzustellen, aber sie können Arbeitskräfte und Ressourcen bereitstellen, um bei einer einfacheren Arbeit zu helfen."

ANQ_reconstruction_efforts: "Chens Wiederaufbau"
ANQ_reconstruction_efforts_desc: "Der Ligakrieg hat unserem Land enormen Schaden zugefügt. Um zu zeigen, dass Chen Tiaoyuan nicht wie sein Vorgänger ist, sollte er sich persönlich an diesem Wiederaufbau beteiligen und die Regierung sollte nicht andere um Hilfe bitten, sondern zeigen, dass nur Chen die Dinge richten kann."

ANQ_reconstruction_cooperation: "Wiederaufbau-Kooperation"
ANQ_reconstruction_cooperation_desc: "Die Einrichtungen wurden durch den Krieg schwer beschädigt. Mit Hilfe von [getanqally] sollten wir umfangreiche Anstrengungen unternehmen, um den Schaden zu beheben. Unsere Verbündeten sind möglicherweise nicht in der Lage, fortschrittliche technologische Unterstützung zu leisten, aber sie können Arbeitskräfte und Ressourcen bereitstellen, um bei einfachen Arbeiten zu helfen."

ANQ_open_grain_stores: "Öffnen Sie die Getreidespeicher"
ANQ_open_grain_stores_desc: "Der jüngste Krieg hat in ganz Ostchina zu Nahrungsmittelknappheit geführt. Glücklicherweise gibt es große Getreidevorräte, auf die wir uns verlassen können. Während diese normalerweise für Dürren reserviert sind, würde ein Nichtöffnen nur zusätzliche Unzufriedenheit auslösen."

ANQ_eight_regulations: "Acht Verordnungen"
ANQ_eight_regulations_desc: "Wenn wir die öffentliche Unterstützung für unsere Regierung hoch halten wollen, müssen wir sicherstellen, dass unsere Armeen die Menschen nicht misshandeln. Aus diesem Grund sollten wir zusätzliche Vorschriften einführen, denen unsere Truppen folgen sollten. Wenn wir diese strikt durchsetzen, werden die Menschen bald die Professionalität unseres Militärs schätzen."

ANQ_pacify_countryside: "Befriedung des Landes"
ANQ_pacify_countryside_desc: "Jetzt, da der Krieg vorbei ist, müssen wir dafür sorgen, dass der Frieden in die ländlichen Einrichtungen zurückkehrt. Zu lange wurden viele Landbesitzer und Bauern von Banditen und Deserteuren geplagt. Wir werden unser Militär einsetzen, um das Land zu befrieden und mit gewalttätigen Elementen abzurechnen."

ANQ_jiangsu_yiguandao_problem: "Jiangsu Yiguandao Richtlinien"
ANQ_jiangsu_yiguandao_problem_desc: "Die Yiguandao sorgen weiterhin für Ärger in unserer nördlichen Provinz Jiangsu. Wir müssen den Nährboden für Armut und Misstrauens beseitigen, der diese Menschen zur Yiguandao-Religion gebracht hat. Es ist auch wichtig, alle Anstifter und Propheten loszuwerden, die die Religion verbreiten. Sobald wir das getan haben, können wir anfangen, gegen ihre Zusammenkünfte vorzugehen und sie schließlich loszuwerden."

ANQ_fujian_encirclement_campaigns: "Fujian-Einkreisungskampagnen"
ANQ_fujian_encirclement_campaigns_desc: "Während die KMT die Kontrolle über den größten Teil ihres Territoriums verloren hat, sind sie weiterhin in verschiedenen Stützpunkten in ganz Fujian versteckt. Um zu verhindern, dass sie jedes Mal entkommen, wenn wir uns ihnen nähern, sollten wir eine Taktik der 'Einkreisungskampagnen' anwenden, in denen wir sie umkreisen und jeden Fluchtweg verschließen. Dies sollte helfen, sie endlich loszuwerden."

ANQ_provisional_currency: "Vorläufige Währung"
ANQ_provisional_currency_desc: "Der jüngste Krieg hat dazu geführt, dass Dutzende verschiedener Währungen florierten, von denen viele ausschließlich von kleinen lokalen Regierungen unterstützt wurden. Eine neue vorläufige Währung dürfte künftig den Übergang zu einer nationalen Währung erleichtern. Dies dürfte den Handel zwischen den fünf Provinzen und hoffentlich auch den Beziehungen zu einander erleichtern."

ANQ_rural_outreach: "Ländliche Öffentlichkeitsarbeit"
ANQ_rural_outreach_desc: "Viele der Bauern fühlen sich von der neuen Regierung ausgeschlossen. Alles, was sie sehen, sind Pläne über die Entwicklung in Nanjing und anderen Städten entlang der Küste. Wir sind jedoch sehr auf die konstante Nahrungsmittelproduktion der Landwirte im Landesinneren angewiesen. Wir sollten ein Programm der ländlichen Öffentlichkeitsarbeit beginnen und anfangen die Probleme in kleinen Dörfern zu lösen."

ANQ_dike_and_levee_authority: "Deich- und Dammbehörde"
ANQ_dike_and_levee_authority_desc: "Überschwemmungen sind in China ein endemisches Problem, insbesondere im Landesinneren. Darüber hinaus wurde ein Großteil der Infrastruktur zum Schutz von Städten im Krieg beschädigt. Zur Lösung dieser Probleme sollte eine spezielle Behörde eingerichtet werden."

ANQ_modern_schooling_system: "Modernes Schulsystem"
ANQ_modern_schooling_system_desc: "Viele der Menschen sind kaum gebildet und können weder lesen noch schreiben. Die aktuellen Schulen verwenden antiquierte Erziehungsmethoden und viele gehen überhaupt nicht zur Schule. Wir sollten in die Einführung eines modernen Schulsystems sowie in den Bau tausender neuer Schulen auf dem Land investieren, um die Bauern angemessen zu erziehen."

ANQ_relocate_to_nanjing: "Umzug nach Nanjing"
ANQ_relocate_to_nanjing_desc: "Während Chen Tiaoyuans Machtbasis in Anqing liegt, kann er es sich nicht leisten, seine Regierung dort zu lassen. Suns Liga wurde von Nanjing aus regiert, und wenn wir überhaupt eine Chance auf eine stabile Regierung haben wollen, sollten wir sie auch von Nanjing aus führen. Dies erfordert gründliche Umstrukturierungen, aber es muss getan werden."

ANQ_sixth_section: "Die Sechste Sektion"
ANQ_sixth_section_desc: "Wenn wir unsere Richtlinien ordnungsgemäß durchsetzen und unsere Verbündeten schützen wollen, ist die Bildung eines neuen Geheimdienstes von größter Bedeutung. Der Sechste Sektion wird unseren Feinden Angst einflößen und uns eine neue Möglichkeit geben, sicherzustellen, dass unsere Befehle befolgt werden. Es wird auch notwendig sein, die Macht in Nanjing ordnungsgemäß zu ergreifen."

ANQ_invite_back_governors: "Das Schicksal der Gouverneure"
ANQ_invite_back_governors_desc: "etzt, da wir unser gesamtes Territorium militärisch kontrollieren, ist es Zeit, wieder mit der Installation von Zivilregierungen zu beginnen. Fast alle ehemaligen Provinzgouverneure haben sich für die Seite unseres Feindes Qi Xieyuan entschieden, daher müssen wir uns entscheiden, ob wir sie auf ihre Posten zurückkehren lassen oder ob wir nach neuen Kandidaten suchen wollen."

ANQ_nanjing_purges: "Nanjing Säuberungen"
ANQ_nanjing_purges_desc: "Vielen Soldaten und Offizieren in Regierungspositionen in Nanjing kann man nicht trauen. Sie nahmen an Suns Aktionen gegen die Antikonzessionisten teil und könnten sich uns jederzeit entgegenstellen. Wir wissen auch nicht, ob feindliche Spione unter ihnen sind. Wenn wir unsere Regierung in Nanjing effektiv regieren wollen, brauchen wir Menschen, denen wir vertrauen können. Dies erfordert eine Reihe gründlicher Säuberungen der Bürokratie in Nanjing."

ANQ_administrative_centralization: "Administrative Zentralisierung"
ANQ_administrative_centralization_desc: "Der hohe Grad an Dezentralisierung der Alten Liga ermöglichte es Chen Tiaoyuan, die Unabhängigkeit zu erklären und die Macht zu übernehmen. Während dies zu jener Zeit nützlich war, müssen wir um jeden Preis verhindern, dass zuküftig etwas Ähnliches passiert. Durch die Zentralisierung der Macht wird verhindert, dass lokale Führungskräfte zu viel Macht erlangen."

ANQ_fight_high_level_corruption: "Bekämpfung von Korruption auf hoher Level"
ANQ_fight_high_level_corruption_desc: "Sun Chuanfangs Liga wurde von Korruption in den höchsten Sphären geplagt. Wenn wir einen Anschein von Legitimität haben wollen, ist der Umgang mit dieser Korruption eine Notwendigkeit. Wenn wir unsere Unabhängigkeit wahren wollen, ist außerdem eine strenge Haltung gegenüber Korruption erforderlich."

ANQ_consortium_negotiations: "Konsortium-Verhandlungen"
ANQ_consortium_negotiations_desc: "Die mächtigsten chinesischen Unternehmen, die Konsortien, werden benötigt, wenn wir irgendeine Art von Veränderung erreichen wollen. Viele genossen gute Zeiten unter Sun, als er sie tun ließ, was immer sie wollten. Wir müssen sie davon überzeugen, dass sie jetzt, da die Deutschen weg sind, viel größere Expansionsmöglichkeiten haben und sich nicht mehr mit einem deutschen Ressourcenmonopol auseinandersetzen müssen."

ANQ_expand_jiangnan_arsenal: "Erweitern Sie das Arsenal von Jiangnan"
ANQ_expand_jiangnan_arsenal_desc: "Das Jiangnan Arsenal ist das größte Zentrum der militärischen Produktion in den fünf Provinzen. Während die Konzentration unserer Produktion auf eine Stadt gefährlich ist, ist das Jiangnan Arsenal die einzige Organisation, die in der Lage ist, unsere Anforderungen zu erfüllen. Wir sollten daher in den Ausbau ihrer Anlagen investieren, um unsere militärische Produktion anzukurbeln."

ANQ_zhejiang_industrial_bank: "Zhejiang Industrial Bank"
ANQ_zhejiang_industrial_bank_desc: "Die Zhejiang Industrial Bank ist ein wichtiger Akteur in Ostchina. Nachdem wir die Deutschen und andere ausländische Banken ausgewiesen haben, sollte dies einer Bank wie der ZIB zusätzliche Möglichkeiten bieten. Wenn wir mit ihnen zusammenarbeiten, können wir ihnen helfen, ihr Geschäft auszubauen, während sie uns Kapital für unsere Wirtschaftspläne zur Verfügung stellen."

ANQ_lower_yangtze_development: "Untere Jangtse Entwicklung"
ANQ_lower_yangtze_development_desc: "Die Region des Unteren Jangtse ist der Stolz der Liga. Dort konzentriert sich der größte Teil der Industrie und die technologische Entwicklung ist am schnellsten. Dies gilt es zu nutzen, wenn die Liga überhaupt eine Industrie entwickeln will. Unsere Bemühungen haben zu einer stabilen Regierung und einer wirtschaftlichen Expansion geführt, die beide erforderlich sind, wenn wir wollen, dass die Liga Stark ist."

ANQ_new_xinhai: "Ein neues Xinhai"
ANQ_new_xinhai_desc: "Peking hat die Ideale der Xinhai-Revolution verraten. Der einzige Staat, der diese Ideale noch nicht fallen gelassen hat, ist Fengtian China. Mit unserer Erklärung, sie zu unterstützen, sind wir jetzt auch Söhne der Xinhai-Revolution, eine Ehre, die der Rest Chinas nicht mehr schätzt."

ANQ_panasian_legitimacy: "Panasiatische Legitimation"
ANQ_panasian_legitimacy_desc: "Die Legitimität unserer Regierung basiert auf den Idealen, die die Beziehungen zwischen Japan und Fengtian stützen. Warum sollten die verschiedenen asiatischen Völker gegeneinander kämpfen, wenn unser wahrer Feind der Westen ist? Die Regierung in Peking hat China und den Rest Asiens verraten, indem sie sich ausnutzen ließ. Wir werden nicht länger dafür eintreten und stattdessen panasiatische Ideale nutzen, um unsere Regierung zu unterstützen."

ANQ_manchurian_imports: "Mandschurische Importe"
ANQ_manchurian_imports_desc: "Wir brauchen dringend zusätzliche Ressourcen, da der Krieg uns erheblich geschadet hat. Importe aus der Mandschurei könnten uns helfen, uns schneller zu erholen."

ANQ_mantetsu_rolling_stock: "Mantetsu Fuhrpark"
ANQ_mantetsu_rolling_stock_desc: "Unsere Eisenbahnen sind beschädigt und viele unserer Züge wurden im Krieg zerstört. Wir sollten Mantetsu einladen, Abhilfe zu schaffen und uns zusätzliches rollendes Material zur Verfügung zu stellen. Dadurch können wir Ressourcen viel einfacher durch unser Territorium bewegen."

ANQ_japanese_industrial_methods: "Japanische Industriemethoden"
ANQ_japanese_industrial_methods_desc: "Mit dem Weggang der Deutschen haben wir Probleme, einen Großteil unserer Industrie wieder hoch zu fahren. Die Japaner haben es geschafft, sich unglaublich schnell zu industrialisieren, und daher sollte ihr Fachwissen uns helfen, viel von dem wiederin Gang zu setzen, was die Deutschen zurückgelassen haben. Es sollte uns auch ermöglichen, schneller aufzubauen und einen Großteil des verlorenen Fachwissens durch japanisches Fachwissen zu ersetzen."

ANQ_electronic_studies: "Elektronische Studien"
ANQ_electronic_studies_desc: "Unsere Elektronikindustrie ist unglaublich veraltet und es fehlen große Forschungszentren. Mit japanischer Hilfe sollten wir in der Lage sein, unserer Elektronikindustrie neues Leben einzuhauchen und hoffentlich mit anderen Weltmarktführern konkurrieren zu können."
ANQ_industrial_leap_forward: "Industrieller Sprung nach vorn"

ANQ_industrial_leap_forward_desc: "Mit den neuesten japanischen Innovationen und dem Finanzkapital ihrer Volkswirtschaft können wir industriell einen Sprung nach vorne machen. Auf diese Weise kann China wirtschaftlich wettbewerbsfähig werden."
ANQ_tokyo_university_exchange_program: "Austauschprogramm japanische Universitäten"

ANQ_tokyo_university_exchange_program_desc: "Unsere Universitäten haben in letzter Zeit kaum neue akademische Fortschritte erzielt. Insbesondere technologisch fallen wir immer weiter hinter den Rest der Welt zurück. Und ohne andere Länder, die uns helfen, müssen wir uns auf Japan verlassen. Die Organisation eines groß angelegten Austauschprogramms mit der Kaiserliche Universität Tokio sollte unseren Universitäten den nötigen Schub geben und unsere akademische Kultur ankurbeln."

 #unused
ANQ_undermine_nationalist_intellectuals: "Nationalistische Intellektuelle untergraben"
ANQ_undermine_nationalist_intellectuals_desc: "Nationalistische Intellektuelle sorgen weiterhin für Ärger. Täglich werden neue Aufsätze veröffentlicht, in denen unsere Außenpolitik und unsere Beziehungen zu Japan kritisiert werden. Es ist offensichtlich, dass Nationalisten zu einer Pest statt zu einem Verbündeten geworden sind, und deshalb müssen wir angemessen mit ihnen umgehen. Wir sollten diese Intellektuellen durch persönliche Angriffe oder andere notwendige Mittel einschüchtern, um zu verhindern, dass sich ihre Worte verbreiten."

ANQ_undermine_anticoncessionist_movement: "Anti-Konzessionisten untergraben"
ANQ_undermine_anticoncessionist_movement_desc: "Während die Anti-Konzessions-Bewegung ein unglaublich wertvoller Verbündeter war und sich als entscheidend für unseren Sieg über die Nanjing-Clique erwies, radikalisieren ihre Mitglieder weiterhin die Dynamik der Bewegung und nutzen sie gegen unsere Interessen. Wir müssen auf subtile Weise beginnen, die Bewegung zu untergraben, Mittel zu pflanzen und größere Manifestationen zu verhindern..."

ANQ_republican_focus: "Glaubwürdigkeit der Republikaner"
ANQ_republican_focus_desc: "[getanqrepublicanfocus]"

anq_republican_focus_profengtian: "Anstatt unsere Beziehung zu den Japanern zu verteidigen, werden wir uns so weit wie möglich auf die Glaubwürdigkeit konzentrieren, die sich aus unserer Anerkennung der Regierung Fengtian als wahre Republik China ergibt. Die Xinhai-Revolution ist nach wie vor unglaublich beliebt und war Fengtians Hauptanspruch auf Legitimität. Wir müssen uns auch auf diesen Aspekt konzentrieren, um Glaubwürdigkeit für unsere Regierung zu schaffen."
anq_republican_focus_alone: "Wir stehen allein in China, was bedeutet, dass wir zeigen müssen, dass wir uns wirklich von der zerstörerischen Qing-Hegemonie entfernt haben. Die Xinhai-Revolution ist nach wie vor unglaublich beliebt, und wir müssen an ihren republikanischen Idealen festhalten, um Glaubwürdigkeit für unsere Regierung zu schaffen."

ANQ_beiyang_ideals: "Beiyang Ideale"
ANQ_beiyang_ideals_desc: "Während die Zeit der Beiyang-Regierung chaotisch war, war sie auch der Geburtsort der chinesischen Republikaner. Wir müssen zu diesen alten Idealen zurückkehren, die dazu geführt haben, dass unsere Vorgänger beschlossen haben, die Mandschu-Qing-Dynastie zugunsten einer wahrhaft chinesischen Republik zu stürzen."

ANQ_national_development_project: "Nationales Entwicklungsprojekt"
ANQ_national_development_project_desc: "[getanqnationaldevelopment]"

anq_national_development_alone: "Wir können mit unseren Verbündeten oder allein ein nationales Entwicklungsprojekt als Flaggschiff der erneuerten Größe Chinas aufbauen. Dies wird zeigen, wie weit China in so kurzer Zeit gekommen ist und hoffentlich zeigen, dass wir eine ziemlich fähige Regierung sind. Es wird auch unsere wirtschaftlichen Interessen fördern."
anq_national_development_wfng: "Wir können mit Fengtian ein nationales Entwicklungsprojekt einrichten, das darauf abzielt, unsere beiden Volkswirtschaften voranzubringen und uns weniger abhängig von Japan zu machen. Dieses Projekt wird unsere Branchen miteinander verflechten und es Nord- und Südchina ermöglichen, voneinander zu lernen."
ANQ_smother_dragon: "Schlag gegen Beijing"
ANQ_smother_dragon_desc: "Wir führen Krieg. Die Regierung von Peking hat keine Chance gegen unsere Entschlossenheit und wir müssen alles tun, um zu gewinnen. Denn wenn wir das nicht tun, wird der Misserfolg nach China gebracht und die ganze Arbeit, die Hunderte von Revolutionären in den letzten drei Jahrzehnten geleistet haben, wird umsonst gewesen sein."

ANQ_look_west_again: "Schau nach Westen"
ANQ_look_west_again_desc: "Jetzt, da unsere Position gesichert ist, können wir nach Südwesten schauen, um die Reichweite unserer Regierung zu vergrößern. Hunan und die Provinzen Guangxi und Guangdong gehörten zur Domäne der Liga und gehören als solche zu uns. Im Namen der Stabilität ist es auch möglich, andere rebellische Kriegsherren zu stürzen."

ANQ_imperial_keystone: "Kaiserlicher Schlussstein"
ANQ_imperial_keystone_desc: "Zusammen mit Peking repräsentieren wir das, was wirklich China ist. Die anderen Cliquen haben sogar alle Bemühungen eingestellt, so zu erscheinen, als würden sie die Regierung von Peking immer noch anerkennen. Zusammen mit Peking werden wir ein China aufbauen, das von ausländischen Kräften unabhängig und gegen den Feind im Osten resistent ist."

ANQ_nationalist_credibility: "Nationalistische Glaubwürdigkeit"
ANQ_nationalist_credibility_desc: "Im Gegensatz zur rivalisierenden Fengtian-Regierung haben unsere Regierung und Pekings die Ideale Chinas nicht verraten, obwohl sie das Erbe der Xinhai-Revolution beanspruchen. Unsere Regierung wird stark von ihren Aktionen gegen die Westler unterstützt, die versucht haben, uns so lange zu knechten. Unsere Regierung ist ein Versprechen, ein Versprechen eines China, das von Nationalisten regiert wird, nicht von ausländischen Marionetten."

ANQ_detain_foreign_engineers: "Ausländische Ingenieure festhalten"
ANQ_detain_foreign_engineers_desc: "Wir können nicht zulassen, dass fähige deutsche und andere westliche Ingenieure unser Land verlassen, da viele von ihnen für die Verwaltung verschiedener Fabriken und anderer wichtiger Unternehmen von entscheidender Bedeutung sind. Wir müssen sie festhalten und sicherstellen, dass sie ihr Wissen weitergeben, bevor sie uns verlassen können."

ANQ_renovate_longhai_railway: "Renovierung der Longhai Eisenbahn"
ANQ_renovate_longhai_railway_desc: "Die Longhail-Eisenbahn, die von Jiangsu nach Westen fährt, ist eine wichtige Eisenbahn für China, da sie sich als wichtige Verbindung ins Landesinneren erweist. Es liegt sowohl im Interesse der Regierung von Peking als auch der Liga, dass diese Eisenbahn renoviert wird. Es wird zusätzlichen Verkehr liefern und gut dienen."

ANQ_academia_sinica: "Akademischer Rat Peking-Nanjing"
ANQ_academia_sinica_desc: "Derzeit entsprechen die lokalen Universitäten in Nanjing nicht wirklich den Standards. Mit Hilfe von Qing-Wissenschaftlern können wir eine Sonderkommission einrichten, um die Beziehungen zu den Universitäten zu verbessern und unsere Forschungskapazitäten enorm zu verbessern."

ANQ_mend_qie_relations: "Beseitige die Kluft zwischen den Zhili"
ANQ_mend_qie_relations_desc: "Unter Sun Chuanfang vertiefte sich die Kluft zwischen Nord- und Süd-Zhili. Wir müssen diese Kluft überbrücken und die beschädigten Beziehungen reparieren. Wenn die Zhili Clique noch einmal vereinigt wird, sind wir bei weitem die stärkste Kraft in China."

 #unused:
ANQ_loyal_intellectuals: "Loyale Intellektuelle"
ANQ_loyal_intellectuals_desc: "Unsere nationalistische Vorgehensweise hat das Lob vieler Intellektueller auf sich gezogen. Viele kritisieren uns weiterhin als Kriegsherrstaat, aber es gibt auch diejenigen, die sehen, dass wir immer noch viel besser sind als die Alternative. Wir sollten uns diesen loyalen Intellektuellen nähern und ihnen helfen, die öffentliche Unterstützung weiter zu stärken oder zu unterstützen."

ANQ_court_the_vermillion_society: "Huldigen Sie der Vermillion Gesellschaft"
ANQ_court_the_vermillion_society_desc: "Anstatt uns dem Pro-Qing-Nord-Zhili zu nähern, können wir uns stattdessen die Unterstützung der Vermillion Gesellschaft sichern, einer passiv pro-republikanischen Organisation mit Einfluss im ganzen Land. Dies wird unsere Beziehung zu vielen Anti-Konzessionsführern verbessern und unseren Anspruch auf volle Autonomie gegenüber der Qing-Regierung verbessern."

ANQ_end_century_of_humiliation: "Beenden Sie das Jahrhundert der Demütigung"
ANQ_end_century_of_humiliation_desc: "Viele Historiker haben das vorige Jahrhundert, in dem wir ständig von ausländischen Mächten belästigt, ausgebeutet und sogar versklavt wurden, als 'Jahrhundert der Demütigung' bezeichnet. Jetzt, mit der Regierung von Peking, werden wir diese Periode des ausländischen Einflusses in China beenden. Die Zukunft wird auf der Arbeit des chinesischen Volkes aufbauen, nicht auf Ausländern, die es nur als potenzielle Einkommensquellen sehen."

ANQ_deepen_army_cooperation: "Vertiefung der Armeekooperation"
ANQ_deepen_army_cooperation_desc: "Wenn wir unser Bündnis stärken wollen, sollten wir eine ernsthafte Vertiefung der militärischen Zusammenarbeit mit der Regierung in Peking in Erwägung ziehen. Dies würde es uns ermöglichen, auf dem Schlachtfeld viel effektiver zu sein."

ANQ_promote_nationalist_thought: "Nationalistisches Denken fördern"
ANQ_promote_nationalist_thought_desc: "Wir müssen keine Angst mehr vor Nationalisten haben, denn ihre Ziele stimmen jetzt mit unseren überein. Unser neues China ist frei von ausländischen Einflüssen und baut auf einer einzigartigen chinesischen Nation auf, mit natürlich erheblicher Autonomie für seine Unterteilungen. Wir sollten diesen nationalistischen Gedanken fördern, um die öffentliche Unterstützung für unsere Regierungen weiter auszubauen."

### Events ###

anq.1.t: "Spannung am Jangtse"
anq.1.d: "Empörung hallt in den Straßen von Anhui-Gerechtigkeit für Wuhu wider; Vertreibt die Ausländer! ' Gouverneur Chen Tiayouan hat sich der Herausforderung gestellt und bereits Agenten der Regierung von Nanjing aus der Provinz ausgewiesen. Praktisch über Nacht wurde Chen als Verteidiger des Volkes bekannt, aber jetzt sind seine Streitkräfte im gesamten unteren Jangtse in eine Reihe von Pattsituationen verwickelt, und die Frage taucht auf - wie geht es weiter? Einige haben einen vollständigen Sturz des Nanjing-Regimes gefordert, aber zynischere Stimmen weisen auf strategische Chancen hin.\n\nChen ist seit langem für seine Tendenz bekannt, kalkulierte Risiken einzugehen, und dieser Moment ist nicht anders."
anq.1.a: "Es lebe der Gouverneur!"

anq.2.t: "Eine Anfrage an Wu Peifu?"
anq.2.d: "Mit dem Chaos in allen acht Provinzen ist sich Chen völlig bewusst, dass seine eigene Situation bald ebenfalls bedroht sein könnte. Um einen sofortigen Zusammenbruch oder ein entschlossenes militärisches Vorgehen eines unserer Feinde zu vermeiden, brauchen wir daher Verbündete. Wu Peifu, der Jademarschall und eigentliche Chef der Qing-Regierung, verfügt über die größte Streitmacht in Ostchina und könnte sich als Vorteil erweisen, denn es wird gemunkelt, dass er verborgene Loyalitäten hegt und unsere antikonzessionistische Sache unterstützen will. Es ist möglicherweise nicht ratsam, sofort um seine volle Unterstützung zu bitten. Stattdessen sollten wir ihn einfach bitten, bei der Finanzierung unserer Truppen mitzuwirken."
anq.2.a: "Senden Sie das Telegramm."

anq.3.t: "Wu akzeptiert unsere Anfrage"
anq.3.d: "Marschall Wu Peifu hat unser jüngstes Telegramm zurückgesandt, in dem er sein tiefes Mitgefühl für die Menschen in Anhui und seine Bewunderung für ihr Engagement für den chinesischen Ausnahmezustand zum Ausdruck bringt. In diesem grandiosen Brief gibt Marschall Wu jedoch niemals verbindlich an, ob Peking Anqing helfen wird. Gouverneur Chen hat ein Dilemma und wenig Zeit, sich zu entscheiden. Lohnt es sich, weiter mit Marschall Wu zu verhandeln, oder sollten wir die wenigen kostbaren Tage des Friedens besser für einen anderen Plan zum diplomatischen Überleben nutzen?"
anq.3.a: "Sieh? Was habe ich dir gesagt!"
anq.3.b: "Kein Punkt. Er ist kaum mehr als ein deutscher Schoßhund."

anq.4.t: "Wu lehnt Chen Tiaoyuans Antrag ab"
anq.4.d: "In einem anderen Brief von Marschall Wu scheint es, dass jede Gemeinsamkeit zwischen ihm und Gouverneur Chen zerbrochen ist. Marschall Wus Brief bestraft Chen für das unglaubliche Glücksspiel, das er mit den Menschen in Anhui macht, und warnt ihn vor dem, was Chens Tod nur durch die Beschwichtigung von Nanjing bedeuten könnte. Diese Entwicklung hat unsere Versuche, Unterstützung in Peking zu gewinnen, erheblich zurückgedrängt, und unsere Zeit wird immer knapper.\n\nEine zweite Möglichkeit könnte sich in Gestalt des umstrittenen Generals Chen Yi ergeben, dessen gerüchteweise Verbindungen zur Gesellschaft des Schwarzen Drachen uns helfen könnten, eine Audienz beim japanischen Botschafter in Tianjin und damit bei der Regierung von Fengtian zu bekommen. [ANQ.GetLeader] ist sich des Risikos voll bewusst, das eine Verbindung mit Fengtian für das Ziel der Anti-Konzessionsbewegung darstellen könnte, aber da Wu sich immer noch hartnäckig weigert, haben wir kaum eine andere Wahl."
anq.4.a: "Es ist an der Zeit, Fengtian zu besuchen."

anq.5.t: "Chen Tiaoyuan nähert sich Chen Yi"
anq.5.d: "Chen Yi, Gouverneur der mächtigen Provinz Zhejiang, die sich noch in der Liga befindet, hat sich an Chen Tiaoyuan gewandt, um eine mögliche Zusammenarbeit zu erörtern. Er drängt seinen Kollegen, dass die wahre Zukunft Chinas bei der Regierung von Fengtian und nicht bei den Qing liegt, und verspricht, dass Chen Yi seine volle Unterstützung im kommenden Krieg anbieten wird, wenn Chen Tiaoyuan sich Zhang Zuolin, dem Führer von Fengtian, verpflichtet.\n\nDa Chen Yis Position innerhalb des Zhejiang ihm ein beträchtliches Kapital und eine beträchtliche Kraft zur Verfügung stellt, um diese Versprechen zu unterstützen, und Wu Peifu Nanjing weiterhin unterstützt, scheinen wir keine andere Wahl zu haben, als die Chance zu nutzen und auf das Beste zu hoffen."
anq.5.a: "Welche Wahl haben wir?"

anq.6.t: "Anqing bittet um unsere Unterstützung"
anq.6.d: "Chen Tiaoyuan, Gouverneur der Provinz Anhui in der Liga der Acht Provinzen, hat um unsere Unterstützung bei ihrem bevorstehenden Kampf gegen die Qing und die Liga gebeten. Während Chen einen starken antikonzessionistischen Standpunkt vertritt und den größten Teil seiner Unterstützung von dieser Bewegung erhält, erkennt er auch die Position an, in der er gefangen war. Entweder er bleibt bei seinen Idealen und verliert sein Land, seine Armee und wahrscheinlich auch sein Leben, oder er klopft an die Tür der einzigen anderen nationalen Regierung Chinas, ganz gleich, mit welchen ausländischen Mächten sie zusammenarbeiten mag. Auf Drängen des Gouverneurs von Zhejiang, Chen Yi, Kontakt mit uns aufzunehmen, hat er sich offenbar für die letztere Option entschieden.\n\nDies hat uns eine ausgezeichnete Gelegenheit geboten, einen potenziell mächtigen Verbündeten in Ostchina zu gewinnen und der Südflanke des Machtzentrums der Qing Schaden zuzufügen, was wir so weit wie möglich ausnutzen sollten."
anq.6.a: "Ein weiteres Stück ist ins Spiel gekommen"

anq.7.t: "Treffen mit Fengtian"
anq.7.d: "Durch arbeiten in schattigen Hinterzimmern und über das Netzwerk der Black Dragon Society, konnte [ANQ.GetLeader] Kontakt mit [FNG.GetNameDef] herstellen. Obwohl der Einfluss der Japaner auf die Angelegenheiten ihrer Regierung die antikonfessionellen Versprechen Chens ins Lächerliche zu ziehen droht, ist er sich voll und ganz bewusst, dass er in dieser Angelegenheit kaum eine Wahl hat und dass ihre Forderung, Fengtian als einzige chinesische Regierung anzuerkennen, als Gegenleistung für die dringend benötigte Unterstützung mehr als angemessen ist.\n\nAls das erste Schiff mit Gold und Kleinwaffen in Anqing eintraf, um zu zeigen, dass Fengtian bereit ist, zu seinen Worten zu stehen, und mit dem Militär von Nanjing, das für eine Invasion unserer Domäne mobilisiert, scheint die Zeit des Wartens nun vorbei zu sein. Wir werden schnell und hart zuschlagen, um sicherzustellen, dass die deutschen Handlanger an der Küste nicht länger in der Lage sind, China zu unterdrücken!"
anq.7.a: "Erkläre der Liga den Krieg"
anq_pp_note: "§Die engsten Berater von Chen Tiaoyuan haben den Gouverneur darauf aufmerksam gemacht, dass der Krieg einen Großteil unserer Regierung und Wirtschaft zerstören wird und dass Anqing, selbst wenn wir gewinnen, mit vielen Problemen zu kämpfen haben wird. Diese Probleme erfordern einen starken politischen Willen, daher raten sie, vorsichtig mit unseren politischen Ressourcen umzugehen und für diese schwierigen Zeiten zu sparen.§!\n"

 anq.1007.t: "Chen stellt sich auf die Seite von Fengtian"
 anq.1007.d: "Der Zusammenbruch von Sun Chuanfangs Liga der Acht Provinzen hat in China große Verwirrung gestiftet, und da die Region schnell in einen totalen Krieg abrutscht, sieht sich [ANQ.GetLeader], der Chef von [ANQ.GetNameDef], gezwungen, außerhalb Pekings nach Hilfe zu suchen. Seine Entscheidung, Fengtian als rechtmäßige Regierung Chinas anzuerkennen, bedeutet einen schweren Schlag gegen die Deutschen und ihre Schoßhunde der Qing. Indem er sich mit [FNG.GetLeader] verbündet hat, ist [ANQ.GetLeader] unser Verbündeter geworden, doch Chens konzessionsfeindliche Haltung stellt ein großes Hindernis für die Zusammenarbeit dar und stellt seine Nützlichkeit als Vertreter japanischer Interessen in Frage. Dennoch wird eine diskrete Unterstützung für Chen unsere Feinde schwächen und unsere Verbündeten stärken - ein lohnendes Ziel."
 anq.1007.a: "Wir werden mit Interesse beobachten"

anq.8.t: "Wu Peifu überdenkt seine Position"
anq.8.d: "Wahrscheinlich hat Wu Peifu, nachdem er von unseren Verbindungen nach Shenyang und Tokio erfahren hat, seine ursprüngliche Forderung, dass wir uns zurückziehen und vor Nanjing kapitulieren, zurückgenommen. Er bietet nun seine volle Unterstützung an und lobt [ANQ.GetLeader] für sein entschlossenes Handeln in Chinas Notzeit. Um seine Worte zu bekräftigen, hat auch er den Transfer von Gold und Waffen nach Anqing genehmigt, und es wird noch mehr kommen, wenn wir sein Angebot annehmen und jeden Kontakt mit der Regierung in Fengtian und Tokio abbrechen."
anq.8.a: "Wer sagt, dass er uns kein zweites Mal verraten wird?"
anq.8.b: "Wir sind dankbar für seine Unterstützung"

anq.9.t: "Chen Tiaoyuan lehnt unser Angebot ab"
anq.9.d: "Wahrscheinlich frustriert von unserem früheren Verrat, hat sich der Gouverneur von Anqing geweigert, unseren Forderungen nachzukommen, und hat deutlich darauf hingewiesen, dass die Interessen seines Volkes bei der Fengtian-Regierung liegen. Um seinen Worten Kraft zu verleihen, hat er auch auf das Bestechungsgeld verzichtet, das wir geschickt haben, um ihn in Einklang zu bringen, um sicherzustellen, dass er keine Verpflichtung mehr gegenüber dem Qing hat."
anq.9.a: "Das ist bedauerlich."

anq.10.t: "[QIE.GetNameDefCap] sagt Unterstützung zu"
anq.10.d: "Die Liga ist schwach; schwelende Ruinen zeigen, wo deutsche Bonzen einst mit Nanjing-Beamten dinierten, deren Armeen unorganisiert sind und sich untereinander streiten. Unsere Truppen haben nicht nur den Mut und die Hingabe, unsere Ziele zu einem erfolgreichen Abschluss zu bringen, sondern wir haben auch die Unterstützung des großen Wu Peifu selbst und mit ihm die Kaiserliche Armee. Alle Weichen sind gestellt, die Zeit ist gekommen, die Liga aus ihrem Elend zu befreien. Wie ein Phönix aus der Asche, so wird Chen über die Wiedergeburt Chinas wachen!"
anq.10.a: "Mobilisiere die Truppen!" 

anq.11.t_1: "Shangguan erhebt sich in Zhejiang"
anq.11.t_2: "Chen Yi erhebt sich in Zhejiang"
anq.11.d_1: "Shangguan Yunxiang, einer der fähigsten Generäle von Sun Chaunfang, hat sich in dieser verzweifelten Stunde auf die Seite der Anqing-Clique gestellt. Seine Truppen haben sich um Jinhua versammelt und bereiten sich auf den Marsch nach Norden vor, um die Provinzhauptstadt Hangzhou einzunehmen und die Truppen von [LEP.GetLeader] zu vertreiben. Shangguan hat sich lange unter der Führung von Chen Yi geärgert, und sollten wir siegreich sein, wird er höchstwahrscheinlich den Posten seines ehemaligen Herrn als Gouverneur von Zhejiang fordern."
anq.11.d_2: "Wie er uns versprochen hat, hat sich der Gouverneur der Provinz Zhejiang, Chen Yi, erhoben und sich unseren Kräften angeschlossen! Mit seiner Hilfe kontrollieren wir nun Hangzhou, das uns einen Hafen zur Aufnahme von Fengtian und verdeckten japanischen Lieferungen bietet. Dennoch ist der Korridor Anqing-Hangzhou alles andere als sicher, denn er ist eine leichte Beute für die überlegenen Kräfte von [LEP.GetLeader]."
anq.11.a: "Unser Verbündeter schließt sich uns an."

anq.12.t: "Sieg gegen Nanjing!"
anq.12.d1: "In der ehemaligen Liga ist ein Anschein von Ordnung wiederhergestellt worden. Der Fall von Nanjing und der anschließende Abzug der pro-deutschen Verräter hat gezeigt, dass ein China ohne westliche Einmischung immer noch möglich ist, und hat der antikonzessionistischen Bewegung einen erheblichen moralischen Auftrieb gegeben. Darüber hinaus sind viele der ehemaligen Truppen von Nanjing zu uns übergelaufen!\n\nDer Weg, der vor uns liegt, ist jedoch lang, und obwohl [ANQ.GetLeader] jetzt den Sitz der Macht seines ehemaligen Feindes kontrollieren kann, ist Stabilität noch weit entfernt. Um eine solide Regierungsbasis zu schaffen und die anhaltende Bedrohung durch die Yiguandao und die Kuomintang zu bekämpfen, wird Chen alle Register ziehen müssen. Sollte ihm dies gelingen, so wird China wieder Hoffnung auf eine bessere und stärkere Zukunft haben!"
anq.12.d2: "Die Nanjing Clique mag besiegt worden sein, aber wir haben noch nicht ihre Machtbasis, die südliche Hauptstadt Nanjing. Die Niederlage der Liga hat jedoch zu einer Welle erhöhter Moral unter allen chinesischen Freiheitskämpfern geführt und unserer Regierung eine wesentlich größere Unterstützung gegeben. Darüber hinaus sind viele der ehemaligen Truppen von Nanjing zu uns übergelaufen! Wir müssen gegen unsere verbleibenden Feinde vorgehen und alle fünf Provinzen sichern. Nur dann können wir an die Zukunft denken."
anq.12.d3: "Ein Anschein von Ordnung wurde in der ehemaligen Liga wiederhergestellt. Der Fall von Nanjing und der anschließende Abzug pro-deutscher Verräter haben gezeigt, dass ein China, das frei von Einmischung des Westens ist, immer noch eine Möglichkeit ist und der Anti-Konzessions-Bewegung einen erheblichen moralischen Schub verliehen hat. Darüber hinaus sind viele der ehemaligen Truppen von Nanjing zu uns übergelaufen!\n\nDer Weg ist jedoch lang und obwohl [ANQ.GetLeader] nun den Machtsitz seines ehemaligen Feindes kontrollieren kann, sind die Bedrohungen für Norden und Süden immer noch sehr real. Wir müssen schnell handeln und sicherstellen, dass wir alle fünf Provinzen kontrollieren."
anq.12.a: "Frieden ist nah." 

anq.13.t: "Grenzscharmützel zwischen [ANQ.GetName] und [FROM.GetNameDef]"
anq.13.d: "Das Regime in Nanjing war nicht die einzige Bedrohung, mit der unsere Streitkräfte zu kämpfen hatten, in den letzten Wochen haben wir versucht, die Sondierungen [FROM.GetNameDefs] in unserem Territorium zu ignorieren, aber [ANQ.GetLeader] hat entschieden, dass es durchaus notwendig sein könnte, zu handeln. Würden wir so weitermachen, würde unsere Untätigkeit als Zeichen der Schwäche gewertet werden, was uns später sehr schaden könnte, aber eine schwache Darstellung ist vielleicht genau das, was wir wollen, wenn wir uns für eine Falle entscheiden. [ANQ.GetLeader] hat eine Wahl zu treffen, und er bevorzugt..."
anq.13.a: "...sofort die Grenzen [FROM.GetNameDef] überschreiten." 
anq.13.b: "...sich auf unsere aktuellen Probleme zu konzentrieren."

anq.14.t: "Grenzscharmützel zwischen [ANQ.GetName] und [ROOT.GetNameDef] Eskalieren"
anq.14.d: "Die Grenzkonflikte sind zu einer vollständigen Invasion in unsere Kontrollzone eskaliert, es scheint, dass der inoffizielle Waffenstillstand endlich gebrochen wurde. Wir werden Truppen an die Front verlegen müssen, damit wir nicht riskieren, dass unsere gesamte Linie um uns herum zusammenbricht. Mit dem Eintritt von [ANQ.GetName] in unseren Krieg ist der Kampf um die fünf Provinzen sehr viel größer geworden, und auch die Gefahr für unser Überleben selbst nimmt zu."
anq.14.a: "...sofort die Grenzen [FROM.GetNameDef] überschreiten." 
anq.14.b: "Dies sind unruhige Zeiten."

anq.16.t: "5 Provinzen wieder Vereint"
anq.16.d: "Wir haben die fünf Provinzen vereint, was bedeutet, dass unser Kernland wieder ganz ist. Wir haben uns mit der Liga und den Bedrohungen im Norden und Süden befasst. Es ist jetzt an der Zeit, unsere Gebiete wieder aufzubauen und zu konsolidieren, bevor wir weiter nach Hunan und Liangguang schauen, um die Liga wieder neu zu machen."
anq.16.a: "Sieg!" 

# Relocating the Capital
anq.17.t: "Verlegung der Hauptstadt"
anq.17.d: "Wir haben die südliche Hauptstadt - Nanjing zurückerobert. Während unsere derzeitige Machtbasis hauptsächlich in und um die Stadt Anqing liegt, hat die Stadt nicht die Industrie oder das Prestige, das Nanjing bietet und das wir benötigen werden, wenn wir die Kontrolle über die verschiedenen feudalen Warlords weiter unten im Süden behaupten wollen.\n\nWährend die Verlegung der Regierung in diese Stadt daher unvermeidlich ist, befürchten einige, dass uns dies zu früh für öffentliche Unruhen in einer Region öffnen könnte, ohne die starke Unterstützung, die wir zu Hause genießen. Wenn wir jedoch so schnell wie möglich dorthin ziehen, erhalten wir früher Zugang zu seinen Ressourcen und könnten den Krieg drastisch verkürzen."
anq.17.a: "Beginnen Sie mit den Vorbereitungen"
anq.17.b: "Es wäre ratsam zu verzögern"

anq.18.t: "Verlegung der Hauptstadt"
anq.18.d: "Da unser Einfluss auf die ehemaligen Gebiete von [LEP.GetLeader] etwas stabil ist, hat [ANQ.GetLeader] die Verlagerung der Hauptstadt von der Stadt Anqing nach Nanjing angeordnet. Da sie sowohl prestigeträchtiger als auch industriell fähiger ist als unsere Kriegshauptstadt, fürchten viele jedoch immer noch, dass die Verlegung eine Herausvorderung für Chen darstellen könnte, der nun keine stabile Unterstützungsbasis mehr haben wird, um seine Expeditionen zu koordinieren, und stärker von internationalen Einmischungen und lokalen machthungrigen Politikern und Geschäftsleuten betroffen sein wird."
anq.18.a: "Beginnen Sie mit den Vorbereitungen"

anq.19.t: "Aufständische auf der Anqing-Nanjing-Linie"
anq.19.d: "Obwohl die Machtübergabe größtenteils reibungslos verlief, leiden die Nachschublinien, die unsere Garnisonen an der Küste mit Personal und Ausrüstung aus Anqing verstärken sollen, unter zunehmenden Angriffen von Aufständischen und einfachem Banditentum, wodurch eine beträchtliche Menge dringend benötigter Unterstützung verloren geht. Es wurden Abordnungen der Armee entsandt, um diese Unruhestifter niederzuschlagen, aber ihre Aktionen kosten uns sowohl Zeit als auch Geld."
anq.19.a: "Sehr Unglücklich"

anq.20.t: "Bombenanschlag in Nanjing"
anq.20.d: "Die Hauptstadt wurde heute von einem weiteren Akt des Aufruhrs erschüttert, als ein Munitionsdepot von - vermutlich - Kuomintang-Terroristen in die Luft gesprengt wurde. Zwar gibt es keine stichhaltigen Beweise dafür, dass die sozialistische Organisation dafür verantwortlich ist, doch wurde der Anschlag von unserer Regierung als barbarischer Akt dargestellt, der die chinesische Souveränität bedrohen soll. Die Kuomintang hat sich nicht nur an die Imperialisten in Frankreich verkauft, sondern agiert jetzt auch als deren Kumpane in dem Versuch, die rechtmäßige chinesische Regierung zu stürzen und das Jahrhundert der Demütigung noch weitere 100 Jahre andauern zu lassen."
anq.20.a: "Zumindest Chen wurde nicht verletzt "

# Nanjing Purge
anq.21.t: "Eröffnung der Militärtribunale"
anq.21.d: "Obwohl wir in Nanjing die Kontrolle übernommen haben, ist ein Großteil der alten Bürokratie intakt geblieben, und viele der Kommandeure unserer Armeen haben immer noch fragwürdige Loyalitäten. Um dies zu lösen und die Hanjianer für die von ihnen begangenen Verbrechen bezahlen zu lassen, hat [ANQ.GetLeader] General Yang Jingyu mit der Schaffung eines mobilen Militärgerichts beauftragt, um mögliche illoyale Faktoren auszurotten. Obwohl es laut öffentlichen Sendungen darum geht, ein faires Verfahren zu gewährleisten und nicht um den Versuch von Chen, sich von seinen Feinden zu befreien, entschieden sich viele immer noch mit Bedacht dafür, unter dem Schutz der Nacht aus der Stadt zu fliehen."
anq.21.a: "Alle werden sich vor dem Gesetz verantworten"

anq.22.t: "Nanjing-Prozesse: Militärkommando"
anq.22.d: "Das Militärkommando ist seit den Tagen unserer Rebellion in Anqing stetig gewachsen und bringt eine ganze Reihe von Problemen mit sich. Von einer ständig wachsenden Streitmacht und einem immer größeren Pool von Kandidaten gezwungen, Teile dieser Streitmacht zu befehligen, wurden einige mit fragwürdigeren Loyalitäten, aber anständigen militärischen Qualifikationen gegenüber unseren engagierteren Anhängern bevorzugt behandelt. Während dieser Schritt uns zum endgültigen Sieg auf diesem Gebiet geführt hat, haben wir jetzt eine beträchtliche Anzahl dieser Offiziere unter unseren Fittichen, die im Laufe der Zeit ihren derzeitigen Arbeitgeber wahrscheinlich genauso verlassen werden wie ihren früheren, als sie zu uns kamen.\n\nAls solches haben wir die Wahl: Sorgen Sie für ein loyales Korps, aber mit mangelnder Erfahrung und Ausbildung, oder belohnen Sie unsere neuen Offiziere mit einem Preis, der hoch genug ist, dass sie keine anderen Einnahmequellen mehr benötigen."
anq.22.a: "Reinigen Sie sie!"
anq.22.b: "Wir werden sie für unsere kommenden Kämpfe brauchen"

anq.23.t: "Nanjing Trials: Bürokratie"
anq.23.d: "Die überwiegende Mehrheit der Bürokraten, die derzeit in unserer Verwaltung tätig sind, hat Sun zuvor gedient und erst nach dem Fall ihrer Hauptstadt die Loyalität gewechselt. Obwohl sie über die nötige Erfahrung verfügen, um die massiven Landstriche zu regieren, die derzeit unter unserer Kontrolle stehen, teilen sie nicht das gleiche Engagement für die Sache wie viele von uns. Darüber hinaus haben viele noch Kontakte zu deutschen Geschäftsleuten und Unternehmen, die diese Bürokratien wahrscheinlich nutzen, um ihre Investitionen zu sichern und die Gewinne zu steigern."
anq.23.a: "Reinige sie!"
anq.23.b: "Wir können sie immer noch benutzen"

anq.24.t: "Umgang mit den Verbrechensbossen von Nanjing"
anq.24.d: "Wie in den meisten chinesischen Städten kontrollieren Verbrechensbosse und Agenten verschiedener krimineller Organisationen massive Netzwerke, die lokale Regierungen bilden oder brechen können. Als Sun noch Nanjing regierte, übernahm er viele davon und ließ sie an den Gewinnen teilhaben, solange sie sein Vermögen in Ruhe ließen. Dies wurde von ihnen sehr geschätzt und führte zu einer spektakulären Steigerung ihres Wohlstands. Unter Chen ist diese privilegierte Position jedoch ernsthaft bedroht, da der Gouverneur bereits seine Ambitionen angekündigt hat, die Stadt von ihrem Einfluss zu befreien.\n\nIm Bewusstsein dieser Gefahr hat eine Gruppe von Verbrecher-Bossen durch Dunkle Kanäle Chen einen Deal vorgeschlagen. Als Gegenleistung für die Fortsetzung der Laissez-Faire-Politik seines Vorgängers werden sie die Unterstützung ihres Netzwerks anbieten, einige unserer Vermögenswerte schützen und es uns ermöglichen, ihre Agenten für den Versand von Waffen in die Nation einzusetzen."
anq.24.a: "Wir können zu einer ... Vereinbarung kommen"
anq.24.b: "Wir verhandeln nicht mit Kriminellen!"

# Replacing the Governors
anq.25.t: "Die Sache mit Zhejiang"
anq.25.d1: "Als unser Bedürfnis am höchsten war und die vereinten Kräfte der deutschen Schoßhunde in Nanjing vor unseren Toren standen, war die Provinz Zhejiang die einzige, die bereit war, an unserer Seite zu stehen. Chen Yi ist zwar nicht der zuverlässigste Mensch, was sich in seinem Engagement für die Sache in Fengtian und seiner Fähigkeit zeigt, dem japanischen Kaiser ohne weiteres in die Arme zu laufen, aber er hat sich während des Krieges bewährt und sollte entsprechend belohnt werden. Für seinen Dienst während des Krieges wird der Mann nichts weniger als die Fortsetzung seines Gouverneursamtes akzeptieren, und da keine anderen Kandidaten wirklich in der Lage sind, sowohl sein Ansehen als auch seine administrativen Qualitäten zu erreichen, wird er uns natürlich weiterhin in dieser Position dienen die kommenden Kriege."
anq.25.d2: "Als unser Bedürfnis am höchsten war und die vereinten Kräfte der deutschen Schoßhunde in Nanjing vor unseren Toren standen, war die Provinz Zhejiang die einzige, die bereit war, an unserer Seite zu stehen. Als wir die Position des verräterischen Chen Yi unterhöhlten, fanden wir einen engagierten Verbündeten in Form seines Untergebenen Shangguan Yunxiang. Für seinen Dienst während des Krieges und um den großen Mut zu belohnen, den der Mann an den Tag legte, hat Chen ihm die Position seines ehemaligen Meisters angeboten und ihn offiziell zum Gouverneur von Zheijang ernannt."
anq.25.a: "Es ist nur logisch"

anq.26.t: "Die Sache mit Jiangsu"
anq.26.d: "Der frühere Gouverneur der Provinz Jiangsu, Zheng Junyan, sah keinen Grund sich auf die Seite unserer Feinde in Nanjing stellten, als die Liga zusammenbrach. Darüber hinaus scheiterte der Mann aber schrecklich daran, die Ausbreitung des Yiguandao-Einflusses von der Shandong-Halbinsel zu stoppen, wichtige Punkte, die ihn normalerweise sofort disqualifizieren sollten.\n\nWir haben jedoch nicht viele Möglichkeiten und mit der begrenzten Größe unserer Clique ist der Mangel an qualifiziertem Personal ziemlich offensichtlich geworden. Darüber hinaus hat Zheng immer noch viele Verbindungen in der Provinz, die sich als entscheidend für unsere eigene Kontrolle über die Region erweisen könnten und die die Beseitigung von Unruhen sowohl schneller als auch effizienter machen würden."
anq.26.a: "Ernennen Sie Zheng Junyan erneut"
anq.26.b: "Er hatte seine Chance und er hat sie verpasst!"

anq.27.t: "Bestätigung von Ma Yuren"
anq.27.d: "Nachdem der frühere Gouverneur der Provinz Jiangsu entlassen worden war, wurde eine vorübergehende Militärregierung eingesetzt, bis ein besserer Kandidat gefunden werden konnte. Dieser Mann in Form von Ma Yuren wurde nun gefunden und von Chen selbst aus seinem Hauptquartier in Nanjing in dieser Position feierlich bestätigt. Ob es dem Mann gelingen wird, den Einfluss der Yiguandao-Sekte zu stoppen,anders als sein Vorgänger, bleibt abzuwarten, aber es löst schließlich eines der wenigen noch offenen Fragen."
anq.27.a: "Viel Glück!"

anq.28.t: "Die Sache mit Anhui"
anq.28.d: "Die Provinz Anhui, der Ursprung unserer Rebellion und die Quelle der Hauptlast von Chens Unterstützung, wurde in letzter Zeit ein wenig vernachlässigt, da ihr derzeitiger Gouverneur - Chen selbst - zu sehr mit dem reibungslosen Übergang seiner Regierung nach Nanjing beschäftigt war. Um dieses Problem zu lösen, haben einige Leute in seinem Gefolge vorgeschlagen, sich von dieser Position zurückzuziehen und jemand anderem das Tagesgeschäft der Provinz zu überlassen. Während dies eine schwierige Entscheidung für Chen ist, der eine gewisse Traurigkeit empfindet, dass er gezwungen sein würde, die ihm am Herzen liegende Provinz aufzugeben, würde dies die Bürokratie erheblich entlasten."
anq.28.a: "Chen bleibt verantwortlich"
anq.28.b: "Installieren eines Marionetten-Gouverneurs"

anq.29.t: "Deng Ruzhou bittet um Audienz"
anq.29.d: "Der Gouverneur der Provinz Jiangxi in der vorherigen Regierung, Deng Ruzhou, hat um ein Treffen mit Chen in Nanjing gebeten, um die Zukunft seiner Position zu besprechen. Es ist kein Geheimnis, dass der Mann die Kontrolle über die Provinz wiedererlangen will und seit dem Sturz seines früheren Meisters Qi Xieyuan versucht hat, Chen und seine Mitarbeiter zu schmeichel. Der Mann, der seit dem Fall von Nanchang Anfang dieses Jahres in unserer Obhut ist, verfügt immer noch über ein ausgedehntes Netzwerk von Kontakten und Organisationen, die unsere Fähigkeit zur Wiederherstellung der Ordnung in der Region erheblich verbessern könnten. Seine Loyalität gegenüber unserer Regierung bleibt jedoch eine zweifelhafte Angelegenheit, da er uns genauso gerne verlassen könnte wie Qi Xieyuan."
anq.29.a: "Ernennen Sie Deng Ruzhou erneut"
anq.29.b: "Der Mann ist ein Verräter, wir werden uns später um seine Provinz kümmern"

anq.30.t: "Die Sache mit Jiangxi"
anq.30.d: "Deng Ruzhou scheint seine Versprechen eingelöst zu haben, da die Ordnung in der Provinz Jiangxi schneller als erwartet wiederhergestellt wurde. Er profitiert von seinen Agenten vor Ort und mit dem Engagement eines Mannes, der weiß, dass sein Kopf auf dem Spiel steht, und hat sich mehr als übertroffen, um sich als fähiger und zuverlässiger Gouverneur für Jiangxi zu beweisen."
anq.30.a: "schön"

anq.31.t: "Die Sache mit Jiangxi"
anq.31.d1: "Jiangxi ist uns seit geraumer Zeit ein Dorn im Auge, da sein früherer Gouverneur in Form von Deng Ruzhou auf Befehl von Chen hingerichtet wurde, weil er sich während des Krieges für Qi Xieyuan eingesetzt hatte. Eine provisorische Militärregierung wurde ernannt, um ihn zu ersetzen, aber ihre Effizienz bei der Wiederherstellung der Ordnung in der Provinz war wenig herausragend dat Ex-Agenten von Deng, Chaos und Proteste in den Straßen von Nanchang anrichteten. Jetzt hat Chen beschlossen, einen neuen Gouverneur zu ernennen und das Militär zurückzurufen. Ein Mangel an qualifiziertem Personal für den Job hat die Angelegenheit jedoch weiter erschwert, da wir das Fass für einen anständigen Ersatz bis zum Boden auskratzen mussten."
 anq.31.d2: "Jiangxi ist uns seit geraumer Zeit ein Dorn im Auge, da der frühere Gouverneur Deng Ruzhou auf Befehl von Chen hingerichtet wurde, weil er während des Krieges auf der Seite von Qi Xieyuan stand. An seiner Stelle wurde eine provisorische Militärregierung eingesetzt, doch ihre Effizienz bei der Wiederherstellung der Ordnung in der Provinz war alles andere als glänzend, da ehemalige Agenten von Deng Chaos anrichteten und Proteste die Straßen von Nanchang erschütterten. Nun hat Chen beschlossen, einen neuen Gouverneur zu ernennen und das Militär zurückzurufen. Die Wahl fiel auf Fang Benren, der bereits von 1924 bis 1926 Gouverneur von Jiangxi war und dann von Wu Peifu abgesetzt wurde, und der für das Amt mehr als geeignet ist. Dennoch ist bereits viel Schaden angerichtet worden, und Feng wird hart arbeiten müssen, um die Ordnung in der Provinz wiederherzustellen."
anq.31.a: "Das ist nicht ideal"

anq.32.t: "Die Sache mit Fuijan"
anq.32.d: "Nach dem Fall der Liga nahmen wir Zhou Yinren, Fujians ehemaligen Gouverneur, in Gewahrsam. Wie viele andere steht er kurz davor, als Verräter hingerichtet zu werden, weil er es versäumt hat, die KMT auszurotten und an der Seite von Qi Xieyuan teilgenommen zu haben. Obwohl wir den Mann vielleicht nicht wollen, da er alles amtsgemäß betrachtet hat, brauchen wir sein Netzwerk, wenn wir eine ordentliche Regierung installieren wollen. Glücklicherweise hat einer seiner ehemaligen Offiziere, Kong Zhaotong, seine Bereitschaft zur Übernahme bewiesen. Kong nahm auch auf der Seite von Qi Xieyuan teil, aber er war nicht ihr Führer, daher können wir dies übersehen und als solches den Integrationsprozess beschleunigen. Wenn wir nicht bereit sind, seine Verbrechen zu übersehen, müssen wir einen neuen Gouverneur aus unserer eigenen Clique installieren, aber er wird es schwer haben, eine angemessene Kontrolle ohne die Netzwerke seines Vorgängers herzustellen."
anq.32.a: "Ernennen Sie Kong Zhaotong"
anq.32.b: "Lassen Sie uns diesen näher an der Brust halten"

# Canal stuff
anq.33.t: "Bau des Subei-Kanals"
anq.33.d: "Der nördliche Jiangsu-Hauptbewässerungskanal oder Subei-Kanal wurde so konzipiert, dass die Gewässer des Huai-Flusses, der in der Nähe der Mündung des Guan-Flusses mündet, direkt ins Meer gelangen. Im späten 12. Jahrhundert änderte der Huang He (Gelber Fluss) seinen Lauf, um sich südlich der Shandong-Halbinsel zu strömen, und übernahm damit den Unterlauf des Huai, der danach in den Hongze-See und von dort nach Süden durch eine Reihe von Seen und Wasserstraßen mündete der Jangtse (Chang Jiang) in der Nähe von Yangzhou (Jiangsu). Der Huang blieb in diesem Kurs bis in die 1850er Jahre, als er wieder auf seinen heutigen Kurs nördlich der Shandong-Halbinsel zurück schwang. Zu Beginn des 20. Jahrhunderts war die Entwässerung des Huai-Gebiets zu einem dauerhaften Problem geworden.\n\nUm dieses Problem zu lösen, wurde ein Kanal in Auftrag gegeben, der den Hongze-See mit dem Meer verbindet und nicht nur als Kanal für die Einleitung von Hochwasser, sondern auch als Hauptschlagader eines ausgedehnten Netzes von Entwässerungs- und Bewässerungskanälen konzipiert wurde."
anq.33.a: "Wir beginnen beim ersten Licht!"

# Happenings on the ground
anq.34.t: "Zügellose Kriegs-Profiteure"
anq.34.d: "Während unsere Truppen die Schlachten schlagen, die über die Zukunft Chinas entscheiden, haben Kriminelle und Banditen in den weiten Agrarregionen des Hinterlandes das Sagen. Sie erpressen die örtliche Bevölkerung und halten ganze Städte durch ihre Kontrolle über die Lebensmittelversorgung in Atem. Die jüngsten Engpässe haben die Situation nur noch verschlimmert, so dass viele ein Eingreifen der Armee fordern. Überfordert und kaum in der Lage, genug für sich selbst zu ernten, scheint es im Moment wenig Hoffnung zu geben."
anq.34.a: "Das ist alles andere als ideal."

anq.35.t: "Einnahmensteuermarken"
anq.35.d: "Eine alte aber vertraute Weise, Extraeinnahmen zu erzeugen, ist der Gebrauch von Einnahmensteuermarken. Diese Marken, die für eine Vielzahl von Rechtsdokumenten erforderlich sind, wurden auch auf allgemeineren Waren wie Alkohol, Drogen, Tabak und einer Vielzahl anderer Waren angebracht.\n\nDa sich die Staatskasse in einer praktisch endlosen Abwärtsspirale befindet, hat die Regierung die Notwendigkeit erkannt, die Kosten zu erhöhen, um mehr Einnahmen zu erzielen. Proteste und zivile Unzufriedenheit sind fast unmittelbar nach der Ankündigung ausgebrochen, aber wir können wenig tun, um ihre Probleme zu vermitteln."
anq.35.a: "Wie steht's mit einer Marke für die Farbe Ihrer Karotte?"

anq.36.t: "Illegaler Opiumschmuggel"
anq.36.d: "Obwohl wir einen entscheidenden Anti-Opium-Standpunkt vertreten haben, da dies das Werkzeug des westlichen Imperialisten ist, um den Geist Chinas zu schwächen, konnten wir seinen Einfluss nicht wirksam ausmerzen. Wir, die aus den Triaden in den Gesandtenstädten und aus dem chinesischen Hinterland hereinfließen, bleiben mit einer Epidemie stecken, die sowohl bürgerliche als auch allgemeine Menschen plagt."
anq.36.a: "Wir tun, was wir können!"

anq.37.t: "Schaffung des sechsten Sektion"
anq.37.d: "Mit der Erweiterung unseres Territoriums entsteht auch die Notwendigkeit effizienterer Kontroll- und Repressionsinstrumente. Die Sechste Sektion war die Antwort der Regierungen auf dieses Problem und besteht aus einem Netzwerk von Hunderten von Agenten in ganz China, das von Tiaoyuan kontrolliert wird. Diese Agenten, die gleichzeitig als Geheimdienst und Militärpolizei dienen, lassen sich am besten mit der Sonderorganisation vergleichen, die das Osmanische und das Deutsche Reich während des Weltkrieges eingesetzt haben und die für die Liquidierung möglicher Dissidenten verantwortlich waren.\n\nEine neue Organisation, insbesondere eine mit einem derart breiten Spektrum an Befugnissen, ist der Korruption leider nicht fremd. Willkürliche Verhaftungen, lähmende Korruption und die persönlichen Ambitionen ihrer Mitglieder haben die Organisation zu einem Werkzeug gemacht, das von der lokalen Bevölkerung gefürchtet wird. Versuche, dieses inhärente Problem auszumerzen, waren bisher erfolglos, aber Chen ist fest davon überzeugt, dass es nur eine Frage der Zeit ist."
anq.37.a: "Wird der gemeine Mann jemals zu Atem kommen?"

anq.38.t: "Die Salzsteuer"
anq.38.d: "Wie in allen anderen Regionen Chinas ist Salz eines der wichtigsten existierenden Güter. Dies hat dazu geführt, dass viele der Kriegsherren exorbitante Steuern auf dieses Produkt erhoben haben, um einen stetigen Einnahmefluss zu gewährleisten. Die bereits stark besteuerten Bauern, gepaart mit einer schweren Nahrungsmittelknappheit, die aus dem fast konstanten Kriegszustand herbeginnt, befinden sich fast an einem kritischen Punkt. Trotzdem drehen sich das Rad des Krieges weiter und diese Ausgaben müssen finanziert werden. Um das Problem zu lösen, haben einige in Chens Gefolge vorgeschlagen, die Salzsteuer zu senken und die Einnahmen aus anderen weniger wichtigen Waren zu erzielen. Obwohl die Bevölkerung für diese Entscheidung dankbar wäre, könnte dies möglicherweise zu schwerwiegenden Engpässen für unsere Streitkräfte führen."
anq.38.a: "Senken Sie die Salzsteuer"
anq.38.b: "Sie sollten sich mit dem Wissen zufrieden geben, dass alles zum Wohle der Allgemeinheit ist"

anq.39.t: "Einführung von Transitsteuern"
anq.39.d: "Eine andere geniale Methode, mit der die Kriegsherren Chinas ihre Einnahmen steigern, ist die Ausbeutung von Transitsteuern. Diese Steuern, die auf der Grundlage der Entfernung erhoben werden, die Produkte von ihrer Quelle zurücklegen, können ein exorbitantes Niveau erreichen. Dies verschlechtert außerdem die Auswirkungen von Engpässen, da auch Regionen ihre Produkte nicht an diejenigen exportieren, die aus Angst vor neuen Steuern, die ihre Gewinnspanne beeinträchtigen würden, weniger Glück haben. Dies verschlechtert außerdem die Auswirkungen von Engpässen, da auch Regionen ihre Produkte nicht an diejenigen exportieren, die aus Angst vor neuen Steuern, die ihre Gewinnspanne beeinträchtigen würden, weniger Glück haben. Sollte das Produkt trotz aller Widrigkeiten immer noch seinen Bestimmungsort erreichen, werden die Kosten für die lokale Bevölkerung so immens, um die Steuerbelastung auszugleichen, dass sich nur diejenigen mit einem bestimmten Grad an Wohlstand die Produkte leisten können."
anq.39.a: "Alles zum Wohle!"

anq.40.t: "Steuer auf Pornografie"
anq.40.d: "In einem anderen Ausdruck reiner Heuchelei haben einige der Gouverneure unter unserer Autorität eine sogenannte 'Pornografiesteuer' eingeführt. Diese Steuer, die auf alle Objekte erhoben wird, die Frauen darstellen, um die Bevölkerung vor den Versuchungen des Fleisches zu schützen, wurde mit Empörung aufgenommen, da viele dieser Gouverneure und ihre Mitarbeiter innerhalb der Mauern ihrer Großgrundstücke ihre Zeit damit verbringen, in Luxus herumzuschwirren und Hummer von goldenen Tellern zu essen, geht der gemeine Joe mit leerem Bauch schlafen."
anq.40.a: "Wir werden ihnen einen stark formulierten Brief schicken!"

anq.41.t: "Soldaten überfallen"
anq.41.d: "Während einer regulären Patrouille wurde heute eine Gruppe von Soldaten von einer Gruppe von Kuomintang-Guerillas in der Nähe von [getanqattacklocationkmt], überfallen, die sie schnell überwältigten und töteten."
anq.41.a: "Verdammt"

anq.42.t: "Zug bombardiert in [getanqattacklocationkmt]"
anq.42.d: "Während sie anhielten, um mehr Vorräte in einen Zug in [getanqattacklocationkmt] zu laden, schlichen sich mehrere KMT-Agenten an den Zug und platzierten mehrere Bomben darunter. Als sie losfuhren, zerstörten sie den Zug, alle Vorräte und die Eisenbahn, auf der er fuhr, vollständig. Diese Terroristen wurden immer noch nicht aufgespürt, wahrscheinlich haben sie sich in einige Häuser der Bauern geflüchtet."
anq.42.a: "Wann wird das enden?"

anq.43.t: "Offiziere ermordet in [getanqattacklocationkmt]"
anq.43.d: "Die Spannungen im Süden sind nach wie vor hoch, da wir gezwungen sind, immer mehr Truppen und Militärpolizisten zu entsenden, um die Region zu schützen. Während einer Ausbildung der neuen Militärpolizei in [getanqattacklocationkmt] infiltrierten mehrere Kuomintang-Agenten die Kaserne und erschossen mehrere Offiziere, bevor sie von den Ausbildungstruppen getötet wurden. Nach dem Tod dieser Agenten gingen mehrere kleine Bomben um die Kaserne hoch, verletzten drei und kosteten viel Reparatur."
anq.43.a: "Verdammt"

anq.44.t: "Fabrik bombardiert in  [getanqattacklocationkmt]"
anq.44.d: "Obwohl die Fabrik in [getanqattacklocationkmt] als sicher galt, fiel sie dennoch Kuomintang-Agenten zum Opfer. Gegen Mitternacht hallten plötzlich Explosionen in der gesamten Region wider, als im Industriegebiet eine Bombe gezündet wurde, die eine Fabrik beschädigte. Dies ist sicher schlecht für das Geschäft."
anq.44.a: "Verdammt"

anq.45.t: "Schießerei in [getanqattacklocationcitykmt]"
anq.45.d: "Seit der Niederlage des Vorsitzenden Wang Jingwei sind die Spannungen in [getanqattacklocationcitykmt] hoch geblieben. Die militärische Präsenz und die Sympathien der Kuomintang sind nach wie vor sehr hoch. Es musste irgendwann überkochen, so wie es heute ist. Ein Mann, der als normaler Bauer verkleidet war, ging an einer Gruppe von Soldaten vorbei, als er plötzlich eine Pistole zog und anfing, auf sie zu schießen. Obwohl dieser Mann schnell von den Truppen getötet wurde, war es in der Tat eine Ablenkung, da während der Mann getötet wurde, eine große Gruppe von Kuomintang-Truppen auf die Soldaten von der anderen Seite stürmte und sie alle erschoss. Im Laufe des Tages schlossen sich mehr treue Soldaten den Kämpfen an, wurden jedoch von weiteren Kuomintang-Angriffen kontert. Dutzende, vielleicht Hunderte wurden getötet, aber zum Glück waren die Kämpfe am Abend geschrumpft und die Ordnung war gesichert."
anq.45.a: "Ich bin sicher, es wird nicht der letzte sein"

anq.46.t: "Schwere Fabrikbombardierung in [getanqattacklocationkmt]"
anq.46.d: "Obwohl die KMT auf dem Feld besiegt wurden, tobt ihre Terrorkampagne weiter. Heute wurden mehrere Bomben in [getanqattacklocationkmt] abgefeuert, die sich um die wichtigsten Industriekomplexe drehen. Obwohl es keine Opfer gab, wurde die Fabrik sehr stark beschädigt und wird für eine Weile nicht produzieren können. Nach dem, was die Kuomintang gesagt haben, sollten wir uns wahrscheinlich an solche Ereignisse gewöhnen, bis wir sie endgültig ausgerottet haben."
anq.46.a: "Verdammt"

anq.47.t: "Schlacht in [getanqattacklocationcitykmt]"
anq.47.d: "[getanqattacklocationcitykmt], das immer noch eine Brutstätte der Kuomintang-Aktivitäten ist, ist mit einer massiven Konfrontation durch die KMT konfrontiert. Rund 400 Kuomintang-Truppen begaben sich auf den Hauptplatz der Stadt, töteten Polizisten und Soldaten in der Stadt und verschanzten sich schnell mit eilig zusammengefügten Befestigungen. Es bedurfte mehrerer Vorstösen von Hunderten unserer eigenen Truppen, um wieder auf den Platz zu gelangen und ihn von den Guerillas zu befreien, die sich schnell wieder in die Hinterstraßen zurückzogen und schließlich in den Häusern vieler der dort lebenden Bauern verschwanden. Der Offizier, der den Angriff leitete, entschied jedoch, dass diese KMT aus [getanqattacklocationcitykmt] ausgerottet werden muss, und schickte so rund 200 Soldaten auf eine Tötungstour durch die Stadt. Hunderte Zivilisten wurden aufgereiht und erschossen, und die Häuser vieler wurden niedergebrannt. Als Chen von dem hörte, was manche das Massaker nennen, ließ er den Beamten verhaften, aber das war zu wenig und zu spät."
anq.47.a: "Das Massaker von Quanzhou war die Schuld der KMT"

anq.48.t: "Massenbahnbombenanschläge im Süden"
anq.48.d: "Heute früh wurden mehrere Bomben auf einer Eisenbahn im Süden unseres Territoriums gezündet. Es handelte sich um einen sehr gut organisierten Anschlag, da die Bombenanschläge über mehrere Provinzen verteilt waren. Der Angriff hat die Eisenbahn lahmgelegt und wird durchweg zu spüren sein, was unsere Fähigkeiten, Truppen zu bewegen und mit der KMT umzugehen, stark beeinträchtigt, ganz zu schweigen von der Reparatur des Schadens. Das ist eine Katastrophe."
anq.48.a: "Es muss gehandelt werden"

anq.49.t: "Mehrere Fabrikbombardierungen"
anq.49.d: "Am frühen Morgen wurden in unserem Land mehrere Fabriken im Süden bombardiert. TDie Angriffe waren offensichtlich eng koordiniert und können nur von der KMT stammen. Diesmal waren jedoch bereits viele Arbeiter anwesend und Dutzende wurden getötet. Dies war einer der brutalsten Angriffe der KMT."
anq.49.a: "Dies muss sofort enden"

anq.50.t: "Einkreisung des KMT-Hauptquartiers"
anq.50.d: "Monate der Verfolgung von KMT-Aktivitäten, Monate der Frustration ihrer Bemühungen und Monate der Planung haben sich endlich ausgezahlt. Das neue Hauptquartier der wenigen Terroristen, die nach der Niederlage von Wang Jingwei noch übrig waren, wurde lokalisiert und vollständig dem Erdboden gleichgemacht. Jetzt, da wir so lange gegen sie gearbeitet haben, sind ihre Ressourcen völlig erschöpft und wir können endlich die Bewegung der linken KMT als zerstört bezeichnen. Ihre verräterische Rebellion ist nicht mehr."
anq.50.a: "Ende"

anq.51.t: "Opium-Lagerhaus in Xuzhou zerstört"
anq.51.d: "Yiguandao-Anhänger, die über den Opiumkonsum in Shandong und Jiangsu seltsam verärgert sind, haben ein illegales Opiumlager in Xuzhou angegriffen und zerstört. Weniger Opium zu haben ist nicht unbedingt schlecht, aber sie haben auch alle in der Nähe getötet. Als die Soldaten ankamen, widersetzten sie sich weiter. Wir können nicht zulassen, dass die Yiguandao-Religion weiter existiert, da ihre Anhänger zu viel Chaos verursachen."
anq.51.a: "Barbaren"

anq.52.t: "Angriff auf Händlerkarawane im Norden"
anq.52.d: "Anhänger von Yiguandao haben eine Handelskarawane ausgeraubt und Dutzende getötet, die mit dem Karawanenzug unterwegs waren. Dies zeigt erneut, zu welcher Art von Gewalt und Brutalität Anhänger dieser verrückten Religion fähig sind. Wir müssen die seltsamen Wahnvorstellungen dieser Menschen ausmerzen, sonst werden die Dinge schlimmer."
anq.52.a: "Widerwärtig"

anq.53.t: "Soldaten in einen Dorf im Norden angegriffen"
anq.53.d: "Soldaten, die in einem nördlichen Dorf auf Patrouille waren, wurden aus dem Nichts von einer großen Gruppe von Dutzenden obdachloser Yiguandao-Anhänger angegriffen. Diese Menschen, deren Verbindung mit ihrer Religion dazu geführt hat, dass sie bereits alles verloren haben, kehrten zu Raub und und Plünderungen zurück, was das Dorf veranlasst hatte, eine Patrouille zu gründen. Trotzdem war das Dorf nicht sicher, da inzwischen fast zwanzig Menschen getötet wurden."
anq.53.a: "Diese Ratten"

anq.54.t: "Stadt von Yiguandao-Anhängern besetzt"
anq.54.d: "Wieder haben die Yiguandao massives Chaos verursacht, indem sie eine ganze Stadt überfallen und besetzt haben. Nachdem die Yiguandao alle ehemaligen Besitzer vertrieben hatten, wurden Soldaten ausgesandt, um Nachforschungen anzustellen, nur damit sie die gesamte Stadt verbarrikadiert sehen konnten. Eine große Anzahl von Soldaten musste die Yiguandao-Anhänger vertreiben, bevor die Hausbewohner nach Hause zurückkehren konnten. Hunderte von Yiguandao wurden getötet, und viele Soldaten auch. Die Dinge werden zu verrückt."
anq.54.a: "Das ist schlecht"

anq.55.t: "Yiguandao-Fanatiker übernehmen Militärkasernen"
anq.55.d: "Als Reaktion auf die jüngsten Militäraktionen gegen die Yiguandao haben sie sich entschieden, einen Militärkomplex am Rande einer Stadt in Jiangsu anzugreifen und zu übernehmen. Hunderte stürmten die Kasernen und töteten viele Soldaten, danach verbarrikadierten sie sich im Inneren. Bald geriet die Stadt ins Chaos, als Plünderungen sich ausweiteten. Es gibt sogar Berichte über Vergewaltigungen. Die militärische Aktion, die erforderlich war, um die Kaserne zurückzuerobern, war brutal und kostete fast hundert Tote."
anq.55.a: "Es wird schlimmer"

anq.56.t: "Eisenbahn in Jiangsu besetzt"
anq.56.d: "Die Yiguandao, die erneut ihre Wut über ihre Behandlung zeigten, haben eine ganze Eisenbahn bockiert und besetzt und sie an einigen Stellen sogar zerstört. Die Aktion, die erforderlich war, um es aufzulösen, ließ viele Tote zurück. Während sie die Infrastruktur größtenteils in Ruhe ließen, haben sie jetzt begonnen, auch das Lebenselixier unseres Landes anzugreifen, auf dem ein Großteil unserer Wirtschaft beruht. Die Yiguandao haben sich als große Bedrohung erwiesen."
anq.56.a: "Unsere Eisenbahnen müssen geschützt werden"

anq.57.t: "Massaker an Yiguandao-Anhängern"
anq.57.d: "Eine Auseinandersetzung zwischen Yiguandao-Anhängern und Soldaten in einem Yiguandao-Lager hat zu einem Massaker geführt. Nachdem sich die religiösen Fanatiker weigerten zu gehen, was ihnen von den Soldaten angeordnet worden war und dann noch nahegelegene Stadtbewohner belästigten, begannen die Soldaten mit Gewalt vorzugehen. Dies führte zu einem Gegenangriff, der den vor Ort befindlichen Beamten dazu veranlasste, den Schiesbefehl zu geben. Die Schießerei dauerte solange bis kein einziger Yiguandao-Anhänger mehr übrig war. Fast tausend sind tot. Während Chen Tiaoyuan den Offizier wegen dieses übermäßigen Einsatzes von Gewalt entlassen hat, werden sich die Unruhen in Yiguandao wahrscheinlich nur verschlimmern."
anq.57.a: "Das sieht nicht gut aus"

anq.58.t: "Ende des Yiguandao"
anq.58.d: "Die Yiguandao-Bedrohung kann schließlich als neutralisiert bezeichnet werden, als die letzte Sekte zerstört und ihre Mitglieder ins Gefängnis geworfen wurden. Es waren viele politische Maßnahmen und militärische Maßnahmen erforderlich, aber jetzt kann die nördliche Landschaft endlich wieder für sicher erklärt werden. Der Schaden, den die faule Religion der Yiguandao unserem Land zugefügt hat, wird lange in uns nachhallen. Aber jetzt sind sie weg und wir werden sie nicht zurückkommen lassen."
anq.58.a: "Endlich Frieden"

anq.59.t: "Ausbildungsmission für Anqing"
anq.59.d: "Die Anqing-Clique braucht dringend zusätzliche Truppen, um die Liga treffen zu können. Sollten wir ihnen eine große Ausbildungsmission schicken? Während der Sieg für sie einen enormen Schub für unseren Einfluss in China bedeuten würde, würde diese Trainingsmission unsere eigenen Trainingsfähigkeiten für mindestens eine Weile einschränken."
anq.59.a: "Lass es uns tun"
anq.59.b: "Es ist Kosten nicht wert"

anq.60.t: "Ausbildungsmission Fengtian"
anq.60.d: "Die Regierung von Fengtian hat zur Unterstützung unserer Bemühungen eine große Ausbildungsmission zu uns geschickt, die aus chinesischen und japanischen Ausbildern und anderen Offizieren besteht. Dies sollte uns helfen, die große Armee aufzustellen, die für einen Konflikt mit der Liga erforderlich ist."
anq.60.a: "Großartige Neuigkeiten"

anq.62.t: "Shandong ist besiegt"
anq.62.d: "Das abscheuliche Regime die Shandong-Clique, die daran dachte, seine Domäne zu erweitern, indem es uns angriff, als wir am schwächsten waren, wurde verdrängt. Wir kontrollieren jetzt die Straßen von Jinan und werden sicherstellen, dass die Erinnerung an die ehemaligen Herrscher von Shandong vollständig verschwindet. Wir müssen jedoch bald entscheiden, was wir mit der Region tun werden, da eine fortgesetzte militärische Besetzung unhaltbar ist."
anq.62.a: "Ausgezeichnet"

anq.63.t: "Linke Kuomintang ist besiegt"
anq.63.d: "Das radikale linke Regime, das die linke Kuomintang war, wurde jetzt auf dem Feld besiegt. Sie müssen sich in ihre verborgenen Stützpunkte zurückziehen und werden in naher Zukunft keine ernsthafte militärische Bedrohung darstellen, da wir alle ihre Streitkräfte niedergeschlagen haben."
anq.63.a: "Ausgezeichnet"

anq.66.t: "Anqing übernimmt die Kontrolle über Shandong"
anq.66.d: "Die Anqing-Clique hat sich gegen die Nanjing-Clique als Sieger erwiesen. Die Shandong-Clique griff jedoch in ihren Konflikt ein und in den daraus resultierenden Kampf hat Anqing Shandong besetzt.\n\nAnqing hat jedoch keinen Anspruch auf Shandong und da sie uns als rechtmäßige nationale Regierung anerkennen, müssen sie bereit sein, die Provinz Shandong an uns zu übergeben."
anq.66.a: "Stellen Sie eine Anfrage"
anq.66.b: "Lasst sie es haben, sie werden uns etwas schuldig sein"

anq.67.t1: "Qing bietet uns Shandong"
anq.67.t2: "Qing fordert Shandong!"
anq.67.t3: "Schicksal von Shandong"
anq.67.d1: "Die Qing-Regierung, die sehr gut weiß, dass wir ihnen danach etwas schulden werden, bietet uns an, die Marschälle der Provinz Shandong zu bleiben. Zumindest für den Moment. Wir haben keinen wahren Anspruch auf Shandong und die Qing-Regierung weiß das. Sie werden dies mit ziemlicher Sicherheit als Hebel für künftige Verhandlungen nutzen."
anq.67.d2: "Wir haben vor kurzem eine militärische Besetzung von Shandong begonnen, nachdem wir das abscheuliche Regime dort rausgeschmissen haben. Wir haben jedoch keinen formellen Anspruch auf Shandong und erkennen unsere Qing-Wohltäter als legitime Regierung Chinas an. Sie haben uns daran erinnert und zwingen uns nun, Shandong zu übergeben. Aufgrund unserer derzeit schwachen Position haben wir keine andere Wahl, als sie sofort zu akzeptieren und an sie zu übergeben. Wir werden jedoch nicht vergessen, dass sie so sehr darauf bedacht waren, ihre Herrschaft auszubauen."
anq.67.a: "Wir stimmen zu"

anq.68.t: "Anqing besetzt Shandong"
anq.68.d: "Unser Verbündeter, die Anqing-Clique, hat erfolgreich die Kontrolle über die Provinz Shandong übernommen, die törichterweise in Anqings Krieg mit der Nanjing-Clique eingegriffen hat. Die Anqing-Regierung hat jedoch wenig Recht, die Region zu annektieren, und erkennt uns als legitime Regierung an. Obwohl wir die Region derzeit nicht selbst annektieren können, da dies Qing misstrauisch machen würde, können wir unsere Verbündeten bitten, vorübergehend eine autonome Marionettenregierung einzurichten. Sobald der Krieg beginnt, können wir die Kontrolle über die Region übernehmen. Natürlich werden unsere Verbündeten das nicht mögen, aber es ist die beste Option."
anq.68.a: "Ausgezeichnet"

anq.69.t: "Marionette Shandong"
anq.69.d: "Unsere Wohltäter Fengtian und Japan haben uns unter Druck gesetzt, nicht direkt an der Provinz Shandong festzuhalten. Obwohl dies unglücklich ist, verstehen wir es, da wir keinen berechtigten Anspruch auf die Provinz haben. Zum Glück werden sie uns erlauben, einen unserer eigenen, Liu Heding, zu installieren, um die Provinz vorerst zu regieren. Er wird eine gewisse Autonomie haben, bleibt uns aber treu."
anq.69.a: "Dies ist die einzige Option"

anq.70.t: "Shandong-Bedrohung"
anq.70.d1: "Das abscheuliche Regime in Shandong hat in den Konflikt eingegriffen und dabei Teile unseres Kerngebiets besetzt. Ihre Armee ist nicht stark und der einzige Grund, warum sie dies tun konnten, war, dass die Liga durch uns und die Kuomintang abgelenkt war. Wir müssen sofort handeln."
anq.70.d2: "Das abscheuliche Regime in Shandong hat vielleicht kein Territorium eingenommen, aber es ist nicht möglich, Yiguandao-Anhänger oder Opiumsüchtige davon abzuhalten, nach Jiangsu zu schwärmen. Darüber hinaus werden sie uns mit ihrer derzeitigen Führung wahrscheinlich sehr bald angreifen. Wir müssen bald handeln."
anq.70.a: "Wir werden uns vorbereiten"
anq.70.b: "Krieg erklären"

anq.71.t: "Wuchang-Anqing Eisenbahn"
anq.71.d: "Die Stadt Wuchang und unsere eigene Stadt Anqing boomen. Darüber hinaus befinden sie sich strategisch günstig in unseren Zentrum. Infolgedessen könnte es sehr nützlich sein, sie und die Umgebung zusammen mit unseren Qing-Wohltätern zu entwickeln. Dies sollte mit einer Erweiterung der Eisenbahn beginnen, die dazu dient, Wuchang und Anqing mit unseren eigenen Eisenbahnnetzen zu verbinden. Zuerst wird die Eisenbahn von Nanjing nach Wuhu entlang des Jangtse nach Anqing und dann weiter nach Wuchang verlängert, vorbei an Jiujiang, das bereits durch eine große Eisenbahn mit Nanchang und Hangzhou verbunden ist. Dies wird nicht nur Wuchang und Anqing, sondern auch Nanjing und Wuchang verbinden und die Notwendigkeit umgehen, durch Xuzhou nach Norden, dann durch Zhengzhou nach Westen und dann nach Süden zu fahren."
anq.71.a: "Beginnen Sie die Arbeiten"
anq.71.b: "Es lohnt sich nicht"

anq.72.t: "Weitere Wuchang-Anqing-Entwicklung"
anq.72.d: "Die Wuchang-Anqing-Eisenbahn ist fertiggestellt! Mit unserer Erfahrung aus der Modernisierung der Longhai-Bahn und anderen Projekten konnten die Anqing-Mitarbeiter das Projekt zu einem großen Erfolg machen.\n\nEisenbahnen reichen jedoch nicht aus, da wir auch die Industrie der Region, insbesondere die Militärindustrie, weiterentwickeln wollen. Aus diesem Grund sollten wir mit Qing-Unternehmen und auch Nanjing-Unternehmen zusammenarbeiten, um neue Rüstungsfabriken zu entwickeln."
anq.72.a: "Treffen Sie Vorbereitungen"

anq.73.t: "Der Verbindungsrat von Peking"
anq.73.d: "Der Verbindungsrat von Peking ist die offizielle Organisation, die die Interessen der Qing-Regierung vertritt. Ihr Ziel ist es schließlich, die vollständige Vereinigung Chinas zu erreichen, beginnend mit dem Zusammenschluss der Staaten, die die nördlichen und südlichen Hauptstädte kontrollieren. Es ist schwer genau zu sagen, wie viel Geld und Unterstützung sie von der Qing-Regierung erhalten werden, aber wir können sicher sein, dass sie versuchen werden, das zu bekommen, was sie wollen."
anq.73.a: "Wir werden abwarten und sehen"

anq.74.t: "Büros des Verbindungsrates von Peking"
anq.74.d: "Der Verbindungsrat von Peking hat gerade sein neues Büro in Nanjing eröffnet. Das Gebäude ist sehr beeindruckend und kaum zu übersehen, da es im klassischen chinesischen imperialen Stil mitten in der Stadt und nicht weit von Chen Tiaoyuans Residenz entfernt erbaut wurde. Sie ist definitiv für große Ziele bestimmt."
anq.74.a: "Beeindruckend"

anq.75.t: "Banditen Problem"
anq.75.d: "Während wir das Land von den ungeheuerlichsten Unruhestiftern befreit haben, bleiben Banditen auf den Straßen ein häufiges Problem, wir können wenig tun , da wir eine enorme Bevölkerung haben, von der viele arm sind. Obwohl wir möglicherweise nicht in der Lage sind, die Anzahl der Banditen zu verringern, können wir den Handel und friedliche Reisende schützen. Ein Problem ist, dass unser Land riesig und unsere Verwaltung begrenzt ist. Der Chinesische Rat der Einheit  ist mit einer Lösung auf uns zugekommen. Wenn wir Qing-Truppen und lokalen Milizen erlauben, die Grenze zu überqueren, um Reisende zu begleiten, wird dies den Druck unserer Streitkräfte erheblich verringern."
anq.75.a: "Gute Idee"
anq.75.b: "Wir werden keine Qing-Truppen hereinlassen."

anq.76.t: "Sichere Eisenbahnen"
anq.76.d: "Nicht nur unsere Straßen sind gefährlich, auch unsere Eisenbahnen können es sein. Zu oft zwingen Banditen Züge zum Halten und rauben sie aus. Da zwischen unserem Land und Qing viel Zugverkehr herrscht, sollten wir den Qing-Truppen erneut erlauben, in den Zügen zu bleiben, um ihre Bewachung wesentlich effizienter zu gestalten."
anq.76.a: "Gute Idee"
anq.76.b: "Wir werden keine Qing-Truppen hereinlassen."

anq.77.t: "Zustand der fünf Provinzen"
anq.77.d: "Wir haben zwar die Fünf Provinzen zusammengeführt und die verräterische Nanjing-Clique besiegt, aber diese schöne Region Chinas sieht nicht mehr so aus wie früher. Stattdessen sind Krieg und Zerstörung über sie hereingebrochen, und wir müssen zugeben, dass wir eine Rolle dabei gespielt haben, diese Verwüstung über das Land zu bringen. Doch nun ist die Zeit des Wiederaufbaus gekommen - eine Zeit, in der die derzeit militärisch besetzten Provinzen wieder unter zivile Herrschaft gestellt werden und die Fünf Provinzen wirklich ganz werden. Wir müssen mit dem Wiederaufbau beginnen und nicht nur die verwüstete Landschaft instand setzen, sondern auch unsere Industrie, die durch die Flucht der Menschen aus dem Westen und die Kriegsschäden brach liegt. Es gibt eine Menge Arbeit zu tun."
anq.77.a: "Wir werden dieses Land wieder aufbauen."

anq.78.t: "Kuomintang und Yiguandao"
anq.78.d: "Wir haben die staatlichen Bedrohungen für unseren Norden und Süden neutralisiert, aber leider endeten die Probleme damit nicht. Die Kuomintang, obwohl sie auf dem Feld besiegt wurden, sind zu ihren ehemaligen Stützpunkten zurückgekehrt, die in Fujian versteckt waren. Sie werden weiterhin Chaos anrichten, wenn wir nicht schnell handeln.\n\nDie Yiguandao haben möglicherweise nicht mehr Zhang Tianran, die Fanatiker versuchen aber weiterhin, eine umfassende religiöse Revolution zu inspirieren, und sind immer noch stark in unserem Gebiet aktiv. Wir werden uns auch mit ihnen befassen müssen."
anq.78.a: "Wir werden beide Bewegungen ausrotten."

anq.79.t: "Neue Ressourcennutzung"
anq.79.d: "Jetzt, da wir die volle Kontrolle über unser Territorium haben, haben Geschäfte und Unternehmen begonnen zu florieren, ebenso wie unsere Industrie. Bergbauunternehmen und Prospektoren haben berichtet, dass es eine Reihe von Gebieten geben könnte, in denen zusätzliche Mineralien gefunden werden könnten, insbesondere Eisen und Kohle. Diese Bereiche sind jedoch schwer zu entwickeln. Eine Partnerschaft mit dem Qing wäre in diesem Fall sehr vorteilhaft, da es viele Qing-Unternehmen gibt, die auf die Suche und Entwicklung von Ressourcen spezialisiert sind."
anq.79.a: "Zusammenarbeiten."
anq.79.b: "Mach es alleine."

anq.80.t: "Mineralrechte"
anq.80.d: "Nachdem wir die Qing in unser Mineralprojekt aufgenommen haben, haben sie begonnen, Forderungen zu stellen. Tatsächlich fordern sie die Rechte an einigen unserer wertvollsten Eisenminen, nämlich denen in Wuhu. Natürlich haben wir bereits Ja zu diesem Projekt gesagt, und was sie anbieten, könnte uns mehr Mineralproduktion als bisher, aber müssen wir wirklich auch etwas verschenken?"
anq.80.a: "ib ihnen die Ressourcen in Wuhu."
anq.80.b: "Verweigere sie, sie werden uns trotzdem helfen."

anq.81.t: "Qing-Gerichtsrechtsprechung"
anq.81.d: "Der Verbindungsrat von Peking hat eine neue Anfrage an Chens Regierung gestellt. Sie sagen, um die Zusammenarbeit zu erleichtern und die Sicherheit der Bürger in beiden Ländern zu gewährleisten, sollte es jetzt möglich sein, von Qing-Gerichten in der Anqing-Clique als Qing-Bürger vor Gericht gestellt zu werden. Ja zu sagen würde bedeuten, das alle unsere Bürger technisch gesehen auch Qing-Bürger sind. Es würde bedeuten, dass am Ende die Qing-Gerichte die höchste Zuständigkeit haben. Wenn wir jedoch Nein sagen, sind die Qing möglicherweise nicht bereit, wertvolle Hilfe zu leisten, da sie sich der gesetzlichen Rechte ihrer Unternehmen und Bürger nicht sicher sind."
anq.81.a: "Geben Sie den Qing-Gerichten Macht."
anq.81.b: "Lehne sie ab."

anq.82.t: "Qing gesetzliche Rechte" 
anq.82.d: "Während wir kürzlich den Qing-Antrag zurückgewiesen haben, die oberste Zuständigkeit ihrer Gerichte in unserem Hoheitsgebiet zuzulassen, haben sie gefordert, dass wir die Rechte ihrer Bürger und Unternehmen auf andere Weise garantieren. Wir müssen spezielle Definitionen für sie vornehmen und ihnen besondere Rechte gewähren, die sie normalerweise nicht hätten, da ihr Justizsystem weit fortgeschrittener ist als unser. Dies wird höchstwahrscheinlich bei unserer Bevölkerung nicht gut ankommen."
anq.82.a: "Gewähren Sie spezielle Rechte."

anq.83.t: "Qing-Unternehmen" 
anq.83.d: "Qing-Unternehmen werden immer eifriger, auch in unserem Land zu investieren. Sie sagen uns jedoch auch, dass sie oft von lokalen Regierungen und Hürden auf lokaler Ebene zurückgewiesen wurden. Der Verbindungsrat von Peking setzt sich jetzt dafür ein, dass wir Systeme einrichten, damit die Unternehmen diese lokalen Regierungen umgehen und teilweise nach dem Qing-Gesetz arbeiten können. Dies könnte zwar die Investitionstätigkeit anregen, birgt jedoch das Risiko, den lokalen Unternehmen den Wettbewerb zu erschweren."
anq.83.a: "Akzeptieren Sie den Vorschlag."
anq.83.b: "Wir werden nicht unfair sein."

anq.84.t: "Qing-Investitionen steigen" 
anq.84.d1: "Obwohl dies möglicherweise zweifelhaft und sehr wahrscheinlich unfair ist, hat es sich als sehr vorteilhaft erwiesen, Qing-Unternehmen die Möglichkeit zu geben, in unserem ressourcenreichen Land leichter Geschäfte zu tätigen, da wir kürzlich einen erheblichen Zustrom von Investitionen aus dem Norden festgestellt haben. Es scheint, als hätte die Zusammenarbeit ihre Vorteile."
anq.84.d2: "Auch wenn uns die Art und Weise, wie es geschehen ist, vielleicht nicht gefällt, müssen wir zugeben, dass die besonderen Überlegungen, die für Qing-Unternehmen gemacht wurden, zu einer erheblichen Erhöhung ihrer Investitionen geführt haben. Vielleicht hätten wir das erste Mal akzeptieren sollen."
anq.84.a: "Immerhin gute Nachrichten."

anq.85.t: "Qing sendet ein weiteres Angebot" 
anq.85.d: "Wir hatten gehofft, dass die Qing das Thema nicht weiter verfolgen würden, aber leider taten sie es. Der Verbindungsrat von Peking hat sein sehr ernstes Missfallen über unsere jüngsten Maßnahmen zum Ausdruck gebracht. Sie haben auch eine weitere Anfrage gestellt, diesmal noch weitreichender. Sie wollen nicht nur, dass Qing-Unternehmen die lokalen Regierungen umgehen, sondern auch, dass wir ein spezielles Komitee einrichten, das ihre Interessen vertritt und ihnen eine formelle Stimme in der Regierung gibt. Sie haben uns auch mitgeteilt, dass die Konsequenzen für die Ablehnung diesmal weitaus bedeutender sein werden."
anq.85.a: "Wir müssen akzeptieren."
anq.85.b: "Wir können das immer noch nicht akzeptieren."

anq.86.t: "Qing bestraft Unternehmen" 
anq.86.d: "Qing war mit unseren Maßnahmen überhaupt nicht zufrieden und hat infolgedessen einige vorübergehende Sanktionen gegen in ihrem Hoheitsgebiet tätige Unternehmen verhängt. Dies wird höchstwahrscheinlich für eine Weile weh tun."
anq.86.a: "Das ist nicht schön."

anq.87.t: "Puyi besucht Nanjing" 
anq.87.d: "Der Kaiser Puyi selbst hat Nanjing in einer großen Zeremonie besucht. Sowohl Wu Peifu als auch Chen Tiaoyuan waren anwesend und bekräftigten öffentlich die Nord-Süd-Freundschaft und Anqings anhaltende Anerkennung von Qings Vormachtstellung über China. Während das chinesische Volk in den letzten Jahrzehnten Schwierigkeiten hatte zu akzeptieren, dass ein Kaiser erneut über sie regierte, wächst die Akzeptanz Seiner Majestät. Wie wird Nanjing auf seine Anwesenheit reagieren?"
anq.87.a: "Nanjing begrüßt ihn mit offenen Armen."
anq.87.b: "Proteste verwüsten die Straßen."

anq.88.t: "Der Verbindungsrat von Peking rügt Chen" 
anq.88.d: "Chen Tiaoyuan wurde zu einer Audienz beim Abgesandten des Verbindungsrates von Peking gerufen, wo er wegen seiner unzureichenden Reaktion auf die Proteste gerügt wurde, als der Kaiser Nanjing besuchte. Der Rat fordert eine Entschuldigung sowie Anqing finanziert ein Projekt zum Bau eines großen kaiserlichen Palastes, den Puyi in Nanjing besuchen kann."
anq.88.a: "Es tut uns leid"
anq.88.b: "Das können sie nicht verlangen!"

anq.89.t: "Kaiserpalast in Nanjing" 
anq.89.d: "Der Verbindungsrat von Peking hat eine Botschaft des Kaisers Puyi selbst weitergeleitet, in der er um Erlaubnis bittet, einen Palastkomplex in Nanjing zu errichten, damit er Nanjing häufiger besuchen und seine südlichen Untertanen sehen kann. Er sagt, dass wir aufgrund unserer ausgezeichneten Handhabung seines Besuchs nichts selbst bezahlen müssen.Der Palast, der den Namen 'Dazhi Gong' (Palast der großen Herrschaft) tragen soll, wird hoffentlich als Symbol für die anhaltende Größe des Reiches dienen: Aus dem Krieg ist ein Monument entstanden, das die Zeiten überdauert, und der Frieden im Reich ist damit gesichert. Natürlich ist es sehr fraglich, ob die kaiserliche Staatskasse solche Kosten wirklich tragen kann, aber das überlassen wir Peking zu klären.\n\nDas Design des Palastes soll sich etwas von dem früherer Kaiserpaläste unterscheiden; das Gesamtdesign ist traditionell nach Süden ausgerichtet, aber die Flügel, die sich vom zentralen Komplex (in dem sich die kaiserlichen Gemächer befinden) nach außen erstrecken, werden eine größere Funktionalität nach dem Vorbild der Parlamentskomplexe der westlichen Architektur bieten. Zwei abzweigende Häuser werden die Symmetrie des Entwurfs aufrechterhalten, wobei ein besonderer Bereich auf der Rückseite für die Verehrung der kaiserlichen Familie und die persönliche Ahnenverehrung des Kaisers reserviert ist. Außerdem soll es hinter jedem Haus eine Reihe von Studien und Sammlungen geben, die für Bücher oder Versammlungsräume reserviert sind, ein praktischer Plan anstelle des (abgelehnten) Plans eines Systems von Gärten, die die Häuser umgeben. Natürlich wird es auch weiterhin Gärten geben — Koi-Teiche und Steingärten werden das Innere des Bauwerks schmücken, und im zentralen Hof wird unter sorgfältiger Aufsicht eine elegante Anlage entstehen, die den harmonischen Zustand des Reiches angemessen widerspiegelt.\n\nDort wird immer Ruhe herrschen, auch wenn wir uns mit den Realitäten der Aufrechterhaltung unserer zerbrechlichen Herrschaft auseinandersetzen müssen."
anq.89.a: "Es ist nicht so, dass wir nein sagen können."

anq.90.t: "Versammlung von Intellektuellen" 
anq.90.d: "Auf Initiative des Verbindungsrates von Peking haben sich verschiedene chinesische Intellektuelle aus dem ganzen Land, insbesondere Nanjing und Peking, versammelt und sind zu demselben Ergebnis gekommen: China muss sich jetzt und nicht später vereinen. Obwohl sie zugeben, dass politische Differenzen schwer zu überwinden sein könnten und dass eine Qing-Monarchie nicht ideal ist, sagen sie, dass Reformen immer später kommen können. Die Regierung Qing hat so weit und breit Verbreitet und gesagt, dass es jetzt an der Zeit ist, sich zu vereinen. Chen Tiaoyuan, der von nationalistischen Gruppen unter Druck gesetzt wurde, hat folgende Erklärung abgegeben:"
anq.90.a: "Wir werden den Prozess beschleunigen!"
anq.90.b: "Lokale Autonomie übertrumpft Vereinigung."

anq.91.t: "Qing verbreitet Gegenbotschaft" 
anq.91.d: "Leider hat Qing Chens Worte über Autonomie nicht sehr gut aufgenommen. Sie hielten sie sogar für so schlecht, dass sie eine aktive Informationskampagne in unserem Land, eigentlich in ganz China, starteten. Ihre Botschaft bestand hauptsächlich aus Argumenten, die Chens Worte "entlarvten". Diese Nachrichten bestanden hauptsächlich aus Argumenten, die Chens Worte 'entlarvten'. Es wird schwer zu verhindern sein, dass es sich ausbreitet."
anq.91.a: "Bedauerlich."

anq.92.t: "Kanal- und Flussbehörde" 
anq.92.d: "Unsere jüngsten Erfahrungen mit der Entwicklung von Deichen und unsere Bemühungen, den Subei-Kanal fertigzustellen, haben den Verbindungsrat von Peking veranlasst, sich an uns zu wenden, um Projekte in einer Größenordnung durchzuführen, die nicht nur auf unser derzeitiges Gebiet beschränkt ist, sondern auch die Qing-Länder einschliest. Akzeptieren wir ihr Angebot und arbeiten mit Qing zusammen, um zusätzliche Kanäle zu bauen? Wenn wir das tun, werden wir ihnen zuerst helfen. Nachdem sie fertig sind, werden sie uns bei zusätzlichen Bauarbeiten in Jinhua und Qiantang helfen."
anq.92.a: "Ja, hilf ihnen."
anq.92.b: "Nein, das können wir uns nicht leisten."

anq.93.t: "Vertiefung der Armeekooperation" 
anq.93.d1: "Jetzt, da wir gemeinsame Ziele haben und mit Qing in einer Allianz vereint sind, ist es an der Zeit, dass unsere Armeen enger zusammenarbeiten. Der Verbindungsrat von Peking in Nanjing hat eine neue Abteilung eingerichtet, die als Armee-Kooperationskommission bekannt ist und auf das Ziel hinarbeiten wird, unsere Streitkräfte weiter zu integrieren. Die ersten Schritte sind bereits getan. Nun ist diese Kommission erneut zu Chen gekommen und hat um zusätzliche Zusammenarbeit gebeten. Sind wir interessiert?"
anq.93.d2: "Während wir das letzte Mal die Bitte der Army Cooperation Commission um zusätzliche Zusammenarbeit mit Qing zurückgewiesen haben, sind sie jetzt wieder gekommen und haben gefragt, ob wir unsere Militärs weiter integrieren wollen. Sie sagen, dass wir uns keine Sorgen machen müssen und dass die Einheiten weiterhin in erster Linie auf Chen Tiaoyuan höhren werden."
anq.93.a: "Nein, was wir getan haben, ist genug."
anq.93.b: "Wir können die nächsten Schritte unternehmen."

anq.94.t: "Integrierte Befehlsstruktur" 
anq.94.d: "Die Armee-Kooperationskommission hat ihren Plan zur Vertiefung der militärischen Beziehungen zwischen den Armeen Qing und Anqing vorgelegt. Zunächst haben sie eine begrenzte Integration der Kommandostruktur beider Länder vorgeschlagen. Es geht insbesondere darum, die moderne Qing-Struktur in die veralteten Kriegsherren-Armeen von Anqing einzuführen. Während dies Qing mehr Macht über unsere Armeen geben kann, können die Vorteile nicht geleugnet werden."
anq.94.a: "Ja, führen Sie die Integration aus."
anq.94.b: "Nein, wir wollen die Kontrolle nicht abgeben."

anq.95.t: "Geteilte Offiziersausbildung" 
anq.95.d: "Vor kurzem hat die Army Cooperation Commission festgestellt, dass Missverständnisse in den neu integrierten Kommandostrukturen ein häufiges Problem sind. Um hier Abhilfe zu schaffen und den Anqing-Offizieren eine dringend benötigte taktische Auffrischung zu ermöglichen, wurde ein gemeinsames Ausbildungsprogramm für Offiziere vorgeschlagen, das von Qing-Generälen durchgeführt wird. Dies dürfte die Ergebnisse sicherlich weiter verbessern."
anq.95.a: "Gute Idee."
anq.95.b: "Wir wollen das nicht."

anq.96.t: "Verteidigungsausbildung" 
anq.96.d: "Jetzt, da es eine angemessene Integration zwischen unseren Armeen gibt, ist es an der Zeit, sie in Aktion zu testen. Die Armee-Kooperationskommission plante große Militärübungen, die sich in erster Linie auf die Verteidigung gegen unseren Feind Fengtian konzentrierten. Dies sollte unsere Divisionen hoffentlich besser auf die anstrengende Arbeit der Verteidigung gegen die feindliche Invasion vorbereiten."
anq.96.a: "Ja, nehmen Sie an den Übungen teil."
anq.96.b: "Nein, wir werden nicht teilnehmen."

anq.97.t: "Vorläufige Währungsunterstützung" 
anq.97.d: "Vor einiger Zeit haben wir eine vorläufige Währung eingerichtet, die in allen Provinzen geteilt wird. Es war ein großer Erfolg, den Handel zu verbessern und die Beschränkungen für die Fortbewegung in den Provinzen zu lockern. Aber jetzt hat sich [getanqally] an uns gewandt, wenn wir bereit sind, sie die Währung freizugeben, wobei ihre Zentralbank sie kontrolliert. Die Währung würde getrennt bleiben und technisch würde ihre Zentralbank Entscheidungen nur mit ihrer Zustimmung treffen, in Wirklichkeit würde dies immer noch bedeuten, die Kontrolle zu verlieren. Eine [getanqally] Unterstützung der Währung würde sie jedoch erheblich stabiler machen und auch die Einführung beschleunigen und ihre Verwendung weiter verbessern."
anq.97.a: "Ja wir geben sie frei."
anq.97.b: "Nein, wir wollen die volle Kontrolle."

anq.99.t: "Wu trifft Chen"
anq.99.d: "Wu Peifu ist gekommen, um Chen in einem streng vertraulichen Treffen zu treffen. Wu Peifu reiste nur mit einem kleinen Gefolge und es war klar, dass er nicht hier war, um Qing zu propagieren, sondern nur um Chen zu überzeugen. Wu erschien müde, aber er übte auch eine Aura der Macht aus, mit der selbst Chen nicht mithalten konnte.\n\nDas Treffen dauerte nicht mehr als zwei Stunden, wobei Chen Tiaoyuan ohne ein Lächeln aus dem Raum auftauchte, in Gedanken versunken. Es wurde schnell klar, dass Chen wenig Gegenargumente auf Wus Beredsamkeit und Argumente hatte. China musste geeint werden, und das bald."
anq.99.a: "Wir können Wu vertrauen."

anq.101.t: "Öffentliche Qing-Anqing-Konferenz?"
anq.101.d1: "Die Qing haben sich mit dem Vorschlag an uns gewandt, eine große öffentliche Konferenz zwischen unseren Führern in Nanjing abzuhalten. Puyis Besuch in Nanjing war ein großer Erfolg und als solcher haben die Qing gefragt, ob wir Puyi noch einmal einen Besuch gestatten. Sie erwähnten auch, dass es schön wäre, die Veranstaltung in Puyis neuem Palast in Nanjing abzuhalten. Nun stellt sich die Frage, stimmen wir zu, die Veranstaltung abzuhalten?"
anq.101.d2: "Die Qing haben sich mit dem Vorschlag an uns gewandt, eine große öffentliche Konferenz zwischen unseren Führern in Nanjing abzuhalten. Puyis Besuch in Nanjing war ein massiver Fehlschlag und als dieses Mal haben die Qing beschlossen, Puyi zu Hause bleiben zu lassen. Sie hoffen, dass wir diesen unglücklichen Vorfall überwinden können. Sie erwähnten, dass sein neuer Palast in Nanjing als Standort verwendet werden könnte. Nun stellt sich die Frage, stimmen wir zu, die Veranstaltung abzuhalten?"
anq.101.a: "Ja, halten Sie die Veranstaltung ab."
anq.101.b: "Nein, sie müssen zu Hause bleiben."

anq.102.t: "Ergebnis der Konferenz"
anq.102.d: "Die Konferenz dauerte mehrere Tage. Zehntausende von Menschen besuchten uns, um einen Blick auf die nationalen Führer Chinas zu werfen. Wu Peifu und Chen Tiaoyuan schienen freundlich und konnten häufig händeschüttelnd für ein Foto gesichtet werden. Aber jetzt kommt die große Frage. Wurden echte Fortschritte erzielt? Hat Chen neuen Zugeständnissen an Wu zugestimmt?"
anq.102.a: "Die Vereinigung ist jetzt viel näher"
anq.102.b: "Der Fortschritt war angemessen."
anq.102.c: "Es wurden fast keine Fortschritte erzielt."

anq.103.t: "Qing und die Dalu Yinhang Kredite"
anq.103.d1: "Die Qing haben sich mit dem folgenden verlockenden Angebot an uns gewandt: Sie sagen, dass sie die Kreditbedingungen, die uns durch die Dalu Yinhang-Kredite auferlegt werden, erheblich lockern werden, wodurch der Schuldendienst praktisch so niedrig wird, dass er fast kostenlos ist. Im Gegenzug wollen sie, dass wir einige zusätzliche Schritte zur Integration und zur künftigen Vereinigung unternehmen. Lohnt sich das?"
anq.103.d2: "Die jüngsten Kredite von Dalu Yinhang, die wir aufgenommen haben, haben dringend benötigtes Kapital für die industrielle Expansion bereitgestellt. Jetzt kommen die Qing mit einem Angebot für zusätzliche Kredite auf uns zu, ähnlich wie wir es von Dalu Yinhang erhalten haben. Dies erfordert, dass wir eine Entscheidung treffen. Sind die Kredite die zusätzliche Erwartung wert, die die Qing von uns in Bezug auf die Vereinigung erwarten wird?"
anq.103.a: "Ja, akzeptieren."
anq.103.b: "Nein, es lohnt sich nicht."

anq.104.t: "Wu trifft Anti-Konzessionisten"
anq.104.d: "Der wahre Führer der Qing-Regierung, Wu Peifu, traf sich kürzlich mit verschiedenen Führern der Anti-Konzessions-Liga. Diese Nachricht kam Chen durch einen der pro-republikanischeren Anti-Konzessions-Führer zu Ohren, der Chen gebeten hat, eine starke Haltung gegen Qing einzunehmen und eine unabhängige Republik zu proklamieren. Natürlich weiß Chen sehr gut, dass er weder Rückendeckung noch Unterstützung hat, die für einen solchen Schritt erforderlich sind, und sich stattdessen viel enger mit dem Qing verbunden hat. Chen verzeiht auch Wu Peifu, denn er respektiert den Mann. Dennoch ist es bedauerlich, dass Wu Peifu ihm den Rücken zugewand hat."
anq.104.a: "Hinterhältiger Bastard."

anq.105.t: "Zusätzliche Hilfe von Qing"
anq.105.d: "Unser kooperativer Ansatz für den Wiederaufbau hat bereits zu einem Zustrom von Unterstützung aus Qing geführt, aber ein Großteil davon wurde von den lokalen Regierungen und durch kleinere Initiativen geleistet. Ihre Regierung hat jedoch beschlossen, zusätzliche Unterstützung zu leisten, damit der Wiederaufbau schneller und mit weniger Hindernissen abgeschlossen werden kann."
anq.105.a: "Jede Hilfe ist willkommen."

anq.106.t: "Notfall-Kriegsproduktion"
anq.106.d: "Um unsere Mobilisierung und Verteidigung zu überwachen, wurde ein spezieller Ausschuss mit einem Zhili-Verbindungsmann aus Peking und unseren eigenen Industrieexperten gebildet. Durch den Bau von militärischen Schienennetzen und Seeverbindungen über die vielen Flüsse Chinas wird diese spezialisierte Gruppe uns helfen, den Verrätern um uns herum zu widerstehen. Lu Gongwang wurde zu ihrem Leiter ernannt und hat bereits mit der Ausarbeitung der notwendigen Pläne begonnen. Ein Korps von Ingenieuren wird die Wiederherstellung der Eisenbahnnetze koordinieren; eine Gruppe von Kaufleuten wird uns bei der Rationalisierung der Flussschifffahrt helfen (natürlich nicht umsonst).\n\n[ROOT.GetLeader] hofft, dass dies zu einer viel produktiveren Kriegsanstrengung führen kann, da ein großer Teil unserer Ausrüstung von Lieferanten im Gebiet der Zhili kommen muss; natürlich hängt der Erfolg des Programms davon ab, dass wir bestimmte Schlüsselpunkte halten, sonst könnten wir nicht in der Lage sein, die (dringend benötigten) Rüstungsgüter effektiv zu liefern. Ein weiterer, unausgesprochener Faktor, den es zu berücksichtigen gilt, ist, dass unser Versagen, diese Punkte zu halten, als Zeichen unserer schlechten Chancen gewertet würde - und eine Verschlechterung der Beziehungen zu Peking könnte sich als katastrophal erweisen."
anq.106.a: "Eine großartige Initiative."

anq.107.t: "Kommission für Befestigungsanlagen"
anq.107.d: "Es steht außer Frage, dass der Hafen von Hangzhou eine der wichtigsten Versorgungsrouten für unsere Armee ist, und die Kontrolle der umliegenden Gebiete ist notwendig, um zu verhindern, dass ein Feind unsere Logistik beeinträchtigt. Unsere Wohltäter in Tokio sind nicht zur Geduld geneigt, und so müssen wir ihn so schnell wie möglich sichern, damit die dringend benötigten Waffen, die sie anbieten, in die Hände unserer Soldaten gelangen können.\n\nZu diesem Zweck wurde eine Sonderkommission eingesetzt, damit sowohl unsere Freunde auf der anderen Seite des Meeres als auch unsere Männer vor Ort darauf vertrauen können, dass wir die Region unter Kontrolle haben. Wenn es uns gelingt, dem japanischen Berater, der zur Unterstützung unserer eigenen Ingenieure eingesetzt wird, unsere Fähigkeiten zu demonstrieren, dann werden wir zweifellos schnell weitere Hilfe erhalten. Wu Yinchan wurde zum Leiter dieser Kommission ernannt, da er praktisch veranlagt ist und die Realitäten unserer Lage gut einschätzen kann, im Gegensatz zu einigen jüngeren Beamten, die sich vor einer militärischen Zusammenarbeit mit den Japanern scheuen könnten. Hoffentlich wird der Rest des Landes dies mit der Zeit auch so sehen."
anq.107.a: "An die Arbeit!"

anq.108.t: "Ausbilder von jenseits des Meeres?"
anq.108.d: "Im Rahmen unserer neu begründeten Zusammenarbeit mit Tokio, die zuletzt durch das Austauschprogramm mit Universitäten unterstrichen wurde, haben einige unserer Offiziere auf eine weitere Möglichkeit hingewiesen, wie unsere Partnerschaft Früchte tragen kann: Natürlich ist es unwahrscheinlich, dass diejenigen, die die Armee entbehren kann, von höchster Qualität sind, aber selbst wenn - eine Gruppe von Männern mit Erfahrung in einer erstklassigen Militärakademie könnte eine große Bereicherung für unsere Kommandostruktur sein.\n\nAndererseits werden sie, wenn sie dem bisher festgestellten Muster entsprechen, höchstwahrscheinlich über ein ihrer Erfahrung entsprechendes Ego verfügen, und vor allem unsere jüngeren Beamten könnten das nicht so gut verkraften. Diese Initiative, die von Wu Yinchan angeführt wird, hat bereits zu einer gewissen Kontroverse in Form von gedämpften Protesten gegen diese Ausweitung unserer Zusammenarbeit geführt. Es ist unwahrscheinlich, dass die IJA unseren Antrag ablehnt, auch wenn ihre Motive wahrscheinlich nicht ganz rein sind. Wäre dies nicht die perfekte Gelegenheit für die Japaner, unsere eigenen Ausbildungsmethoden aus erster Hand zu beobachten?"
anq.108.a: "Heißen wir sie herzlich willkommen!"
 anq.108.b: "Das sollten wir besser nicht..."

anq.109.t: "Die Selbstständige Volksarmee"
anq.109.d: "Im Rahmen der Bemühungen unserer Regierung, den Menschen auf dem Lande eine helfende Hand zu reichen, hat [ROOT.GetLeader] eine Lösung für die Probleme der Verteidigung gegen Banditen oder potenzielle Plünderer aus feindlichen Armeen vorgeschlagen. Schließlich ist die Provinz Anhui eine der größten landwirtschaftlichen Regionen Chinas, und in der Tat haben alle fünf Provinzen beträchtliche Erträge, so dass es von entscheidender Bedeutung ist, diese für uns zu sichern — und dieser Plan würde uns wahrscheinlich obendrein ziemlich beliebt machen.\n\nDie Argumente gegen die Stationierung einer Armee in diesen wertvollen landwirtschaftlichen Gebieten liegen auf der Hand: Sie würde wahrscheinlich die Bevölkerung terrorisieren, wie es in der Vergangenheit schon viele getan haben, und ihre Versorgung ist in Kriegszeiten ein logistischer Albtraum. Es gibt jedoch eine Gruppe von Menschen, für die beide Probleme nicht zutreffen: die Bauern selbst. Wenn sie sich in einer Min Zili Jun, einer Selbstständigen Volksarmee, organisieren würden, könnte der Schutz fast vollständig an sie delegiert werden. Natürlich müßte an jedem Munitionslager eine kleine Garnison von uns stationiert werden, und wir werden ihnen sicherlich nicht mehr Waffen oder Munition geben, als wir für notwendig halten, aber wer wäre entschlossener als sie, die Ernten zu schützen?\n\nIn Wirklichkeit ist die Wirksamkeit dieser Regelung, gelinde gesagt, zweifelhaft, aber es handelt sich um eine relativ geringe Ausgabe, die uns einen guten Ruf verschafft und dort, wo sie umgesetzt wird, sogar Unruhen verringern kann."
anq.109.a: "Nun, einen Versuch ist es wohl wert."

anq.110.t: "Koordinierte Razzia gegen das Laster"
anq.110.d: "'Überall wird das Volk von Fremden versklavt, die versuchen, die Berge und Flüsse auszubeuten. Überall ist es eine natürliche Folge, dass sich das Volk erhebt, um die Großen Qing und ihren Kaiser zu verteidigen, doch einige Männer sind töricht und versuchen, dies zu verhindern. Können wir es noch zulassen, dass ein solcher Konflikt andauert?'\n\nSo sprach [ROOT.GetLeader] vor kurzem in einer Rede an die Gouverneure, und der Hof in Peking hat mit einem Erlass geantwortet, in dem eine gemeinsame Anstrengung proklamiert wird, um allen Formen von Korruption und Drogenkonsum in unserer Domäne ein Ende zu setzen. Vielleicht waren sie etwas zu hilfsbereit, aber wir wissen es dennoch zu schätzen und haben bereits Gruppen gebildet, die sich mit diesen Problemen befassen. Es wird ein langer und harter Prozess sein, aber wir sind zuversichtlich, dass er letztendlich Früchte tragen wird, und selbst ein begrenzter Erfolg ist besser als gar kein Erfolg. Es steht natürlich außer Frage, dass wir mit vielen Nachteilen konfrontiert sind, wenn wir ein solches Projekt in einem Gebiet in Angriff nehmen, das sich von den Kriegszerstörungen erholt und das gegen jede Form von bedeutsamer staatlicher Einmischung immunisiert ist.\n\nDennoch haben wir bereits große Fortschritte bei der Ausmerzung der Korruption in unserer Verwaltung gemacht, und was die Drogen angeht... nun, wir werden tun, was wir können. Ma Dengying ist optimistisch, da er persönlich die Verantwortung für diese Bemühungen übernommen hat, und prognostiziert die vollständige Ausrottung des Opiums innerhalb dieses Jahrzehnts; andere sind der Meinung, dass eine solche Kampagne zum jetzigen Zeitpunkt mehr schaden als nützen würde. Wie dem auch sei, es kommt auf die Wahrnehmung an, und wenn wir den Eindruck erwecken, dass wir hart gegen die Opiumplage vorgehen, die unser Volk derzeit heimsucht, kann unsere Popularität kaum darunter leiden."
anq.110.a: "Das ist ein Anfang und der erste Schritt zum Wohlstand."

anq.111.t: "Die Alphabetisierungsfrage"
anq.111.d: "Die Alphabetisierung ist für jede produktive Bevölkerung von entscheidender Bedeutung, da sie das wichtigste Mittel ist, um neue Fähigkeiten zu erwerben - Fähigkeiten, die für wirtschaftliches Wachstum und eine bessere Gesellschaft insgesamt unerlässlich sind. Um unsere eigenen (miserablen) Alphabetisierungsraten zu erhöhen, haben wir beschlossen, mehrere neue Programme einzuführen.\nErstens werden die Soldaten eine Grundausbildung im Lesen der für militärische Operationen nützlichsten Schriftzeichen erhalten, damit sie schriftliche Befehle selbständig verstehen können.\nZweitens werden alle lokalen Führungspersönlichkeiten aufgefordert, ihre Lese- und Schreibfähigkeiten zu überprüfen; wenn sich herausstellt, dass diese zu gering sind, um ihre Arbeit effektiv zu erledigen, werden sie geschult, um dies zu ändern.\nDrittens, und das ist vielleicht am wichtigsten, müssen wir die Grundbildung der Bauern verbessern. Viele leben zu weit von einer Schule entfernt, um sie besuchen zu können, oder sind der Meinung, dass sich der Aufwand, ihre Kinder wegzuschicken, einfach nicht lohnt. Hier muss angesetzt werden: Jedes Kind muss die Möglichkeit haben, lesen zu lernen, um sich weiterzuentwickeln, denn sonst werden wir mit Sicherheit intellektuell stagnieren.\n\nIn der Tat ist die Familie Wu ein hervorragendes Beispiel dafür, wozu eine gute Ausbildung führen kann: Wu Zhuozhi ist ein versierter Maschinenbauingenieur, dessen Autokonstruktionen derzeit bei unseren Beamten in Mode sind, sein Bruder ist ebenfalls ein bekannter Ingenieur, seine Schwägerin ist eine gefeierte Lehrerin, und seine Nichte Wu Jianxiong hat einen noch brillanteren Verstand - ihre Erkenntnisse in der Physik schlagen bereits Wellen. All dies war ihnen möglich, weil sie Zugang zur Nationalen Südost-Universität (auch bekannt als Jiangsu-Universität) hatten, und nun ist es unser Ziel, dieses Potenzial in jede einzelne Provinz zu tragen. Das ist keine leichte Aufgabe, aber mit Beharrlichkeit werden wir es schaffen."
anq.111.a: "Im Unterricht sollte es keine Unterscheidung zwischen den Klassen geben."

anq.113.t: "Qing Regierung unzufrieden"
anq.113.d1: "Unsere Qing-Wohltäter haben uns mitgeteilt, dass sie sehr unzufrieden sind mit dem Verlauf der Beziehung zwischen uns.Wir haben zwar hart daran gearbeitet, zusammenzuarbeiten und uns anzunähern, aber in letzter Zeit haben wir viele ihrer Vorschläge abgelehnt. Sie haben begonnen, ihre Agenten gegen uns einzusetzen, und sabotieren uns jetzt aktiv, wenn wir keine Reue zeigen."
anq.113.d2: "Während ihre Wut in letzter Zeit etwas nachgelassen hat, ist die Qing-Regierung weiterhin unzufrieden mit unseren Handlungen und wir können es uns definitiv nicht leisten, sie mehr zu verärgern. Wir müssen vorsichtig sein."
anq.113.a: "Das ist nicht gut."

anq.114.t: "Eskalierter Qing-Konflikt"
anq.114.d1: "Der Konflikt mit unseren Qing-Wohltätern ist eskaliert, da wir sie mit unseren jüngsten Aktionen nur noch mehr verärgert haben. Ihre Sabotage hat ein höheres Niveau erreicht und es ist schwierig geworden, unter diesen Umständen die normale Regierungsgeschäfte fortzusetzen, auch weil wir so abhängig von Qing geworden sind. Wir müssen bald etwas tun."
anq.114.d2: "Die Regierung Qing ist nicht mehr wütend, aber der Konflikt zwischen unseren Regierungen ist nach wie vor sehr eskaliert. Es ist von größter Bedeutung, dass wir daran arbeiten, die Probleme untereinander zu lösen. Wir können uns keinen Fehler leisten."
anq.114.a: "Dies kann nicht gut enden."

anq.115.t: "Qing ist wütend"
anq.115.d1: "Unsere Qing-Partner haben uns mitgeteilt, dass sie absolut wütend sind. Die Anqing Clique hat alle ihre Erwartungen nicht erfüllt und mehrere Versprechen zurückgenommen. Unsere Regierung ist mit zunehmenden Spannungen zunehmend instabil geworden."
anq.115.d2: "Die Qing haben die größten Hindernisse für unsere Regierung beseitigt und die Beziehungen haben sich etwas normalisiert, aber sie sind weiterhin äußerst angespannt. Es wird noch viel Mühe von unserer Seite erfordern, bevor sich die Dinge wieder verbessern."
anq.115.a: "Wir sollten uns wahrscheinlich zurückziehen."

anq.116.t: "Qing behindert unsere Regierung"
anq.116.d: "Da der Konflikt noch weiter eskaliert ist, hat Qing nun begonnen, alle Elemente unserer Regierungen zu behindern. Sie haben Truppen und Agenten direkt in unser Territorium geschickt, um unsere Kommunikation zu stören, und sie haben begonnen, sich an unsere Gouverneure zu wenden, wenn sie vielleicht die Loyalität wechseln wollen. Wenn sie sie kennen, könnten sie sogar bereit sein. Wir müssen die Kontrolle zurückerobern oder Qing-Forderungen akzeptieren."
anq.116.a: "Sie zu beschwichtigen wäre besser."

anq.117.t: "Qing-Beziehungen wiederhergestellt"
anq.117.d: "Der Konflikt mit der Qing ist gelöst, daher sind sie nicht mehr mehr so wütend wie zuvor. Wir müssen aufpassen, dass sich dies nicht wiederholt."
anq.117.a: "Zurück zur Normalität."

anq.118.t: "Chen und die Anti-Konzessionisten"
anq.118.d: "Chen Tiaoyuan ist der unbestrittene Anführer der Anqing-Clique. Er regiert an oberster Stelle, wobei seine Freunde und Verbündeten alle Regierungspositionen innehaben. Chen hat jedoch weder die persönlichen Beziehungen noch die militärische Unterstützung, um vollständig autokratisch zu regieren. Nein, der einzige Grund, warum er dort ist, wo er jetzt ist, ist seine Unterstützung für die Anti-Konzessionsbewegung. Diese Unterstützung war ein Glücksspiel, das sich sehr gut ausgezahlt hat. Es bedeutet aber auch, dass er für seine politische Unterstützung auf sie angewiesen ist. Sollte er es verlieren, werden seine Gouverneure und das Militär leicht jemand anderen finden.\n\nDeshalb muss Chen mit der Bewegung befreundet bleiben. Aber das ist keine leichte Aufgabe, denn sie ist zersplittert, bestehend aus zahlreichen Organisationen und Koalitionen. Der mit Abstand größte Spieler ist die Anti-Konzessions-Liga, die in ganz Ostchina aktiv ist, aber jetzt einen besonderen Einfluss auf die Anqing-Clique hat. Diese Liga selbst ist gespalten, wobei zwei Gruppen die prominentesten sind, nämlich die Republikaner und die Monarchisten. Beide Gruppen befürworten eine rasche Wiedervereinigung Chinas, jedoch nur mit der Regierung ihrer Wahl. Innerhalb der republikanischen Gruppe gibt es auch eine kleine Minderheit, die weder die [QIE.GetName] noch die Fengtian-Regierung unterstützt und sich stattdessen dafür einsetzt, dass Chen sich selbst zum nationalen Führer erklärt.\n\nChen wird viele Interessen ausgleichen müssen, wenn seine Regierung erfolgreich sein soll. Einerseits muss er die ehemaligen Militärs und lokalen Führer, die die ländliche Ordnung untermauern, als Freunde behalten, aber dies bedeutet, mit denen zusammenzuarbeiten, die Sun Chuanfangs verräterische Regierung unterstützten. Er muss auch bedeutende Reformen durchführen, um die antikonzessionistischen Radikalen zu besänftigen, was wiederum mit seinen eigenen Problemen einhergeht. Aber es ist sicher, dass mit einem Großteil Ostchinas unter seiner Kontrolle niemand Chen ignorieren kann."
anq.118.a: "Interessant."

anq.119.t: "Fengtian erwägt Strategie"
anq.119.d: "Unsere Wohltäter, die Fengtian-Regierung, überlegen, wie sie ihre Strategie ändern können, jetzt, da sie uns als ihre Verbündeten haben. Sie bereiten ihren Rückgewinnungskrieg gegen die Regierung von Peking vor und müssen nun entscheiden, wie sie uns in ihren Plänen einsetzen wollen. Chen Tiaoyuan würde lieber nicht in den Krieg ziehen, insbesondere angesichts des Schadens, der den fünf Provinzen zugefügt wurde, und des derzeit schwachen Zustands des Militärs. Aber in dem Wissen, dass er nicht sofort auf seine Wohltäter zurückrudern kann, wird Fengtian, sowie ihrem Wohltäter, Japan, Folgendes vorgeschlagen: Wir werden uns am Krieg beteiligen, bitten aber um sehr umfangreiche Wiederaufbauhilfe und großzügige Unterstützung durch die Regierung Fengts. Sonst können wir es uns nicht leisten, einen langwierigen Krieg zu führen."
anq.119.a: "Das klingt gut."

anq.120.t: "Fengtian wartet"
anq.120.d: "Die Fengtian Regierung hat dass wegen unseres gegenwärtigen schwachen Zustands entschieden"
anq.120.a: "Das klingt gut"

anq.121.t: "Fengtian und Japan kehren zurück"
anq.121.d: "Die Regierung von Fengtian und Japan unterstützen einen schnellen Wiederaufbauplan, um uns wieder auf die Beine zu bringen. Dadurch können wir relativ schnell nach Peking vordringen."
anq.121.a: "Großartige Neuigkeiten"

anq.122.t: "Fengtian will bald zuschlagen"
anq.122.d: "Die Regierung von Fengtian hat entschieden, dass ein schneller Schlag gegen Peking, zu Monatsbegin, die beste Vorgehensweise ist. Das bedeutet natürlich, dass wir uns einem anderen Krieg anschließen müssten, nachdem wir erst einen hatten. [getanqshandongreclamation] Werden wir ihre Strategie ablehnen oder akzeptieren und auf das Beste hoffen?"
anq.122.a: "Das ist eine schlechte Idee."
anq.122.b: "Wir können es schaffen."
anq_shandong_participatesreclamation: "Shandong würde sich möglicherweise auch Fengtians Seite anschließen, was uns einen zusätzlichen Vorteil verschafft."

anq.123.t: "Fengtian ändert seine Strategie nicht"
anq.123.d: "Die Fengtian-Regierung war nicht in der Lage, sich mit uns auf eine richtige Strategie zu einigen, oder ihre Strategie wurde nicht von Japan unterstützt. Das bedeutet, dass sie sich an ihre bestehende Zeitleiste halten werden."
anq.123.a: "Das klingt gut."

anq.124.t: "Der Wiederaufbauplan"
anq.124.d: "Wie vereinbart haben die Regierung von Fengtian und Japan erhebliche Mittel für den Wiederaufbauplan bereitgestellt, um die fünf Provinzen so schnell wie möglich wieder aufzubauen. Sie haben auch Arbeiter und Truppen verpflichtet, sich gegen mögliche Aufstände in Kuomintang und Yiguandao zu schützen. Dies sollte es uns ermöglichen, unsere Probleme viel schneller zu lösen, als wenn wir allein gewesen wären."
anq.124.a: "Das klingt gut."

anq.125.t: "18 Monate sind vergangen"
anq.125.d: "Es ist etwas mehr als 18 Monate her, seit dem wir die fünf Provinzen übernommen haben. Die Regierung von Fengtian wird erwarten, dass wir jetzt bereit sind."
anq.125.a: "Wir werden uns vorbereiten."

anq.126.t: "Fengtian zieht in den Krieg!"
anq.126.d: "Shanxi hat Fengtian überzeugt, zu ihrer sofortigen Verteidigung zu kommen. Fengtian hat entschieden, dass dies wichtiger ist, als ihr Engagement für den Plan zu würdigen, den wir beschlossen haben, Qing anzugreifen. Das ist inakzeptabel!"
anq.126.a: "Bedauerlich."

anq.127.t: "Proklamation des Großmarschalls"
anq.127.d: "[FNG.GetLeader] hat seine große Proklamation gemacht und den Beginn des Reklamationskrieges für nächsten Monat angekündigt. Wie in unserer Strategie vereinbart, werden wir uns mit ihm dem Krieg anschließen."
anq.127.a: "Wir halten uns an unser Engagement."

anq.128.t: "Proklamation des Großmarschalls"
anq.128.d: "[FNG.GetLeader] hat seine große Proklamation gemacht und den Beginn des Reklamationskrieges für nächsten Monat angekündigt. Wie in unserer Strategie vereinbart, werden wir uns mit ihm dem Krieg anschließen."
anq.128.a: "Wir halten uns an unser Engagement."

anq.129.t: "Zongchang regiert Shandong"
anq.129.d: "Zhang Zongchang, auch bekannt als Hundefleisch General und in China weithin geschmäht und gehasst, regiert Shandong. Er ist ein alter Verbündeter von Fengtian, was bedeutet, dass wir in gewisser Weise auch verbündet sind. Zhang hat jedoch sicherlich Ambitionen innerhalb der fünf Provinzen. Während seine Schritte gegen die Liga unseren Krieg vorerst einfacher machen, müssen wir uns am Ende irgendwie mit ihm auseinandersetzen."
anq.129.a: "Okay."

anq.130.t: "Keine Intervention"
anq.130.d: "Fengtian hat sich vollständig aus dem Streit zwischen Shandong und uns heraus gehalten. Dies lässt uns keine andere Möglichkeit, als uns selbst sofort um Shandong zu kümmern. Worte werden im Umgang mit Zhang Zongchang nicht helfen."
anq.130.a: "Es ist Krieg."

anq.131.t: "Gespräche werden beendet"
anq.131.d: "Fengtians Vermittlung ist gescheitert und jede Diplomatie mit Zhang ist beendt. Wir müssen jetzt handeln und gegen ihn vorgehen!"
anq.131.a: "Dann ist Krieg."

anq.132.t: "Ein Deal wird gemacht"
anq.132.d: "Mit Shandong wurde erfolgreich ein Deal ausgehandelt, was bedeutet, dass wir zumindest bis zur Niederlage der Kuomintang Frieden im Norden haben. Aber die Situation ist definitiv nicht dauerhaft gelöst."
anq.132.a: "Vorübergehender Frieden."

anq.133.t: "Diplomat bietet Deal an"
anq.133.d1: "Ein bescheidener Diplomat innerhalb unserer eigenen Bürokratie hat es sich zur Aufgabe gemacht, einen Krieg zwischen Shandong und uns zu verhindern. Er glaubte, Fengtians gescheiterte Vermittlung sei kein Grund, die Hoffnung aufzugeben. Der Diplomat machte sich auf die Beine und ging nach Shandong, wobei er sich unter Lebensgefahr mit Zongchang traf. Aber ausnahmsweise war Zongchang vernünftig und akzeptierte den Vorschlag des Diplomaten, wonach Shandong vorerst sein gesamtes Territorium außerhalb von Jiangsu aufgibt. Dies bedeutet, dass sie vorübergehend Jiangsu verwalten werden, eine der fünf Provinzen. Angesichts der Tatsache, dass die Kuomintang die akutere Bedrohung darstellen, sollte dies akzeptabel sein."
anq.133.d2: "Ein bescheidener Diplomat innerhalb unserer eigenen Bürokratie hat es sich zur Aufgabe gemacht, einen Krieg zwischen Shandong und uns zu verhindern. Er glaubte, Fengtians gescheiterte Vermittlung sei kein Grund, die Hoffnung aufzugeben. Der Diplomat machte sich auf die Beine und ging nach Shandong, wobei er sich unter Lebensgefahr mit Zongchang traf. Aber ausnahmsweise war Zongchang vernünftig und akzeptierte den Vorschlag des Diplomaten, wonach Shandong an dem von ihm erworbenen Gebiet von Jiangsu festhält. Dies bedeutet, dass sie vorübergehend mindestens Teile von Jiangsu, einer der fünf Provinzen, verwalten werden. Angesichts der Tatsache, dass die Kuomintang die akutere Bedrohung darstellen, sollte dies akzeptabel sein."
anq.133.d3: "Ein bescheidener Diplomat innerhalb unserer eigenen Bürokratie hat es sich zur Aufgabe gemacht, einen Krieg zwischen Shandong und uns zu verhindern. Er glaubte, Fengtians gescheiterte Vermittlung sei kein Grund, die Hoffnung aufzugeben. Der Diplomat machte sich auf die Beine und ging nach Shandong, wobei er sich unter Lebensgefahr mit Zongchang traf. Aber ausnahmsweise war Zongchang vernünftig und akzeptierte den Vorschlag des Diplomaten, wonach wir Jiangsu an sie abtreten. Dies bedeutet, dass sie vorübergehend Jiangsu, eine der fünf Provinzen, verwalten werden. Wenn man bedenkt, dass die Kuomintang die akutere Bedrohung darstellen, sollte dies akzeptabel sein."
anq.133.d4: "Ein bescheidener Diplomat innerhalb unserer eigenen Bürokratie hat es sich zur Aufgabe gemacht, einen Krieg zwischen Shandong und uns zu verhindern. Er glaubte, Fengtians gescheiterte Vermittlung sei kein Grund, die Hoffnung aufzugeben. Der Diplomat machte sich auf die Beine und ging nach Shandong, wobei er sich unter Lebensgefahr mit Zongchang traf. Aber ausnahmsweise war Zongchang vernünftig und akzeptierte den Vorschlag des Diplomaten, wonach wir nur Xuhai, einen Teil von Jiangsu, an sie abtreten. Dies bedeutet, dass sie vorübergehend einen Teil von Jiangsu, einer der fünf Provinzen, verwalten werden."
anq.133.a: "Dieser Deal ist vernünftig."
anq.133.b: "Krieg ist die bessere Option."

anq.134.t: "Fengtian unterstützt uns"
anq.134.d: "Der Konflikt mit Shandong ist eskaliert und hat zum Krieg geführt, aber zum Glück hat die Fengtian-Regierung beschlossen, uns zu unterstützen und nicht Zhang Zongchang."
anq.134.a: "Gut."

anq.135.t: "Fengtian unterstützt Shandong"
anq.135.d: "Der Konflikt mit Shandong ist eskaliert und hat zum Krieg geführt, aber die Fengtian-Regierung hat beschlossen, Zhang Zongchang und nicht uns zu unterstützen!"
anq.135.a: "Schlecht."

anq.136.t: "Das Shandong-Problem"
anq.136.d1: "Jetzt, da der Krieg vorbei ist, müssen wir uns ein für alle Mal mit der Shandong-Frage befassen. Wir akzeptieren keine temporären Vereinbarungen, sondern nur dauerhafte Lösungen. Derzeit ist Zhang Zongchang nur mit Shandong beschäftigt, was er höchstwahrscheinlich für viel zu wichtig hält. Infolgedessen können wir bald erwarten, dass Fengtian sich uns mit einem Vorschlag nähert, Teile von Jiangsu an ihn abzutreten. Dies ist natürlich inakzeptabel. Die Einheit der fünf Provinzen muss erhalten bleiben."
anq.136.d2: "Jetzt, da der Krieg vorbei ist, müssen wir uns ein für alle Mal mit der Shandong-Frage befassen. Wir akzeptieren keine befristeten Geschäfte, nur dauerhafte Lösungen. Derzeit ist Jiangsu (Xuhai, Huaiyang, Nantong) zwischen uns und Zhang Zongchang aufgeteilt. Das ist inakzeptabel, da Jiangsu vereint sein sollte und unter unserer Kontrolle steht, da es sich um eine der fünf Provinzen handelt. Wir werden sofort einen diplomatischen Protest gegen Fengtian einlegen, der uns hoffentlich gegen den Verrückten Zhang Zongchang unterstützen wird."
anq.136.d3: "Jetzt, da der Krieg vorbei ist, müssen wir uns ein für alle Mal mit der Shandong-Frage befassen. Wir akzeptieren keine temporären Vereinbarungen, sondern nur dauerhafte Lösungen. Derzeit steht Jiangsu (Xuhai, Huaiyang, Nantong) unter Zhang Zongchangs Herrschaft. Dies ist inakzeptabel, da Jiangsu zu unserem kritischen Territorium gehört, da es eine der fünf Provinzen ist. Wir werden sofort einen diplomatischen Protest bei Fengtian einlegen, der uns hoffentlich gegen den Verrückten Zhang Zongchang unterstützen wird."
anq.136.a: "Mal sehen was passiert."

anq.137.t: "Rückeroberungskrieg erfolgreich"
anq.137.d: "Fengtian hat erfolgreich die Kontrolle über Peking übernommen und sich zum Herrn über China erklärt, die einzige Regierung des Landes, die auch nur einen Funken Legitimität besitzt. Jetzt müssen wir mit den Konsequenzen unserer Entscheidungen während des Rückeroberungskrieges rechnen und über unsere Beziehungen zu Fengtian und Japan nachdenken. Wenn wir den schmalen Grat zwischen innerer Stabilität, Autonomie und wirtschaftlichem Nutzen nicht sorgfältig beschreiten, könnte diese neue Regierung für uns das Schlimmste von allen sein.\nAber jetzt wird erst einmal gefeiert, und in Nanjing wird bereits eine Party veranstaltet: 'Das Land ist vereint! Das Land ist geeint!', sagen die einen, während die Nationalisten eher skeptisch sind. Die Intellektuellen murren über die Unrechtmäßigkeit dessen, was sie als einen weiteren Kriegsherrn sehen, der nach der Macht strebt, und von dem sie lange dachten, er stünde unter der Fuchtel Japans.\nDennoch kann Stabilität in einem Land, das schon so lange zerrissen ist, nur gut sein. Jegliche Ambitionen, die wir selbst hegen, heben wir uns am besten für einen anderen Tag auf, wenn sich das Land in einem günstigeren Zustand befindet und das Volk geschlossen hinter uns steht. Eines Tages vielleicht... aber im Moment sind wir ihre Verbündeten und Partner bei der Vereinigung, die Herren von Nanjing, und das ist schon eine eigene Feier wert."
anq.137.a: "Endlich eine Regierung?"

anq.161.t: "Bitten Sie Fengtian um Hilfe"
anq.161.d: "Die Fengtian-Regierung, unsere Wohltäter, hoffen, dass wir uns ihnen in ihrem Reklamationskrieg gegen Peking anschließen. Chen Tiaoyuan würde lieber nicht in den Krieg ziehen, insbesondere angesichts des Schadens, der den fünf Provinzen zugefügt wurde, und des derzeit schwachen Zustands des Militärs. Hoffentlich wollen sie uns beim Wiederaufbau unseres Territoriums helfen. Wenn sie zustimmen, könnten wir erwägen, sich ihrem Reklamationskrieg anzuschließen."
anq.161.a: "Stellen Sie die Anfrage."

anq.162.t: "Fengtian leistet Hilfe"
anq.162.d1: "Die Regierung von Fengtian hat beschlossen, dass sie uns tatsächlich helfen wird! Dies sind hervorragende Neuigkeiten, da wir uns dadurch viel schneller erholen können. Sie werden jedoch auch größere Erwartungen an uns haben. Was bedauerlich ist, ist, dass Japan nicht zugestimmt hat, uns zu helfen."
anq.162.d2: "Die Regierung von Fengtian und Japan haben beschlossen, dass sie uns tatsächlich helfen werden! Dies sind hervorragende Neuigkeiten, da wir uns dadurch viel schneller erholen können. Sie werden jedoch auch größere Erwartungen an uns haben."
anq.162.a: "Großartig."

anq.163.t: "Die Zusammenarbeit beim Wiederaufbau beginnt"
anq.163.d1: "Die Hilfe, die die Regierung Fengtian uns zugesagt hat, ist angekommen, was bedeutet, dass wir jetzt wirklich mit dem Wiederaufbau beginnen können."
anq.163.d2: "Die Hilfe, die die Fengtian-Regierung und Japan uns zugesagt haben, ist angekommen, was bedeutet, dass wir jetzt wirklich mit dem Wiederaufbau beginnen können."
anq.163.a: "Sehr Gut"

anq.164.t: "Fengtian verweigert Hilfe"
anq.164.d: "Fengtian hat uns die Wiederaufbauhilfe verweigert, was bedeutet, dass wir es jetzt alleine tun müssen."
anq.164.a: "Schlechte Nachrichten."

anq.171.t: "Reklamationskrieg"
anq.171.d1: "Die von Fengtian abgehaltene Shenyang-Konferenz ist gerade zu Ende gegangen. Sie haben auf unsere Bitte eine starke antikonzessionistische Haltung eingenommen. Dies sind großartige Neuigkeiten und werden es uns viel leichter machen, den Beitritt zu ihrem Reklamationskrieg gegen Peking zu rechtfertigen. Wir müssen jedoch auch andere Faktoren berücksichtigen, wenn wir wirklich die richtige Entscheidung treffen wollen."
anq.171.d2: "Die von Fengtian abgehaltene Shenyang-Konferenz ist gerade zu Ende gegangen. TSie haben unsere Vorschläge offen missachtet und sich geweigert, eine feste Haltung gegen die Konzession einzunehmen. Bevor wir uns jedoch weigern, ihrer Allianz vollständig beizutreten, müssen wir andere Faktoren abwägen. Es ist möglich, dass der Beitritt zum Reklamationskrieg die richtige Entscheidung ist."
anq.171.d3: "Die von Fengtian abgehaltene Shenyang-Konferenz ist gerade zu Ende gegangen. Zeit ist von entscheidender Bedeutung, da der Konflikt gegen [QIE.GetNameDef] bereits begonnen hat. Wir müssen schnell eine Entscheidung treffen, wenn wir in der Zukunft Chinas mitreden wollen."
anq.171.d4: "Sehr zu unserer Bestürzung, obwohl kein Fehler von Fengtian, wurden wir bereits in den Konflikt mit [QIE.GetNameDef] hineingezogen, bevor wir unsere eigene Entscheidung über die Teilnahme treffen konnten. Wir haben jetzt keine andere Wahl, als alles zu geben, um zu überleben."
anq.171.a: "Es gibt viel zu besprechen."
anq.171.b: "Krieg erwartet."

anq.172.t: "Fengtian und Wiederaufbau"
anq.172.d1: "Die Regierung von Fengtian kam uns schnell zu Hilfe, als wir nach unserem Sieg im Ligakrieg Hilfe beim Wiederaufbau benötigten. Dies hat uns geholfen, uns schneller zu erholen und sollte unsere Bereitschaft, sich ihnen im Reklamationskrieg anzuschließen, positiv beeinflussen."
anq.172.d2: "Die Regierung von Fengtian kam uns schnell zu Hilfe, als wir nach unserem Sieg im Ligakrieg Hilfe beim Wiederaufbau benötigten. Sie haben sogar Japan überzeugt, uns ebenfalls zu helfen. Dies hat uns geholfen, uns schneller zu erholen und sollte unsere Bereitschaft, sich ihnen im Reklamationskrieg anzuschließen, positiv beeinflussen."
anq.172.d3: "Die Regierung von Fengtian kam uns nicht zu Hilfe, als wir sie brauchten, und beschloss, kein Kapital auszugeben und uns beim Wiederaufbau zu helfen. Dies hat unser Vertrauen in sie schwer beschädigt."
anq.172.a: "Tatsächlich."

anq.173.t: "Konferenz mit Shandong"
anq.173.d1: "Wenn wir ein gutes Maß an der Kompetenz der Regierung Fengtian in Bezug auf Verhandlungen haben wollen, die mit ziemlicher Sicherheit für eine erfolgreiche Vereinigung Chinas und eine ordnungsgemäße Vereinigung mit uns erforderlich sein werden, können wir auf ihre Bemühungen zur Vermittlung der Shandong-Kriegskonferenz zurückgreifen . Sie haben hier völlig versagt, da sie nicht einmal einen vorübergehenden Frieden schaffen konnten. Das ist kein gutes Zeichen für die Zukunft."
anq.173.d2: "Wenn wir ein gutes Maß an der Kompetenz der Regierung Fengtian in Bezug auf Verhandlungen haben wollen, die mit ziemlicher Sicherheit für eine erfolgreiche Vereinigung Chinas und eine ordnungsgemäße Vereinigung mit uns erforderlich sein werden, können wir auf ihre Bemühungen zur Vermittlung der Shandong-Kriegskonferenz zurückgreifen . Sie konnten einen vorübergehenden Kompromiss ausarbeiten, der es uns ermöglichte, uns zuerst auf andere Bedrohungen zu konzentrieren, aber leider haben sie es dann vermasselt und keine gute dauerhafte Lösung gefunden."
anq.173.d3: "Wenn wir ein gutes Maß an der Kompetenz der Regierung Fengtian in Bezug auf Verhandlungen haben wollen, die mit ziemlicher Sicherheit für eine erfolgreiche Vereinigung Chinas und eine ordnungsgemäße Vereinigung mit uns erforderlich sein werden, können wir auf ihre Bemühungen zur Vermittlung der Shandong-Kriegskonferenz zurückgreifen . Fengtian scheiterte zunächst, aber zum Glück konnten wir einen unabhängigen Deal mit Shandong abschließen, und schließlich war Fengtian führend bei der Bereitstellung einer dauerhaften Lösung."
anq.173.d4: "Wenn wir ein gutes Maß an der Kompetenz der Regierung Fengtian in Bezug auf Verhandlungen haben wollen, die mit ziemlicher Sicherheit für eine erfolgreiche Vereinigung Chinas und eine ordnungsgemäße Vereinigung mit uns erforderlich sein werden, können wir auf ihre Bemühungen zur Vermittlung der Shandong-Kriegskonferenz zurückgreifen . Fengtian konnte die Situation entschärfen und sowohl einen vorübergehenden Kompromiss als auch eine dauerhafte Lösung erfolgreich entwickeln."
anq.173.a: "Tatsächlich."

anq.165.t: "Anti-Konzessionisten und [QIE.GetNameDef]"
anq.165.d1: "Unsere republikanische Haltung hat zu einer verstärkten Unterstützung durch die republikanische Fraktion der Anti-Konzessions-Liga geführt. m Norden herrschen immer noch die Qing, obwohl Puyi kaum mehr als Wu Peifus Marionette ist. Wir müssen weiterhin unsere republikanischen Ideale betonen, um die Anti-Konzessions-Liga als unseren Verbündeten zu behalten."
anq.165.d2: "Die Qing werden nicht länger von Wu Peifus Zhili Clique regiert. Stattdessen wurde Puyi durch einen Staatsstreich, der als Mandschu-Wiederherstellung bekannt ist, wieder zu größerer Macht zurückgeführt. Dies hat die anti-monarchistische Stimmung unter den Anti-Konzessionisten in unserem Land stark erhöht und unseren pro-republikanischen Ruf gefestigt. Die monarchistische Fraktion der Anti-Konzessions-Liga, die die Tatsache betonte, dass die Qing-Regierung ein harmonisches Gleichgewicht zwischen der Zhili-Clique und der Mandschu-Qing-Dynastie darstellt, hat ihre Argumente mit der Zerstörung der Zhili-Clique geschwächt. Natürlich haben zur gleichen Zeit einige überzeugte Mandschu-Monarchisten Unterstützung erhalten, aber sie sind eine Minderheit. Da die Mandschurei mehr Macht besitzt und unbeliebt bleibt, hat unsere Popularität zugenommen. Es wurden immer mehr Forderungen laut, dass wir uns dem Reklamationskrieg mit Fengtian gegen die Qing-Regierung anschließen."
anq.165.d3: "Ein Großteil unseres Arguments, sich mit der Fengtian-Regierung zu verabscheuen, beruhte auf republikanischen Idealen. Die Xinhai-Revolution von 1911, die sehr beliebt war, war von Natur aus republikanisch und anti-monarchistisch, und unsere Wiederholung ihrer Ideale hat die Legitimität unserer Ablehnung von Qing als der wahren Regierung Chinas erhöht. Nach einem Putschversuch hat Wu Peifu jedoch die Kontrolle über die Regierung gefestigt und Puyi vom Thron verdrängt, wodurch eine Republik erklärt wurde. Dies sind schlechte Nachrichten für uns, da dies einen Großteil der grundlegenden Prämisse unserer Unterstützung für Fengtian untergräbt. Die republikanische Fraktion der Anti-Konzessions-Liga, die immer die beliebteste ist, hat nun gesehen, dass Mitglieder ihre Unterstützung von Fengtian für Wu Peifus Zhili-Clique geändert haben. Sie haben uns aufgefordert, dasselbe zu tun, aber angesichts der Unterstützung von Fengtian für uns im Ligakrieg sind wir leider nicht in der Lage, dies zu tun. Dies wird unsere Glaubwürdigkeit beeinträchtigen."
anq.165.a: "In Ordung."
anq.165.b: "Großartig."
anq.165.c: "Das ist nicht gut."

anq.166.t: "Anti-Konzessions-Liga fordert Reklamation"
anq.166.d1: "Die Anti-Konzessions-Liga, die größte Anti-Konzessions-Organisation in China, war ursprünglich gespalten darüber, ob sie unsere Absicht unterstützen würde, sich unserem Verbündeten Fengtian im Reklamationskrieg anzuschließen. Die jüngste Mandschu-Restauration in Qing hat jedoch die Monarchisten an den Rand gedrängt und die Republikaner ermutigt, die dies als Beispiel dafür ansehen, warum selbst eine „konstitutionelle Monarchie“ nicht funktionieren würde. Obwohl sie Fengtian nicht sehr mögen,"
anq.166.d2: "Die Anti-Konzessions-Liga, die größte Anti-Konzessions-Organisation in China, war ursprünglich gespalten darüber, ob sie unsere Absicht unterstützen würde, sich unserem Verbündeten Fengtian im Reklamationskrieg anzuschließen. Die Unterbrechung der Beziehungen zwischen Fengtian und Japan hat jedoch dazu geführt, dass die Republikaner, die Fengtian unterstützten, erhebliche Unterstützung erhielten, da die japanische Frage der Hauptgrund war, warum die Liga unsere Partnerschaft mit Fengtian nicht vollständig angenommen hatte. Die republikanische Fraktion ist jetzt sehr ermutigt und hat unsere Regierung aufgefordert, sich Fengtian anzuschließen und das Qing-Regime zu beenden."
anq.166.d3: "Die Anti-Konzessions-Liga, die größte Anti-Konzessions-Organisation in China, war ursprünglich gespalten darüber, ob sie unsere Absicht unterstützen würde, sich unserem Verbündeten Fengtian im Reklamationskrieg anzuschließen. Unsere Regierung hat jedoch gezeigt, dass sie nicht irgendeine Kriegsherrenregierung ist, sondern wirklich Anstrengungen unternommen hat, um eine angemessene Legitimität und Glaubwürdigkeit zu erreichen. Aufgrund unserer Partnerschaft mit Fengtian sind die republikanischen Anti-Konzessionisten nun auf unsere Seite gerückt und haben sich für unsere Teilnahme am Reklamationskrieg eingesetzt. Sie glauben, dass wir sicherstellen werden, dass sich Fengtian fair verhält."
anq.166.a: "Gut"

anq.167.t: "Kundgebungen der Anti-Konzessions-Liga gegen die Reklamation"
anq.167.d1: "Die jüngsten Ereignisse, insbesondere die Übernahme von Peking durch die Republikaner unter der Führung von Wu Peifu, haben unter den Anti-Konzessionisten große Turbulenzen ausgelöst. Viele glauben, dass Wu Peifu, obwohl er mit den Deutschen zusammenarbeitet, immer noch ein Mann mit Prinzipien ist, viel mehr als Zhang Zuolin, der stattdessen an die Japaner verkauft. Infolgedessen haben sie uns aktiv aufgefordert, auf die Teilnahme am Reklamationskrieg zu verzichten. Obwohl wir es uns nicht leisten können, die Verbindungen zur Regierung Fengtian aufgrund ihrer Unterstützung zu brechen, können wir versuchen, eine weniger aktive Rolle im Konflikt zu spielen."
anq.167.d2: "Die jüngsten Ereignisse, die zu einer gründlichen Zunahme des japanischen Einflusses auf Fengtian geführt haben, haben zu Empörung innerhalb der Anti-Konzessions-Liga geführt. Sogar einige der leidenschaftlichsten Republikaner haben ihre Unterstützung für die Fengtian-Regierung zurückgezogen und gesagt, dass wir stattdessen eine neutrale Position in Fengtians gewünschtem Reklamationskrieg gegen [QIE.GetNameDef] suchen müssen. Wir können es uns zwar nicht leisten, die Verbindungen zur Regierung Fengtian aufgrund ihrer Unterstützung zu brechen, aber wir können tatsächlich versuchen, eine weniger aktive Rolle im Konflikt zu übernehmen."
anq.167.a: "Wir wollen sie nicht wütend machen."

anq.168.t: "Anti-Konzessions-Liga bei Reklamation geteilt"
anq.168.d: "Die verschiedenen Fraktionen innerhalb der Anti-Konzessions-Liga sind sich weiterhin uneinig in der Frage, ob wir am Reklamationskrieg teilnehmen sollen. Unsere Partnerschaft mit Fengtian erfordert dies grundsätzlich, aber wir könnten uns auch für eine weniger aktive Rolle entscheiden."
anq.168.a: "Wir können unsere eigene Entscheidung treffen."

anq.169.t: "Japanischer Einfluss auf Fengtian"
anq.169.d1: "Wir müssen uns nicht nur um die Anti-Konzessions-Liga sorgen, wenn es um japanischen Einfluss geht. Es geht auch um unsere eigenen Interessen. Ein hoher japanischer Einfluss würde auch bedeuten, dass unsere Autonomie schneller in Frage gestellt würde, da die Japaner es höchstwahrscheinlich vorziehen würden, dass wir eliminiert werden, was teilweise auf unsere anti-konzessionistische Haltung zurückzuführen ist. Und im Moment hat Japan eine äußerst dominante Position in der fengtianischen Wirtschaft und im politischen Bereich. Dies macht es uns sehr unangenehm, an ihrem Reklamationskrieg teilzunehmen."
anq.169.d2: "Wir müssen uns nicht nur um die Anti-Konzessions-Liga sorgen, wenn es um japanischen Einfluss geht. Es geht auch um unsere eigenen Interessen. Ein hoher japanischer Einfluss würde auch bedeuten, dass unsere Autonomie schneller in Frage gestellt würde, da die Japaner es höchstwahrscheinlich vorziehen würden, dass wir eliminiert werden, was teilweise auf unsere anti-konzessionistische Haltung zurückzuführen ist. Und im Moment hat Japan eine starke Position in der Fengtianischen Wirtschaft und im politischen Bereich. Dies macht es uns ernsthaft unangenehm, an ihrem Reklamationskrieg teilzunehmen."
anq.169.d3: "Wir müssen uns nicht nur um die Anti-Konzessions-Liga sorgen, wenn es um japanischen Einfluss geht. Es geht auch um unsere eigenen Interessen. Ein hoher japanischer Einfluss würde auch bedeuten, dass unsere Autonomie schneller in Frage gestellt würde, da die Japaner es höchstwahrscheinlich vorziehen würden, dass wir eliminiert werden, was teilweise auf unsere anti-konzessionistische Haltung zurückzuführen ist. Und im Moment hat Japan eine bedeutende Position in der Fengtianischen Wirtschaft und im politischen Bereich. Das macht es uns ein bisschen unangenehm, an ihrem Reklamationskrieg teilzunehmen."
anq.169.d4: "Wir müssen uns nicht nur um die Anti-Konzessions-Liga sorgen, wenn es um japanischen Einfluss geht. Es geht auch um unsere eigenen Interessen. Ein hoher japanischer Einfluss würde auch bedeuten, dass unsere Autonomie schneller in Frage gestellt würde, da die Japaner es höchstwahrscheinlich vorziehen würden, dass wir eliminiert werden, was teilweise auf unsere anti-konzessionistische Haltung zurückzuführen ist. Zum Glück ist der japanische Einfluss innerhalb von Fengtian derzeit etwas begrenzt, was unsere Befürchtungen zerstreut."
anq.169.d5: "Fengtian hat keine Verbindungen mehr zu Japan, was bedeutet, dass sie eine viel unabhängigere und glaubwürdigere Regierung sind. Dies macht uns viel einfacher, uns ihrem Reklamationskrieg anzuschließen, rein aus unserer eigenen Perspektive. Dies bedeutet auch, dass Fengtian mehr auf unsere Unterstützung angewiesen ist, da sie keinen mächtigen Wohltäter mehr haben."
anq.169.a: "Dies ist wichtig zu berücksichtigen."

anq.170.t: "Unsere japanische Abhängigkeit"
anq.170.d1: "Um unsere Vorgehensweise zu bestimmen, müssen wir nicht nur die negativen Aspekte der japanischen Beziehungen zu Fengtian betrachten, sondern auch deren Vorteile, da sie uns erhebliche wirtschaftliche Vorteile ermöglichen. Tatsächlichist die Abhängigkeit Japans so stark, dass ein Verlust unserer Wirtschaft sehr schaden könnte. Infolgedessen ist es wahrscheinlich besser, sich Fengtian anzuschließen und nicht zu riskieren, die japanische Unterstützung zu verlieren."
anq.170.d2: "Um unsere Vorgehensweise zu bestimmen, müssen wir nicht nur die negativen Aspekte der japanischen Beziehungen zu Fengtian betrachten, sondern auch deren Vorteile, da sie uns erhebliche wirtschaftliche Vorteile ermöglichen. Wir sind nicht sehr abhängig, aber die Zusammenarbeit mit Japan bietet uns bereits erhebliche Vorteile. Wir wollen nicht riskieren, diese zu verlieren."
anq.170.d3: "IUm unsere Vorgehensweise zu bestimmen, müssen wir nicht nur die negativen Aspekte der japanischen Beziehungen zu Fengtian betrachten, sondern auch deren Vorteile, da sie uns erhebliche wirtschaftliche Vorteile ermöglichen. Unsere Abhängigkeit von japanischer Unterstützung ist jedoch nicht so groß, dass dies wirkliche Auswirkungen haben wird, so dass wir dies sicher ignorieren können."
anq.170.a: "Wir werden dies berücksichtigen."

anq.174.t: "Beziehungen zu Fengtian"
anq.174.d1: "Der letzte Faktor, den wir abwägen sollten, um eine Entscheidung zu treffen, ob wir Fengtians Reklamationskrieg beitreten wollen, ist unsere derzeitige Meinung zu ihnen. Gegenwärtig sind die Beziehungen zu ihnen sehr eng, und mit Beitritt zum Reklamationskrieg wird dies sicherlich auch so bleiben."
anq.174.d2: "Der letzte Faktor, den wir abwägen sollten, um eine Entscheidung zu treffen, ob wir Fengtians Reklamationskrieg beitreten wollen, ist unsere derzeitige Meinung zu ihnen. Derzeit sind die Beziehungen zu ihnen gut, was bedeutet, dass wir uns wahrscheinlich ihrem Krieg anschließen sollten."
anq.174.d3: "Der letzte Faktor, den wir abwägen sollten, um eine Entscheidung zu treffen, ob wir Fengtians Reklamationskrieg beitreten wollen, ist unsere derzeitige Meinung zu ihnen. Derzeit sind die Beziehungen zu ihnen relativ gering, aber nicht so gering, dass wir darüber nachdenken sollten, den Reklamationskrieg aufzugeben."
anq.174.d4: "Der letzte Faktor, den wir abwägen sollten, um eine Entscheidung zu treffen, ob wir Fengtians Reklamationskrieg beitreten wollen, ist unsere derzeitige Meinung zu ihnen. Derzeit sind die Beziehungen zu ihnen sehr begrenzt, was bedeutet, dass wir uns wahrscheinlich nicht ihrem Reklamationskrieg anschließen sollten."
anq.174.a: "In Ordung."

anq.175.t: "Reklamationsbeschluss"
anq.175.d1: "Es gibt viele Faktoren, die deutlich gemacht haben, dass es die richtige Wahl ist, sich für Fengtians Reklamationskrieg zur Eroberung Pekings zu engagieren. Unabhängig von der Glaubwürdigkeit unserer Regierung würde die Aufgabe der Reklamation politischen Selbstmord bedeuten. Dies lässt uns nur eine echte Wahl: Wir verpflichten uns, Fengtian zu helfen, wenn sie gegen Peking in den Krieg ziehen."
anq.175.d2: "Fast alle Faktoren weisen in die gleiche Richtung, nämlich dass wir uns Fengtians Reklamationskrieg anschließen sollten. Aber natürlich bedeutet fast alles, dass es zumindest einige Faktoren gibt, die einen Ausweg ermöglichen. Denn es ist eine Tatsache, dass es wenig Kriegsdurst in unserer Bevölkerung gibt, vor allem einen gegen ihre chinesischen Mitmenschen. Unsere derzeitige Regierung verdankt ihre Legitimität jedoch zum großen Teil unserem erklärten Wunsch, China unter fengtischer Herrschaft zu vereinen. Fengtian aufzugeben würde auch bedeuten, die Vereinigung aufzugeben.[getanqreclamationdecisioncredenough2]"
anq.175.d3: "Die meisten Faktoren deuten auf einen Beitritt zum Reklamationskrieg hin, aber wir können eine erhebliche Anzahl von Faktoren nicht ignorieren, die auch darauf hinweisen, dass dies eine schlechte Idee sein könnte. Unsere derzeitige Regierung verdankt ihrer Legitimität jedoch zum großen Teil unserem erklärten Wunsch, China unter fengtischer Herrschaft zu vereinen. Fengtian aufzugeben würde auch bedeuten, die Vereinigung aufzugeben. [getanqreclamationdecisioncredenough3]"
anq.175.d4: "Die Faktoren für und gegen den Beitritt zum Reklamationskrieg sind in etwa ausgeglichen. Unsere derzeitige Regierung verdankt ihrer Legitimität jedoch zum großen Teil unserem erklärten Wunsch, China unter fengtischer Herrschaft zu vereinen. Fengtian aufzugeben würde auch bedeuten, die Vereinigung aufzugeben.  [getanqreclamationdecisioncredenough4]"
anq.175.d5: "Die Faktoren sprechen gegen den Beitritt zum Reklamationskrieg. Unsere derzeitige Regierung verdankt ihrer Legitimität jedoch zum großen Teil unserem erklärten Wunsch, China unter fengtischer Herrschaft zu vereinen. Fengtian aufzugeben würde auch bedeuten, die Vereinigung aufzugeben. [getanqreclamationdecisioncredenough5]"
anq.175.d6: "Es gibt viele Faktoren, die uns gegen den Beitritt zum Reklamationskrieg drängen. Unsere derzeitige Regierung verdankt ihrer Legitimität jedoch zum großen Teil unserem erklärten Wunsch, China unter fengtischer Herrschaft zu vereinen. Fengtian aufzugeben würde auch bedeuten, die Vereinigung aufzugeben.  [getanqreclamationdecisioncredenough6]"
anq.175.d7: "Aufgrund der Umstände wurden wir bereits mit [QIE.GetNameDef] in den Krieg hineingezogen. Als solches haben wir keine andere Wahl, als uns voll und ganz dem Reklamationskrieg zu widmen und Fengtian beizutreten, weil wir allein keine Chance gegen [QIE.GetNameDef] haben. Lasst uns den Weg nach Peking finden und ihre Herrschaft über China beenden."
anq.175.a: "Verpflichte dich zum Reklamationskrieg."
anq.175.b: "Fengtian aufgeben."
anq_reclamation_credibility_not_enough: "\nLeider haben wir zu wenig Glaubwürdigkeit, um als eigenständige nationale Regierung zu bestehen und sind daher zu sehr auf Fengtian angewiesen. Daher können wir es uns nicht leisten, ihre Unterstützung zu verlieren, und es wird zu schlimmen Konsequenzen führen, wenn wir nicht an ihrem Rückgewinnungskrieg teilnehmen."
anq_reclamation_credibility_enough: "\nZum Glück hat unsere Regierung, auch unter Verwendung der Argumente gegen den Reklamationskrieg, genug Glaubwürdigkeit, um getrennt von der Fengtian-Regierung zu stehen und die Teilnahme abzulehnen. Dies wird uns zwingen, entweder unseren eigenen Anspruch auf nationale Führung zu erheben oder eine andere Partei zur Unterstützung zu suchen. "

anq.176.t: "Shandong-Übergabe an Fengtian"
anq.176.d: "Wie vereinbart, als wir die Provinz Shandong eroberten, müssen wir jetzt, da der Konflikt mit [QIE.GetNameDef] begonnen hat, die Provinz Shandong an Fengtian übergeben, da wir keine berechtigten Ansprüche auf die Region haben."
anq.176.a: "Sehr gut."

anq.177.t: "Fengtian bricht Verbindung ab"
anq.177.d1: "Aufgrund unserer Entscheidung, nicht an Fengtians Reklamatinskrieg zur Eroberung Pekings teilzunehmen, haben sie die Verbindung zu uns abgebrochen und uns als eine weitere Regierung von Kriegsherren bezeichnet. Das ist bedauerlich, war aber zu erwarten. Wir müssen uns jetzt darauf verlassen, dass Chinas Zukunft gesichert ist, und wir müssen genau beobachten, was sowohl im Norden als auch im Süden passiert."
anq.177.d2: "Aufgrund unserer Entscheidung, nicht an Fengtians Reklamatinskrieg zur Eroberung Pekings teilzunehmen, haben sie die Verbindung zu uns abgebrochen und uns als eine weitere Regierung von Kriegsherren bezeichnet. Sie haben auch alle verbleibenden Wiederaufbauhilfen gestrichen. Das ist bedauerlich, war aber zu erwarten. Wir müssen uns jetzt darauf verlassen, dass Chinas Zukunft gesichert ist, und wir müssen genau beobachten, was sowohl im Norden als auch im Süden passiert."
anq.177.a: "Es ist wie es ist"

anq.178.t: "Fengtian toleriert Nichtteilnahme"
anq.178.d1: "Fengtian ist wie erwartet sehr unzufrieden mit unserer Entscheidung, nicht an ihrem Reklamatinskrieg zur Eroberung Pekings teilzunehmen. Da sie jedoch dringend Verbündete und jede mögliche Hilfe benötigen, hat Fengtian beschlossen, die Verbindungen zu uns nicht zu kappen und unsere Präsenz in ihrer Gruppe von Verbündeten weiterhin zu tolerieren. Dies ermöglicht es uns, noch einige Vorteile der Zusammenarbeit mit ihnen und den Japanern zu nutzen. Im Verlauf des Reklamationskrieges werden sie uns jedoch höchstwahrscheinlich sowieso ausschalten, wenn wir nicht teilnehmen. Wir können uns dazu entschließen, dem nicht zuzustimmen, und uns selbst von der Regierung Fengtian distanzieren. Letzteres wird uns mehr Ansehen verschaffen, da wir bereits angekündigt hatten, Fengtian nicht zu unterstützen. [getanqcanannexshandong]"
anq.178.d2: "Fengtian ist wie erwartet sehr unzufrieden mit unserer Entscheidung, nicht an ihrem Reklamatinskrieg zur Eroberung Pekings teilzunehmen. Da sie jedoch dringend Verbündete und jede mögliche Hilfe benötigen, hat Fengtian beschlossen, die Verbindungen zu uns nicht zu kappen und unsere Präsenz in ihrer Gruppe von Verbündeten weiterhin zu tolerieren. Dies ermöglicht es uns, noch einige Vorteile der Zusammenarbeit mit ihnen und den Japanern zu nutzen. Leider haben sie beschlossen, ihre verbleibende Wiederaufbauhilfe abzusagen. Darüber hinaus werden sie uns im Verlauf des Reklamationskrieges höchstwahrscheinlich sowieso ausschalten, wenn wir nicht teilnehmen. Wir können uns dazu entschließen, dem nicht zuzustimmen, und uns selbst von der Regierung Fengtian distanzieren. Letzteres wird uns mehr Ansehen verschaffen, da wir bereits angekündigt hatten, Fengtian nicht zu unterstützen. [getanqcanannexshandong]"
anq.178.a: "In Ordung."
anq.178.b: "Verbindung abbrechen."
anq_can_annex_shandong: "Wenn wir die Verbindung abbrechen, können wir auch die volle Kontrolle über unsere Shandong-Puppe übernehmen."

anq.179.t: "Shandong behalten"
anq.179.d: "Da wir beschlossen haben, nicht mehr mit Fengtian zusammenzuarbeiten und sie nicht mehr als nationale Regierung Chinas anzuerkennen, gibt es keinen Grund, Shandong als autonome Provinz beizubehalten und später an Fengtian zu übergeben. Wir sollten uns an Liu Heding erinnern und die volle Kontrolle über die Provinz übernehmen."
anq.179.a: "Großartig."

anq.180.t: "Ende der Zerstörung"
anq.180.d: "Durch viele Monate harter Arbeit und gezielter Programme haben wir den Großteil unserer Industrie repariert und die schlimmsten Zerstörungen in den Städten und auf dem Land behoben. Es gibt zwar noch einen größeren Schaden, der noch zu heilen ist, aber zumindest der größte Teil des materiellen Wertes wurde wiederhergestellt und unser Land kann wieder richtig funktionieren."
anq.180.a: "Großartig."

anq.181.t: "Volle Zivilregierung"
anq.181.d: "Wir haben die letzte der fünf Provinzen von der direkten militärischen Besetzung auf mehr zivile Regierungen übertragen. Alle Gouverneure wurden eingesetzt und die Bürokratie hat sich wieder normalisiert. Alle diese Regierungen sind unserem Führer Chen Tiaoyuan treu. Nanjing ist auch fest unter unserer Kontrolle. Wir kontrollieren jetzt wirklich alle fünf Provinzen."
anq.181.a: "Fantastisch."

anq.182.t: "Noch einmal geheilt"
anq.182.d: "Unter der vorbildlichen Führung von Chen Tiaoyuan haben die fünf Provinzen Kuomintang-Aufständische und Yiguandao-Fanatiker besiegt. Der durch den brutalen Ligakrieg verursachte Schaden wurde behoben und in allen Regionen wurden neue Zivilregierungen eingesetzt, die sich von den zuvor regierten korrupten Kriegsherren unterscheiden. Chen Tiaoyuan ist es gelungen, seine Verbündeten zusammenzubringen, um die Liga viel größer zu machen als zuvor. Denn früher litt es unter dem deutschen Joch, jetzt steht es frei und unterstützt ein großes, unabhängiges China."
anq.182.a: "Weiter!"

anq.183.t: "Die Proklamation des Großmarschalls"
anq.183.d: "Der große Führer der Fengtian-Regierung, Zhang Zuolin, hat eine kühne Proklamation abgegeben, die darauf hinweist, dass eine Invasion der Fengtianer in den [QIE.GetName] unmittelbar bevorsteht. Wir müssen uns sofort auf den Krieg vorbereiten."
anq.183.a: "Gute Nachrichten."

anq.213.t: "Anerkennung der Regierung von Fengtian"
anq.213.d: "Nachdem der Ligakrieg zu unseren Gunsten beendet ist, haben wir keine andere Wahl, als das letzte Stück des Abkommens mit Fengtian zu erfüllen. Wir müssen vorwärts gehen und der Welt offiziell verkünden, dass wir Fengtian als offizielle nationale Regierung Chinas anerkennen. Dies wird sich als bedeutende Veränderung innerhalb Chinas erweisen und mit ziemlicher Sicherheit das sorgfältige Gleichgewicht weiter stören, das den Frieden zwischen den verschiedenen Staaten bis zum Zusammenbruch der Liga aufrechterhielt."
anq.213.a: "Geben Sie die Erklärung ab."

anq.214.t: "Anqing bricht mit Fengtian"
anq.214.d: "Es scheint, dass die Spaltung zwischen Anqing und Fengtian schließlich zu einer unvermeidlichen Abspaltung geführt hat. Es ist nur eine Frage der Zeit, bis sich diese Spaltung in einen ausgewachsenen Konflikt auf dem Schlachtfeld verwandelt. Davon abgesehen, müssen wir uns immer noch überlegen, wie wir mit unserer früheren Investition in Anqing umgehen. Chen hat sich als würdiger Verbündeter erwiesen, nicht nur durch seine feindselige Haltung gegen [QIE.GetName] und Deutschland, sondern auch als effektiver Gegenpart, um die wachsende Stärke von Fengtian auszugleichen. \n\nSollen wir unsere Zusammenarbeit mit Anqing fortsetzen?"
anq.214.a: "Dies ist zu riskant, ziehen Sie sich jetzt zurück."
anq.214.b: "Behalten Sie den Status quo bei, Chen ist immer noch nützlich."

anq.215.t: "Die unvermeidliche Trennung"
anq.215.d: "Trotz unserer Verhandlungsbemühungen bleiben die Verbindungen zwischen Anqing und Fengtian gekappt; die zerbrechliche Allianz ist endgültig zu einem Ende gekommen. Die veränderte Situation in China lässt unsere Zukunft ungewiss."
anq.215.a: "Mehr können wir nicht tun."

anq.216.t: "Die Spaltung reparieren"
anq.216.d: "Mit unseren Bemühungen bei den Verhandlungen ist die Spaltung zwischen Anqing und Fengtian endlich zu einem Ende gekommen. Diese Beziehung mag brüchig sein, aber zumindest für den Moment werden wir zusammenstehen und gegen einen gemeinsamen Feind kämpfen."
anq.216.a: "Großartig."

anq.217.t: "Aussöhnung mit Fengtian"
anq.217.d: "Obwohl Fengtian uns in unserem Krieg gegen Shandong verraten hatte, sind wir immer noch in einer schlimmen, isolierten Situation und könnten ihre Hilfe gebrauchen. Der Generalstab und die Gouverneure haben tagelang über diese Frage debattiert, aber sie konnten sich nicht einigen. Die Last der Entscheidung liegt allein auf Chen Tiaoyuan, als ob er den ganzen bröckelnden Berg Tai tragen würde. Die Zeit ist gekommen, in der er die Würfel des Schicksals noch einmal werfen muss."
anq.217.a: "Behalten Sie Shandong als unseren Preis, mal sehen, ob sie ihn annehmen werden."
anq.217.b: "Geben Sie Shandong im Austausch für andere Lieferungen auf."
anq.217.c: "Vergessen Sie es, wir werden nicht mit Verrätern verhandeln."

anq.218.t: "Anqing's Vorschlag"
anq.218.d0: "Chen Tiaoyuan schickte heute früh ein Telegramm an uns, in dem er seinen Wunsch äußerte, sich mit unserer gerechten Sache zu versöhnen. Allerdings verlangte er die volle Kontrolle über Shandong als Gegenleistung dafür, dass er uns als die einzige legitime Regierung in China anerkennt. Shandong hätte eine strategische Hochburg für unsere Expedition gegen die [QIE.GetName] sein können, aber die eigentliche Frage ist, ob wir ihm vertrauen können. Wir sollten seinen Vorschlag ernsthaft in Betracht ziehen, da seine Hilfe in unseren zukünftigen Kriegen den Unterschied ausmachen könnte."
anq.218.d1: "Chen Tiaoyuan schickte heute früh ein Telegramm an uns, in dem er seinen Wunsch äußerte, sich mit unserer gerechten Sache zu versöhnen. Er machte ein sehr verlockendes Angebot, das wir nicht ablehnen können, und versprach, dass er mit unserer politischen und militärischen Unterstützung seine Kontrolle in Shandong an uns abtreten würde. Shandong könnte ein wichtiger strategischer Stützpunkt für unsere Expedition gegen die [QIE.GetName] sein, sollen wir das Angebot annehmen? Wir sollten seinen Vorschlag ernsthaft in Betracht ziehen, da seine Hilfe in unseren zukünftigen Kriegen den Unterschied ausmachen könnte."
anq.218.a: "Nur ein Freund in Not, willkommen zurück."
anq.218.b: "Bieten Sie andere Unterstützung im Austausch für Shandong an."
anq.218.c: "Vergessen Sie es, er ist nicht vertrauenswürdig."

anq.219.t: "Unsere endgültige Entscheidung"
anq.219.d0: "Zu unserem Erstaunen hat Fengtian unserer Forderung zugestimmt, unsere Kriegsgewinne zu behalten. Das ist ein sehr verlockendes Angebot. Einige hartnäckige Offiziere warnen immer noch vor einem nicht näher spezifizierten zukünftigen Verrat, aber sollen wir in Anbetracht von Fengtians Angebot einfach die Vergangenheit vergessen und uns erneut mit Zhang Zuolin verbünden?"
anq.219.d1: "Fengtian hat sich geweigert, uns die Kontrolle über Shandong zu überlassen, bietet aber im Gegenzug materielle Hilfe an. Das ist nicht ideal, aber mit wenigen Verbündeten und einer feindlichen Regierung in Peking haben wir keine große Wahl. Einige hartnäckige Offiziere warnen immer noch vor einem nicht näher spezifizierten zukünftigen Verrat, aber sollen wir in Anbetracht der Situation einfach die Vergangenheit vergessen und uns erneut mit Zhang Zuolin verbünden?"
anq.219.a: "Akzeptieren Sie, dass es die einzige Möglichkeit ist."
anq.219.b: "Wundervoll!"
anq.219.c: "Wir können ihnen nicht trauen"

anq.231.t: "Anqing bricht mit Fengtian"
anq.231.d: "Die Clique von Anqing hat offiziell alle Beziehungen zu Fengtian abgebrochen und sie dabei angeprangert. Der Führer der Clique von Anqing, Chen Tiaoyuan, hat öffentlich erklärt, dass [FNG.GetLeader] nicht vertrauenswürdig sei und dass [FNG.GetName] einen Rückschritt für China darstelle. Er hat nicht genau gesagt, warum die Beziehungen abgebrochen sind, aber höchstwahrscheinlich konnte [FNG.GetName] die Autonomie von Anqing nicht mehr garantieren oder hat in der Frage des Anti-Konzessionismus zu viele Kompromisse gemacht. Chen Tiaoyuan hat nicht angedeutet, ob er andere Anwärter auf die nationale Regierung unterstützen wird, was bedeutet, dass die Anqing-Clique zumindest vorübergehend allein dasteht."
anq.231.a: "Wir verlieren einen wichtigen Verbündeten."
anq.231.b: "China bleibt gespalten."

 anq.232.t: "Die Marinemeuterei von Mawěi!"
 anq.232.d.wubacking: "Wir haben eine Nachricht aus Fuzhou erhalten, dass während des Chaos des Zusammenbruchs der Liga eine Rebellion von Kadetten der Marineschule Mawěi kurzzeitig die Kontrolle über die dortigen Docks übernommen hat. Angestachelt von Wu Peifus Unterstützung für den verräterischen Gouverneur Chen und der Verurteilung der fehlenden Mittel für eine Seestreitkraft als Zeichen unseres übermäßigen Vertrauens auf ausländischen Schutz, wurde eine Flottille von Schiffen von der Muntiny beschlagnahmt und zuletzt beim Verlassen der Stadt gesehen, zweifellos in der Hoffnung, Anqing zu erreichen. Es wird vermutet, dass der Aufstand von zwei führenden Mitgliedern des Lehrkörpers angestachelt wurde: Sa Benxin und Shen Jingchen. Beide sind jüngere Admirale mit einer Geschichte nationalistischen Denkens und langjähriger Abneigung gegen das derzeitige System in China. Wahrscheinlich kriechen sie in diesem Moment vor Chens Füßen und betteln um einen besseren Job in seinem Lager. Verrat jeglicher Art wird nicht hingenommen, und sie müssen vor Gericht gestellt werden!"
 anq.232.d.wurefused: "Wir haben die Nachricht aus Fuzhou erhalten, dass im Chaos des Zusammenbruchs der Liga ein kleines Kontingent von Lehrern und Studenten der Marineschule Mawěi verschwunden ist! Zunächst wurde befürchtet, dass die Kuomintang für ihr Verschwinden verantwortlich sei, doch eine Untersuchung ergab bald, dass es sich nicht um eine Entführung, sondern um eine Überläuferin handelte! Es scheint, dass eine kleine Clique von Marineoffizieren desillusioniert ist, weil wir zur Stabilisierung des Landes weiterhin auf ausländische Unterstützung angewiesen sind, und stattdessen unter Chen Tiaoyangs Warlord-Staat grünere Weiden sucht. Offenbar hatten sie versucht, einige unserer Schiffe zu kapern, wurden aber von unseren Loyalisten zurückgewiesen, die zweifellos durch die Anerkennung unserer Regierung durch Wu Peifu in ihrer Moral gestärkt wurden. Während die meisten der Verschwundenen keine Namen trugen und für unsere kleine Küstenverteidigungsflotte von geringer Bedeutung sind, ragten zwei Namen heraus: Sa Benxin und Shen Jingchen. Diese beiden jungen Männer waren führende Mitglieder des Lehrkörpers und wahrscheinlich die Rädelsführer dieses Komplotts. Wahrscheinlich kriechen sie in diesem Moment vor Chens Füßen und betteln um einen besseren Job in seinem Lager. Verrat jeglicher Art wird nicht hingenommen, und sie müssen vor Gericht gestellt werden!"
 anq.232.a: "Ein unfassbarer Verrat."

 anq.233.t: "Die Abkehr der jungen Admirale"
 anq.233.d.wubacking: "Es scheint, dass die Worte von Wu Peifu in der Liga immer noch Gewicht haben. Die Unterstützung von Marschall Wu hat sich heute Morgen ausgezahlt, als eine Flottille von Schiffen mit weißer Flagge den Jangtse-Fluss hinauffuhr. Zum Entsetzen unserer Wachen in Anqing haben diese Patrioten darum gebeten, auf unsere Seite überzulaufen! Inspiriert von unserer nationalistischen Sache und ermutigt durch die Worte des Jademarschalls, wurden diese Matrosen von einem führenden Mitglied der Mawěi Marineschule in Fuzhou organisiert. Dieser Mann, Sa Benxin, verfügt trotz seines jungen Alters über mehrere Jahrzehnte Marineerfahrung und - was noch wichtiger ist - über das nötige Wissen, um beim Aufbau einer neuen Flotte zur Verteidigung Südchinas sinnvoll mitzuhelfen. Außerdem stammt er aus einer etablierten Marinefamilie und kann uns helfen, unsere Beziehungen zur Admiralität in Peking zu vertiefen. Alles in allem ist dies ein gutes Omen für die Zukunft unserer Anti-Konzessionsbewegung!"
 anq.233.d.wurefused: "Die steigende Flut des Antikonzessionismus hat heute Früchte getragen, als unsere Botschaft die Ohren einiger der führenden Lehrkräfte der Marineschule Mawěi in Fuzhou erreichte. Desillusioniert durch den chronischen Mangel an finanziellen Mitteln während der Regierung Sun Chuanfangs und angewidert von Qi Xieyuans fortgesetzter Unterwerfung unter die deutschen Auslandsinteressen, hat sich heute Morgen eine kleine Gruppe von Dozenten der Marineschule zu unserer Sache bekannt. Besonders hervorzuheben ist Sa Benxin, der über jahrelange Erfahrung im Studium ausländischer Schiffskonstruktionen im Ausland und als Dozent an Marineakademien verfügt. Obwohl sich einige über seine familiären Verbindungen zum Pekinger Marine-Establishment Sorgen machen, hat Gouverneur Chen beschlossen, sie in seinem neu gegründeten Marineministerium willkommen zu heißen. Obwohl die modernisierte Flotte, von der sie träumen, noch in weiter Ferne liegt, ist klar, dass unsere Bewegung eine neue Generation von Offizieren für eine bessere Zukunft inspiriert hat!"
 anq.233.a: "Willkommen an Bord!"

