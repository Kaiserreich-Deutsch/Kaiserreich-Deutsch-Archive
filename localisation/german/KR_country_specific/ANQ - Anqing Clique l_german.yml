ANQ_beijing_cooperation2_desc: "Die Anqing-Clique schuldet der Regierung in Peking eine Reihe von Dingen. Darüber hinaus glauben sowohl Chen als auch die Staats- und Regierungschefs in Peking an ein geeintes China ohne ausländischen Einfluss, was zu einer engen Zusammenarbeit zwischen den beiden Regierungen geführt hat. Für die Regierung von Peking reicht die Zusammenarbeit jedoch möglicherweise nicht aus."
