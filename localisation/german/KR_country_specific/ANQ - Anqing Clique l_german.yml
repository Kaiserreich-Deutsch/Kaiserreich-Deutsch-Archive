ANQ_national_populist_party: "Yiguandao"
 ANQ_national_populist_party_long: "Yiguandao\n§gDie esoterische Sekte von Zhang Tianran mag ihre Basis in Shandong haben, aber ihre Ranken erstrecken sich nach Süden, um diejenigen zu umarmen, die nach einem besseren Weg suchen und sich nicht für die Versprechen der Politiker interessieren. Dieselben Politiker waren jedoch recht entschlossen, die Sekte auszurotten; sie kann kaum Einfluss auf lokale Angelegenheiten nehmen, geschweige denn die Politik in der Region entscheidend beeinflussen.§!\n"

### Characters ###
 #陳調元(Chen Tiaoyuan)
 ANQ_chen_tiaoyuan: "Chen Tiaoyuan"
 ANQ_chen_tiaoyuan_bio: "Chen Tiaoyuan begann seine militärische Laufbahn mit dem Eintritt in die Beiyang Army Staff Academy. Nach seinem Abschluss im Jahr 1904 diente Chen als Ausbilder an der 3. Nach Abschluss seines Studiums in der 1. Klasse der Stabsakademie kehrte Chen nach Baoding zurück und wurde Geografielehrer in der 1. Klasse der Militärakademie Baoding. Klasse der Militärakademie Baoding. 1913 ermordete Yuan Shikai den KMT-Führer Song Jiaoren, was Sun Yat-sen dazu veranlasste, eine zweite Revolution gegen Peking zu starten. Chen wurde dem Kommando von Feng Guozhang als dessen Stab unterstellt, und sie marschierten auf Jiangsu.\n\nIn Xuzhou ergab sich der örtliche revolutionäre Befehlshaber Zhang Zongchang auf Chens Empfehlung hin Feng. Zhang und Chen schlossen seitdem Freundschaft, und die beiden Männer wurden zu eingeschworenen Brüdern. Chen arbeitete bis zum Tod von Li Chun im Jahr 1920 für diesen und unterstützte in dieser Zeit den Schützling von Li, Qi Xieyuan, als Gouverneur. Als Zhang Zongchang in Jiangsu einmarschierte, kapitulierte Chen vor den Fengtian-Truppen und wurde zum stellvertretenden Militärinspektor ernannt, aber von Yang Yuting schikaniert.\n\nAls Qi und Sun eine Gegeninvasion von Zhejiang aus starteten, konspirierte Chen mit ihnen, um General Zang Shiyi gefangen zu nehmen und Nanjing ohne einen einzigen Schuss an die Zhili-Clique zu übergeben. Sun belohnte Chen, indem er ihm Anhui und einen Platz als sein wichtigster Leutnant neben Qi gab. Chen wurde jedoch von Sun verdächtigt, Sympathien für die KMT zu hegen, so dass er Qi innerhalb der politischen Struktur der Liga ständig bevorzugte. Chen fühlte sich durch den Aufstand in Schanghai schwer gekränkt und plant seitdem den Sturz von Suns tyrannischer Herrschaft."
 ANQ_chen_tiaoyuan_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. November 1886, in Anzhou, Provinz Zhili, Qing Reich\n§YPolitische Karriere:§! Chen Tiaoyuan begann seine militärische Laufbahn mit dem Eintritt in die Beiyang Army Staff Academy. Nach seinem Abschluss im Jahr 1904 diente Chen als Ausbilder an der 3. Nach Abschluss seines Studiums in der 1. Klasse der Stabsakademie kehrte Chen nach Baoding zurück und wurde Geografielehrer in der 1. Klasse der Militärakademie Baoding. Klasse der Militärakademie Baoding. 1913 ermordete Yuan Shikai den KMT-Führer Song Jiaoren, was Sun Yat-sen dazu veranlasste, eine zweite Revolution gegen Peking zu starten. Chen wurde dem Kommando von Feng Guozhang als dessen Stab unterstellt, und sie marschierten auf Jiangsu.\n\nIn Xuzhou ergab sich der örtliche revolutionäre Befehlshaber Zhang Zongchang auf Chens Empfehlung hin Feng. Zhang und Chen schlossen seitdem Freundschaft, und die beiden Männer wurden zu eingeschworenen Brüdern. Chen arbeitete bis zum Tod von Li Chun im Jahr 1920 für diesen und unterstützte in dieser Zeit den Schützling von Li, Qi Xieyuan, als Gouverneur. Als Zhang Zongchang in Jiangsu einmarschierte, kapitulierte Chen vor den Fengtian-Truppen und wurde zum stellvertretenden Militärinspektor ernannt, aber von Yang Yuting schikaniert.\n\nAls Qi und Sun eine Gegeninvasion von Zhejiang aus starteten, konspirierte Chen mit ihnen, um General Zang Shiyi gefangen zu nehmen und Nanjing ohne einen einzigen Schuss an die Zhili-Clique zu übergeben. Sun belohnte Chen, indem er ihm Anhui und einen Platz als sein wichtigster Leutnant neben Qi gab. Chen wurde jedoch von Sun verdächtigt, mit der KMT zu sympathisieren, so dass er Qi in der politischen Struktur der Liga stets bevorzugte. Jetzt, da Chen der Liga eine Absage erteilt hat, wird er dafür sorgen, dass er nie wieder von anderen schlecht behandelt wird.\n\n$ANQ_chen_tiaoyuan_notes$"
 ANQ_chen_tiaoyuan_commander_desc: "§YGeneralbeschreibung\nGeboren:§! §g12. November 1886, in Anzhou, Zhili, Qing Reich§!\n§YAusrichtung:§! §PAnhui Armee§!\n§YMilitärkarriere:§! §g$ANQ_chen_tiaoyuan_bio$§!\n\n$ANQ_chen_tiaoyuan_notes$"
 ANQ_chen_tiaoyuan_notes: "§YHinweis: Chen unterstützt konzessionsfeindliche Bewegungen in der gesamten Liga, um den engen Beziehungen zwischen Qi und dem Deutschen Reich entgegenzuwirken, und wirbt für sich als nationalistisches Symbol. Chens fröhliches Auftreten hat einige dazu veranlasst, ihm den liebevollen Spitznamen \"der Narr\" zu geben.§!"

 #高世讀
 ANQ_gao_shidu: "Gao Shidu"
 ANQ_gao_shidu_bio: "Als Gelehrter im Alter von 27 Jahren unterrichtete Gao Shidu zwei Jahre lang an der Liuhu-Akademie, und 1903 reiste er nach Peking, um in den Stab von Jiang Guiti einzutreten. Im Jahr 1910 wurde Gao Generaldirektor des Lagers der Yi-Armee in Henan und im folgenden Jahr Direktor der Lagerangelegenheiten der Wuwei-Armee. Im selben Jahr wurde er zum Generalstabsoffizier des Ordonnanzbüros der Wuwei-Armee ernannt.\n\nIm Jahr 1913 wurde er zum Kommandeur der Fünften Straßenarmee ernannt und war gleichzeitig Kommandeur des Ersten Bataillons. Im Jahr 1920 diente Gao unter Zhang Wensheng, und nach der Ernennung von Ma Lianjia zum Gouverneur von Anhui wurde Gao zum Kommandeur der Vierten Gemischten Brigade befördert. 1924 wurde Gao Kommandeur der Nationalen Armee von Anhui und 1925 Kommandeur der Vierten Division und Gouverneur von Nord-Anhui.\n\nNach der katastrophalen Rebellion von Sun Dianying kesselte Gao unter dem Befehl von Chen Tiaoyuan die Truppen von Sun in Bozhou ein. In einem Akt der Verderbtheit fesselte Sun die älteste Tochter von Gao Shidu an den Turm des Osttors und drohte, sie zu töten, was Gao zum Zögern veranlasste. Am nächsten Morgen jedoch floh Sun mit Geiseln und seiner Beute in die freundlichen Arme von Zhang Zongchang.\n\nNachdem er alle Kollaborateure von Sun hingerichtet hatte, wurde Gao schließlich Gouverneur der Provinz Anhui und gründete die Universität Anhui. Während der Nördlichen Expedition wurde Gao von Sun Dianying entführt und gegen ein hohes Lösegeld erpresst, schließlich aber wieder freigelassen. Verzweifelt kehrte Gao nach Bozhou zurück, doch Chen Tiaoyuan überredete den alten General, in die Gemeinschaft zurückzukehren, und bot ihm an, Sun Dianying zu töten."
 ANQ_gao_shidu_notes: "§YHinweis: Für Gao stehen zwei Dinge im Vordergrund: Patriotismus und der Tod von Sun Dianying.§!"
 ANQ_gao_shidu_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1873, in Bozhou, Provinz Anhui, Qing-Reich§!\n§YAusrichtung:§! §gAnhui Armee§!\n§YPolitische Karriere:§! §g$ANQ_gao_shidu_bio$§!\n\n$ANQ_gao_shidu_notes$"
