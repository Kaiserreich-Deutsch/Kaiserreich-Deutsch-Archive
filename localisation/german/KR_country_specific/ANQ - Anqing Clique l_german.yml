anq_reestablish_control_yiguandao_desc: "\n§gAktueller §YYiguandao Unruhe Level§!: §H[?anq_yiguandao_unrest_level]§! §R([getanqunreststrengthtextyiguandao])§!"

ANQ_temp_suppress_kmt: "KMT-Aktivitäten unterdrücken"
ANQ_temp_suppress_kmt_desc: "Die linken Kuomintang richten weiterhin Chaos in der südlichen Landschaft an, insbesondere in der Provinz Fujian. Da wir derzeit nicht die Ressourcen für eine vollständige Vernichtungskampagne bereit stellen können und keine kohärente Strategie haben, können wir sie nur vorübergehend und nur bis zu einem bestimmten Grad unterdrücken.\n§RUm die KMT-Präsenz dauerhaft zu entfernen, führen Sie die §YFujian-Einkreisungskampagne§ aus! §!"

ANQ_decision_lower_kmt_unrest: "Anti-KMT-Kampagnen"
ANQ_decision_lower_kmt_unrest_desc: "Jetzt, da wir begonnen haben, die KMT mit unserer Einkreisungskampagne zu vertreiben, ist es an der Zeit, uns ein für alle Mal von den verbleibenden KMT-Agenten und Terrorzellen in Fujian und den angrenzenden Regionen zu befreien."

ANQ_temp_suppress_yiguandao: "Yiguandao-Aktivitäten unterdrücken"
ANQ_temp_suppress_yiguandao_desc: "Die Yiguandao-Kultisten toben im Norden, greifen unschuldige Reisende an und sorgen in Jiangsu für große Unruhen. Wir haben nicht genug Stärke, um die Bedrohung vollständig zu beenden, daher können wir sie vorerst nur vorübergehend unterdrücken. Wir müssen wirklich alle unsere Anstrengungen konzentrieren, wenn wir sie loswerden wollen. \n§RUm die KMT-Präsenz dauerhaft entfernen zu können, führen Sie die §YJiangsu Yiguandao Richtlinien§! aus!§!"

ANQ_decision_lower_yiguandao_unrest: "Anti-Yiguandao-Razzien"
ANQ_decision_lower_yiguandao_unrest_desc: "Jetzt, da wir begonnen haben, die Situation in Jiangsu zu verbessern und die meisten Anstifter loszuwerden, ist die Zeit für ein hartes Durchgreifen gekommen. Wir müssen die Zusammenkünfte von Yiguandao-Anhängern finden und verfolgen und sie mit Nachdruck beenden, um die Moral unseres Landes zu schützen."

#Influence System
ANQ_influence_decisions: "Alliierte Diplomatie"
ANQ_influence_decisions_desc: "[getanqinfluencesystem]"

anq_influence_decisions_proqing: "Die Qing waren unserer Instrument zum Misserfolg der Nanjing Clique, und wir schulden ihnen viel. Darüber hinaus unterstützen wir das Ideal eines vereinten China. Infolgedessen sind eine enge Zusammenarbeit mit dem Qing auf dem Weg zur möglichen Vereinigung unvermeidlich.\n\n§gAktueller §YQing-Einfluss§!: §H[?party_popularity@Markt-Liberal|%1]§!§! §Y(Markt-Sozial Liberal)§!\n§gAktuelle §YQing Wut§!: §R[?ANQ_beijing_anger|0]§! §Y(Abnahmen 1 pro Woche)§!"
anq_influence_decisions_projapan: "Wir erkennen die Fengtian-Regierung als die rechtmäßige chinesische Regierung an. Durch sie haben die Japaner einen erheblichen Einfluss, da wir auf ihre Unterstützung angewiesen sind. Mit unserer Unterstützung eines vereinten China wird Fengtian versuchen, seine Kontrolle über uns auszubauen.\n\n[getanqwillingnessreclamation]§gAktueller §YFengtian Einfluss§!: §H[?party_popularity@Markt Liberal|%1]§!§! §Y(Markt-Sozial Liberal)§!\n§gAktuelle §YJapanenische Hilfslieferungen§!: §H[?ANQ_tokyo_score]§!§!"
anq_influence_decisions_alone: "Wir setzten einst unser Vertrauen in die Fengtianische Regierung, suchten nach der Erfüllung unseres republikanischen Traums. Doch was wir erhielten, war nichts als Verrat. \nFengtian und Japan haben uns im Stich gelassen. Wenn wir nicht schnell handeln und Maßnahmen ergreifen, wird uns diese isolierte Situation in den Strudel der steigenden Spannungen in China hineinziehen und unsere Existenz auslöschen. \n\n§YAber auf der anderen Seite, ohne ihre Fesseln, könnte dies die Gelegenheit sein, ein noch größeres Ziel zu erreichen?§! "
anq_willingness_reclamation_loc: "§g§YBereitschaft§! sich dem Rückgewinnungskrieg anzuschließen: §H[?ANQ_reclamation_willingness|+0]§!§!\n"

ANQ_reduce_qie_influence: "Sabotage Qing Einfluss"
ANQ_reduce_qie_influence_desc: "Irgendwann wird genug genug sein, da es immer schwieriger wird, den Qing-Einfluss zu widerstehen. Daher kann es sich lohnen, durch geschickte politische Manöver die Pro-Qing-Beamten aus dem Weg zu räumen und den Qing-Einfluss insgesamt zu verringern."

ANQ_closer_qie_cooperation: "Engere Qing-Zusammenarbeit"
ANQ_closer_qie_cooperation_desc: "Wir erkennen Qing als nationale Regierung an. Wir glauben auch an ein geeintes China. Eine engere Zusammenarbeit ist daher ein Fortschritt für alle Chinesen. Mit gemeinsamen Projekten, politischem Dialog und vielen anderen Dingen können wir unsere gegenseitigen Bindungen stärken."

ANQ_placate_qing: "Qing beschwichtigen"
ANQ_placate_qing_desc: "Qing ist sehr wütend auf unsere Regierung. Wir sollten daran arbeiten, ihren Forderungen zuzustimmen, in der Hoffnung, dass sie von ihren Drohungen zurücktreten. Wir können nicht riskieren, dass die Beziehungen vollständig zusammenbrechen, wir ständen alleine da."
ANQ_coordinated_qie_industrialisation: "Koordinierte Industrialisierung"

ANQ_coordinated_qie_industrialisation_desc: "Peking und Nanjing, die nördlichen und südlichen Hauptstädte, sind für einen großen Teil unserer Industrieproduktion verantwortlich. Dies bietet uns eine hervorragende Gelegenheit, die Industrialisierung zu koordinieren und für beide Städte bessere Ergebnisse zu erzielen."

ANQ_canal_dikes_qing: "Kanäle und Deiche"
ANQ_canal_dikes_qing_desc: "Nachdem wir Qing beim Bau von Kanälen und Deichen in den Regionen Hebei, Kaifeng und Huaisi (letzteres ist unser eigenes) unterstützt haben, sind sie nun gekommen, um uns beim Bau zusätzlicher Kanäle in Jinhua und Qiantang zu helfen, dies sollte helfen diese Regionen mit unserer Hauptstadt zu verbinden."

ANQ_develop_wuchanganqing: "Entwickle Wuchang-Anqing"
ANQ_develop_wuchanganqing_desc: "Die Region Wuchang-Anqing ist ein idealer Entwicklungsstandort, von dem sowohl [QIE.GetName] als auch Anqing profitieren. Wir werden erhebliche Ressourcen in die Verbesserung und Industrialisierung der Region investieren."

ANQ_join_war_vs_FNG: "Schließe dich dem Krieg gegen Fengtian an"
ANQ_join_war_vs_FNG_desc: "Jetzt, da wir mit Qing verbündet sind, ist es Zeit für uns, uns ihrem Krieg gegen die Invasoren der Fengtianer anzuschließen und China vor ihrem Bösen zu verteidigen."

ANQ_join_war_vs_FNG_self: "Schließe dich dem Krieg gegen Fengtian an"
ANQ_join_war_vs_FNG_self_desc: "Die Qing werden von Fengtian angegriffen! Warten wir, bis China von einem japanischen Marionettenregime überrannt wird, oder handeln wir jetzt zur Verteidigung unserer nördlichen Nachbarn?"

ANQ_develop_wuchanganing: "Entwicklung der Wuchang-Anqing-Industrie"
ANQ_develop_wuchanganing_desc: "Die Region Wuchang-Anqing liegt sehr strategisch und hat ein großes Entwicklungspotential. Aus diesem Grund sollten wir in die Weiterentwicklung dieser Region investieren."

ANQ_reduce_fng_influence: "Sabotage Fengtian Einfluss"
ANQ_reduce_fng_influence_desc: "Irgendwann wird genug genug sein, da es immer schwieriger wird, den Einfluss von Fengtian zu widerstehen. Daher kann es sich lohnen, durch geschickte politische Manöver pro-fengtianische Beamte der Xinhai-Gesellschaft aus dem Verkehr zu ziehen und den fengtianischen Einfluss insgesamt zu verringern."

ANQ_closer_fng_cooperation: "Engere Fengtian-Zusammenarbeit"
ANQ_closer_fng_cooperation_desc: "Wir erkennen Fengtian als nationale Regierung an. Wir glauben auch an ein geeintes China. Eine engere Zusammenarbeit ist daher ein Fortschritt für alle Chinesen. Mit gemeinsamen Projekten, politischem Dialog und vielen anderen Dingen können wir unsere gegenseitigen Bindungen stärken."

ANQ_xinhai_loyalists: "Rally Xinhai Loyalists"
ANQ_xinhai_loyalists_desc: "Unsere jüngsten Schritte zur Unterstützung der republikanischen Ideale der Xinhai-Revolution haben dazu geführt, dass sich eine große Anzahl von Republikanern zum Dienst gemeldet hat. Einige dienten sogar mit Fengtian, sind aber jetzt nach Hause gekommen.Andere erinnern sich einfach an die Qing-Machtübernahme als einen dunklen Tag in unserer Geschichte und möchten zu ihrer Zerstörung beitragen."

ANQ_attack_QIE: "Schließen Sie sich dem Rückforderungskrieg an"
ANQ_attack_QIE_desc: "[ANQ_attack_QIE_description]"

 ANQ_attack_QIE_desc_allied: "Fengtian trifft die letzten Vorbereitungen für seinen Krieg mit [FROM.GetNameDef], was bedeutet, dass wir uns vorbereiten und unsere Verpflichtung einhalten müssen."
