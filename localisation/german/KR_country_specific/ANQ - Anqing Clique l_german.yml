### Parties ###
 ANQ_totalist_party: "Kuomintang-Überbleibsel"
 ANQ_totalist_party_long: "Liga der Zehn\n§gDai Chunfeng hat überall Augen, auch in den Liga-Provinzen. Die Feldzüge im Süden haben dazu geführt, dass sich in den mittelgroßen Städten auf dem Lande ein aktiver Widerstand gebildet hat. Infolge der aggressiven Unterdrückungskampagnen (viele davon unter der Leitung von Chen) ist die Zehnerliga hier jedoch relativ machtlos. Das hält sie aber nicht davon ab, es zu versuchen.§!\n" #### Die Vor-KMT-Anhänger von Dai Chunfeng sind die Liga der Zehn. Sie werden erst dann zur BIS, wenn der Krieg der Liga von der linken KMT gewonnen wird.
 ANQ_syndicalist_party: "LCS"
 ANQ_syndicalist_party_long: "Syndikalistische Studentengruppen\n§gStudentenproteste waren unter dem Regime von Sun Chuanfang an der Tagesordnung, und obwohl die neue Regierung eine viel tolerantere Haltung einnimmt und sogar mit einigen ihrer Ziele sympathisiert, sind sie nicht völlig befriedet. Dennoch sind die meisten ernsthaften Kuomintang-Anhänger in den Süden gegangen, um sich dem Kampf anzuschließen, so dass der politische Einfluss, den sie insgesamt haben, im Wesentlichen gleich Null ist.§!\n"

ANQ_radical_socialist_party: "Kuomintang-Überbleibsel"
 ANQ_radical_socialist_party_long: "Sozialistische Aufständische\n§gAuf dem Lande fühlen sich die Bauern kaum von Chens neuer Regierung vertreten, trotz aller Versprechungen, die er macht. Die Rebellen - einige von ihnen gehören der KMT an, andere wollen lediglich ihre eigenen lokalen Gemeinschaften stärken - versuchen, Milizen gegen die Regierung aufzustellen. Ihre Ideologien sind bestenfalls lose definiert; manchmal bestehen sie aus einer Art 'Erweckung der Menschen' oder 'Revolution aller Klassen', Quanmin Geming, aber viel häufiger treten sie einfach für eine Landreform ein. Aufgrund der jahrelangen Unterdrückung stellen sie keine ernsthafte Bedrohung dar, aber sie haben sich noch nicht entmutigen lassen.§!\n"

ANQ_social_democrat_party: "Anti-Konzessions-Liga"
 ANQ_social_democrat_party_long: "Anti-Konzessions-Bewegung\n§gChens größter Verbündeter - und vielleicht auch seine größte Schwäche - ist die Anti-Konzessions-Bewegung. Die Anti-Konzessions-Bewegung ist ein nebulöses politisches Gebilde, das nur durch eines verbunden ist: den Hass auf den ausländischen Imperialismus. Chens patriotische Rhetorik hat sie auf seine Seite gezogen und ihn bekannt gemacht, aber es bleibt abzuwarten, ob er ihre Erwartungen erfüllen kann. Viele Mitglieder neigen zunehmend zu radikalen Vorstellungen von Volksdemokratie und einem sozialistisch geprägten Staat, kaum das, was Chen selbst im Sinn hatte, und wenn ihr Einfluss unkontrolliert wächst, könnten sie durchaus zu einem unangenehmen Feind werden, wenn Chen sie nicht besänftigen kann. Ihre Führer agitieren weiterhin gegen die Überreste des deutschen Einflusses, und nationalistische Gefühle sind in aller Munde.§!\n"

