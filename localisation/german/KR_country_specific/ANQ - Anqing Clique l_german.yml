ANQ_yiguandao: "Yiguandao Unruhe"
ANQ_yiguandao_desc: "Die allgemeinen Unruhen im Norden, kombiniert mit dem Bürgerkrieg, haben die Unruhen unter den religiösen Anhängern von Yiguandao in die Höhe getrieben. Sie versammeln sich massenhaft und verursachen großes Chaos in unseren nördlichen Provinzen. Wenn wir nicht daran arbeiten, sie schnell zu unterdrücken, wird sich die Unruhe nur verschlimmern.\n\nUnruhe Level: [getanqunreststrengthtextyiguandao]"

ANQ_kuomintang: "KMT Unruhe"
ANQ_kuomintang_desc: "Während die linke KMT-Regierung endgültig gebrochen wurde, als sie alle verbleibenden Ressourcen in den Aufstand steckte, bereiten viele der Deserteure und Banditen, die einst in ihren Reihen waren, weiterhin Ärger. Linke KMT-Anhänger werden weiterhin Ärger im Süden verursachen, wenn wir ihre letzten verbleibenden Verstecke nicht ausräuchern. \n\nUnruhe Level: [getanqunreststrengthtextkmt]" 

ANQ_righteous_cause: "Gerechte Sache"
ANQ_righteous_cause_desc: "Die Anti-Konzessionsbewegung und die allgemeine Feindseligkeit gegenüber dem ehemaligen Establishment haben eine Reihe von Unterstützung für die Anqing Clique geweckt. China hat es verdient, frei vom deutschen Imperialismus zu sein, und die Unterstützung des Volkes ist ein Beweis!"

ANQ_victory_league_idea: "Sieg über Nanjing"
ANQ_victory_league_idea_desc: "Der Sieg über die Nanjing-Clique hat zu einer Zunahme der Unterstützung für Chens Regime geführt. Es hat auch den Soldaten in seiner Armee Anlass zu der Annahme gegeben, dass der Frieden in die fünf Provinzen zurückkehren kann."

ANQ_peace_idea: "Frieden in den fünf Provinzen"
ANQ_peace_idea_desc: "Die erfolgreiche Vereinigung der fünf Provinzen durch Chen hat zu großer Unterstützung für seine Person geführt und wird sie zumindest vorübergehend vom Chaos ablenken, das der Krieg verursacht hat."

ANQ_black_dragon_society: "Black Dragon Society-Kooperation"
ANQ_black_dragon_society_desc: "Unsere Streitkräfte kämpfen für den Ruhm Asiens und gegen den Westen. Peking und ein Großteil Chinas sind praktisch von denen besetzt, die uns versklaven wollten. Wir können das nicht tolerieren und müssen im Namen Asiens mit der einzigen antiimperialistischen Macht, Japan, zusammenarbeiten. Die Black Dragon Society engagiert die Bevölkerung mit dieser radikalen Idee."

ANQ_nationalist_spirit_idea: "Nationalistischer Geist"
ANQ_nationalist_spirit_idea_desc: "Wir dienen der Sache Chinas und nur China. Wir dienen keinen anderen Herren außerhalb und sind die Leuchtfeuer des Patriotismus. Wir werden stark und vereint in unserem Nationalismus stehen."

