## Decisions ##
ANQ_anti_concessionists: "Die Anti-Konzessionsbewegung"
ANQ_anti_concessionists_desc: "Während die alte Liga der Acht Provinzen in Trümmern liegt und antikonzessionistische Rethorik grassiert, hat sich [ANQ.GetLeader] erfolgreich als Leuchtturm für die Bewegung in China behauptet. Diejenigen, die seinen Aufstieg ermöglichten, könnten ihn aber genauso leicht fallen lassen, sollte er ihre Interessen verraten, die manchmal seinen eigenen zuwiderlaufen.\n\n§YGlaubwürdigkeit§! §grepräsentiert die allgemeine Legitimität, die [ANQ.GetLeader] innerhalb der antikonzessionistischen Bewegung hat, und die Glaubwürdigkeit seiner Ansprüche, ihre Sache zu fördern.§!\n\n£anq_credibility  §YGlaubwürdigkeit§! :  [?ANQ.credibility_factor]\n"

ANQ_antiwestern_volunteers: "Rekrutieren Sie antiwestliche Freiwillige"
ANQ_antiwestern_volunteers_desc: "Der Hass gegen die Westler ist stark. Wir müssen diesen Hass nutzen und diejenigen, die hier ankommen, auf der Flucht vor der fremden Marionette in Nanjing, in neuen Abteilungen von Freiwilligen organisieren, um unsere Streitkräfte zu unterstützen. Wir sind zahlenmäßig stark unterlegen und müssen erreichen, die uns helfen wollen."

ANQ_anticollaborationist_patrols: "Anti-Collaborationist Patrolien"
ANQ_anticollaborationist_patrols_desc: "Der Hass gegen die Deutschen und den Westen hat viele Bürgerwehren hervorgebracht, die derzeit auf eigene Faust operieren und versuchen, hart gegen alle vorzugehen, die in der Vergangenheit mit Deutschland zusammengearbeitet haben. Wir müssen diese Bewegung nutzen und sie als allgemeine Patrouillen auf dem Land einsetzen, um die Sicherheit zu verbessern."

ANQ_harsh_desertion_policy: "Anti Desertationspolitik"
ANQ_harsh_desertion_policy_desc: "Aufgrund der allgemeinen Unordnung in Ostchina sind unsere Länder von rebellischen Offizieren und anderen Banditen geplagt, von denen viele ehemalige Soldaten waren. Wir müssen hart gegen Deserteure vorgehen, um zu verhindern, dass sie unschuldigen Bauern Schaden zufügen."

ANQ_expel_western_nationals: "Vertreibe westliche Staatsangehörige"
ANQ_expel_western_nationals_desc: "Während viele Westler bereits geflohen sind und erkannt haben, dass ein Aufenthalt höchstwahrscheinlich keine gute Idee ist, bleiben einige hartnäckige. Wir können nie sicher sein, ob sie für den Feind spionieren. Darüber hinaus sollte es uns zusätzliche Unterstützung geben, wenn wir eine große Sache daraus machen, sie auszuschließen."

ANQ_redirect_criticism_japan: "Kritik an Japan umleiten"
ANQ_redirect_criticism_japan_desc: "Unser Umgang mit Japan wurde von radikalen Nationalisten und anderen verstärkt unter die Lupe genommen. Sie sagen, dass wir jetzt, anstatt nach Deutschland zu verkaufen, jetzt nach Japan verkaufen. Ohne Japan hätten wir jedoch keine Chance auf Unabhängigkeit, und daher muss dies positiv gesehen werden. Wir sollten versuchen, die Kritik an Japan auf die Kritik an Deutschland und dem Westen umzulenken."

ANQ_internal_decisions: "Notfall-Kriegsanfragen"
ANQ_internal_decisions_desc: "Um in dem begrenzten Raum zu arbeiten, den wir haben, sind wir stark auf Hilfe aus dem Ausland angewiesen, insbesondere vom japanischen Reich und den Qing in unserem Nordwesten. Sie sind bereit, zu unseren Aktionen in den Kriegsländern der Liga beizutragen, werden uns aber auch weiterhin Ausrüstung schicken, wenn eine Kapitalrendite wahrscheinlich ist."

ANQ_chens_propaganda: "Propaganda für Chen"

 ANQ_join_QIE_alliance: "Beitritt zur Zentralregierung"
 ANQ_join_QIE_alliance_desc: "Wir erkennen die Autorität von [QIE.GetNameDef] und ihrer Regierung in Peking an. Lasst uns unsere Kräfte mit der Zentralregierung vereinen, um den Weg für die vollständige nationale Vereinigung zu ebnen. Wir werden unsere Kräfte und unsere Position in Ostchina als mächtige Vorhut mobilisieren, um bei der Vollendung der Vereinigung zu helfen."

# Cities
ANQ_Xuzhou_City: "Fall von Xuzhou"
ANQ_Xuzhou_City_desc: "Nördlich des Huai-Flusses ist die Stadt Xuzhou nicht nur ein wichtiger Eisenbahnknotenpunkt, sondern auch ein beträchtliches Rekrutierungsgebiet und ein wichtiges Bollwerk für alle Operationen, die auf die Eroberung von Xuhai abzielen."

ANQ_Nanchang_City: "Fall von Nanchang"
ANQ_Nanchang_City_desc: "Diese Stadt, die kürzlich durch eine von vielen unserer chinesischen Brüder gebaute Eisenbahn verbunden wurde, hat ein wichtiges Zentrum für das Wachstum der Anti-Konzessions-Bewegung gebildet und ist ein Schlüsselelement für jeden, der die zerfallende Liga erobert."

ANQ_Jinhua_City: "Fall von Jinhua"
ANQ_Jinhua_City_desc: "Die Stadt ist die Heimat des berühmten Jinhua-Schinkens und ein wichtiges regionales Zentrum für die Produktion und Verarbeitung von Lebensmitteln in der Provinz Zheijang. Obwohl es nicht die größte Stadt in der Region ist, hat die Verbindung mit der Bahn nach Shanghai im Laufe der Jahre drastisch an Bedeutung gewonnen, und die Kontrolle wäre ein großer Segen für die Bewegung."

ANQ_Nanjing_City: "Fall von Nanjing"
ANQ_Nanjing_City_desc: "Von einigen als die eigentliche Hauptstadt Chinas angesehen, ist die weitläufige Stadt Nanjing ohne Zweifel die wichtigste Stadt der Liga, und sollte sie fallen, wäre die Position von [LEP.GetLeader] erheblich bedroht. Dass dies unsere oberste Priorität wäre, versteht sich von selbst."

# Supply lines Qing
ANQ_Huai_River_Line: "Huai Fluss Linie"
ANQ_Huai_River_Line_desc: "Als Verbindung zwischen den £victory_points §GBengbu§! und dem Inneren der Qing-Provinz Honan hat dieser Fluss zwar nicht das Prestige und den Schiffsverkehr des Jangtse, versorgt uns aber dennoch mit einem kleinen Rinnsal an Nachschub von unseren Verbündeten in Peking."

ANQ_Yangtze_River_Line: "Yangtze Fluss Linie"
ANQ_Yangtze_River_Line_desc: "Der Jangtse, ein Fluss voller Geschichten und Konflikte, hat die chinesische Geschichte von seinen Anfängen bis zu den Konflikten der letzten Jahrzehnte tiefgreifend beeinflusst. Der 6.300 km lange Fluss, der von den Bergen Tibets ins Ostchinesische Meer fließt, beherbergt fast ein Drittel der chinesischen Bevölkerung und ist eine wichtige Verbindung für die aufstrebende Stadt Shanghai.\n\nDa kaum Eisenbahnverbindungen in unser Territorium bestehen und unsere Feinde in Nanjing vom Meer aus von außen unterstützt werden, bietet dieser Fluss eine wichtige Verbindung zu unseren Anhängern im Territorium unter Wu Peifu. Sollten wir die Stadt der £victory_points §GNanqing§! verlieren! dann werden die Auswirkungen auf unser Potenzial, die Kriegsanstrengungen fortzusetzen, drastisch verringert."

ANQ_Xuzhou_Rail_Line: "Die Peking-Shanghai-Eisenbahn"
ANQ_Xuzhou_Rail_Line_desc: "Diese Eisenbahnlinie, die die Hauptstadt der Großen Qing mit dem Finanzzentrum Shanghai am Ostchinesischen Meer verbindet, ist eine der wichtigsten in ganz China und eine entscheidende Versorgungslinie für unsere Truppen.\n\nDer wichtigste Knotenpunkt für uns ist £victory_points §GXuzhou§!, aber die Kontrolle über £victory_points §GNanjing§! und £victory_points §GBengbu§! wird nur unsere Fähigkeit erhöhen, Nachschub zu importieren, und wird die Wohltäter im ganzen Qing-Land davon überzeugen, dass wir wahrscheinlich den Mantel der gefallenen Liga übernehmen werden."

ANQ_Nanchang_Rail_Line: "Die Nanchang-Shanghai Eisenbahn"
ANQ_Nanchang_Rail_Line_desc: "Diese weniger wichtige Eisenbahnlinie, die die Stadt £victory_points §GNanchang§! mit den Häfen £victory_points §GHangzhou§! und Shanghai verbindet, ist nicht so gut mit den Ländern der Qing verbunden wie die anderen Eisenbahnlinien, kann aber als verzweifelte letzte Nachschublinie dienen und könnte unsere Aktionen in der südlichen Hälfte der Liga unterstützen. Die Übernahme der Kontrolle über den Eisenbahnknotenpunkt £victory_points §GJinhua§! wird wahrscheinlich die Menge an Nachschub, die über die Gleise kommt, erhöhen und wird von unseren Wohltätern im Land der Qing als ein Zeichen des Fortschritts angesehen werden."

ANQ_Jinan_Rail_Line: "Die Peking-Qingdao-Eisenbahn"
ANQ_Jinan_Rail_Line_desc: "Diese Eisenbahnlinie, die Peking mit dem deutschen Vertragshafen Qingdao verbindet, ist — ebenso wie ihr größerer Bruder, der nach Shanghai führt — von zentraler Bedeutung für unseren Aufstand und sollte jederzeit offen gehalten werden. In dieser Region sollte man jedoch vorsichtig sein, da die Stadt £victory_points §GJinan§! noch immer versteckte Sympathien für die Yiguandao-Sekte hegen könnte, die unter der Herrschaft von Zhang ihren Einfluss in der Region stetig vergrößert hat."

# Supply lines Japan
ANQ_Nantong_Port_Line: "Nantong-Nagasaki Schifffahrtsstraße"
ANQ_Nantong_Port_Line_desc: "Nach Shanghai wahrscheinlich der zweitwichtigste Hafen des Ostchinesischen Meeres und mit der Bahn ins Landesinnere verbunden, £victory_points §GNantong§! ist von entscheidender Bedeutung, um eine stetige Versorgung mit 'chinesischen' Waffen zu gewährleisten, die unsere Armee braucht."

ANQ_Wenzhou_Port_Line: "Wenzhou-Nagasaki Schifffahrtsstraße"
ANQ_Wenzhou_Port_Line_desc: "Nach Nantong, dem wichtigsten Hafen unter der Aufsicht der Liga, £Victory_points §GWenzhou§! ist weniger einflussreich als Nantong, dient aber als wichtige sekundäre Quelle für Waffen und andere Vorräte für den Aufstand."

ANQ_Quanzhou_Port_Line: "Quanzhou-Takow Schifffahrtsstraßee"
ANQ_Quanzhou_Port_Line_desc: "Weit südlicher als die anderen Häfen, £Victory_points §GQuanzhou§! hat eine Position sehr nahe an der japanischen Insel Formosa und ist als solche eine wichtige Lebensader für ihre Rüstungsindustrie."

ANQ_Hangzhou_Port_Line: "Hangzhou-Nagasaki Shipping Route"
ANQ_Hangzhou_Port_Line_desc: "Gesichert, zusammen mit der Allianz des verräterischen Chen Yi, Gouverneur von Zheijang, ist £victory_points §GHangzhou§! der Eckpfeiler unserer Revolte und die einzige Verbindung zum Reich der aufgehenden Sonne, bis wir die wichtigeren Häfen des Ostchinesischen Meeres sichern können."

#War
ANQ_attack_SQI: "Greife Shandong an"
ANQ_attack_SQI_desc: "Die Shandong-Regierung wird uns höchstwahrscheinlich jeden Moment den Krieg erklären. Wir können nicht zulassen, dass solch ein gefährliches Regime an der Macht bleibt!"

ANQ_attack_FNG: "Greife die Regierung von Fengtian an"
ANQ_attack_FNG_desc: "Die Fengtian-Regierung ist nicht die, für die wir sie gehalten haben, und wir haben die Beziehungen zu ihnen unterbrochen. Wir müssen jetzt gegen sie vorgehen, um die Zukunft Chinas zu retten."

#Reconstruction
ANQ_reconstruction_decisions: "Wiederaufbau nach dem Zusammenbruch"
ANQ_reconstruction_decisions_desc: "Der Ligakrieg hat unserem Land unglaublichen Schaden zugefügt und jetzt ist es Zeit für den Wiederaufbau. Wir müssen sowohl die Industrie erneuern als auch das Land wieder aufbauen."

ANQ_road_reconstruction_decision: "Straßensanierung"
ANQ_road_reconstruction_decision_desc: "Ein Großteil der Straßen ist unglaublich beschädigt, in vielen Fällen sogar völlig unpassierbar. Wir müssen daran arbeiten, den Schaden zu reparieren, damit Reisen durch fünf Provinzen möglich werden."

ANQ_invest_in_armaments_industry_decision: "Neue Rüstungsmanager ernennen"
ANQ_invest_in_armaments_industry_decision_desc: "Ein großer Teil unserer Militärindustrie war stark mit den Deutschen verbunden. Jetzt sind sie weg, die Fabriken sind in Unordnung. Wir müssen neue Manager ernennen, die jetzt verschwundenen Deutschen ersetzen und diese Unternehmen wieder in chinesische Hände geben."

ANQ_repair_the_machinery_decision: "Reparieren Sie die Maschinerie"
ANQ_repair_the_machinery_decision_desc: "Ein großer Teil der Industriemaschinen wurde im Krieg beschädigt, bis sie vollständig zerstört wurden. Als das Territorium den Besitzer wechselte, beschädigten und stahlen sowohl unsere Militärs als auch Banditen und andere Saboteure häufig Maschinen. Reparaturen sind Notwendig."

ANQ_factory_repair_teams_decision: "Fabrikwiederaufbau"
ANQ_factory_repair_teams_decision_desc: "Einige Fabriken wurden nicht nur beschädigt oder ihrer Maschinen beraubt, sondern auch vollständig niedergebrannt. Wir müssen die chinesischen Fabrikbesitzer und ihre Arbeiter entschädigen und ihnen beim Wiederaufbau der verlorenen Gebäude helfen, um unserer Industrie einen neuen Impuls zu geben."

ANQ_new_industrial_investments_decision: "Neue Industriekonsortien"
ANQ_new_industrial_investments_decision_desc: "Wenn die deutschen Unternehmen weg sind, müssen wir ihre früheren Besitztümer in neuen, großen Industriekonsortien wie dem Jiangnan-Konsortium zusammenfassen. Dadurch können wir die Industriepolitik besser lenken."

ANQ_village_reconstruction_decision: "Dorfrekonstruktion"
ANQ_village_reconstruction_decision_desc: "Wir müssen einen Beitrag zum Wiederaufbau kleinerer Dörfer leisten, die keine Hilfe von lokalen Regierungen erhalten konnten oder bei denen die Zerstörung so schlimm ist, dass lokale Regierungen nicht helfen können."

