# Canal Stuff ausnahmsweise
ANQ_subei_canal: "Der Subei-Kanal"
ANQ_subei_canal_desc: "Der nördliche Jiangsu-Hauptbewässerungskanal oder Subei-Kanal wurde so konzipiert, dass die Gewässer des Huai-Flusses, der in der Nähe der Mündung des Guan-Flusses mündet, direkt ins Meer gelangen. Im späten 12. Jahrhundert änderte der Huang He (Gelber Fluss) seinen Lauf, um sich südlich der Shandong-Halbinsel zu entladen, und übernahm damit den Unterlauf des Huai, der danach in den Hongze-See und von dort nach Süden durch eine Reihe von Seen und Wasserstraßen, mündete der Jangtse (Chang Jiang) in der Nähe von Yangzhou (Jiangsu). Der Huang He blieb in diesem Kurs bis in die 1850er Jahre, als er wieder auf seinen heutigen Kurs nördlich der Shandong-Halbinsel überging. Zu Beginn des 20. Jahrhunderts war die Entwässerung des Huai-Gebiets zu einem dauerhaften Problem geworden.\n\nUm dieses Problem zu lösen, wurde ein Kanal in Auftrag gegeben, der den Hongze-See mit dem Meer verbindet und nicht nur als Kanal für die Einleitung von Hochwasser, sondern auch als Hauptschlagader eines ausgedehnten Netzes von Entwässerungs- und Bewässerungskanälen konzipiert ist."

# Foreign Policy
ANQ_join_war_FNG: "Mach mit beim Krieg gegen [FNG.GetNameDef]"
ANQ_join_war_FNG_desc: "Bruder muss jetzt neben Bruder stehen, da die Masken abgefallen sind. Die japanischen Schoßhunde in der Mandschurei haben ihre Invasion begonnen und es liegt an jedem aufstehenden chinesischen Mann und jeder Frau, sie über die Große Mauer zurückzudrängen. Diesmal für immer!"

ANQ_join_war_QIE: "Mach mit beim Krieg gegen [QIE.GetNameDef]"
ANQ_join_war_QIE_desc: "Die Qing haben in China versagt, und ihre gesamte Existenz ist ein schmutziger Fleck auf dem Bild unserer großen Nation. So wie Zhang Zuolin metaphorisch den Rubikon überquert hat, so werden wir nun nach Westen marschieren und den Drachen niederlegen. Für ein besseres und stärkeres China!"

