 #中国红会 (Zinnoberrot Gesellschaft von China)
ANQ_social_liberal_party: "Vermillion Gesellschaft"
 ANQ_social_liberal_party_long: "Vermillion Gesellschaft (Zhuhong Hui)\n§gWährend des Schanghaier Aufstandes von 1932 explodierte die revolutionäre Stimmung in den fünf Provinzen, die im Allgemeinen nach der brutalen Niederschlagung durch Sun Chuanfangs Truppen, die von den Deutschen unterstützt wurden, mit einem Wimmern endete. Chen beteiligte sich jedoch nicht an dieser Niederschlagung, und so lebt die Vermillion-Gesellschaft als mäßig einflussreiche Organisation dort weiter, wo andere verschwunden sind.\nIhr Name leitet sich von den zinnoberroten Überschriften der Plakate ab, die sie in Schanghai verteilten und auf denen sie ihre Feindseligkeit gegenüber den Qing und dem Warlordismus zum Ausdruck brachten, und seitdem haben sie im ganzen Land und in den Korridoren der Macht Wurzeln geschlagen. Ihr Name ist auch eine Art Wortspiel, das auf einer Übersetzung von Zinnoberrot (Zhongguohong) beruht: wörtlich 'chinesisches Rot', was ihre Sympathie für linke Gruppen widerspiegelt.\nDie Mitglieder der Gesellschaft sind sehr unterschiedlich; es dominieren jedoch Intellektuelle, Geschäftsleute und unverschämt reiche Leute. Die meisten Mitglieder leben und arbeiten in den Konzessionsgebieten und haben ihren Ursprung in dem von Robert Hotung in Hongkong gegründeten Chinese Club. Ihr wichtigstes Merkmal ist jedoch - paradoxerweise - ihr Antikonzessionismus. Sie zählen chinesische Nationalisten und Republikaner zu ihren Mitgliedern und reichen Chen nun großzügig die Hand - vorausgesetzt, er ist bereit, selbst einige Zugeständnisse zu machen.§!\n"

ANQ_market_liberal_party: "Pekinger Verbindungsrat"
 ANQ_market_liberal_party_long: "Pekinger Verbindungsrat in Nanjing\n§gUnsere Wohltäter, die Zhili, haben natürlich ein großes Interesse an den Programmen unserer improvisierten Regierung. Die Beziehungen zwischen den Südlichen und den Nördlichen Zhili waren schon immer angespannt, und das komplizierte Geflecht von Verbindungen, das beiden Gruppen als Grundlage diente, hat das Problem nur noch verschärft; eine persönliche Beleidigung eines Nanjing-Beamten konnte für beide Seiten schwerwiegende wirtschaftliche Folgen haben.\nAuch wenn wir uns über ihre Anwesenheit hier ärgern, so haben sie doch nur wenig eigene Macht; sie sind nur ein Werkzeug Pekings, und wenn wir gute Beziehungen zu den Qing unterhalten, können diese Vertreter unserer Regierung keine Schwierigkeiten bereiten. Ihre Aktivitäten beschränken sich zumeist auf die Verbreitung von Pro-Qing-Propaganda und die Durchsetzung ihrer eigenen Kandidaten in einigen kleineren Ämtern. Anders sähe es jedoch aus, wenn wir den Drachen im Norden irgendwie beleidigen würden...§!\n"

 #辛亥派为国家垦 (Xinhai-Fraktion für nationale Rückgewinnung)
anq_influencepartyname_projapan: "Xinhai Gesellschaft"
 anq_influencepartyname_projapan_long: "Xinhai-Gesellschaft für Nationale Wiedergeburt (Xinhai Fuguo She)\n§gAls Japans - und Fengtians - Stimme in Nanjing ist die Xinhai-Gesellschaft ein aggressiver Lobbyist im Namen dieser beiden mächtigen Gruppen. In ihr findet man jedoch ein nicht gerade harmonisches Arrangement von Egos; mit Zhang verbündete Kriegsherren, die in den Ruhestand gegangen sind, japanische Geschäftsleute und ein kleiner Kern optimistischer Intellektueller, die sich anscheinend wirklich in den panasiatischen Traum eingekauft haben, bilden alle diese Gesellschaft. Die Xinhai-Gesellschaft steht in krassem Gegensatz zur Vermillion-Gesellschaft, obwohl sie viele der gleichen Ideale vertritt. Sie erinnert an eine Zeit, in der das Land eine 'legitime Einheit' besaß, d. h. als man sich nur darin einig war, dass die Tage der Monarchie gezählt waren. Ähnlich wie die Xinhai-Gesellschaft selbst, mit anderen Worten.\nDas heißt aber nicht, dass sie zahnlos sind. Der japanische Markt ist für viele attraktiv, und sie haben die stille Rückendeckung vieler Wirtschaftsmächte - finanzielle Ressourcen, die sich oft in politischen Veränderungen niederschlagen. Darüber hinaus ist Japan in erster Linie über die angeblich unpolitischen Eisenbahngesellschaften involviert, was ihnen eine enorme Macht verleiht und den Anschein erweckt, als stünden sie über der kleinlichen Politik, die sich hier abspielt. Die schnelle Mobilisierung von Truppen war praktisch das Einzige, was die alte Liga von Sun zusammenhielt, und es war der Bau einer Eisenbahn, der sie letztlich zu Fall brachte. Viele erinnern sich noch an die Eisenbahnschutzbewegung, die Xinhai 1911 so richtig in Schwung brachte; sollten wir einen unserer Anhänger verärgern oder sollte sein Engagement zu unpopulär werden, könnten wir durchaus feststellen, dass die Eisenbahnen erneut eine Revolution auslösen würden ... gegen uns.§!\n"

 #江南商帮 (Jiangnan Wirtschaftsverband)
ANQ_social_conservative_party: "Jiangnan Konsortium"
 ANQ_social_conservative_party_long: "Unterer Jiangnan-Handelsverband (Jiangnan Shangbang)\n§gDer Unterer Jiangnan-Handelsverband ist eine vielschichtige Vereinigung, die sich aus vielen verschiedenen Gruppen zusammensetzt, die sich im Streben nach Profit zusammengeschlossen haben. Von den westlichen Geschäftsleuten, mit denen sie hauptsächlich Handel treiben, als 'Konsortium' bezeichnet, setzt sie sich aus chinesischen Kaufleuten, kleinen Banken, kleineren Industriellen und Gilden zusammen, die politisch nicht besonders aktiv oder mächtig sind. Sie werden selten von einer Fraktion umworben und sind an allen Veränderungen, die sich nicht auf ihren Profit auswirken, desinteressiert. Sie sind ein notwendiger, aber dennoch häufig ignorierter Teil des wirtschaftlichen Wohlergehens Ostchinas.§!\n"

 #宜系軍閥 (Zi Warlords)
ANQ_authoritarian_democrat_party: "Anqing Clique"
 ANQ_authoritarian_democrat_party_long: "In den Jahren nach dem Triumph der Zhili und der angeblichen Reformation des Reiches gab es für ehrgeizige junge Befehlshaber jede Menge Gelegenheiten, aus dem, was als glorreiche Restauration gedacht war, eine neue Uneinigkeit zu schmieden. Chen Tiaoyuan war einer von ihnen, und in den letzten zehn Jahren hat er sich von der Stadt Anqing und der Provinz Anhui aus, die er regiert, eine Machtbasis geschaffen. Diese historisch landwirtschaftlich geprägte, aber seit kurzem industrialisierte Provinz wäre die perfekte Bühne, von der aus er sich Unterstützung holt - Unterstützung von den unwahrscheinlichsten Orten.\nDie linken Rebellen, die er unterdrückte, wandten sich ihm als Alternative zu dem zu, was sie als zum Scheitern verurteilte Revolte ansahen; Offiziere, die in Sun Chuanfangs Verwaltung ins Abseits gedrängt wurden, sahen in ihm eine Chance zum Aufstieg; Nationalisten, die die Unterdrücker vertreiben wollten, schlossen sich ihm an, da sie in ihm einen starken Willen und ein stolzes Herz spürten.\nVielleicht hatten einige von ihnen sogar recht, als sie in Chen Tiaoyuan das sahen, was sie taten - aber das ist letztlich irrelevant geworden, da er jetzt kaum noch einen Rückzieher machen kann. Ob man es mag oder nicht, Chen Tiaoyuan ist ein Symbol für Nationalstolz und eine Form des Antiimperialismus, die stabiler und weniger radikal ist als die Rufe der Kuomintang aus dem Süden. Während des Schanghaier Aufstands von 1932 entschied er sich, seine Truppen zu Hause zu lassen, entgegen dem Wunsch des Liga-Marschalls Sun, dem er eigentlich dienen sollte. Die nördlichen Zhili haben seither ein positiveres Bild von ihm gezeichnet, in der Hoffnung, Zwietracht unter ihren südlichen Konkurrenten zu säen.\nJetzt muss diese 'Anqing-Clique' mit dem Erbe der ausbeuterischen Kriegsherren und der Ausländer brechen und sich auf den Weg machen, ein besseres China aufzubauen. Wie auch immer das aussehen mag.§!\n"

