 IRQ_Rampant_Corruption: "Zügellose Korruption"
 IRQ_Rampant_Corruption_desc: "Die Korruption, die mittlerweile jeden Aspekt des Lebens im Irak beeinflusst, ist nicht nur eine Anmerkung auf irgendeinem Blatt Papier, sondern eine regelrechte Plage. Die fehlende Kontrolle durch Kostantiniyye hat die Schwere des Problems stark erhöht, da viele fähige Bürokraten und militärische Aufseher dazu gezwungen waren, in die Türkei zu fliehen, woraufhin sie von einer weniger gebildeten und weniger disziplinierten Generation ersetzt wurden.\n§W--------------\n[IRQ_corruption_pp][IRQ_corruption_consumer_goods][IRQ_corruption_stability][IRQ_corruption_construction_speed]§!"

