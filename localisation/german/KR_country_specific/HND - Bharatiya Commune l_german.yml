### Ideas ###
HND_backwards_economy_1: "Unterentwickelte Wirtschaft"
HND_backwards_economy_1_desc: "Das Land ist weitgehend agrarisch geprägt, wobei viele landwirtschaftliche Methoden längst überholt sind."
HND_backwards_economy_2: "Erholende Wirtschaft"
HND_backwards_economy_2_desc: "Das Land ist weitgehend agrarisch geprägt, und viele der landwirtschaftlichen Methoden sind längst überholt. Die Dinge beginnen sich jedoch langsam zu ändern, und die Industrialisierung setzt sich in den städtischen Gebieten durch."
HND_forwards_economy: "Entwickelte Wirtschaft"
HND_forwards_economy_desc: "Das einst weitgehend agrarisch geprägte Land hat endlich den Übergang zu einer entwickelten Wirtschaft vollzogen, und die Zeichen der Industrialisierung sind in jeder Stadt sichtbar."
HND_divided_government: "Geteilte Regierung"
HND_divided_government_desc: "Innerhalb der Regierung in Kalkutta gibt es drei Fraktionen: die Maximisten, die Moderaten und die Agrarianer. Alle haben während des Bürgerkriegs gemeinsam gekämpft, aber jede hat ihre eigenen Ziele und ihre eigene Vorstellung davon, wie ein sozialistisches Indien aussehen soll, auch wenn sie alle der gleichen Regierung angehören. Die Auseinandersetzungen können zuweilen extrem werden, und es besteht die Sorge, dass die Spaltung schließlich zu einem offenen Konflikt führen könnte."
HND_isolationist_volunteers: "Das Bollwerk der asiatischen Revolution"
HND_isolationist_volunteers_desc: "Auch wenn sich die indische Revolution ihrem Ende zuneigt und die Menschen um Frieden bitten, gibt es immer noch Menschen, die für eine bessere Welt kämpfen wollen. Wir werden unseren Freunden im Ausland diese tapferen Freiwilligen zur Verfügung stellen und hoffen, dass ihr Kampf die Welt zu einem besseren Ort machen wird."
