### Focuses ###
HND_INC_Meeting_1: "Sondersitzung der INC"
HND_INC_Meeting_1_desc: "Die Amtszeit von Lala Lajpat Rai neigt sich dem Ende zu, und ganz Kalkutta fiebert der Einberufung des Indischen Nationalkongresses mit Spannung entgegen. Es wird erwartet, dass dort ein neues Staatsoberhaupt ernannt wird, das die Richtung der Bharatiya-Kommune in den nächsten entscheidenden Jahren bestimmen wird."
HND_totalist_1: "Subhas Chandra Bose"
HND_totalist_1_desc: "Subhas Chandra Bose, der Vorsitzende der maximistischen Fraktion, hat die Ernennung zum Regierungschef von Kalkutta gewonnen."
HND_speech_war: "'Wir werden nicht besiegt werden'"
HND_speech_war_desc: "Als erstes wird Bose sich an die Nation wenden, denn es wird erwartet, dass die Totalisten eine harte Linie einschlagen, wenn es um den Fortschritt der Kommune in den nächsten Jahren geht. Bose ist der Ansicht, dass die Bharatiya-Kommune in der Lage ist, ihre eigenen Interessen durchzusetzen und ihr Militär zu modernisieren, ohne von äußeren Kräften abhängig zu sein, allerdings nur zu einem unglaublichen Preis."
HND_revoke_landlords: "Enteignung der Großgrundbesitzer"
HND_revoke_landlords_desc: "Nicht alle Großgrundbesitzer, die es vor der Revolution in Indien gab, sind verschwunden. In der Tat sind viele der kleineren Farmen immer noch im Besitz von wohlhabenden Mitgliedern der oberen Kasten, die sich von der Regierung in Kalkutta für unberührbar halten. Die Maximisten wollen ihnen beweisen, dass dem nicht so ist, und dass das gesamte Farmland der Nation unter eine gemeinsame Herrschaft und Verwaltung durch die Menschen, die darauf arbeiten, kommen muss."
HND_nationalize_industry: "Organisation von lebenswichtige Industrien"
HND_nationalize_industry_desc: "Die meisten der lebenswichtigen Industriezweige des Landes sind zwar verstaatlicht, befinden sich aber aufgrund der Verwüstungen durch den Bürgerkrieg in einem schlechten Zustand. Die Regierung muss sich darauf konzentrieren, ihre Produktivität wiederherzustellen und ihre Verwaltung so zu organisieren, dass das Militär die dringend benötigte Unterstützung erhält."
HND_mass_conscription: "Weckt die Massen"
HND_mass_conscription_desc: "Der Aufruf muss an das Volk der Bharatiya-Kommune ergehen: Bereitet euch auf den Krieg vor. Jeder einzelne Mann und jede einzelne Frau muss bereit sein, gegen die Kräfte des Kolonialismus und der Unterdrückung zu kämpfen, und wenn der Preis dieses Opfers hoch ist, dann muss er gerne bezahlt werden. Die Freiheit Indiens wird mit dem Vergießen von Blut kommen, daran führt kein Weg vorbei, aber der größte Teil davon wird nicht von der Kommune sein."
HND_purge_army: "Beginn der Säuberung"
HND_purge_army_desc: "Zu viele der Offiziere in der Armee der Kommune waren einst Fürsten der alten Ordnung oder haben eine fragwürdige Loyalität zur Kommune. Wir können nicht riskieren, dass sie vor den kommenden Forderungen zurückschrecken, und deshalb müssen sie aus den Reihen entfernt werden. Der Preis dafür wird hoch sein, aber es ist ein notwendiges Risiko."
HND_rebuild_army: "Eine neue Armee entsteht"
HND_rebuild_army_desc: "Nachdem die Säuberung der Armee abgeschlossen ist, ist es an der Zeit, das Verlorene zu ersetzen - und sicherzustellen, dass alle beförderten Offiziere der Sache der Maximisten treu sind."
HND_ready_people: "Der totale Krieg ist da"
HND_ready_people_desc: "Die Loyalität der Menschen in der Kommune muss gewährleistet sein - und zwar nicht nur gegenüber der Nation, sondern auch gegenüber den Maximisten. Wir haben einen harten Weg vor uns, aber wir können es uns nicht leisten, dass diejenigen, die sich selbst als 'Gemäßigte' oder 'Friedensstifter' bezeichnen, unsere Hand aufhalten, wenn Entschlossenheit angesagt ist."
HND_syndicalist_1: "A. K. Fazlul Huq"
HND_syndicalist_1_desc: "A. K. Fazlul Huq, Fraktionsvorsitzender der Moderaten, hat die Ernennung zum Regierungschef von Kalkutta gewonnen."
HND_speech_industry: "'Die Industrie ist der Weg zum Sieg'"
HND_speech_industry_desc: "Als erstes werden Huq und Nehru vor der Nation sprechen. Von den Moderaten wird erwartet, dass sie einen realistischen und schrittweisen Ansatz für den Fortschritt der Nation wählen und sich auf das industrielle Wachstum und die Reform ungerechter Politiken konzentrieren, um den sozialen Wandel zu beschleunigen. Für viele in der Nation wird dies mit einem Seufzer der Erleichterung aufgenommen werden."
HND_spread_revolution: "Verbreitet die Revolution"
HND_spread_revolution_desc: "Eine gemäßigte Haltung gegenüber dem Wachstum bedeutet keine Kapitulation vor den Kräften des Kolonialismus und der Unterdrückung, die sich noch immer gegen die Kommune verbünden. Zu diesem Zweck muss die Regierung auf die Revolutionäre im Norden und Westen zugehen, die im Stillen bleiben und bereit sind, sofort zu handeln."
HND_create_raw: "Forschung und Analyse Flügel"
HND_create_raw_desc: "Wissen ist unsere größte Waffe - Wissen darüber, was unsere Feinde tun, und die Fähigkeit, sie mit Fehlinformationen zu täuschen. Zu diesem Zweck soll ein neuer Flügel des Militärs finanziert werden, der unsere nachrichtendienstlichen Fähigkeiten auf dem gesamten Subkontinent und darüber hinaus verbessern wird."
HND_production_focus: "Fokus auf Produktion"
HND_production_focus_desc: "Im Rahmen des Plans der Moderaten Sammlungspartei, das industrielle Wachstum der Kommune anzukurbeln, wurden mehrere Bevölkerungszentren für einen Geld- und Bauzuschuss vorgesehen."
HND_technology_focus: "Fokus auf Technologie"
HND_technology_focus_desc: "Die Gemäßigten sagen, dass die Menge nicht so wichtig ist wie die Qualität - die Bharatiya-Kommune muss sich vor allem auf ihre Technologie konzentrieren, damit sie mit den fortschrittlichsten Teilen der westlichen Welt gleichziehen kann. Das ist der einzige Weg zum Sieg."
HND_arm_soldiers: "Bewaffnung der Soldaten"
HND_arm_soldiers_desc: "Die Kommune verfügt über eine große Armee, aber die Ausrüstung so vieler Soldaten ist eine schwierige Aufgabe, die ein hohes Maß an Koordination und Planung erfordert."
HND_seek_aid: "Große Geister aus dem Ausland einladen"
HND_seek_aid_desc: "Wir können nicht allein arbeiten - wenn wir echte Spitzenleistungen in Forschung und Technologie erreichen wollen, müssen wir die klügsten Köpfe aus den sozialistischen Ländern der Welt einladen, eng mit unseren Wissenschaftlern zusammenzuarbeiten."
HND_socialist_1: "Mohandas Karamchand Gandhi"
HND_socialist_1_desc: "Mohandas Karamchand Gandhi, Führer der Agrarier-Fraktion, hat die Ernennung zum Regierungschef von Kalkutta gewonnen."
HND_speech_peace: "'Es gibt einen Weg zum Frieden für Indien'"
HND_speech_peace_desc: "Als erstes wird Gandhi eine Ansprache an die Nation halten. Es wird erwartet, dass er erklärt, dass die Bharatiya Commune nicht von Kriegsherren regiert wird, sondern von einer Regierung, die das Volk und seine Freiheit über alles andere stellen will. Der Mahatma wird in Indien sehr verehrt, und die Menschen werden seine Worte mit Freude hören."
HND_path_of_defense: "Fokus auf Verteidigung"
HND_path_of_defense_desc: "Eines der Prinzipien der Freiheit ist Stärke - auch wenn die Agrarier die Kommune leiten, gibt es Kräfte, die nur Feinde sehen und nicht zögern werden, zuzuschlagen, wenn sie die Gelegenheit dazu bekommen. Die Agrarier rufen das Volk auf, Widerstand zu leisten, die Regierung und ihre Bemühungen mit aller Kraft zu unterstützen und sich darauf zu verlassen, dass der Mahatma sie auf dem Weg zu Frieden und Freiheit führen wird."
HND_people_first: "Die Menschen in Indien zuerst"
HND_people_first_desc: "Eine der Prioritäten der Agrarians ist es, für das Wohlergehen der Ärmsten in Indien zu sorgen. Es wird ein Opfer von Seiten der Regierung erfordern, um sie aufzurichten, aber nach Gandhis eigenen Worten kann die Kommune ohne diese verzweifelten Seelen keinen Sieg erringen."
HND_home_guard: "Gründung der Home Guard"
HND_home_guard_desc: "Leider wird der Frieden mit der Fürstlichen Föderation und der Dominion Regierung niemals durch Worte allein erreicht werden. Sie werden nicht auf die Vernunft hören. Daher ist es notwendig, eine neue Fraktion innerhalb der Armee der Kommune zu gründen, die sich auf die Verteidigung und die Erhaltung des Friedens konzentriert. Wenn die Verräter aus dem Norden und Westen kommen, müssen wir ihnen entschiedenen Widerstand entgegensetzen und wissen, dass wir unser Pfund Fleisch nehmen werden, wenn wir müssen."
HND_approach_enemy: "Sich dem Feind in Frieden nähern"
HND_approach_enemy_desc: "Es ist möglich, dass eine Wiedervereinigung mit den anderen Fraktionen in Indien erreicht werden kann. Am wichtigsten ist die Regierung in Lahore - wenn sie auf die Worte des Mahatma hört und einem Gipfeltreffen zustimmt, bei dem ihre britischen Herren nicht anwesend sind, dann wird die Fürstliche Föderation folgen. Ob ein solcher Erfolg überhaupt möglich ist, bleibt abzuwarten."
HND_reunite_india: "Beginn des Gipfels in Lucknow"
HND_reunite_india_desc: "Die Regierungen von Lahore und Kalkutta haben einem Gipfeltreffen in Lucknow zugestimmt, bei dem die geringste Chance besteht, dass es zu einer friedlichen Vereinigung kommt. Innerhalb der Kommune gibt es bereits Kräfte, die sich diesem Plan widersetzen, aber der Mahatma glaubt, dass es möglich ist... und wenn Frieden möglich ist, dann muss er auch gemacht werden."
HND_reform_army: "Reform der Armee der Kommune"
HND_reform_army_desc: "Die Aufstellung der Home Guard ist nicht genug. In der Armee der Kommune gibt es bereits Kräfte, die die Agrarier beunruhigen und die Nation weiter in Richtung Krieg mit dem Norden und Westen treiben, auch wenn der Mahatma entschlossen ist, dass die Kommune nicht den ersten Schritt macht. Sie müssen ausfindig gemacht und ihrer Unterstützung beraubt werden, auch wenn dies die Maximisten in Kalkutta provoziert."
HND_end_the_debate: "Beendet die nationale Debatte"
HND_end_the_debate_desc: "Auch wenn es innerhalb der Regierung in Kalkutta immer wieder zu Konflikten kommen wird, so ist es doch an der Zeit, den ständigen Streitereien ein Ende zu setzen. Wenn die Bharatiya-Kommune Indien vereinen soll, müssen alle drei Fraktionen Hand in Hand auf ein gemeinsames Ziel hinarbeiten."
HND_new_industry: "Die neuen Industrien"
HND_new_industry_desc: "Der Zustand unserer Industrie ist mangelhaft. Wir sollten unsere Anstrengungen auf die Erforschung neuer Designs für unsere Fabriken konzentrieren."
HND_railroad_1: "Ausbau der Nationalen Eisenbahn"
HND_railroad_1_desc: "Der Ausbau der kommunalen Infrastruktur ist der erste Schritt zum Wiederaufbau unserer Wirtschaft und zur Fortsetzung unseres industriellen Wachstums."
HND_railroad_2: "Weiterer Ausbau der Nationalen Eisenbahn"
HND_railroad_2_desc: "Die Infrastruktur der Nation muss weiter ausgebaut werden, als erster Schritt zur Erholung unseres Landes."
HND_mining: "Ausbau der nationalen Minen"
HND_mining_desc: "Die Bharatiya-Kommune ist mit natürlichen Ressourcen gesegnet, und wir müssen neue Methoden des Abbaus anwenden, um sie zu nutzen."
HND_assam_oil: "Öl in Assam"
HND_assam_oil_desc: "Jüngste Erkundungen in den Grenzprovinzen von Assam haben ungenutzte Ölvorkommen zutage gefördert. Indien wird nie zu den großen Erdölproduzenten der Welt gehören, aber es könnte sich dennoch als lebenswichtige Ressource für unsere Armee und Industrie erweisen."
HND_indian_elites: "Die Frage der bengalischen Eliten"
HND_indian_elites_desc: "Eines der Hindernisse für den Fortschritt der Kommune liegt in den Überbleibseln der alten Gesellschaftsordnung, die noch immer bestehen - die elitären Kasten sind nicht mehr so wohlhabend und mächtig wie früher, aber dennoch halten sie an dem fest, was sie haben, und weigern sich, ihren Überschuss mit dem Volk und der Regierung zu teilen. Wir müssen entscheiden, welche Maßnahmen ergriffen werden, um sie in Einklang zu bringen, falls dies überhaupt möglich ist, bevor wir mit einem echten Wachstum beginnen können."
HND_civ_industry_1: "Aufbau einer Zivilindustrie"
HND_civ_industry_1_desc: "Mit den neuen Technologien können wir überall in unserem Land mit dem Bau von Fabriken beginnen."
HND_civ_industry_2: "Weiterer Aufbau der Zivilindustrie"
HND_civ_industry_2_desc: "Wir müssen weiterhin Zivilfabriken bauen, um unsere Bevölkerung zu versorgen."
HND_mil_industry_1: "Aufbau einer Militärindustrie"
HND_mil_industry_1_desc: "Unsere Militärfabriken sind derzeit unzureichend. Wir müssen unsere politischen Anstrengungen darauf richten, sie auszubauen."
HND_mil_industry_2: "Weiterer Aufbau der Militärindustrie"
HND_mil_industry_2_desc: "Unsere militärische Produktion hat zwar zugenommen, ist aber noch nicht annähernd auf dem Niveau, das notwendig ist, um es mit dem nördlichen Dominion und der Fürstlichen Föderation aufzunehmen. Wir müssen sie weiter ausbauen."
HND_new_economy: "Erneuerung der Wirtschaft!"
HND_new_economy_desc: "Endlich haben wir die Schäden des Bürgerkriegs an unserer Wirtschaft beseitigt und können nun wirklich behaupten, eine aufstrebende Industriemacht zu sein, die bereit ist, es mit unseren Feinden aufzunehmen."
HND_army_research: "Abteilung für Forschung"
HND_army_research_desc: "Es ist an der Zeit, innerhalb der Streitkräfte eine Abteilung zu schaffen, die sich auf die Förderung unserer Forschungskapazitäten konzentriert."
HND_develop_radio_technology: "Entwicklung der Funktechnologie"
HND_develop_radio_technology_desc: "Die Funktechnologie hat sich in anderen Teilen der Welt als ein Wunderwerk erwiesen, das eine sofortige Kommunikation mit der vordersten Front der Armee ermöglicht. Wir müssen darauf hinarbeiten, sie zu beherrschen."
HND_electronics_1: "Entwicklung der Elektronik"
HND_electronics_1_desc: "Das Aufkommen von Radar und Computern ist für die künftigen militärischen Anstrengungen der Kommune von entscheidender Bedeutung."
HND_expand_research: "Erweiterung unserer Forschungsteams"
HND_expand_research_desc: "Zu viele andere Teile der Welt sind unseren Wissenschaftlern voraus. Wir müssen mehr Wissenschaftler versammeln und sie in unserem Namen arbeiten lassen, um die kommenden Herausforderungen zu meistern."
HND_rocketry: "Entwicklung der Raketentechnologie"
HND_rocketry_desc: "Nach der Wiedervereinigung Indiens müssen wir uns die Zukunft der Kriegsführung zu eigen machen: Raketen, die nicht nur unsere Flugzeuge antreiben, sondern auch die zerstörerischsten Waffen in Gang setzen können."
HND_nuclear: "Zukunft der Kriegsführung"
HND_nuclear_desc: "In den dunkelsten Ecken der Regierung von Kalkutta gibt es einen geheimen Plan, der darauf abzielt, die mächtigste Waffe, die die Menschheit kennt, zu beherrschen. Mit dieser Waffe in unseren Händen ist jeder Sieg möglich."
HND_central_command: "Einrichtung eines Zentralkommandos"
HND_central_command_desc: "Es gibt zu viele getrennte Kommandos, die auf den verschiedenen revolutionären Gruppen basieren, die im Bürgerkrieg gekämpft haben. Wir müssen sie unter einer Fahne vereinen und als eine einzige Kraft vorgehen."
HND_army_command: "Die neue Bharatiya-Armee"
HND_army_command_desc: "Unsere Bodentruppen müssen zu einer neuen Priorität werden, indem diejenigen Generäle gefördert werden, die den größten Nutzen bringen können, und ihre Methoden zum Wohle der Nation reformiert werden."
HND_increase_training: "Einrichtung von Ausbildungsakademien"
HND_increase_training_desc: "Neue Ausbildungsakademien sind erforderlich - wir müssen eine große Anzahl von Soldaten ausbilden, und zwar schnell, wenn wir jemals auf einen Sieg über unsere Feinde hoffen wollen."
HND_mobility: "Mobilität im Fokus"
HND_mobility_desc: "Die Kavallerie reicht nicht mehr aus. Wir müssen uns auf den Fahrzeugtransport konzentrieren und die Mobilität unserer Streitkräfte erhöhen."
HND_modernize_army: "Modernisierung der Armee"
HND_modernize_army_desc: "Die indischen Infanteristen sind zahlreich und loyal. Ihre Ausrüstung ist jedoch veraltet und ineffizient. Hier müssen wir Abhilfe schaffen."
HND_artillery_focus: "Modernisierung unserer Artillerie"
HND_artillery_focus_desc: "Die Artillerie der Kommune stammt größtenteils aus dem Weltkrieg. Wir müssen unsere Artillerie modernisieren, wenn wir nicht wollen, dass unsere Soldaten ohne angemessene Unterstützung ausgeweidet werden."
HND_armored_corps_1: "Das Bharatiya-Panzerkorps"
HND_armored_corps_1_desc: "Die Ausstattung unserer Truppen mit gepanzerten Fahrzeugen wird uns im Kampf gegen unsere Feinde einen deutlichen Vorteil verschaffen."
HND_armored_corps_2: "Erweiterung des Bharatiya-Panzerkorps"
HND_armored_corps_2_desc: "Wir müssen unser Panzerkorps weiter ausbauen, um einen Wettbewerbsvorteil gegenüber unseren Feinden zu haben."
HND_centralize_supply: "Zentralisierung der Armeeversorgung"
HND_centralize_supply_desc: "Der Nachschub für unsere Bodentruppen kommt aus vielen verschiedenen Branchen - wir müssen sie kombinieren und organisieren, um unsere Effizienz zu maximieren und sicherzustellen, dass die Armee den größten Nutzen daraus ziehen kann."
HND_adv_command_1: "Herrschaft über den Boden"
HND_adv_command_1_desc: "Wir konzentrieren uns in erster Linie auf unsere Armee - ja, das mag auf Kosten unserer Marine und unserer Luftstreitkräfte gehen, aber die Kommune muss erkennen, wo ihre Stärken liegen, und ihre Effizienz maximieren."
HND_air_command: "Gründung der Luftstreitkräfte"
HND_air_command_desc: "Von der bescheidenen Luftstreitkraft, über die die Kommune während des Weltkriegs verfügte, ist nichts mehr übrig. Wir müssen sie von Grund auf neu aufbauen, und das beginnt mit der Einrichtung eines neuen Luftkommandos."
HND_air_training: "Die Luftakademie Cuttack"
HND_air_training_desc: "Der erste Schritt zum Wiederaufbau unserer Luftstreitkräfte ist die Schaffung einer Luftakademie, die unsere zukünftigen Flieger für die kommenden Schlachten ausbilden kann."
HND_fighter_focus: "Jäger Schwerpunkt"
HND_fighter_focus_desc: "Wir sollten uns auf den Bau von Jägern konzentrieren, um die Luft von Feinden frei zu halten."
HND_bomber_focus: "Bomber Schwerpunkt"
HND_bomber_focus_desc: "Wir sollten uns auf den Bau von Bombern konzentrieren, um unsere Feinde von oben zu vernichten!"
HND_airborne: "Gründung des Red Lions Air Corps"
HND_airborne_desc: "Der Vorschlag eines unserer pensionierten Air Marshals hat die Möglichkeit eröffnet, eine Fallschirmjägertruppe aufzustellen - ein kostspieliges Unterfangen, aber was gibt es Besseres, als unsere Feinde zu überraschen, indem wir hinter ihren Linien abspringen?"
HND_CAS_focus: "Luftnahunterstützung Schwerpunkt"
HND_CAS_focus_desc: "Die Luftunterstützung ermöglicht es uns, feindliche Einheiten während eines Kampfes mit beängstigender Genauigkeit zu beschießen, was uns einen großen Vorteil gegenüber unseren Gegnern verschafft."
HND_air_production: "Ausweitung unserer Flugzeugproduktion"
HND_air_production_desc: "Der Wiederaufbau unserer Luftstreitkräfte erfordert den Ausbau und die Organisation unserer Fabriken ausschließlich zu diesem Zweck."
HND_adv_command_2: "Herrschaft über den Himmel"
HND_adv_command_2_desc: "Wir konzentrieren uns in erster Linie auf unsere Luftstreitkräfte - ja, das mag auf Kosten unserer Marine und unserer Bodenfähigkeiten gehen, aber die Kommune muss erkennen, wo ihre Stärken liegen, und ihre Effektivität maximieren."
HND_navy_command: "Gründung des Marinekommandos"
HND_navy_command_desc: "Nach dem Bürgerkrieg stand kein einziges Schiff mehr unter unserem Kommando, und so sind unsere Küsten für Angriffe weit offen. Wir müssen ein neues Seekommando einrichten und alles tun, um uns gegen Angriffe von der See her zu schützen."
HND_calcutta_dockyard: "Die Schiffswerften von Kalkutta"
HND_calcutta_dockyard_desc: "Die Schiffbauanlagen in Kalkutta sind stark veraltet. Sie müssen modernisiert und erweitert werden, um eine neue bharatische Flotte bauen zu können."
HND_submarine_focus: "U-Boot Fokus"
HND_submarine_focus_desc: "U-Boote sind ein hervorragendes Mittel, um feindliche Konvois zu stören. Wir sollten so viele wie möglich konstruieren."
HND_destroyer_focus: "Zerstörer Fokus"
HND_destroyer_focus_desc: "Zerstörer können feindliche U-Boote wirksam vernichten. Wir sollten für die Sicherheit unserer Schifffahrt sorgen, indem wir so viele dieser Schiffe wie möglich bauen."
HND_red_marines: "Gründung der Bharatiya Marines"
HND_red_marines_desc: "Ein Vorschlag innerhalb der Regierung sieht vor, dass wir uns nicht darauf konzentrieren, uns gegen Angriffe von See zu verteidigen, sondern eine Marinestreitmacht aufzustellen, die die Küsten unserer Feinde angreifen kann. Das ist eine interessante Idee, die durchaus ihre Berechtigung hat, wenn unsere Flotte würdig genug ist, sie zu unterstützen."
HND_protect_coasts: "Verteidigung der Küsten der Kommune"
HND_protect_coasts_desc: "Unser Hauptaugenmerk muss auf der Verteidigung unserer lebenswichtigen Häfen liegen, und zu diesem Zweck müssen wir Festungen an der Küste errichten, um sie vor Angriffen von See her zu schützen."
HND_expand_dockyard: "Ausbau der Kalkutta-Werften"
HND_expand_dockyard_desc: "Es muss eine gemeinsame Anstrengung unternommen werden, um die Werften in Kalkutta wieder auszubauen. Unsere Anstrengungen im Schiffbau sind unsere einzige Hoffnung auf Stärke auf hoher See!"
HND_adv_command_3: "Herrschaft über das Meer"
HND_adv_command_3_desc: "Wir konzentrieren uns in erster Linie auf unsere Marine - ja, das mag auf Kosten unserer Armee und unserer Luftstreitkräfte gehen, aber die Kommune muss erkennen, wo ihre Stärken liegen, und ihre Effizienz maximieren."
HND_third_internationale: "Der Kongress der Dritten Internationale"
HND_third_internationale_desc: "Der Neunte Kongress der Dritten Internationale ist zu Ende, und nun können wir unsere Genossen im Westen um Hilfe bitten."
HND_anglo_indian_trade: "Das Anglo-Indische Handelsabkommen"
HND_anglo_indian_trade_desc: "Es wurde ein Vorschlag unterbreitet, der darauf abzielt, die sozialistische anglo-indische Zusammenarbeit zu systematisieren und zu rationalisieren, indem der indischen Regierung lebenswichtige Unterstützung in industriellen und kriegerischen Angelegenheiten gewährt wird, während dem Volk und der Regierung Großbritanniens ein ständiger Strom exotischer Waren wie Bananen, Kautschuk und - was am wichtigsten ist - ein uneingeschränkter Zugang zu den Teeplantagen in Assam gesichert wird."
HND_aid_from_britain: "Bitte um Hilfe aus Großbritannien"
HND_aid_from_britain_desc: "Die Union von Britannien hat uns auf der jüngsten Tagung des Kongresses militärische Unterstützung versprochen - jetzt müssen wir sehen, was sie uns bieten kann."
HND_aid_from_france: "Bitte um Hilfe aus Frankreich"
HND_aid_from_france_desc: "Die Kommune Frankreich hat uns auf der letzten Sitzung des Kongresses militärische Unterstützung versprochen - jetzt müssen wir sehen, was sie bieten kann."
HND_war_prepare: "Der finale Showdown"
HND_war_prepare_desc: "Es ist unvermeidlich, dass wir in naher Zukunft sowohl dem Raj als auch der Fürstlichen Föderation gegenüberstehen werden. Wir sollten sicherstellen, dass wir so stark wie möglich sind, bevor wir weitermachen."
HND_unite_india: "Indien vereinigt"
HND_unite_india_desc: "Jai Hind! Der Subkontinent ist wieder unser! Was nun?"
HND_special_INC_meeting: "Einberufung einer INC-Sitzung"
HND_special_INC_meeting_desc: "Nach der Vereinigung Indiens wird als erstes eine Sondersitzung des Indischen Nationalkongresses einberufen, um festzulegen, wie die Nation als Ganzes regiert werden soll. Damit verbunden ist eine Neuwahl des Staatsoberhauptes. Es wird ein wichtiger Tag sein, an dem sich entscheidet, wie die künftige Richtung eines vereinigten Indiens aussehen wird."
HND_bhutan: "Umgang mit Bhutan"
HND_bhutan_desc: "Nachdem wir die Kontrolle über den indischen Subkontinent gesichert haben, ist es an der Zeit, sich um unsere Nordgrenze zu kümmern. In China entstehen neue Großmächte, und wir müssen unsere Kontrolle über das Königreich Bhutan als Pufferstaat im Himalaya sichern. Wir werden diesen reaktionären Rückstau in einen neuen sozialistischen Staat verwandeln, wenn nötig mit Gewalt."
HND_nepal: "Umgang mit Nepal"
HND_nepal_desc: "In den Wirren des Weltkriegs expandierte Nepal in das indische Tiefland. Es ist an der Zeit, unsere Herrschaft über diese Gebiete zurückzuerobern."
HND_madras: "Integration der Dekkan-Staaten"
HND_madras_desc: "Die Völker Südindiens müssen sich entweder freiwillig Indien anschließen oder erobert werden - sie haben die Wahl."
HND_claim_goa: "Beansprucht Goa"
HND_claim_goa_desc: "Die Enklave Goa ist nichts weiter als eine Klette an der Seite unserer stolzen Nation. Sie ist rechtmäßig unser Territorium und muss zurückgegeben werden."
HND_claim_pondicherry: "Beansprucht Pondicherry"
HND_claim_pondicherry_desc: "Die Enklave Pondicherry ist nichts weiter als eine Klette an der Seite unserer stolzen Nation. Sie ist rechtmäßig unser Territorium und muss zurückgegeben werden."
HND_burma: "Befreit Birma"
HND_burma_desc: "Wie wir stand auch Burma einst unter der Herrschaft niederträchtiger Imperialisten, die seinen Reichtum und seine Unabhängigkeit an sich rissen wie eine Mücke das Blut. Wir können unseren burmesischen Brüdern zwar dazu gratulieren, dass sie sich ebenfalls vom Kolonialismus befreit haben, aber im Gegensatz zu unserer eigenen Unabhängigkeit waren sie nicht in der Lage, das Joch des einheimischen Kapitals abzuschütteln und leiden bis heute unter dessen Joch. Jetzt, da die Revolution in Indien endlich abgeschlossen ist, ist die Zeit gekommen, die Befreiung Birmas zu vollenden."
HND_siam: "Die burmesischen Territorien in Siam"
HND_siam_desc: "Das Königreich Siam war einer der opportunistischsten der 'Geierstaaten', die die Unruhen nach dem Niedergang des Raj ausnutzten. Da die junge burmesische Nation durch die sozialistischen Aufstände in Assam und Bengalen schwer unter Druck geraten war, besetzte die Regierung von Siam einfach mehrere Bezirke und Präfekturen, darunter auch die Stadt Moulmein - die in Kiplings berühmtem Gedicht erwähnt wird. Diese Gebiete müssen zurückgegeben werden!"
HND_tibet: "Befreiung der Grenzregionen"
HND_tibet_desc: "Als die indische Nation im Chaos zusammenbrach, als ihr Volk versuchte, die Fesseln der britischen Herrschaft abzuschütteln, ergriffen die Tibeter die Gelegenheit, die Grenzregion von [858.GetName] zu besetzen und die dort lebenden Menschen zu zwingen, sich ihrer ungerechten Herrschaft zu unterwerfen. Diese Ungerechtigkeit kann nicht hingenommen werden und muss sofort korrigiert werden."
HND_aksai_chin: "Wiederherstellung der Einheit von Kaschmir"
HND_aksai_chin_desc: "Mit dem Land, das nun endlich geeint ist, sind wir in der Lage, auch weiter entfernte Bedrohungen zu erkennen und die Revolution selbst gegen die unwahrscheinlichsten Bedrohungen von jenseits unserer Grenzen zu sichern. Gegenwärtig befindet sich der nördlichste Teil Kaschmirs noch immer in den Händen lokaler Kriegsherren, die die Bevölkerung mit ihrer Misswirtschaft plagen. Wir müssen zuschlagen, solange die Gelegenheit noch besteht, und ganz Kaschmir als Teil der Nation wiederherstellen."
HND_ceylon: "Beansprucht Ceylon"
HND_ceylon_desc: "Ceylon, die Malediven und die Andamanen sind von Rechts wegen Teil des rechtmäßigen Territoriums unserer Nation. Ihr Kolonialismus muss ein Ende haben."
HND_red_raj: "Der Platz des Roten Raj"
HND_red_raj_desc: "Nachdem sich Indien hinter die Regierung in Kalkutta gestellt hat und die Provinzen der Prätendentenregierungen unter sozialistische Verwaltung gestellt wurden, hat das Kabinett begonnen, über den internationalen Kurs zu beraten."
HND_new_india: "Ein rotes Indien entsteht"
HND_new_india_desc: "Es ist an der Zeit, der Welt zu verkünden, dass Indien unter einem sozialistischen Banner vereint ist und dass wir uns für die Arbeiter im In- und Ausland einsetzen werden. Unser Volk muss in dieser gemeinsamen Sache geeint sein, egal ob es für oder gegen unsere Revolution gekämpft hat - die Würfel sind gefallen."
HND_unite_minds: "Unsere größten Denker vereint"
HND_unite_minds_desc: "Unter den Indern im Rest des Subkontinents gibt es viele große Geister. Wir müssen diejenigen finden, die bereit sind, ihrer neuen Regierung gegenüber loyal zu sein, und sie für den Ausbau unserer wissenschaftlichen Fähigkeiten einsetzen."
HND_delhi_officers: "Schicksal der Dominion Beamten"
HND_delhi_officers_desc: "Der erste Punkt der Tagesordnung ist der Umgang mit den Offizieren des besiegten Raj. Geben wir ihnen einen Platz in unserer Nation? Oder schicken wir sie in den Ruhestand, bevor sie weiteren Ärger machen können?"
HND_integrate_ganges: "Integration der Gangetischen Tiefebene"
HND_integrate_ganges_desc: "Die Ganges-Ebene ist die wichtigste Wirtschaftsader für den indischen Handel und die Industrie. Je eher diese Menschen unter die vollständige Kontrolle von Kalkutta kommen, desto besser."
HND_integrate_northwest: "Integration des Nordwestens"
HND_integrate_northwest_desc: "Die nordwestlichen Provinzen Indiens sind eine Hochburg kleinbürgerlicher Interessen, die sich mit einigen reaktionären Fürstenstaaten vermischt haben. Vor allem die Händler und Industriellen von Karatschi und dem Punjab scheinen sich jedem radikalen wirtschaftlichen und gesellschaftlichen Wandel zu widersetzen, den wir vorschlagen. Wir müssen vorsichtig vorgehen, um uns ihre Loyalität zu sichern... oder mit Gewalt vorgehen..."
HND_princely_officers: "Schicksal der fürstlichen Offiziere"
HND_princely_officers_desc: "Der erste Punkt der Tagesordnung ist der Umgang mit den Offizieren der besiegten Fürstlichen Föderation. Geben wir ihnen einen Platz in unserer Nation? Oder schicken wir sie in den Ruhestand, bevor sie weiteren Ärger machen können?"
HND_integrate_bombay: "Integration der Präsidentschaft von Bombay"
HND_integrate_bombay_desc: "In der ehemaligen Präsidentschaft von Bombay gibt es eine starke Arbeiterbewegung in der Stadt Bombay selbst. Dies wird für den Beginn unseres Integrationsprozesses wertvoll sein, obwohl die Dörfer und Städte im Landesinneren eher konservativ geprägt sind. Nichtsdestotrotz müssen wir uns für eine Vorgehensweise entscheiden, wenn es um den Prozess der Integration geht."
HND_integrate_deccan: "Integration der Dekkan-Staaten"
HND_integrate_deccan_desc: "Die südlichen Fürstentümer waren politisch immer etwas von der Zentralregierung in Hyderabad abgekoppelt. Das macht es für uns schwieriger, eine effiziente Zentralverwaltung aufzubauen. Aber genau das müssen wir erreichen."

### Intro Screen ###
HND_country_intro_header: "Lala Lajpat Rai und die Regierung von Kalkutta"
HND_country_intro_content: "Lala Lajpat Rai, Präsident des Indischen Nationalkongresses und Chef der Regierung in Kalkutta, spürt die Belastung seines fortgeschrittenen Alters immer deutlicher. Angesichts der Tatsache, dass die britischen Schoßhunde in Lahore wieder zu ernsthaften Anwärtern auf die Rechtsnachfolge des Raj geworden sind und die burmesische Monarchie durch Studentenproteste und Streiks in Aufruhr geraten ist, ist Rai zu dem Schluss gekommen, dass die Regierung des freien Indiens neu ausgestattet und reorganisiert werden muss, wenn wir mit der Entwicklung unserer benachbarten Rivalen mithalten wollen - und so hat er beschlossen, noch in diesem Jahr von seinem Amt zurückzutreten. Der Rücktritt von Rai bedeutet ein mögliches Ende der Kompromissregierung, die nach dem indischen Bürgerkrieg entstanden war. Sowohl Gandhis Agrarier als auch Subhas Chandra Boses Maximisten sehnten sich nach definitivem Einfluss innerhalb des Kongresses und der Regierung in Kalkutta insgesamt."

HND_guide: "§MNovember-Wahl§!\n§MAgrarier§! (§RRadikale Sozialisten§!)\n£white_dot Wählen Sie nach der Sondersitzung des Indischen Nationalkongresses die Optionen aus, die den radikalen Sozialisten bei den folgenden Ereignissen Zuspruch geben, und die Agrarier werden bei den Wahlen siegreich sein.\n\n§MModerate§! (§rSyndikalisten§!)\n£white_dot Wählen Sie nach der Sondersitzung des Indischen Nationalkongresses die Optionen aus, die den Syndikalisten bei den folgenden Ereignissen Zuspruch geben, und die Moderaten werden bei den Wahlen siegreich sein.\n\n§MMaximisten§! (§oTotalisten§!)\n£white_dot Wählen Sie nach der Sondersitzung des Indischen Nationalkongresses die Optionen aus, die den Totalisten bei den folgenden Ereignissen Zuspruch geben, und die Maximisten werden bei den Wahlen siegreich sein.\n\n§MWahlen nach der Wiedervereinigung§!\n§CAnmerkung: Kommt es zu einem Aufstand der Agrarier oder Totalisten, können Sie diese Parteien in der Wahl nicht mehr wählen.§!\n§MMaximisten§! (§oTotalisten§!)\n£white_dot Wählen Sie die oberste Option in allen Ereignissen nach Abschluss des Schwerpunkts \"Einberufung einer INC-Sitzung\".\n\n§MAgrarier§! (§RRadikale Sozialisten§!)\n£white_dot Wählen Sie die zweite Option in allen Ereignissen nach Abschluss des Schwerpunkts \"Einberufung einer INC-Sitzung\".\n\n§MModerate§! (§rSyndikalisten§!)\n£white_dot Wählen Sie die dritte Option in allen Ereignissen nach Abschluss des Schwerpunkts \"Einberufung einer INC-Sitzung\".\n\n§MModerate / Young India§! (§rSyndikalisten§!)\n£white_dot Wählen Sie die unterste Option in allen Ereignissen nach Abschluss des Schwerpunkts \"Einberufung einer INC-Sitzung\".\n\n§MAußenpolitik§!\n§MIsolation§!\n£white_dot Nach Abschluss des Schwerpunkts \"Der Platz des Roten Raj\" beschließen Sie, Indien in herrlicher Isolation wiederaufzubauen.\n§MInternationale§!\n£white_dot Nach Abschluss des Schwerpunkts \"Der Platz des Roten Raj\" entscheiden Sie sich für den Beitritt zur Dritten Internationale.\n§MÖstliche Syndikalistische Union§!\n£white_dot Nach Abschluss des Schwerpunkts \"Der Platz des Roten Raj\" beschließen Sie, unsere eigene Fraktion zu gründen, die Östliche Syndikalistische Union."

### Events ###
beng.2.t: "Sondersitzung des Indischen Nationalkongresses"
beng.2.d: "Kalkutta dampft vor Aufregung angesichts der Sondersitzung des Indischen Nationalkongresses, und die rote Flagge flattert kühn vom Schriftstellergebäude bis zum Generalpostamt. Im Obersten Gerichtshof von Kalkutta hat sich die versammelte Führung der Regierung unserer Republik versammelt, um den Nachfolger von Lala Lajpat Rai zu wählen. Es wird erwartet, dass die Ernennung eines neuen Staatsoberhauptes einen Wechsel im Kabinett der Nation bedeuten wird, was die verschiedenen Fraktionen dazu veranlasst, um den größten Einfluss in den verschiedenen Kommissariaten und Ausschüssen, die unser Land verwalten, zu wetteifern. Innerhalb des Kongresses haben sich drei Flügel herausgebildet: Boses Maximisten eifern Mosleys britischem totalitären Sozialismus nach und halten militärische Gewalt für einen notwendigen revolutionären Akt zur Vereinigung Indiens, während Mohandas Karamchand Gandhi einen pazifistischen, egalitären und agrarischen Flügel anführt, der ein Verhandlungsende für die Zersplitterung des Subkontinents anstrebt. Zwischen den beiden Extremen steht eine Koalition von Gewerkschaftern und glühenden Befürwortern des Industrialismus, angeführt von A. K. Fazlul Huq und seinem jungen Schützling Jawaharlal Nehru. Während die Eröffnungsreden über die Bühne gehen, scheint die [GetYear]-Sondersitzung den Weg des freien Indiens in den nächsten Jahren zu verändern."
beng.2.a: "Die Interne Fraktion muss unterdrückt werden!"

beng.3.t: "Bose prangert die Gutsherrenmentalität an"
beng.3.d: "Obwohl die Großgrundbesitzer und Fürsten von Bengalen und Orissa abgesetzt und ihre Lehen enteignet wurden, nachdem sich die Regierung in Kalkutta in den Jahren nach 1926 durchgesetzt hatte, vollzog die Bharatiya-Kommune nie wirklich den Wandel zu einer sozialistischen Gesellschaft. In den Dörfern und kleineren Städten ist das Zamindar-System von einst immer noch präsent und prägt das Leben derer, die durch die glorreiche Revolution vor fast einem Jahrzehnt zu Wohlstand hätten kommen sollen. Subhas Chandra Bose hat sich zu Wort gemeldet und eine vernichtende Rede gegen dieses feudale Instrument der Unterdrückung gehalten, in der er ein sofortiges Ende der großen Farmen und Herrenhäuser in Privatbesitz sowie deren vollständige Unterwerfung unter staatliche Kontrolle forderte. Die Debatte über die Rechte der verbliebenen Großgrundbesitzer ist ein heikles Thema, das außer Kontrolle geraten ist, und es muss eine Entscheidung getroffen werden."
beng.3.a: "Er hat Recht, diese feudale Praxis muss ausgerottet werden!"
beng.3.b: "Die Gemäßigten meinen, wir sollten nur die großen Ländereien verstaatlichen."
beng.3.c: "Beherzigt den Mahatma und erlaubt die Existenz von Privateigentum."

beng.4.t: "Jawaharlal Nehru beklagt den Zustand der Industrie"
beng.4.d: "Am Ende der ersten Woche der Sondersitzung ergriff der junge Jawaharlal Nehru das Wort und plädierte für eine weitere Steigerung der Industrieproduktion unseres Landes und eine stärkere wirtschaftliche Kontrolle durch den Staat. Dagegen steht der gandhistische Flügel des Kongresses, der fest davon überzeugt ist, dass das Herz und die Seele von Mutter Indien nicht in den großen Städten, sondern in dem Harlekinschen Flickenteppich ländlicher Dörfer vom Kap Komorin bis zur Mündung des Indus liegt. Dementsprechend sind sie der Meinung, dass der Zustrom an staatlicher Unterstützung stattdessen in die ländlichen Gebiete fließen sollte, um die Reisfelder zu entwickeln und den Durchschnittsindianern zugute zu kommen. Die Maximisten hingegen halten sowohl Nehrus als auch Gandhis Vorschläge für viel zu begrenzt und hoffnungslos unambitioniert. Stattdessen argumentieren die Anhänger von Bose, dass der Staat mehr als in der Lage ist, in beiden Sektoren zu expandieren, was natürlich voraussetzt, dass die Regierung diese Bestrebungen absolut kontrolliert."
beng.4.a: "Industrie und Landwirtschaft müssen beide ausgebaut werden, koste es, was es wolle."
beng.4.b: "Nehru hat Recht, die Industrie muss unsere erste Priorität sein."
beng.4.c: "Die Seele Indiens sind seine Dörfer - Fokus auf die Landwirtschaft!"

beng.5.t: "Mahatma drängt auf Wiedervereinigung"
beng.5.d: "Die Bharatiya Kommune hat seit dem Bürgerkrieg Frieden mit ihren Nachbarn geschlossen, aber angesichts der Veränderungen in Burma, Lahore und der Föderation der Waffen-Salut-Fürsten, die sich in einem beunruhigenden Tempo vollziehen, ist es nun offensichtlich, dass sich die Sondersitzung mit der anhaltenden Frage der Einigung befassen muss. Mohandas Karamchand Gandhi, der stets ein entschiedener Gegner von Gewalt war, befürwortet ein Ende der Teilung des Subkontinents auf dem Verhandlungswege. Wenn man bedenkt, wie hart die Revolutionäre in den letzten Tagen des Raj kämpfen mussten, ist diese Haltung ziemlich umstritten, und sowohl Huq als auch Bose finden den Gedanken geradezu verräterisch. Nehru argumentiert, dass die Regierung Realpolitik betreiben und die sich bietenden Gelegenheiten nutzen sollte, während Bose bombastisch verkündet, dass weder der Nizam noch das Dominion irgendwelche Zugeständnisse erhalten werden."
beng.5.a: "Fürsten und Schoßhunde müssen mit dem Bajonett vertrieben werden!"
beng.5.b: "Die Wiedervereinigung steht im Mittelpunkt, die verwendeten Methoden nicht!"
beng.5.c: "Kriege sind unmoralisch, strebt eine Einigung auf dem Verhandlungsweg an!"

beng.6.t: "Der Kongress unterstützt die Maximisten von Bose"
beng.6.d: "Nach langen Überlegungen und anstrengenden Debatten hat die Sondersitzung des Kongresses schließlich die von Subhas Chandra Bose und seinen Maximisten vorgeschlagene Plattform gebilligt. Der ehrwürdige Kriegsheld steigt nun zur absoluten Führungspersönlichkeit innerhalb der Regierung von Kalkutta auf und bringt eine Gefolgschaft von idealistischen und radikalisierten Sozialisten mit. Gandhi ist entsetzt über diese unverhohlene Befürwortung von Gewalt und verlässt Kalkutta in Richtung seines Ashrams, wo er Bose eine wohlwollende Audienz für seine Dankesrede gewährt. Jetzt, da die interne Spaltung überwunden ist, werden unsere Rivalen auf dem Kontinent sicherlich Grund zur Sorge haben!"
beng.6.a: "Lasst die herrschenden Klassen erzittern!"

beng.7.t: "Die Versammlung unterstützt Huqs Gemäßigte"
beng.7.d: "A. K. Fazlul Huq und der junge Nehru haben bei ihrem Amtsantritt alle Widerstände gegen ihre pragmatische Linie der Realpolitik mit Bravour überwunden. Mit dem Kongress im Rücken wird die neue Regierung in der Lage sein, eine realistische, gerechte und revolutionäre Politik in ganz Indien durchzusetzen. Die Nachricht von der Wahl hat sich bereits bis ins Innere unserer kleinen Republik herumgesprochen und zu spontanen Feiern in den vielen Dörfern geführt. Von nun an sind unsere Ziele klar und deutlich! Totale Einigung um jeden Preis!"
beng.7.a: "Lasst die herrschenden Klassen erzittern!"

beng.8.t: "Die Versammlung unterstützt die Agrarier des Mahatma"
beng.8.d: "Gegen die extremistischen Tiraden von Bose und die gefährliche Kriegstreiberei von Fazlul Huq hat die große Seele, Mohandas Karamchand Gandhi, endlich eine solide Mehrheitsregierung in Kalkutta gebildet. In der Hoffnung, dass sein Streben nach Frieden in ganz Indien nun beginnen wird, hat Gandhi die Kontrolle über alle wichtigen Ämter im Kabinett übernommen. Hoffentlich kommt es nun bald zur Einigung und zum Swaraj!"
beng.8.a: "Gemeinsam, in Einheit!"

beng.9.t: "Die Versammlung endet in einer Pattsituation!"
beng.9.d: "Trotz langer Debatten und später Intrigen in den Korridoren der Macht ist aus der Sondersitzung des Indischen Nationalkongresses kein absoluter Sieger hervorgegangen. Zur großen Enttäuschung des alternden Lala Lajpat Rai, der gehofft hatte, das Schicksal des freien Indien in sichere Hände zu legen, hat der ehrwürdige Führer jeglichen Einfluss auf die festgefahrene politische Metamorphose aufgegeben. An seiner Stelle versuchen sowohl Bose als auch Gandhi verzweifelt, den jungen Jawaharlal Nehru um Unterstützung zu bitten, um wenigstens den Anschein einer Koalition zu erwecken."
beng.9.a: "Bose und Nehru einigen sich auf ein Wahlbündnis!"
beng.9.b: "Der Mahatma bringt den jungen Nehru auf seine Seite!"

beng.15.t: "Die Frage der indischen Eliten"
beng.15.d: "Während sich der wirtschaftliche Aufschwung in [Root.GetNameDef] fortsetzt, stoßen wir immer wieder auf das Problem der kulturellen Eliten, die auch nach den Veränderungen in der Gesellschaftsordnung infolge des Bürgerkriegs weiter bestehen. Sie haben weder den Einfluss noch den Reichtum, den sie einst hatten, aber sie sind nicht ohne Ressourcen - und es ist nicht ungewöhnlich, dass die 'unteren Klassen' ihnen Respekt zollen, selbst wenn das Gesetz zu ihren Gunsten ist. Diese Eliten ignorieren oft Gesetze, die sie zur Zusammenarbeit mit denjenigen verpflichten, die sie als unter ihnen stehend betrachten, und halten an wertvollen Ressourcen fest, selbst wenn sie sie abgeben müssten. Es wird schwierig sein, die Einhaltung der Gesetze zu erreichen, da viele unserer Bürgerinnen und Bürger die Augen vor ihren Verfehlungen verschließen."
beng.15.a: "Zwingt sie zum Einlenken - wenn nötig mit Gewalt!"
beng.15.b: "Bietet den Eliten Anreize zur Zusammenarbeit mit der neuen Ordnung."
beng.15.c: "Wir brauchen ihre Ressourcen - wer will, wird in gute Positionen befördert."

beng.16.t: "Widerstand der Eliten beendet"
beng.16.d.resistance: "Unser Programm, mit dem wir die kulturellen Eliten zur Einhaltung der nationalen Reformen zwingen wollten, war nach viel Widerstand und zahlreichen Verhaftungen schließlich erfolgreich."
beng.16.d.incentive: "Unser Programm, die kulturellen Eliten für die nationalen Reformen zu gewinnen, hat nach langer Zeit und mit erheblichen Kosten endlich Erfolg gehabt."
beng.16.d.promotion: "Unser Programm, die kulturellen Eliten zur Unterstützung der nationalen Reformen zu bewegen, hat nach langer Zeit und unter erheblichen Kosten endlich Erfolg gehabt."
beng.16.a: "Jetzt können die Wirtschaftsreformen fortgesetzt werden!"

beng.17.t: "Der Tod von Mohandas Karamchand Gandhi"
beng.17.d: "Die vielleicht größte Seele, die seit Christus auf der Erde wandelte, ist nicht mehr. Der Mahatma ist im ehrwürdigen Alter von 80 Jahren friedlich im Schlaf entschlafen. Sein Nachfolger an der Spitze des Agrarflügels ist der junge Gelehrte Nirmal Kumar Bose."
beng.17.a: "Lebe wohl!."

beng.18.t: "Der Tod von Rabindranath Tagore"
beng.18.d: "Ein treuer Freund Gandhis und möglicherweise der größte Gelehrte und Dichter, den Indien seit Hunderten von Jahren gesehen hat, ist gestern Abend im Kreise seiner trauernden Familie verstorben. Seinen Platz unter den Agrarians hat der bedeutende Bauernführer Panjabrao Deshmukh eingenommen."
beng.18.a: "Er ist jetzt dort, wo der Verstand keine Angst hat."

beng.19.t: "Der Tod von Madame Cama"
beng.19.d: "Eine der eifrigsten frühen indischen Revolutionärinnen, Bhikhaiji Rustom Cama, verstarb heute, während sie sich von einem Fieber erholte. Nachdem sie 1907 auf der Internationalen Sozialistischen Konferenz in Stuttgart die erste indische Nationalflagge entrollt hatte, genoss Madame Cama sowohl bei den inländischen als auch bei den internationalen Revolutionären großes Ansehen."
beng.19.a: "Wir werden weiter marschieren! Bis ganz Indien frei ist!"

beng.20.t: "Verstaatlichung der Yenangyaung-Ölfelder"
beng.20.d: "Die Arbeiter auf den Yenangyaung-Ölfeldern waren der primäre Motor der jüngsten burmesischen Revolution. Ihr Streik gegen das kapitalistische System des Raubes und der Unterdrückung war es, der die latente Unzufriedenheit mit der Konbaung-Dynastie zu einem umfassenden Aufstand sowohl innerhalb des Militärs als auch in der allgemeinen Bevölkerung führte. Da die burmesische Republik zur Bharatiya Commune aufgestiegen ist, obliegt es nun unserer Regierung, zu bestimmen, wie mit den Produktionsmitteln in Yenangyaung verfahren werden soll. Der anarcho-syndikalistische Flügel des Indischen Nationalkongresses vertritt die Auffassung, dass die örtlichen Gewerkschaften als die wahren Vertreter der örtlichen Arbeiter die volle Kontrolle über die Ölfelder übernehmen sollten. Die Maximisten von Bose plädieren dagegen für eine vollständige staatliche Kontrolle und Beteiligung am täglichen Betrieb der Anlagen. Die Regierung wird eine klare Entscheidung treffen müssen, um die Zusammenarbeit mit unseren neuen burmesischen Genossen sicherzustellen."
beng.20.a: "Initiierung einer vollständigen nationalen Übernahme der Ölfelder!"
beng.20.b: "Die Ölfelder sollen von den lokalen Gewerkschaften verwaltet werden."
beng.20.c: "Beibehaltung des Status quo."

beng.21.t: "Shripad Amrit Dange reformiert die Anushilan Samiti"
beng.21.d: "Auf einer lokalen Arbeiterversammlung in Kalkutta in der Nähe des Writer's Building haben Shripad Amrit Dange und mehrere prominente altgediente Revolutionäre wie Atulkrishna Ghosh und M.N. Roy ihre Absicht verkündet, eine wirklich syndikalistische und kämpferische revolutionäre Organisation innerhalb des dominierenden INC zu organisieren. Die Gruppe, die sowohl den maximistischen als auch den landwirtschaftlichen Flügel als kompromittiert und Fazlul Huqs Moderate als korrupt ansieht, hofft, bei der nächsten Wahlrunde der Regierung für die Posten des Kommissars und der Delegierten zu kandidieren. Unter Berufung auf den alten Namen 'Anushilan Samiti' (d.h. 'Selbstkulturvereinigung') tritt die Gruppe nachdrücklich für den Einsatz von Gewalt zum Sturz der Regierungen in Hyderabad und Lahore sowie für ein Wirtschaftssystem ein, das auf einer anarchosyndikalistischen Politik der genossenschaftlichen Landwirtschaft und gewerkschaftlich kontrollierten Industrien beruht."
beng.21.a: "Hoffen wir, dass er die Bomben auf die Reaktionäre richtet!"

beng.22.t: "Nehrus Coup gegen Fazlul Huq"
beng.22.d: "Auf einem vorläufigen Treffen der Moderaten hat Jawaharlal Nehru A. K. Fazlul Huq offen die Führung streitig gemacht. Die Spaltung kommt für die politischen Beobachter in Kalkutta nicht überraschend, da Nehru von der singulären Vorzugsbehandlung der Bengalen durch die Tiger immer desillusionierter wurde. Nehru, der nach der Macht strebte, die er brauchte, um Indien nach seinen eigenen radikalisierten fabianischen Vorstellungen umzugestalten, griff die politischen Machenschaften des älteren Huq scharf an, und die Nehru-Loyalisten Lal Bahadur Shastri und Gulzarilal Nanda folgten sofort mit ihren eigenen Anprangerungen des alten, müden Kurses. Sichtlich erschüttert von dem Staatsstreich und ohne die Unterstützung der Mehrheit der Gruppierung gab Huq widerwillig die Führung der Clique zugunsten von Nehru auf, der daraufhin alle, die nicht zu seinen Gunsten stimmten, beseitigte."
beng.22.a: "Wird dies die Industriellen schwächen oder stärken?"

beng.23.t: "Ein herzlicher Brief an Herrn Mosley"
beng.23.d: "In London hat Oswald Mosley zusammen mit zahlreichen revolutionären europäischen Würdenträgern eine neue sozialistische Doktrin verkündet, die die extremsten und militantesten linken Persönlichkeiten des Kontinents hinter der Idee des totalitären Sozialismus vereint. Mit ihrem Glauben an eine vom Staat kontrollierte Wirtschaft, die totale Einmischung der revolutionären Vorhut in die inneren Angelegenheiten und die Bedeutung des Staates für die Erhaltung des Sozialismus haben Mosleys neue Thesen Subhas Chandra Bose, den großen Kriegshelden der indischen Revolution, sehr beeindruckt. Boses Begeisterung für diese Koordinierung der revolutionären Ideologie hat jedoch seine Gegner in der Regierung von Kalkutta sehr beunruhigt. Nichtsdestotrotz sendet Bose nun seine Grüße und Unterstützung für diese neue Doktrin an Genosse Mosley und betont die Notwendigkeit der Zusammenarbeit zwischen Kalkutta und London im proletarischen Kampf für die Auflösung des kapitalistischen Systems von Mord und Raub."
beng.23.a: "Vielleicht sollte der Mahatma aufpassen."

beng.24.t: "Subhas Chandra Bose sendet seine Grüße"
beng.24.d: "Während die Unterstützung von Mussolini und Valois Mosleys neue proletarische Doktrin in Europa zementierte, stärkte die Nachricht, dass der Held der indischen Revolution, Subhas Chandra Bose, die Idee des totalitären Sozialismus unterstützt, Mosleys Anziehungskraft innerhalb der britischen Union. Bose, der 1926 die Imperialisten fast vernichtend geschlagen hätte, wird fast als eine vergötterte Figur der Revolution im Fernen Osten angesehen, und als solche wird seine Meinung von vielen hoch geschätzt. Unabhängig davon hat die Vorstellung, dass Indien und Großbritannien als proletarische Brüder statt als Kolonialherren und Sklaven vereint sind, die Menschen begeistert."
beng.24.a: "Indien und Großbritannien, revolutionäre Brüder!"

beng.40.t: "Das anglo-indische Handelsabkommen"
beng.40.d: "Ein höchst interessanter Vorschlag wurde soeben von unseren Konsulatsmitarbeitern in Kalkutta an die Beamten des Außenministeriums übermittelt. Angesichts der zunehmend besorgniserregenden Entwicklungen in den anderen indischen Nachfolgestaaten des imperialistischen Raj schlagen unsere guten Freunde und proletarischen Brüder in [From.GetNameDef] ein letztes wirtschaftliches Abkommen vor, um das Rückgrat ihrer ansonsten wackeligen Regierung mit technischen und industriellen Beratern aus unserer britischen Union zu stärken. Im Gegenzug erhält der britische Arbeiter eine ständige Versorgung mit Bananen, Tee und anderen exotischen Waren, während seine wohlwollende Regierung Zugang zu lebenswichtigen Ressourcen wie Kautschuk erhält. R.H. Tawney, ein erfahrener Politiker mit soliden sozialistischen Referenzen und guten Verbindungen zu Kongresskadern in Indien aus den frühen Tagen unserer Union, wartet auf die Zustimmung Londons, bevor er ein Schiff nach Kalkutta besteigt, um das Geschäft auszuarbeiten."
beng.40.a: "R.H. Tawney segelt erneut nach Kalkutta!"
beng.40.b: "Von wegen! Der internationale Handel ist der Vorbote des Kapitalismus!"

beng.41.t: "[From.GetName] hat abgelehnt"
beng.41.d: "Die [From.GetAdjective]-Regierung teilt mit, dass sie das Handelsabkommen ablehnt."
beng.41.a: "Also kein Tee für die Briten!"

beng.42.t: "Tee gegen Waffen tauschen"
beng.42.d: "R.H. Tawney, der Mann, der in den chaotischen Tagen des Zusammenbruchs des britischen Empire für herzliche Beziehungen zwischen Kalkutta und London gesorgt hatte, ist wieder in Indien angekommen! Er überbringt die Grüße unserer lieben proletarischen Freunde in [From.GetNameDef] und verspricht eine neue und kraftvolle industrielle Zusammenarbeit zwischen den arbeitenden Menschen unserer Nationen. Tawney leitete selbst die erste Entsendung britischer Eisenbahningenieure, und da seine eigenen Wurzeln fest in der indischen Erde verankert sind, ist er entschlossen, dafür zu sorgen, dass sich diese neue Runde der Zusammenarbeit erfolgreich entwickelt. Jetzt muss unsere Regierung nur noch ihre Forderungen im Gegenzug für Londons technische Unterstützung nennen."
beng.42.a: "Wir bitten um industrielle und technische Hilfe."
beng.42.b: "Bitten wir um Hilfe beim Aufbau einer Volksluftstreitmacht."
beng.42.c: "Bitten wir um Unterstützung bei der Ausbildung einer neuen Volksmarine."

beng.43.t: "R.H. Tawney meldet sich zurück"
beng.43.d.industry: "In Kalkutta hat unser Mann bei den Verhandlungen, der Volksdelegierte R.H. Tawney, berichtet, dass die indische Regierung einen Vertrag über die Erleichterung der britischen Industriehilfe und -entwicklung im Gegenzug für den Zugang zu einem größeren Teil des riesigen Reichtums Indiens abschließen möchte. Unsere Kollegen in Bengalen erwarten mit Spannung unsere Antwort."
beng.43.d.airforce: "In Kalkutta hat unser Mann bei den Verhandlungen, der Volksdelegierte R.H. Tawney, berichtet, dass die indische Regierung einen Vertrag über die Erleichterung der britischen Kriegshilfe und Entwicklung im Gegenzug für den Zugang zu einem größeren Teil des riesigen Reichtums Indiens abschließen möchte. Unsere Kollegen in Bengalen warten gespannt auf unsere Antwort."
beng.43.d.navy: "In Kalkutta hat unser Mann bei den Verhandlungen, der Volksdelegierte R.H. Tawney, berichtet, dass die indische Regierung einen Vertrag über die Erleichterung der britischen Marinehilfe und -entwicklung im Gegenzug für den Zugang zu einem größeren Teil des riesigen Reichtums Indiens abschließen möchte. Unsere Kollegen in Bengalen erwarten mit Spannung unsere Antwort."
beng.43.a: "Natürlich, Solidarität für immer!"
beng.43.b: "Sie müssen wirklich scherzen."

beng.44.t: "Britische Hilfe kommt an"
beng.44.d: "Nach einem gefährlichen Monat auf See ist die Entwicklungshilfe, um die wir unsere Freunde in Großbritannien gebeten haben, endlich in den Docks von Kalkutta angekommen. Mit dieser enormen Unterstützung für unseren Staat sind wir vielleicht in der Lage, die Reaktionäre auf dem gesamten Subkontinent zu vernichten - vom Khyber-Pass bis zum Kap Komorin."
beng.44.a: "Seht die Macht der proletarischen Zusammenarbeit!"

#beng.48.t: "Ho Chi Minh is Invited to Calcutta"
#beng.48.d: "Comrade Ho Chi Minh, the leader of the Indochinese Syndicalist Party has been invited to Calcutta to form a government in exile aimed at fermenting revolution in our former colony, currently held by the Germans. This could be an easy way to destabilise the German colonial empire."
#beng.48.a: "Bon voyage, comrade Ho Chi Minh!"
#beng.48.b: "Can't risk the trip, frightfully sorry."

#beng.49.t: "[From.GetName] Has Refused"
#beng.49.d: "The [From.GetAdjective] government sends word that the trip would be too dangerous for Ho Chi Minh, and they see no benefit to setting up the Indochinese shadow government in Calcutta."
#beng.49.a: "What? Outrageous!"

#beng.50.t: "[From.GetName] Has Agreed"
#beng.50.d: "We have received word from the [From.GetAdjective] government that Ho Chi Minh is on his way to Calcutta and should be here within the month."
#beng.50.a: "Excellent news!"

beng.52.t: "Sozialisten des Nordens"
beng.52.d: "Wir haben von einigen sozialistischen Zellen im Norden die Nachricht erhalten, dass sie bereit sind, umzuziehen. Der beste Ort, an dem sie sich in großer Zahl versammeln können, ist außerhalb der Städte, und es wurde ein Ort in den Bergen von Shimla ausgewählt. Dies würde den Rebellen die Möglichkeit geben, eine zweite Front gegen unsere Feinde zu eröffnen... aber es birgt das Risiko, dass das Dominion unsere Pläne frühzeitig entdeckt und uns damit einen Nachteil zufügt. In dem Moment, in dem die Rebellen zu handeln beginnen, werden wir uns wohl oder übel im Krieg befinden."
beng.52.a: "Den Versuch wagen, egal wie hoch das Risiko ist."
beng.52.b: "Gebt diese Intrige auf und erklärt den Krieg!"

beng.53.t: "Gescheiterter Aufstand in Shimla"
beng.53.d: "Wir haben Informationen über sozialistische Rebellen erhalten, die in die abgelegene Provinz Shimla ausschwärmen, und es ist uns gelungen, sie rechtzeitig abzufangen, bevor sie sich in ausreichender Zahl versammeln konnten, um eine echte Bedrohung darzustellen. Wir haben erfahren, dass die Rebellen direkt von [HND.GetNameDef] organisiert wurden, und - was noch viel schlimmer ist - [HND.GetNameDef] plant eine Invasion gegen uns, bei der die Rebellen helfen sollten. Wir müssen uns auf einen Krieg vorbereiten."
beng.53.a: "Dann ist die Zeit gekommen."

beng.54.t: "Erfolgreicher Aufstand in Shimla"
beng.54.d: "Den sozialistischen Rebellen ist es gelungen, sich in Shimla zu versammeln, ohne vom Dominion oder seinen Verbündeten entdeckt zu werden. Es ist Zeit, den Krieg zu beginnen!"
beng.54.a: "Jai Hind!"

beng.55.t: "Sozialistischer Aufstand in Shimla!"
beng.55.d: "Noch während die Truppen von [HND.GetAdjective] unsere Grenze überqueren, erreichen uns Berichte, dass in den abgelegenen Bergen von Shimla ein sozialistischer Aufstand begonnen hat - zweifellos von [HND.GetNameDef] selbst organisiert, direkt vor unserer Nase, um uns eine zweite Front zu bieten. Wir werden schnell handeln müssen."
beng.55.a: "Verdammte sozialistische Bastarde!"

beng.56.t: "Sozialisten des Westens"
beng.56.d: "Wir haben von einigen sozialistischen Zellen im Westen die Nachricht erhalten, dass sie bereit sind, aufzubrechen. Der beste Ort, an dem sie sich in großer Zahl versammeln können, liegt außerhalb der großen Städte, und es wurde ein abgelegener Ort in den Hügeln von Kolhapur ausgewählt. Das würde den Rebellen die Möglichkeit geben, eine zweite Front gegen unsere Feinde zu eröffnen ... aber es besteht die Möglichkeit, dass [PRF.GetNameDef] unsere Pläne frühzeitig entdeckt und uns damit einen Nachteil verschafft. In dem Moment, in dem die Rebellen zu handeln beginnen, werden wir uns wohl oder übel im Krieg befinden."
beng.56.a: "Wagt den Versuch, egal wie hoch das Risiko ist."
beng.56.b: "Gebt diese Intrige auf und erklärt ihnen den Krieg!"

beng.57.t: "Gescheiterter Aufstand in Kolhapur"
beng.57.d: "Wir haben Informationen über sozialistische Rebellen erhalten, die in die Provinz Kolhapur ausschwärmen, und es ist uns gelungen, sie rechtzeitig abzufangen, bevor sie sich in ausreichender Zahl versammeln konnten, um eine echte Bedrohung darzustellen. Wir haben erfahren, dass die Rebellen direkt von [HND.GetNameDef] organisiert wurden, und - was noch viel schlimmer ist - [HND.GetNameDef] plant eine Invasion gegen uns, bei der die Rebellen helfen sollten. Wir müssen uns auf einen Krieg vorbereiten."
beng.57.a: "Dann ist die Zeit gekommen."

beng.58.t: "Erfolgreicher Aufstand in Kolhapur"
beng.58.d: "Die sozialistischen Rebellen haben es geschafft, sich in Kolhapur zu versammeln, ohne von [PRF.GetNameDef] oder ihren Verbündeten entdeckt zu werden. Es ist Zeit, den Krieg zu beginnen!"
beng.58.a: "Jai Hind!"

beng.59.t: "Sozialistischer Aufstand in Kolhapur!"
beng.59.d: "Noch während die Truppen von [HND.GetAdjective] unsere Grenze überqueren, erreichen uns Berichte, dass in den abgelegenen Hügeln von Kolhapur ein sozialistischer Aufstand begonnen hat - zweifellos von [HND.GetNameDef] selbst organisiert, direkt vor unserer Nase, um uns eine zweite Front zum Kämpfen zu geben. Wir werden schnell handeln müssen."
beng.59.a: "Verdammte sozialistische Bastarde!"

beng.60.t: "Chaos in [PRF.GetNameDef]!"
beng.60.d: "Osman Ali Khans autokratische Ambitionen und seine Hybris haben die südlichen Fürsten schließlich in eine offene Revolte getrieben! Zum zweiten Mal innerhalb eines Jahrzehnts schwanken die hinduistischen Herrscher von Mysore und Travancore in ihrem Loyalitätsschwur gegenüber ihrem nominellen Oberherrn. Kannada- und Malayalam-Truppen greifen bereits offen Armeeeinheiten an, die der Hyderabad-Regierung treu ergeben sind, während der föderale Staatsapparat im Süden völlig aus den Fugen geraten ist. Auch wenn wir damit riskieren, den Nizam zu einem Krieg mit uns und vielleicht [RAJ.GetNameDef] zu provozieren, könnte dies ein günstiger Zeitpunkt sein, um das nahe gelegene Vizagapatnam einzunehmen, das direkt hinter unserer Grenze liegt. Die Chancen stehen gut, dass der Nizam zu beschäftigt ist, um zu reagieren, und es einfach auf sich beruhen lassen wird."
beng.60.a: "Entsendung von Truppen zur Besetzung von Vizagapatnam."
beng.60.b: "Nein, das ist ein zu riskanter Plan."

beng.61.t: "Sozialistische Kräfte rücken in Vizagapatnam ein"
beng.61.d: "Zweifellos haben Soldaten aus [HND.GetNameDef] begonnen, über die Grenze nach Vizagapatnam zu marschieren, in der festen Absicht, die Stadt und den ganzen Staat einzunehmen, während wir mit unserem Bürgerkrieg beschäftigt sind, und sie nutzen unseren chaotischen Zustand aus. Wenn wir versuchen, sie aufzuhalten, wird dies zusätzlich zu unseren derzeitigen Problemen einen offenen Krieg mit dem Osten bedeuten."
beng.61.a: "Wir haben keine andere Wahl, als es ihnen zu überlassen."
beng.61.b: "Wir müssen für unsere territoriale Integrität kämpfen!"

beng.62.t: "Vizagapatnam gehört uns"
beng.62.d: "Wie wir vermutet haben, sind die [PRF.GetAdjective]-Truppen zu beschäftigt, um viel mehr zu tun, als ihre Empörung über unsere Besetzung von Vizagapatnam zum Ausdruck zu bringen. Wenn der Krieg vorbei ist, wird die Grenze befestigt sein."
beng.62.a: "Eine vollendete Tatsache!"

beng.70.t: "Eine Botschaft des Friedens"
beng.70.d: "Unsere Regierung hat heute eine Botschaft erhalten, die über die Kanäle der Führung von [HND.GetNameDef] geschickt wurde. Darin bittet der Mahatma um ein geheimes Treffen zwischen unseren Nationen - ohne unsere Verbündeten oder andere Anwesende, nur echte Inder - um die Möglichkeit eines friedlichen Zusammenschlusses zu besprechen. Man kann nur spekulieren, was der Mahatma verlangen würde, aber die meisten gehen davon aus, dass es zumindest den Austritt aus der Entente bedeuten würde, und es wird erwartet, dass ein solcher Plan auf den erbitterten Widerstand der [HND.GetAdjective]-Totalistenfraktion stoßen würde. Aber... was ist, wenn es wahr ist? Was, wenn der Mahatma seine Extremisten tatsächlich unterdrücken kann und wir über eine Gewerkschaft diskutieren können, ohne jemals einen Schuss abzugeben? Die Reaktionäre von [PRF.GetNameDef] würden sich niemals auf einen solchen Deal einlassen, aber sollten wir das?"
beng.70.a: "Wir werden an dem Geheimgipfel teilnehmen, wenn es stattfindet."
beng.70.b: "Wir müssen zuerst mit unseren Verbündeten sprechen."
beng.70.c: "Nein, selbst wenn dies ernst gemeint ist, wird es nicht funktionieren."

beng.71.t: "[From.GetName] hat abgelehnt"
beng.71.d: "Wir hatten große Hoffnungen, dass [RAJ.GetAdjective] Vernunft walten lassen und Friedensgespräche für sinnvoll erachten würden, aber wir haben über unsere Kanäle schnell erfahren, dass sie an keinem Treffen zur Erörterung der Wiedervereinigung teilnehmen werden."
beng.71.a: "Dann ist unser Weg leider vorgezeichnet."

beng.72.t: "Eine Anfrage aus Lahore"
beng.72.d: "Kuriose Nachrichten aus Lahore: Beamte von [RAJ.GetNameDef] haben uns mitgeteilt, dass [HND.GetNameDef] sich an ihre Regierung gewandt hat, um Gespräche über eine friedliche Wiedervereinigung aufzunehmen. Es ist nicht bekannt, was der Mahatma verlangen würde, oder ob Lahore überhaupt zustimmen würde, aber die meisten glauben, dass es zumindest einen Rückzug aus der Entente bedeuten würde. Dies würde jedoch niemals geschehen, ohne dass zuvor die [HND.GetAdjective] Extremisten unterdrückt werden... das Ergebnis wäre also ein Indien, das nicht unser Verbündeter, aber auch nicht unser Feind ist. Wenn wir uns weigern würden, ihnen die Erlaubnis zu erteilen, ist nicht bekannt, wie Lahore reagieren würde... oder was wir überhaupt tun könnten, wenn sie sich weigern würden."
beng.72.a: "Wir geben diesem Treffen unseren Segen."
beng.72.b: "Nein, sie sind zu wichtig für die Interessen des Imperiums."

beng.73.t: "[From.GetName] mahnt zur Vorsicht"
beng.73.d: "Unsere Antwort der [From.GetAdjective]-Regierung ist Vorsicht: [Root.GetNameDef] ist zu wichtig für die Interessen des Reiches, als dass wir einem sicherlich sozialistischen Plan zum Opfer fallen könnten. Eine enttäuschende Antwort, auch wenn sie vielleicht richtig ist. Aber wenn wir trotzdem an dem Treffen teilnehmen würden, was würden sie dann tun? Mit uns in den Krieg ziehen? Es gibt keine Garantie dafür, dass das Treffen überhaupt stattfinden würde oder dass wir den Ergebnissen zustimmen würden."
beng.73.a: "Wir werden auf jeden Fall an den Gesprächen teilnehmen."
beng.73.b: "So sei es - gebt dem Mahatma unser Bedauern."

beng.74.t: "[From.GetName] gibt seinen Segen"
beng.74.d: "Die Reaktion der [From.GetAdjective]-Regierung ist eine vorsichtige Zustimmung. Wenn wir uns wirklich mit unseren indischen Landsleuten wiedervereinigen und damit die syndikalistische Bedrohung des Subkontinents beseitigen können, dann wäre sie bereit, die Beziehungen zum Dominion zu kappen, wenn es sein muss. Schließlich könnten sie realistischerweise nur sehr wenig tun, wenn wir weggingen, aber sie schätzen unsere Beratung."
beng.74.a: "Dann sagz dem Mahatma, dass wir bereit wären, teilzunehmen."
beng.74.b: "Nein, wenn ich es mir recht überlege, ist es sinnlos, es zu riskieren."

beng.75.t: "Das Dominion stimmt dem Gipfel zu"
beng.75.d: "Die [From.GetAdjective]-Regierung hat den Gesprächen zugestimmt, aber es ist klar, dass sie ziemlich skeptisch sind, dass wir etwas vorschlagen werden, das sie akzeptieren können - oder dass wir nicht auf ernsthaften Widerstand von Extremisten in unserem eigenen Lager stoßen werden. Die letzte Sorge ist durchaus berechtigt. Die Nachricht vom Gipfel wird zweifellos durchsickern, bevor er stattfindet, und wir werden mit Subhas Chandra Bose und den Maximisten, wenn nicht sogar mit anderen, die ihn unterstützen, abrechnen müssen."
beng.75.a: "So sei es!"

beng.76.t: "Der Gipfel von Lucknow"
beng.76.d: "Vertreter von [RAJ.GetNameDef] und [HND.GetNameDef] sind heute in der Stadt Lucknow zu einem Geheimgipfel zusammengekommen, an dem die Verbündeten von [RAJ.GetNameDef] nicht teilgenommen haben und der den Völkern beider Länder weitgehend unbekannt ist. Der Mahatma ist persönlich anwesend und hofft, beide Seiten von einem Kompromissplan zu überzeugen, der es ihnen ermöglicht, zusammenzukommen und - was noch wichtiger ist - einen kostspieligen zweiten Bürgerkrieg zu vermeiden, der unzählige Leben kosten würde. Die Reaktion, sollte es zu einem Plan der Wiedervereinigung kommen, wird schwer vorhersehbar sein."
beng.76.a: "Wir werden sehen, wie das läuft..."

beng.77.t: "Finale Vereinbarung"
beng.77.d: "Nach tagelangen stillen Beratungen haben Gandhi und die Teilnehmer von [RAJ.GetNameDef] eine Vereinbarung getroffen. Es sieht verschiedene Maßnahmen vor, die es erlauben würden, die kollektive Industrie in der Region Bengalen zu belassen und die Macht und den Reichtum der Fürsten zu begrenzen. Außerdem sollen die Beziehungen zum britischen Empire vollständig abgebrochen werden, und die Sozialisten sollen bei künftigen Wahlen in Indien zugelassen werden - allerdings nicht die Syndikalisten. Viele kommunale Politiker und Offiziere würden ganz aus dem System ausgeschlossen werden, und auf beiden Seiten wären große Anpassungen erforderlich."
beng.77.a: "Ja, wir würden dem zustimmen - macht das Angebot."
beng.77.b: "Nein, das ist zu viel - sagt den Gipfel jetzt ab."

beng.78.t: "Finale Vereinbarung"
beng.78.d: "Nach tagelangen stillen Beratungen haben Gandhi und die Teilnehmer von [RAJ.GetNameDef] eine Vereinbarung getroffen. Es sieht verschiedene Maßnahmen vor, die es erlauben würden, die kollektive Industrie in der Region Bengalen zu belassen und die Macht und den Reichtum der Fürsten zu begrenzen. Außerdem sollen die Beziehungen zum britischen Empire vollständig abgebrochen und die Sozialisten bei künftigen Wahlen in Indien zugelassen werden - allerdings nicht als Syndikalisten. Gandhi würde vorübergehend Staatsoberhaupt werden, bis Wahlen abgehalten werden, um den Plan zu bestätigen, obwohl die Fusion bis dahin eine vollendete Tatsache sein wird... wenn wir dem Plan zustimmen."
beng.78.a: "Im Guten wie im Schlechten stimmen wir dem Vorschlag des Mahatma zu."
beng.78.b: "Nein, das ist zu viel - lasst uns das hier beenden."

beng.780.t: "Britische Offiziere treffen aus Indien ein"
beng.780.d: "Mit dem Ende des Dominion von Indien ging die britische Präsenz auf dem Subkontinent zu Ende, und die Offiziere, die früher in den fürstlichen und Raj-Armeen dienten, kehrten in ihr Heimatland zurück."
beng.780.a: "Sehr gut."

beng.79.t: "Der Gipfel ist vorbei"
beng.79.d: "Nach tagelangen ruhigen Beratungen wird immer deutlicher, dass keine der beiden Parteien eine Einigung über die Wiedervereinigung erzielen wird. Die Delegation von [From.GetNameDef] hat sich entschlossen, den Gipfel abzubrechen, anstatt die Gespräche fortzusetzen, und damit schwindet auch die letzte Hoffnung auf Frieden auf dem Subkontinent."
beng.79.a: "So sei es."

beng.80.t: "Erfolg auf dem Gipfel"
beng.80.d: "Die Gespräche des Gipfels von Lucknow sind beendet, und es wurde eine Einigung erzielt: Die Kommune wird Teil des Dominion, wobei Gandhi die Rolle des Staatsoberhauptes übernimmt, bis in dreißig Tagen Wahlen stattfinden, um den Vorschlag zu bestätigen. Sozialisten werden zugelassen, aber keine Syndikalisten, und schon jetzt reagieren viele unserer Politiker und Kommandeure wütend darüber, dass sie in der neuen Regierung nicht berücksichtigt werden. Doch was geschehen ist, ist geschehen, und nun werden beide Seiten eine Zeit der harten Anpassung an die neue Realität erleben."
beng.80.a: "Jai Hind!"

beng.81.t: "Die Bharatiya Exilanten"
beng.81.d: "In den letzten Tagen sind Ströme von Exilanten aus dem ehemaligen Dominion und der Kommune nach [Root.GetNameDef] geströmt, die Zuflucht gesucht und angeboten haben, für ein wahres Indien zu kämpfen, das nicht von Verrätern und Sozialisten vertreten wird. Wir haben dafür gesorgt, dass sich in ihren Reihen keine Sympathisanten der Syndikalisten befinden, und es gibt auch Gerüchte, dass einige der Fürsten des Nordens die Intrigen der Unionistischen Partei nicht gutheißen und versuchen könnten, sich abzusetzen und unseren Reihen anzuschließen. Wir werden sehen, was die nächste Wahl von [RAJ.GetNameDef] bringen wird."
beng.81.a: "So oder so, die Abrechnung kommt."

beng.82.t: "Die Maximisten drohen mit Krieg"
beng.82.d: "Das bevorstehende Gipfeltreffen in Lucknow hat sich herumgesprochen, und Subhas Chandra Bose ist darüber in Aufruhr. Der Anführer der Maximisten hat Fehlinformationen verbreitet und behauptet, dass die Führer der Totalisten und Syndikalisten im Falle einer Vereinigung ins Gefängnis geworfen würden, und jetzt hat er genug Unterstützung gesammelt, um den Agrariern ein Ultimatum zu stellen: Sie sollen den Lucknow-Gipfel sofort absagen und den Mahatma zum Rücktritt bewegen, oder sie werden die Agrarier mit Gewalt vertreiben."
beng.82.a: "Wir können ihm nicht erlauben, die Zukunft Indiens zu diktieren."
beng.82.b: "Nun gut, wir werden die Gespräche abbrechen."

beng.83.t: "Maximisten besetzen Kalkutta!"
beng.83.d: "Maximistische Truppen sind in die Hauptstadt gestürmt, haben die Gebäude des Indischen Nationalkongresses besetzt und die Anführer der Agrarianer verhaftet. Der Mahatma wurde in ein unbekanntes Gefängnis verschleppt, und die Macht der Agrarier wurde stark beschnitten, so dass sie in Zukunft möglicherweise nicht einmal mehr an den Veranstaltungen des Kongresses teilnehmen können. Der Bürgerkrieg ist nun vorbei."
beng.83.a: "Das wird schmerzen."

beng.84.t: "Krieg mit [HND.GetNameDef]"
beng.84.d: "Die Vorbereitungen sind abgeschlossen. Die Zeit ist gekommen, dass wir gegen [HND.GetNameDef] vorgehen!"
beng.84.a: "So sei es!"

beng.86.t: "Die Maximisten sind besiegt"
beng.86.d: "Subhas Chandra Bose und seine Maximisten wurden besiegt, und viele ihrer Anführer wurden bereits festgenommen und inhaftiert. Die Maximisten selbst werden auf dem Kongress nicht mehr willkommen sein, auch wenn die Agrarier nicht bereit sind, sie gänzlich zu verbieten oder eines ihrer Mitglieder hinzurichten. Sicherlich hätten sie das Gleiche umgekehrt getan, wenn sie die Möglichkeit gehabt hätten."
beng.86.a: "Aber wir sind nicht sie, nicht wahr?"

beng.87.t: "Wir sind siegreich!"
beng.87.d: "Wir haben die Kontrolle über die Gesamtheit der Bharatiya-Kommune erlangt - ihre Zukunft liegt nun in unserer Hand!"
beng.87.a: "Wie es sein sollte!"

beng.88.t: "[From.GetName] ist im Chaos"
beng.88.d: "Während wir es vermieden haben, während des Bürgerkriegs in den Konflikt einzugreifen, da beide Seiten ihren Konflikt schnell beenden würden, sobald wir die Grenze überqueren, hat sich der Staub in [From.GetNameDef] gelegt und es ist jetzt schwach... vielleicht schwach genug, um leicht besiegt zu werden."
beng.88.a: "Sie haben sich einen schlechten Zeitpunkt für einen Bürgerkrieg ausgesucht."

beng.89.t: "Agrarier drohen mit Krieg"
beng.89.d.purge: "Die Säuberungen in der Armee der Kommune - und vor allem die Bemühungen der Maximisten, alle Offiziere zu eliminieren, die den anderen Fraktionen gegenüber loyal sind - haben innerhalb des Indischen Nationalkongresses große Wut hervorgerufen. Die Opposition konzentrierte sich auf Mahatma Gandhi selbst, der Bose zum Rücktritt als Vorsitzender aufforderte. Während Gandhi für friedlichen Widerstand plädiert, gibt es innerhalb der Agrarier Elemente, die bereit sind, in seinem Namen einen allgemeinen Aufstand anzuführen - selbst wenn dies bedeutet, ihn als Parteivorsitzenden abzulösen."
beng.89.d.war: "Die jüngsten Bemühungen der Maximisten, die Bevölkerung auf den Krieg vorzubereiten, und - was vielleicht noch wichtiger ist - die Bemühungen, ihre Loyalität ausschließlich dem totalistischen Teil des Indischen Nationalkongresses zu sichern, haben bei den anderen Parteien große Besorgnis hervorgerufen. Die Opposition konzentrierte sich auf Mahatma Gandhi selbst, der Bose zum Rücktritt als Vorsitzender aufforderte. Während Gandhi für friedlichen Widerstand plädiert, gibt es innerhalb der Agrarianer Elemente, die bereit sind, in seinem Namen einen allgemeinen Aufstand anzuzetteln - selbst wenn dies bedeutet, ihn als Parteivorsitzenden abzulösen."
beng.89.a: "Es ist an der Zeit, die Agrarier ganz abzuschaffen."
beng.89.b: "Beseitigt Gandhi im Stillen und die Unruhen werden nachlassen."

beng.90.t: "Agrarier erobern Kalkutta!"
beng.90.d: "Agrarkräfte sind in die Hauptstadt gestürmt, haben die Gebäude des Indischen Nationalkongresses beschlagnahmt und die Führer der Maximisten verhaftet. Subhas Chandra Bose wurde verhaftet, und die Maximisten selbst wurden in ihrer Macht stark beschnitten - es ist sogar möglich, dass sie in Zukunft nicht einmal mehr an Kongressveranstaltungen teilnehmen können. Der Bürgerkrieg ist nun vorbei."
beng.90.a: "Das wird weh tun."

beng.92.t: "Agrarier erobern Kalkutta"

beng.93.t: "Die Agrarier sind besiegt"
beng.93.d: "Nirmal Kumar Bose und seine Agrarier wurden besiegt, und viele ihrer Führungsmitglieder wurden bereits festgenommen und inhaftiert. Die Agrarianer als Ganzes werden auf dem Kongress nicht mehr willkommen sein, da ihre Fraktion verboten wurde, und viele ihrer wichtigsten Mitglieder werden nach einem zügigen Prozess kurzerhand hingerichtet. Sicherlich hätten sie dasselbe auch umgekehrt getan, wenn sie die Möglichkeit gehabt hätten."
beng.93.a: "Sie werden diese Chance nie wieder bekommen."

beng.100.t: "Das Gesetz zur Neuordnung des Staates"
beng.100.d: "Die Provinzen der besiegten reaktionären Staaten waren in vorhersehbar feudaler Weise organisiert. Einige wurden von Fürsten verwaltet, während andere unter bürgerliche Kontrolle fielen. Bevor wir uns an die Diskussion über konkrete politische Veränderungen in der Gesellschaftsstruktur unserer neuen Gebiete wagen, muss der Kongress zunächst entscheiden, wie die neuen Gebiete verwaltet werden sollen. Boses Maximisten plädieren für große Blöcke kohärenter ethnolinguistischer Provinzen, die zusammen das Rückgrat des zentralisierten Staates bilden, während die Agrarier den gegenteiligen Standpunkt vertreten und kleinere substaatliche Einheiten empfehlen, die von lokalen Dorfgemeinschaften kontrolliert werden. Die Industriellen von Nehru bevorzugen mittelgroße Sprachstaaten nach dem Vorbild traditioneller Provinzeinteilungen, während die Young India von Dange einen Zusammenschluss von rätegesteuerten Provinzen vorschlagen, die durch Volksabstimmungen geschaffen werden. Wenn die Delegierten das Wort ergreifen, steht die erste Debatte über die Zukunft Indiens bevor!"
beng.100.d.nomax: "Die Provinzen der besiegten reaktionären Staaten waren in vorhersehbar feudaler Weise organisiert. Einige wurden von Fürsten verwaltet, während andere unter bürgerliche Kontrolle fielen. Bevor wir uns an eine Debatte über die konkreten politischen Veränderungen in der Gesellschaftsstruktur unserer neuen Gebiete wagen, muss der Kongress zunächst entscheiden, wie die neuen Bezirke verwaltet werden sollen. Die Agrarier empfehlen kleinere substaatliche Einheiten, die von lokalen Dorfgemeinschaften kontrolliert werden. Die Industriellen von Nehru bevorzugen dagegen mittelgroße Sprachstaaten nach dem Vorbild der traditionellen Provinzeinteilungen, während die Young India von Dange einen Zusammenschluss von rätegesteuerten Provinzen vorschlagen, die durch Volksabstimmungen geschaffen werden. Während die Delegierten das Wort ergreifen, beginnt die erste Debatte über die Zukunft Indiens!"
beng.100.d.noagr: "Die Provinzen der besiegten reaktionären Staaten waren in vorhersehbar feudaler Weise organisiert. Einige wurden von Fürsten verwaltet, während andere unter bürgerliche Kontrolle fielen. Bevor wir uns an die Diskussion über konkrete politische Veränderungen in der Gesellschaftsstruktur unserer neuen Gebiete wagen, muss der Kongress zunächst entscheiden, wie die neuen Gebiete verwaltet werden sollen. Boses Maximisten plädieren für große Blöcke zusammenhängender ethnolinguistischer Provinzen, die zusammen das Rückgrat des zentralisierten Staates bilden. Nehrus Industrielle bevorzugen dagegen mittelgroße Sprachstaaten nach dem Vorbild traditioneller Provinzeinteilungen, während Danges Young India einen Zusammenschluss von rätegesteuerten Provinzen vorschlagen, die durch Volksabstimmungen geschaffen werden. Während die Delegierten das Wort ergreifen, beginnt die erste Debatte über die Zukunft Indiens!"
beng.100.a: "Große ethnolinguistische Blöcke sollen den Staat zentralisieren."
beng.100.b: "Die Befugnisse werden den Dorfgemeinschaften übertragen."
beng.100.c: "Traditionelle mittelgroße Provinzen sollen den Übergang sichern."
beng.100.e: "Volksräte werden die Emanzipation bringen."

beng.101.t: "Das Problem der Vermieterschaft"
beng.101.d: "Das Zamindari-System, das im gesamten nichtsozialistischen Indien, insbesondere aber in der Fürstlichen Föderation, weit verbreitet war, war eine feudale Ausbeutungsinstitution, in der die Großgrundbesitzer die wirtschaftliche und soziale Macht über die Arbeiter und Bauern ausübten, die in ihren Fabriken und auf ihren Ländereien arbeiteten. Nachdem wir das leidende Proletariat befreit haben, muss der Kongress nun entscheiden, was mit den Produktionsmitteln geschehen soll. Die Maximisten plädieren für eine rasche Zentralisierung, die Agrarier wie immer für eine lokale Dorfverwaltung, die Gemäßigten fordern ein Gleichgewicht zwischen zentralem und lokalem Eigentum, während der Flügel von Dange die orthodoxen syndikalistischen Theorien der Gewerkschaftskontrolle als Lösung für die Verwaltung der befreiten wirtschaftlichen Institutionen vorschlägt."
beng.101.d.nomax: "Das Zamindari-System, das im gesamten nichtsozialistischen Indien, insbesondere aber in der Fürstlichen Föderation, weit verbreitet war, war eine feudale Ausbeutungsinstitution, in der die Großgrundbesitzer die wirtschaftliche und soziale Macht über die Arbeiter und Bauern ausübten, die in ihren Fabriken und auf ihren Ländereien arbeiteten. Mit unserer Befreiung des leidenden Proletariats muss der Kongress nun entscheiden, was mit den Produktionsmitteln geschehen soll. Die Agrarier bevorzugen wie immer die lokale Dorfautorität, die Gemäßigten fordern ein Gleichgewicht zwischen zentralem und lokalem Eigentum, während der Flügel von Dange orthodoxe syndikalistische Theorien der Gewerkschaftskontrolle als Lösung für die Verwaltung der befreiten wirtschaftlichen Institutionen vorschlägt."
beng.101.d.noagr: "Das Zamindari-System, das im gesamten nichtsozialistischen Indien, insbesondere aber in der Fürstlichen Föderation, weit verbreitet war, war eine feudale Ausbeutungsinstitution, in der die Großgrundbesitzer die wirtschaftliche und soziale Macht über die Arbeiter und Bauern ausübten, die in ihren Fabriken und auf ihren Ländereien arbeiteten. Nachdem wir das leidende Proletariat befreit haben, muss der Kongress nun entscheiden, was mit den Produktionsmitteln geschehen soll. Die Maximisten plädieren für eine rasche Zentralisierung, die Gemäßigten fordern ein Gleichgewicht zwischen zentralem und lokalem Eigentum, während der Flügel von Dange orthodoxe syndikalistische Theorien der gewerkschaftlichen Kontrolle als Lösung für die Verwaltung der befreiten wirtschaftlichen Institutionen vorschlägt."
beng.101.a: "Ausweitung der vollständigen staatlichen Kontrolle über die Ländereien und Fabriken."
beng.101.b: "Die Dörfer sollen die Kontrolle über die Betriebe übernehmen."
beng.101.c: "Die Provinzen sollen die Kollektivierung individuell organisieren."
beng.101.e: "Organisation von Gewerkschaften für die Leitung der kollektivierten Betriebe."

beng.102.t: "Durchsetzung der wirtschaftlichen Kohärenz"
beng.102.d: "Der indische Subkontinent ist wirtschaftlich ebenso vielfältig wie ethnisch und religiös. Die Kaufleute in Bombay und Karatschi leben vom Außenhandel über die Straße von Hormuz und den Suez, während die Bauern der Ganges-Ebene hauptsächlich für sich selbst und ihre lokalen Gemeinschaften arbeiten. Es ist daher äußerst kompliziert, eine Wirtschaftspolitik zu konzipieren, die den verschiedenen Geschäfts- und Unternehmensschichten gerecht wird. Doch genau das schlägt Subhas Chandra Bose vor. Die Maximisten stellen sich eine totale Beteiligung des Staates an allen Schichten der Wirtschaft vor und behaupten, dass nur solche drastischen Maßnahmen die totale Ausrottung der kapitalistischen Gesellschaft und die Schaffung eines wirklich egalitären und sozialistischen Indiens gewährleisten können. Natürlich sind die anderen Flügel des Kongresses anderer Meinung..."
beng.102.d.nomax: "Der indische Subkontinent ist wirtschaftlich ebenso vielfältig wie ethnisch und religiös. Die Kaufleute in Bombay und Karatschi leben vom Außenhandel über die Straße von Hormuz und den Suez, während die Bauern der Ganges-Ebene hauptsächlich für sich selbst und ihre lokalen Gemeinschaften arbeiten. Es ist daher äußerst kompliziert, eine Wirtschaftspolitik zu konzipieren, die den verschiedenen Geschäfts- und Unternehmensschichten gerecht wird. Die verschiedenen Flügel des Kongresses streiten darüber, wie man diesem Problem gerecht werden kann..."
beng.102.d.noagr: "Der indische Subkontinent ist wirtschaftlich ebenso vielfältig wie ethnisch und religiös. Die Kaufleute in Bombay und Karatschi leben vom Außenhandel über die Straße von Hormuz und den Suez, während die Bauern der Ganges-Ebene hauptsächlich für sich selbst und ihre lokalen Gemeinschaften arbeiten. Es ist daher äußerst kompliziert, eine Wirtschaftspolitik zu konzipieren, die den verschiedenen Geschäfts- und Unternehmensschichten gerecht wird. Doch genau das schlägt Subhas Chandra Bose vor. Die Maximisten stellen sich eine totale Beteiligung des Staates an allen Schichten der Wirtschaft vor und behaupten, dass nur solche drastischen Maßnahmen die totale Ausrottung der kapitalistischen Gesellschaft und die Schaffung eines wirklich egalitären und sozialistischen Indiens gewährleisten können. Natürlich sind die anderen Flügel des Kongresses anderer Meinung..."
beng.102.a: "Alle Ebenen der Wirtschaft müssen zentral verwaltet werden."
beng.102.b: "Indien muss vollständig autark werden."
beng.102.c: "Zentrale Planung und Verstaatlichung lebenswichtiger Industrien."
beng.102.e: "Der orthodoxe Syndikalismus soll alle Inder wirtschaftlich vereinen."

beng.103.t: "Aufrechterhaltung der Ordnung in den neuen Provinzen"
beng.103.d: "Als die Armee ihre letzten Gegner ausschaltete, übernahm das Militär folglich die Rolle einer Besatzungsmacht. Dies ist in einigen Fällen entmutigend für unsere neu befreiten Brüder, da die Anwesenheit von Armeepatrouillen uns nicht als Befreier des Proletariats, sondern eher als ausländische Invasoren erscheinen lässt. Einige Stimmen im Kongress fordern eine nachsichtigere Strategie gegenüber den neuen Provinzen, während andere argumentieren, dass eine Reduzierung der Armeeeinheiten unweigerlich den Weg für reaktionäre Terroristen und Guerillas ebnen wird."
beng.103.a: "Das Kriegsrecht muss strikt durchgesetzt werden!"
beng.103.b: "Die Volkspolizei beaufsichtigt die Integration."
beng.103.c: "Rückzug der Armee, aber Beibehaltung von Garnisonen in wichtigen Städten."
beng.103.e: "Aufstellen lokaler Arbeitermilizen zur Durchsetzung der Ordnung."

beng.104.t: "Status der Rechte von Minderheiten, Religionen und Kasten"
beng.104.d: "Die indische Politik ist ein wahres Sammelsurium von Mustern verschiedener Ethnien, Religionen und Kastenuntergruppen und schwankt seit jeher zwischen den Extremen der kulturellen Anpassung und der Unterwerfung. Die Regierung in Kalkutta hat auf ihrem eigenen Staatsgebiet eine Vielzahl von Maßnahmen ergriffen, um die Rechte der so genannten Unberührbaren aufrechtzuerhalten, d. h. der Menschen, die aus religiösen Gründen aus der Gesellschaft ausgegrenzt werden, wie sie im Hinduismus üblich sind. Alle Parteien sind sich darin einig, dass Minderheitenrechte von wesentlicher Bedeutung sind, doch über die Mittel zur Durchsetzung dieser Rechte in den weitaus traditionelleren und konservativeren Provinzen, die erst kürzlich von der reaktionären Herrschaft befreit wurden, scheint eine Einigung weitaus schwieriger zu sein. Da sich der Kongress dem Ende zuneigt, ist es offensichtlich, dass diese letzte Frage für jede der Fraktionen, die sich eine Mehrheit sichern wollen, von unschätzbarem Wert sein wird."
beng.104.a: "Die Armee soll die Rechte aller Völker Indiens schützen!"
beng.104.b: "Unberührbarkeit ist eine Sünde. Lasst es das Volk wissen!"
beng.104.c: "Eine langsame Umsetzung der Gleichberechtigung wird die Stabilität sichern."
beng.104.e: "Schaffung von Arbeitnehmerausschüssen zur Gewährleistung der Gleichstellung."

beng.105.t: "Bose's Maximisten kontrollieren den Kongress"
beng.105.d: "Zum Abschluss der Sondersitzung des INC hat sich eine klare Mehrheit für die Argumente des kriegerischen Giganten Subhas Chandra Bose und seiner Maximisten gefunden. Mit einem klaren Mandat liegt es nun an Bose, eine neue Ordnung auf dem indischen Subkontinent durchzusetzen und die Geburt eines totalistischen Raj zu ermöglichen."
beng.105.a: "Ein totalistisches Raj entsteht!"

beng.106.t: "Fazlul Huq und Nehru Sway Kongress"
beng.106.d: "Trotz zunehmender Spannungen zwischen Huq und Nehru ist es ihrer Koalition aus radikalisierten Fabianern und bengalischen Sozialisten gelungen, eine Parteilinie zu bilden, die von einer Mehrheit des Kongresses unterstützt wird. Während sich die beiden darauf vorbereiten, an die Spitze der Regierung zu gelangen, betet der Rest des Kongresses, dass die Partnerschaft lange genug hält, damit Indien seine Stärke zurückgewinnt und unter einem aufgeklärten Sozialismus aufblüht!"
beng.106.a: "Indien stürmt in Richtung Moderne und Sozialismus!"

beng.107.t: "Die Landwirte kontrollieren den Kongress"
beng.107.d.gandhi: "Unter dem tosenden Beifall des Kongresses hat Mahatma Mohandas Karamchand Gandhi von der Partei absolute Unterstützung für seine Linie erhalten. Es ist zu hoffen, dass die versöhnlichen Gesten von Herrn Gandhi den Prozess der Wiedervereinigung von Mutter Indien beschleunigen werden."
beng.107.d.bose: "Unter dem tosenden Beifall des Kongresses hat Nirmal Kumar Bose von der Partei absolute Unterstützung für seine Linie erhalten. Es ist zu hoffen, dass die versöhnlichen Gesten von Herrn Bose den Prozess der Wiedervereinigung von Mutter Indien beschleunigen werden."
beng.107.a: "Unsere große Nation soll durch die Barmherzigkeit der Sieger geheilt werden."

beng.108.t: "Die Syndikalisten von Dange kontrollieren den Kongress"
beng.108.d: "Mit seiner soliden Basis in den indischen Gewerkschaften und einem geschickten politischen Bündnis mit der alten revolutionären Garde ist es Shripad Amrit Dange gelungen, den Kongress hinter seiner anarchosyndikalistischen Plattform zu versammeln. Jetzt ist es an der Zeit, Mutter Indien mit den Mitteln der wahren sozialistischen Befreiung den ihr gebührenden Platz in der Welt zurückzugeben!"
beng.108.a: "Jetzt sind wir wirklich eine anarcho-syndikalistische Kommune!"

beng.109.t: "Der Kongress endet in einer Pattsituation"
beng.109.d: "Trotz der Debatten, die bis in die frühen Morgenstunden andauern, hat der Kongress noch keine einzige Mehrheit gefunden. Es scheint, dass nur eine Art Koalition zwischen den verschiedenen Fraktionen zu einer funktionierenden Regierung führen kann. In dieser Hinsicht könnte Nehru der Königsmacher sein, denn er steht bequem zwischen den beiden Extremen des INC."
beng.109.a: "Bose und Nehru bilden eine Koalition!"
beng.109.b: "Die Agrarier und Nehru bilden zusammen eine Mehrheit!"
beng.109.c: "Nehru nutzt die Unterstützung von Danges Gewerkschaft, um die Präsidentschaft zu übernehmen!"

beng.110.t: "Der Platz des Roten Raj in der Welt"
beng.110.d: "Nachdem Indien hinter der Regierung in Kalkutta vereint ist und die Provinzen der Prätendentenregierungen unter sozialistische Verwaltung gestellt wurden, hat das Kabinett begonnen, darüber zu debattieren, welchen Kurs wir international einschlagen sollen. Eine logische Entscheidung wäre, den Anschluss an die Internationale zu suchen und damit formell unseren rechtmäßigen Platz unter den großen syndikalistischen Nationen der Welt einzunehmen. Andere hingegen sind der Meinung, dass wir unseren eigenen Bündnisblock bilden sollten - eine sozialistische Kraft mit orientalischem Gesicht. Ein solcher Kurs würde uns zweifellos eine größere Freiheit bei der Verbreitung der Revolution gewähren, könnte uns aber den technologischen Vorteil der Verbindung mit den großen Armeen der Internationale kosten."
beng.110.a: "Wir werden das Schwert der Internationale in Asien sein!"
beng.110.b: "Auf eigene Faust soll Asien ROT gestrichen werden!"
beng.110.c: "Lasst uns Indien in herrlicher Abgeschiedenheit wiederaufbauen."
beng.110.e: "Schließen wir uns unseren Kameraden in China an!"

beng.111.t: "Indien will der Internationale beitreten"
beng.111.d: "Die zersplitterten Überreste des britischen Raj sind endlich unter der Ägide der linken Regierung von Kalkutta wieder vereint worden. Als ob dies nicht schon eine gute Nachricht für das weltweite Proletariat wäre, hat die neue indische Regierung beantragt, Mitglied der Internationalen zu werden!"
beng.111.a: "Arbeiter der Welt, vereinigt euch!"
beng.111.b: "Wir haben keine Verwendung für Bolschewiken mit Turbanen..."

beng.112.t: "[From.GetName] hat abgelehnt"
beng.112.d: "Die [From.GetAdjective]-Regierung hat mitgeteilt, dass die Internationale keinen Bedarf an unserem Bündnis hat."
beng.112.a: "Ist das so?"

beng.113.t: "Der Fall des Offizierskorps des Dominions"
beng.113.d: "Die nationale Regierung hat endlich die letzten Überreste des britischen Einflusses auf dem indischen Subkontinent beseitigt und in den problematischen nordwestlichen Provinzen ein wirklich einheimisches Regierungssystem durchgesetzt. Einige der Offiziere, die einst dem Dominion die Treue schworen, haben den Wunsch geäußert, weiterhin Mutter Indien zu dienen und die Nation über die politische Ausrichtung zu stellen. Wenn wir diese Männer jedoch anwerben, könnten wir Probleme mit unseren eigenen Offizieren bekommen, die es ablehnen, an der Seite ehemaliger Feinde zu dienen."
beng.113.a: "Die Nation braucht jeden einzelnen Mann!"
beng.113.b: "Wir haben keinen Bedarf an britischen Schoßhündchen!"

beng.114.t: "Integration in der Gangetischen Tiefebene"
beng.114.d: "Die Ganges-Ebene ist die wichtigste Wirtschaftsader für den indischen Handel und die Industrie. Je eher diese Menschen unter die vollständige Kontrolle von Kalkutta kommen, desto besser."
beng.114.a: "Unsere Politik hat die Menschen in sozialistischer Brüderlichkeit geeint."
beng.114.b: "Moderater Ansatz für die Integration."
beng.114.c: "Wir müssen die sozialistische Kontrolle mit Nachdruck durchsetzen!"

beng.115.t: "Integration im Nordwesten"
beng.115.d: "Die nordwestlichen Provinzen Indiens sind eine Hochburg kleinbürgerlicher Interessen, die sich mit einigen reaktionären Fürstenstaaten vermischt haben. Vor allem die Händler und Industriellen von Karatschi und dem Punjab scheinen sich jedem radikalen wirtschaftlichen und gesellschaftlichen Wandel zu widersetzen, den wir vorschlagen. Wir müssen vorsichtig vorgehen, um uns ihre Loyalität zu sichern... oder mit Gewalt vorgehen."
beng.115.a: "Moderater Ansatz für die Integration."
beng.115.b: "Wir müssen die sozialistische Kontrolle mit Nachdruck durchsetzen!"

beng.116.t: "Kontrolle durchgesetzt in [new_core.GetName]"
beng.116.d: "Auch wenn es schwierig war, die Einheimischen von ihrer übermäßigen Abhängigkeit von britischen Almosen und demokratischer Verhätschelung zu entwöhnen, kann der Zustand von [new_core.GetName] nun endlich als echter Teil von [Root.GetNameDef] bezeichnet werden!"
beng.116.a: "Es ist an der Zeit!"

beng.117.t: "Widerstand in [damage_state.GetName]!"
beng.117.d: "Die Proteste im ehemals britischen Marionettenstaat [damage_state.GetName] sind in letzter Zeit immer gewalttätiger geworden, angestachelt durch das, was wir für eine demokratische Widerstandsgruppe halten, die von abgelegenen Regionen des Gebiets aus operiert. Mehrere terroristische Bombenanschläge haben die Proteste begleitet und werden wahrscheinlich weitergehen, bis wir die vollständige Kontrolle über die Bevölkerung von [damage_state.GetName] erlangt haben."
beng.117.a: "Das nennt man also 'Freiheit'?!"

beng.118.t: "Was tun mit den reaktionären Offizieren?"
beng.118.d: "Wir haben mit Waffengewalt und Diplomatie die beiden reaktionären Prätendentenregierungen beseitigt und einen neuen fortschrittlichen Raj der sozialistischen Gleichheit ausgerufen. Einige der nicht königlichen Offiziere unserer besiegten Feinde haben den Wunsch geäußert, in unseren Streitkräften zu dienen und die Nation über politische Belange zu stellen. So verlockend das auch ist, die Aufnahme ehemaliger Feinde in die Rote Armee könnte eine gefährliche Sache sein..."
beng.118.a: "Wir werden alle einstellen, die für die Revolution kämpfen!"
beng.118.b: "Wir können diesen reaktionären Maden nicht trauen!"

beng.119.t: "Integration in der ehemaligen Präsidentschaft von Bombay"
beng.119.d: "In der ehemaligen Präsidentschaft von Bombay gibt es eine starke Arbeiterbewegung in der Stadt Bombay selbst. Dies wird für den Beginn unseres Integrationsprozesses wertvoll sein, obwohl die Dörfer und Städte im Landesinneren eher konservativ geprägt sind. Nichtsdestotrotz müssen wir uns für eine Vorgehensweise entscheiden, wenn es um den Prozess der Integration geht."
beng.119.a: "Moderater Ansatz für die Integration."
beng.119.b: "Wir müssen die sozialistische Kontrolle mit Nachdruck durchsetzen!"

beng.120.t: "Integration in den dravidischen Fürstentümern"
beng.120.d: "Die südlichen Fürstentümer waren politisch immer etwas von der Zentralregierung in Hyderabad abgekoppelt. Das macht es für uns schwieriger, eine effiziente Zentralverwaltung aufzubauen. Dennoch werden wir das erreichen müssen."
beng.120.a: "Moderater Ansatz für die Integration."
beng.120.b: "Wir müssen die sozialistische Kontrolle mit Nachdruck durchsetzen!"

beng.121.t: "Kontrolle durchgesetzt in [new_core.GetName]"
beng.121.d: "Es war zwar schwierig, die Einheimischen aus ihrer Leibeigenschaft und Abhängigkeit von den fürstlichen Grundherren zu befreien, aber der Staat [new_core.GetName] wurde assimiliert und kann endlich als echter Teil von [Root.GetNameDef] bezeichnet werden!"
beng.121.a: "Es ist an der Zeit!"

beng.122.t: "Widerstand in [damage_state.GetName]!"
beng.122.d: "Die Proteste im ehemals fürstlichen Staat [damage_state.GetName] sind in letzter Zeit immer gewalttätiger geworden, angestachelt durch eine unserer Meinung nach reaktionäre Widerstandsgruppe, die von abgelegenen Regionen im Hinterland aus operiert. Mehrere terroristische Bombenanschläge haben die Proteste begleitet und werden wahrscheinlich weitergehen, bis wir die vollständige Kontrolle über die Bevölkerung von [damage_state.GetName] erlangen."
beng.122.a: "Zweifellos mit fürstlichem Reichtum finanziert..."

beng.125.t: "Eine Sondersitzung der INC"
beng.125.d: "Die verfassungsmäßig vorgeschriebene fünfjährige Amtszeit des amtierenden Exekutivkomitees ist zu Ende gegangen, was den Beginn einer neuen Runde politischer Machenschaften und Verleumdungen markiert, während die verschiedenen Fraktionen um die Kontrolle des Kongresses ringen. In Kalkutta weht die rote Fahne des Freien Indiens, und die Straßen sind erfüllt von den Geräuschen der Aufregung."
beng.125.a: "An die Arbeit, Genossinnen und Genossen!"

beng.126.t: "Das Justizreformgesetz"
beng.126.d: "Im Zuge der Wiedervereinigung Indiens unter der Ägide der Regierung in Kalkutta hat sich gezeigt, dass eine der Hauptursachen für die Unzufriedenheit auf dem gesamten Subkontinent die fehlende zentrale Lenkung des Justizwesens ist. Da einige Provinzen und Distrikte in den Händen lokaler Arbeiter- und Bauernkomitees liegen und andere immer noch auf der Grundlage der alten kolonialen Gesetzbücher regieren, ist sich der Kongress einig, dass ein effizienterer und strafferer Rechtsapparat dringend erforderlich ist. Wie ein solches System jedoch genau funktionieren soll - und wer es kontrollieren soll - wird von allen heftig diskutiert."
beng.126.a: "Alles innerhalb des Staates, nichts gegen den Staat."
beng.126.b: "Ein dezentralisiertes dreistufiges System für jede Provinz."
beng.126.c: "Ein starkes oberstes Gericht ist notwendig, um unsere Freiheit zu sichern."
beng.126.e: "Eine Liga von Gewerkschaftstribunalen sollte den Zweck erfüllen."

beng.127.t: "Die Staaten und die Zentralregierung"
beng.127.d: "Fünf Jahre sind vergangen, seit der Kongress das Gesetz zur Neuordnung der Provinzen verabschiedet hat, und noch immer gibt es Reibereien zwischen den Provinzen und der Zentralregierung darüber, wer den größten Einfluss in den Dörfern und Städten Indiens ausüben soll. Die Maximisten wollen, dass die Provinzen vollständig den Entscheidungen der Exekutive unterworfen werden und nur eine unbedeutende administrative Macht behalten. Der Agrarflügel hingegen vertritt die Auffassung, dass die komplexe Natur der indischen Nation einen lockeren Staatenbund erfordert, in dem die Exekutive nur die oberste Kontrolle über Verteidigungsfragen und die gesamtindische Industrie ausüben darf. Die Young India von Dange teilen das Misstrauen gegenüber einer starken Zentralregierung, schlagen aber die Schaffung eines von den lokalen Gewerkschaften gewählten Koordinierungsausschusses der Bundesstaaten vor, um eine gewisse Kohärenz zwischen den indischen Provinzen zu gewährleisten. Nehru schlägt eine quasi-föderale Struktur vor, bei der jede Provinz eine symbolische Legislative sowie Ministerpräsidenten und Gouverneure hat, die wiederum der Zentralregierung unterstehen."
beng.127.d.nomax: "Fünf Jahre sind vergangen, seit der Kongress das Gesetz zur Neuordnung der Provinzen verabschiedet hat, und noch immer gibt es Reibereien zwischen den Provinzen und der Zentralregierung über die Frage, wer den größten Einfluss in den Dörfern und Städten Indiens ausüben soll. Der Agrarflügel vertritt die Auffassung, dass die komplexe Natur der indischen Nation einen lockeren Staatenbund erfordert, in dem die Exekutive nur die oberste Kontrolle über Verteidigungsfragen und die gesamtindische Industrie ausüben darf. Die Young India von Dange teilen das Misstrauen gegenüber einer starken Zentralregierung, schlagen jedoch die Schaffung eines von den lokalen Gewerkschaften gewählten Koordinierungsausschusses der Bundesstaaten vor, um eine gewisse Kohärenz zwischen den indischen Provinzen zu gewährleisten. Nehru schlägt eine quasi-föderale Struktur vor, bei der jede Provinz eine symbolische Legislative sowie Ministerpräsidenten und Gouverneure hat, die wiederum der Zentralregierung unterstehen."
beng.127.d.noagr: "Fünf Jahre sind vergangen, seit der Kongress das Gesetz zur Neuordnung der Provinzen verabschiedet hat, und noch immer gibt es Reibereien zwischen den Provinzen und der Zentralregierung darüber, wer den größten Einfluss in den Dörfern und Städten Indiens ausüben soll. Die Maximisten wollen, dass die Provinzen vollständig den Entscheidungen der Exekutive unterworfen werden und nur eine unbedeutende administrative Macht behalten. Die Young India von Dange teilen das Misstrauen gegenüber einer starken Zentralregierung, schlagen aber die Schaffung eines von den lokalen Gewerkschaften gewählten Koordinierungsausschusses für die Bundesstaaten vor, um eine gewisse Kohärenz zwischen den indischen Provinzen zu gewährleisten. Nehru schlägt eine quasi-föderale Struktur vor, bei der jede Provinz eine symbolische Legislative sowie Ministerpräsidenten und Gouverneure hat, die wiederum der Zentralregierung unterstehen."
beng.127.a: "Die Staaten müssen sich der Zentralregierung unterordnen!"
beng.127.b: "Eine lose Konföderation autonomer Staaten."
beng.127.c: "Eine quasi-föderale Struktur soll unsere Freiheit sichern."
beng.127.e: "Eine dezentralisierte Struktur unter einem Staatenausschuss."

beng.128.t: "Das Gesetz zur Auflösung der Industriepolitik"
beng.128.d: "Die Entwicklung der Industrie ist für die meisten Fraktionen des Kongresses ein wichtiger Schwerpunkt (selbst die Agrarier erkennen die Notwendigkeit einer gewissen Schwerindustrie an), aber die Frage, welcher Kurs für den Industriesektor unseres Landes der richtige ist, ist so heiß umstritten wie eh und je."
beng.128.a: "Alle Ebenen der Wirtschaft müssen zentral verwaltet werden."
beng.128.b: "Indien muss vollständig autark werden."
beng.128.c: "Zentrale Planung und Verstaatlichung lebenswichtiger Industrien."
beng.128.e: "Der orthodoxe Syndikalismus soll alle Inder wirtschaftlich vereinen."

beng.129.t: "Die Frage unserer Ausenpolitik"
beng.129.d: "Die Revolution mag in Indien gesiegt und eine neue Ära sozialistischer Brüderlichkeit unter der Ägide des Roten Raj eingeläutet haben, aber die Welt wird immer noch von den beiden Übeln der besitzenden Klassen - Feudalismus und Kapitalismus - geplagt. Obwohl wir bereits über eine bedeutende diplomatische Präsenz im Ausland verfügen, ist die Frage unseres Engagements für das internationale Wohlergehen des syndikalistischen Systems ein wichtiger Punkt in den heutigen Debatten geworden. Wie üblich besteht der krasseste Unterschied zwischen den Agrariern und den Maximisten, wobei erstere für eine friedliche Förderung des Sozialismus innerhalb Indiens eintreten, während letztere kriegerisch dafür plädieren, die Revolution im Ausland mit dem Bajonett voranzutreiben. Dange und Nehru nehmen eine mittlere Position ein."
beng.129.d.nomax: "Die Revolution mag in Indien gesiegt und eine neue Ära sozialistischer Brüderlichkeit unter der Ägide des Roten Raj eingeläutet haben, aber die Welt wird immer noch von den beiden Übeln der besitzenden Klassen - Feudalismus und Kapitalismus - geplagt. Obwohl wir bereits über eine bedeutende diplomatische Präsenz im Ausland verfügen, ist die Frage unseres Engagements für das internationale Wohlergehen des syndikalistischen Systems ein wichtiger Punkt in den heutigen Debatten geworden. Die Agrarians treten für eine friedliche Förderung des Sozialismus innerhalb Indiens ein, während Dange und Nehru etwas militantere Positionen einnehmen."
beng.129.d.noagr: "Die Revolution mag in Indien gesiegt und eine neue Ära sozialistischer Brüderlichkeit unter der Ägide des Roten Raj eingeläutet haben, aber die Welt wird immer noch von den beiden Übeln der besitzenden Klassen - Feudalismus und Kapitalismus - geplagt. Obwohl wir bereits eine bedeutende diplomatische Präsenz im Ausland haben, ist die Frage unseres Engagements für das internationale Wohlergehen des syndikalistischen Systems zu einem wichtigen Punkt in den heutigen Debatten geworden. Die Maximisten plädieren kriegerisch dafür, die Revolution im Ausland mit dem Bajonett voranzutreiben, während Dange und Nehru gemäßigtere Positionen einnehmen."
beng.129.a: "Totalisten der Welt, vereinigt euch!"
beng.129.b: "Wir sollten uns um eine friedliche Koexistenz bemühen."
beng.129.c: "Der Rote Raj hat die Pflicht, die Arbeiter in Asien zu verteidigen."
beng.129.e: "Internationalismus und länderübergreifende Zusammenarbeit von Arbeitnehmern."

beng.130.t: "Der Fall der militärischen Umstrukturierung"
beng.130.d: "Obwohl die Rote Armee Indiens erfolgreich für die Wiedervereinigung des Subkontinents unter der Kontrolle der Regierung in Kalkutta eintrat, hat sie sich zu einer zu starren Organisation mit widersprüchlichen Loyalitäten entwickelt. Sowohl die Syndikalisten von Dange als auch die Agrarier, die schon immer einer zu zentral gesteuerten Autorität misstrauten, plädieren für eine schrittweise Demobilisierung und eine gründliche Demokratisierung der Streitkräfte, wobei Dange sogar so weit geht, von den Gewerkschaften der Soldaten demokratisch gewählte Offiziere zu fordern. Sowohl Nehru als auch die Totalisten glauben an eine starke Armee, doch ersterer legt weitaus mehr Wert auf die Reformierung und Modernisierung der bestehenden Ausrüstung, während die Totalisten alle drei Teilstreitkräfte ausbauen und gleichzeitig eine streng hierarchische Befehlsstruktur mit voller militärischer Disziplin durchsetzen wollen."
beng.130.d.nomax: "Obwohl die Rote Armee Indiens erfolgreich für die Wiedervereinigung des Subkontinents unter der Kontrolle der Regierung in Kalkutta eintrat, hat sie sich zu einer zu starren Organisation mit widersprüchlichen Loyalitäten entwickelt. Sowohl die Syndikalisten von Dange als auch die Agrarier, die schon immer einer zu zentral gesteuerten Autorität misstrauten, plädieren für eine schrittweise Demobilisierung und eine gründliche Demokratisierung der Streitkräfte, wobei Dange sogar so weit geht, von den Gewerkschaften der Soldaten demokratisch gewählte Offiziere zu fordern. Nehru glaubt an eine starke Armee, wobei er den Schwerpunkt auf die Reformierung und Modernisierung der vorhandenen Ausrüstung legt."
beng.130.d.noagr: "Obwohl die Rote Armee Indiens erfolgreich für die Wiedervereinigung des Subkontinents unter der Kontrolle der Regierung in Kalkutta eintrat, hat sie sich zu einer zu starren Organisation mit widersprüchlichen Loyalitäten entwickelt. Die Syndikalisten von Dange, die schon immer einer zu zentral gesteuerten Autorität misstrauten, plädieren für eine schrittweise Demobilisierung und eine gründliche Demokratisierung der Streitkräfte und gehen sogar so weit, demokratisch gewählte Offiziere zu fordern, die von den Gewerkschaften der Soldaten gewählt werden. Sowohl Nehru als auch die Totalisten glauben an eine starke Armee, doch ersterer legt weitaus mehr Wert auf die Reform und Modernisierung der bestehenden Ausrüstung, während die Totalisten alle drei Teilstreitkräfte ausbauen und gleichzeitig eine streng hierarchische Befehlsstruktur mit voller militärischer Disziplin durchsetzen wollen."
beng.130.a: "Aufstockung der Armee und Durchsetzung einer strengen Disziplin."
beng.130.b: "Förderung des freiwilligen Dienstes in einer nationalen Miliz."
beng.130.c: "Wir müssen uns auf die Reform unserer Streitkräfte konzentrieren."
beng.130.e: "Liberalisierung und Demokratisierung der Streitkräfte."

beng.131.t: "Maximisten kontrollieren den Kongress"
beng.131.d: "Zum Abschluss der Sondersitzung des INC hat sich eine klare Mehrheit für die Argumente der Maximisten gefunden. Mit der Unterstützung des Kongresses sind die Maximisten nun bereit, die Republik gegen alle Feinde zu verteidigen!"
beng.131.a: "Der Staat soll fortbestehen und gedeihen!"

beng.132.t: "Jawaharlal Nehru übernimmt den Kongress"
beng.132.d: "Nachdem Nehru endlich die Kontrolle über die Fraktion der Moderaten übernommen hatte, krönte er seinen politischen Erfolg damit, dass seine Parteilinie von der Mehrheit des Kongresses gebilligt wurde."
beng.132.a: "Dies ist unser Rendezvous mit dem Schicksal!"

beng.133.t: "Die Agrarier kontrollieren den Kongress"
beng.133.d: "Unter dem tosenden Beifall des Kongresses ist es dem Flügel, der die Ideale des Mahatma unterstützt, gelungen, sich die Unterstützung der Partei für seine Linie zu sichern. Im gesamten ländlichen Indien hofft man, dass das neue Kabinett Frieden und Wohlstand von Karatschi bis Kalkutta sichern wird."
beng.133.a: "Unsere große Nation soll durch die Barmherzigkeit der Sieger geheilt werden."

beng.134.t: "Die Syndikalisten von Dange kontrollieren den Kongress"
beng.134.d: "Mit seiner soliden Basis in den indischen Gewerkschaften und einem geschickten politischen Bündnis mit der alten revolutionären Garde ist es Shripad Amrit Dange gelungen, den Kongress hinter seiner anarchosyndikalistischen Plattform zu versammeln. Jetzt ist es an der Zeit, Mutter Indien mit den Mitteln der wahren sozialistischen Befreiung den ihr gebührenden Platz in der Welt zurückzugeben!"
beng.134.a: "Jetzt sind wir wirklich eine anarcho-syndikalistische Kommune!"

beng.135.t: "Der Kongress endet in einer Pattsituation"
beng.135.d: "Trotz der Debatten, die bis in die frühen Morgenstunden andauern, hat der Kongress noch keine einzige Mehrheit gefunden. Es scheint, dass nur eine Art Koalition zwischen den verschiedenen Fraktionen zu einer funktionierenden Regierung führen kann. In dieser Hinsicht könnte Nehru der Königsmacher sein, denn er steht bequem zwischen den beiden Extremen des INC."
beng.135.a: "Nehru bildet eine Koalition mit den Maximisten!"
beng.135.b: "Nehru überzeugt die Agrarier davon, seine Kampagne zu unterstützen!"
beng.135.c: "Nehru nutzt die Unterstützung von Danges Gewerkschaft, um die Präsidentschaft zu übernehmen!"

beng.136.t: "Die Entscheidung der Bharatiya-Kommune"
beng.136.d: "Die Bharatiya-Kommune hat wider besseres Wissen beschlossen, die Idee einer Weltrevolution abzulehnen und uns unserem Schicksal zu überlassen."
beng.136.a: "Vielleicht helfen uns unsere Genossen von der Internationalen..."
beng.136.b: "Wir sind auf uns selbst gestellt"

beng.137.t: "[From.GetNameDefCap] möchte der Internationalen beitreten"
beng.137.d: "Nach der Entscheidung der Bharatiya-Kommune sind unsere Genossen in [From.GetNameDefCap] an uns herangetreten und haben um ihren Beitritt zur Internationale gebeten. Ohne die Unterstützung Indiens ist es ungewiss, ob wir ihnen viel Schutz bieten können."
beng.137.a: "Wir müssen es versuchen!"
beng.137.b: "Wir sind bereits überfordert. Sie sind auf sich allein gestellt."

beng.138.t: "[From.GetName] hat abgelehnt"
beng.138.d: "Die [From.GetAdjective]-Regierung hat mitgeteilt, dass die Internationale keinen Bedarf an unserem Bündnis hat."
beng.138.a: "Beleidigend!"

beng.139.t: "[FROM.GetName] strebt ein Bündnis mit [ROOT.GetNameDef] an"
beng.139.d: "Während die revolutionären Feuer durch Asien fegen, wird die Notwendigkeit von Solidarität und Zusammenarbeit unter den neu emanzipierten Völkern immer offensichtlicher. Da wir uns der Gefahr bewusst sind, in der sich schnell verändernden globalen Szene neutral zu bleiben, haben unsere Genossen von [From.GetNameDef] darum gebeten, der [ROOT.GetFactionName] beizutreten. Die Annahme dieses Antrags würde unseren Einfluss in Asien vergrößern, doch Stimmen, die anderer Meinung sind, haben vor einer Verwicklung in unnötige ausländische Angelegenheiten gewarnt."
beng.139.a: "Wir begrüßen unsere [From.GetAdjectiveCap]-Kameraden."
beng.139.b: "Das ist unnötig, lehnen wir ihren Antrag ab."

beng.150.t: "[FROM.GetNameDefCap] fordert [858.GetName]"
beng.150.d: "Nachdem der indische Subkontinent nun wieder von [FROM.GetNameDef] geeint wurde, haben sie begonnen, die vollständige Wiederherstellung ihrer alten Grenzen anzustreben, und fordern, dass das Grenzgebiet von [858.GetName] an sie übertragen wird. Obwohl ein solcher Anspruch offensichtlich völlig falsch ist, scheint es unwahrscheinlich, dass eine solche wiederauflebende Macht die Angelegenheit einfach fallen lässt, wenn sie abgelehnt wird, und wird wahrscheinlich versuchen, ihren Anspruch durch Krieg durchzusetzen. Wir müssen entschieden werden, ob unsere Nation auf eine solche Eventualität vorbereitet ist."
beng.150.a: "Wir haben keine andere Wahl als uns zu fügen"
beng.150.b: "Wir werden diesen Tyrannen nichts geben!"

beng.151.t: "[FROM.GetNameDefCap] stimmt der Rückgabe von [858.GetName] zu"
beng.151.d: "Es ist eine Antwort von [FROM.GetName] eingetroffen, und sie haben klugerweise beschlossen, sich friedlich zu fügen und das besetzte Gebiet von [858.GetName] unter die Herrschaft von [ROOT.GetAdjective] zurückzugeben."
beng.151.a: "Es ist gut, dass sie zur Vernunft gekommen sind."

beng.152.t: "[FROM.GetNameDefCap] weigert sich, [858.GetName] zurückzugeben"
beng.152.d: "Unter Verletzung der Souveränität von [ROOT.GetAdjective] über die Region hat sich [FROM.GetName] geweigert, [858.GetName] zurückzugeben, und hat deutlich gemacht, dass sie die Absicht hat, die Region weiterhin zu besetzen. Es scheint, dass es nun an der Zeit ist, entweder unsere Worte mit Gewalt zu untermauern oder die Region ihrer dauerhaften Besetzung zu überlassen."
beng.152.a: "Es scheint, dass Gewalt die einzige Option ist, die bleibt."
beng.152.b: "Es lohnt sich nicht, wegen eines so geringfügigen Streits einen Krieg zu führen."

