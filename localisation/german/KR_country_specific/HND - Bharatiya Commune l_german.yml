### Characters ###
HND_lala_lajpat_rai: "Lala Lajpat Rai"
HND_lala_lajpat_rai_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 28. Januar 1865, in Dhudike, Provinz Punjab, Britisch Indien\n§YPolitikkarriere:§! Ein hinduistischer Philanthrop aus Punjabi, kehrte von seinem Einsatz für die indische Unabhängigkeit in die Vereinigten Staaten zurück, um die Gründung eines neuen sozialistischen Staates in Indien zu planen. Nach dem Zusammenbruch der britischen Herrschaft Ende 1925 rief Rai zusammen mit anderen sozialistischen Persönlichkeiten Indiens die Gründung der Volksrepublik Bengalen aus. Zwar gelang es der Volksrepublik zunächst nicht, Indien gewaltsam zu vereinen, doch konnte sie ihre Herrschaft über das nordöstliche Drittel des Subkontinents konsolidieren. Rai, der sich seiner Führung der Volksrepublik, die in Bharatiya Kommune umbenannt wurde, um sein Streben nach Einigung zu verdeutlichen, einst relativ sicher war, sieht sich nun dem erbitterten Widerstand konkurrierender sozialistischer Gruppierungen gegenüber. Angesichts seines fortgeschrittenen Alters und seines schwindenden Einflusses hat Rai angekündigt, dass er von seinem Amt zurücktreten möchte. Sein Nachfolger könnte über die Zukunft der Kommune selbst entscheiden."

HND_mohandas_karamchand_gandhi: "Mohandas Karamchand Gandhi"
HND_mohandas_karamchand_gandhi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. Oktober 1869, in Porbandar, Bombay Presidency, Britisch Indien\n§YPolitikkarriere:§! Ein ehemaliger Rechtsanwalt, legte großen Wert auf die schrittweise, friedliche und rechtmäßige Unabhängigkeit Indiens von der britischen Herrschaft. Mit dem Zusammenbruch des Raj waren er und seine vielen Anhänger jedoch gezwungen, ihre Position neu zu überdenken. Obwohl Gandhi immer noch ein Verfechter des Pazifismus war, wurde er zunehmend von den Ideen seiner Kollegen im inzwischen radikalisierten Indischen Nationalkongress beeinflusst. Der Sieg Gandhis auf der Sondersitzung des Indischen Nationalkongresses hat die Hoffnung auf eine friedliche Wiedervereinigung des indischen Subkontinents und die Versöhnung seiner gespaltenen Gruppen wieder aufleben lassen."

HND_nirmal_kumar_bose: "Nirmal Kumar Bose"
HND_nirmal_kumar_bose_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 22. Januar 1901, in Kalkutta, Präsidentschaft Fort William in Bengalen, Britisch Indien\n§YPolitikkarriere:§! Bose, ein Protegé des berühmten Mohandas Gandhi, hat die Führung der Bharatiya-Kommune übernommen. Wahrscheinlich wird er die Agrarreformen Gandhis fortsetzen und die gewaltfreie Wiedervereinigung Indiens fördern. Viele Dissidenten innerhalb der Bharatiya-Kommune sind jedoch unzufrieden mit Boses Machtübernahme und glauben trotz gegenteiliger offizieller Erklärungen, dass Bose Gandhis Tod eingefädelt hat."

HND_abul_kasem_fazlul_huq: "Abul Kasem Fazlul Huq"
HND_abul_kasem_fazlul_huq_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. Oktober 1873, in Saturia, Verwaltungsbezirk Fort William in Bengalen, Britisch Indien\n§YPolitikkarriere:§! Fazlul Huq, ehemaliger Sekretär der Bengalischen Muslimliga und jetzt bekennender Syndikalist, hat seine 'gemäßigte' Fraktion zum Sieg bei der Sondersitzung des Indischen Nationalkongresses geführt. Im Wahlkampf setzte er sich für eine gewerkschaftszentrierte Industrialisierung und die schrittweise Umsetzung sozialistischer Reformen ein. Trotz seines Wahlerfolges sieht sich Fuq jedoch nach wie vor dem entschiedenen Widerstand der gegnerischen Fraktionen des Indischen Nationalkongresses ausgesetzt. Ungeachtet dessen scheint Fuqs Vision von Wohlstand im historisch verarmten Ostindien und vielleicht eines Tages auf dem gesamten Subkontinent zumindest für seine Anhänger zunehmend realisierbar zu sein."

HND_shripad_amrit_dange: "Shripad Amrit Dange"
HND_shripad_amrit_dange_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. Oktober 1899, in Karanjgaon, Bombay Presidency, Britisch Indien\n§YPolitikkarriere:§! Shripad Amrit Dange ist vielleicht der radikalste Syndikalist innerhalb des Indischen Nationalkongresses. Ähnlich wie Nestor Makhno von den französischen Anarchisten tritt er für die Abschaffung des Staates selbst ein. Im Gegensatz zu den Anarchisten befürwortet Dange jedoch nicht die ländliche Kollektivierung, sondern die Industrialisierung und die Übernahme des gesamten Wirtschaftsapparats durch die Gewerkschaften."

HND_jawaharlal_nehru: "Jawaharlal Nehru"
HND_jawaharlal_nehru_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 14. November 1889, in Allahabad, Nordwestliche Provinzen, Britisch Indien\n§YPolitikkarriere:§! Jawaharlal Nehru ist mit Sicherheit der taktvollste unter den prominenten politischen Führern der Bharatiya-Kommune. Nach dem Zusammenbruch des britischen Raj war Nehru zwar ein entschiedener Befürworter der sofortigen Unabhängigkeit vom geschwächten Empire, arbeitete aber unermüdlich daran, alle möglichen Streitigkeiten zwischen indischen Führern aus dem gesamten politischen Spektrum zu schlichten. Während seine Gegner Nehru als unentschlossen und feige verleumdeten, war Nehrus subtiles politisches Manövrieren entscheidend für seinen Aufstieg in die höchsten Ebenen des Indischen Nationalkongresses und nun auch der Bharatiya-Kommune. Unter Nehrus Führung könnte die Fraktionsspaltung, die den Kongress seit Jahrzehnten plagt, vielleicht endlich überwunden werden."

HND_subhas_chandra_bose: "Subhas Chandra Bose"
HND_subhas_chandra_bose_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. Januar 1897, in Cuttack, Präsidentschaft Fort William in Bengalen, Britisch Indien\n§YPolitikkarriere:§! Als Junge griff Subhas Chandra Bose einmal einen britischen Lehrer an, weil er sein geliebtes Indien verleumdet hatte; sein Rauswurf aus der Schule hinterließ bei Bose einen fast rasenden Wunsch nach Rache. Kurz vor dem Zusammenbruch des britischen Raj begeisterte Bose große Teile der indischen Bevölkerung für die sozialistische Sache, indem er Brandreden gegen alle hielt, die dem indischen Volk die alleinige Herrschaft über den Subkontinent absprechen wollten. Mit dem Erfolg von Boses Maximisten innerhalb des Indischen Nationalkongresses hat die Bharatiya Commune als Ganzes begonnen, eine ähnlich militaristische Haltung einzunehmen; sie ist nun bestrebt, den Dominionisten und der Fürstlichen Föderation einen entscheidenden Schlag zu versetzen."

