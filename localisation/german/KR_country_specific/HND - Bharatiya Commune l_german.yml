beng.200.t: "Die Wahl der Hauptstadt von [ROOT.GetNameDef]"
beng.200.d.RAJ: "Jetzt, da Indien endlich vereint ist, ist es an der Zeit, das Land neu aufzubauen und zu entscheiden, wo die Hauptstadt des Landes liegen soll. Lahore hat uns zwar gute Dienste geleistet, aber es könnte klug sein, nach Delhi zurückzukehren, wo die Infrastruktur und die Möglichkeiten, es zu einem Wirtschaftszentrum zu machen, seit 1911 aufgebaut worden waren. Alternativ können wir auch nach Kalkutta, der alten Hauptstadt Britisch-Indiens, zurückkehren, wo die Zeit des industriellen Wachstums unter der Bharatiya-Kommune und die Nähe zur Küste einen nützlichen Vorteil für Indiens Handel mit dem Rest der Welt darstellen könnten. Hyderabad im Herzen Südindiens wurde 1591 gegründet und hat sich in den letzten Jahrzehnten zu einem kulturellen Zentrum entwickelt. Oder wir können uns dafür entscheiden, in Lahore zu bleiben, das unsere vorläufige Hauptstadt geblieben ist, während wir den Rest des Landes langsam integrieren und von reaktionären und radikalen Elementen befreien."
beng.200.d.HND: "Jetzt, da Indien endlich vereint ist, ist es an der Zeit, das Land neu aufzubauen und zu entscheiden, wo die Hauptstadt des Landes liegen soll. Wir könnten uns für Delhi entscheiden, wo die Fortschritte bei der Umwandlung in das Zentrum der Raj-Verwaltung seit 1911 durch die britische Revolution unterbrochen wurden, obwohl es eine Erinnerung an unsere koloniale Vergangenheit ist. Das 1591 gegründete Hyderabad im Herzen Südindiens hingegen hat sich in den letzten Jahrzehnten zu einem kulturellen Zentrum entwickelt. Ein Umzug an einen dieser Orte könnte zwar dazu beitragen, die Unterstützung der Bevölkerung zu gewinnen, doch diese muss die Vorteile des Sozialismus unter unserem Führer [ROOT.GetLeader] erst noch begreifen. Ein Aufenthalt in Kalkutta, der Heimat der Revolution, wäre auch für kommende Generationen symbolisch. Die Ostfront der Dritten Internationale wird hier beginnen!"
beng.200.d.PRF: "Jetzt, da Indien endlich vereint ist, ist es an der Zeit, das Land neu aufzubauen und zu entscheiden, wo die Hauptstadt des Landes sein soll. Wir könnten uns für Delhi entscheiden, wo der Fortschritt, es zum Zentrum der Verwaltung des Raj seit 1911 zu machen, durch die britische Revolution unterbrochen wurde, obwohl es eine Erinnerung an unsere koloniale Vergangenheit ist und [ROOT.GetLeader] immer seine Unabhängigkeit vom Rest Indiens wollte. Alternativ können wir nach Kalkutta, der alten Hauptstadt Britisch-Indiens, umziehen, wo die Zeit des industriellen Wachstums unter der Bharatiya-Kommune und die Nähe zur Küste ein nützlicher Trumpf für Indiens Handel mit dem Rest der Welt sein könnten.\n\nWir bleiben in Hyderabad, wo die jahrzehntelangen Investitionen neue öffentliche Dienstleistungen, Bildungs- und Finanzinstitutionen sowie eine moderne Infrastruktur mit sich gebracht haben, die es zu einem kulturellen Zentrum gemacht haben. Eines Tages könnte es zu einem technologischen Zentrum werden, das [ROOT.GetNameDef] möglicherweise in der Zukunft zu Wohlstand führt. Eines ist klar: Die kolonialen und sozialistischen Sympathien andernorts könnten die anderen Standorte als Optionen unklug machen."
beng.200.a: "Die ehemalige Hauptstadt, Delhi"
beng.200.b: "Kehren wir zurück in die alte, bengalische Hauptstadt"
beng.200.c: "Es ist Zeit für Hyderabad zu glänzen"
beng.200.d: "Wir sollten bleiben, wo wir jetzt sind"

