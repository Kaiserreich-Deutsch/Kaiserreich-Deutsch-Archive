 JAP_KR_gathering_storm_desc: "Nach den aufeinanderfolgenden Demütigungen durch den Vertrag von Versailles und das Abkommen von Tsingtao war im Reich der aufgehenden Sonne nicht alles in Ordnung. Eine Periode wirtschaftlicher Umwälzungen gipfelte 1926 in einem syndikalistischen Attentat auf Prinzregent Hirohito, und ein Krisenjahr sah eine Reihe instabiler Regierungen - erst die von General Tanaka, dann das demokratische Koalitionskabinett - und eine Intervention in Nordostchina. Als das Jahr 1936 anbricht, scheint Japan jedoch bereit zu sein, sein Reich zu erweitern - da Deutschlands Vorherrschaft im Niedergang begriffen zu sein scheint, blicken die Japaner hungrig auf das von Deutschland beherrschte China und die deutschen Besitzungen im Pazifik..."

### Intro Screen ###
 JAP_country_intro_header: "Das verlorene Jahrzehnt hinter sich lassen"
 JAP_country_intro_content: "Die 1920er Jahre waren in Japan von wirtschaftlicher Depression und politischer Instabilität geprägt und werden als das "verlorene Jahrzehnt" bezeichnet. Die Notlage war in der Landwirtschaft besonders groß und führte zu einem massiven demografischen Wandel, da die Landwirte aus den ländlichen Gebieten in die Städte flohen, was den Arbeitsmarkt überschwemmte und die Löhne weiter drückte.\n\nNachdem Inukai die von der Kenseikai geführte "Konstitutionelle Koalition" verlassen und die Regierung übernommen hatte, dehnten er und sein Kabinett den japanischen Einflussbereich erfolgreich auf die Mandschurei und die Randgebiete Sibiriens aus und erwarben damit einen wichtigen Exportmarkt für die japanische Wirtschaft, doch die Lage in der Landwirtschaft verschlechterte sich weiter, da billige Agrarimporte aus der Mandschurei auf das Land übergriffen. Zu Beginn des Jahres 1936 haben die fortgesetzte Wiederaufrüstung und die Investitionen des Staates die industrielle Wirtschaft vollständig wieder aufgebaut, doch das Problem der ländlichen Armut bleibt chronisch und ungelöst."
 
 JAP_guide: "§MWahlrechtsreform§! (§mMarktliberale§!/ §cSozialkonservative§!/ §SSozialdemokraten§!/ §gAutoritär Demokratisch§!)\n£white_dot Setzen Sie das Gesetz über die nationale Sicherheit durch.\n£white_dot Wenn die §cSeiyūkai§! bei der Wahl 1936 ihre Mehrheit behalten hat, wird der Kaiser sie immer unterstützen, andernfalls muss man \"Er ist aus der Reihe getanzt!\" wählen, wenn er sich weigert, die Regierung zu unterstützen. \n£white_dot Wenn die §cSeiyūkai§! ihre Mehrheit im Parlament verloren hat, können sich die Parteien vorübergehend bis zur nächsten Wahl unter der §gRegierung der Nationalen Einheit§! zusammenschließen, andernfalls kommt es zu vorgezogenen Neuwahlen, bei denen die §cSeiyūkai§! oder die §mMinseitō§! gewinnen können.\n£white_dot Bei zukünftigen Wahlen können Sie auch zwischen der Wahl von §gKokumin Dōmei§! oder §SShakai Taishūtō§! wählen.\n\n§MZentralistische Machtübernahme§! (§PPaternal Autokraten§!)\n£white_dot Wenn die §cSeiyūkai§! bei den Wahlen von 1936 ihre Mehrheit verlieren und das Nationale Sicherheitsgesetz durchgesetzt wird, kann das Militär einen Putschversuch unternehmen.\n£white_dot Wenn sich der Kaiser zum Nationalen Sicherheitsgesetz äußert, entscheiden Sie sich gegen die Regierung, was einen Militärputsch auslöst, der dazu führt, dass die §PIJA - Zentralisten§! die Macht ergreifen.\n\n§MRestaurationistischer Putsch - Hirohito§! (§NNationale Populisten§!)\n£white_dot Wenn das Nationale Sicherheitsgesetz abgelehnt wird, wird das Militär die Regierung putschen und als §PIJA - Zentralisten§! vorübergehend die Macht übernehmen.\n£white_dot Bald darauf werden die radikaleren Elemente der Armee einen Gegenputsch starten, was dazu führt, dass stattdessen die §NIJA - Restaurationisten§! die Macht übernehmen.\n\n"

### Events ###
 japdom.2.t: "Auflösung des Reichstags"
 japdom.2.d: "Die vierjährige Amtszeit des 1932 gewählten Reichstags läuft aus. Premierminister Inukai Tsuyoshi hat dazu aufgerufen, so bald wie möglich allgemeine Wahlen abzuhalten."
 japdom.2.a: "Nun gut."

 japdom.3.t: "Allgemeine Wahlen von 1936"
 japdom.3.d: "Nach der konstitutionellen Wiederherstellung von 1926 und der darauf folgenden politischen Neuordnung dominierten zwei Parteien die japanische Politik: die konservative Rikken Seiyūkai (Vereinigung der Freunde der konstitutionellen Regierung) und die liberale Rikken Minseitō (Konstitutionelle Demokratische Partei).\n\nDie Seiyūkai hat bei den Parlamentswahlen 1932 die absolute Mehrheit errungen, aber die Unterstützung auf dem Land (ihrer traditionellen Wählerbasis) ist rückläufig. Da sich die politische Atmosphäre gegen die Regierungspartei wendet, hat die Minseitō, früher bekannt als Kenseikai (Vereinigung der verfassungsmäßigen Regierung), ihre Wählerbasis in den Städten gefestigt und beginnt, auf dem Land zu expandieren, in der Hoffnung, die absolute Mehrheit der Seiyūkai im Parlament zu brechen. Ein neuer, dritter Akteur bei den Parlamentswahlen 1936 ist die Shakai Taishūtō (Sozialistische Massenpartei), die 1933 von Sozialdemokraten und Gewerkschaftern gegründet wurde.\n\nNun wird sich zeigen, ob die Seiyūkai genügend Sitze behalten hat, um die absolute Mehrheit zu behalten..."
 japdom.3.a: "Die Seiyūkai haben ihre absolute Mehrheit verteidigt!"
 japdom.3.b: "Die Seiyūkai haben ihre absolute Mehrheit verloren!"

 japdom.4.t: "Die Ermordung von Katayama Sen"
 japdom.4.d: "Der 1859 geborene Katayama Sen war einer der ranghöchsten Syndikalistenführer in Japan und als "Vater des japanischen Syndikalismus" bekannt. Nachdem er sich an der frühen sozialdemokratischen Bewegung beteiligt hatte, ging er in die US ins Exil, wo er Jack Reeds syndikalistische Aktivitäten und die Entwicklung der IWW zur CSA miterlebte und davon beeinflusst wurde. Katayama kehrte nach der verfassungsmäßigen Wiederherstellung von 1926 nach Japan zurück und gründete die erste legale syndikalistische Partei in Japan, die Rōdō-Nōmintō (Arbeiter-Bauern-Partei), und nachdem diese 1932 für illegal erklärt worden war, half er bei der Gründung der heutigen Shakai Taishūtō.\n\nAls er gestern in Kyōto war, um dem Shakai Taishūtō-Mitglied Yamamoto Senji zu seiner Wahl zu gratulieren, stürmte eine Bande von drei Rechten sein Büro und schlug die beiden Männer mit Knüppeln. Yamamoto überlebte, aber der 76-jährige Katayama kam nicht mehr zu sich und starb heute früh."
 japdom.4.a: "Das wird schlimm..."

 japdom.5.t: "Reibung innerhalb der japanischen Linken"
 japdom.5.d: "Der Schock über die Ermordung von Katayama Sen vereinte die Shakai Taishūtō zunächst in Solidarität gegen den "weißen Terror", doch diese Einheit hielt nicht lange an. Die Partei war ursprünglich als ein Zusammenschluss verschiedener sozialdemokratischer und syndikalistischer Organisationen strukturiert, die nur durch ihr Ziel der 'Vergesellschaftung der Wirtschaftsstruktur mit dem Proletariat an der Spitze' geeint waren. Vor seinem Tod hatte Katayama die Partei von ideologischen Konflikten ferngehalten, aber ohne seine Stimme war die Partei gezwungen, sich mit der Frage ihrer genauen ideologischen Position auseinanderzusetzen, und bald begannen interne Kämpfe.\n\nIm Laufe des Frühjahrs 1936 machte sich die nationalsyndikalistische Nichirōkei (Japanische Arbeiterclique) den Totalismus zu eigen und baute ihre Mitgliederzahl kräftig aus, und zwar nicht nur innerhalb der Partei - auf Kosten der gemäßigten Shaminkei (Sozialdemokratische Clique) -, sondern auch von außen, vor allem von der von der Shaminkei kontrollierten Nihon Rōdō Sōdōmei (Allgemeiner japanischer Gewerkschaftsbund). Bald brach ein offener Kampf zwischen den beiden Gruppen aus. Die Nichirōkei warf der Sōdōmei vor, vom 'Gewerkschaftsbürokraten-Establishment' geleitet zu werden, und die Sōdōmei und die Shaminkei beschuldigten ihrerseits die Nichirōkei, die Gewerkschaftsorganisationen zu kapern und sie zu ihren Marionetten zu machen. Die Mitglieder der Nichirōkei wurden Anfang dieses Monats sowohl aus der Sōdōmei als auch aus der Taishūtō ausgeschlossen, und die Gruppe arbeitet nun unabhängig."
 japdom.5.a: "Eine interessante Entwicklung."

 japdom.6.t: "Der Zwischenfall vom 15. Mai"
 japdom.6.d: "Auf den Premierminister wurde ein Attentat verübt! Eine Gruppe von elf radikalen jungen Marineoffizieren, die mit der Nichirōkei in Verbindung stehen, ist in die offizielle Residenz von Premierminister Inukai eingebrochen und hat ihn erschossen. Sie behaupten, dies getan zu haben, um den Tod von Katayama Sen und die Ermordung einiger Arbeiter in Niigata zu rächen. Der Vorfall hat die Nation zutiefst erschüttert, und der Admiralitätsrat, der über den Vorfall bestürzt ist, hat bereits ein Kriegsgerichtsverfahren und eine gründliche Untersuchung der radikalen Aktivitäten innerhalb der Marine eingeleitet."
 japdom.6.a: "Ernennung von Suzuki Kisaburō als Nachfolger von Inukai."

 japdom.7.t: "Restauratoren und Zentralisten"
 japdom.7.d: "Die derzeitige politische Instabilität und die Unfähigkeit des politischen Establishments haben die Flammen der restaurativen Bewegung neu entfacht. Während Oberstleutnant Hashimotos stets geheimnisvolle 'Sakurakai' die historische Brutstätte des Anti-Establishment-Gedankens im Militär war, ist in den letzten Jahren die Mitgliedschaft in General Arakis 'Kōdōha' stark angestiegen.\n\nDie Kōdōha, die Fraktion des kaiserlichen Weges, hat durch die organisatorischen Bemühungen ihrer radikalen Nachwuchsoffiziere, die offen ihre Überzeugungen in Bezug auf Antikapitalismus, Anti-Oligarchismus und Antiparlamentarismus teilen, viel Schwung gewonnen. Viele dieser Offiziere, die in der Regel aus unterprivilegierten und/oder bescheidenen Verhältnissen stammen, haben von Kindesbeinen an Armut erlebt und den ihrer Meinung nach bösen Einfluss der Günstlingswirtschaft beobachtet, was zu ihrer Ansicht passt, dass das Establishment dem Kaiser die Macht entrissen hat und die Nation in den Abgrund führt. Die Lösung der Restaurationisten ist einfach: das herrschende Establishment zu beseitigen und dem Kaiser alle Macht zurückzugeben, um von dort aus eine umfassende nationale Reform einzuleiten.\n\nIhnen steht eine lose Koalition gemäßigterer Armeeoffiziere gegenüber, die sie spöttisch als 'Tōseiha' (Kontrollfraktion) bezeichnen. Aber selbst diese so genannten Gemäßigten erreichen eine Bruchstelle. Der größte Widerstand gegen die Kōdōha kommt von einer Gruppe von Offizieren, die der zentralen militärischen Führung nahe stehen und die zwar die Zusammenarbeit mit dem Establishment unterstützen, aber inzwischen an die Notwendigkeit einer Remilitarisierung der Politik glauben."
 japdom.7.a: "Das gibt Ärger..."

 japdom.8.t: "Die Sicherheitsdebatte"
 japdom.8.d: "Die Atmosphäre im Reichstag ist in den letzten Monaten immer angespannter geworden und hat inzwischen ein beängstigendes Niveau erreicht. Viele Abgeordnete fürchten um ihr Leben, so dass Fortschritte nicht nur eine Frage der politischen Macht oder des persönlichen Stolzes, sondern des Überlebens sind. Es besteht ein wachsender Konsens darüber, dass die derzeitigen Sicherheitsgesetze nicht ausreichen, um die Demokratie zu schützen, und dass mehr nötig ist. Der Vorfall vom 15. Mai darf sich nicht wiederholen."
 japdom.8.a: "Es muss ein umfassendes Gesetz, ein Akt, gemacht werden!"

 japdom.9.t: "Das Nationale Sicherheitsgesetz"
 japdom.9.d: "Das berüchtigte Friedenserhaltungsgesetz wurde Anfang 1924 vom Tanaka-Regime inmitten der Roten Angst nach dem Kantō-Anarchistenaufstand im September 1923 und einem syndikalistischen Attentat auf den damaligen Kronprinzen Hirohito im Dezember desselben Jahres eingeführt. Das Gesetz schränkte die Bürgerrechte drastisch ein und symbolisierte die drakonische Herrschaft von General Tanaka. Es wurde aufgehoben, als das Regime durch die verfassungsmäßige Wiederherstellung von 1926 gestürzt wurde, aber Premierminister Suzuki Kisaburō will es jetzt wieder einführen, oder besser gesagt, eine leicht überarbeitete Version davon, unter dem Namen 'Nationales Sicherheitsgesetz'. Er stößt auf heftigen Widerstand, sogar in seinem eigenen Kabinett, und die öffentliche Meinung ist auf einen neuen Tiefpunkt gesunken, aber Suzuki hält die Wiedereinführung für einen notwendigen Schritt, um der steigenden Flut des Radikalismus entgegenzuwirken, und mit dieser Ansicht steht er nicht alleine da. Eine parteiübergreifende parlamentarische Gruppe unter Leitung von Nakajima Chikuhei von der Seiyūkai und Adachi Kenzō von der Minseitō hat das Gesetz zum 'letzten Bollwerk der verfassungsmäßigen Regierung' erklärt und unterstützt seine Verabschiedung. Auch die Abgeordnetenkammer und der Staatsrat befürworten das Gesetz."
 japdom.9.a: "Wir müssen unsere Demokratie mit allen erforderlichen Mitteln verteidigen; das Gesetz wird durchgesetzt werden."
 japdom.9.b: "Wir können uns nicht mit gutem Gewissen gegen die öffentliche Meinung stellen.

 japdom.10.t: "Der Prozess um den Zwischenfall vom 15. Mai"
 japdom.10.d: "Im vergangenen Monat begann das Kriegsgericht gegen die elf Mörder von Premierminister Inukai. Vor dem Ende des Prozesses erhielt das Gericht eine Petition mit über 350.000 Unterschriften von Sympathisanten aus dem ganzen Land, die für ein milderes Urteil plädierten. Zusätzlich zu der Petition erhielt das Gericht auch einen Antrag von elf Jugendlichen aus Niigata, die darum baten, anstelle der Marineoffiziere hingerichtet zu werden, und dem Gericht elf abgetrennte Finger als Zeichen ihrer Aufrichtigkeit schickten! Der gesamte Prozess war so unpopulär, dass sich das Gericht veranlasst sah, den Prozess zu beschleunigen, und obwohl die Todesurteile erst gestern gefällt wurden, wurden die Attentäter heute im Morgengrauen hingerichtet."
 japdom.10.a: "Dieses Land wird verrückt..."

 japdom.11.t: "Die Ermordung von Suzuki Kisaburō"
 japdom.11.d: "Das Undenkbare ist wieder geschehen! Premierminister Suzuki und sein Schwager Hatoyama Ichirō nahmen heute an einer Parteikundgebung in Kawagoe teil. Als Hatoyama aufstand, um seine Rede zu halten, schoss ein syndikalistischer Terrorist des 'Saitama Youth Volunteer Corps for National Salvation' als Vergeltung für die Hinrichtung der Attentäter von Premierminister Inukai auf Suzuki und Hatoyama. Suzukis Wunde erwies sich als tödlich."
 japdom.11.a: "Gomeifuku wo inorimasu.(Ruhe in Frieden)"

 japdom.12.t: "Regierung unter Beschuss"
 japdom.12.d: "Es überrascht nicht, dass das Scheitern der Verabschiedung des Gesetzes über die nationale Sicherheit zu einer Gegenreaktion gegen den Premierminister geführt hat. Die Konservativen und Bürokraten, die das Gesetz unterstützt hatten, fühlen sich durch Suzukis Rückzieher verraten. Die Abgeordnetenkammer und der Staatsrat sind enttäuscht über die Unfähigkeit der Regierung, die jüngste Radikalisierungswelle in den Griff zu bekommen, und haben die Geduld mit dem Kabinett völlig verloren."
 japdom.12.a: "Suzukis Tage sind gezählt..."

 japdom.13.t: "Rücktritt von Suzuki Kisaburō"
 japdom.13.d: "Von allen im Stich gelassen, trat der gedemütigte Premierminister Suzuki zurück, als die Abgeordneten einen Misstrauensantrag gegen das Kabinett verabschiedeten, und der ehemalige Innenminister Mizuno Rentarō wurde mit lauwarmer Unterstützung an seiner Stelle ernannt. Ominöserweise gaben der Geheime Rat und sein ultrakonservativer Vorsitzender Baron Hiranuma eine Erklärung ab, in der sie erklärten, dass die 'parlamentarische Impotenz' durch ein stabileres System ersetzt werden müsse."
 japdom.13.a: "Rufen Sie den Notfallkongress aus!"

 japdom.14.t: "Die Wahl von Mizuno Rentarō"
 japdom.14.dead: "Der Tod von Suzuki erschütterte die Rikken Seiyūkai und es wurde ein Notkongress einberufen. Die bürokratische Tokonami-Fraktion (benannt nach Tokonami Takejirō (1867-1935), dem Vorsitzenden der pro-Tanaka Seiyū Hontō während der Tanaka-Diktatur und deren Folgen) wurde durch den Verlust ihres Führers gelähmt, so dass die reaktionäre Nakajima-Fraktion die Kontrolle über die Partei übernahm. Von seinem neuen Posten als Direktor für allgemeine Angelegenheiten aus hat Nakajima die Entscheidungsgewalt über die gesamte Partei, auch wenn er sich nicht selbst zum Vorsitzenden ernennt, sondern den derzeitigen Premierminister und Tokonami-Anhänger Mizuno Rentarō."
 japdom.14.notdead: "Der Rücktritt von Suzuki verblüffte die Rikken Seiyūkai und es wurde ein Notkongress einberufen. Die bürokratische Tokonami-Fraktion (benannt nach Tokonami Takejirō (1867-1935), dem Vorsitzenden der pro-Tanaka Seiyū Hontō während der Tanaka-Diktatur und deren Folgen) wurde durch den Verlust ihres Führers gelähmt, so dass die reaktionäre Nakajima-Fraktion die Kontrolle über die Partei übernahm. Von seinem neuen Posten als Direktor für allgemeine Angelegenheiten aus hat Nakajima die Entscheidungsgewalt über die gesamte Partei, auch wenn er sich nicht selbst zum Vorsitzenden ernennt, sondern den derzeitigen Premierminister und Tokonami-Anhänger Mizuno Rentarō."
 japdom.14.a: "Endlich etwas Stabilität in der Politik."

 japdom.15.t: "Japans längster Sommer"
 japdom.15.d: "Die japanische Regierung ist praktisch gelähmt. Der Sturz von zwei aufeinanderfolgenden Seiyūkai-Premierministern hat die Macht des neuen Premierministers stark geschwächt, und Hiranumas offener Plan, das parlamentarische System zu zerstören, hat die politischen Turbulenzen nur noch verschärft. Die extremistischen Gruppen nehmen täglich zu, und das Militär ist zunehmend frustriert. Mehrere hochrangige Offiziere der Armee haben ein Komplott ausgeheckt, um die Zivilverwaltung zu stürzen und das Reich zu 'retten'. Die Verschwörer haben sich an Heeresminister Hayashi Senjuro gewandt und ihn um Unterstützung gebeten..."
 japdom.15.a: "Die Zukunft Japans liegt in seiner Entscheidung..."

 japdom.16.t: "Japans längster Tag"
 japdom.16.d: "Nach zehn Jahren politischer Schande hat die Armee erneut die Macht an sich gerissen, dieses Mal durch einen Staatsstreich. Die 'parlamentarische Ohnmacht' wurde tatsächlich durch ein 'stabileres' System ersetzt. Der ultrakonservative Baron Hiranuma Kiichirō hat seine Sache gut gemacht, er ist jetzt Premierminister, und über das gesamte japanische Großreich wurde das Kriegsrecht verhängt."
 japdom.16.a: "Banzai!"

 japdom.17.t: "Gescheiterter Putschversuch"
 japdom.17.d: "Obwohl der Heeresminister sich weigerte, den Staatsstreich zu unterstützen, unternahm er nichts, um das Komplott zu verhindern. Die Verschwörer sahen dies als ein Zeichen der Zustimmung und machten weiter. An diesem Morgen nahmen die Putschisten das Hauptquartier der Stadtpolizei, die Residenz des Premierministers und das neue Gebäude des Reichstages in Beschlag, schafften es aber nicht, den Kaiserpalast einzunehmen. Zur Überraschung der Verschwörer widersetzte sich der Kaiser dem Staatsstreich und erließ einen kaiserlichen Befehl zur Niederschlagung der Aufständischen, womit ihr Schicksal besiegelt war. Die Putschisten ergaben sich widerstandslos und die wichtigsten Verschwörer wurden schnell gefangen genommen, wobei sich einige das Leben nahmen, bevor sie verhaftet werden konnten."
 japdom.17.a: "Demokratie hat gesiegt!"

 japdom.18.t: "Ein neuer Machtkampf"
 japdom.18.d: "Der Putsch wurde von einer breiten Koalition von Einheiten durchgeführt, aber nur wenige taten dies mit dem Enthusiasmus der Kōdōha-Junioroffiziere und ihrer Mitarbeiter. In der Tat waren sie froh, ihr Möglichstes zu tun, um die stets unfähige gewählte Regierung zu stürzen, da sie das parlamentarische System als das sahen, was es war: eine plutokratisch-kapitalistische Institution.\n\nDoch unter der neuen Regierung hat sich wenig geändert. Hiranuma und seinesgleichen sowie die Tōseiha, diese Kontrollbetrüger, haben ihre führende Rolle im neuen Regime genüsslich übernommen - und die Kōdōha wurden wegen ihres 'Radikalismus' ins Abseits gestellt. Die Nachwuchsoffiziere sind zu dem Schluss gekommen, dass sie und Japan als Ganzes verraten wurden. Wieder einmal hat das Establishment dem Kaiser die Macht entrissen und führt die Nation in eine andere Art von Abgrund. Ein neuer Machtkampf hat begonnen."
 japdom.18.a: "Wird dies jemals enden?"

 japdom.19.t: "Der Kōdōha-Gegenputsch"
 japdom.19.d: "Heute früh haben junge Kōdōha-Offiziere aus Einheiten im Raum Tokio einen neuen Staatsstreich inszeniert! Am frühen Morgen machten sich 1.400 Offiziere und Soldaten auf den Weg, um die Kontrolle über wichtige Kommunikations- und Verwaltungseinrichtungen zu übernehmen. Das Armeeministerium, das Generalstabsamt, das Hauptquartier der Stadtpolizei, die offizielle Residenz des Premierministers und das Gebäude des Reichstages wurden schnell eingenommen, und der Kaiserpalast wurde belagert. Am Nachmittag sprach der Kaiser selbst zu den Soldaten und verkündete seine offizielle Unterstützung für ihre Revolution.\n\nUm dieses Mal eine angemessene Regierungsführung zu gewährleisten, hat General Araki Prinz Konoe Fumimaro für das Amt des Premierministers vorgeschlagen. Konoe hat Verbindungen zu verschiedenen Intellektuellen, Publizisten und anderen Persönlichkeiten, die mit der Sache der Restauration sympathisieren, und man erwartet von ihm, dass er einen Weg findet, ein Japan zu schaffen, das mehr mit den Ansichten der Kōdōha übereinstimmt."
 japdom.19.a: "Der Putsch ist erfolkreich"

 japdom.20.t: "Restaurationistischer Putschversuch"
 japdom.20.d: "Heute früh haben junge Kōdōha-Offiziere aus Einheiten im Raum Tokio einen neuen Staatsstreich inszeniert! Am frühen Morgen machten sich 1.400 Offiziere und Soldaten auf den Weg, um die Kontrolle über wichtige Kommunikations- und Verwaltungseinrichtungen zu übernehmen. Das Armeeministerium, das Generalstabsbüro, das Hauptquartier der Stadtpolizei, die offizielle Residenz des Premierministers und das Gebäude des Reichstages wurden schnell eingenommen, und der Kaiserpalast wurde belagert. Nachdem der Kaiser die Putschisten ausdrücklich verurteilt hatte, mobilisierte die Marine Marinedivisionen zur Rettung des Palastes, und noch am Abend war der Putsch niedergeschlagen."
 japdom.20.a: "Gott sei Dank gibt es die Marine!"

 japdom.21.t: "Der Putsch ist gescheitert"
 japdom.21.d: "Der Putsch der Restaurationisten wird niedergeschlagen. Die als Verräter gebrandmarkten Restaurationisten werden im ganzen Land gesäubert. Es wird gefordert, dass die Armee eine größere Rolle in der Regierung übernimmt, um sowohl die Verräter als auch die Syndikalisten auszurotten."
 japdom.21.a: "Heeresminister Hayashi wird das Amt des Premierministers übernehmen."
 japdom.21.b: "Das ist im Moment nicht nötig."

 japdom.22.t: "Die Regierung der nationalen Einheit"
 japdom.22.d: "Nakajima Chikuhei von der Seiyūkai und Adachi Kenzō von der Minseitō, beide Befürworter des Gesetzes über die nationale Sicherheit, haben eine gemeinsame Erklärung abgegeben, in der sie die beiden großen Parteien auffordern, eine Mehrparteienregierung der nationalen Einheit zu bilden, um das Kokutai (nationales Gemeinwesen) vor der syndikalistischen Bedrohung zu schützen."
 japdom.22.a: "Wir brauchen eine starke Regierung."
 japdom.22.b: "Wir brauchen Ihren Unsinn nicht, wir brauchen eine Wahl!"

 japdom.23.t: "Zu den Grundsätzen der Landesverteidigung"
 japdom.23.d: "Nach der Machtübernahme suchten die Zentralisten nach einem politischen Konzept für ihr neues Regime. Sie haben ein solches Konzept mit dem Titel "Zu den Grundsätzen der Landesverteidigung" vorgelegt und unter der zentralistischen Führung verteilt. In dem Dokument, das einen "Fortschrittlichen nationalen Verteidigungsstaat" (Kōdō Kokubō Kokka) vorsieht, wird vorgeschlagen, den Staat in einen für den totalen Krieg gerüsteten Staat umzuwandeln. Zu diesem Zweck muss nicht nur die Wirtschaftsstruktur Japans nach militaristischen Gesichtspunkten umgestaltet werden, sondern auch das japanische Volk muss "ideologisch aufgeklärt" werden, um den Eigennutz aufzugeben. Es muss den Klassenkampf aufgeben, der für die nationale Sicherheit schädlich ist, und die Gesellschaft entlang einer moralischen Wirtschaftslinie umstrukturieren."
 japdom.23.a: "Das ist der Weg, den wir gehen müssen."

 japdom.24.t: "Über die grundlegenden Prinzipien der nationalen Struktur"
 japdom.24.d: "'Über die grundlegenden Prinzipien der nationalen Struktur' ist eine 156-seitige Broschüre, die vom Bildungsministerium herausgegeben wurde, um eine offizielle Beschreibung der "Kokutai", der nationalen Struktur, zu erstellen (sie kann auch als "nationales Wesen", "nationales Gemeinwesen" usw. übersetzt werden). In dem Pamphlet wird der Kaiser offiziell als lebender Gott verehrt, der der Legende der Göttin Amaterasu und einer "ununterbrochenen Linie von Kaisern" (Banseiikkei) folgt. Um dem göttlichen Kaiser zu dienen, mussten sich seine Untertanen für die soziale Harmonie (Wa) und das Gedeihen der japanischen Kultur zurücknehmen. In gewisser Weise ist das Pamphlet eine Antwort auf die Kritik am "Neo-Shogunismus" der Zentralisten.."
 japdom.24.a: "Lang lebe Seine Majestät der Kaiser!"

 japdom.25.t: "Die Bewegung des neuen Systems"
 japdom.25.d: "Um Unterstützung für das Regime und sein Reformprogramm zu mobilisieren, wurde die "Bewegung für ein neues System" (Shintaisei Undō) gegründet. Unter der Führung von Fürst Konoe Fumimarō zielt die Bewegung auf die Schaffung einer politischen Institution ab, die in der Lage ist, die Menschen zu einem organischen Ganzen der Nation zu verschmelzen und zu binden - im Grunde eine japanische Form des Korporatismus mit dem Kaiser an der Spitze. Das unmittelbare Ziel der Bewegung ist die Zusammenführung aller politischen Perspektiven in einem Gremium - der Imperial Rule Assistance Society (Gesellschaft zur Unterstützung der Kaiserlichen Herrschaft)."
 japdom.25.a: "Dies ist der Weg, den wir einschlagen sollten."

 japdom.26.t: "Der erste Kongress der Taisei Yokusankai"
 japdom.26.d: "Die 'Taisei Yokusankai', die Gesellschaft zur Unterstützung der kaiserlichen Herrschaft, ist eine neue politische Kerninstitution, die im Gegensatz zum alten 'plutokratischen' Reichstag alle Aspekte der Gesellschaft repräsentieren wird. Sie wird sich auf alle Verwaltungsebenen vom Dorf bis zur Präfektur erstrecken und eine Kerngruppe bilden, die sich aus begabten Personen aus den Bereichen Wissenschaft, Kultur, Wirtschaft, Regierung, Militär, Politik und allen anderen Berufsgruppen zusammensetzt. Theoretisch wird durch das Vordringen an die Basis eine direkte Verbindung zwischen Politik und Volk hergestellt. Indem alle wichtigen Interessengruppen im Kern vertreten wären, wäre es möglich, eine wirksame nationale Politik zu koordinieren und zu entwickeln.\n\nDas heißt, theoretisch. Auf dem ersten Konvent haben sich drei Hauptblöcke herauskristallisiert. Im Zentrum steht die Kokumin Seishin Sōdōin Undō (Nationale spirituelle Mobilisierungsbewegung), kurz Seidō, die von keinem Geringeren als Fürst Konoe selbst angeführt wird und aus reformorientierten Intellektuellen und Politikern besteht. Viele der von ihnen vorgeschlagenen Reformen wurden zunächst von der Shōwa Kenkyūkai (Shōwa-Forschungsvereinigung), einer auf Betreiben von Konoe gegründeten politischen Werkstatt, skizziert.\n\nEin Ableger dieses Workshops, die Shōwa Dōjinkai (Vereinigung der Shōwa-Genossen), ist de facto zum PR-Arm der neuen Regierung geworden und sorgt dafür, dass sie ihr Ziel erreicht, die klügsten (und einflussreichsten) Köpfe Japans anzuziehen.\n\nEin Außenseiter in diesem Arrangement ist die Kōdōha (Fraktion des kaiserlichen Weges), General Arakis Clique von Reserve- und aktiven restaurationistischen Militärführern. Sie sind es, die das neue Regime durch den Gegenputsch an die Macht gebracht haben und nun am Rande stehen. Es muss besonders darauf geachtet werden, dass sie bei Laune gehalten werden.\n\nViele zweifeln an Konoes durchgreifender Agenda und stellen sogar den Zweck der Taisei Yokusankai in Frage. Konoe hatte die Taisei Yokusankai als zentrales Nervensystem des bevorstehenden 'Neuen Systems' konzipiert, in dem alle legislativen, exekutiven und administrativen Befugnisse in einer Hand vereint waren. Konoe versicherte, dass die alte Meiji-Verfassung beibehalten und der Taisei Yokusankai nicht an die Stelle des Reichstages treten würde, aber schon die Idee des politischen Leviathans stieß auf heftigen Widerstand."
 japdom.26.a: "Dies wird das Fundament unserer neuen Nation sein!"

 japdom.27.t: "Konoe Fumimarō sichert sich Unterstützung"
 japdom.27.d: "Nach einer fünfzehntägigen Versammlung hat Fürst Konoe seine Agenda erfolgreich vorangetrieben und sich die Unterstützung der Taisei Yokusankai gesichert. Als Premierminister versucht Prinz Konoe nun, seine reformistische Vision umzusetzen und sich gleichzeitig mit den Gegnern der Restauration zu einigen.\n\nDies könnte sich als schwieriger erweisen als erwartet, und die Institution der Taisei Yokusankai gerät unter Beschuss von den freimütigsten Mitgliedern der Kōdōha. Dennoch erkennt Konoe an, dass er Zugeständnisse machen muss, um an der Macht zu bleiben. Er wandelt auf einer politischen Gratwanderung, damit nicht die gesamte Struktur zusammenbricht."
 japdom.27.a: "Lassen Sie uns zusammenarbeiten, zum Wohle Japans."

 japdom.31.t: "Allgemeine Wahlen"
 japdom.31.d: "Die Demokratie hat trotz allem überlebt, und eine Wahlreform, die ihren Platz sichert, wurde verabschiedet. Mit dem Scheitern der Regierung der Nationalen Einheit fehlt es der Regierung jedoch an Macht und Mandat, um effektiv zu regieren. Mit dem Scheitern der Nationalen Einheitsregierung fehlt der Regierung jedoch die Macht und das Mandat, um effektiv zu regieren. Die Lösung ist jedoch klar: Vertrauen in ihre Wahlreformen und die Frage an das Volk richten; die Regierung hat eine Wahl ausgerufen, um ihr Wahlmandat zu bestätigen und die politische Initiative wiederzuerlangen!"
 japdom.31.a: "Wählt Rikken Seiyūkai (Konservative)."
 japdom.31.b: "Wählt Minseitō (Liberale)."
 japdom.31.c: "Beibehaltung der Regierungskoalition."

 japdom.32.t: "Eine gespaltene Partei"
 japdom.32.d: "Während des Rikken Seiyūkai-Kongresses von 1936 hatte Nakajima seine Führungsrolle als unsicher empfunden und mit anderen Fraktionen Vereinbarungen zur Aufteilung der Macht getroffen. Eine dieser Vereinbarungen sah vor, dass der mächtige Posten des Generalsekretärs vakant bleiben (aber nicht abgeschafft) und seine Aufgaben auf die kollektive Führung des Generalrats übertragen werden sollten.\n\nIn dem Glauben, seine Position gefestigt zu haben, versuchte Nakajima im vergangenen Monat, seine Vorherrschaft zu vervollständigen, indem er das Amt des Generalsekretärs an sich riss. Zu diesem Zweck riet er dem Generalrat formell, den Posten an den ehemaligen Generalsekretär Kuhara Fusanosuke zurückzugeben, der mit den Reformisten sympathisierte, und am 28. April gründeten Nakajima und seine Clique die "Kakushin Dōmei" (Reformistische Allianz), praktisch eine Partei in der Partei, die den Generalrat noch weiter unter Druck setzte. Nach Abschluss der Allgemeinen Wahlen erzwang der pro-Nakajima-Vorsitzende des Generalrats, Horikiri Zenbe, am 14. Mai eine Abstimmung im Rat, die jedoch von allen anderen Fraktionen abgelehnt wurde. Die Reformisten, die in den oberen Rängen isoliert waren, versuchten, die Situation zu überwinden, indem sie einen Konvent einberiefen, um ihre lokalen Parteikader zu mobilisieren, aber dies wurde von allen anderen nicht-reformistischen Führern erneut abgelehnt, was Nakajima noch mehr frustrierte. Heute, nur einen Monat nach der Wahl, erklärte die Kakushin Dōmei formell ihre Unabhängigkeit von der Rikken Seiyūkai."
 japdom.32.a: "Es ist an der Zeit, unseren eigenen Weg zu finden."

 japdom.33.t: "Gründung der Kokumin Dōmei"
 japdom.33.d: "Nachdem er Adachi Kenzō und seine Clique von der Minseitō in die Kakushin Dōmei aufgenommen hatte, reorganisierte Nakajima die Partei und benannte sie in Kokumin Dōmei (Nationale Allianz) um."
 japdom.33.a: "Es ist an der Zeit, unseren eigenen Weg zu finden."

 japdom.34.t: "Die Regierung der nationalen Einheit zerbricht"
 japdom.34.d: "Obwohl sie ursprünglich gebildet wurde, um der parlamentarischen Politik ein starkes Gesicht zu geben, das sie sowohl der Armee als auch dem Volk präsentieren konnte, war von Anfang an klar, dass die Hauptnutznießer der Regierung der Nationalen Einheit die gegen den Mainstream gerichteten Fraktionen von Adachi und Nakajima der Minseitō bzw. Seiyūkai sein würden. In den letzten Jahren haben die Spannungen zwischen den beiden Parteien immer mehr zugenommen. Die Koalition ist zerbrochen, Adachi und Kuhara haben ihre Parteien verlassen, um die neue Kokumin Dōmei (Nationale Allianz) zu gründen, während die konservativen Fraktionen der Minseitō und Seiyūkai wieder die Kontrolle übernommen haben."
 japdom.34.a: "Es ist an der Zeit, unseren eigenen Weg zu finden"

 japdom.45.t: "Der Vorfall an der Volksfront"
 japdom.45.d: "446 linke Akademiker, Intellektuelle und Politiker (darunter zwei amtierende Landtagsabgeordnete) wurden heute verhaftet und nach dem Nationalen Sicherheitsgesetz angeklagt. Allen wurde vorgeworfen, eine 'Volksfront' zu organisieren und die Kokutai zu bedrohen."
 japdom.45.a: "Nun, das war's dann wohl, oder?"

 japdom.46.t: "Der zweite Vorfall der Volksfront"
 japdom.46.d: "Heute wurden weitere Intellektuelle verhaftet: 38 linke Professoren wurden unter dem Vorwurf verhaftet, eine 'Volksfront' organisiert zu haben."
 japdom.46.a: "Wie viele von diesen Roten gibt es?!"

 japdom.47.t: "Der Zwischenfall der Keihin-Arbeitergruppe"
 japdom.47.d: "Eine im Untergrund operierende syndikalistische Gruppe in der Region Keihin (Tokio-Yokohama) wurde aufgedeckt und verhaftet."
 japdom.47.a: "Das ist doch gut, oder?"

 japdom.48.t: "Vorfall im Planungsausschuss"
 japdom.48.d: "Siebzehn Mitglieder des Kabinettsplanungsausschusses wurden heute verhaftet und angeklagt, eine 'Volksfront' innerhalb der Regierung organisiert zu haben."
 japdom.48.a: "Das gerät außer Kontrolle!"

 japdom.49.t: "Der Vorfall in der Forschungsabteilung"
 japdom.49.d: "Neunundzwanzig Bürokraten aus der Forschungsabteilung (Chōsabu) der Südmandschurischen Eisenbahn wurden heute verhaftet und angeklagt, eine syndikalistische Untergrundbewegung innerhalb der Eisenbahn organisiert zu haben."
 japdom.49.a: "Das gerät außer Kontrolle!"

 japdom.50.t: "Der Yokohama-Zwischenfall"
 japdom.50.d: "Sechzig Schriftsteller und Journalisten sind verhaftet worden, weil sie versucht haben sollen, eine syndikalistische Untergrundpartei zu gründen. Es hat sich jedoch herausgestellt, dass die meisten ihrer Geständnisse unter Folter zustande gekommen sind."
 japdom.50.a: "Jetzt wird es schlimm!"

 japdom.51.t: "Tokkō-Offiziere der Folter beschuldigt"
 japdom.51.d: "Die Tokkō, die 'Höhere Sonderpolizei', ist eine auf Sozial- und Gedankenverbrechen spezialisierte Polizeitruppe. Die Tokkō ist auch berüchtigt für ihre missbräuchlichen und brutalen Verhörmethoden, die manchmal sogar zum Tod führen. Nach der Verabschiedung des Nationalen Sicherheitsgesetzes hat die Tokkō ihren Umfang und ihre Tätigkeit rasch ausgeweitet, und ihre Rücksicht auf die Sicherheit der angeklagten Straftäter ist noch weiter gesunken. Heute hat eine große Zeitung berichtet, dass ein Mann in der Haft gestorben ist, und hat die Tokkō beschuldigt, das Opfer zu Tode gefoltert zu haben."
 japdom.51.a: "Oh nein..."

 japdom.53.t: "Die große Dürre von 1939"
 japdom.53.d: "Das Land befindet sich inmitten der schlimmsten Dürre, die es in diesem Jahrhundert erlebt hat. Die Wasservorräte sind kritisch niedrig und die Ernten verdursten. In einigen Regionen veranstalten lokale Beamte Regenmacherrituale in dem verzweifelten Versuch, Stürme heraufzubeschwören und die Menschen zu beruhigen, aber ohne Erfolg. Glücklicherweise betrifft die Dürre vor allem den Süden Koreas, den Westen Honshus und die südlichen Inseln, und obwohl die Reisernten deutlich zurückgegangen sind, ist kein Zustand der Hungersnot entstanden. Allerdings ist die Störung der Nahrungsmittelproduktion durch die Dürre so gravierend, dass wir uns gezwungen sehen, mehrere Reisbörsen, darunter die berühmte Dojima-Reisbörse, zu schließen und die Reisversorgung direkt zu kontrollieren, zumindest vorläufig."
 japdom.53.a: "Wenigstens ist noch niemand verhungert..."

 japdom.54.t: "1940 Allgemeine Wahlen"
 japdom.54.d: "Die Zeit ist reif für eine neue Allgemeine Wahl. Mit den Haupt- und Oppositionsparteien, die jetzt kandidieren, ist die Auswahl so vielfältig wie seit Ende des 19. Jahrhunderts nicht mehr. Nach Abschluss der Wahlen wird Seine Majestät, der Kaiser, den neuen Ministerpräsidenten bitten, sein Kabinett zu bilden."
 japdom.54.a: "Wählt Rikken Seiyūkai (Konservative)."
 japdom.54.b: "Wählt Minseitō (Liberale)."
 japdom.54.c: "Wählt Kokumin Dōmei (Nationalisten)."
 japdom.54.e: "Wählt Shakai Taishūtō (Sozialisten)."

 japdom.55.t: "Allgemeine Wahlens von 1944"

 japdom.58.t: "Hayashi Senjuro ist tot!"
 japdom.58.d.pataut: "Ein trauriger Tag ist vergangen – Premierminister Hayashi Senjūrō wurde tot in seinem Haus aufgefunden. Als Mann, der sowohl die zentralistische als auch die restaurationistische Fraktion spielte, um als Anführer des neuen Militärregimes an Bedeutung zu gewinnen, hat seine Premiership große Veränderungen in allen Aspekten des japanischen Lebens erlebt, was ihn zweifellos als einen der einflussreichsten – und vielleicht berüchtigtsten – Figuren in der modernen Geschichte unserer Nation.\n\nDie Wahl des Nachfolgers von Hayashi ist zweischneidig. General Nagata Tetsuzan scheint den Weg zu bestätigen, den Japan einschlägt. Er ist als Haupttheoretiker der zentralistischen Fraktion der Armee bekannt und hat seit den 30er Jahren hinter den Kulissen daran gearbeitet, die Unterstützung von Geschäftsleuten und Politikern gleichermaßen zu gewinnen, um Japan in den Staat der nationalen Verteidigung zu verwandeln, von dem seine Gruppe von Befürwortern des totalen Krieges träumt. Baron Hiranuma hingegen vertritt die der zivilen Regierung zugeneigten Mitglieder der zentralistischen Fraktion. Als eifriger antidemokratischer Intrigant mit zahlreichen Verbindungen zur Armee würde er der militaristischen Regierung einen zivilen Anstrich verleihen."
 japdom.58.d.defaul: "Ein trauriger Tag ist angebrochen - der pensionierte General Hayashi Senjūrō ist in seinem Haus verstorben. Ein Mann, der während seiner letztlich enttäuschenden politischen Karriere sowohl die zentralistische als auch die restaurative Fraktion vertrat, und dessen Verbindung mit den Radikalen der Armee zeitweise viele beunruhigte, doch am Ende scheint dies alles nichts gewesen zu sein."
 japdom.58.a: "Ernennung von Nagata Tetsuzan."
 japdom.58.b: "Ernennung von Baron Hiranuma."
 japdom.58.c: "Gomeifuku wo inorimasu.(Ruhe in Frieden)"

 japdom.60.t: "Die Dürre fordert ihren Tribut"
 japdom.60.d: "Da die ländlichen Gebiete des Landes nach dem verlorenen Jahrzehnt ohnehin schon zu kämpfen haben, hat die Dürre zur weiteren Verarmung der Landwirte und zum Bankrott der auf landwirtschaftlichen Erzeugnissen basierenden Leichtindustrie beigetragen. Die Auswirkungen der Dürre werden wohl noch einige Zeit anhalten."
 japdom.60.a: "Shō ga nai. (Es ist nicht zu ändern)"

 japdom.61.t: "Der Vorschlag für Fengtian-Korea-Japan-Bestimmungen"
 japdom.61.d_pervasive: "Nach einer Untersuchung der Art der anhaltenden Dürre sind die Ministerien für Land- und Forstwirtschaft, für Handel und Industrie sowie für Inneres zu dem Schluss gekommen, dass über die bereits ergriffenen Maßnahmen hinaus nur wenig getan werden kann, um die Auswirkungen der Dürre einzudämmen. Das Ministerium für koloniale Angelegenheiten hat jedoch einen Vorschlag unterbreitet, wonach Fengtian gezwungen werden könnte, Hirse und Reis nach Korea zu exportieren, wobei Korea dann seinen eigenen Reis für die Versorgung Japans zur Verfügung stellen würde. Die Mandschurei ist von der Dürre weitgehend verschont geblieben, und obwohl sie für einige Zeit mit weniger Nahrungsmitteln auskommen müsste, dürfte unser politischer und wirtschaftlicher Würgegriff über das Land ausreichen, um jeglichen Dissens zu verhindern."
 japdom.61.d_normal: "Nach einer Untersuchung der Art der anhaltenden Dürre sind die Ministerien für Land- und Forstwirtschaft, für Handel und Industrie sowie für Inneres zu dem Schluss gekommen, dass über die bereits ergriffenen Maßnahmen hinaus nur wenig getan werden kann, um die Auswirkungen der Dürre einzudämmen. Das Ministerium für koloniale Angelegenheiten hat jedoch einen Vorschlag unterbreitet, wonach Fengtian gebeten werden könnte, seine Hirse und seinen Reis nach Korea zu exportieren, wobei Korea dann seinen eigenen Reis für die Versorgung Japans bereitstellen würde. Die Mandschurei ist von der Dürre weitgehend verschont geblieben, und obwohl sie für einige Zeit mit weniger Nahrungsmitteln auskommen müsste, sollte die Regierung von Fengtian doch bereit sein, ihrem Wohltäter in der Zeit der Not zu helfen."
 japdom.61.a: "Sie haben keine Wahl."
 japdom.61.b: "Senden Sie die Anfrage."
 japdom.61.c: "Wir werden durchhalten."

 japdom.62.t: "Fengtian lehnt unseren Vorschlag ab"
 japdom.62.t.cutoff: "Fengtian stellt Hilfe ein"
 japdom.62.d: "In einem Akt beispielloser Unverfrorenheit hat die Regierung von Fengtian unseren Vorschlag abgelehnt, die Auswirkungen der Dürre zu lindern. Dieser Akt grober und inakzeptabler Respektlosigkeit wird mit Sicherheit eine angemessene Vergeltung nach sich ziehen!"
 japdom.62.d.cutoff: "In einem Akt beispielloser Unverschämtheit hat die Regierung von Fengtian beschlossen, die Lebensmittellieferungen zu stoppen, und wir sind wieder einmal auf uns allein gestellt, um die Dürre zu bewältigen. Dieser Akt grober und inakzeptabler Respektlosigkeit wird mit Sicherheit eine angemessene Vergeltung nach sich ziehen!"
 japdom.62.a: "Bestraft diese Frechheit!"
 japdom.62.b: "Shō ga nai. (Es ist nicht zu ändern)"

 japdom.63.t: "Das Ende der Dürre"
 japdom.63.d: "Nach vielen Monaten des Leidens ist die Dürre endlich vorbei und das Land beginnt sich zu erholen."
 japdom.63.a: "Endlich!"

 japdom.64.t: "Fengtian erklärt sich bereit, Lebensmittel zu liefern"
 japdom.64.d: "Die Regierung von Fengtian hat sich bereit erklärt, Nahrungsmittel zu liefern, und die größten negativen Auswirkungen der Dürre dürften bald abklingen."
 japdom.64.a: "Gute Nachrichten!"

 japdom.65.t: "Der Kaiser unterstützt die Regierung"
 japdom.65.d: "Nach den chaotischen letzten Monaten stand die Seiyūkai-Führung unter großem Druck. Doch mit der Verabschiedung des Gesetzes über die nationale Sicherheit scheint die Regierung endlich das Licht am Ende des Tunnels zu sehen. In einem seltenen Auftritt hat der Kaiser heute vor dem Parlament gesprochen. Feierlich erklärte er seine Unterstützung für die Regierung und betonte die Notwendigkeit einer Rückkehr zu Normalität und Stabilität, was von einigen als ein deutlicher Hinweis darauf interpretiert wurde, dass er von militärischen Maßnahmen gegen die amtierende Regierung abraten wolle. Da seine Worte großes Gewicht haben, könnte seine Unterstützung ausreichen, um einen anhaltenden Trend zur Stabilität zu gewährleisten."
 japdom.65.a: "Wir danken Seiner Majestät dem Kaiser."

 japdom.72.t: "Der Kaiser weigert sich, die Regierung zu unterstützen"
 japdom.72.d: "Die Regierung ist schwach und hat in einer verzweifelten Aktion den Kaiser zu Wort kommen lassen. Er ist in einem seltenen Auftritt vor das Parlament getreten, aber er hat sich geweigert, die Regierung zu unterstützen. Seine Worte haben großes Gewicht, und diese fehlende Unterstützung könnte ein fataler Schlag sein. Ohne sein Eingreifen wird die Regierung mit Sicherheit stürzen. Sind wir mit seiner Unterstützung einverstanden oder argumentieren wir gegen ihn?"
 japdom.72.a: "Lasst uns dem Kaiser zustimmen."
 japdom.72.b: "Er ist aus der Rolle gefallen!"

 japdom.74.t: "Schienenspur wechseln"
 japdom.74.d: "Es hat enormer Anstrengungen bedurft, aber endlich ist die Umstellung im Gange. Sie ist zwar noch lange nicht abgeschlossen, aber das Schlimmste liegt hinter uns, und wir sehen bereits, dass die negativen Auswirkungen unserer alten, schmalen Spurweite abnehmen."
 japdom.74.a: "Hurra!"

 japdom.75.t: "Landreform abgeschlossen"
 japdom.75.bad: "Die Bodenreform ist ein politisches Dauerthema, und wir sind nicht die erste Regierung, die versucht, Lösungen zu finden; leider werden wir auch nicht die letzte sein. Unsere Bemühungen waren reine Zeitverschwendung, nichts weniger als ein komplettes Desaster! Wir waren nicht in der Lage, auch nur eine Delle in das Problem zu machen; es wird sicherlich unsere Wirtschaft für die nächsten Jahre plagen..."
 japdom.75.okay: "Die Bodenreform ist ein politisches Dauerthema, und wir sind nicht die erste Regierung, die versucht, Lösungen zu finden und umzusetzen. Vielleicht sind wir aber auch die letzte. Wir haben die Landnutzung zwar nicht revolutioniert, aber viele Probleme gelöst, so dass eine ineffiziente Landnutzung unsere Wirtschaft nicht mehr plagen wird."
 japdom.75.good: "Die Landreform ist ein politisches Dauerthema, und wir sind nicht die erste Regierung, die versucht, Lösungen zu finden und umzusetzen, aber wo andere gescheitert sind, waren wir erfolgreich! Wir haben nicht nur viele der zugrundeliegenden Probleme gelöst, sondern sind darüber hinausgegangen: Wir haben Zehntausende von Hektar Land gekauft und an landlose oder pachtende Landwirte umverteilt, und wir sehen bereits die ersten Erfolge unserer Arbeit!"
 japdom.75.great: "Es ist ein Wunder! Die Landreform ist ein politisches Dauerthema, und wir sind nicht die erste Regierung, die versucht, Lösungen zu finden und umzusetzen, aber wo andere gescheitert sind, haben wir geschafft, was viele für unmöglich hielten! Wir haben abgeschlossen, was international als eines der größten Landumverteilungsprogramme der Geschichte anerkannt wird. 2,3 Millionen Hektar Land wurden im Rahmen des Projekts an die Landwirte verteilt, und die Grundherrschaft, wie Japan sie kannte, gibt es nicht mehr."
 japdom.75.a: "Wie konnte das nur passieren..."
 japdom.75.b: "Ich nehme es!"
 japdom.75.c: "Banzai!"
 japdom.75.d: "Banzai Banzai Banzai!"

 japdom.76.t: "Einrichtung eines Haushalts- und Forschungsorgans"
 japdom.76.d: "Premierminister [GetSecondInCommand] hat zusammen mit anderen Armeebeamten ein neues Organ vorgeschlagen, das sich mit dem Haushalt befassen und politische Untersuchungen durchführen soll und direkt dem Büro des Premierministers unterstellt wäre. Angeblich soll dieses Organ die notwendigen Mittel bereitstellen und eine Politik betreiben, die den langfristigen Plänen der Armee förderlich ist.\n\nDer Landtag hat jedoch großen Widerstand gegen diesen Vorschlag geleistet, da die Schaffung eines solchen Organs viele einzelne Ministerien in ihrer Zuständigkeit verdrängen würde. Eine Art Kompromiss ist nicht ausgeschlossen - die Frage ist nur, inwieweit wir diesen Plan verwirklichen sollen."
 japdom.76.a: "Beruhigung des Landtags über unsere Pläne."
 japdom.76.b: "Dies muss um jeden Preis erreicht werden."

 japdom.77.t: "Die ineffizienten Ministerien"
 japdom.77.d: "Die Armeeführung hat dem Landtag einen Vorschlag für die Zusammenlegung mehrerer Ministerien unterbreitet, offenbar um Ineffizienzen zu beseitigen und die Zentralisierung zu fördern. Konkret schlägt sie vor, das Entwicklungsministerium mit dem Außenministerium und das Ministerium für Land- und Forstwirtschaft mit dem Ministerium für Handel und Industrie zusammenzulegen.\n\nDer Landtag steht solchen Vorschlägen eher skeptisch gegenüber und fügt hinzu, dass dadurch viele Stellen wegfallen würden - was, wie sie anmerken, nur dazu führen würde, dass die Armee noch mehr Einfluss auf die Politik nehmen würde als jetzt schon."
 japdom.77.a: "Versichern Sie dem Landtag, dass niemand seinen Posten verlieren wird."
 japdom.77.b: "Dies muss um jeden Preis erreicht werden."

 japdom.78.t: "Einzelheiten des Fünfjahresplans"
 japdom.78.d: "Von den vielen Plänen, die das Militär zur Umgestaltung der Nation hat, ist die Aufstellung von Fünfjahresplänen sicherlich einer der umstrittensten. Viele Beamte, darunter auch Verteidigungsminister Terauchi Hisaichi, haben diese Pläne vorgelegt, um das Imperium auf den Krieg auszurichten, mehrere Industriezweige in Staatseigentum zu überführen und die japanische Sicherheit zu Lande und zu Wasser zu gewährleisten.\n\nEs ist jedoch unwahrscheinlich, dass der Landtag oder die Zaibatsu solch weitreichenden Vorschlägen zustimmen würden. Durch eine Art Kompromiss können wir sie vielleicht durchsetzen - alternativ ist aber auch die Androhung von Gewalt eine Option, um sie durchzusetzen."
 japdom.78.a: "Lassen Sie uns einen Plan mit den Abgeordneten und der Zaibatsu aufstellen."
 japdom.78.b: "Drohungen und Bestechungsgelder einsetzen, um unsere Pläne voranzutreiben."

 japdom.79.t: "Einschränkung der Zaibatsu"
 japdom.79.d: "Die Zaibatsu, die größten Industriekonglomerate Japans, sind unter Beschuss von Mitgliedern unserer Koalition geraten, insbesondere von der Kōdōha-Fraktion. Sie argumentieren, dass die Zaibatsu aktiv am Niedergang Japans beteiligt sind: Sie sind korrupt, vetternwirtschaftlich und repräsentieren die schlimmsten Auswüchse des Kapitalismus, indem sie alle Gewinne einstreichen, während die japanischen Familien auf dem Land, die Seele unserer Nation, völlig auf der Strecke bleiben.\n\nEs stimmt, dass die Zaibatsu in den letzten Jahrzehnten ein spektakuläres Wachstum erlebt haben, wobei unsere Investitionen in der Mandschurei ihren Einfluss auf die japanische Wirtschaft nur noch verstärkt haben. Um hier Abhilfe zu schaffen, haben einige in unserer Koalition und im Militär nachdrücklich vorgeschlagen, die Verstaatlichung ihres Vermögens und ihrer Produktion zu betreiben, mit dem letztendlichen Ziel, ihren Einfluss gänzlich zu beseitigen. Andere haben auch die Idee einer hohen Erbschaftssteuer angedeutet, die sicherlich dazu beitragen würde, die Konglomerate von ihrem familienbeherrschten Charakter zu befreien.\n\nEinige Stimmen haben jedoch Bedenken gegen diese Ideen geäußert, vor allem aus der Shōwa Dōjinkai, die argumentiert, dass die Zaibatsu patriotische Unternehmen sind und dass eine Behinderung ihrer Geschäfte langfristig katastrophale Folgen hätte. Als Reaktion darauf haben Mitglieder der Kōdōha schnell auf die Verbindungen des führenden Dōjinkai-Vertreters Fusanosuke Kuhara zu Nissan hingewiesen, das von seinem Schwager gegründet wurde und dessen Vermögen verwendet wird.\n\n Während viele in der Regierung den Zaibatsu zwiespältig gegenüberstehen, wurde letztlich beschlossen, dass wir ihren Einfluss beschneiden sollten, in welchem Ausmaß bleibt jedoch fraglich."
 japdom.79.a: "Ihre Korruption muss aufhören, ihre Vermögenswerte müssen verstaatlicht werden."
 japdom.79.b: "Das ist zu leichtsinnig, wir sollten unsere Pläne etwas abmildern."

 japdom.90.t: "Säuberung unserer Verwaltung"
 japdom.90.d: "Trotz aller Widrigkeiten scheint die Demokratie in Japan die Folgen des Vorfalls vom 15. Mai überstanden zu haben, trotz der immensen Umwälzungen, die er in den letzten Monaten verursacht hat. Doch anstatt die Stabilität unserer Institutionen zu loben, sind viele fassungslos, wie so etwas überhaupt passieren konnte: sozialistischer Terror, der in erfolgreichen extremistischen Anschlägen gegen den Premierminister gipfelte, und das gleich zweimal innerhalb eines Jahres.\n\nInfolgedessen ist ein Großteil des politischen Establishments paranoid geworden, und die Atmosphäre ist angespannt. Wie ist es möglich, dass diese Fanatiker mehrere Anschläge auf unseren Regierungschef verüben und dabei Erfolg haben? Gerüchte, dass unsere gesamte Verwaltung von sozialistischen Sympathisanten überlaufen ist, die Informationen an internationale Spione und syndikalistische Agitatoren weitergeben, verbreiten sich wie ein Lauffeuer. Vor allem die Sakai Taishūtō ist mit ihrer populistischen Plattform und ihren Vorstößen, Gelder vom Militär abzuziehen, in die Kritik geraten, weil sie zu sehr mit denjenigen sympathisiert, die unser Land fast in die Anarchie gestürzt hätten. Unabhängig davon, ob diese Anschuldigungen wahr sind oder nicht, wurde deutlich gemacht, dass die Situation immer noch instabil ist und dass ein weiteres Ignorieren dieser Warnzeichen eine Katastrophe bedeuten könnte.\n\nEs gibt jedoch auch einen Silberstreif am Horizont. Das kürzlich verabschiedete Gesetz über die nationale Sicherheit gibt der Regierung weitreichende Befugnisse, wenn es um den Umgang mit Radikalen geht. Das Gesetz ermöglicht es uns, alle Beamten der unteren Ebenen, die im Verdacht stehen, an revolutionären Ideen interessiert zu sein, zu entfernen und sie als Subversive zu verurteilen, die versuchen, das nationale Wesen Japans von innen heraus zu verändern. Wenn sie für schuldig befunden werden, können wir sie entweder sehr hart bestrafen, um sie von gefährlichen Ideen abzubringen, oder sie dem Tokkō ausliefern, um sie durch tenkō, ein Verfahren, bei dem die bevollmächtigte Höhere Sonderpolizei die Schuldigen mit allen Mitteln dazu bringt, ihrer schädlichen Ideologie abzuschwören, auf den rechten Weg zu bringen. Schließlich sind viele Staatswächter und Politiker sehr fähig und könnten uns mit genügend Überzeugungskraft wieder gute Dienste leisten."
 japdom.90.a: "Gegen die schlimmsten von ihnen muss hart vorgegangen werden, und diejenigen, die ihre Fehler zugeben können, müssen gezwungen werden."
 japdom.90.b: "Wir können kein Risiko eingehen, eine gründliche Säuberung von allen verdächtigen Elementen ist angebracht."

 japdom.239.t: "Parlamentswahlen von [GetYear]"
 japdom.239.d: "Die Zeit für eine neue Parlamentswahl ist gekommen. Mit den Haupt- und Oppositionsparteien, die jetzt antreten, ist die Auswahl vielfältiger als je zuvor seit Ende des 19. Jahrhunderts."
 japdom.239.a: "Minshutō (Konservative)"
 japdom.239.b: "Jiyūtō (Liberale)"
 japdom.239.c: "Shakaitō (Sozialisten)"

 japdom.240.t: "Schicksal des Kaisers"
 japdom.240.d: "Mit der Fertigstellung der letzten Zweige des neuen Regierungssystems muss die Zukunft des japanischen Throns diskutiert werden. Zwar trägt Hirohito zweifellos die Verantwortung für die Verfolgung des Krieges gegen uns, doch würde die wahre Gerechtigkeit ihn wahrscheinlich tot oder lebenslänglich inhaftiert zurücklassen, und wir stünden vor einem unlösbaren Problem der öffentlichen Ordnung. Unsere Diplomaten und sogar die meisten Generäle bestehen darauf, dass wir stattdessen eine mildere Hand anwenden müssen. Wir können die theoretisch unbegrenzten Befugnisse des Kaisers nicht so belassen, wie sie jetzt sind, aber es gibt vielleicht noch einige Möglichkeiten."
 japdom.240.a: "Lassen Sie ihn auf dem Thron, aber übertragen Sie die Souveränität an das Volk."
 japdom.240.b: "Zwingt ihn zur Abdankung."

 japdom.241.t: "Das Schicksal der kaiserlichen Familie"
 japdom.241.d: "Mit der Fertigstellung der letzten Zweige des neuen Regierungssystems muss die Zukunft der japanischen Kaiserfamilie diskutiert werden. Während viele Mitglieder der kaiserlichen Familie zweifellos die Verantwortung für die Verfolgung des Krieges gegen uns tragen, würde die wahre Gerechtigkeit wahrscheinlich mehrere Tote oder lebenslängliche Haftstrafen nach sich ziehen, und wir hätten ein unlösbares Problem mit der öffentlichen Ordnung am Hals. Unsere Diplomaten und sogar die meisten Generäle bestehen darauf, dass wir stattdessen eine mildere Hand anwenden müssen. Wir können die Monarchie nicht unangetastet lassen, aber vielleicht gibt es noch einige Möglichkeiten."
 japdom.241.a: "Lasst sie in Ruhe, aber machtlos. Sie werden nicht länger eine Aristokratie sein."
 japdom.241.b: "Verbannt sie aus Japan."

 japdom.242.t: "Der Schwarze Montag erreicht die Gestade"
 japdom.242.d: "Schließlich hat der Dominoeffekt des wirtschaftlichen Scheiterns im Deutschen Reich wie erwartet auch unser Reich erreicht. Zwar sind wir aufgrund unserer recht großen wirtschaftlichen Isolation von den deutschen Märkten nicht so stark betroffen wie unsere Nachbarn in der Region, aber dennoch wurden wir davon berührt. Die Zaibatsu und unsere Banken werden es einige Monate lang schwer haben."
 japdom.242.a: "Das war zu erwarten."

 japdom.400.t: "Das Königskind"
 japdom.400.d: "Heute Morgen wurde aus dem Kaiserhaus eine wunderbare Nachricht verkündet: Kaiserin Nagako hat nach bemerkenswert kurzen Wehen eine weitere Tochter zur Welt gebracht. Trotz der Befürchtungen innerhalb des Hauses, die aufgrund des Alters der Kaiserin und ihres siebten Kindes geäußert wurden, sind sowohl die Mutter als auch ihr Kind bei guter Gesundheit und ohne nennenswerte Komplikationen. Ein Großteil der kaiserlichen Familie wurde bereits mit ihrem neugeborenen Verwandten bekannt gemacht, und der Kaiser selbst traf etwa eine Stunde später ein, um seine Tochter zum ersten Mal zu sehen.\n\nWie es die kaiserliche Tradition vorsieht, hat die neue Prinzessin noch keinen Namen erhalten, da dies der traditionellen Namensgebungszeremonie vorbehalten ist, die sieben Tage nach einer königlichen Geburt stattfindet. Dennoch wird im ganzen Reich bereits darüber spekuliert, welcher Name und welche Bezeichnung für das Kind gewählt werden soll.  Eine der am weitesten verbreiteten Theorien besagt, dass der Name aus dem Man'yōshū, der ältesten erhaltenen Sammlung traditioneller japanischer Poesie, abgeleitet sein könnte, ähnlich wie der ihres Onkels Mikasa. Unabhängig davon, ob sich diese Theorien als richtig erweisen, ist die Freude, die eine solche Geburt für die Nation mit sich bringt, immer eine fantastische Zeit für die Menschen."
 japdom.400.a: "Eine königliche Geburt ist immer eine erfreuliche Nachricht."

 japdom.401.t: "Das Land des aufsteigenden Rugby"
 japdom.401.d: "Da die kaiserliche Familie aufgrund ihres Status oft über jeden Vorwurf erhaben ist, sind politische Streitigkeiten zwischen ihren Mitgliedern und der Regierung in der Regel selten, wenn auch nicht gänzlich unerwähnt. Der jüngste Streit zwischen Prinz Chichibu, dem jüngeren Bruder des Kaisers, und mehreren Regierungsmitgliedern ist sogar noch ungewöhnlicher, da es sich dabei um ein banales Thema handelt, verglichen mit der üblichen Hinterzimmerpolitik.\n\nDer Prinz ist weithin bekannt für seine Unterstützung und Förderung einer Vielzahl von Sportarten in Japan, aber diejenige, der er am meisten zugetan ist, ist der britische Rugby-Sport. Nachdem er von Kayama Shigeru, dem ehemaligen Präsidenten der japanischen Rugby-Union und Trainer der Nationalmannschaft, in den Sport eingeführt wurde, ist Prinz Chichibu zum Gesicht des japanischen Rugbysports im In- und Ausland geworden. Mit seiner Hilfe konnte sich der Sport in ganz Japan ausbreiten, und viele Mannschaften aus dem Land haben begonnen, sich international mit denen aus dem britischen Commonwealth zu messen.\n\nHier ist der Streit entstanden, da einige der strengeren Traditionalisten innerhalb der Regierung begonnen haben, das Wachstum dieses ausländischen Sports als \"die Geburt eines Krebsgeschwürs, das unsere nationale Identität umhüllen wird\", zu betrachten. Indem sie darauf drängten, diese Unterstützung für Rugby zugunsten traditionellerer Sportarten zu unterdrücken und Rugby einen eigenen japanischen Namen zu geben, haben sie sich selbst auf einen direkten Kollisionskurs mit dem Prinzen und seinem Aktivismus gebracht. Da der Prinz bereits Einspruch gegen diese potenziellen Maßnahmen erhoben hat, scheint eine offizielle Entscheidung über das weitere Vorgehen unausweichlich zu sein."
 japdom.401.a: "Die japanische Kultur wird nicht durch ein einfaches Ballspiel zerstört werden."
 japdom.401.b: "Traditionen sind wichtig, vielleicht sollte der Prinz stattdessen helfen, Kemari zu erhalten."

 japdom.402.t: "$fengtian.173.t$"
 japdom.402.desc: "$fengtian.173.d$ Nicht alle in der Mandschurei wissen die japanischen Bemühungen um die Entwicklung ihres Landes richtig zu schätzen, und einige haben sogar offen gegen das protestiert, was sie als \"unverhohlenen Akt des Kolonialismus\" bezeichnen. Dennoch ist die Inbetriebnahme der Bahnlinie ein eindrucksvolles Zeugnis für Japans Bemühungen, sowohl Fengtian als auch ganz Asien die Moderne zu bringen, ungeachtet dessen, was einige Andersdenkende denken mögen."
 japdom.402.a: "Drei Hoch auf den gemeinsamen Wohlstand!"

 japdom.403.t: "Der Aufstieg von Datsun"
 japdom.403.desc: "Seit mehr als einem Jahrzehnt beherrschen die amerikanischen Automobilhersteller die japanischen Märkte vollständig. Zwar haben sich die einheimischen Hersteller in den letzten Jahren gut behauptet, aber ihre Gesamtproduktion ist im Vergleich zu der der Großen Drei (Ford, GM und Chrysler) ein Rundungsfehler. Trotz des Chaos im eigenen Land haben sich die Niederlassungen der Großen Drei in Japan wacker geschlagen, obwohl es für viele offensichtlich ist, dass ihre Produktion stark gelitten hat.\n\nNissan sah eine große Chance, den verlorenen Marktanteil zurückzuerobern, und brachte ein neues Modell der Marke Datsun heraus, den Typ 16. Obwohl er fast identisch mit dem vorherigen Typ 15 ist, haben der Zeitpunkt der Markteinführung und die damit verbundenen Marketingmaßnahmen, zu denen auch die Bereitstellung eines kostenlosen Modells für die IJA gehörte, bereits zu Tausenden von Verkäufen geführt, darunter sogar einige an gut situierte australische Importeure. Obwohl es noch zu früh ist, um zu sagen, ob dieser Schwung anhält, insbesondere wenn sich die Situation in Amerika klärt, scheint es, dass dies ein fantastisches Jahr für die japanische Wirtschaft werden könnte."
 japdom.403.a: "Dies ist nur der Anfang!"

 japdom.404.t: "Heimspiel auf den Heimatinseln"
 japdom.404.desc: "Seit seiner Einführung in Japan vor einigen Jahrzehnten hat sich Baseball zu einer der beliebtesten Sportarten im ganzen Land entwickelt. Trotzdem wurde der Sport bis vor kurzem in erster Linie als Gelegenheitsspiel betrachtet, das man in seiner Freizeit oder im Rahmen des Schulunterrichts spielt. Dies änderte sich vor einigen Jahren, als der Medienmogul Shōriki Matsutarō ein Team der besten japanischen Spieler organisierte, um gegen die besten Amerikaner anzutreten, darunter Babe Ruth und Jimmie Foxx. Mit einer Tournee durch 12 Städte im ganzen Land gelang es dem Konzept des professionellen Baseballs schnell, die Nation zu erobern.\n\nAus diesem Grund wurde heute die Gründung der ersten professionellen Baseball-Liga Japans, der Japan Occupational Baseball League, bekannt gegeben. Sie besteht aus sieben Mannschaften, darunter die Tokyo Giants, die aus dem Team der vorherigen Tour hervorgegangen sind, und soll in den nächsten Wochen mit einer ersten Saison beginnen, die in drei Teile aufgeteilt ist. Angesichts der großen öffentlichen Nachfrage nach professionellen Spielen und natürlich der bedeutenden Werbeunterstützung durch die Zeitung Shōriki wird erwartet, dass diese neue Liga ein durchschlagender Erfolg wird, der die Nation in den kommenden Jahren unterhalten wird."
 japdom.404.a: "In ein paar Jahren werden wir die Yankees mit Leichtigkeit besiegen!"

 japdom.405.t: "Eröffnung des Volksmuseums der Stadt Abashiri"
 japdom.405.desc: "In Ashibari herrschte heute große Aufregung und Freude, als das Volksmuseum der Stadt Abashiri seine Türen für die Öffentlichkeit öffnete. Dreitausend archäologische und ethnografische Objekte, die von Yonemura Yoshio gesammelt wurden. Das Museum wurde von Yoshiya Tanoue, einem Schüler des geschätzten amerikanischen Architekten Frank Lloyd Wright, entworfen. Die Artefakte im Museum stammen aus dem japanischen Paläolithikum, aus der Jōmon und Zoku-Jōmon-Periode bis hin zum täglichen Leben während der Shōwa-Ära und umfassen Materialien zur Satsumon-Kultur, zur Ochotsk-Kultur und zu den Ainu."
 japdom.405.a: "Ein stolzer Tag für unsere Nation!"

 japdom.406.t: "46 cm/45 Marinegeschütz Typ 94 abgefeuert"
 japdom.406.desc: "Erstmals auf der HMS Incomparable, einem Vorschlag des britischen Admirals Jackie Fisher für einen sehr großen Schlachtkreuzer, konzipiert, blieb das Geschütz bis heute ein bloßer Traum von Marinearchitekten. Um 10 Uhr morgens bebte die Erde selbst, als eines der größten jemals gebauten Geschütze abgefeuert wurde. Dies geschah nach monatelangen Planungen für das nächste "ultimative Schlachtschiff", wie es von einigen mehr als enthusiastischen Konstrukteuren genannt wurde, wobei einige Entwürfe Kanonen von bis zu 18 Zoll (46 cm) vorsahen, die in der Lage sein sollten, die Meere zu beherrschen. Von den Befürwortern der Luftwaffe als Lieblingsprojekt und Verschwendung wertvoller Ressourcen und Zeit abgetan, wird die Kanone wahrscheinlich erst dann zum Einsatz kommen, wenn sie auf dem jeweiligen Schiff montiert ist."
 japdom.406.a: "Niemand wird es mit unserer Feuerkraft aufnehmen können!"

 japdom.407.t: "Pan-Pazifische Friedensausstellung in Nagoya"
 japdom.407.desc: "Die von der Regierung gesponserte Nagoya Panpazifische Friedensausstellung sollte der Förderung von Industrie, Verkehr, Bildung, Wissenschaft, Bauwesen, Architektur, Sozialfürsorge, Tourismus, Kunst und Handwerk dienen. In den zweieinhalb Monaten, in denen die Ausstellung in Nagoya stattfand, wurden mehr als 4 800 000 Besucher gezählt, was ungefähr dem Vierfachen der damaligen Einwohnerzahl des Großraums Nagoya entsprach. Täglich kamen im Durchschnitt 61 643 Menschen."
 japdom.407.a: "Wir haben der Welt unser Bestes gezeigt!"
 japdom.407.b: "Wenn du Frieden willst, bereite dich auf den Krieg vor!"

 japdom.408.t: "Neues Landtagsgebäude fertiggestellt"
 japdom.408.desc: "Nach einigen Verzögerungen aufgrund der politischen Unruhen im letzten Jahrzehnt wurde heute das neue Gebäude des Nationalrats fertiggestellt, das mit Ausnahme der Glasmalerei, der Türschlösser und der Rohrpostanlage vollständig aus japanischen Materialien gebaut wurde. Bei seiner Einweihung heute Nachmittag ist es das höchste Gebäude des Landes. Das Dach und der Turm des Gebäudes könnten von einem anderen Teilnehmer, dem Gewinner des dritten Preises Takeuchi Shinshichi, inspiriert worden sein. Es wird vermutet, dass sie ausgewählt wurden, weil sie eine modernere hybride Architektur widerspiegeln als die rein europäischen und ostasiatischen Entwürfe, die von anderen Architekten vorgeschlagen wurden. Das Ministerium lobte 1918 einen öffentlichen Wettbewerb aus, bei dem 118 Entwürfe für das neue Gebäude eingereicht wurden. Der Gewinner des ersten Preises, Watanabe Fukuzo, entwarf einen Entwurf, der dem von Ende und Böckmann ähnelte. Das Landtagsgebäude wurde schließlich zwischen 1920 und 1936 mit einem Grundriss errichtet, der auf Fukuzos Entwurf basierte."
 japdom.408.a: "Hoffentlich hat sich das Warten gelohnt!"

 japdom.409.t: "Erdbeben in Tottori 1943"
 japdom.409.desc: "Am 10. September um 17:36 Uhr Ortszeit erschütterte ein Erdbeben der Stärke 7,0 die Präfektur Tottori. Das Epizentrum lag im Bezirk Ketaka, wobei die seismische Aktivität bis nach Okayama an der Küste des Binnenmeers reichte. Berichten zufolge kamen Hunderte von Menschen ums Leben und schätzungsweise 80 % der Stadt Tottori wurden zerstört, wobei viele historische Gebäude mitgerissen wurden. Zwei weitere Erdbeben ereigneten sich Anfang des Jahres, verursachten aber keine größeren Schäden."
 japdom.409.a: "Das ist schrecklich!"

 japdom.410.t: "Öffentliches Auditorium der Stadt Taihoku fertiggestellt"
 japdom.410.desc: "Das öffentliche Auditorium von Taihoku, das als Hommage an den Aufstieg von Kaiser Shōwa im Jahr 1928 und als Ersatz für das alte Gouverneursamt des Qing-Reiches für die Insel entworfen wurde, wurde nach vier Jahren Bauzeit für knapp eine Million Yen fertiggestellt. Die Stadt genießt nun das Prestige, die einzige Großstadt mit einem öffentlichen Auditorium außerhalb der Heimatinseln zu sein. Der Chefarchitekt des Projekts, Ide Kaoru, war sich der gravierenden Unterschiede in Bezug auf Hitze, Niederschlag und Luftfeuchtigkeit auf der Insel im Vergleich zu den Heimatinseln bewusst und versuchte, den lokalen Charakter der Insel zu betonen und gleichzeitig die modernen architektonischen Entwürfe zu verwenden, die bei anderen Projekten auf der Insel zum Einsatz kommen."
 japdom.410.a: "Ein Bauwerk, das des Kaisers würdig ist!"

 japdom.411.t: "'Kleine Marin und der Seemann' - Neuestes Buch in Japans Regalen" #Formerly in 00 Literature events.txt
 japdom.411.d: "Der jüngste Krieg in unserem Land hat viele Heimkehrer dazu inspiriert, ihre Erfahrungen in der Kunst auszudrücken, darunter die Autorin eines Liebesromans mit beispiellosen Verkaufszahlen.\n\nDas Buch mit dem Titel \"Marin-chan to Kaigun-kun\", oder \" Kleine Marin und der Matrose\", erzählt die Geschichte zweier Jugendfreunde und ihrer tragischen Liebe: ein Junge und ein Mädchen, die eng beieinander aufwachsen und an einem scheinbar unveränderlichen Leben teilhaben. Doch gerade als sie die High School abschließen, bereitet sich Japan auf den Krieg vor, und der Junge wird zur Marine einberufen. Die beiden müssen sich voneinander trennen, Marin bleibt zu Hause. Erst jetzt, wo sie getrennt sind, bemerken sie ihre Gefühle füreinander, aber es fällt ihnen schwer, sie in den wenigen Briefen auszudrücken, die sie austauschen können. Gerade als sich der Krieg dem Ende zuneigt und Marin die Rückkehr ihres Geliebten herbeisehnt, kommen seine Briefe nicht mehr.\n\nDas Buch stellt zwar nicht den Gipfel der japanischen Literatur dar, gibt aber einen erstaunlich detaillierten Einblick in das tägliche Leben einer Bauerntochter im ländlichen Japan und eines japanischen Marinesoldaten. Es ist geplant, das Buch ins Deutsche, Englische und Russische zu übersetzen."
 japdom.411.a: "Sagen Sie mir, wie endet es?"

 japfor.1.t: "Mantetsu meldet Rekordergebnis"
 japfor.1.d: "Japan ist seit dem Ende des Russisch-Japanischen Krieges in der Mandschurei präsent, und in den Jahren seither hat sich unser Einfluss in der Region erheblich verstärkt. Die Verhandlungen von Schanghai im Jahr 1928 zwangen die Welt, unser Recht auf "freie Hand in der Mandschurei" anzuerkennen, was unseren Bürgern unter dem wachsamen Auge der Kwantung-Armee grenzenlose Möglichkeiten eröffnete.\n\nUnsere Kontrolle ist jedoch nicht absolut, und die Fengtian-Regierung von Zhang Zuolin ist nicht immer kooperativ. Zu seinem Glück ist unser Wunsch, einen gewinnbringenden Frieden in der Mandschurei zu sichern, nach wie vor vorrangig, ebenso wie unsere Hoffnung, dass seine Regierung eines Tages als Vehikel für unsere größeren chinesischen Ambitionen dienen wird. Aus diesen Gründen ist das Herzstück unserer Bemühungen in der Mandschurei die Südmandschurische Eisenbahngesellschaft, kurz "Mantetsu" genannt, die für die Erschließung und Ausbeutung großer Teile der mandschurischen Wirtschaft verantwortlich ist und die Region zu Japans wichtigster Kohle- und Stahlquelle sowie zum Produzenten von mehr als der Hälfte des weltweiten Sojabohnenangebots gemacht hat..\n\nMantetsu hat heute seine bisher höchsten Gewinne bekannt gegeben."
 japfor.1.a: "Mantetsu hat heute seine bisher höchsten Gewinne bekannt gegeben."

 japfor.3.t: "Japan bietet Truppenausbildung an"
 japfor.3.d: "Heute ist eine Delegation von [From.GetNameDef] eingetroffen, die uns eine Ausbildung für unsere Streitkräfte anbietet, um uns "auf das erforderliche Niveau" zu bringen. Ein Angebot, das man nur schwer ablehnen kann..."
 japfor.3.a: "Unbedingt!"
 japfor.3.b: "Weisen Sie sie zurück."

 japfor.4.t: "Japan stellt Rüstungsgüter zur Verfügung"
 japfor.4.d: "Die Japaner haben uns, offensichtlich um uns zu schmeicheln, ein Jahr lang Zugang zu den besten Produktionsanlagen für Rüstungsgüter gewährt. Wir sind uns ihrer Absichten zwar nicht sicher, aber es ist unklug, einem geschenkten Gaul ins Maul zu schauen..."
 japfor.4.a: "Wie großzügig!"
 japfor.4.b: "Lehne sie ab."

 japfor.5.t: "Japan unterstützt unsere Offensiven"
 japfor.5.d: "Die Japaner haben uns ein verlockendes Angebot für Nachschub, Bombardierung und Munition zur Unterstützung unserer Offensivoperationen für die nächsten 100 Tage gemacht. Sollen wir es annehmen?"
 japfor.5.a: "Ja, natürlich!"
 japfor.5.b: "Niemals!"

 japfor.6.t: "Japan stellt Jagdflugzeug-Designs zur Verfügung"
 japfor.6.d: "Das japanische Militär hat uns mehrere Entwürfe für Kampfflugzeuge zukommen lassen, die fortschrittlicher sind als unsere eigenen, zusammen mit detaillierten Anweisungen, wie man sie effizient bauen kann. Sicherlich eine Überraschung, aber eine willkommene."
 japfor.6.a: "Alles, was wir brauchen, bekommen wir aus Japan."

 japfor.7.t: "Japan unterstützt unsere Unabhängigkeit"
 japfor.7.d: "Heute sind japanische Berater aufgetaucht, die uns Geschenke und Unterstützung in unserem Kampf gegen die Chinesen bringen. Wir sind dankbar für ihre Geste, aber wollen wir die japanische Hilfe wirklich so bereitwillig annehmen?"
 japfor.7.a: "Wir werden nehmen, was wir bekommen können."
 japfor.7.b: "Weisen Sie sie zurück."

 japfor.8.t: "Abdurresid Ibrahim kommt in [Root.GetNameDef] an"
 japfor.8.d: "Ein Imam namens Abdurresid Ibrahim ist heute in [Root.GetNameDef] als Vertreter der japanischen Regierung eingetroffen. Er spricht in höchsten Tönen von ihrer Unterstützung für unsere Sache und ihrem Widerstand gegen die chinesische Tyrannei sowie von ihrem Wunsch, alle Asiaten unter einem antiimperialistischen Banner vereint zu sehen. Wir fühlen uns geehrt, einen so gelehrten Menschen zu empfangen."
 japfor.8.a: "Seien Sie willkommen, Herr Lehrer."

 japfor.21.t: "Die Tokioter Konferenz"
 japfor.21.d: "Die Japaner haben eine Einladung zu ihrer "panasiatischen Konferenz" in Tokio verschickt. Ihr erklärtes Ziel ist es, die Zusammenarbeit zwischen den asiatischen Nationen gegen den westlichen Imperialismus zu fördern, was nach außen hin ein nobles Ziel ist. Einige haben uns jedoch gedrängt, die Einladung zu ignorieren, weil sie behaupten, dass dies nur ein Trick ist, um uns dazu zu bringen, unsere Unabhängigkeit dem japanischen Imperium zu überlassen, dessen Streben nach der Vorherrschaft in Asien gerade erst beginnt."
 japfor.21.a: "Packen Sie meinen besten Anzug ein."
 japfor.21.b: "Lass uns dieses Jahr zu Hause bleiben."

 japfor.22.t: "[From.GetNameDefCap] Teilnahme an der Konferenz in Tokio"
 japfor.22.d: "Vertreter von [From.GetNameDef] sind in Tokio eingetroffen und die Gespräche sind in vollem Gange!"
 japfor.22.a: "Willkommen!"

 japfor.23.t: "[From.GetNameDefCap] verweigert Anwesenheit"
 japfor.23.d: "[From.GetNameDefCap] haben sich geweigert, an der Tokioter Konferenz teilzunehmen, die wir mit großem Aufwand veranstaltet haben, und haben nur ausweichende und wackelige Begründungen geliefert, wenn man sie nach ihren Gründen fragte."
 japfor.23.a: "Ein Gesichtsverlust."

 japfor.24.t: "Gemeinsame Verurteilung des westlichen Imperialismus"
 japfor.24.d: "Auf dem Gipfeltreffen in Tokio wurde heute der erste wichtige Antrag eingebracht, ein ziemlich unumstrittener Antrag, der darauf abzielt, dass alle Mitglieder eine Verurteilung der kolonialistischen Ausbeutung asiatischer Völker durch den Westen unterzeichnen und die Ablehnung ungleicher Verträge fordern. Wir gehen davon aus, dass dieser Antrag große Unterstützung finden wird und zu den anderen wichtigen Themen führen wird."
 japfor.24.a: "Auf der gepunkteten Linie, wenn Sie möchten"
 japfor.24.b: "Gehen Sie kein Risiko ein, "ermutigen" Sie sie zur Unterschrift"

 japfor.25.t: "Tokio: Verurteilung des westlichen Imperialismus"
 japfor.25.d: "Unsere Delegierten in Japan sind offenbar aufgefordert, eine ziemlich standardisierte Erklärung zu unterzeichnen. Sie verurteilt den "antiasiatischen Rassismus", die "Ausbeutung der unterdrückten Völker durch die europäischen Mächte" und "die Institutionen der ungleichen Verträge, durch die die Völker Asiens absichtlich in ihrem eigenen Land entrechtet werden". Sollten wir uns [JAP.GetNameDef] bei dieser Initiative anschließen?"
 japfor.25.a: "Ja, natürlich!"
 japfor.25.b: "Wir würden lieber nicht (aus der Konferenz aussteigen)"

 japfor.26.t: "[From.GetNameDefCap] Fällt aus"
 japfor.26.d: "Es hat den Anschein, dass die [From.GetAdjective]-Würdenträger mit unseren Vorschlägen auf der Tokioter Konferenz unzufrieden waren und beschlossen haben, sich von weiteren Gesprächen zurückzuziehen."
 japfor.26.a: "Schande!"

 japfor.27.t: "Tokio: Resolution zum Handel"
 japfor.27.d: "... deshalb sind sich die Teilnehmer dieser Konferenz einig, dass zur Förderung der gesamtasiatischen Zusammenarbeit und Brüderlichkeit Handelsverträge ausgearbeitet und in jeder Nation an die Spitze der nationalen Tagesordnung gesetzt werden sollten, um einen gemeinsamen asiatischen Zollraum zu schaffen und die Wirtschaft der asiatischen Völker vor den räuberischen westlichen Wirtschaftsprinzipien zu schützen, die..."
 japfor.27.a: "Perfekt, sie müssen zustimmen..."
 japfor.27.b: "...aber vielleicht können wir die Bedingungen abmildern"
 
 japfor.28.t: "Tokio: Über den panasiatischen Handel"
 japfor.28.d: "... deshalb sind sich die Teilnehmer dieser Konferenz einig, dass zur Förderung der gesamtasiatischen Zusammenarbeit und Brüderlichkeit Handelsverträge ausgearbeitet und in jeder Nation an die Spitze der nationalen Tagesordnung gesetzt werden sollten, um einen gemeinsamen asiatischen Zollraum zu schaffen und die Wirtschaft der asiatischen Völker vor den räuberischen westlichen Wirtschaftsprinzipien zu schützen, die..."
 japfor.28.a: "Hört sich gut an."
 japfor.28.b: "Wie absurd (Ausstieg aus der Konferenz)"

 japfor.29.t: "Tokio: Ruf nach vertieften Wirtschaftsbeziehungen"
 japfor.29.d: "Asien muss Erfolg haben! Wir bereiten ein Paket von Memoranden für die Tokioter Konferenz vor, in dem wir eine vertiefte wirtschaftliche Integration zwischen unserer Wirtschaft und der der Teilnehmer fordern. Günstige Handelsbedingungen, Privilegien für japanische Unternehmen, Mechanismen für den Währungsumtausch und vieles mehr sind Teil des umfassenderen Plans. In seiner jetzigen Form könnten einige Teilnehmer jedoch von dem Paket abgeschreckt werden und aussteigen. Wir könnten die Bedingungen abschwächen, um ihnen ein besseres Angebot zu machen und ihre Bereitschaft zu erhöhen, aber um den Preis, dass die wirtschaftliche Integration langfristig schwieriger wird."
 japfor.29.a: "Präsentieren Sie es auf der Konferenz."
 japfor.29.b: "Verringerung der Bedingungen des Abkommens"

 japfor.30.t: "Tokio: Japan fordert tiefere Wirtschaftsbeziehungen"
 japfor.30.d: "Oder sollte es heißen: "Tokio fordert wirtschaftliche Integration"? So oder so wurden der Konferenz Vorschläge unterbreitet, in denen Japans Wunsch nach tieferen Wirtschaftsbeziehungen, die über die einfache Handelspolitik hinausgehen, auf die wir uns geeinigt haben, detailliert dargelegt wurde. Dies könnte ein großer Schritt sein, aber langfristig könnte er auch der [From.GetAdjective]-Wirtschaft mehr nutzen als unserer eigenen."
 japfor.30.a: "Einverstanden!"
 japfor.30.b: "Nein! (Ausstieg aus der Konferenz)"

 japfor.31.t: "Endgültige Resolution: Ein Militärbündnis?"
 japfor.31.d: "Vorgeblich zu antikolonialen Zwecken ist die Zeit nun reif, die übrigen Konferenzteilnehmer in ein umfassendes Militärbündnis gegen unsere Rivalen einzubinden. Es ist doch viel besser, die Schläge auf sie fallen zu lassen!"
 japfor.31.a: "Wenn ihr Frieden wollt, dann bereitet euch auf Krieg vor."
 japfor.31.b: "Üben Sie starken Druck auf die Teilnehmer aus, damit sie unterschreiben."

 japfor.32.t: "Tokio: Aufruf zu Militäraktionen"
 japfor.32.d: "Die Tokioter Konferenz ist heute in eine Kontroverse geraten, als die Japaner ihren wahren Schachzug enthüllten: Nachdem sie von uns eine wirtschaftliche Zustimmung zu ihrem Projekt erhalten haben, haben sie dies nun in die Förderung eines großen Militärbündnisses gegen Deutschland und andere "westliche imperialistische Mächte" umgewandelt. Dabei würden sie natürlich eine führende Rolle spielen. Sind wir mit dieser Idee wirklich zufrieden?"
 japfor.32.a: "Gemeinsam für alle Asiaten!"
 japfor.32.b: "Sie sind sicherlich verrückt!"

 japfor.33.t: "[From.GetNameDefCap] Aligniert mit Japan!"
 japfor.33.d: "Es scheint, dass die Staatsmänner von [From.GetNameDef] sich darauf geeinigt haben, dass ihr Weg zu Wohlstand und Stärke über die Zusammenarbeit mit der überragenden Macht Asiens, [JAP.GetNameDef], führt. Wir werden Vorkehrungen treffen, um sie in das formelle Militärbündnis einzubinden, das die Große Ost-Asiatische Ko-Wohlstandssphäre untermauert."
 japfor.33.a: "Großartig!"

 japfor.34.t: "Eine japanische Allianz?"
 japfor.34.d: "Heute traf eine Mitteilung Japans ein, aus der hervorging, dass Japan im Rahmen seiner Politik der Unterstützung der Selbstbestimmung von Nicht-Han-Kulturen innerhalb des nominell chinesischen Territoriums bereit ist, ein vollständiges Militärbündnis mit uns einzugehen. Sollten wir das akzeptieren?"
 japfor.34.a: "Ja, natürlich!"
 japfor.34.b: "Ja, natürlich!"

 japfor.340.t: "[From.GetNameDefCap] hat akzeptiert"
 japfor.340.d: "Die [From.GetAdjective]-Regierung hat die Weisheit unseres Angebots erkannt und einen Platz in unserem Bündnis akzeptiert."
 japfor.340.a: "Exzellent."

 japfor.341.t: "[From.GetNameDefCap] hat abgelehnt"
 japfor.341.d: "Die [From.GetAdjective]-Regierung hat unser Bündnisangebot abgelehnt."
 japfor.341.a: "Eine törichte Wahl."

 japfor.342.t: "Eintritt in die japanische Sphäre"
 japfor.342.d: "Nachdem wir auf der Tokioter Konferenz unser Interesse an einem offiziellen Beitritt zum japanischen Militärbündnis bekundet haben, sind die Japaner nun in [Root.GetNameDef] eingetroffen und haben ihr Angebot persönlich unterbreitet."
 japfor.342.a: "Es ist an der Zeit!"
 japfor.342.b: "Wir haben es uns anders überlegt..."

 japfor.41.t: "Japanisches Ultimatum"
 japfor.41.d: "Schon seit Monaten haben die Japaner im Rahmen ihrer Expansionspolitik ihre aggressiven Ambitionen gegenüber unseren Kolonialgebieten zum Ausdruck gebracht. Heute hat uns der japanische Botschafter ein Ultimatum gestellt: Sie verlangen, dass wir unser gesamtes Territorium in Südostasien und im Pazifik abtreten, andernfalls werden wir mit der ganzen Macht des kaiserlichen japanischen Militärs konfrontiert..."
 japfor.41.a: "Machen Sie sich nicht die Mühe, zu antworten."
 japfor.41.b: "Stimmen Sie ihren Forderungen zu."

 japfor.42.t: "Unser Ultimatum wurde ignoriert!"
 japfor.42.d: "Wir haben keine Antwort auf unser Ultimatum von [From.GetNameDef] erhalten. Wir müssen für den Krieg mobilisieren und unseren Platz als einzige Großmacht in Ostasien sichern!"
 japfor.42.a: "Erklärt den Krieg!"
 japfor.42.b: "Ziehen Sie sich zurück, wir können keinen Krieg riskieren."

 japfor.43.t: "[From.GetNameDefCap] Akzeptiert unsere Bedingungen"
 japfor.43.d: "[From.GetNameDefCap] hat unsere Bedingungen akzeptiert. Das ist auch nicht weiter verwunderlich: Sie würden es nicht wagen, sich der Macht der kaiserlichen Armeen zu stellen!"
 japfor.43.a: "Großartig!"

 japfor.45.t: "Der japanische Abgesandte"
 japfor.45.d: "Heute ist ein japanischer Diplomat eingetroffen, der ein Treffen mit [Root.GetLeader] anstrebt, um ihr Angebot zu besprechen: [From.GetNameDef] wird [PRF.GetNameDef] militärische Hilfe und Berater schicken, und im Gegenzug werden wir der Asiatischen Ko-Wohlstandssphäre beitreten. Nicht dem militärischen Teil des Bündnisses, zumindest noch nicht, sondern der Gruppe von Nationen, die ihre wirtschaftlichen Kräfte unter dem Schutz Japans gebündelt haben. Das würde der [Root.GetAdjective]-Wirtschaft sicherlich zugute kommen, aber es gibt auch diejenigen, die befürchten, dass die Japaner lediglich nach Einfluss streben, um uns schließlich in eine Kolonie zu verwandeln."
 japfor.45.a: "Wir akzeptieren ihr Angebot."
 japfor.45.b: "Wir müssen höflich ablehnen."

 japfor.46.t: "Die Inder akzeptieren!"
 japfor.46.d: "Unser großzügiges Angebot an die Inder wurde mit warmem Lob und Akzeptanz aufgenommen. Abgesandte von [From.GetNameDef] lobten die japanische Großzügigkeit und die kluge Arbeit, die unsere großen Nationen einander näher bringen. Wir haben sie eingeladen, eine ständige Botschaft in Tokio einzurichten."
 japfor.46.a: "Prächtig!"

 japfor.47.t: "Die Inder lehnen unser Angebot ab!"
 japfor.47.d: "In einer Demonstration schlechten Urteilsvermögens haben die Diplomaten in [From.GetNameDef] unser großmütiges Angebot von Freundschaft und Allianz abgelehnt. Japanische Zeitungen reagierten mit Karikaturen verängstigter Schoßhündchen und verspotteten sie, weil sie nicht bereit waren, die notwendigen Schritte zu unternehmen, um den Subkontinent vom Kolonialismus zu befreien."
 japfor.47.a: "Schande über sie!"

 japfor.54.t: "Tsingtau ist unser!"
 japfor.54.d: "Der deutsche Kriegshafen in Ostasien ist in die Hände unserer Armeen gefallen. Statt ihrer Marineflagge weht jetzt die japanische Flagge stolz in der Stadt. Die deutschen Geschäftsleute beobachten mit steinerner Miene die Parade unserer Regimenter durch die Straßen."
 japfor.54.b: "Ein großer Sieg!"

 japfor.55.t: "Japan bedroht uns!"
 japfor.55.d: "Ein großes japanisches Einsatzkommando ist zu den Inseln gesegelt und droht, uns anzugreifen, wenn wir uns nicht ihrer Forderung nach vollständiger Kapitulation beugen!"
 japfor.55.a: "Widerstehen Sie ihnen und rufen Sie um Hilfe!"
 japfor.55.b: "Die Kapitulation ist unsere einzige Option."

 japfor.56.t: "Die Philippinen bitten um Hilfe!"
 japfor.56.d: "Japan klopft an die Tür der Philippinen und bittet uns um Hilfe. Sollten wir darauf reagieren?"
 japfor.56.a: "Unseren Schutz anbieten."
 japfor.56.b: "Wir können uns nicht so weit ausdehnen."

 japfor.57.t: "Die Philippinen haben [philippines_backer.GetAdjective] Rückendeckung"
 japfor.57.d: "Die Filipinos widersetzen sich unseren Forderungen, und [philippines_backer.GetNameDef] unterstützt ihren Anspruch auf Unabhängigkeit."
 japfor.57.a: "Wir werden sie in jedem Fall vernichten."
 japfor.57.b: "Gehen Sie zurück, wir können später wiederkommen."

 japfor.5701.t: "Die Japaner geben nach"
 japfor.5701.d: "Offenbar waren die Japaner nicht gewillt, unseren Mut zu testen. Sie haben von ihren Drohungen Abstand genommen, zumindest vorläufig."
 japfor.5701.a: "Was für eine Erleichterung."

 japfor.58.t: "Die Philippinen leisten Widerstand!"
 japfor.58.d: "Die Philippinen widersetzen sich unseren Forderungen, ohne dass ihnen ausländische Unterstützer zu Hilfe kommen. Wir sollten sie dafür mit Blut bezahlen lassen."
 japfor.58.a: "Wir werden sie vernichten."

 japfor.59.t: "Die Filipinos ergeben sich!"
 japfor.59.d: "Als die Philippinen die Macht unserer Streitkräfte sahen, hatten sie keine andere Chance, als sich den tapferen Söhnen des Reiches zu unterwerfen!"
 japfor.59.a: "Machen Sie sie zu Marionetten!"
 japfor.59.b: "Annektiert sie!"

 japfor.62.t: "Japan bedroht uns!"
 japfor.62.d: "Ein großes japanisches Einsatzkommando ist zu den Inseln geschippert und droht damit, uns anzugreifen, wenn wir uns nicht ihrer Forderung nach vollständiger Kapitulation beugen!"
 japfor.62.a: "Widerstehen Sie ihnen und rufen Sie um Hilfe!"
 japfor.62.b: "Die Kapitulation ist unsere einzige Option."

 japfor.63.t: "Hawaii ergibt sich!"
 japfor.63.d: "Gut für sie, sie hatten ohnehin keine Chance."
 japfor.63.a: "Machen Sie sie zu Marionetten!"
 japfor.63.b: "Annektiert sie!"

 japfor.64.t: "Hawaii bittet um Hilfe"
 japfor.64.d: "Japan klopft an die Tür von Hawaii und bittet uns um Hilfe. Sollten wir darauf reagieren?"
 japfor.64.a: "Unseren Schutz anbieten."
 japfor.64.b: "Sie haben uns verlassen, erinnerst du dich?"

 japfor.65.t: "Hawaii hat amerikanischen Rückhalt"
 japfor.65.d: "Hawaii widersetzt sich unseren Forderungen, und [From.GetNameDef] unterstützt ihren Anspruch auf Unabhängigkeit."
 japfor.65.a: "Wir werden sie trotzdem vernichten."
 japfor.65.b: "Gehen Sie zurück, wir können später wiederkommen."

 japfor.66.t: "Hawaii leistet Widerstand!"
 japfor.66.d: "Hawaii widersetzt sich unseren Forderungen, ohne dass das amerikanische Festland ein Interesse daran hätte, es zu verteidigen. Wir sollten sie dafür mit Blut bezahlen lassen."

 japfor.90.t: "[FROM.GetNameDefCap] Zielt auf die Gesandtschaften"
 japfor.90.d: "Die Nachrichten aus Shanghai haben in den letzten Tagen einen zunehmend besorgten Ton angenommen, da die Gefahr eines Krieges über dem Bund zu schweben schien. Die Haltung von [FROM.GetNameDef] gegenüber der Siedlung scheint eine Umkehrung ihrer Position von vor nur 10 Jahren zu sein, da sie nun die Existenz der Gesandtschaft als Symbol des "unverhohlenen westlichen Imperialismus" verurteilen, während Berichte darauf hindeuten, dass die kaiserliche japanische Marine darauf vorbereitet ist, die Hauptstadt des Mandats einzunehmen. All diese Anzeichen scheinen zu bestätigen, dass sich Japan auf einen Krieg vorbereitet. Aber angesichts der angespannten internationalen Lage, [LEC.GetNameDef] weit weg von unserer Nation und einer mächtigen Marine, die die japanischen Aktionen unterstützt, glauben viele in unserer Regierung, dass es aussichtslos ist, den Städten zu helfen. Mächtige Stimmen in der Gesellschaft und insbesondere in der Wirtschaft haben die Regierung jedoch aufgefordert, zu ihren außenpolitischen Verpflichtungen zu stehen und die japanische Aggression zu stoppen."
 japfor.90.a: "Rückzug - wir können es uns nicht leisten, gegen Japan zu kämpfen."
 japfor.90.b: "Wir werden unsere Interessen verteidigen!"

 japfor.91.t: "[FROM.GetNameDefCap] Die Gesandtschaftsstädte werden aufgegeben"
 japfor.91.d: "Es scheint, dass die japanische Bedrohung unserer Existenz von [FROM.GetNameDef] nicht unbemerkt geblieben ist. Aber anstatt sich an ihre Zusagen zu halten, uns zu verteidigen, haben sie verdächtig geschwiegen. Tatsächlich scheinen sich [FROM.GetNameDef] jetzt darum zu bemühen, Shanghai mit möglichst vielen ihrer Vermögenswerte zu verlassen und gleichzeitig die Verantwortung für unsere Verteidigung zu leugnen. Im Angesicht einer unverhohlenen ausländischen Aggression haben uns unsere Beschützer im Stich gelassen."
 japfor.91.a: "Oh nein..."

 japfor.92.t: "[FROM.GetNameDefCap] Garantiert die Gesandtschaftsstädte"
 japfor.92.d: "Eine schockierende Erklärung kam von [FROM.GetNameDef]. Angeblich besorgt über die "aggressiven Handlungen" gegenüber [LEC.GetNameDef] hat der [FROM.GetAdjective]-Außenminister unsere jüngsten Schritte verurteilt und erklärt, dass die Verpflichtungen seiner Nation gegenüber Shanghai nicht ignoriert werden. Gegen jede Vernunft ist [FROM.GetNameDef] bereit, für die Verteidigung von [LEC.GetNameDef] zu kämpfen."
 japfor.92.a: "Sie bekommen ihren Krieg."

 japfor.200.t: "Die Deutschen bitten um Frieden!"
 japfor.200.d: "Überwältigt von unserer überlegenen Armee kommen die Deutschen zu uns und betteln um Frieden. Sie bieten uns ganz Inselindien und einige ihrer eigenen Kolonien als Gegenleistung an. Wie sollen wir darauf reagieren?"

 japfor.202.t: "Die Fengtianer Silber-Krise"
 japfor.202.d: "Als die Bank of Japan und die Mitsui Bank, zwei der größten Banken unseres Landes, kurz nacheinander die Rückzahlung ihrer Kredite verlangten, geriet die Zentralbank von Fengtian in Verzug, weil sie plötzlich und angeblich unerklärlicherweise über zu wenig Silberreserven verfügte. Ob es sich dabei nur um grobe Inkompetenz und Missmanagement oder um etwas viel Schlimmeres handelt, ist unklar, aber es besteht kaum ein Zweifel daran, dass sich die Regierung von Fengtian in einer schwierigen wirtschaftlichen Lage befindet und uns um Hilfe gebeten hat.\n\nWährend unser Einfluss sicherstellen wird, dass sowohl Mitsui als auch die Bank of Japan vor allem das bekommen, was ihnen zusteht, würde ein Scheitern der fengischen Regierung ihren Anspruch auf Legitimität und unseren Anspruch auf Wohlwollen ernsthaft in Frage stellen. Wir haben die Möglichkeit, ihnen aus der Patsche zu helfen."
 japfor.202.a: "Wir haben keine Wahl."
 japfor.202.b: "Das ist ihre eigene Schuld."

 japfor.203.t: "Fengtian gibt uns die Schuld an der Silberkrise!"
 japfor.203.d: "Fengtian hat unsere Regierung lautstark angeprangert und behauptet, es handele sich um eine absichtliche Verschwörung zur Destabilisierung ihrer Regierung durch den Ausbruch der jüngsten Silberkrise, wobei sie die zufälligen Forderungen der Bank von Japan und der Mitsui Bank nach Rückzahlung von Krediten, die durch die Silberreserven Fengtians gesichert sind, anführt. Da die Reserven offenbar weit weniger enthalten, als die Regierung von Fengtian behauptet, ist die Wirtschaft des Landes außer Kontrolle geraten, und die Regierung verliert stündlich an Glaubwürdigkeit.\n\nWir können diese lächerlichen Behauptungen zwar bestreiten, aber können wir diese schwere Unverschämtheit auch ungestraft lassen?"
 japfor.203.a: "Falsche Anschuldigungen!"
 japfor.203.b: "Bestrafen Sie diese Unverschämtheit!"

 japfor.204.t: "[FNG.GetLeader] vertreibt unsere Militärmission"
 japfor.204.d: "[FNG.GetLeader] hat unsere Militärmission ausgewiesen und ihr eine Frist von vierundzwanzig Stunden gesetzt, um das Land unter Mitnahme aller Ausrüstungsgegenstände und anderer Güter zu verlassen. Entgegen unseren Erwartungen wurde dies jedoch von einem diplomatischen Schreiben begleitet, in dem erklärt wurde, dass die Mission ihre Ziele erreicht habe und Fengtian nun über ausreichende Kommandokapazitäten verfüge. Der Botschafter von Fengtian hat außerdem die letzten Stunden damit verbracht, das Außenministerium unter vier Augen davon zu überzeugen, dass es sich lediglich um eine innenpolitische Notwendigkeit handele und dass man Japan nichts Böses wolle.\n\nDies mag der Fall sein oder auch nicht, aber es steht außer Frage, dass dies unseren Einfluss auf Fengtian verringert. Wer kann schon sagen, was die Chinesen als nächstes tun werden?"
 japfor.204.d_mantetsu: "[FNG.GetLeader] hat unsere Militärmission ausgewiesen und ihren Offizieren vierundzwanzig Stunden Zeit gegeben, das Land zu verlassen. Entgegen unseren Erwartungen wurde dies jedoch von einem diplomatischen Schreiben begleitet, in dem erklärt wurde, dass die Mission ihre Ziele erreicht habe und dass Fengtian nun in seiner Kommandofähigkeit ausreichend sei.\n\nGlücklicherweise haben wir über Mantetsu eine weitreichende Kontrolle über Fengtian, und wir können die Regierung mit ziemlicher Sicherheit zwingen, ihre Entscheidung rückgängig zu machen. Dies könnte die eher patriotischen und militaristischen Elemente der Regierung dazu zwingen, unabhängig den Krieg zu erklären, und die Folgen einer solchen Situation sollten ebenfalls bedacht werden."
 japfor.204.a: "Krieg erklären."
 japfor.204.b: "Fengtian zum Umdenken zwingen."
 japfor.204.c: "Fengtian bestrafen."
 japfor.204.e: "Nichts tun."

 japfor.205.t: "[FNG.GetLeader] vertreibt unsere Militärmission"
 japfor.205.d: "[FNG.GetLeader] hat unsere Militärmission ausgewiesen und ihren Offizieren vierundzwanzig Stunden Zeit gegeben, das Land zu verlassen. Dies stellt nicht nur eine ernsthafte Bedrohung für unsere Kontrolle über die Regierung von Fengtian dar, sondern könnte auch Korea und damit Japan einem Angriff aussetzen. Dies ist sowohl für unsere Generäle als auch für das japanische Ehrgefühl völlig inakzeptabel. Auf einen solchen Akt undankbaren Ungehorsams muss doch wohl eine angemessene Antwort folgen?"
 japfor.205.a: "Ein Ultimatum stellen."
 japfor.205.b: "Nichts tun."

 japfor.206.t: "Fengtian denunziert uns!"
 japfor.206.d: "Die Eisenerzvorkommen in Anshan werden seit 1918 von einer japanischen Tochtergesellschaft von Mantetsu, bekannt als "Anshan Eisen und Stahl", abgebaut und dienen als eine der wertvollsten Stahlquellen Japans außerhalb der Heimatinseln. Nun, da das Unternehmen expandieren will, hat es offenbar ohne Genehmigung mit den Grabungen begonnen und dabei Ackerland zerstört, was Proteste der einheimischen Chinesen auslöste. Diese Proteste eskalierten in Gewalt und führten zu einigen bedauerlichen Aktionen unserer örtlichen Garnison und dem Verlust von Menschenleben auf Seiten der Demonstranten.\n\nDie Regierung von Fengtian hat eine langatmige und keineswegs untypische Anprangerung unseres Handelns veröffentlicht. Wie sollen wir darauf reagieren?"
 japfor.206.a: "Bestrafen Sie diese Unverschämtheit!"
 japfor.206.b: "Fengtian anprangern."
 japfor.206.c: "Bleiben Sie ruhig."

 japfor.213.t: "Wir sind besiegt"
 japfor.213.d: "Trotz unserer großen Armeen und des Mutes unserer Männer stehen die japanischen Truppen jetzt im russischen Kernland. Vielleicht ist es an der Zeit, das Undenkbare zu tun und ihnen Frieden anzubieten."
 japfor.213.a: "Schicken Sie ein Angebot."
 japfor.213.b: "Wir werden niemals aufgeben!"

 japfor.214.t: "Russland bietet Frieden an"
 japfor.214.d: "Russland hat uns Sibirien als Gegenleistung für den Frieden angeboten, das ist in der Tat ein großzügiges Angebot, sollen wir es annehmen?"
 japfor.214.a: "Genug von diesem Krieg. Wir akzeptieren!"
 japfor.214.b: "Nichts als den totalen Sieg!"

 japfor.215.t: "Die Philippinen haben unser Angebot angenommen"
 japfor.215.d: "Die Philippinen haben sich entschieden, sich uns anzuschließen. Sie haben in weiser Voraussicht erkannt, dass Widerstand zwecklos ist, und sich stattdessen dafür entschieden, unser Verbündeter zu werden."
 japfor.215.a: "Das ist gut zu hören."

 japfor.216.t: "Die Philippinen haben sich der Entente angeschlossen"
 japfor.216.d: "Die Philippinen haben sich entschieden, der Entente beizutreten; sie haben unser Angebot der Freundschaft ausgeschlagen. Das darf nicht ungesühnt bleiben, aber die Entente ist stark, also müssen wir unsere Zeit abwarten."
 japfor.216.a: "Bald, bald."

 japfor.217.t: "Die Philippinen sind dem Reichspakt beigetreten"
 japfor.217.d: "Die Philippinen haben sich entschieden, dem Reichspakt beizutreten; sie haben unser Angebot der Freundschaft ausgeschlagen. Das darf nicht ungestraft bleiben, aber der Reichspakt ist stark, also müssen wir uns Zeit lassen."
 japfor.217.a: "Bald, bald."

 japfor.218.t: "Hawaii hat unser Angebot angenommen"
 japfor.218.d: "Hawaii hat sich entschieden, sich uns anzuschließen. Sie haben in weiser Voraussicht erkannt, dass Widerstand zwecklos ist, und sich stattdessen dafür entschieden, unser Verbündeter zu werden."
 japfor.218.a: "Das ist gut zu hören."

 japfor.225.t: "Vereinigte Staaten in Aufruhr"
 japfor.225.d: "In den Vereinigten Staaten ist ein Bürgerkrieg ausgebrochen, der die letzten Fetzen der Einheit der Union zerrissen hat. Dies bietet uns die Möglichkeit, die amerikanische Präsenz im zentralen Pazifik zu beseitigen, indem wir die Insel Guam besetzen. Es gibt nur sehr wenig, was die US-Regierung zu diesem Zeitpunkt tun kann, um uns aufzuhalten."
 japfor.225.a: "Nehmt Guam ein ... und fordert noch mehr!"
 japfor.225.b: "Guam einnehmen."
 japfor.225.c: "Ich denke, es ist das Beste, es zu lassen."

 japfor.226.t: "Japan erobert Guam"
 japfor.226.d: "Während Amerika in Aufruhr ist, ist Japan auf die Insel Guam vorgedrungen. Die US-Regierung kann derzeit nur sehr wenig tun, um Japan aufzuhalten."
 japfor.226.a: "Zu schade."

 japfor.227.t: "Japan beschlagnahmt Autofirmen"
 japfor.227.d: "Während das Land in Aufruhr ist, hat Japan die Kontrolle über mehrere dort tätige amerikanische Autofirmen übernommen. Der Bürgerkrieg hat dazu geführt, dass viele der Unternehmen den Kontakt zu ihren Muttergesellschaften verloren haben, und sie hatten Mühe, Teile für ihre Fließbänder zu bekommen. Dies hat es den Japanern leicht gemacht, unter dem Vorwand der "Unterstützung" die Kontrolle über die Unternehmen zu übernehmen. Obwohl dies eindeutig ein illegaler Akt ist, können wir nichts weiter tun, als ihnen ein scharf formuliertes Schreiben zu schicken."
 japfor.227.a: "In der Tat stark formuliert!"

 japfor.230.t: "Japan bittet um Frieden"
 japfor.230.d.taiwan_kept: "Nachdem die Japaner auf den Schlachtfeldern des asiatischen Kontinents von unseren siegreichen Armeen vernichtend geschlagen wurden, haben sie sich aus ihren Stützpunkten in der Mandschurei und Korea zurückgezogen. Mit wenig Hoffnung, unsere wiedergewonnene Vorherrschaft an Land anzufechten, haben die schwindende öffentliche Meinung und die Furcht vor einer sich verschlimmernden Katastrophe Tokio an den Verhandlungstisch gezwungen, jedoch nicht, ohne eine letzte Karte auszuspielen, die sie noch in der Hand haben: die Kaiserlich Japanische Marine.\n\nUnter Berufung auf die Bedrohung durch anhaltende japanische Blockaden und die Notwendigkeit, dass beide Mächte stark genug sind, um dem westlichen Imperialismus zu widerstehen, waren die von ihnen angebotenen Bedingungen meist großzügig, obwohl sie offen gesagt nur eine Anerkennung des Status quo darstellen. Unser Eigentum am chinesischen Festland wird anerkannt und alle 'Pachtverträge' werden zurückgegeben, Korea wird aufgegeben, wir werden uns aus allen anderen besetzten Mitgliedern der [JAP.GetFactionName] zurückziehen, ein Nichtangriffspakt wird unterzeichnet, und Japan wird sich nicht weiter in chinesische Angelegenheiten einmischen. Was allerdings fehlt, ist die Insel Taiwan, die die Japaner unbedingt behalten wollen.\n\nAngesichts unserer derzeitigen Unfähigkeit, die japanische Vorherrschaft über die Meere anzufechten, und der verschiedenen anderen Probleme, mit denen unsere Regierung konfrontiert ist, könnte die Unterzeichnung dieses Abkommens eine kluge Maßnahme sein. Die japanische Blockade der Küstenlinie ist keine leichte Aufgabe, sondern wird unseren Handel und unsere wirtschaftliche Stabilität in einem lähmenden Ausmaß stören. Taiwan wird jedoch als integrales chinesisches Territorium betrachtet, das uns nach unserer Niederlage im ersten chinesisch-japanischen Krieg schändlich entrissen wurde. Ein vollständiger Sieg könnte Jahre dauern, aber ist es das wert, um die chinesische Einigung zu gewährleisten?"
 japfor.230.d.taiwan_handed_over: "Nachdem die Japaner auf den Schlachtfeldern des asiatischen Kontinents von unseren siegreichen Armeen vernichtend geschlagen wurden, haben sie sich aus ihren Stützpunkten in der Mandschurei und Korea zurückgezogen. Auch ihre Seekapazitäten sind im Laufe der Jahre geschwächt worden, sei es durch unsere Aktionen oder durch die anderer, so dass sie kaum noch Möglichkeiten haben, stärkere Bedingungen zu schaffen. Da es wenig Hoffnung gibt, unsere wiedergewonnene Vormachtstellung an Land anzufechten, haben die schwindende öffentliche Meinung und die Angst vor einer sich verschlimmernden Katastrophe Tokio an den Verhandlungstisch gezwungen.\n\nEntschlossen, ihr Gesicht zu wahren und ihre Verluste zu begrenzen, haben sie ihr vorgeschlagenes Abkommen als notwendig dargestellt, um sicherzustellen, dass beide Mächte stark genug sind, um dem westlichen Imperialismus zu widerstehen. Im Großen und Ganzen sind die Bedingungen jedoch eine Anerkennung des Status quo. Unser Eigentum an chinesischem Territorium wird anerkannt und alle "Pachtverträge" werden zurückgegeben, Korea und Taiwan werden aufgegeben, wir werden uns aus allen anderen besetzten Mitgliedern der [JAP.GetFactionName] zurückziehen, ein Nichtangriffspakt wird unterzeichnet, und Japan wird sich nicht weiter in chinesische Angelegenheiten einmischen.\n\nIn Anbetracht der logistischen Herausforderungen einer Invasion Japans und anderer dringenderer Probleme als die vollständige Niederlage Japans könnte es klug sein, dieses Abkommen zu unterzeichnen. Andererseits ist Japan, solange es eine Großmacht bleibt, eine Bedrohung für unsere territoriale Integrität, und einige Hardliner haben uns geraten, auf eine vollständige Niederlage Japans und die Auflösung der [JAP.GetFactionName] zu drängen."
