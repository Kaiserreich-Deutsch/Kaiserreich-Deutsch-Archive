 JAP_nippon_kokuminto_long: "Nippon Kokumintō\n§gNach dem plötzlichen Zusammenbruch der kaiserlichen Autorität infolge des chinesischen Sieges im Chinesisch-Japanischen Krieg hat die revolutionäre chinesische Regierung eine provisorische Regierung und Partei unter der Führung von Nosaka Sanzō eingesetzt, um die japanischen Heimatinseln zu verwalten und den Japanern die Ideale der Drei Prinzipien des Volkes nahezubringen. Die neu gegründete Nippon Kokumintō (Japanische Nationalistische Partei) will die engen Beziehungen zu den Chinesen aufrechterhalten, aber auch ihre eigenen Ideale von Minsheng, Minzu und Minquan fördern, um Dr. Suns Prinzipien einer panasiatischen Weltrevolution zu erfüllen.§!\n"

