### Ko-Wohlstandssphäre ###
 KR_co_prosperity_sphere_desc: "Die §H$JAP_asian_economic_sphere$§! ist ein wirtschaftliches und politisches Bündnis, das gemeinsam daran arbeitet, den Einfluss des westlichen Imperialismus in Asien zurückzudrängen. Japan, als ihr Anführer, unterstützt die anderen Mitglieder wirtschaftlich, um den Preis der Ausbeutung seiner natürlichen Ressourcen und der Festigung seines politischen Einflusses."

 # Entscheidungen
 JAP_co_prosperity_decisions: "Die japanische Ko-Wohlstandssphäre"
 JAP_co_prosperity_decisions_desc: "Unsere Nationale Allianz ist eine Allianz der Asiaten, die zusammenarbeiten, um den Einfluss des westlichen Imperialismus zu überwinden. Gemeinsam werden wir Erfolg haben, und Japan wird mit diesen Verbündeten, die uns immer weiter nach oben bringen, noch mehr Erfolg haben.\n\nDerzeitige Mitglieder unseres Wirtschaftsbereichs: [JAP_ally0][JAP_ally1][JAP_ally2][JAP_ally3][JAP_ally4][JAP_ally5][JAP_ally6][JAP_ally7][JAP_ally8][JAP_ally9][JAP_ally10][JAP_ally11][JAP_ally12][JAP_ally13][JAP_ally14]"
 JAP_invite_into_faction: "Laden Sie [From.GetNameDef] in unsere Allianz ein"
 JAP_invite_into_faction_desc: "Nachdem die [From.GetAdjective]-Regierung auf der Konferenz von Tokio ihr Interesse an einem Bündnis bekundet hat, ist es jetzt nur noch eine Formalität, unsere Gespräche abzuschließen."
 JAP_invite_into_economic_sphere: "Laden Sie [From.GetNameDef] in unseren Wirtschaftsraum ein"
 JAP_invite_into_economic_sphere_desc: "[From.GetNameDefCap] ist entweder eine bündnisfreie Nation oder bereits ein japanischer Verbündeter und in beiden Fällen ein hervorragender Kandidat für die Aufnahme in unsere 'Großasiatische Ko-Wohlstandssphäre'... zu ihrem und vor allem zu unserem Nutzen."
 JAP_invest_in_sphere_member: "Förderung von Investitionen in [From.GetNameDef]"
 JAP_invest_in_sphere_member_desc: "Wir sollten mit Investitionen in [From.GetNameDef] beginnen, die uns nicht nur einen leichteren Zugang zu ihrem Handel verschaffen, sondern es uns auch ermöglichen werden, eine japanische Präsenz in dem Land aufzubauen und es schließlich von innen heraus zu übernehmen."
 JAP_invest_in_sphere_member_docks: "Förderung von Investitionen der Marine in [From.GetNameDef]"
 JAP_invest_in_sphere_member_docks_desc: "Wir sollten mit Investitionen in [From.GetNameDef] beginnen, die uns nicht nur einen leichteren Zugang zu ihrem Handel verschaffen, sondern es uns auch ermöglichen werden, eine japanische Präsenz in dem Land aufzubauen und es schließlich von innen heraus zu übernehmen."
 JAP_invest_in_sphere_naval_advisors: "Marineberater an [From.GetNameDef] senden"
 JAP_invest_in_sphere_naval_advisors_desc: "Wir sollten Berater nach [From.GetNameDef] schicken, die bei der Entwicklung ihrer Marinebasis helfen werden."
 JAP_naval_advisors_tech_bonus: "Japanische Marine-Berater"
 JAP_invest_in_sphere_prosperity_ships: "Teilen Sie Wohlstandsschiffspläne mit [From.GetNameDef]"
 JAP_invest_in_sphere_prosperity_ships_desc: "Wir sollten \"Wohlstands\"-Schiffsingenieure nach [From.GetNameDef] schicken, die bei der Entwicklung ihrer Seetransportbasis helfen werden."
 JAP_invest_in_sphere_take_dockyards: "Übernahme von [From.GetNameDef] Werften"
 JAP_invest_in_sphere_take_dockyards_desc: "Unsere Marinewerften auf den Heimatinseln haben derzeit Schwierigkeiten, den Bedarf der IJA zu decken. Jetzt müssen wir auf die Anlagen zurückgreifen, die wir für unsere Juniorpartner in der Ko-Wohlstandssphäre gebaut haben. Natürlich alles zu ihrem eigenen Schutz."
 JAP_economic_sphere_takeover: "[From.GetNameDef] Übernehmen"
 JAP_economic_sphere_takeover_desc: "Unsere wirtschaftliche Durchdringung von [From.GetNameDef] ist so weit gediehen, dass [Root.GetNameDef] sie vollständig beherrscht. Die [From.GetAdjective]-Regierung ist bereits unseren Wünschen unterworfen ... jetzt müssen wir nur noch die höfliche Fiktion ihrer Unabhängigkeit aufgeben."
 JAP_co_prosperity_member_decisions: "Die japanische Ko-Wohlstandssphäre"
 JAP_co_prosperity_member_decisions_desc: "Bei der Ko-Wohlstandssphäre handelt es sich zum einen um ein Militärbündnis und zum anderen um wirtschaftliche Zusammenarbeit - beide Aspekte werden jedoch von [JAP.GetNameDef] beherrscht, das sich über Ostasien ausbreitet. Die Japaner sind entschlossen, sich gegen das Vordringen des westlichen Imperialismus zu wehren, auch wenn das in gewissem Maße bedeutet, dass sie selbst zu Imperialisten werden."
 JAP_foreign_policy_decisions: "Außenpolitische Entscheidungen"
 JAP_join_rikagaku_kenkyusho: "Beitritt zur Riken Forschung Gruppe"
 JAP_request_nav_advisors: "Marineberater anfordern"
 JAP_withdraw_from_alliance: "Rückzug aus dem Militärbündnis"
 JAP_withdraw_from_alliance_desc: "Wir haben keinen Bedarf mehr an unserem Militärbündnis mit [JAP.GetNameDef]. Wir sollten es jetzt beenden."
 JAP_withdraw_from_sphere: "Rückzug aus dem Wirtschaftsraum"
 JAP_withdraw_from_sphere_desc: "Trotz der Vorteile, die sie uns bietet, gibt unsere Mitgliedschaft im japanischen Wirtschaftsraum Anlass zu Bedenken hinsichtlich unserer Unabhängigkeit. Wir sollten unsere Zusammenarbeit mit den Japanern unverzüglich aufkündigen."
 JAP_nationalize_japanese_investments: "Verstaatlichung japanischer Investitionen"
 JAP_nationalize_japanese_investments_desc: "Die wachsende Präsenz japanischer Investoren in [Root.GetNameDef] gibt Anlass zu großer Sorge. Obwohl der Preis dafür hoch sein wird und wir uns auch vollständig aus der japanischen Wirtschaft zurückziehen müssen, sollten wir ihre Investitionen verstaatlichen und verhindern, dass sie ihre Kontrolle über die Wirtschaft von [Root.GetAdjective] so weit ausdehnen, dass wir nur noch eine Marionette für ihre Interessen werden."

 # Ideen
 JAP_rising_sun_idea: "Kaiserlicher Ruhm"
 JAP_rising_sun_idea_desc: "Japan hat nicht immer den Respekt erhalten, der ihm gebührt. In den letzten 30 Jahren hat sich zwar einiges geändert, aber vieles ist gleich geblieben. Vor diesem Hintergrund vertrauen wir darauf, dass jeder Bürger seine patriotische Pflicht erfüllen wird; niemand wird uns aufhalten.\n\nWir sind die mächtigste Nation in Asien, und die Früchte des Krieges sollten uns gehören und nur uns."
 
 JAP_asian_economic_sphere: "Ostasiatische Ko-Wohlstands-Sphäre"
 JAP_asian_economic_sphere_desc: "Dies entspricht dem Gesamtimpuls, den unsere zentrale Stellung innerhalb der Ko-Wohlstandssphäre für unsere Wirtschaft bedeutet. Je mehr Mitglieder wir aufnehmen und je größer deren Industrie ist, desto besser geht es uns."
 JAP_asian_economic_sphere_member: "East Asian Co-Prosperity Sphere"
 JAP_asian_economic_sphere_member_desc: "Dies entspricht dem Gesamtimpuls, den unsere Mitgliedschaft in der Asiatischen Ko-Wohlstandssphäre Japans für unsere Wirtschaft bedeutet. Je mehr Mitglieder in der Sphäre sind und je größer ihre kollektive Industrie ist, desto besser geht es uns allen."

 JAP_member_integration_1: "Wirtschaftliche Durchdringung: Niedrig"
 JAP_member_integration_1_desc: "Die japanischen Investitionen in unserem Land sind eine gewaltige Kraft, die dazu beiträgt, unser Wirtschaftswachstum anzukurbeln ... aber je mehr sich ihr Einfluss ausbreitet, desto mehr werden wir den Bedürfnissen ihrer ständig wachsenden Wirtschaft unterworfen."
