 JAP_attack_australia: "Angriff [From.GetNameDef]"
 JAP_attack_australia_desc: "[From.GetNameDefCap] liegt in unserem pazifischen Interessenbereich, und es ist an der Zeit, unseren Willen durchzusetzen."
 JAP_demand_hawaii: "Hawaii von [From.GetNameDef] fordern"
 JAP_demand_hawaii_desc: "Der Zweite Amerikanische Bürgerkrieg hat gezeigt, dass die amerikanische Regierung nicht in der Lage ist, sich angemessen um die Menschen auf Hawaii zu kümmern. Als neue unangefochtene Macht im Pazifik ist es nur fair, dass wir die Übergabe der hawaiianischen Inseln an uns fordern, um einen für beide Seiten vorteilhaften Schutz unter unserer Führung zu gewährleisten. Sollten sie sich weigern, dann wird es Krieg geben."
 JAP_attack_russia: "Angriff [From.GetNameDefCap]"
 JAP_attack_russia_desc: "Während wir den Traum vom gemeinsamen Wohlstand in einem von europäischer Ausbeutung freien Asien verwirklicht haben, ist uns [From.GetNameDef] immer noch ein Dorn im Auge, verbittert über ihre Niederlage im Jahr 1905. Wir können nicht zulassen, dass sie unser großes Projekt gefährden, und es müssen vorbeugende Maßnahmen ergriffen werden, um sie endgültig zu neutralisieren."

