 JAP_hirohito: "Hirohito"
 JAP_hirohito_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. April 1901, im Tōgū-Palast, Aoyama, Tokio, Kaiserreich Japan\n§YPolitische Karriere:§! Mit den Pflichten eines Tenno betraut, bestieg Hirohito nach dem Tod seines Vaters am 25. Dezember 1926 den Thron und regierte als 124. Kaiser auf dem Chrysanthemen-Thron. Zuvor hatte der damalige Prinzregent fast ein schreckliches Schicksal erlitten, als er nach dem gescheiterten Anarchistenaufstand von 1923, der den Aufständen in Europa nacheifern wollte, fast ermordet wurde. Diese traumatische Erfahrung hinterließ eine tiefe Narbe in Hirohito, und er wird niemandem verzeihen, der versucht, Japan in die Irre zu führen. Hirohito ist ein starker und strenger Mann, der nicht davor zurückschreckt, dafür zu sorgen, dass seine Nation Japan unter seiner Herrschaft in eine glänzende Zukunft geführt wird. Angesichts der zunehmenden Spannungen innerhalb und außerhalb Japans ist es jedoch ungewiss, was dazu beitragen wird, Japan zu Ruhm und Größe zu führen."
 JAP_hirohito_defeat_desc: "§YAnführer Beschreibung\nGeboren:§! 29. April 1901, im Tōgū-Palast, Aoyama, Tokio, Kaiserreich Japan\n§YPolitische Karriere:§! Mit den Pflichten eines Tenno betraut, bestieg Hirohito nach dem Tod seines Vaters am 25. Dezember 1926 den Thron und regierte als 124. Kaiser auf dem Chrysanthemen-Thron. Zuvor hatte der damalige Prinzregent fast ein schreckliches Schicksal erlitten, als er nach dem gescheiterten Anarchistenaufstand von 1923, der den Aufständen in Europa nacheifern wollte, fast ermordet wurde. Diese traumatische Erfahrung hinterließ eine tiefe Narbe in Hirohito, und er wird niemandem verzeihen, der versucht, Japan in die Irre zu führen. Hirohito ist ein starker und strenger Mann, der nicht davor zurückschreckt, dafür zu sorgen, dass seine Nation Japan unter seiner Herrschaft in eine glänzende Zukunft geführt wird.\n\nEs hat den Anschein, dass harte und unsichere Zeiten über die einstige Großmacht Japan hereingebrochen sind. Einst als stärkste Seemacht in ganz Ostasien angesehen, die es mit der Kaiserlichen Marine aufnehmen konnte, sollte sich der kühne Ehrgeiz des japanischen Kaiserreichs schon bald als sein Untergang erweisen. Nach einer siegreichen Land- und Seekampagne der feindlichen Streitkräfte ist Japan zum ersten Mal in seiner Geschichte vollständig besetzt. Hirohito ist zwar weiterhin das nominelle Staatsoberhaupt und der Kaiser des japanischen Volkes, doch wird sich erst mit der Zeit zeigen, ob dieses Arrangement von Dauer ist oder nicht."
 JAP_hirohito_symbol_desc: "§YAnführer Beschreibung\nGeboren:§! 29. April 1901, im Tōgū-Palast, Aoyama, Tokio, Kaiserreich Japan\n§YPolitische Karriere:§! Mit den Pflichten eines Tenno betraut, bestieg Hirohito nach dem Tod seines Vaters am 25. Dezember 1926 den Thron und regierte als 124. Kaiser auf dem Chrysanthemen-Thron. Zuvor hatte der damalige Prinzregent fast ein schreckliches Schicksal erlitten, als er nach dem gescheiterten Anarchistenaufstand von 1923, der den Aufständen in Europa nacheifern wollte, fast ermordet wurde. Diese traumatische Erfahrung hinterließ eine tiefe Narbe in Hirohito, und er wird niemandem verzeihen, der versucht, Japan in die Irre zu führen. Hirohito ist ein starker und strenger Mann, der nicht davor zurückschreckt, dafür zu sorgen, dass seine Nation Japan unter seiner Herrschaft in eine glänzende Zukunft geführt wird.\n\nEs hat den Anschein, dass harte und unsichere Zeiten über die einstige Großmacht Japan hereingebrochen sind. Einst als stärkste Seemacht in ganz Ostasien angesehen, die es mit der Kaiserlichen Marine aufnehmen konnte, sollte sich der kühne Ehrgeiz des japanischen Kaiserreichs schon bald als sein Untergang erweisen. Nach einer siegreichen Land- und Seekampagne der feindlichen Streitkräfte ist Japan zum ersten Mal in seiner Geschichte vollständig besetzt. Mit der Gründung eines neuen japanischen Staates wurde endgültig beschlossen, dass der Kaiser als Symbol des japanischen Staates und der Einheit des japanischen Volkes fungieren sollte, ohne auch nur nominelle politische Befugnisse zu haben."
 
