 JAP_pan_asianism_desc: "Jahrelang ist China von den europäischen Mächten rücksichtslos ausgebeutet worden. Im Namen des Panasiatismus und der Brüderlichkeit werden wir die chinesische Entschlossenheit zermürben, indem wir an diese Tatsache appellieren - wenn sie nur ihre Differenzen überwinden, können China und Japan zusammenarbeiten, um einen neuen mächtigen Block zu bilden, der sich dem westlichen Imperialismus entgegenstellen kann."
 JAP_harmony_and_reconciliation: "Harmonie und Versöhnung"
 JAP_harmony_and_reconciliation_desc: "Auch wenn sich die Kriegsherren uns auf Schritt und Tritt widersetzen, wird das chinesische Volk uns als das erkennen, was wir sind. Viele Male haben wir vor der Ausbeutung des chinesischen Volkes durch die Kriegsherren gewarnt und vor den Katastrophen, die sich ereignen würden, wenn China seinen derzeitigen Kurs fortsetzt. Nur wir können sie von diesem drohenden Zusammenbruch befreien und eine harmonische Zukunft zwischen China und Japan sichern."
 JAP_unity_through_peace: "Einheit und Frieden"
 JAP_unity_through_peace_desc: "Es ist an der Zeit, dass die gesamte chinesische Nation wieder zusammensteht und nicht von machtgierigen Kriegsherren ausgebeutet wird. Wir werden die Kriegsherren auffordern, zurückzutreten und das Ideal, das sie angeblich anstreben, wirklich zu verwirklichen."
 JAP_peace_effects: "§YJedes chinesische Land, mit dem wir im Krieg sind§!:"
 JAP_finish_off_stragglers: "[FROM.GetNameDef] ausschalten"
 JAP_finish_off_stragglers_desc: "Aus dem einen oder anderen Grund ist es [FROM.GetLeader] und seinen [FROM.GetRulingParty] Kumpanen gelungen, einen Konflikt mit uns zu vermeiden, vielleicht in der Hoffnung, durch Neutralität die Macht zu behalten. Aber China muss unter ordentlichen Autoritäten vereint werden, und wir haben wenig Platz für Nachzügler in unserer neuen Ordnung, und deshalb werden wir dieses letzte Überbleibsel des Warlordismus beseitigen."

