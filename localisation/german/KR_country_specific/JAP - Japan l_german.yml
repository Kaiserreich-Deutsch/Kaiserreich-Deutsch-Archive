### Marionette Ideen - Suzuha ###
 JAP_Imperial_Family_exiled: "Kaiserfamilie im Exil"
 JAP_Imperial_Family_exiled_desc: "Der Kaiser und seine Familie wurden ins Exil geschickt und sollten auf den Heimatinseln nie wieder gesehen werden. Obwohl die wütenden Stimmen der Bevölkerung auf den Straßen zu hören waren, kam es nicht zu größeren Gewaltausbrüchen. Unser nationales Prestige und die Fähigkeiten der Armee litten jedoch spürbar."
 JAP_Imperial_Family_powerless: "Abschaffung der Kaiserfamilie"
 JAP_Imperial_Family_powerless_desc: "Der Kongress hat beschlossen, die kaiserlichen Titel der Familie Yamato abzuschaffen. Der Kaiser und seine Familie besitzen nun den Status eines Bürgers wie wir alle. Dieser Schritt hat einen großen Teil unserer Bevölkerung davon überzeugt, den Sozialismus und das neue Regime zu unterstützen."
 JAP_country_unrest: "Landesweite Unruhen"
 JAP_country_unrest_desc: "Die Abschaffung der Monarchie hat Teile der japanischen Gesellschaft empört: Einige Städte sind ins Chaos gestürzt, und das Militär weigert sich, das neue Regime zu akzeptieren. Hoffentlich wird die Zeit alle Wunden heilen."
 JAP_shattered_people_idea: "Zerrüttete Menschen"
 JAP_shattered_people_idea_desc: "Seit Jahrhunderten hat das japanische Volk seinem Kaiser unerschütterliche Unterstützung und Vertrauen entgegengebracht. Das Land Japan war nie zuvor untergegangen, aber all diese Überzeugungen sind in einer Kaskade zerbrochener Träume und des Vertrauens zerbrochen, da die japanischen Heimatinseln nun zum ersten Mal vollständig besetzt sind. Es wird großer Anstrengungen bedürfen, um das Vertrauen des japanischen Volkes wiederherzustellen und die Gefühle von Defätismus und Pessimismus zu bekämpfen."
 JAP_devastated_national_economy_idea: "Zerstörte Volkswirtschaft"
 JAP_devastated_national_economy_idea_desc: "Japans beispiellose Niederlage und totale Kapitulation vor einem ausländischen Besatzer hat zum Zusammenbruch der gesamten japanischen Wirtschaft geführt. Trotz des wirtschaftlichen Chaos, das auf den Fall von Mantetsu folgte, gibt es in der japanischen Geschichte keine größere wirtschaftliche Katastrophe als die vollständige Besetzung und die Aussetzung aller wirtschaftlichen Aktivitäten. Die Wirtschaft des Landes taumelt und stöhnt unter der Last der Schulden und der fehlenden Investitionen, und es wird lange dauern, bis sich die japanische Wirtschaft vollständig erholt hat."
 JAP_disarmed_nation_idea: "Entwaffnete Nation"
 JAP_disarmed_nation_idea_desc: "Als Strafe für die imperialistischen Kriege, die Japan in ganz Asien geführt hat, hat der neue ausländische Besatzer die Auflösung der gesamten Armee, der Marine und der Luftstreitkräfte des Kaiserreichs Japan angeordnet. Erst wenn das Vertrauen Japans in den Augen seines Oberherrn wiederhergestellt ist, hat das Land vorerst keine Zukunft mehr mit Streitkräften."
 JAP_jpel_influence_idea: "Abwanderung zur JPEL"
 JAP_jpel_influence_idea_desc: "Die Japanische Volksemanzipationsliga (JPEL) besteht aus japanischen Soldaten, die beschlossen haben, sich der Kuomintang zu ergeben, und aus Flüchtlingen, die aus unserem Land fliehen. Die JPEL steht allen offen und vereint viele verärgerte Bürger unseres Landes mit dem Versprechen eines neuen Aufbruchs in Japan, der das Ende des Militarismus einläuten wird. Die Übertritte zur JPEL haben unsere Moral und Entschlossenheit gebrochen."

 # Sozialistisch & CHI KMT
 JAP_sister_republic_idea: "Schwester Republik"
 JAP_sister_republic_idea_desc: "Trotz des Terrors, den die Japaner über das chinesische Volk gebracht haben, haben die Jahre der Vormundschaft durch die Chinesen die Japaner inspiriert, ihre eigene Form der nationalen Revolution zu verwirklichen. Indem sie den Drei Grundsätzen des Volkes folgen, werden auch sie zu Kameraden im großen panasiatischen Kampf gegen den Imperialismus. Nach dem Chaos und der Demütigung der Niederlage befindet sich Japan nun auf dem Weg zu einem neuen Schicksal - einem Schicksal, das sich vom Imperialismus lossagt und die Solidarität mit seinen sozialistischen Schwestern und Brüdern sucht."
 JAP_communist_republic_of_japan_idea: "Kommunistische Republik Japan"
 JAP_communist_republic_of_japan_idea_desc: "Allen Widrigkeiten zum Trotz haben die Kommunisten in Japan eine echte Volksrepublik geschaffen - eine Volksregierung, die den Arbeitern und Bauern Japans verpflichtet ist. Sie werden nicht länger durch die feudalen Ketten des Kaisers und seines Hofes gefesselt sein, noch sind sie gezwungen, den Launen der kapitalistischen Militaristen zu dienen. Eine neue Morgendämmerung und eine neue Sonne gehen über Asien auf, denn das Volk hat sich wirklich erhoben!"
 JAP_the_revolution_successful_idea: "Die Revolution: Erfolgreich"
 JAP_the_revolution_successful_idea_desc: "Gegen alle Widerstände haben die Sozialisten und Sozialdemokraten zusammengearbeitet und eine Einheitsfront gebildet, die sich dem wahren Proletariat Japans verschrieben hat. Jetzt werden wir unser Bestes tun, um sicherzustellen, dass die Revolution erfolgreich bleibt und die Rote Fahne nicht aufhört zu wehen! Gedenkt der Märtyrer von 1911 und derer, die vor uns kamen, Genossen, lang lebe der japanische Sozialismus!"
 JAP_chinese_construction_crews_idea: "Chinesisch-Japanisches Bauprojekt"
 JAP_chinese_construction_crews_idea_desc: "Aufgrund der verheerenden Auswirkungen des Krieges haben sich die Chinesen bereit erklärt, uns zu helfen, indem sie Tausende von chinesischen Arbeitern zum Wiederaufbau der japanischen Zivil- und sogar der Militärindustrie entsenden. Ziel ist es, die japanische Industrie nicht um des Krieges willen wieder aufzubauen, sondern um die Lebensqualität in Japan vor dem Krieg wiederherzustellen."
 JAP_five_year_plan_idea: "Fünfjahrplan"
 JAP_war_reparations_chi_overlord_idea: "Kriegsreparationsverordnung"
 JAP_war_reparations_chi_overlord_idea_desc: "Als Teil des Schmerzes und des Leids, das die Japaner über das chinesische Volk gebracht haben, hat die japanische Regierung demütigenden Bedingungen der Rückzahlung und Entschädigung in Form von Kriegsreparationen für einen bestimmten Zeitraum zugestimmt."
