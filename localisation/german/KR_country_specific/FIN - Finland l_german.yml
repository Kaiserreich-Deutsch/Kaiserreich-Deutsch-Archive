### Focuses ###
 FIN_democracy_triumphant: "Demokratie triumphiert"
 FIN_democracy_triumphant_desc: "Es scheint, als sei in Finnland endlich eine republikanische Demokratie Realität geworden. Das Amt des Präsidenten übernimmt die Rolle des Staatsoberhauptes, während das Amt des Premierministers zur Führung der Regierung geschaffen wurde. Ein neues Zeitalter der Politik scheint für Finnland offenzustehen."
 FIN_red_earth_government: "Rote-Erde-Regierung"
 FIN_red_earth_government_desc: "Die „Rote-Erde-Regierung“, dessen Name durch die Koalition zwischen den Sozialdemokraten und den Agrariern entstand, hat jetzt die Staatsgewalt. Die beiden Parteien koalieren, um Finnland Frieden und Stabilität zu erbringen."
 FIN_stave_off_radicalism: "Radikalismus abwenden"
 FIN_stave_off_radicalism_desc: "Es ist wichtig, dass wir niemals zulassen, dass sich die Ereignisse, wie die Maßnahmen der ehemaligen Lapua-Bewegung, jemals wieder in Finnland entfalten. Wir müssen alles in unserer Macht Stehende tun, um Radikalismus abzuwehren, auch wenn dies bedeutet, unsere Grenzen vorübergehend zu überschreiten."
 FIN_reinforce_the_democratic_process: "Den demokratischen Prozess stärken"
 FIN_reinforce_the_democratic_process_desc: "Damit demokratische Ideale wirklich in die Köpfe des finnischen Volkes eingepflanzt werden können, ist es von größter Bedeutung, dass wir die Bedeutung des demokratischen Prozesses hervorheben und das Volk über die Vorzüge des neuen Systems aufklären."
 FIN_endorse_finnish_sovereignty: "Finnische Souveränität befürworten"
 FIN_endorse_finnish_sovereignty_desc: "Wir werden nicht länger unter dem Stiefel der Deutschen, Russen oder einer anderen fremden Nation stehen. Finnlands Schicksal ist ihr eigenes und es liegt an ihr, zu entscheiden, welchen Weg sie einschlägt. Wir können nicht zusehen, wie das finnische Volk von ausländischen Imperialisten mit Füßen getreten wird."
 FIN_foster_unity_throughout_the_nation: "Förderung der Einheit in der Nation"
 FIN_foster_unity_throughout_the_nation_desc: "Wir müssen die Bürger Finnlands unabhängig von ihrem Hintergrund zusammenbringen, denn es ist wichtig, dass wir nicht nur gegen die Kräfte des Radikalismus kämpfen, sondern auch eine Atmosphäre schaffen, die jedem Finnen ein Gefühl der Zugehörigkeit und des Stolzes für sein Land gibt."
 FIN_heal_divisions_from_the_civil_war: "Spaltung aus dem Bürgerkrieg heilen"
 FIN_heal_divisions_from_the_civil_war_desc: "Frisch in den Köpfen des finnischen Volkes, insbesondere nach dem jüngsten Aufstand, haben der finnische Bürgerkrieg und seine Nachwirkungen nur versucht, eine bereits gespaltene Bevölkerung weiter zu spalten. Wir müssen darauf hinarbeiten, die Menschen zusammenzubringen und sie an das zu erinnern, was wirklich wichtig ist: die Souveränität der finnischen Nation."
 FIN_favour_the_workers: "Die Arbeiter bevorzugen"
 FIN_favour_the_workers_desc: "Das Zeitalter der Landwirtschaft ist vorbei und die Industrialisierung wird für alle europäischen Nationen zu einem natürlichen Prozess. Es ist an der Zeit, dass wir auch in die Fußstapfen der Weltmächte treten und den Arbeitern Finnlands den Vorrang geben."
 FIN_preserve_the_coalition: "Die Koalition bewahren"
 FIN_preserve_the_coalition_desc: "Sowohl der Arbeiter als auch der Landwirt sind für die Entwicklung und den wirtschaftlichen Status Finnlands gleichermaßen wichtig. Wir sollten keiner Gruppe den Vorrang geben, sondern darauf hinarbeiten, dass beide gedeihen."
 FIN_favour_the_farmers: "Die Bauern bevorzugen"
 FIN_favour_the_farmers_desc: "Finnland ist seit langem eine hauptsächlich landwirtschaftliche Nation und es gibt keinen Grund, eine solche Realität zu ändern. Wir müssen unsere Landwirte unterstützen."
 FIN_the_social_democrats: "Die Sozialdemokraten"
 FIN_the_social_democrats_desc: "Die Sozialdemokraten haben die Nase vorn. Einst viel weiter links hat die zunehmend rechtsgerichtete finnische Politik die Partei dazu gedrängt, eine patriotischere Rolle zu übernehmen. Trotzdem drängt die Partei kontinuierlich auf eine schrittweise Reform Finnlands."
 FIN_confederation_of_finnish_trade_unions: "Konföderation der finnischen Gewerkschaften"
 FIN_confederation_of_finnish_trade_unions_desc: "Die Gründung des Bundes der finnischen Gewerkschaften ist eine Idee vieler Sozialdemokraten, da sie es den finnischen Gewerkschaften ermöglicht, sich zusammenzuschließen und für die Rechte der Arbeitnehmer angesichts der Opposition einzutreten."
 FIN_embrace_reformism: "Reformismus annehmen"
 FIN_embrace_reformism_desc: "Wir müssen die kontinuierliche Reformation des finnischen Staates unterstützen, damit der Staat Fortschritte machen und sich stetig verbessern kann."
 FIN_mixed_economy: "Gemischte Wirtschaft"
 FIN_mixed_economy_desc: "Wenn wir die Ideen von Adam Smith in seinem Buch „The Wealth of Nations“ aufgreifen, müssen wir die Fortsetzung eines kapitalistischen Wirtschaftssystems in Finnland zulassen. Dies bedeutet jedoch nicht, dass die Regierung die Interessen der Menschen im Rahmen des Systems nicht priorisieren kann."
 FIN_the_agrarians: "Die Agrarier"
 FIN_the_agrarians_desc: "Die Agrarier haben die Nase vorn. Die 1906 von finnischen Landbürgern gegründeten Agrarier versuchen, das republikanische System Finnlands aufrechtzuerhalten und die Interessen der in der Nation lebenden Bauern zu fördern."
 FIN_decentralisation: "Dezentralisierung"
 FIN_decentralisation_desc: "Es ist wichtig, dass unsere Bürger, die in den ländlichen Gebieten unserer Nation leben, genauso stark vertreten sind wie unsere Bürger, die in den städtischen Gebieten dieser Nation leben. Deshalb muss die Regierung dezentralisiert werden."
 FIN_curtail_swedish_rights: "Schwedische Rechte einschränken"
 FIN_curtail_swedish_rights_desc: "Ein Großteil des Adels in Finnland stammt aus Schweden und genießt mehr Privilegien als unsere nichtadeligen Bürger. Darüber hinaus hat die schwedische Sprache derzeit in Finnland, insbesondere in Åland, einen Sonderstatus. Es ist Zeit, diese Probleme anzugehen."
 FIN_invest_in_the_countryside: "In die ländlichen Gegenden investieren"
 FIN_invest_in_the_countryside_desc: "Ein Großteil der wirtschaftlichen Entwicklung in Finnland findet in den städtischen Gebieten des Landes und seiner Umgebung statt. Es ist an der Zeit, in das ländliche Finnland zu investieren und das Leben der dort lebenden Bürger zu bereichern."
 FIN_a_moderate_finland: "Ein gemäßigtes Finnland"
 FIN_a_moderate_finland_desc: "Es ist uns gelungen, die Unterstützung der Bevölkerung für das republikanische Demokratiesystem in Finnland zu fördern. Es scheint, als ob die Nation in eine neue Ära eintritt, die voller Freiheit und Demokratie für die Menschen in Finnland ist. Es lebe die finnische Nation!"
 
 FIN_mannerheims_ascendancy: "Mannerheims Aufstieg"
 FIN_mannerheims_ascendancy_desc: "Mannerheim und die Weiße Garde haben die Kontrolle über Finnland übernommen und versprochen, vorübergehend die Kontrolle über die Nation zu übernehmen, bis die Stabilität wiederhergestellt werden kann."
 FIN_stabilising_finland: "Finnland stabilisieren"
 FIN_stabilising_finland_desc: "Es ist wichtig, dass wir beginnen, in Finnland einen Sinn für Routine zu entwickeln und gleichzeitig die Bevölkerung zu beruhigen. Wir müssen sicherstellen, dass die jüngsten Ereignisse die Ausnahme bleiben, um die Stabilität besser zu fördern."
 FIN_bolster_the_white_guard: "Die Weiße Garde stärken"
 FIN_bolster_the_white_guard_desc: "Die Weiße Garde hat lange Zeit für die Erhaltung der Nation gekämpft, sich zuerst während des finnischen Bürgerkriegs bewährt und sich jetzt bewährt, als sie die Nation gegen den Radikalismus der Lapua-Bewegung verteidigte. Wir müssen sicherstellen, dass die Miliz stark bleibt."
 FIN_fund_the_finnish_defence_forces: "Finanzierung der finnischen Streitkräfte"
 FIN_fund_the_finnish_defence_forces_desc: "Um unsere Nation sowohl vor externen als auch vor internen Bedrohungen zu schützen, müssen wir sicherstellen, dass das Militär angemessene Mittel erhält."
 FIN_arrest_prominent_radicals: "Bekannte Radikale verhaften"
 FIN_arrest_prominent_radicals_desc: "Mitverschwörer der Lapua-Bewegung, der Roten Garde und der Finnischen Volksdelegation müssen gejagt und festgenommen werden, um den erneuten Ausbruch einer Rebellion zu verhindern. Wir müssen an diesen Menschen ein Exempel statuieren, um der Welt zu zeigen, dass Bedrohungen unserer Souveränität nicht toleriert werden."
 FIN_promote_the_red_cross: "Das Rote Kreuz fördern"
 FIN_promote_the_red_cross_desc: "Mannerheim selbst ist derzeit auch Leiter des finnischen Roten Kreuzes und hat entschieden, dass die Förderung der humanitären Organisation für den Wiederaufbau der Nation wichtig ist. Schließlich könnten wir jede Hilfe gebrauchen."
 FIN_the_bank_of_finland: "Die Bank von Finnland"
 FIN_the_bank_of_finland_desc: "Es ist auch sehr wichtig, Stabilität in Form unserer Währung zu schaffen. Wir müssen darauf hinarbeiten, die Bank von Finnland, unsere Zentralbank, zu stärken."
 FIN_a_republican_constitution: "Eine republikanische Verfassung"
 FIN_a_republican_constitution_desc: "Um Unterstützung und Legitimität für ein republikanisches System zu erlangen, müssen wir auf die Ausarbeitung und Verabschiedung einer neuen Verfassung hinarbeiten."
 FIN_prevent_partisanship: "Parteilichkeit verhindern"
 FIN_prevent_partisanship_desc: "Querelen zwischen Politikern dürfen nicht zugelassen werden, wenn es um die Stabilität und Souveränität Finnlands geht. Wir dürfen nicht in die Falle der Partisanenpolitik geraten und müssen die Politiker zwingen, über ihre kleinen Unterschiede hinauszusehen, damit wir die Nation nicht erneut polarisieren."
 FIN_unify_the_people: "Ein vereinigtes Volk"
 FIN_unify_the_people_desc: "Die ideologischen Unterschiede im finnischen Volk in Einklang zu bringen, ist wichtig, wenn wir für die Stabilität und das Wohlergehen des Staates sorgen wollen."
 FIN_support_the_armaments_industry: "Die Rüstungsindustrie unterstützen"
 FIN_support_the_armaments_industry_desc: "Die Bereitstellung staatlicher Mittel für die Entwicklung der Rüstungsindustrie ist unverzichtbar, wenn wir neue Waffen herstellen, unser Militär versorgen und Fortschritte auf dem Gebiet der Militärtechnologie erzielen wollen."
 FIN_secure_international_recognition: "Internationale Anerkennung sicherstellen"
 FIN_secure_international_recognition_desc: "Wir müssen darauf drängen, dass Nationen auf der ganzen Welt die finnische Souveränität akzeptieren und unsere Position als souveräne Nation anerkennen."
 FIN_relinquish_control_to_the_parties: "Den Parteien die Kontrolle überlassen"
 FIN_relinquish_control_to_the_parties_desc: "Mannerheim hat entschieden, dass Finnland jetzt stabil genug ist, damit die Demokratie wieder herrschen kann. Es ist an der Zeit, dass wir die Kontrolle über das Militär an die Politiker und das Volk abgeben und sie über das Schicksal der Nation entscheiden lassen."
 
 FIN_socialist_victory: "Die Sozialisten siegen"
 FIN_socialist_victory_desc: "Die Finnische Volksdelegation, die im Gleichschritt mit der Roten Garde arbeitet, hat es geschafft, sowohl die Streitkräfte des ehemaligen Königs als auch der Weißen Garde zurückzuschlagen, nachdem sie die Macht für sich selbst ergriffen hatte. Es scheint, als hätten sich am Ende die Roten Kräfte durchgesetzt, um Finnland zu übernehmen…"
 FIN_denounce_monarchism: "Monarchismus denunzieren"
 FIN_denounce_monarchism_desc: "Finnland steht seit Jahren unter der Kontrolle der Deutschen und ihrer Schoßhunde, die die Saat der Unzufriedenheit säen und das Volk unter der unterdrückerischen Ideologie des Monarchismus mit einer Mischung aus reaktionärem Denken ersticken. Der Staat hat es sich zur Aufgabe gemacht, die monarchistischen Ideale aus der Nation zu entfernen, was allerdings den eher ländlich geprägten Bürgern missfällt, die eher konservativ denken und einen Monarchen einer syndikalistischen Regierung vorziehen würden."
 FIN_disband_state_sponsored_religious_institutions: "Staatliche religiöse Institutionen auflösen"
 FIN_disband_state_sponsored_religious_institutions_desc: "Die Evangelisch-Lutherische Kirche Finnlands, die sich während des Bürgerkriegs gegen uns gestellt hatte, ist zu einer überflüssigen Institution erklärt worden. Die Rote Garde, der (vorerst) freie Hand gelassen wurde, damit wir unsere Direktiven leichter umsetzen können, hat damit begonnen, Mitglieder des Klerus zu säubern."
 FIN_a_new_constitution: "Eine neue Verfassung"
 FIN_a_new_constitution_desc: "Um die Legitimität unserer Herrschaft zu erlangen und gleichzeitig den Rahmen für den neuen finnischen Staat zu festigen, ist es wichtig, dass wir mit der Ausarbeitung und eventuellen Verabschiedung einer neuen Staatsverfassung beginnen."
 FIN_the_red_guard_seizes_power: "Die Rote Garde ergreift die Macht!"
 FIN_the_red_guard_seizes_power_desc: "Die Finnische Volksdelegation hatte versucht, die Rote Garde zu dezimieren, und war zu dem Schluss gekommen, dass die Miliz ihre Nützlichkeit überlebt hatte und zu schwer zu kontrollieren war. Das hätten wir nicht zulassen dürfen, also haben wir kurzerhand die Macht ergriffen und unsere ehemaligen Verbündeten abgesetzt."
 FIN_second_red_terror: "Zweiter roter Terror"
 FIN_second_red_terror_desc: "Viel zu lange waren wir im Untergrund und mussten uns vor den tollwütigen antisyndikalistischen Kräften des Königs verstecken. Es ist Zeit, dass wir uns rächen und diejenigen terrorisieren, die uns und unsere Kameraden terrorisiert haben. Wir können nicht zulassen, dass die reaktionären Kräfte wieder gedeihen."
 FIN_centralisation_of_power: "Zentralisierung der Macht"
 FIN_centralisation_of_power_desc: "Die Macht muss sowohl um die Rote Garde als auch um die neue Regierung herum zentralisiert werden, damit wir unsere neuen Richtlinien effektiver umsetzen können."
 FIN_elected_officers: "Gewählte Offiziere"
 FIN_elected_officers_desc: "Die Rote Garde hat seit langem die Tradition, Offiziere auf demokratische Weise zu wählen. Wir müssen dies auf den Rest der Streitkräfte ausweiten, damit die regulären Soldaten eine Stimme bei der Führung des Militärs haben."
 FIN_suppress_reactionary_parties: "Reaktionäre Parteien unterdrücken"
 FIN_suppress_reactionary_parties_desc: "Jegliche Überreste der reaktionären alten Ordnung müssen unterdrückt werden, damit sie nicht mehr unsere Herrschaft bedrohen können. Wenn wir mit Gewalt regieren müssen, um die Stabilität des Staates zu bewahren, dann soll es so sein!"
 FIN_seizure_of_private_assets: "Beschlagnahme von Privatvermögen"
 FIN_seizure_of_private_assets_desc: "Es ist ziemlich offensichtlich, dass der neue Staat dringend Finanzmittel benötigt. Um diese Mittel zu beschaffen, müssen wir unsere Aufmerksamkeit auf die bürgerlichen Institutionen und wohlhabenden Einzelpersonen in Finnland richten und ihr Vermögen zum Wohl des Staates beschlagnahmen."
 FIN_finnish_peoples_delegation: "Finnische Volksdelegation"
 FIN_finnish_peoples_delegation_desc: "Die finnische Volksdelegation, einst die offizielle Regierung des Staates Rotfinnland, hat mit Hilfe der Roten Garde zu Recht die Macht übernommen. Es ist an der Zeit, dass wir beginnen, unsere Richtlinien durchzusetzen, beispielsweise die Arbeiterbewegung zu stärken und Finnland in einen echten sozialistischen Staat zu verwandeln."
 FIN_disband_the_red_guard: "Die Rote Garde auflösen"
 FIN_disband_the_red_guard_desc: "Während die Rote Garde uns während des Aufstands gute Dienste geleistet hatte, ist vielen auch klar, dass wir ihnen nicht erlauben können, weiter zu operieren, ansonsten riskieren wir, dass sie sich gegen uns wenden. Tatsächlich sind die Gewalt während des Bürgerkriegs und der Aufstand für viele Mitglieder der Delegation ein Schock und Kuusinen selbst ist ein mehr als zwielichtiger Charakter. Wir müssen sofort handeln und die Rote Garde auflösen."
 FIN_guard_the_democratic_process: "Demokratie beschützen"
 FIN_guard_the_democratic_process_desc: "Es ist zwar richtig, dass wir den Staat übernommen haben und ihn nach eigenem Ermessen gestalten können, aber es ist auch wichtig, dass wir die demokratischen Institutionen und Traditionen berücksichtigen, die das Gefüge der finnischen Nation stützen, und sie gut schützen."
 FIN_empower_the_labour_movement: "Die Arbeiterbewegung stärken"
 FIN_empower_the_labour_movement_desc: "Die Arbeiter waren und sind unsere größten Unterstützer und Verbündeten, wenn es darum ging, endlich zu revoltieren. Wir müssen sie für ihre Treue belohnen."
 FIN_ban_capitalist_newspapers: "Verbot kapitalistischer Zeitungen"
 FIN_ban_capitalist_newspapers_desc: "Die finnische Nation hat nichts kapitalistischen Zeitungen, abgesehen von reaktionärer Propaganda, die nur das gerechte und faire System des Sozialismus untergraben will. Wir müssen alle kapitalistischen Zeitungen schleunigst einstampfen."
 FIN_enforce_taxation: "Steuern erheben"
 FIN_enforce_taxation_desc: "Einer der größten Misserfolge der finnischen Volksdelegation während des Krieges war das Fehlen einer Steuererhebung seitens der Regierung. Damit staatliche Institutionen ordnungsgemäß funktionieren und unseren Willen ausführen können, müssen wir sofort mit der ordnungsgemäßen Steuererhebung beginnen."
 FIN_a_new_finland: "Ein neues Finnland"
 FIN_a_new_finland_desc: "Finnland ist neu auferstanden und folgt nun den sozialistischen Richtlinien der Revolutionäre, die die Menschen von ihren Ketten befreit und die Nation zu etwas wirklich Bewundernswertem gemacht haben."
 
 FIN_the_rebellion_succeeds: "Die Rebellion ist erfolgreich"
 FIN_the_rebellion_succeeds_desc: "Die ursprüngliche Absicht der Rebellion war es, der Lapua-Bewegung zu ermöglichen, die Macht zu übernehmen und den deutschen König und seine Schoßhunde abzusetzen. Jetzt, da wir dies getan haben, ist es Zeit, dass wir beginnen, unsere Richtlinien für die Nation durchzusetzen. Wir müssen uns um ein wirklich finnisches Finnland bemühen."
 FIN_anti_parliamentarism: "Antiparlamentarismus"
 FIN_anti_parliamentarism_desc: "Das Parlament hat für das finnische Volk keinen Zweck, da der Zwist der Politiker dem wahren Fortschritt der Nation im Wege steht. Wir müssen uns zu einem späteren Zeitpunkt mit der Institution befassen. Im Moment können wir beginnen, Gefühle des Antiparlamentarismus zu fördern, damit wir zu gegebener Zeit der Institution ein entscheidendes Ende setzen können."
 FIN_divert_funding_to_the_sinimustat: "Gelder für das Sinimustat"
 FIN_divert_funding_to_the_sinimustat_desc: "Das Sinimustat, eine Jugendorganisation der Lapua-Bewegung, muss eine angemessene Finanzierung und Versorgung erhalten, um die nächste Generation finnischer Patrioten zu erziehen. Wir müssen moralische und nationalistische Werte in die Jugend von morgen einfließen lassen."
 FIN_eliminate_the_german_presence: "Die deutsche Präsenz eliminieren"
 FIN_eliminate_the_german_presence_desc: "Während der Aufstand den größten Teil des deutschen Einflusses in Finnland weitgehend erfolgreich ablegte, hat er seine Aufgabe nicht vollständig erfüllt, da viele von Deutschland beeinflusste Menschen immer noch in Machtpositionen bleiben und deutsche Institutionen immer noch innerhalb des Landes existieren. Wir müssen uns schnell mit diesem Thema befassen."
 FIN_crack_down_on_socialism: "Gegen den Sozialismus vorgehen"
 FIN_crack_down_on_socialism_desc: "Wir können nicht zulassen, dass in Finnland ein dritter Bürgerkrieg ausbricht, damit die Mächte um uns herum nicht, wie einst Deutschland, von unserer Situation profitieren können. Wir müssen uns mit der Wurzel dieser Sache, den Sozialisten, befassen und sie sofort ausrotten."
 FIN_finnish_irridentism: "Finnischer Irredentismus"
 FIN_finnish_irridentism_desc: "Wir müssen klarstellen, dass alle Länder, die unter die Idee von Großfinnland fallen, uns gehören und letztendlich uns gehören werden. Wir können auf der Weltbühne nicht schüchtern sein."
 FIN_empower_the_clergy: "Den Klerus ermächtigen"
 FIN_empower_the_clergy_desc: "Die Geistlichen haben eine Schlüsselrolle bei der Verbreitung und Betonung des Wertes der Moral innerhalb der neuen finnischen Nation gespielt. Deshalb müssen wir sie für ihre unerschütterliche Loyalität belohnen."
 FIN_abolish_parliament: "Das Parlament abschaffen"
 FIN_abolish_parliament_desc: "Es ist nur allzu klar, dass das Parlament endlich überflüssig ist. Mit genügend Macht, die jetzt in den Händen der Lapua-Bewegung und ihrer Anhänger konzentriert ist, können wir die faule Institution des Parlaments endgültig schließen."
 FIN_corporatist_economic_policies: "Korporatistische Wirtschaftspolitik"
 FIN_corporatist_economic_policies_desc: "Es wird auf lange Sicht sicherlich von Vorteil sein, Unternehmen und anderen großen Interessengruppen zu erlauben, der neuen Regierung bei der Führung der Wirtschaft zu helfen."
 FIN_support_the_landowners: "Die Landbesitzer unterstützen"
 FIN_support_the_landowners_desc: "Die Grundbesitzer waren schon immer der Schlüssel zum wirtschaftlichen Erfolg Finnlands. Wir müssen ihnen staatliche Subventionen gewähren, damit sie ihr Land und folglich Finnland weiterentwickeln können."
 FIN_solidify_the_movement: "Die Bewegung stärken"
 FIN_solidify_the_movement_desc: "Wir müssen die Bewegung formalisieren und wahrhaft eine richtige Partei werden, um Unterstützung und Legitimität von Finnen im ganzen Land zu erhalten."
 FIN_remilitarise_the_aaland_islands: "Die Ålandinseln remilitarisieren"
 FIN_remilitarise_the_aaland_islands_desc: "Die Ålandinseln, die uns nach deutschem Schiedsverfahren und der Idee eines Großfinnlands zu Recht gehören, wurden gegen unseren Willen viel zu lange entmilitarisiert. Wir müssen das ändern, trotz aller Konsequenzen."
 FIN_a_proud_finland: "Ein stolzes Finnland"
 FIN_a_proud_finland_desc: "Finnland präsentiert sich jetzt auf der Weltbühne als eine wirklich stolze und unabhängige Nation, die nicht bereit ist, sich dem Willen einer fremden Macht oder eines Einflusses zu beugen. Es lebe das finnische Volk und die finnische Nation!"
 
 FIN_the_old_order: "Die alte Ordnung"
 FIN_the_old_order_desc: "Die Nationale Koalition regiert Finnland seit 1918 und präsidiert eine Zeit beispiellosen Wachstums und Stabilität für die Nation. Es würde keinen Sinn ergeben, einer anderen Partei als ihnen zu erlauben, Finnland zu regieren, oder?"
 FIN_a_truly_finnish_party: "Eine wahrhaft finnische Partei"
 FIN_a_truly_finnish_party_desc: "Nachdem die Nationale Koalition nun von all ihren ehemaligen deutschen Elementen und anderen deutschen Sympathisanten befreit wurde, ist sie zu einer wahrhaft finnischen Partei geworden, die nur für die Interessen des finnischen Volkes regieren wird."
 FIN_marginalise_the_socialists: "Sie Sozialisten marginalisieren"
 FIN_marginalise_the_socialists_desc: "Die Sozialisten waren uns schon immer ein Dorn im Auge. Es ist Zeit, dass wir entschlossen gegen sie vorgehen, indem wir die normale Bürgerschaft langsam von den korrupten Ideen des Sozialismus abwenden."
 FIN_strengthen_the_presidents_power: "Stärkung des Präsidentenamts"
 FIN_strengthen_the_presidents_power_desc: "Eine starke Führungskraft ist erforderlich, um Finnland zu führen und den Willen der Menschen auf der Weltbühne zu vertreten."
 FIN_language_question: "Einsprachigkeit"
 FIN_language_question_desc: "Die Frage der schwedischsprachigen Finnen war in der finnischen Gesellschaft schon immer ein kompliziertes Thema. Wir sind bereit, ihnen einen Olivenzweig anzubieten, solange die schwedischen Regionen genauso loyal gegenüber der Nation sind wie die finnischsprachigen Regionen."
 FIN_progressive_taxation: "Progressive Steuern"
 FIN_progressive_taxation_desc: "Wir müssen das Steuersystem so umstrukturieren, dass ein gerechteres und effizienteres Steuersystem möglich wird."
 FIN_reward_the_businessmen: "Belohnung der Geschäftsleute"
 FIN_reward_the_businessmen_desc: "Die kleinen und großen Unternehmen in Finnland haben die Nationale Koalitionspartei eifrig unterstützt. Daher müssen wir ihnen Belohnungen in Form von Subventionen bieten, um ihre Loyalität zu erhalten."
 FIN_the_monarchy: "Die Monarchie"
 FIN_the_monarchy_desc: "Trotz des Widerstands der Sozialisten, der Liberalen und sogar von Teilen des Militärs ist es König Fredrik Kaarle gelungen, sich an der Macht zu halten und die Stellung der Monarchie in Finnland zu festigen, so dass sie einst unerreichbare Höhen erreicht hat."
 FIN_reorganise_the_etsiva_keskuspoliisi: "Umstrukturierung der zentralen Kriminalpolizei"
 FIN_reorganise_the_etsiva_keskuspoliisi_desc: "Die Geheimpolizei ist von unschätzbarem Wert, wenn es darum geht, interne Bedrohungen gegen die Monarchie abzuwehren. Um ihre Effektivität zu erhöhen, müssen wir mit einer Reorganisation der Organisation beginnen und gleichzeitig mehr Mittel für sie bereitstellen."
 FIN_retain_economic_liberalism: "Beibehaltung des Wirtschaftsliberalismus"
 FIN_retain_economic_liberalism_desc: "Der Wirtschaftsliberalismus ist der Eckpfeiler der finnischen Wirtschaftsentwicklung und kämpft gegen die Kräfte, die das wirtschaftliche Wohlergehen der Nation in die Hände des Staates legen wollen und damit die wirtschaftlichen Errungenschaften der Unternehmer zerstören. Wir müssen den Schwerpunkt auf den Schutz des freien Marktes legen."
 FIN_the_conservative_bulwark: "Das konservative Bollwerk"
 FIN_the_conservative_bulwark_desc: "Wir müssen eine undurchdringliche Mauer gegen die radikalen Kräfte des Sozialismus und manchmal auch gegen die Kräfte des Liberalismus bilden, die versuchen, unsere Herrschaft zu untergraben und eine bereits große Nation zu verändern."
 FIN_educate_the_citizenry: "Bildung der Bürgerschaft"
 FIN_educate_the_citizenry_desc: "Der Gedanke, dass jeder Finne das Recht auf Bildung hat, ist richtig. Wir müssen unserem Volk die Mittel zur Verfügung stellen, die es braucht, um das Wohlergehen unserer Bürger und den Wohlstand unserer Nation zu fördern."
 FIN_support_the_king: "Unterstützt den König"
 FIN_support_the_king_desc: "Wir müssen mit der Erziehung der neuen Generation von Finnen beginnen, indem wir ihnen die Vorteile der fortgesetzten Herrschaft der Monarchie vermitteln. Wir können nicht zulassen, dass die nächste Generation der Finnen mit Hass gegen die Institution indoktriniert wird, die die Stabilität der Nation gewährleistet, damit wir nicht in eine weitere Periode der Instabilität gestürzt werden..."
 FIN_reward_the_farmers: "Belohnung der Landwirte"
 FIN_reward_the_farmers_desc: "Die finnischen Landwirte haben die Partei der Nationalen Koalition eifrig unterstützt. Daher müssen wir ihnen Belohnungen in Form von Subventionen bieten, um ihre Loyalität zu erhalten."
 FIN_a_stable_finland: "Ein stabiles Finnland"
 FIN_a_stable_finland_desc: "Dem König und seinen engen Beratern ist es gelungen, unter schwierigen Umständen die Stabilität und den Frieden zu bewahren, die Finnland nach dem Bürgerkrieg ausgezeichnet hatten. Nun, da alle Bedrohungen kastriert oder gänzlich beseitigt sind, können wir sicher damit beginnen, uns wieder auf der Weltbühne zu behaupten."

 FIN_reinforce_the_mannerheim_line: "Verstärken Sie die [ROOT.FIN_GetMannerheimLineName] Linie"
 FIN_reinforce_the_mannerheim_line_desc: "Die [ROOT.FIN_GetMannerheimLineName] Linie ist eine Verteidigungslinie, die während des russischen Bürgerkriegs gebaut wurde und eine wichtige Abschreckung für die Russen im Osten darstellte. Sie wurde jedoch seit geraumer Zeit nicht mehr aufgerüstet, und ihr Alter macht sich langsam bemerkbar. Wir sollten eine Aufrüstung in Betracht ziehen."

 FIN_mannerheim_line_socialist: "Manner"
 FIN_mannerheim_line_monarchy: "Fredrik Kaarle"
 FIN_mannerheim_line_socdem: "Tanner"
 FIN_mannerheim_line_default: "Mannerheim"

 FIN_state_arms_factories: "Staatliche Waffenfabriken"
 FIN_state_arms_factories_desc: "Der finnische Privatsektor verfügt nur über begrenzte Ressourcen, so dass staatliche Unternehmen wie VKT und SAKO notwendig sind, um die ordnungsgemäße Versorgung unserer Armee mit Rüstungsgütern in Kriegszeiten sicherzustellen."

 FIN_sponsor_lahti_and_saloranta: "Förderung von Lahti und Saloranta"
 FIN_sponsor_lahti_and_saloranta_desc: "Wir sind ständig auf der Suche nach begabten Waffendesignern. Aimo Lahti und Arvo Saloranta haben mit ihren Entwürfen Eindruck gemacht und sollten in den Staatsdienst übernommen werden."

 FIN_yhteissisu_vehicles: "Yhteissisu Vehicles"
 FIN_yhteissisu_vehicles_desc: "Obwohl sich unsere Armee weitgehend auf Pferde und Fahrräder verlässt, wächst die Automobilindustrie stetig. Die lukrative Zusammenarbeit mit deutschen Unternehmen hat zur Entwicklung der Vanaja-LKW beigetragen."

 FIN_artillery_production: "Artillerie Produktion"
 FIN_artillery_production_desc: "Die finnische Doktrin stützt sich seit jeher auf Artillerie, und die können wir auch selbst herstellen. Mit der Bevorratung von Granaten für den schlechten Tag sollte man beginnen, bevor der schlechte Tag kommt."

 FIN_panzers_in_the_snow: "Panzer im Schnee"
 FIN_panzers_in_the_snow_desc: "Wir haben nur begrenzte Möglichkeiten zur Herstellung von Panzern, aber unsere Verbündeten in Berlin verfügen über mehr als genug Kapazitäten. Vereinbarungen mit Henschel und Krupp sollten unterzeichnet werden, um das für unsere eigene Panzertruppe benötigte Fachwissen zu sichern."

 FIN_tank_design_department: "Valtion Panssaritehdas (Staatliche Panzerfabrik)"
 FIN_tank_design_department_desc: "Das ist eine große Aufgabe, aber mit einer angemessenen Finanzierung kann Finnland über eigene Kapazitäten zum Bau einfacher gepanzerter Fahrzeuge verfügen."

 FIN_anti_armour_weapons: "Anti-Panzerwaffen"
 FIN_anti_armour_weapons_desc: "Unsere Feinde werden mit Wellen aus Stahl und Feuer auf uns zukommen, und wir müssen darauf vorbereitet sein. Wir haben nicht genug Rüstung, um sie zu bekämpfen, also müssen billigere Methoden erfunden werden."

 FIN_integrate_suojeluskunta: "Integration der Weißen Garde"
 FIN_integrate_suojeluskunta_desc: "Anstatt eine separate Organisation mit eigenem Kommandeur zu sein, sollten die Weißen Garde Teil des stehenden Heeres werden und als Reserve und Ausbildungsorganisation dienen."

 FIN_national_mobilisation: "Nationale Mobilisierung"
 FIN_national_mobilisation_desc: "Wenn es hart auf hart kommt, versteht jeder Finne, dass er sein Gewicht zur Verteidigung des Vaterlandes einsetzen muss."

 FIN_lotta_svard: "Lotta Svärd"
 FIN_lotta_svard_desc: "Eine Frauenhilfsorganisation wird junge, patriotische Frauen ausbilden, um Hilfsdienste in den Bereichen Signalwesen, Medizin und Versorgung zu leisten und so wertvolle Arbeitskräfte für die Front freizusetzen."

 FIN_the_salpa_line: "Die Salpa Linie"
 FIN_the_salpa_line_desc: "Wenn die [ROOT.FIN_GetMannerheimLineName] unsere erste Verteidigungslinie ist, ist die Salpa-Linie die letzte, und sie darf nicht durchbrochen werden!"

 FIN_upgrade_sissi_units: "Sissi Einheiten aufrüsten"
 FIN_upgrade_sissi_units_desc: "'Sissi', in seiner ursprünglichen Bedeutung ein Waldbandit, ist der härteste der Armee, die Guerilla, die in unerforschten Wäldern und hinter den feindlichen Linien operiert, schnell zuschlägt und keine Spuren hinterlässt."

 FIN_support_jaeger_officers: "Unterstützung der Jäger-Offiziere"
 FIN_support_jaeger_officers_desc: "Die jungen Patrioten des Königlich-Preußischen 27. Jägerbataillons haben mit den Deutschen trainiert und gekämpft, und sie haben einen Großteil der Armee zu dominieren. Ihr Geist ist aggressiv und beweglich und stammt von deutschen Militärschulen."

 FIN_support_old_guard_officers: "Mannerheims Clique unterstützen"
 FIN_support_old_guard_officers_desc: "Carl Gustaf Mannerheim und die ihm nahestehenden Personen sind im Allgemeinen Männer einer alten, eher technischen Schule der Kriegsführung, die die von den Jägern so sehr geschätzten unüberlegten Angriffe des großen Geistes vermeiden."

 FIN_encircle_and_destroy: "Einkreisen und vernichten"
 FIN_encircle_and_destroy_desc: "Die Wälder sind kein Hindernis für uns, sondern ein Weg. Unsere Feinde sind auf Straßen beschränkt, während unsere mobilen Kräfte sie in Stücke schneiden können, wie man ein Motti Brennholz schneidet."

 FIN_create_the_sotakorkeakoulu: "Erweiterung der Sotakorkeakoulu (Militärakademie)"
 FIN_create_the_sotakorkeakoulu_desc: "Eine Armee ist nur so gut wie ihre Führungskräfte, und die Ausbildung vorbildlicher Führungskräfte hat für uns Priorität."

 FIN_salvage_captured_equipment: "Bergung erbeuteter Ausrüstung"
 FIN_salvage_captured_equipment_desc: "Wir verfügen nicht über die industriellen Kapazitäten unserer Feinde, aber sie können unser Budget hilfreich ergänzen, indem sie uns erlauben, ihre Rüstungen und Waffen zu erbeuten und gegen sie einzusetzen."

 FIN_the_white_death: "Der Weisse Tod"
 FIN_the_white_death_desc: "\"Ich benutze kein Zielfernrohr zum Scharfschießen. Es kann die eigene Position durch den Schein verraten und wird bei Minusgraden leicht durch den Atem vereist.\" - Simo Häyhä"

 FIN_erillinen_pataljoonat: "Kaukopartiot (Fernpatrouillen)"
 FIN_erillinen_pataljoonat_desc: "Wenn wir einige unserer besten Einheiten für Operationen in den Flanken und im Rücken des Feindes abstellen, wird das seinen Zusammenhalt zerstören und uns die Informationen liefern, die wir für weitere Operationen benötigen."

 FIN_dedicated_medical_units: "Lotta Feldkrankenhäuser"
 FIN_dedicated_medical_units_desc: "Männer aus medizinischen Positionen können für dringendere Aufgaben freigesetzt werden, indem Lotta Svärd ganze Krankenhäuser in einiger Entfernung von der Frontlinie betreiben kann."

 FIN_nenonen_doctrine: "Nenonen Doktrin"
 FIN_nenonen_doctrine_desc: "Vilho Nenonen ist ein General, aber vor allem ist er ein mathematisches Genie. Der Feuerkorrekturkreis ist nur eine seiner Erfindungen, die es unserer Artillerie ermöglichen wird, schneller zu reagieren, besser zu zielen und mehr zu zerstören."

 FIN_improve_radio_communications: "Abteilung für Funkaufklärung"
 FIN_improve_radio_communications_desc: "Der Ausbau der Funkabhörstation in Lahti zu einer vollständigen Abteilung der Luftwaffe wird es ermöglichen, schneller mehr Informationen zu sammeln."

 FIN_new_air_bases: "Neue Luftwaffenstützpunkte"
 FIN_new_air_bases_desc: "In einem Land mit großen Entfernungen ist ein gutes Netz von Luftstützpunkten für die Verteidigung unerlässlich."

 FIN_increase_airforce_budget: "Erhöhung des Luftwaffenhaushalts"
 FIN_increase_airforce_budget_desc: "Die Luftwaffe wurde in der Regel zugunsten der Armee vernachlässigt, obwohl sie über ein großes Potenzial verfügt."

 FIN_ace_pilots: "Piloten-Asse"
 FIN_ace_pilots_desc: "Im Rahmen des Wehrdienstes sollte ein Auswahlverfahren durchgeführt werden, um potenzielle Piloten zu finden und auszubilden, auch wenn es sich um arme Bauernsöhne handelt."

 FIN_modernise_lentosotakoulu: "Lentosotakoulu (Luftkriegsschule) modernisieren"
 FIN_modernise_lentosotakoulu_desc: "Die Mittel der Luftkriegsführung ändern sich rasant, und wir müssen auf dem Laufenden bleiben, wenn wir unseren eigenen Himmel verteidigen wollen."

 FIN_urban_aerial_defences: "Städtische Luftverteidigung"
 FIN_urban_aerial_defences_desc: "Die wenigen Großstädte Finnlands sind leichte Ziele für Bombenangriffe und sollten angemessen verteidigt werden."

 FIN_domestic_fighter_designs: "Inländische Kampfflugzeugdesigns"
 FIN_domestic_fighter_designs_desc: "VLT wurde als staatliche Produktions- und Entwicklungsstätte für Flugzeuge gegründet. In kurzer Zeit werden wir unsere ersten in Finnland entwickelten und hergestellten Kampfflugzeuge haben."

 FIN_fighter_supremacy: "Vorherrschaft der Jäger"
 FIN_fighter_supremacy_desc: "Trotz der Befürworter von Bombenangriffen wie Väinö Vuori sollten Kampfflugzeuge die Priorität einer kleinen Luftwaffe wie der unseren sein."

 FIN_wartsila_engines: "Wärtsilä-Motoren"
 FIN_wartsila_engines_desc: "Die Herstellung eines hochwertigen Flugzeugtriebwerks ist keine kleine Leistung. Wenn wir das schaffen, ist der Himmel die Grenze!"

 FIN_cutting_edge_production_lines: "Hochmoderne Produktionslinien"
 FIN_cutting_edge_production_lines_desc: "Bei der Quantität können wir nicht mithalten, aber bei der Qualität schon."

 FIN_twelve_squadron_plan: "Zwölf-Geschwader-Plan"
 FIN_twelve_squadron_plan_desc: "Nach Angaben des Oberkommandos sollten 12 Jagdgeschwader in der Lage sein, den gesamten finnischen Luftraum zu schützen - setzen wir uns also dieses Ziel und streben einen erheblichen Ausbau der Luftstreitkräfte an."

 FIN_vuoris_assault_wings: "Vuoris Angriffsflügel"
 FIN_vuoris_assault_wings_desc: "Die Bomberlobby der finnischen Luftwaffe schlägt vor, Bomber als fliegende Artillerie einzusetzen, um sicherzustellen, dass wir Schlachten an Land gewinnen."

 FIN_bomber_supremacy: "Bomber Vorherrschaft"
 FIN_bomber_supremacy_desc: "Bomber werden immer durchkommen."

 FIN_naval_bombers: "Marinebomber"
 FIN_naval_bombers_desc: "Der Finnische Meerbusen ist ein wichtiger Seeweg, und mit geeigneten Flugzeugen können wir sicherstellen, dass kein Schiff ihn ohne unsere Erlaubnis passiert."

 FIN_improve_coastal_defences: "Verbesserung der Küstenverteidigung"
 FIN_improve_coastal_defences_desc: "Die finnische Küste ist lang und die finnische Marine klein, so dass Befestigungsanlagen das beste Mittel sind, um das Land angemessen zu verteidigen."

 FIN_expand_export_fleets: "Exportflotten ausbauen"
 FIN_expand_export_fleets_desc: "Der größte Teil der finnischen Wirtschaft basiert auf dem Export der Produkte unserer Forstindustrie. Ohne Schiffe gibt es keine Exporte."

 FIN_cheap_cruisers: "Billige Kreuzer"
 FIN_cheap_cruisers_desc: "Es ist schwer, [ROOT.GetLeader] davon zu überzeugen, der Marine zusätzliche Mittel zur Verfügung zu stellen, also müssen wir versuchen, stattdessen billige Designs zu verwenden."

 FIN_german_naval_cooperation: "Deutsche Marine Kooperation"
 FIN_german_naval_cooperation_desc: "Die Seesupermacht der Ostsee ist Deutschland, und mit ihr können wir nicht scheitern."

 FIN_expand_andree_rosenqvist: "Andrée & Rosenqvist ausbauen"
 FIN_expand_andree_rosenqvist_desc: "Die Werften von A&R in Turku sind unser ganzer Stolz und müssen im Interesse der nationalen Sicherheit vom Staat unterstützt werden."

 FIN_hit_and_run_tactics: "Hit and Run Taktiken"
 FIN_hit_and_run_tactics_desc: "Eine kleinere Flotte sollte sich auf Mobilität und Esprit konzentrieren, statt auf Muskeln und Feuer."

 FIN_prowl_the_waters: "Die Gewässer durchstreifen"
 FIN_prowl_the_waters_desc: "U-Boote sind billig und tödlich, was sie ideal für eine Nation mit begrenztem Budget macht."

 FIN_increase_torpedo_production: "Steigerung der Torpedoproduktion"
 FIN_increase_torpedo_production_desc: "Ein einziger Torpedo kostet einige hundert Mark. Ein russischer Kreuzer kostet Millionen von Rubeln."

 FIN_naval_expansion: "Ausbau der Flotte"
 FIN_naval_expansion_desc: "Die erhebliche Aufstockung des Marinebudgets hat es uns ermöglicht, uns wirklich auf den Schiffbau zu konzentrieren. Das wirkt sich bereits positiv auf die Moral der Marineoffiziere aus."

 FIN_baltic_naval_bases: "Marinestützpunkte in der Ostsee"
 FIN_baltic_naval_bases_desc: "Unsere Ostsee verfügt über zahlreiche Inseln und Häfen, die sich gut für Militärstützpunkte eignen, die Helsinki und andere Großstädte schützen sollen."

 FIN_expand_crichton_vulcan: "Crichton-Vulkan erweitern"
 FIN_expand_crichton_vulcan_desc: "Crichton-Vulcan ist die größte Werft Finnlands, die auch von ausländischen Mächten häufig mit dem Bau von Schiffen beauftragt wird."

 FIN_mines_in_the_baltic: "Minen in der Ostsee"
 FIN_mines_in_the_baltic_desc: "Der Finnische Meerbusen und der Bottnische Meerbusen können beide an ihren engsten Stellen mit einem speziellen Minenleger geschlossen werden."

 FIN_rannikkojaakari: "Die Küstenjäger"
 FIN_rannikkojaakari_desc: "Die erste Einheit der finnischen Marine-Infanterie erhält eine spezielle Ausbildung und Ausrüstung für die Durchführung qualifizierter amphibischer Operationen."

 FIN_modernise_the_transit_networks: "Modernisierung der Verkehrsnetze"
 FIN_modernise_the_transit_networks_desc: "Finnland hat große Entfernungen, und ohne ein funktionierendes Transportsystem geht nichts. Was nützt es, mineralische Güter zu haben, wenn sie nicht in die Fabriken oder Häfen transportiert werden können?"

 FIN_agricultural_subsidies: "Subventionen für Landwirtschaft"
 FIN_agricultural_subsidies_desc: "Seien wir ehrlich: Finnland ist für den Anbau von Kulturpflanzen nicht geeignet. Die Sommer sind kurz und die Winter hart. Wenn wir eine große Ernährungssicherheit haben wollen, müssen wir sie subventionieren."

 FIN_nationalise_alandsbanken: "Verstaatlichung der Ålandsbanken"
 FIN_nationalise_alandsbanken_desc: "Die Ålandsbanken ist eine der großen Banken, die durch die Spekulationen im Zusammenhang mit der Krise des Schwarzen Montags stark in Mitleidenschaft gezogen wurden. Das Wirtschaftsministerium hat vorgeschlagen, die Bank zu verstaatlichen, um ihren finanziellen freien Fall zu stabilisieren."

 FIN_expand_university_helsinki: "Erweiterung der Universität Helsinki"
 FIN_expand_university_helsinki_desc: "Wie Anders Chydenius immer sagte, ist eine Nation nur so brillant, wie ihre jungen Männer und Frauen gebildet sind."

 FIN_ahlstrom_forestry_exports: "Ahlstrom Forestry Exports"
 FIN_ahlstrom_forestry_exports_desc: "It is said that Finland stands on a foundation of wood, and it is true. Planks, paper, cardboard, plywood, timber - all of it goes for export."

 FIN_draw_on_oy_alkoholiliike: "Draw on Oy Alkoholiliike (Handels-Marke für Alkoholhol)"
 FIN_draw_on_oy_alkoholiliike_desc: "Alkohol ist gut, aber die Menschen neigen dazu, ihn unverantwortlich zu konsumieren. Natürlich ist ein staatliches Monopol die richtige Lösung, und dass es uns mehr Gewinne bringt, ist nur das Tüpfelchen auf dem "i"."

 FIN_expand_outukumpu_operations: "Outokumpu-Betrieb ausweiten"
 FIN_expand_outukumpu_operations_desc: "Outokumpu - der seltsame Berg - verfügt über einige der größten Kupfervorkommen in den nordischen Ländern, und es gibt dort noch viel zu entdecken."

 FIN_expand_kemi_mines: "Kemi-Minen erweitern"
 FIN_expand_kemi_mines_desc: "Lappland verfügt über ein großes ungenutztes Bergbaupotenzial. Am besten beginnt man in der Nähe von Exporthäfen wie Kemi, über die das Erz nach Süden transportiert werden kann."

 FIN_makola_mining_complex: "Bergbaukomplex Makola"
 FIN_makola_mining_complex_desc: "Die Nickel- und Kupfervorkommen von Nivala wurden in den 1920er Jahren von einem deutschen Unternehmen entdeckt, aber aufgrund fehlender Mittel nie richtig genutzt."

 FIN_petsamo_janiskoski_mines: "Petsamo-Kolosjoki Bergwerke"
 FIN_petsamo_janiskoski_mines_desc: "Petsamo liegt auf riesigen Nickellagerstätten. Es gäbe dort jede Menge Reichtümer, wenn wir nur Zugang zu ihnen hätten."

 FIN_steel_mills_in_tornio: "Nordischer Stahl"
 FIN_steel_mills_in_tornio_desc: "Die Eisenerze aus den lappländischen Bergwerken können am effizientesten in Tornio und Kemi zu Stahl verarbeitet und dann in weiter entfernte Länder verschifft werden."

 FIN_finnish_mineral_wealth: "Finnischer Mineralreichtum"
 FIN_finnish_mineral_wealth_desc: "In Finnland können noch viele weitere Mineralienvorkommen gefunden werden, vorausgesetzt, es werden entsprechende geologische Untersuchungen durchgeführt und es wird genügend Geld zur Verfügung gestellt. Die Natur wird sich uns nicht in den Weg stellen!"

 FIN_expand_harjavalta_mines: "Ore Refining"
 FIN_expand_harjavalta_mines_desc: "Dank ausländischem Kapital und Fachwissen sind wir in der Lage, die südlichen Metallurgieanlagen auszubauen, die unsere Erze in eine verwertbare Form bringen."

 FIN_expand_imatra: "Imatra erweitern"
 FIN_expand_imatra_desc: "Imatra hat sich schnell zu einer der größten stahlproduzierenden Städte entwickelt. Der Transport durch den Saimaa-See bindet sie enger an unsere nationale Infrastruktur."

 FIN_finlayson_textiles: "Finlayson Textilien"
 FIN_finlayson_textiles_desc: "Das 'Manchester Finnlands' - Tampere - ist die größte Industriekonzentration in den nordischen Ländern und vor allem für seine große Textilindustrie bekannt."

 FIN_create_pohjolan_voima: "Gründung von Pohjolan Voima (Nordkraft)"
 FIN_create_pohjolan_voima_desc: "Die Flüsse und Bäche Finnlands warten nur darauf, für die Energieerzeugung angezapft zu werden. Pohjolan Voima Oy wird den wachsenden Bedarf der finnischen Industrie an Strom decken."

 FIN_exploit_hydroelectric_power: "Nutzung der Wasserkraft"
 FIN_exploit_hydroelectric_power_desc: "Weitere Investitionen in die Wasserkraftinfrastruktur dürften die Produktionskapazität der finnischen Industrie erheblich verbessern."

 FIN_domestic_tire_production: "Inländische Reifenproduktion"
 FIN_domestic_tire_production_desc: "Die Nokia Rubber Factory stellt inländische Gummiprodukte her, vor allem Schuhe und Reifen. Dies ist nur durch staatliche Subventionen möglich, die für den Erwerb von teurem Gummi verwendet werden."

 FIN_radiosonde_experiments: "Radiosonden Experimente"
 FIN_radiosonde_experiments_desc: "Die aufstrebende Elektronikproduktion des Landes braucht Geld und Fachwissen, und vielleicht wird sie eines Tages zu einem wichtigen Wirtschaftszweig im Norden."

### Bookmark ###
 FIN_KR_gathering_storm_desc: "In der nördlichen Peripherie Europas steht Finnland, die Bastion des deutschen Einflusses in Skandinavien, stolz da. Entstanden aus dem Leichnam des Russischen Reiches und mit dem Sozialismus, der die Nation bei seiner Gründung bedrohte, hat sich das Königreich zu einem treuen Verbündeten Deutschlands gegen die Prinzipien des Sozialismus und die imperialistischen Hände Russlands entwickelt. Doch nach fast zwei Jahrzehnten der Unabhängigkeit unter der Führung des Monarchen und der Nationalen Koalition herrscht Unruhe: Ist Finnland wirklich frei oder ist die deutsche Herrschaft nur ein bisschen subtiler als die der alten Zaren?"

### Intro Screen ###
 FIN_country_intro_header: "Das Königreich Finnland"
 FIN_country_intro_content: "Nach der [Root.GetAdjective]en Unabhängigkeitserklärung seitens Pehr Svinhufvud am vierten Dezember 1917 und der folgenden Unabhängigkeitserklärung von [RUS.GetNameDef] seitens Finnland am sechsten Dezember, sah sich die [Root.GetAdjective]e Gesellschaft zwischen zwei Gruppierungen gespalten: Der Roten Garde, angeführt von Ali Aaltonen, und der Weißen Garde unter Karl Gustaf Emil Mannerheim. \n\nBald schon brach ein Bürgerkrieg aus zwischen dem Roten Finnland, welches hauptsächlich aus Mitgliedern der Sozialdemokratischen Partei Finnlands bestand, und dem Weißen Finnland, bestehend aus Streitkräften des Svinhufvud-Senats und deutschen Jäger-Truppen. \n\nNach drei Monaten grausamen Kriegs schafften es die Weißen, mit deutscher Unterstützung, die Roten und die Volksdelegation aus Helsinki zu vertreiben und schließlich die sich zurückziehenden Streitkräfte zu umzingeln, die sich daraufhin zur Kapitulation gezwungen sahen. \n\nAus der Asche des [Root.GetAdjective]en Bürgerkriegs entstieg [Root.GetNameDef], eine fanatisch anti-sozialistische Nation, angeführt von Prinz Friedrich Karl von Hessen, nach seiner Krönung König Fredrik Kaarle I. \n\nTrotz des Friedens und des Schutzes als inoffizielles [GER.GetAdjective]es Protektorat, entwickelte sich im [Root.GetAdjective]en Volk eine Art Feindseligkeit wegen der Ausbreitung Deutschlands und [GER.GetAdjective]-angehöriger Offiziere und Firmen in [Root.GetNameDef]. Außerdem festigen rechts- und linksradikale langsam aber sicher ihre Macht, nachdem sie jahrelang vom König und der Nationalen Koalition vernachlässigt wurden…"
 
 FIN_guide: "§MKönigreich§! (§gAutoritär Demokratisch§!)\n£white_dot Schicken Sie die Polizei und vereiteln Sie das Lapua-Komplott, oder schicken Sie die Polizei nicht und lassen Sie die Jägers den Lapua-Putsch vereiteln.\n£white_dot Warte bis zum 1. März 1937 oder erhalte deine karelischen Ansprüche, um den Rest des Monarchiebaums freizuschalten.\n\n§MMannerheims Vorherrschaft§! (§PPaternal Autokratisch§!)\n£white_dot Schicken Sie nicht die Polizei, sondern lassen Sie die Lapua-Bewegung und die Rote Garde kämpfen.\n£white_dot Mannerheim soll die Weiße Garde versammeln und den Sieg davontragen.\n£white_dot Er soll an der Macht bleiben.\n\n§MDemokratie§! (§lSozialliberal§! / §SSozialdemokratisch§! / §cSozialkonservativ§!)\n£white_dot Wie oben, aber Mannerheim soll die Macht sofort an die Parteien abtreten. \n\n§MLapua Bewegung§! (§NNationalpopulistisch§!)\n£white_dot Schicken Sie nicht die Polizei.\n£white_dot Lassen Sie die Lapua-Bewegung bei ihrem Marsch auf das Parlament die Macht übernehmen. \n\n§MFinnische Volksdelegation§! (§rSyndikalistisch§!)\n£white_dot Wie oben, aber lassen Sie die Rote Garde gegen die Lapua-Bewegung kämpfen, als diese versucht, die Macht zu übernehmen.\n£white_dot Entscheiden Sie sich für die Übernahme der Macht durch die Finnische Volksdelegation. \n\n§MRote Garde§! (§oTotalistisch§!)\n£white_dot Wie oben, aber nach der Annahme des Schwerpunkts \"Auflösung der Roten Garde\", entweder die Rote Garde schwächen und die spätere Auflösung scheitern lassen oder sie gewinnen und übernehmen lassen."

### Events ###

 finland.2.t: "Schwarzer Montag trifft Finnland!"
 finland.2.d: "Es scheint, als ob [Root.GetNameDef] die wirtschaftliche Notlage von [GER.GetNameDef] und den anderen Mitgliedern von Mitteleuropa nicht umgehen konnte. Mit dem Einbruch der Berliner Börse am 3. Februar geriet die Wirtschaft von [GER.GetNameDef] in den freien Fall und brachte einen erheblichen Teil der Welt mit sich. \n\nDieser wirtschaftliche Abschwung trifft [Root .GetNameDef] zu einem sehr unglücklichen Zeitpunkt der Probleme im In- und Ausland. Für viele ist es kein Geheimnis, dass Finnland, obwohl es eine landwirtschaftliche Nation ist, nicht viel Ackerland besitzt und daher Schwierigkeiten hat, seine Bevölkerung selbst zu ernähren. Dies hat [Root.GetNameDef] in eine Position gebracht, in der es gezwungen ist, [UKR.GetAdjective]es Getreide zu kaufen, um seine Bevölkerung ausreichend zu ernähren und weiteren Dissens zu vermeiden. \n\nDazu kommt allerdings die Unzufriedenheit der [Root.GetAdjective]en Bevölkerung, die sich langsam radikalisiert und sich ein Ende des [GER.GetAdjective]en Einflusses wünscht. Der Schwarze Montag hat radikalen Bewegungen wie der Lapua-Bewegung und der [Root.GetAdjective]en Volksdelegation nur weitere Legitimität verliehen. In vielen Bereichen sind bereits Demonstrationen aufgetaucht. Es scheint, als ob d. [Root.GetNameDef] an einem dünnen Faden hängt …"
 finland.2.a: "Jumalauta(Verdammt)!"
 
 finland.4.t: "Der Bauernmarsch"
 finland.4.d: "Mit dem Ziel, die Nationale Koalition zu untergraben und den [Root.GetAdjective]en Nationalismus zu bekennen, hat die Lapua-Bewegung, die mit ihren bestehenden Beziehungen zur Partei bricht, in Helsinki einen sogenannten „Bauernmarsch“ begonnen, an dem Zehntausende Finnen teilgenommen haben. \n\nAngeführt von mehreren prominenten rechtsextremen [Root.GetAdjective]en Nationalisten, darunter auch Kurt Martti Wallenius, sangen die Demonstranten für die ’Emanzipation von [Root.GetNameDef]’ von den ’[GER.GetAdjective]en Unterdrückern’. \n\nKönig [Root.GetLeader] war besorgt über den jüngsten Anstieg der anti-monarchistischen/ultranationalistischen Stimmung und sah die Märsche als bloßen Opportunismus und als Trick der Rechten an, [Root.GetNameDef] zu destabilisieren. Tatsächlich war die Zusammenarbeit zwischen der Nationalen Koalition und der Lapua-Bewegung in den letzten Jahren bereits wackelig geworden. Dieser offensichtliche Angriff auf die Monarchie hat nur dazu beigetragen, die Verbindungen zwischen Monarchisten und Ultranationalisten zu lösen."
 finland.4.a: "Verdammte Emporkömmlinge …"
 
 finland.5.t: "Die [Root.GetAdjective]e Volksdelegation protestiert!"
 finland.5.d: "Viele finnische Sozialisten befinden sich nach dem Bürgerkrieg immer noch im Exil. Niilo Wälläri gehört zu denen, die eine Petition zur Rückkehr nach Finnland eingereicht haben. Er ist mit den IWW und anderen ausländischen syndikalistischen Parteien verbunden, hat aber nicht persönlich am finnischen Bürgerkrieg teilgenommen. Ungeachtet dessen wurde diesem Agitator die Rückkehr verweigert, ebenso wie seinen Kollegen Oskari Tokoi und Otto Wille Kuusinen. Eine beträchtliche Minderheit innerhalb der SDP und der Sozialisten, die von der Regierung in den Untergrund gedrängt wurden, wünscht ihre Rückkehr, während einige der gemäßigteren Liberalen in [Root.GetNameDef] seine Verurteilung durch das Oberste Gericht für Hochverrat als unparteiisch ablehnen.\n\nIn jedem Fall ist es für viele überraschend, dass die Sozialisten, die weitgehend ausgerottet und in den Untergrund gezwungen worden waren, endlich aus ihrem Versteck herausgekommen sind, um für die Freilassung Manners zu protestieren. Viele der wütenderen antisozialistischen Politiker haben begonnen, die Namen der Syndikalisten zu verfluchen, weil sie die derzeitige finanzielle Instabilität innerhalb von [Root.GetNameDef] wegen bloßen politischen Opportunismus sabotiert haben."
 finland.5.a: "Wir werden diese Verräter noch einmal vernichten!"
 
 finland.6.t: "Die Rote Garde und die Lapua-Bewegung treffen aufeinander!"
 finland.6.d: "Aus Viipuri sind schreckliche Neuigkeiten eingetroffen! Anscheinend scheint es, als hätte die Lapua-Bewegung beschlossen, die Angelegenheit in die Hand zu nehmen, und nach der Nachricht vom Wiederaufleben der [Root.GetAdjective]en Volksdelegation beschlossen, alle verbleibenden Syndikalisten zu jagen, um sie auszurotten. Es scheint jedoch, als ob die Jagd nicht wie geplant verlaufen wäre, als die Rote Garde, die anscheinend mit der Volksdelegation zusammenarbeitet, auftauchte. \n\nBerichte haben die gewaltsamen Kämpfe beschrieben, die zwischen den beiden Gruppen ausgebrochen sind. Der Zusammenstoß erwies sich als nicht schlüssig, da keine Seite die Oberhand gewinnen konnte. Letztendlich ließen die Kämpfe jedoch nach. \n\nKönig [Root.GetLeader] und die Nationale Koalition waren sehr besorgt über die anhaltenden Ereignisse, da sie nur dazu dienten, die Keime für Dissens innerhalb der [Root.GetAdjective]en Population weiter zu säen während auch [Root.GetNameDef] destabilisiert wird."
 finland.6.a: "Wir müssen sofort die Ordnung wiederherstellen!"
 
 finland.7.t: "König [Root.GetLeader] trifft eine Entscheidung"
 finland.7.d: "König [Root.GetLeader] hat seine Aufmerksamkeit auf die jüngsten Ereignisse gerichtet, vor allem auf die verschiedenen Zusammenstöße zwischen der Lapua-Bewegung und der Roten Garde. Er hat darüber nachgedacht, den Etsivä Keskuspoliisi eine aktivere Rolle bei der Befriedung der Radikalen zu ermöglichen einen Präzedenzfall zu schaffen, dass Dissens nicht länger toleriert wird. \n\nViele der hartgesottenen Antisozialisten im Kabinett des Königs haben sich dafür ausgesprochen und erklärt, dass ein Präzedenzfall für Interventionen im Namen der Regierung und die Stärkung der Staatspolizei wichtig sind, damit die Zusammenstöße nicht außer Kontrolle geraten und zu einem Aufstand führen. Auf der anderen Seite haben sich jedoch gemäßigte Konservative innerhalb der Nationalen Koalition neben den Sozialdemokraten dafür ausgesprochen, die Situation zuzulassen, und darauf hingewiesen, dass die Spaltung in [Root.GetNameDef] bereits hoch genug ist und dass jede staatliche Intervention dazu führen könnte, dass normale Bürger sich an radikalen Maßnahmen beteiligen. Es ist jedoch klar, dass der König schnell eine Wahl treffen muss, damit sich das Zeitfenster nicht schließt."
 finland.7.a: "Schickt die Staatspolizei – wir müssen einen Präzedenzfall schaffen."
 finland.7.b: "Es ist zu riskant – wir müssen hoffen, dass sich die Situation von selbst regelt."
 
 finland.8.t: "Die Rede des Königs"
 finland.8.d.disunity: "Um in diesen schwierigen Zeiten als einheitliches Aushängeschild von [Root.GetNameDef] zu fungieren, hat König [Root.GetLeader] eine Rede vorbereitet, um sich mit bestimmten Bevölkerungsgruppen zu versöhnen und gleichzeitig seine Position bei Unterstützern zu stärken. \n\nDie Rede, die im Parlamentsgebäude in Helsinki gehalten und über Funk an Finnen im ganzen Land gesendet wurde, forderte in diesen schweren Zeiten eine Reihe von Dingen. Vor allem forderte der König das [Root.GetAdjective]e Volk auf, zusammenzukommen, um die Stabilität von [Root.GetNameDef] zu gewährleisten und den Radikalismus der Linken und Rechten abzulehnen. \n\nDazu stießen Mitglieder der Nationalen Koalition, insbesondere Mitglieder des härteren antisozialistischen Flügels der Partei. Ob dies etwas ändern wird oder nicht, so viel bleibt abzuwarten …"
 finland.8.d.unity: "Um in diesen schwierigen Zeiten als einheitliches Aushängeschild von [Root.GetNameDef] zu fungieren, hat König [Root.GetLeader] eine Rede vorbereitet, um sich mit bestimmten Bevölkerungsgruppen zu versöhnen und gleichzeitig seine Position bei Unterstützern zu stärken. \n\nDie Rede, die im Parlamentsgebäude in Helsinki gehalten und über Funk an Finnen im ganzen Land gesendet wurde, forderte in diesen schweren Zeiten eine Reihe von Dingen. Vor allem forderte der König das [Root.GetAdjective]e Volk auf, zusammenzukommen, um die Stabilität von [Root.GetNameDef] zu gewährleisten und den Radikalismus der Linken und Rechten abzulehnen. \n\nDazu stießen Mitglieder der Nationalen Koalition, insbesondere Mitglieder der gemäßigten Konservativen und Mitglieder der Sozialdemokratischen Partei, die dazu beigetragen haben, die Botschaft des Königs von Einheit zu stärken. Ob dies etwas ändern wird oder nicht, so viel bleibt abzuwarten …"
 finland.8.a: "Er gibt dem Land dringend benötigte Zeit"
 
 finland.9.t: "Wallenius versammelt die Weiße Garde"
 finland.9.d: "Kurt Martti Wallenius, Führer der Lapua-Bewegung, hat die Gelegenheit genutzt, um Mitglieder der Weißen Garde zu versammeln, von denen viele ihre Unterstützung der Partei versprochen haben, um wahre Unabhängigkeit für Finnland und das [Root.GetAdjective]e Volk zu erreichen. \n\nIn Helsinki versammelten sich Mitglieder der Weißen Garde vor den Elite-Jägern, um Macht und Solidarität zu demonstrieren. Beide Seiten haben sich behauptet, aber es fanden keine Kämpfe statt. \n\nWährend König [Root.GetLeader] erleichtert aufatmete, als er die positive Nachricht von mangelnden Kämpfen hörte, machen sich viele Politiker und loyale Militärberater Sorgen, dass dies die Ruhe vor dem Sturm sein könnte …"
 finland.9.a: "Wir müssen angesichts von Widrigkeiten ruhig bleiben."
 
 finland.10.t: "Arbeiter im Streik!"
 finland.10.d: "Aufgrund der Auswirkungen des Schwarzen Montags auf [Root.GetNameDef] haben [Root.GetAdjective]e Arbeitnehmer einen Preisanstieg, einen starken Rückgang der Löhne und eine steigende Arbeitslosigkeit verzeichnet. Dies hat natürlich dazu geführt, dass es vielen [Root.GetAdjective]en Arbeitern schwer gefallen ist, über die Runden zu kommen. Unter den Arbeitern, die es nun auf sich genommen haben, die Gelegenheit und die derzeitige Instabilität auszunutzen, um höhere Löhne und bessere Arbeitsbedingungen zu fordern, ist ein allgemeines Gefühl zunehmender Ungeduld und Hilflosigkeit gestiegen."
 finland.10.a: "Wir haben keine andere Wahl, als nachzugeben."
 finland.10.b: "Wir werden nicht nachgeben!"
 
 finland.11.t: "Die vereitelte Verschwörung der Lapua-Bewegung!"
 finland.11.d: "Anscheinend hat sich die Entscheidung von König [Root.GetLeader], die Staatspolizei zu entsenden, um mögliche Verschwörungen gegen [Root.GetNameDef] zu vereiteln, gegen die die gemäßigten Konservativen und Sozialdemokraten großen Widerstand geleistet hatten, zu seinen Gunsten ausgewirkt. Eine Verschwörung der Lapua-Bewegung, Masseninstabilität in [Root.GetNameDef] zu schaffen und die Macht zu ergreifen und damit eine unabhängige [Root.GetAdjective]e Nation zu proklamieren, wurde kürzlich vom Staat vereitelt. \n\nKurt Martti Wallenius, bekannter Anführer der Lapua Bewegung, wurde verhaftet und die Partei selbst gezwungen, sich aufzulösen. Viele prominente Führer, die Vergeltung vermeiden konnten, sind untergetaucht. Unter ihnen war Vilho Annala, der es für angebracht hielt, eine ähnliche Partei wie die Lapua-Bewegung, die Patriotische Volksbewegung, zu gründen."
 finland.11.a: "Hoffentlich haben wir uns für immer von dieser Pest befreit."
 
 finland.12.t: "Die Sozialisten wurden in den Untergrund gezwungen"
 finland.12.d: "Nach dem Überfall, der Störung und der Gefangennahme der prominenten rechtsextremen ultranationalistischen Lapua-Bewegung und ihrer Aktivitäten ist es der Staatspolizei auch gelungen, die Aktivitäten der Roten Garde und der [Root.GetAdjective]en Volksdelegation zu stören. Während Otto Wille Kuusinen, Anführer der Roten Garde, der Gefangennahme durch die Geheimpolizei entgehen konnte und immer noch auf der Jagd ist, wurde die Rote Garde selbst aufgelöst und viele ihrer ehemaligen Mitglieder gezwungen, in den Untergrund zu gehen. Bei der [Root.GetAdjective]en Volksdelegation wurden viele ihrer Mitglieder, darunter prominente Sozialisten, die [Root.GetNameDef] viel Ärger bereitet hatten, ebenfalls festgenommen. Es scheint, als wäre der Kopf der sozialistischen Schlange erneut abgeschnitten worden."
 finland.12.a: "Wunderbare Neuigkeiten!"
 
 finland.13.t: "Die Lapua-Bewegung marschiert zum Parlament!"
 finland.13.d: "Nachdem die Lapua-Bewegung im Laufe der Jahre genügend Macht gefestigt hatte, hielt sie es für angebracht, zum Parlament zu marschieren, und rückte in Richtung Helsinki vor. Gegenwärtig stößt die Weiße Garde, die sich für die Lapua-Bewegung entschieden hat, mit den Jägern zusammen und scheint die Oberhand über die schwindende Zahl der leichten Elite-Infanterie zu gewinnen. König [Root.GetLeader] und der Rest der demokratischen Parteien sind äußerst besorgt über diese Wendung. In der Tat hat General Kurt Martti Wallenius, der die aktuelle Schlacht überwacht, „den [GER.GetAdjective]en Eingriff in Finnland“ immer wieder verurteilt, um die Moral der Männer unter seinem Kommando zu stärken. Und obwohl es so aussieht, als würde die Lapua-Bewegung als Sieger hervorgehen, ist die Chance auf einen Sieg für die Nationale Koalition immer noch plausibel …"
 finland.13.a: "Die Lapua-Bewegung übernimmt die Macht!"
 finland.13.b: "Die Rote Garde taucht auf und kämpft gegen die Lapua-Bewegung!"
 finland.13.c: "Die Jäger besiegen die Weiße Garde!"
 
 finland.14.t: "Die Lapua-Bewegung säubert die Sozialisten und die Monarchie"
 finland.14.d: "Nach dem Sieg und der Machtübernahme durch die Lapua-Bewegung sowie dem Verlust der Nationalen Koalition hat die Lapua-Bewegung bereits begonnen, bekannte Monarchisten, Jäger-Truppen sowie Mitglieder der Roten Garde und der [Root.GetAdjective]en Volksdelegation inhaftieren zu lassen. \n\nMit der Unterstützung eines erheblichen Teils der Bevölkerung hat das neue Regime bereits begonnen, seine Macht zu behaupten. Sie warnen alle, die es wagen, sich der neuen Richtung von [Root.GetName] zu widersetzen und sperre diejenigen ein, die als Verräter gelten und die sich widersetzen. Was auch immer als nächstes passiert, die Zukunft von [Root.GetName] ist von Unsicherheit geprägt …"
 finland.14.a: "Wir werden [Root.GetName] zur Größe führen!"
 
 finland.15.t: "Kampf zwischen der Lapua-Bewegung und der Roten Garde!"
 finland.15.d: "Als die Rote Garde eintrifft und anfängt, mit Mitgliedern der Lapua-Bewegung zusammenzustoßen, scheint der Kampf noch nicht vorbei zu sein. Obwohl es der Weißen Garde gelungen ist, die Jäger zu besiegen, muss sie sich noch der Roten Garde stellen, die im Namen eines unabhängigen, aber sozialistischen Finnlands heftig zu kämpfen begonnen hat. \n\nFeldmarschall Karl Gustav Mannerheim gab ein Plädoyer an die Weiße Garde, die Lapua-Bewegung zugunsten eines gemäßigten und stabileren Finnlands aufzugeben, das die Demokratie sichern wird. \n\nDie Frage, ob die Sozialisten die Macht übernehmen oder nicht oder ob die Weiße Garde sich Mannerheim zuwendet, beschäftigt das [Root.GetAdjective]e Volk, das nur abwarten kann, wie sich die Situation entwickelt…"
 finland.15.a: "Die [Root.GetAdjective]e Volksdelegation übernimmt die Macht!"
 finland.15.b: "Die Lapua-Bewegung übernimmt die Macht!"
 finland.15.c: "Mannerheim überzeugt erfolgreich die Weiße Garde!"
 finland.15.e: "Mannerheim kann die Weiße Garde nicht überzeugen!"
 
 finland.16.t: "König [Root.GetLeader] säubert die Sozialisten und Nationalisten"
 finland.16.d: "Nach dem Sieg und der Festigung der Macht durch die Nationale Koalition zusammen mit dem Verlust der Lapua-Bewegung hat die Nationale Koalition bereits begonnen, bekannte Nationalisten und Mitglieder der Roten Garde und der [Root.GetAdjective]en Volksdelegation inhaftieren zu lassen. \n\nMit der Unterstützung einer mächtigen Minderheit der Bevölkerung hat die Monarchie bereits begonnen, ihre Macht zu behaupten. Sie warnen alle, die es wagen, sich der neuen Richtung von [Root.GetNameDef] zu widersetzen und sperren diejenigen ein, die als Verräter gelten. Was auch immer als nächstes passiert, die Zukunft von [Root.GetNameDef] ist von Unsicherheit geprägt …"
 finland.16.a: "[Root.GetNameDef] wird großartig bleiben!"
 
 finland.17.t: "Die Rote Garde säubert die Nationalisten und die Monarchie"
 finland.17.d: "Nach dem Sieg und der Machtübernahme durch die [Root.GetAdjective]e Volksdelegation zusammen mit dem Verlust der Nationalen Koalition und der Lapua-Bewegung hat die [Root.GetAdjective]e Volksdelegation bereits begonnen, bekannte Monarchisten, Jägertruppen und Anhänger der Lapua-Bewegung inhaftieren zu lassen. \n\nMit der Unterstützung großer Teile der Bevölkerung hat das neue Regime bereits begonnen, ihre Macht zu behaupten. Sie warnen alle, die es wagen, sich der neuen Richtung von [Root.GetNameDef] zu widersetzen und sperren diejenigen ein, die als Verräter gelten. Was auch immer als nächstes passiert, die Zukunft von [Root.GetNameDef] ist von Unsicherheit geprägt …"
 finland.17.a: "Wir werden [Root.GetName] zu wahrer Größe führen!"
 
 finland.18.t: "Mannerheim überzeugt die Weiße Garde!"
 finland.18.d: "Es scheint, als ob es Mannerheim in seiner Bitte gelungen ist, die Weiße Garde an seine Seite zu ziehen. \n\nNach der Säuberung hochrangiger Mitglieder der Lapua-Bewegung, darunter Kurt Martti Wallenius, sowie verräterischer Mitglieder der Weißen Garde, begann Mannerheim, seine Aufmerksamkeit auf die Rote Garde zu richten. \n\nDer Kampf zwischen den beiden Gruppen, beide freiwillige Milizen, hat sich zugespitzt. Zu diesem Zeitpunkt ist der Kampf zwischen der Weißen Garde und der Roten Garde ohne klaren Sieger und alles, dass die [Root.GetAdjective]e Bevölkerung tun kann, ist den Atem anhalten und darauf zu warten, wer den Sieg davon trägt…"
 finland.18.a: "Die [Root.GetAdjective]e Volksdelegation übernimmt die Macht!"
 finland.18.b: "Mannerheims Weiße Garde geht als Sieger hervor!"
 
 finland.19.t: "Die Rote Garde säubert die Weiße Garde und die Monarchie"
 finland.19.d: "Nach dem Sieg und der Machtübernahme durch die [Root.GetAdjective]e Volksdelegation zusammen mit dem Verlust der Nationalen Koalition und der Lapua-Bewegung hat die [Root.GetAdjective]e Volksdelegation bereits begonnen, bekannte Monarchisten, Jägertruppen und Anhänger der Lapua-Bewegung inhaftieren zu lassen. \n\nMit der Unterstützung großer Teile der Bevölkerung hat das neue Regime bereits begonnen, ihre Macht zu behaupten. Sie warnen alle, die es wagen, sich der neuen Richtung von [Root.GetNameDef] zu widersetzen und sperren diejenigen ein, die als Verräter gelten. Was auch immer als nächstes passiert, die Zukunft von [Root.GetNameDef] ist von Unsicherheit geprägt …"
 finland.19.a: "Wir werden [Root.GetName] zu wahrer Größe führen!"
 
 finland.20.t: "Mannerheims Entscheidung"
 finland.20.d: "Mannerheim schaffte es, die radikalen Milizen schnell auszuschalten, und begann mit der Festigung seiner Macht. Er proklamierte einen Sieg für das [Root.GetAdjective]e Volk und die Stabilität der [Root.GetAdjective]en Nation.\n\nMannerheim, der in ganz Finnland als Retter der Nation bekannt ist, hat die Unterstützung einer erheblichen Mehrheit der [Root.GetAdjective]en Bevölkerung, die für seine Politik zur Förderung der Stabilität in einem unabhängigen Finnland ist.\n\nDie Frage, was getan werden sollte, bleibt jedoch, da man sich im [Root.GetAdjective]en Parlament nicht einig wird. Während viele der Politiker die sofortige Wiederherstellung der Demokratie in [Root.GetName] unterstützen, befürworten Militärführer in Mannerheims Clique die Schaffung von Stabilität unter dem Feldmarschall. Die Wahl liegt jedoch ausschließlich bei Mannerheim…"
 finland.20.a: "Mannerheim hält an der Macht fest!"
 finland.20.b: "Mannerheim gibt die Macht an die Parteien ab!"
 
 finland.21.t: "Die [Root.GetAdjective]e Blitzwahl"
 finland.21.d: "Die [Root.GetAdjective]e Blitzwahl von [GetYear] wurde von den verschiedenen Parteien im Parlament anberaumt. Derzeit gibt es drei Hauptkonkurrenten, die um die Führung von [Root.GetName] kämpfen. Die Sozialdemokratische Partei [Root.GetName]s, die sich für eine Politik zugunsten der Arbeiter einsetzt, die Agrarliga, die sich für eine Politik zugunsten der Bauern einsetzt, und die Nationale Koalition, die sich für eine Politik zugunsten der Macht von [Root.GetName] einsetzt.\n\nDie Sozialdemokraten und Agrarier haben jedoch ihre Bereitschaft zum Ausdruck gebracht, gemeinsam eine Koalition zu bilden, um die Stabilität und den Erhalt der Demokratie in [Root.GetName] zu fördern.\n\nWie auch immer das [Root.GetAdjective]e Volk entscheidet, es wird ein feierlicher Anlass sein für das [Root.GetAdjective]e Volk, welches Jahre unter dem [GER.GetAdjective]en Stiefel gelebt hat und nun selber entscheiden darf, wer [Root.GetName] anführen wird."
 finland.21.a: "Die Sozialdemokratische Partei ist siegreich!"
 finland.21.b: "Die Sozialdemokraten und Agrarier bilden eine Koalition!"
 finland.21.c: "Die Agrarliga holt sich den Sieg!"
 finland.21.e: "Die Nationale Koalition gewinnt!"
 
 finland.22.t: "Die Rote-Erde-Regierung"
 finland.22.d: "Die als Koalition zwischen der Sozialdemokratischen Partei und der Landwirtschaftsliga gebildete Regierung der Roten Erde hat nach einer entscheidenden Wahl erfolgreich und friedlich die Macht übernommen, um die Zusammenarbeit und Stabilität innerhalb von [Root.GetName] zu fördern.\n\nDer Name der Regierung selbst ist symbolisch, denn das "Rot" steht für die Sozialdemokraten und die "Erde" für die Agrarier. Während viele sicher sind, dass die Koalition nicht lange halten und sich schließlich auflösen wird, bleiben andere optimistisch, was die politische Zukunft von [Root.GetName] angeht."
 finland.22.a: "Wir müssen einen Anschein von Hoffnung bewahren."
 
 finland.23.t: "Radikalismus besiegen"
 finland.23.d: "Um sicherzustellen, dass kein weiteres Fiasko wie der [Root.GetAdjective]e Bürgerkrieg und die jüngsten Kämpfe zwischen verschiedenen Fraktionen in [Root.GetName] stattfinden, hat die Rote-Erde-Regierung unermüdlich daran gearbeitet, demokratische Werte und die nationale Einheit zu fördern.\n\nWährend die Bemühungen noch andauern, scheint sie bereits Früchte getragen zu haben, da die [Root.GetAdjective]e Jugend weniger zur radikalen Politik der Älteren neigte und starke Unterstützung für die demokratischen Ideale der Regierung zeigte."
 finland.23.a: "Dies wird sicherlich für eine bessere Zukunft sorgen!"
 
 finland.25.t: "Gesellschaftliche Spaltungen heilen"
 finland.25.d: "Die Vermeidung einer Katastrophe, wie der vorausgegangenen, die [Root.GetName] beinahe untergehen ließ, ist die größte Priorität der Rote-Erde-Regierung, da dieses Ereignis in den Köpfen der [Root.GetAdjective]en Leute immer noch aktuell ist. Um dies zu umgehen und die Fehler der Vergangenheit zu verhindern, haben sich prominente Führer der Rote-Erde-Regierung mit Moderaten sowohl von links als auch von rechts getroffen und daran gearbeitet, das [Root.GetAdjective]e Volk zusammenzubringen und die Nation zu vereinen. Ob die von der Koalition ergriffenen Maßnahmen funktionieren oder nicht, wird sich zeigen…"
 finland.25.a: "Wir müssen die Einheit fördern."
 
 finland.26.t: "Die Rote-Erde-Regierung zerfällt!"
 finland.26.d.socdem: "Die Sozialdemokraten haben die Entscheidung getroffen die Agenda der Agrarier zu übergehen und den Arbeiter dem Bauern vorzuziehen. Selbstredend haben die Agrarier daraufhin formell Beschwerde eingereicht und genügend Repräsentanten stimmten für den Entzug der Partei aus der Koalition, wodurch diese aufgelöst wurde.\n\nObwohl die Sozialdemokraten nun uneingeschränkt die Arbeiterschaft unterstützen können, ist dies ein schwerer Schlag für die hoch angepriesene Botschaft der Kooperation zwischen den gemäßigten Parteien, und Beobachter befürchten nun Polarisierung in [Root.GetName]s Politik…"
 finland.26.d.soclib: "Die Agrarier haben die Entscheidung getroffen die Agenda der Sozialdemokraten zu übergehen und den Bauern dem Arbeiter vorzuziehen. Selbstredend haben die Sozialdemokraten daraufhin formell Beschwerde eingereicht und genügend Repräsentanten stimmten für den Entzug der Partei aus der Koalition, wodurch diese aufgelöst wurde.\n\nObwohl die Agrarier nun uneingeschränkt die Bauernschaft unterstützen können, ist dies ein schwerer Schlag für die hoch angepriesene Botschaft der Kooperation zwischen den gemäßigten Parteien, und Beobachter befürchten nun Polarisierung in [Root.GetName]s Politik…"
 finland.26.a: "Wir haben nur das getan, was nötig war."
 
 finland.27.t: "Die Erhaltung der Koalition"
 finland.27.d: "Obwohl einige Repräsentanten in- und außerhalb der Koalition davon ausgingen, dass die Rote-Erde-Regierung nicht lange halten würde, haben die Sozialdemokraten und Agrarier ihren Streit beigelegt, um sich voll und ganz der Politik der Kooperation zwischen [Root.GetName]s Parteien zu verschreiben. Trotz aller Erwartungen scheint es so, als ob die Rote-Erde-Regierung erhalten bleibt."
 finland.27.a: "Wir müssen unsere Differenzen beilegen."
 
 finland.28.t: "Unsere Versprechen erfüllen"
 finland.28.d.socdem: "Um ihre Unterstützer zu belohnen, hat die Sozialdemokratische Partei versucht, die Arbeiter durch staatliche Subventionen und die Verbesserung der Arbeitsbedingungen in den Fabriken zu unterstützen. Während dies dazu beigetragen hat, die Unterstützung für die Partei zu erhöhen, beklagen sich viele andere Parteien, insbesondere die Agrarliga und die Nationale Koalitionspartei, dass die Interessen ihrer Wähler aus Gründen der Selbstsucht im Namen der Sozialdemokratischen Partei kompromittiert werden."
 finland.28.d.soclib: "Um ihre Unterstützer zu belohnen, hat die Agrarliga versucht, die Landwirte durch staatliche Subventionen und den bevorzugten Zugang zu dringend benötigten Pflanzen zu unterstützen. Während dies dazu beigetragen hat, die Unterstützung für die Partei zu erhöhen, beklagen sich viele andere Parteien, insbesondere die Sozialdemokratische Partei und die Nationale Koalitionspartei, dass die Interessen ihrer Wähler aus Gründen der Selbstsucht im Namen der Agrarliga gefährdet werden."
 finland.28.a: "Wir haben nur das getan, was nötig war."
 
 finland.29.t: "Die Sozialdemokratische Partei"
 finland.29.d: "Historisch bekannt für seine extrem linksgerichteten Ansichten vor dem Ende des [Root.GetAdjective]en Bürgerkriegs, begannen die verbleibenden Mitglieder der Sozialdemokratischen Partei [Root.GetName]s, die sich unter der Führung von Väinö Tanner zusammenschlossen, sich weiter nach rechts zu bewegen, trotz der Beibehaltung seiner ursprünglichen Ziele, um als patriotischere Partei aufzutreten und gleichzeitig für den durchschnittlichen [Root.GetAdjective]en Wähler schmackhaft zu bleiben.\n\nGrob besteht die Agenda der SDP darin, die Rechte der Arbeitnehmer zu fördern und die kapitalistische Wirtschaft von [Root.GetName] zu regulieren. Außerdem drängen sie auf eine kontinuierliche, aber schrittweise Reform der Nation."
 finland.29.a: "Eine neue Ära hat für [Root.GetName] begonnen!"

 finland.31.t: "Die Agrarliga"
 finland.31.d: "Die Agrarliga, die 1906 in den ländlichen Gegenden [Root.GetName]s gegründet wurde, unterstützt seit jeher die Dezentralisierung und den Fortschritt [Root.GetName]s. Die Agrarliga, die hauptsächlich aus Bauern besteht, ist seit jeher ein Feind der Monarchie.\n\nDie Hauptpunkte auf der Agenda der Agrarier die Stärkung [Root.GetAdjective]er Unabhängigkeit, Dezentralisierung des Staatswesens und Unterstützung der Bauern."
 finland.31.a: "Eine neue Ära für [Root.GetName] hat begonnen!"
 
 finland.32.t: "[SWE.GetAdjective]e Rechte in [Root.GetNameDef]"
 finland.32.d: "Eine der großen Fragen in den Köpfen des [Root.GetAdjective]en Volkes und auch der Agrarliga ist der Umfang an [SWE.GetAdjective]en Rechten in unserer Nation. Obwohl die [SWE.GetAdjective]e Sprache auf der Åland-Inselgruppe am häufigsten vertreten ist, wird [SWE.GetAdjective] auch an den Küsten im Süden und Osten von [Root.GetName] gesprochen.\n\nEs liegt nun bei der Agrarliga zu entscheiden, ob alles [SWE.GetAdjective]e in [Root.GetName] so weit wie möglich begrenzt werden soll oder der Status Quo akzeptabel ist."
 finland.32.a: "Die Finnlandschweden sind eine Bedrohung für das [Root.GetAdjective]e Volk."
 finland.32.b: "Wir können nicht die Rechte eines großen Teils unserer Bevölkerung verletzen."
 
 finland.33.t: "Freigelassene politische Gefangene"
 finland.33.d: "Nach dem Sieg der [Root.GetAdjective]-Volksdelegation und ihrer anschließenden Säuberung von Reaktionären innerhalb von [Root.GetName] wurden viele finnische Sozialisten, die sich nach dem Bürgerkrieg noch im Exil befanden oder von der Regierung inhaftiert worden waren, freigelassen und begnadigt. Zu ihnen gehört auch der prominente Syndikalist Niilo Wälläri, der die letzten zwei Jahrzehnte im Exil verbracht hat. Was das für die Zukunft von [Root.GetName] bedeutet, wissen nur die [Root.GetAdjective] Volksdelegation und ihre Verbündeten, die Rote Garde..."
 finland.33.a: "Ein wahrhaft freudiger Anlass!"
 
 finland.36.t: "Die [Root.GetAdjective]e Verfassung"
 finland.36.d.syndicalist: "Die [Root.GetAdjective]e Volksdelegation hat eine neue Verfassung für [Root.GetName] entworfen, um seine Macht zu festigen.\n\nDie neu verabschiedete Verfassung soll die [Root.GetAdjective]e Demokratie schützen, der Arbeiterbewegung mehr Rechte zusprechen, eine bessere Methode Steuern einzutreiben einführen, die ideologischen Ziele des neuen Regimes stärken und unterstützen und auch administrative Umstrukturierung vorantreiben, damit der Übergang in die neue Regierungsform leichter vonstattengeht.\n\nSchon jetzt beginnen die Gewerkschaften, die nun weitaus mehr Macht innehalten, die Regierung langsam an sich zu reißen. Was das für [Root.GetName] bedeuten wird, wissen nur die [Root.GetAdjective]e Volksdelegation und ihre engen Verbündeten…"
 finland.36.d.totalist: "Die Rote Garde hat eine neue Verfassung für [Root.GetName] entworfen, um seine Macht zu festigen.\n\nDie neu verabschiedete Verfassung soll die Macht in den Händen der obersten Mitglieder der Garde zentralisieren, die [Root.GetAdjective]e Armee neu strukturieren, [Root.GetName] zum atheistischen Staat erklären und jegliche Industrie, die für das Überleben der Nation als wichtig eingestuft wird, nationalisieren.\n\nSchon jetzt beginnen die Milizen, die nun weitaus mehr Macht innehalten, die Armee – und de facto die Regierung – langsam an sich zu reißen. Was das für [Root.GetName] bedeuten wird, wissen nur die Rote Garde und ihre engen Verbündeten…"
 finland.36.a: "Es scheint, dass Finnland in eine neue Ära eintritt."
 
 finland.37.t: "Die [Root.GetAdjective]e Volksdelegation"
 finland.37.d: "Die [Root.GetAdjective]e Volksdelegation, die einen bestimmten Teil der Wählerschaft der Sozialdemokratischen Partei darstellt, kam während des [Root.GetAdjective]en Bürgerkriegs an die Macht und sieht sich selbst als den legitimen Nachfolger von [Root.GetName]. Die von dem Syndikalisten und Gewerkschaftsorganisator Niilo Wälläri geleitete Delegation verfolgte sehr ehrgeizige Ziele und wollte neben der Ausarbeitung einer neuen Verfassung für [Root.GetName] auch die Arbeiterbewegung stärken.\n\nViele der Mitglieder der Delegation wurden entweder gesäubert, eingesperrt oder in den Untergrund gezwungen von der anti-syndikalistischen Nationalen Koalitionspartei, welche vom ehemaligen König Fredrik Kaarle I angeführt wurde. Die [Root.GetAdjective]e Volksdelegation, die eine Allianz mit Wille Kuusinens Roten Garde schmiedete, schwor die Macht wieder an sich zu reißen und [Root.GetName] auf den rechten Weg zu bringen.\n\nJetzt, wo sie an der Macht ist, bereitet die Delegation sich darauf vor ihre Direktiven durchzusetzen, was auch das Auflösen der gefährlichen Roten Garde beinhaltet, und [Root.GetName] auf einen neuen Pfad zu lenken…"
 finland.37.a: "Wir müssen der Opposition standhalten."
 
 finland.38.t: "Die Rote Garde schwächen"
 finland.38.d: "Noch bevor wir versuchen können, die widerspenstige und zerstörerische Rote Garde aufzulösen, müssen wir versuchen, sie auf jede mögliche Weise zu schwächen. Dies beinhaltet die langsame Reduzierung der Waffenlieferungen, die Blockierung ihrer Agenda durch gesetzgeberische Mittel und die prominentesten Führer zur Strecke zu bringen. Am wichtigsten ist jedoch, dass wir ihre Mitglieder gezielt ansprechen und sie durch subtile Propaganda davon überzeugen, die Organisation zu verlassen.\n\nHowever Otto Wille Kuusinen is a smart man, having been able to avoid capture, unlike Niilo Wälläri. Wir müssen vorsichtig vorgehen und hoffen, dass die Rote Garde unsere Versuche, sie zu schwächen, nicht bemerkt…"
 finland.38.a: "Langsam aber sicher schwächen wir die Rote Garde."
 finland.38.b: "Die Rote Garde hat es bemerkt!"
 
 finland.39.t: "Endkampf mit der Roten Garde"
 finland.39.d: "Inzwischen sind alle Vorwände jeglicher verdeckter Operationen gegen die Rote Garde beseitigt, da die Rote Garde unsere Versuche sie zu schwächen entdeckt hat. Ein Kampf zwischen der Delegation und der Roten Garde ist im Gange. Die Rote Garde nähert sich schnell, um das Parlament zu stürmen und die Erklärung eines neuen [Root.GetAdjective]en Staates zu erreichen. Wir müssen uns auf das Volk verlassen, um uns vor dem Radikalismus der Roten Garde zu retten und die Fortsetzung eines friedlichen [Root.GetAdjective]en Staates zu ermöglichen."
 finland.39.a: "Die Leute haben sich auf unsere Seite gestellt und die Rote Garde verdrängt!"
 finland.39.b: "Die Rote Garde hat die Macht ergriffen!"
 
 finland.40.t: "Auflösung der Roten Garde"
 finland.40.d: "Aufgrund unseres Erfolgs bei der Schwächung der Roten Garde scheint es ziemlich einfach zu sein, die Miliz vollständig aufzulösen. Wir laufen jedoch immer noch Gefahr, dass Revolutionäre und hartnäckigere Mitglieder das Parlament übernehmen und die Schaffung eines neuen Staates erklären. Aufgrund unserer Propagandabemühungen sollten wir jedoch genügend Leute auf unserer Seite haben, um der zerstörerischen Organisation ein für alle Mal Widerstand zu leisten und sie vollständig aufzulösen."
 finland.40.a: "Die Rote Garde wurde aufgelöst!"
 finland.40.b: "Die Rote Garde hat die Macht ergriffen!"
 
 finland.43.t: "Die Rote Garde"
 finland.43.d: "Die Rote Garde, eine paramilitärische Einheit der [Root.GetAdjective]en Arbeiterbewegung, wurde 1905 gegründet und 1917 nach der Oktoberrevolution in Russland reetabliert .\n\nDie Rote Garde bei vielen in Finnland dafür bekannt, alles zu tun, um ihre Ideologie zur Macht zu verhelfen. Das stand im Gegensatz zur [Root.GetAdjective]en Volksdelegation, die die radikalisierten Milizen unter Kontrolle bringen wollte.\n\nLetztendlich hatte keine Seite Erfolg, da 1918, im [Root.GetAdjective]en Bürgerkrieg, die Weiße Garde, mit [GER.GetAdjective]er Hilfe, die Sozialisten besiegen konnte.\n\nDiejenigen, die der [Root.GetAdjective] Volksdelegation und der Roten Garde angehörten und nicht verhaftet wurden, waren gezwungen, ins bolschewistische Russland zu fliehen.\n\nNachdem diese 1920 kapitulierte, wurden die [Root.GetAdjective]e Volksdelegation und die Rote Garde in den finnischen Untergrund gezwungen. Jetzt, unter der Führung von Otto Wille Kuusinen, hat sich die Rote Garde erneut mit der Delegation verbündet, um gemeinsam den Sozialismus nach Finnland zu bringen."
 finland.43.a: "Wir werden Größe nach Finnland bringen!"
 
 finland.48.t: "Die Frage des militärischen Oberkommandos"
 finland.48.d: "Die Frage des militärischen Oberkommandos war eine sehr verbreitete Diskussion zwischen verschiedenen Mitgliedern der Lapua-Bewegung. Da die Frage nach den Überresten der [GER.GetAdjective]en Präsenz in [Root.GetName] und deren letztliche Entfernung immer ein Ziel der Lapua-Bewegung war, ist es für viele nur natürlich, dass Mitglieder des militärischen Oberkommandos, die im Königlich-Preußischen 27. Jäger-Bataillon gedient haben, von ihren Positionen innerhalb des Militärs entfernt werden sollten. Kurt Martti Wallenius, der selbst Teil des Bataillons gewesen war, ist jedoch kein Befürworter einer solchen Säuberung und argumentiert, dass die Abschaffung der besten Männer des Militärs nur den Zustand der [Root.GetAdjective]en Armee schwächen würde.\n\nDamit im Hinterkopf ist die beste Herangehensweise…"
 finland.48.a: "Die Jäger müssen verschwinden!"
 finland.48.b: "Erlaubt den Männern zu bleiben."
 
 finland.52.t: "[FIN.GetName] hat die Ålandinseln remilitarisiert!"
 finland.52.d: "Es scheint, als hätten das nationalistische [FIN.GetName] getan, was wir befürchtet hatten: nämlich die Remilitarisierung der Ålandinseln. Die frühere Regierung hatte mit der Vermittlung von [GER.GetName] zugestimmt, die Rechte der [Root.GetName]en Bürger in der Region zu respektieren. Leider hat die Lapua-Bewegung dieses Versprechen nicht eingehalten, die Insel remilitarisiert und jeglichen Dissens zum Schweigen gebracht.\n\nWährend viele unserer nationalistischen Bürger darauf drängen, [FIN.GetName] den Krieg zu erklären und die Inseln mit militärischer Gewalt zu erobern argumentieren gemäßigte Politiker, dass wir Diplomatie einsetzen sollten, um die Inseln zurückzuerobern. Was sollen wir machen?"
 finland.52.a: "Krieg erklären!"
 finland.52.b: "Diplomatischer Druck wäre vorzuziehen."
 
 finland.53.t: "[SWE.GetName] fordert die Ålandinseln"
 finland.53.d: "Die [SWE.GetAdjective]e Regierung hat es für angebracht gehalten, einen diplomatischen Protest gegen unsere Remilitarisierung der Åland-Inseln einzulegen. Sie fordert, dass wir die von Schweden besiedelten Inseln zurückgeben und ihren Einwohnern die Wiedervereinigung mit ihren [Root.GetAdjective]en Brüdern ermöglichen."
 finland.53.a: "Was für ein lächerlicher Vorschlag."
 
 finland.54.t: "Die Nationale Koalition"
 finland.54.d: "Obwohl sie im größten Teil der Geschichte [Root.GetName]s vom ethnisch [GER.GetAdjective]en König Fredrik I und dem konservativen Flügel dominiert wurde, existieren seit jeher in der Nationalen Koalition auch moderatere konservative Elemente.\n\nAngeführt werden diese von Pehr Evind Svinhufvud, welcher nicht ungewillt ist, sich die republikanische Atmosphäre in [Root.GetName] zunutze zu machen, obwohl auch er im [Root.GetAdjective]en Bürgerkrieg [GER.GetAdjective]e Hilfe ersuchte. Svinhufvud, der ein begeisterter Unterstützer der Weißen Garde ist, aber nichts von der radikalen Lapua-Bewegnug und der [Root.GetAdjective]en Volksdelegation hält, verspricht nichtsdestotrotz Frieden, Ordnung und Souveränität für [Root.GetName].\n\nDie Nationale Koalition unter Svinhufvud wünscht die Position des Präsidenten zu stärken, sonst aber den Status Quo aufrechtzuerhalten."
 finland.54.a: "Wir können unsere Traditionen nicht aufgeben!"
 
 finland.56.t: "Die Bürger von Åland reagieren!"
 finland.56.d: "Die Bürger von Åland, die die Hauptlast unserer neuen Veränderungen getragen haben, sind eindeutig unzufrieden damit, dass die Regierung [Root.GetAdjective] als einzige Sprache von [Root.GetName] gewählt hat. Dies hatte leider den Nebeneffekt, dass unsere bereits angespannte Beziehung zu Åland, dessen Bürger sich letztendlich [SWE.GetNameDef] anschließen möchten, beeinträchtigt wurde."
 finland.56.a: "Sie werden damit klarkommen müssen."
 
 finland.57.t: "Die Nationale Koalition"
 finland.57.d: "Der extreme Flügel der Nationalen Koalition besteht aus anti-Syndikalisten, Theokraten, Monarchisten und extremen Konservativen und wird von König [Root.GetLeader] angeführt. Sie ist seit [Root.GetName]s Unabhängigkeit an der Macht und wird maßgeblich unterstützt von [GER.GetName].\n\nObwohl sie die Unterstützung des [Root.GetAdjective]en Volkes, das wahre Freiheit fordert, in großen Teilen verloren hat, bewies die Nationale Koalition erneut, dass sie an der Macht sein sollte.\n\nDas übergreifende Ziel der Nationalen Koalition ist das Festhalten an den historischen und wirtschaftlichen Banden zu [GER.GetName], das [Root.GetAdjective]e Volk um den König zu scharen, als konservatives Bollwerk gegen politische Instabilität im Land zu agieren und loyale Unterstützer zu belohnen."
 finland.57.a: "Interessant…"
 
 finland.58.t: "König [Root.GetLeader] ruft zu Einheit auf"
 finland.58.d: "König [Root.GetLeader] hielt vor dem Parlamentsgebäude eine Rede, um in diesen unsicheren Zeiten an das [Root.GetAdjective]e Volk zu appellieren, in der Hoffnung, dass dies seine Wahrnehmung von ihm ändert. Statt einer [GER.GetAdjective]en Marionette, möchte der König als Einiger der Finnen agieren.\n\nEr sprach die kürzlichen Ereignisse und die politische Instabilität an und bat das Volk um Unterstützung für seinen Plan [Root.GetNameDef] zu einem stabileren und wohlhabenderen Ort für das [Root.GetAdjective]e Volk zu machen und betonte, dass er alles dafür gäbe diesen Plan in die Tat umzusetzen. Und obwohl die Rede vom zögerlichen [Root.GetAdjective] Volk keinen Applaus geerntet hat, hat der König einige Unterstützer und ein bisschen Zeit gewonnen."
 finland.58.a: "Das ist wahrscheinlich das Beste, was wir kriegen konnten…"
 
 finland.59.t: "Ausbau der Staatspolizei"
 finland.59.d: "Es ist klar, dass wir uns bemühen müssen, die Rolle der Staatspolizei auszubauen, um die Aufdeckung von Aktivitäten zu ermöglichen, die als abweichend empfunden werden, und hoffentlich solche Aktivitäten zu beenden, bevor sie die Nation ergreifen und einen breiten Einfluss unter den Bürgern erlangen können Menschen.\n\nDeshalb hat König [Root.GetLeader] es für angebracht gehalten, das Budget und die Befugnisse der Staatspolizei zu erhöhen und gleichzeitig alltägliche Angelegenheiten an Geheimdienstminister in seinem Kabinett zu delegieren. Die Aufstockung der Mittel hat es dem Ermittlungsbüro der Staatspolizei ermöglicht, mehr Mitarbeiter zu beschäftigen und gleichzeitig neue Methoden zu testen, um mit Dissidenten jeglicher Art umzugehen und die innere Sicherheit von [Root.GetName] zu schützen. Dies war natürlich bei großen Teilen der Bevölkerung nicht beliebt, die die Maßnahme sowohl als übertrieben als auch als totalitär ansehen…"
 finland.59.a: "Es ist zum Wohle der Allgemeinheit."
 
 finland.61.t: "Die Verfassung von [Root.GetName]"
 finland.61.d: "Mannerheim hat unermüdlich mit mehreren ehemaligen und gegenwärtigen Regierungsbeamten, Rechts- und Verfassungsexperten und Mitgliedern seines inneren Kreises an der Schaffung einer neuen [Root.GetAdjective]en Verfassung gearbeitet, um den Grundstein für ein stabiles [Root.GetName] zu legen.\n\nIn der Verfassung sind die Stärkung des Parlaments als stärkstes Organ der Regierung, die offizielle Abschaffung der Monarchie, Bestimmungen zu Menschenrechten, Gerechtigkeit, internationalen Beziehungen und der Verwaltung der Nation enthalten.\n\nDa so viele Experten an der Verfassung gearbeitet haben und das [Root.GetAdjective]e Volk [Root.GetName]s neuen Platz in der Welt legitimieren wollen, ist es kein Wunder, dass das Parlament die neue Verfassung einstimmig ratifizierte und letztere heute früh in Kraft getreten ist. Jetzt wartet man gespannt auf ihre Auswirkungen…"
 finland.61.a: "Wunderbar!"
 
 finland.63.t: "[FIN.GetName] möchte Bande schmieden"
 finland.63.d: "Um weltweite Unterstützung für ihre neu gewonnene Unabhängigkeit zu erhalten, scheint es, als hätte die [FIN.GetAdjective]e Regierung unter [FIN.GetLeader] darauf gedrängt, Beziehungen zu unserer Nation aufzubauen. Nachdem Diplomaten im Namen des [FIN.GetAdjective]en Staates entsandt wurden und uns um Anerkennung der neuen Regierung gebeten haben, liegt es letztendlich an uns, wie diese Situation angegangen werden soll."
 finland.63.a: "Wir werden den [FIN.GetAdjective]en Staat offiziell anerkennen."
 finland.63.b: "Wir werden es ablehnen, den [FIN.GetAdjective]en Staat anzuerkennen."
 
 finland.64.t: "[FROM.GetNameDefCap] hat zugestimmt!"
 finland.64.d: "Zum Glück war [FROM.GetNameDef] so freundlich, unsere Nation anzuerkennen, und wir haben bereits begonnen, diplomatische Kanäle zu öffnen, um formell Beziehungen aufzubauen."
 finland.64.a: "Wunderbar!"
 
 finland.65.t: "[FROM.GetNameDefCap] hat abgelehnt!"
 finland.65.d: "Es scheint, als hätte [FROM.GetNameDef] sich geweigert, formelle Verbindungen zu unserer Nation herzustellen, am allerwenigsten die [Root.GetAdjective]e Staatlichkeit anzuerkennen."
 finland.65.a: "Verdammt!"
 
 finland.108.t: "Den Kampf beenden?"
 finland.108.d: "Da wir alle unsere Ziele in Schweden erreicht haben und Tornedalen erobert haben, ist es vielleicht an der Zeit, sie um einen weißen Frieden zu bitten."
 finland.108.a: "Ja – es ist Zeit, den Kampf zu beenden."
 finland.108.b: "Nein – wir werden weitermachen, bis wir den Gesamtsieg erringen können!"
 
 finland.109.t: "[From.GetNameDefCap] wünscht Frieden"
 finland.109.d: "Die [From.GetAdjective]e Delegation hat ihre Bereitschaft zum Ausdruck gebracht, einen Vertrag förmlich zu unterzeichnen und den Frieden zwischen unseren beiden Nationen zu erklären, sofern wir ihre territorialen Gewinne anerkennen. Was sagen wir?"
 finland.109.a: "Ja – wir können den Kampf nicht länger fortsetzen."
 finland.109.b: "Nein – wir werden uns niemals ergeben!"
 
 finland.110.t: "[From.GetNameDefCap] setzt den Kampf fort"
 finland.110.d: "Dummerweise scheint es, als ob die [From.GetAdjective] Armee beabsichtigt, den Kampf fortzusetzen."
 finland.110.a: "So sei es."
 
