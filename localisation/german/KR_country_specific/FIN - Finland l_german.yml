 FIN_friedrich_karl_von_hessen_kassel: "Friedrich Karl von Hessen-Kassel"
 FIN_friedrich_karl_von_hessen_kassel_regnal: "Fredrik Kaarle"
 FIN_friedrich_karl_von_hessen_kassel_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Mai 1868, im Schloss Panker, Plön, Provinz Schleswig-Holstein, Königreich Preußen\n§YPolitische Karriere:§! Friedrich Karl von Hessen-Kassel, der Schwager Kaiser Wilhelms, wurde am 9. Oktober 1918 vom finnischen Parlament zum König von Finnland gewählt und zog 1919 mit seinem Sohn Prinz Wolfgang als künftigem Kronprinzen ein. Er erwies sich als strenger, schweigsamer Mann, der mit seinen Anhängern in der Partei der Nationalen Koalition das Land mit fester Hand lenkte. In den letzten Jahren hat sich der finnische König deutscher Abstammung jedoch immer mehr zu einem Symbol des deutschen Einflusses in Finnland entwickelt, und trotz seiner besten Bemühungen ist seine Popularität, die im Zuge des Wiederaufbaus des Landes zugenommen hatte, über die Anhänger der Nationalen Koalition hinaus geschwunden."

 FIN_wolfgang_von_hessen_kassel: "Wolfgang von Hessen-Kassel"
 FIN_wolfgang_von_hessen_kassel_regnal: "Väinö I"
 FIN_wolfgang_von_hessen_kassel_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. November 1896, in Schloss Rumpenheim, Offenbach am Main, Großherzogtum Hessen, Deutsches Reich\n§YPolitische Karriere:§! Während Prinz Wolfgangs verstorbener Vater feierlich und distanziert war, hat sein Sohn sein Bestes getan, um sich wirklich in die finnische High Society zu integrieren. Er hat in der finnischen Armee gedient, eine finnische Adelige geheiratet und dem wirtschaftlichen und kulturellen Leben Finnlands viel Aufmerksamkeit geschenkt. All dies hat ihn darauf vorbereitet, ein beliebter König zu werden, der vielleicht in der Lage ist, Finnland wirklich als Monarchie zu festigen."

