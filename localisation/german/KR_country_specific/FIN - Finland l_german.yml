 finland.113.d: "Dummerweise scheint es, als ob die [From.GetAdjective]e Armee die Absicht hat, den Kampf fortzusetzen."
 finland.113.a: "So sei es."
 
 finland.114.t: "Den Kampf beenden?"
 finland.114.d: "Wir haben die Kontrolle über alle [Root.GetAdjective]en Kernländer in Russland übernommen, aber der Kampf geht weiter. Vielleicht sollten wir den misshandelten Russen Frieden anbieten und im Gegenzug erkennen sie die finnische Souveränität über diese neu erworbenen Länder an."
 finland.114.a: "Ja – es ist Zeit, den Kampf zu beenden."
 finland.114.b: "Nein – wir werden weitermachen, bis wir den Gesamtsieg erringen können!"
 
