ustates.651.USA: "Da der Bürgerkrieg nun vorbei ist und unsere Feinde uns ausgeliefert sind, hat die Armee endlich mit den Prozessen gegen die unionistischen Generäle begonnen. Während einige Generäle ins Exil geflohen sind, warten die Generäle, die gefasst wurden, nun auf das Urteil des Militärtribunals. Doch entgegen dem, was die Öffentlichkeit glaubt, ist es nicht so einfach, die Prozesse durchzuführen, wie es ursprünglich erwartet wurde. Die meisten der angeklagten Generäle sind nicht durch unnötige Gewalttaten aufgefallen, und selbst die, die es sind, können immer noch behaupten, sie hätten nur Befehle befolgt. Während der Prozesse und zur Überraschung des Oberkommandos spricht sich General Eisenhower für eine Absolution seiner ehemaligen Kollegen aus und führt die seltsamen Umstände ihres Überlaufens und ihre letztendliche Loyalität gegenüber dem amerikanischen Volk als Beweis für ihre Unschuld an. Trotz seiner Verteidigung glauben die Richter, dass er in dem Fall voreingenommen sein könnte, da er dafür bekannt war, mit Patton und seinen Untergebenen vor dem Bürgerkrieg befreundet zu sein, und es ist nicht zu leugnen, dass sie und viele andere, die ihnen folgten, in Amerikas dunkelster Stunde aus eigenem Antrieb auf der falschen Seite der Geschichte landeten. Während einige der gefangenen Generäle geschworen haben, aufzuhören, selbst wenn ihnen vergeben wird, gibt es andere Männer, die versprochen haben, das Amerika zu verteidigen, das wir gerettet haben, wenn ihnen vergeben wird, aber die endgültige Entscheidung liegt bei der Jury..."
