 ustates.213.t: "Truman vs Halleck"
 ustates.213.d.byrd: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten hat Harry Byrd seinen Rücktritt im bevorstehenden Wahlkampf angekündigt. Unter Berufung auf seine Gesundheit und den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Byrd, seine Präsidentschaftskarriere nach zwei Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen.\nKein Geringerer als Charles Halleck aus Indiana hofft, das Weiße Haus wieder an die Republikaner zurückgeben zu können. Hallacks Popularität stieg während des Bürgerkriegs rapide an, da er ein entschiedener Gegner der Verwaltung der individuellen Wohlfahrt durch die Bundesregierung und ein entschiedener Gegner des östlichen Establishments war. Hallack hat Byrd vorgeworfen, das amerikanische Credo aufzugeben, indem er eine Bürokratie zur Verwaltung unabhängiger Staaten ermächtigte, die sich auf die Seite der Föderalisten stellten.\nDie demokratische Opposition wird von dem bebrillten Senator aus Missouri, Harry S. Truman, vertreten, der hofft, die demokratische Dominanz im Weißen Haus fortzusetzen. Der ehemalige Richter und jetzige Senator erlangte nationale Aufmerksamkeit durch seinen Sonderausschuss des Senats zur Untersuchung des nationalen Verteidigungsprogramms. Dieses einzigartige parteiübergreifende Gremium half bei der Bekämpfung von Verschwendung und Korruption in der amerikanischen Bürokratie während des Bürgerkriegs, als die Nation in Anarchie versank. Der Ausschuss rettete Amerika nicht nur das Geld, das es für den großen Krieg brauchte, sondern brachte Truman auch auf die Titelseite des Time Magazine. Im Wahlkampf wurde er von keiner Geringeren als seiner Mutter Martha Truman unterstützt, die mit ihren farbenfrohen Äußerungen die Aufmerksamkeit der amerikanischen Öffentlichkeit und der Presse auf sich gezogen hat.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.213.d.truman: "Die amerikanische Nation, die im Zweiten Amerikanischen Bürgerkrieg grausam zugerichtet wurde, steht fassungslos vor den entsetzlichen Folgen des totalen Krieges. Überall im Land gibt es erste Anzeichen der Erholung in Form von Suppenküchen, Hilfszentren und Kliniken. Langsam aber sicher erholt sich die amerikanische Nation, und in Übereinstimmung mit der amerikanischen demokratischen Tradition strebt der amtierende Präsident Harry S. Truman eine zweite Amtszeit an.\nAls Vertreter der Demokratischen Partei hofft Harry S. Truman, das Weiße Haus für die nächsten vier Jahre in der Hand der Demokraten zu behalten. In die Amtszeit Trumans fallen die schrittweise Integration der amerikanischen Streitkräfte und sein Eintreten für ein nationales Krankenversicherungssystem. In seinem \"21-Punkte-Programm\" skizzierte er seine ehrgeizigen Pläne zur wirtschaftlichen und sozialen Linderung der Folgen des Bürgerkriegs, stieß dabei jedoch auf erheblichen Widerstand bei den Demokraten. Nichtsdestotrotz verabschiedete Truman seine Kommission für Bürgerrechte, was einen wesentlichen Durchbruch in den amerikanischen Rassenbeziehungen der Nachkriegszeit bedeutete.\n\nKein Geringerer als Charles Halleck aus Indiana hofft, das Weiße Haus wieder an die Republikaner zurückgeben zu können. Hallacks Popularität stieg während des Bürgerkriegs rapide an, da er ein entschiedener Gegner der staatlichen Verwaltung der individuellen Wohlfahrt und ein entschiedener Gegner des östlichen Establishments war. Hallack kritisierte insbesondere Truman für dessen Umgang mit Streiks während der Truman-Regierung. Der ehemalige Rechtsanwalt und Staatsanwalt hat der Bürgerrechtsbewegung seine Unterstützung zugesagt und versprochen, für die Normalisierung der Rassenbeziehungen in den Vereinigten Staaten zu sorgen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen. Nach einem langen Abend der Auszählung ist das Endergebnis..."
 ustates.213.d: "Amtsinhaber Truman"
 ustates.213.a: "Halleck gewinnt"
 ustates.213.b: "Truman gewinnt"

 ustates.214.t: "Taft vs Chandler"
 ustates.214.d: "Nach einer erfolgreichen Amtszeit kündigte Präsident Robert Taft seine Absicht an, bei den bevorstehenden Wahlen von 1948 zu kandidieren. Die Zeichen der Kriegszerstörung werden immer seltener, da die Regierung und die zivilen Institutionen im Gefolge des großen Konflikts wiederhergestellt werden. Während Amerika mit Spannung auf den nächsten Oberbefehlshaber wartet, spekulieren viele, dass die beiden Kandidaten über die Vollendung des Wiederaufbaus und die Rolle Amerikas in der Weltpolitik diskutieren werden.\nDer derzeitige Präsident Robert A. Taft hofft, die republikanische Vorherrschaft im Weißen Haus für die nächsten vier Jahre zu erhalten. Als Führer der amerikanischen konservativen Koalition hofft der republikanische Präsident aus Ohio, die politischen Programme seiner Reconstruction in den nächsten vier Jahren aufrechtzuerhalten. Nach dem Bürgerkrieg hat ihm seine Regulierung der Gewerkschaften und der Arbeitswelt jedoch zweifellos Kritik von den im ganzen Land verbliebenen dissidenten Elementen eingebracht. Mit dem Versprechen, den Wiederaufbau zu vollenden und Amerika den Vorrang vor der internationalen Welt zu geben, hofft Taft, sein Image als unermüdlicher Arbeiter für das amerikanische Volk aufrechtzuerhalten.\nDer Gegenkandidat der Demokraten zu den Republikanern ist der ehemalige Gouverneur und Senator von Kentucky, Happy Chandler. Chandler ist ein Sympathisant der Arbeiterbewegung und hat sich in der Vergangenheit für die gewerkschaftliche Organisierung der Bergarbeiter eingesetzt, was ihn zu einem beliebten Kandidaten in der Stahlindustrie macht. Dennoch ist er nicht unumstritten - die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer aufzuheben und die Lynchjustiz zu beenden. Zwar hat er versprochen, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, doch weisen einige auf seine engen Beziehungen zu Harry Byrd hin, einem bekennenden Segregationisten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.214.a: "Taft gewinnt"
 ustates.214.b: "Chandler gewinnt"

 ustates.215.t: "Truman vs Taft"
 ustates.215.d: "Nach den Wahlen von 1948 sind viele in den Vereinigten Staaten gespannt, ob Präsident Douglas MacArthur eine dritte Amtszeit anstreben wird oder nicht. Der geliebte Kriegsgeneral, der das Land in seinen dunkelsten Tagen und in der gegenwärtigen Zeit des Wiederaufbaus geführt hatte, schockierte seine Gegner mit seiner Ankündigung, dass er keine dritte Amtszeit anstreben würde. In den Hallen des Kongresses gab MacArthur seinen offiziellen Rücktritt vom Militär und von der Politik bekannt und begründete dies mit seinem Alter und seiner Gesundheit sowie mit seinem Wunsch, nach Jahren des Dienstes nach Hause zurückzukehren. Von Washington, D.C. bis San Francisco verfolgen die Bürger rastlos den Präsidentschaftswahlkampf zwischen der Republikanischen und der Demokratischen Partei.\nKeine der Republikanischen Parteien wird von Robert Taft, dem Sohn des ehemaligen amerikanischen Präsidenten William H. Taft, angeführt. Als Führer der amerikanischen konservativen Koalition erhielt der ehemalige Anwalt und Senator die Nominierung der Republikanischen Partei und die Unterstützung MacArthurs für 1948. Er hat sich stets gegen eine amerikanische Einmischung in die Konflikte der Welt ausgesprochen und argumentiert, dass die Priorität und der Platz Amerikas in der Zeit nach dem Bürgerkrieg in der Erholung im eigenen Land liegt. Als unermüdlicher Mitarbeiter verschiedener öffentlicher und politischer Interessen haben Taft und die Republikaner unermüdlich daran gearbeitet, die Stimmen zu sichern, die für die Fortsetzung der republikanischen Vorherrschaft im Weißen Haus erforderlich sind.\nDie demokratische Opposition wird von dem bebrillten Senator aus Missouri, Harry S. Truman, vertreten, der hofft, die republikanische Vorherrschaft im Weißen Haus zu beenden. Der ehemalige Richter und jetzige Senator erlangte nationale Aufmerksamkeit durch seinen Sonderausschuss des Senats zur Untersuchung des nationalen Verteidigungsprogramms. Dieses einzigartige parteiübergreifende Gremium half bei der Bekämpfung von Verschwendung und Korruption in der amerikanischen Bürokratie während des Bürgerkriegs, als die Nation in Anarchie versank. Der Ausschuss rettete Amerika nicht nur das Geld, das es für den großen Krieg brauchte, sondern brachte Truman auch auf die Titelseite des Time Magazine. Im Wahlkampf wurde er von keiner Geringeren als seiner Mutter Martha Truman unterstützt, die mit ihren farbenfrohen Äußerungen die Aufmerksamkeit der amerikanischen Öffentlichkeit und der Presse auf sich gezogen hat.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.215.a: "Taft gewinnt"
 ustates.215.b: "Truman gewinnt"

 ustates.216.t: "Halleck vs Russell Jr"
 ustates.216.d: "Nach einer erfolgreichen Amtszeit kündigt Präsident Richard Russell Jr. seine Absicht an, bei den bevorstehenden Wahlen von 1948 zu kandidieren. Die Zeichen der Kriegszerstörung werden immer seltener, da die Regierung und die zivilen Institutionen im Gefolge des großen Konflikts wiederhergestellt werden. Und so spekulieren viele darauf, dass die beiden Kandidaten die Vollendung des Wiederaufbaus und die Rolle Amerikas in der Weltpolitik zum Thema haben werden, während Amerika gespannt auf seinen nächsten Führer wartet.\nAls Vertreter der Demokratischen Partei und in der Hoffnung, die demokratische Vorherrschaft im Weißen Haus für weitere vier Jahre zu erhalten, hofft Russell Jr. darauf, seine konservative weiße Wählerschaft aus dem Süden bei den bevorstehenden Wahlen erneut zu mobilisieren. Als bekennender Rassentrennungsbefürworter und vielleicht eine der lautesten Stimmen im Süden gegen die Rassenintegration hat Russell Jr. in seiner vorherigen Amtszeit Gesetze zur Rassenintegration blockiert und mit einem Veto belegt. Darüber hinaus hat Russell auch betont, dass seine Rekonstruktion eine weiterhin harte, kompromisslose Haltung gegenüber ehemaligen Mitgliedern der SPA und den amerikanischen Syndikalisten beinhalten wird.\nDer Republikaner Charles A. Hallack aus Indiana will die demokratische Vorherrschaft im Weißen Haus beenden. Der ehemalige Rechtsanwalt und Staatsanwalt ist ein starker Befürworter der Bürgerrechte und ist durch das ganze Land gereist, um Minderheiten gegen die integrationsfeindliche Haltung von Präsident Russell zu mobilisieren. Hallack, der sich die Unterstützung von Interessengruppen wie der NAACP gesichert hat, hat seinen Anhängern versprochen, dass er - sollte er gewählt werden - Maßnahmen ergreifen wird, um den Prozess der Rassenintegration und die letztendliche Abschaffung der Rassentrennung einzuleiten.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.216.a: "Halleck gewinnt"
 ustates.216.b: "Russell Jr gewinnt"

 ustates.217.t: "Halleck vs Chandler"
 ustates.217.d.willkie: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten hat Präsident Wendell Willkie seinen Rücktritt im bevorstehenden Wahlkampf angekündigt. Unter Berufung auf seine Gesundheit und den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Willkie, seine Präsidentschaftskarriere nach acht Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen. Die Zeichen der Kriegszerstörung werden immer seltener, da die Regierung und die zivilen Institutionen im Gefolge des großen Konflikts wiederhergestellt werden. Während Amerika also sehnsüchtig auf sein nächstes Staatsoberhaupt wartet, spekulieren viele, dass es bei den Fragen zwischen den beiden Kandidaten um die Vollendung des Wiederaufbaus und die Rolle Amerikas in den Angelegenheiten der Welt gehen wird.\nDer ehemalige Gouverneur und Senator von Kentucky, Happy Chandler, versucht, die demokratische Herrschaft im Weißen Haus fortzusetzen. Chandler ist ein sympathischer Verbündeter der Arbeiterbewegung und hat sich in der Vergangenheit für die gewerkschaftliche Organisierung der Bergarbeiter eingesetzt, was ihn zu einem beliebten Kandidaten in den Stahlgürteln macht. Dennoch ist er nicht unumstritten - die afroamerikanische Gemeinschaft ist beunruhigt über Chandlers frühere Weigerung, die Kopfsteuer aufzuheben und die Lynchjustiz zu beenden. Zwar hat er versprochen, neue Beziehungen zwischen den Rassen aufzubauen und die Integration in der Nachkriegszeit zu erleichtern, doch weisen einige auf seine engen Beziehungen zu Harry Byrd hin, einem bekennenden Segregationisten.\nDie republikanische Opposition gegen die Demokraten wird von Charles A. Halleck angeführt, dem früheren Vorsitzenden der Republikaner im Repräsentantenhaus von Indiana. Der ehemalige Rechtsanwalt und Staatsanwalt ist ein starker Befürworter der Bürgerrechte und hat im