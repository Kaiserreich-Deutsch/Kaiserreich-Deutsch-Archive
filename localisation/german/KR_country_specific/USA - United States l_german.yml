ustates.1000.a: "Das Schicksal von Amerika steht auf dem Spiel."

ustates.1001.t: "Floyd Olson zum Präsidenten der USA gewählt"
ustates.1001.d: "Es scheint, als ob Floyd Olson, ein "Dark Horse"-Kandidat in einem Zeitalter der Ungewissheit, das Farm-Arbeiter-Ticket zum ersten nationalen Wahlsieg in der US-Geschichte geführt hat. Die Farm-Arbeiter-Plattform, mit der Olson in den Wahlkampf zog, zog beispiellose Verbündete sowohl von Demokraten als auch von Republikanern an, die eine Alternative zu den Populisten und Partisanenschreibern suchten, die ihrer Meinung nach die Nation auseinanderreißen.\n\nGestärkt durch die Nachricht, dass sein Magenkrebs in der Remission ist, schreitet Olson kühn ins Weiße Haus inmitten der Proteste von Sozialisten und Hardlinern mit dem Versprechen, die Wirtschaft zu reparieren, die nationale Brüderlichkeit wiederherzustellen und politische Gewalt mit allen Mitteln zu verhindern."
ustates.1001.a: "Wir werden Ihre Fortschritte beobachten."
 ustates.1001.b: "Eine sorgfältig ausgehandelte Koalition ist eine leicht zerbrechliche Koalition."
 ustates.1001.c: "Wie könnte das zu ihren Gunsten ausfallen?"

ustates.1002.t: "Huey Long zum Präsidenten der USA gewählt"
ustates.1002.d: "Trotz der massiven Instabilität, die in der Nation seit der Großen Depression im Jahr 1925 herrscht, gingen die Präsidentschaftswahlen weiter, und das Wahlergebnis ist eindeutig - Huey Long von der America First Union Party ist der 31. Präsident der Vereinigten Staaten.\n\nHuey Long ist berühmt für seine erfolgreiche Gouverneursschaft von Louisiana, wird aber für seine populistische Politik und den Einsatz von Minutemen-Paramilitärs zur Bekämpfung politischer Rivalen stark kritisiert. Auch die Sozialistische Partei von Amerika fechtet das Wahlergebnis an und bezeichnet es als gefälscht."
 ustates.1002.a: "Große Versprechungen, aber kann er sie auch einhalten?"
 ustates.1002.b: "Was Amerika vielleicht braucht, ist ein Mann, der entschlossen handelt."
 ustates.1002.c: "Ein altes reaktionäres Märchen: alles versprechen und nichts tun."

ustates.1003.t: "Jack Reed zum Präsidenten der USA gewählt"
ustates.1003.d: "Trotz der massiven Instabilität, die in der Nation seit der Großen Depression im Jahr 1925 grassiert, gingen die Präsidentschaftswahlen voran, und das Wahlergebnis ist eindeutig - Jack Reed von der Sozialistischen Partei von Amerika ist der 31ste Präsident der Vereinigten Staaten.\n\nJack Reed hat sich während seiner Zeit in Russland zu einem gewieften politischen Funktionär entwickelt und ist ein engagierter Verfechter des Syndikalismus. Mit dieser Haltung hat er sich in der amerikanischen Gesellschaft viele Feinde gemacht, aber der von ihm geführte Gewerkschaftsverband bleibt stark. Die AFP fechtet allerdings bereits das Wahlergebnis an..."
 ustates.1003.a: "Die Revolution breitet sich weiter aus. Hat sie ihr Hauptziel erreicht?"
 ustates.1003.b: "Ich gebe ihm ein paar Monate, bevor er das Land in den Ruin treibt."
 ustates.1003.c: "Schicken Sie unsere Glückwünsche nach Washington!"

ustates.1004.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1004.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, hat sich das alte Regime der Vereinigten Staaten von Amerika in den 48 Staaten wieder etabliert. Das Kriegsrecht wird landesweit aufgehoben, und die letzten rebellischen Überlebenden werden von der Nationalgarde versorgt.\n\nAuch wenn die Vereinigten Staaten gewonnen haben, wird der Verlust, den sie ertragen mussten, das Gesicht der Nation für immer verändern. Die meisten Großstädte sind schwer verwüstet, Hunderttausende sind tot oder verletzt, und die unbeschwerte, offene Mentalität des amerikanischen Volkes hat einen drastischen Schlag erlitten..."
ustates.1004.a: "Welche Auswirkungen hat das auf den\nAmerikanischen Traum?"
 ustates.1004.b: "Wie deprimierend - so viele sind gestorben, ohne dass sich wirklich etwas geändert hat."

ustates.1005.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1005.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, ist das alte Regime der USA durch eine reaktionäre Militärdiktatur ersetzt worden, die alle Rivalen besiegt hat. General Douglas MacArthur hat eine landesweite Razzia gegen alle möglichen Feinde des Staates und der untergetauchten CSA- und AUS-Nachfolger angeordnet, und die Nation beginnt langsam mit dem Wiederaufbau.\n\nWerden die Vereinigten Staaten zur Demokratie zurückkehren oder wird das Erbe der Gründerväter unter dem Stiefel des Führers zermalmt werden? Nur die Zeit wird es zeigen, aber dieser Krieg wird für immer in das Bewusstsein des amerikanischen Volkes eingebrannt werden..."
ustates.1005.a: "Welche Auswirkungen hat das auf den\nAmerikanischen Traum?"
 ustates.1005.b: "Wie deprimierend - so viele sind gestorben, ohne dass sich wirklich etwas geändert hat."

ustates.1006.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1006.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der je über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, fällt das alte Regime, und der konservative und reaktionäre Amerikanische Unionsstaat hisst seine Flagge über Washington. Wiederaufbauprozesse werden eingeleitet, und Präsident Huey Long hat das Ende des Krieges zum Nationalfeiertag erklärt.\n\nDie Vereinigten Staaten, die als Bollwerk der Demokratie galten, sind gefallen. Was hält die Zukunft für die neue Diktatur der Südstaaten bereit? Nur die Zeit wird es zeigen, aber dieser Krieg wird für immer in das Bewusstsein des amerikanischen Volkes eingebrannt sein..."
ustates.1006.a: "Diesmal gewann der Süden..."
 ustates.1006.b: "Das ist mit Sicherheit das schlimmstmögliche Ergebnis."

ustates.1007.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1007.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, hat sich das alte Regime der Vereinigten Staaten von Amerika in den 48 Staaten wieder etabliert. Das Kriegsrecht wird landesweit aufgehoben, und die letzten rebellischen Überlebenden werden von der Nationalgarde versorgt.\n\nAuch wenn die Vereinigten Staaten gewonnen haben, wird der Verlust, den sie ertragen mussten, das Gesicht der Nation für immer verändern. Die meisten Großstädte sind schwer verwüstet, Hunderttausende sind tot oder verletzt, und die unbeschwerte, offene Mentalität des amerikanischen Volkes hat einen drastischen Schlag erlitten..."
ustates.1007.a: "Welche Auswirkungen hat das auf den\nAmerikanischen Traum?"
 ustates.1007.b: "Wie deprimierend - so viele sind gestorben, ohne dass sich wirklich etwas geändert hat."

ustates.1008.t: "Das Ende des Amerikanischen Bürgerkriegs"
ustates.1008.d: "Der Zweite Amerikanische Bürgerkrieg, der blutigste Konflikt, der jemals über die Neue Welt hereingebrochen ist, ist vorbei. Und während schluchzende Witwen ihre toten Ehemänner und Söhne begraben, werden die letzten Spuren des alten Regimes von der Amerikanischen Revolution, angeführt von den Combined Syndicates of America, hinweggefegt. Das alte kapitalistische System wird aufgelöst und durch eine Organisation ersetzt, die derjenigen Frankreichs und Großbritanniens ähnelt, und das rot-schwarze Banner weht jetzt über dem ehemaligen Kongress, der bald in den Kongress der Syndikate umgewandelt werden soll.\n\nDie CSA hat bereits ihre Beziehungen zu Kanada belastet, und sie freut sich bereits darauf, die Vorhut des Syndikalismus in der Neuen Welt zu werden. Amerika - es hat sich verändert, für immer..."
 ustates.1008.a: "Amerika lebt von der Freiheit, nicht vom Sozialismus!"
 ustates.1008.b: "Was einst ein Albtraum war, ist nun Realität geworden."
 ustates.1008.c: "Ein unvorstellbarer Sieg für die Arbeiter in Amerika - und in der Welt."

ustates.1009.t: "John N. Garner zum Präsidenten der USA gewählt"
ustates.1009.d: "Trotz der massiven Instabilität, die in der Nation seit der Großen Depression im Jahr 1925 herrscht, gingen die Präsidentschaftswahlen weiter, und das Wahlergebnis ist eindeutig - der demokratische Kandidat John Nance Garner ist der 31. Präsident der Vereinigten Staaten.\n\nGarner wurde in der demokratischen Vorwahl 1932 besiegt, aber er ist mit einer Kampagne zurückgekehrt, die sich auf die Verteidigung der Demokratie und den Kampf sowohl gegen die CSA als auch gegen die AFP konzentriert, sogar mit brutaler Gewalt in Anbetracht. Diese Haltung hat die Linke und die Rechte mit Radikalen in den USA alarmiert, und die politische Krise der Union könnte noch schlimmer werden..."
ustates.1009.a: "Wir werden sehen, was passiert."
 ustates.1009.b: "Ich bezweifle sehr, dass Garner Amerika retten kann."
 ustates.1009.c: "Das Establishment hat Amerika kaputt gemacht, und jetzt vertrauen sie darauf, dass sie es wieder in Ordnung bringen?"

ustates.1010.t: "Alf Landon zum Präsidenten der USA gewählt"
ustates.1010.d: "Als Herbert Hoover dem ehemaligen Öl-Lobbyisten und Senator Alf Landon sein volles Vertrauen schenkte, die Vereinigten Staaten zu ordnen, nahm Alf dankend an. In einer Antrittsrede, die mit Gewaltandrohungen sowohl von sozialistischen als auch von longistischen Rebellen gespickt war, versprach Landon Amerika, dass es seinen Status als Weltwirtschaftsmacht und Symbol einer liberalen Demokratie um jeden Preis beibehalten würde.\n\nLandons Unterstützerbasis besteht aus der kämpfenden amerikanischen Mittelschicht und den umfangreichen republikanischen Verbündeten, die in den Vereinigten Staaten seit Jahrzehnten an der Macht sind. Obwohl aus der Menge sowohl Sozialisten und Longisten nennen ihn ein Werkzeug des Big Business, Vorzeichen weitere Spaltung in den Vereinigten Staaten."
ustates.1010.a: "Wir werden sehen, was passiert."
 ustates.1010.b: "Ich bezweifle sehr, dass Landon Amerika retten kann."
 ustates.1010.c: "Ernsthaft? Das ist der Mann, den sie gewählt haben, um Amerikas Wunden zu heilen?"

ustates.1011.t: "Präsident Huey Long verschwindet"
ustates.1011.d: "In einer noch nie dagewesenen Wendung ist der siegreiche US-Präsident Huey Long verschwunden. Amerikanische Zeitungen berichten, dass Huey Longs Auto und alle seine Leibwächter nach einem spätabendlichen Abendessen in der neuen Hauptstadt verschwunden sind. Nach dem, was wir den Zeitungen entnehmen können, steckte eine nicht identifizierte Gruppe professioneller syndikalistischer Attentäter hinter diesem Anschlag. Dies kommt nach der hochkarätigen Ermordung des Sohnes des Industriellen Henry Ford, Edsel Ford, durch einen Anarchisten.\n\nDer Kommandeur der Amerikanischen Legion, George Van Horn Moseley, wandte sich an die Öffentlichkeit und sagte, er werde die Präsidentenvilla besetzen, um mögliche Verschwörer zu entwurzeln, und er hat die Legion mobilisiert, um ehrwürdige Kongressabgeordnete in dieser gefährlichen Zeit zu verteidigen."
 ustates.1011.a: "Die Reaktionäre zerfleischen sich selbst!"
 ustates.1011.b: "Wie furchtbar!"
 ustates.1011.c: "Wird sich wirklich etwas ändern?"

ustates.1012.t: "Präsident Huey Long tot aufgefunden!"
ustates.1012.d: "Der einst triumphale US-Präsident Huey Long wurde in seiner Residenz ermordet aufgefunden, was eine schockierende Wendung der Ereignisse darstellt! Amerikanische Zeitungen im ganzen Land prangern den mörderischen Angriff auf den Führer der Nation an. Am beunruhigendsten war die Kapuze, die die Killer zurückgelassen hatten, die sich zu dem Anschlag bekannten.\n\nDer Kommandeur der American Legion, Robert Wood, erklärte in einer öffentlichen Ansprache an die Nation, dass er persönlich den Kampf gegen Hiram Evans und seine Bande anführen werde. Der ehemalige Kongressabgeordnete Martin Dies Jr., ein überzeugter Konservativer und Verteidiger der alten Ordnung, der rasche Vergeltung an denjenigen versprochen hat, die Amerika destabilisieren wollen und dies auch getan haben, soll an Longs Stelle treten."
 ustates.1012.a: "Ein Tyrann stirbt, ein anderer nimmt seinen Platz ein."
 ustates.1012.b: "Der amerikanische Präsident, ermordet vom Klan? Ein beunruhigender Gedanke."

