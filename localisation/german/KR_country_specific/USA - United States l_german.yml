 ustates.204.t: "Garner vs Roosevelt"
 ustates.204.d.garner: "Zum zweiten Mal in ihrer Geschichte wurde die Einheit der Vereinigten Staaten erneut auf die Probe gestellt. Gegen das Syndikalistenbündnis von Chicago und den Amerikanischen Staat von New Orleans führte Präsident John Nance Garner die amerikanische Nation in ihrem verzweifelten Kampf ums Überleben. Trotz der reaktionären und radikalen Elemente, die versuchen, die amerikanische Freiheit zu untergraben, hat der demokratische Präsident Garner angekündigt, dass die Wahlen von 1940 wie üblich stattfinden werden, ganz im Sinne der Demokratie. Die meisten Beobachter gehen davon aus, dass Garner sich das Weiße Haus für weitere vier Jahre sichern wird, da er eine zweite Amtszeit anstrebt. Die Präsidentschaft in Kriegszeiten hat angesichts einer solchen nationalen Krise bemerkenswerte Widerstandsfähigkeit und Entschlossenheit bewiesen. In einer Zeit, in der die Amerikaner so wenig Vertrauen in ihre Regierung hatten, war es Garners Stimme im Radio, die die Loyalisten ermutigte, der Bundesregierung treu zu bleiben.\n\nGegen ihn wird Quentin Roosevelt von der Republikanischen Partei antreten. Obwohl nur wenige glauben, dass die Republikanische Partei in der Lage sein wird, die Popularität der demokratischen Führung anzufechten, ist es für ein Comeback nie zu spät. Roosevelt hat angekündigt, dass er dem Land mit seiner Politik des \"Fair Deal\" bedeutende Reformen bringen will, um das Vertrauen in die Wirtschaft und die Bundesregierung trotz des jüngsten Bürgerkriegs wiederherzustellen. Der Sohn des ehemaligen amerikanischen Präsidenten Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\", hofft, die Erinnerung an eine hoffnungsvollere Zeit der amerikanischen Geschichte zu nutzen, um die \"Grand Old Party\" zum Sieg zu führen.\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
