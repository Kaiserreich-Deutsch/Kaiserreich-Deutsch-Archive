### Events - Vor den Wahlen ###
ustates.2.t: "Schwarzer Montag trifft Amerika"
ustates.2.d: "Trotz politischer Turbulenzen und wirkungsloser Konjunkturprogramme schien es für viele so, als würde sich die Wirtschaft der Vereinigten Staaten nach dem Wall Street Crash von 1925 endlich langsam erholen. Der Schwarze Montag hat diesen Hoffnungen ein Ende gesetzt und die Totenglocke für eine bereits kränkelnde Wirtschaft geläutet. Republikaner und Demokraten haben beide versprochen, die Wirtschaft in Ordnung zu bringen, sollten sie die Wahl gewinnen, obwohl das öffentliche Vertrauen in sie schnell schwindet. Sowohl Reed als auch Long haben heftig gegen den korrupten Bankensektor und die Politik gewettert, denen sie die Schuld für den Crash geben."
ustates.2.a: "Dies ist einfach nicht unser Jahr."

ustates.3.t: "Das Koalitions-Ticket?"
ustates.3.d: "Die Wahl von 1936 scheint eine der umstrittensten in der amerikanischen Geschichte zu werden. Viele Politiker im oberen Kreis der republikanischen und demokratischen Parteien befürchten, dass ein Sieg der Sozialistischen Partei von Amerika oder der Amerika First Partei das Ende Amerikas und der amerikanischen Lebensart bedeuten würde.\n\n Um dies zu verhindern, wurde in den Hallen der Macht ein Plan vorgeschlagen, ein Koalitionsticket zwischen der republikanischen und der demokratischen Partei mit dem Farm-Arbeiter-Gouverneur Floyd Olson aus Minnesota als Präsidentschaftskandidat zu bilden. Dieser Plan ist unwahrscheinlich, dass mit niedrigeren Rang Mitglieder der Parteien beliebt sein, aber es kann die einzige Sache, die die radikalen Parteien von der Erlangung der Macht verhindern kann."
ustates.3.a: "Eine Koalition, wenn man sie behalten kann."
ustates.3.b: "Eine Koalition würde das demokratische System entwerten."

ustates.4.t: "Südliche Demokraten beschweren sich"
ustates.4.d: "Obwohl die Koalition Anzeichen von Erfolg zeigt, gibt es bereits einige Meinungsverschiedenheiten zwischen den verschiedenen Fraktionen. Die lautesten Stimmen gehören zu denen der Süddemokraten, von denen viele viel konservativer sind und sich einer starken Konkurrenz durch die Kandidaten der Amerika First Partei gegenübersehen. Die Koalition wird weitgehend von Norddemokraten und Republikanern dominiert, wobei die Farm-Arbeiter den dritten Flügel der Koalition bilden. Wir könnten versuchen, einen Kompromiss zu erzwingen, indem wir versprechen, die Süddemokraten ins Kabinett und in andere Machtpositionen zu berufen, wenn wir gewinnen. Natürlich könnten wir ihren Protest auch ignorieren und uns stattdessen darauf konzentrieren, die Wahl zu gewinnen."
ustates.4.a: "Sollen sie sich doch beschweren, wo sollen sie sonst hin?"
ustates.4.b: "Versprechen Sie, sie in das Kabinett zu berufen."

ustates.5.t: "Uneinigkeit innerhalb der Koalition"
ustates.5.d: "Die Demokratische und die Republikanische Partei sind schon lange zerstritten, seit sie zu nationaler Bekanntheit gelangt sind. Während wir versuchen, unsere Koalitionspartei zusammenzuhalten, sind eine Reihe von Demokraten und Republikanern in verbale Scharmützel im Kongress geraten. Obwohl es sich nur um kleine Mitglieder handelt, könnte der Konflikt die gesamte Koalition destabilisieren, wenn er sich ausbreitet. Wir können entweder hart gegen eine Seite vorgehen oder versuchen, eine Art Kompromiss zu erzwingen, indem wir die Aufwiegler unter Druck setzen, bis nach der Wahl still zu halten - so oder so sollte der öffentliche Dissens vorerst beendet sein."
ustates.5.a: "Auf die Seite der Demokraten stellen."
ustates.5.b: "Einen Kompromiss erzwingen."
ustates.5.c: "Auf die Seite der Republikaner stellen."

ustates.6.t: "Olsons Nominierung"
ustates.6.d: "In einer massiven Kundgebung in Sacramento mit führenden Mitgliedern der Republikanischen, Demokratischen und Farm-Arbeiter-Parteien kam Gouverneur Olson selbst heraus, um seine Nominierung als Präsidentschaftskandidat der Nationalen Einheit anzunehmen. Diese massive Kundgebung wurde von der Presse und den Anwesenden überraschend gut aufgenommen. Hoffentlich kann sie sich in Wahlergebnissen niederschlagen."
ustates.6.a: "Lasst uns beten, dass dies uns hilft."

ustates.7.t: "Uneinigkeit innerhalb der Koalition"
ustates.7.d: "In Iowa ist eine Reihe von Farm-Arbeiter-Mitgliedern in einen Konflikt mit den Republikanern geraten. Die Republikaner beschuldigen die Farm-Arbeiter, die Leute zu verprellen, die sie brauchen, um die Wahl zu gewinnen, während die Farm-Arbeiter den Republikanern vorwerfen, sich nicht für die Politik einzusetzen, die nötig ist, um die Depression zu beenden. Dieser Streit treibt einen Keil in die Koalition."
ustates.7.a: "Auf die Seite der Republikaner stellen."
ustates.7.b: "Einen Kompromiss erzwingen."
ustates.7.c: "Auf die Seite der Farm-Arbeiter stellen."

ustates.8.t: "Nominierung Wendell Willkie"
ustates.8.d: "Seit der Nominierung von Gouverneur Olson als Präsidentschaftskandidat der Nationalen Einheit haben die politisch Interessierten mit großem Interesse über den voraussichtlichen Vizepräsidentschaftskandidaten diskutiert. Der demokratische Rechtsanwalt Wendell Willkie wurde gestern in New York City als Vizepräsidentschaftskandidat der Koalition bekannt gegeben. Willkie, ein relativer Neuling in der Wahlpolitik, wurde als Gegner der Handelspolitik von Präsident Hoover bekannt, der sich öffentlich für niedrigere Zölle und die Zusammenarbeit zwischen dem privaten und dem öffentlichen Sektor zur Bekämpfung der Depression einsetzte. Seine Nominierung deutet darauf hin, dass die Nationale Einheit sich wieder zur Mitte hin orientieren will, da Olsons Bilanz als linker Farmer-Labor-Populist durch die Anwesenheit von Willkie ausgeglichen wird, einem Wirtschaftsanwalt mit langjährigen Verbindungen zu Unternehmen im ganzen Land, der jedoch von seinen Verbindungen zur Wall Street noch weitgehend unbefleckt ist.\n\nIn seiner Dankesrede betonte Willkie, dass er dem Land durch staatliche Interventionen in Zusammenarbeit mit den Unternehmen zu großen Reformen verhelfen wolle. Obwohl dieser Plan von der SPA und der AFP als unzureichend bezeichnet wurde, um dem Durchschnittsamerikaner zu helfen, glauben Wirtschaftswissenschaftler, dass er ausreichen könnte, um die Depression zu beenden."
ustates.8.a: "Ein einfacher, barfuß laufender Wall-Street-Anwalt"

ustates.9.t: "Indian Citizenship Act(Indianer-Staatsbürgerschaftsgesetz)"
ustates.9.d: "Um mehr Sympathien aus dem Norden und dem Westen zu gewinnen, wurde vom Senat und vom Repräsentantenhaus die Verabschiedung eines Gesetzes über die indianische Staatsbürgerschaft vorgeschlagen, das effektiv alle indigenen Völker der Vereinigten Staaten von Bürgern zweiter Klasse zu vollwertigen Bürgern erhebt. Politiker des Nordostens und des Westens in beiden großen Parteien unterstützen dies, während einige Demokraten des Südens und Republikaner des Nordens es für unseriös halten."
ustates.9.a: "Verabschieden Sie das Gesetz, das wird uns hoffentlich einige Sympathien einbringen!"
ustates.9.b: "Legen Sie ein Veto gegen den Gesetzentwurf ein, dies ist nicht die Zeit für Populismus."

ustates.10.t: "Die Koalition fällt auseinander!"
ustates.10.d: "Die Konflikte innerhalb der Nationalen Einheitspartei sind außer Kontrolle geraten, und heute scheint es, dass die Koalition im Kongress nicht zusammenstehen kann. Die Republikaner, Demokraten und Farm-Arbeiter sind alle getrennte Wege gegangen, zurück zu ihrer alten Rhetorik. In der allgegenwärtigen Gerüchteküche des Kapitols heißt es, dass General Douglas MacArthur Amerika retten könnte, sollte entweder Reed oder Long die Macht übernehmen."
ustates.10.a: "Gott schütze Amerika, denn niemand sonst kann..."

ustates.11.t: "Zunehmende Radikalisierung"
ustates.11.d: "Da sich die Demokraten und Republikaner wie üblich untereinander streiten, fühlen sich immer mehr Amerikaner von den traditionellen großen Zwei entfremdet und strömen landesweit zu den radikalen AFP und SPA. In diesen dunklen Zeiten ist der Unterschied zwischen echter Sozialreform und Gaunerei schwer zu erkennen. Diejenigen, die in ihren politischen Enklaven unter dem radikalen Banner stehen, haben einige Sozialfürsorge erhalten. Unseren Reichtum teilen Spenden von der AFP, und die Internationale Rote Hilfe von der SPA. Der Parteiapparat dieser Radikalen nutzt die Massenmedien in einem viel stärkeren Maße als die Republikaner oder die Demokraten. Es sieht immer mehr danach aus, dass die Wahl 1936 auf Reed oder Long hinauslaufen wird."
ustates.11.a: "Das ist wirklich übel."

ustates.12.t: "Farm-Arbeiter strömen zum SPA"
ustates.12.d: "Minnesota, das lange Zeit eine Bastion des Farm-Arbeiter-Gouverneurs Floyd Olson war, hat endlich umgeschwenkt. Viele Menschen wenden sich von Gouverneur Olson ab, was die Richtung der IWW und SPA betrifft. Verschiedene Gewerkschaften haben Kundgebungen für die SPA abgehalten, und die Teilnehmerzahl übersteigt bei weitem unsere Fähigkeit, sie zu übertrumpfen."
ustates.12.a: "Ist etwas im Wasser?"

ustates.13.t: "Demokratische Wähler aus dem Süden schließen sich der AFP an"
ustates.13.d: "Der Süden galt lange Zeit als das Kernland der Demokratischen Partei, aber das könnte nicht mehr lange der Fall sein, da Umfragen einen massiven Anstieg der Wählerregistrierung für die AFP zeigen. In einer Radiosendung sprach Huey Long ausführlich über Unseren Reichtum teilen und seine Pläne für Amerika. Es scheint, dass die AFP von Tag zu Tag stärker wird."
ustates.13.a: "Was für verschlagene Betrüger."

ustates.14.t: "MacArthur spricht mit Hoover"
ustates.14.d: "MacArthur hat mit Präsident Hoover privat über einen Notfallplan namens Kriegsplan Weiß gesprochen, einen militärischen Plan für den Umgang mit einem möglichen bewaffneten Aufstand der US-Bürger. Der Plan würde MacArthur dazu auffordern, Notmaßnahmen zum Schutz des Landes zu ergreifen und alte Barrikaden in Washington, D.C. wieder zu errichten. Während der Plan offensichtlich nicht öffentlich gemacht worden ist, haben wir es zumindest als eine Eventualität, wenn die Radikalen eine ihrer Revolutionen von innerhalb der Regierung verordnen."
ustates.14.a: "Hoffen wir, dass dies nicht nötig ist."

ustates.15.t: "Der Kampf um die Überführung"
ustates.15.d: "In Detroit, Michigan, der Automobilhauptstadt der Welt, riefen Walter Reuther und Richard Frankenstein, die Führer der Gewerkschaft United Auto Workers, zu einem Generalstreik gegen die Ford Motor Company auf und verkündeten, sie seien für \"Unionismus, nicht Fordismus\" und forderten höhere Löhne und weniger Arbeitsstunden für Automobilarbeiter.\n\nHeute um 14:00 Uhr bat ein Fotograf der Detroit Free Press darum, ein Foto von den Führern der UAW zu machen, die auf der Überführung mit dem Ford-Schild im Hintergrund standen. Während sie posierten, näherte sich eine Gruppe von vierzig Männern aus der Ford-Service-Abteilung von hinten und begann, sie mit ihren Schlagstöcken zu schlagen. Die Gruppe setzte dann ihren Angriff auf einige der anwesenden Baskenmützen-tragenden Frauen fort, die Flugblätter verteilten."
ustates.15.a: "Das wird uns mehr schaden als den Unionisten!"

ustates.16.t: "Ausscheidende Repräsentanten"
ustates.16.d: "Viele Republikaner und demokratische Abgeordnete haben angekündigt, dass dieses Jahr ihr letztes Jahr im Kongress sein wird. Während viele Ruheständler das Alter als Grund angeben, erinnern Gerüchte über Bandeneinschüchterungen durch SPA- und AFP-Abgeordnete viele an die Kongress-Schlägerei zwischen Charles Sumner und Preston Brooks. Die beispiellose Rate ihrer Pensionierung hat der AFP und der SPA die Hoffnung gegeben, dass sie diese offenen Wahlen gewinnen können."
ustates.16.a: "Hoffen wir, dass sie guten Ersatz bekommen."

ustates.17.t: "Gewalt zwischen SPA und AFP"
ustates.17.d: "In einer Reihe von Großstädten sind Konflikte zwischen Anhängern der Amerika First Partei und der Sozialistischen Partei in Gewalt ausgebrochen. Parteiische Faustkämpfe und sogar Schießereien werden allmählich zu einem regelmäßigen Ereignis in der ganzen Nation, während das Land immer tiefer ins Chaos stürzt. Während öffentliche Eruptionen leicht zu bekämpfen sind, sind die Enklaven, die diese Radikalen aus den Stadtblöcken herausgeschnitten haben, die auf Schwindel laufen, schwieriger zu stoppen."
ustates.17.a: "Dies ist einfach nicht unser Jahr.\n\nInmitten des Chaos haben die gemäßigten Teile des Landes Angst vor den extremistischen Fraktionen bekommen, und die angeschlagenen Kampagnen des Establishments haben eine Welle von Spenden und Freiwilligen erlebt. Sowohl Landon als auch Garner haben versprochen, die Depression umzukehren und die Ordnung wiederherzustellen, und Gouverneur Olson hat einen aggressiven Gegenangriff gestartet, um seine Anhänger zurückzugewinnen. Da das Land jedoch unter der Last der wirtschaftlichen Depression und der politischen Instabilität ächzt, fürchten viele, dass das politische System, in das sie jahrzehntelang ihr Vertrauen gesetzt haben, bald versagen wird."

ustates.18.t: "Pater Charles Coughlins CBS-Radioübertragungen"
ustates.18.d: "Heute vor drei Jahren begann Pater Charles Coughlin eine wöchentliche Radiosendung in Amerika, und hat jetzt ein Publikum von über 50 Millionen Menschen. Er ist ein rasender Antisemit, der behauptet, dass die syndikalistische Revolution in Frankreich \"von den Juden geschürt\" wurde und dass der Berliner Börsenkrach eine \"internationale Verschwörung der jüdischen Bankiers\" ist und irgendwie schalten die Leute immer noch ein. Seine Hassrede wird von der Kirche nicht toleriert, und es wird erwartet, dass der Papst eine Entscheidung treffen wird, ob er die Regierung der Vereinigten Staaten bitten wird, seine Sendung abzuschalten, so dass seine hasserfüllte Botschaft die Öffentlichkeit nicht erreichen kann."
ustates.18.a: "Coughlin wird zu einer Gefahr für die Öffentlichkeit, schalten Sie ihn aus."
ustates.18.b: "Ich hasse, was er sagt, aber ich verteidige sein Recht, es zu sagen."

ustates.19.t: "Huey Long spricht"
ustates.19.d: "Die Demokratische Partei und die Republikanische Partei waren wie der alte Patentmedizintrommler, der früher in unserem Bezirk herumkam. Er hatte zwei Flaschen mit Medizin. Er spielte auf dem Banjo und verkaufte zwei Flaschen Medizin.\n\nEine dieser Flaschen mit Medikamenten wurde Hohes Popalorum genannt und eine andere dieser Flaschen mit Medikamenten wurde Niedriges Popahirum genannt.\n\nSchließlich sagte jemand in der Runde: "Gibt es einen Unterschied zwischen diesen Medikamentenflaschen? \"Oh,\" sagte er, \"erheblich. Sie sind beide gut, aber sie sind unterschiedlich,\" sagte er.\n\n\"Das Hohe Popalorum wird aus der Rinde des Baumes gemacht, die wir von oben nach unten nehmen. Und das Niedrige Popahirum wird aus der Rinde gemacht, die wir von der Wurzel nach oben nehmen.\"Und der einzige Unterschied, den ich zwischen der Führung der Demokraten und der Führung der Republikaner gefunden habe, war, \"dass einer von ihnen dich vom Knöchel aufwärts häutete und der andere vom Ohr abwärts - als ich in den Kongress kam.\""
ustates.19.a: "Mit netten Sprüchen gewinnt man keine Wahlen."

ustates.20.t: "Tod von Big Bill Haywood"
ustates.20.d: "Heute ist einer der Titanen der Industrial Workers of the World, William \"Big Bill\" Haywood, verstorben. Sein Tod markiert die Weitergabe einer Fackel. Elizabeth Gurley Flynn sprach auf der Beerdigung und sagte: \"Geschichte hat eine langfristige Perspektive. Sie fällt letztlich ein strenges Urteil über Tyrannen und rechtfertigt diejenigen, die für die Freiheit der Menschen, gegen politische Unterdrückung und wirtschaftliche Sklaverei gekämpft haben, gelitten haben, eingesperrt waren und gestorben sind.\"\n\nViele andere Führer verschiedener Gewerkschaftsorganisationen, einschließlich seiner Rivalen in der AFL, sprachen ebenfalls bei seiner Beerdigung, ebenso wie Führer der Sozialistischen Partei von Amerika. Auch Jack Reed sprach bei der Beerdigung und beendete seine Rede mit einigen Zitaten Haywoods: \"Wenn die Arbeiter organisiert sind, brauchen sie nur ihre Hände in die Taschen zu stecken, und schon haben sie die Kapitalistenklasse gepeitscht. Ein Streik ist eine beginnende Revolution. Viele große Revolutionen sind aus einem kleinen Streik hervorgegangen. Denkt daran, dass ihr mehr als euren eigenen Kampf kämpft. Ihr kämpft für die gesamte Arbeiterklasse und ihr müsst zusammenstehen.\""
ustates.20.a: "Ich vermisse ihn jetzt schon."

ustates.21.t: "Die Gewalt erreicht das politische Bühne"
ustates.21.d: "Seit einiger Zeit findet die Gewalt hauptsächlich zwischen den Anhängern der radikalen Parteien statt, doch in letzter Zeit erreicht die Gewalt nun auch die Kandidaten und Politiker selbst. In den letzten Monaten gab es gescheiterte Anschläge auf das Leben von Huey Long und Jack Reed. Beide schossen aus einer Menschenmenge heraus, beide scheiterten, und beide führten zu höheren Sicherheitsvorkehrungen. Mehrere weitere Lokalpolitiker wurden während einer Wahlkampfkundgebung niedergestochen. Außerdem verschließen Wähler beider Extreme die Augen vor der Gewalt, die ihren Feinden angetan wird."
ustates.21.a: "Toll, mehr Gewalt."

ustates.22.t: "Mai-Unruhen"
ustates.22.d: "Der 1. Mai, der internationale Tag der Arbeit, ist ein Feiertag, den die Sozialistische Partei mit zahlreichen Paraden und Reden feiert und das schon seit ihrer Gründung. Im Allgemeinen sind die Dinge friedlich, obwohl es Konfrontationen mit der Polizei gegeben hat. Doch dieses Mal sind die Dinge gewalttätiger als sonst. Überall im Land kam es zu Zusammenstößen zwischen den Sozialisten und der örtlichen Polizei, die von der AFP unterstützt wurde. Die Frage ist, wer ist schuld? Die Sozialisten erklären, dass die Dinge friedlich waren, bis die Polizei und die AFP-Schläger auf der Bildfläche erschienen. Die AFP behauptet, die Sozialisten hätten mit Angriffen auf nicht gewerkschaftlich organisierte Arbeiter begonnen und haben verschwommene Fotos, von denen sie behaupten, dass es sich um Waffen handelt, die die SPA in der Hand hatte."
ustates.22.a: "SPA war schuld."
ustates.22.b: "Die Polizei war schuld."

ustates.23.t: "Saint Patrick's Day Hochwasser"
ustates.23.d: "Am 16. März 1936 führten wärmere Temperaturen als üblich zum Schmelzen großer Mengen von Schnee und Eis auf den oberen Flüssen Allegheny und Monongahela. Die Flüsse und ihre Nebenflüsse waren bereits über die Ufer getreten und bedrohten bald auch die Stadt Pittsburgh. Am 17. März 1936 erreichte das Wasser die Hochwasserstufe von fünfundzwanzig Fuß. Dann, über Nacht, ließ starker Regen das Wasser noch höher steigen, und am 18. März erreichte das Wasser einen Höchststand von etwa sechsundvierzig Fuß, eineinhalb Meter über dem Hochwasserstand.\n\nDies ist die schlimmste Katastrophe dieser Art in der Geschichte der Stadt, und die lokalen Behörden haben bereits Bundeshilfe beantragt."
ustates.23.a: "Wir müssen den Menschen helfen."
ustates.23.b: "Sie werden sich selbst helfen müssen."

ustates.24.t: "Roter Sommer"
ustates.24.d: "Die Sommerhitze hat sich in Gewalt und Blut verwandelt, als Städte, beginnend mit Charleston, South Carolina, im ganzen Land in blutige Rassenunruhen verwickelt waren, als Weiße Schwarze verprügelten und schwarze Geschäfte niederbrannten. Die Zahl der Lynchmorde, die im ganzen Land stattfanden, stieg während des Sommers sprunghaft an. Als Reaktion darauf haben die African Blood Brotherhood und andere Elemente der SPA und CSA begonnen, sich zu bewaffnen und zurückzuschlagen. Die Sozialistische Partei von Amerika haben ihre Aktionen verteidigt, und haben unscharfe Fotos eingereicht, sie behaupten, sie würden AFP-Mitglieder in Lynchmobs zeigen."
ustates.24.a: "Kann dieses Jahr noch schlimmer werden?"

ustates.25.t: "Sonderwahl in New Jersey!"
ustates.25.d: "Nach dem Rücktritt von Senator A. Harry Moore, um für das Amt des Gouverneurs zu kandidieren, wurde in New Jersey eine Sonderwahl angesetzt, um seinen Nachfolger zu wählen. Die Spitzenkandidaten sind der Demokrat John Gerald Milton und AFP-Sprecher Charles Lindbergh. Die Umfragen haben gerade geschlossen, und der Gewinner scheint zu sein..."
ustates.25.a: "John Gerald Milton (Demokratische Partei)"
ustates.25.b: "Charles Lindbergh (Amerika First Partei)"

ustates.26.t: "Sonderwahl in Washington"
ustates.26.d: "Nach dem Tod von Senator Wesley Lloyd wurde in Washington eine Sonderwahl ausgeschrieben, um seinen Sitz zu besetzen. Die Spitzenkandidaten sind SPA-Aktivist John F. McKay und der demokratische Kongressabgeordnete John Main Coffee. Die Umfragen haben gerade geschlossen, und der Gewinner scheint zu sein..."
ustates.26.a: "John F. McKay (Sozialistische Partei)"
ustates.26.b: "John Main Coffee (Demokratische Partei)"

ustates.27.t: "Verbrechensserie fegt über die Nation"
ustates.27.d: "Während Amerika immer tiefer ins Chaos stürzt, gibt es im ganzen Land eine Welle der Kriminalität. Viele dieser Kriminellen bekommen sensationslüsterne Nachrichtengeschichten über ihre Aktivitäten, besonders Gangster wie John Dillinger und die skandalösen Bonnie & Clyde. Dankenswerterweise hat das Büro für Ermittlungen hart gearbeitet, um diese Kriminellen zu fangen und etwas Ordnung zurück nach Amerika zu bringen. Natürlich haben die AFP und SPA begonnen, diese Verbrechen dem moralischen Verfall bzw. den Raubrittertum zuzuschreiben."
ustates.27.a: "Bleiben Sie sofort stehen, krimineller Abschaum!"

ustates.28.t: "Bildung paramilitärischer Milizen"
ustates.28.d: "Angesichts der Gewalt und der Instabilität im Land haben die AFP und die SPA damit begonnen, verschiedene paramilitärische Milizen zu bilden, von denen sie behaupten, sie seien notwendig, um die Bevölkerung zu schützen. Die AFP bezeichnet ihre Gruppe als \"Minutemen\", während die SPA ihre Kräfte als \"Rote Garde\" bezeichnet. Diese gut bewaffneten und ausgerüsteten paramilitärischen Einheiten, die in ihren Hochburgen und bei Parteiversammlungen patrouillieren, waren bereits an vereinzelten, jedoch äußerst gewalttätigen Auseinandersetzungen beteiligt. Wir glauben, dass die Paramilitärs zivile Schusswaffen ändern, und die Versuche des FBI, Waffenlager zu beschlagnahmen, sind zu langsam, um die Waffenschmuggler zu stoppen. Das könnte sehr schnell sehr schlimm werden."
ustates.28.a: "Das ist nicht gut."

ustates.29.t: "Weitere AFP-Mitglieder kündigen Kongress-Kandidaturen an"
ustates.29.d: "Zwar gab es in der kurzen Zeit ihres Bestehens eine Reihe von Gesetzgebern der Amerika First Partei, vor allem in den Südstaaten, doch bei den Wahlen von 1936 hat sich eine noch nie dagewesene Zahl von Personen registriert, die für ein Amt unter dem Banner der AFP kandidieren, und ebenso viele, wenn nicht sogar mehr, haben sich landesweit verpflichtet, für sie zu stimmen."
ustates.29.a: "Interessant."

ustates.30.t: "Weitere SPA-Mitglieder kündigen Kongressbewerbungen an"
ustates.30.d: "Zwar gab es in den letzten Jahrzehnten eine Reihe von Gesetzgebern der Sozialistischen Partei Amerikas, vor allem im Stahlgürtel, doch bei den Wahlen von 1936 hat sich eine noch nie dagewesene Zahl von Personen registrieren lassen, um unter dem Banner der SPA für ein Amt zu kandidieren, und ebenso viele, wenn nicht mehr, haben sich landesweit verpflichtet, für sie zu stimmen."
ustates.30.a: "Interessant."

ustates.31.t: "Vom Winde verweht"
ustates.31.d: "Heute veröffentlichte Margaret Mitchell ihren Roman \"Vom Winde verweht\", der sofort zum Bestseller wurde und für den nächsten Pulitzer-Preis nominiert werden könnte. Sogar Hollywood ist aufmerksam geworden und plant eine Verfilmung, die nächstes Jahr erscheinen soll. Der Roman spielt im alten Süden zur Zeit des Amerikanischen Bürgerkriegs und wird von vielen als Analogie für die angespannte politische Situation in den USA gesehen; viele " Amerika First"-Südstaatler behaupten, der Roman unterstütze ihre Sache."
ustates.31.a: "Ehrlich gesagt, meine Liebe, ist mir das völlig egal."

ustates.32.t: "Die große Hitzewelle von '36"
ustates.32.d: "Eine Hitzewelle hat das Festland der Vereinigten Staaten und Kanada heimgesucht. Die schwerste Hitzewelle in der modernen Geschichte Nordamerikas, \"Die Große Hitzewelle\" begann Ende Juni und stieg auf über 38°C (100°F), da sich die Dürrebedingungen aufgrund des anhaltenden Regenmangels verschlimmerten. Jetzt, im Juli, hat die Hitze neue Rekordwerte erreicht. In Steele, North Dakota, haben die Temperaturen 50°C (121°F) erreicht. In Ohio erreichten die Temperaturen 43°C (110°F), was nahe daran war, den Rekord aus dem Jahr 1934 zu brechen.\n\nDies geschieht in einer Zeit großer politischer Unruhen, in der der Amerika First Rat eine wichtige Kraft in der Politik des Mittleren Westens ist und sozialistische und syndikalistische Kräfte in der Region der Großen Seen an Stärke gewinnen. Die Dürre hält an, und mehr als 3.000 gemeldete Todesfälle wurden damit in Verbindung gebracht. Viele Menschen leiden an Hitzschlag und Hitzeerschöpfung. Landwirte auf dem ganzen Kontinent sahen ihre schlechteste Ernte in der Geschichte, wodurch Mais und Weizen Preise in die Höhe schießen, und diese Hitzewelle scheint nicht zu gehen, so schnell."
ustates.32.a: "Dies ist einfach nicht unser Jahr..."

ustates.33.t: "Die große Hitzewelle ist vorbei"
ustates.33.d: "Die Menschen von Vancouver und Los Angeles bis New York und Washington, D.C. atmeten erleichtert auf, als die große Hitzewelle von 1936 endlich zu Ende ging, und nun hat sich eine Kaltfront über Nordamerika ausgebreitet. Die Hitzewelle wurde als die tödlichste Naturkatastrophe des 20. Jahrhunderts in den Vereinigten Staaten bekannt, die schätzungsweise 5.000 Todesopfer forderte. Doch noch während die Hitzewelle zu Ende geht, beginnt ein neues Kapitel der amerikanischen Geschichte..."
ustates.33.a: "Zumindest ist es vorbei..."

### the 1936 elections ###

ustates.34.t: "Die Präsidentschaftswahl 1936"
ustates.34.d.coalition: "Die Ergebnisse der wahrscheinlich ideologisch am stärksten umkämpften Präsidentschaftswahlen, die die Vereinigten Staaten je erlebt haben, sind endlich da. Keine der drei großen Parteien hat sich im Electoral College genügend Stimmen gesichert, um die Präsidentschaft auf Anhieb zu gewinnen, und als Ergebnis muss das Repräsentantenhaus zum zweiten Mal in diesem Jahrzehnt über den Gewinner der Wahl abstimmen. Dies ist wahrscheinlich nicht das Ende unserer Probleme, aber vorerst geht der Sieg an..."
ustates.34.d.default: "Die Ergebnisse der wahrscheinlich ideologisch am stärksten umkämpften Präsidentschaftswahlen, die die Vereinigten Staaten je erlebt haben, sind endlich da. Keine der vier großen Parteien hat sich im Electoral College genügend Stimmen gesichert, um die Präsidentschaft auf Anhieb zu gewinnen, und als Ergebnis muss das Repräsentantenhaus zum zweiten Mal in diesem Jahrzehnt über den Gewinner der Wahl abstimmen. Dies ist wahrscheinlich nicht das Ende unserer Probleme, aber vorerst geht der Sieg an..."
ustates.34.a: "Floyd Olson (Nationale Einheit)"
ustates.34.b: "Jack Reed (Sozialisten)"
ustates.34.c: "Huey Long (America First)"
ustates.34.d: "John Nance Garner (Demokraten)"
ustates.34.e: "Alf Landon (Republikaner)"

ustates.36.t: "SPA-Wahlergebnisse!"
ustates.36.d: "Mitglieder der Sozialistischen Partei von Amerika haben sich geweigert, die Ergebnisse unserer freien und fairen Wahl zu akzeptieren und behauptet, dass das System des Repräsentantenhauses den Willen der Mehrheit untergraben hat. Jack Reed hat das gesagt und den gesamten Kongress als reaktionär für diese Ungerechtigkeit bezeichnet. Unabhängige Zeitungen, die von Hinweisen aus dem Inneren der SPA berichten, haben jedoch festgestellt, dass die AFL beginnt, Risse in ihrer Solidarität mit Reed zu zeigen."
ustates.36.a: "Verdammter Reed!"

ustates.37.t: "AFP-Wahlergebnisse!"
ustates.37.d: "Die America-First-Führung hat das Ergebnis der Wahl angefochten. Sie behaupten, dass Reeds Verbündete die Wahl manipuliert haben und forderten eine Nachzählung. Huey Long hielt sogar eine spöttische Rede zur Annahme der Präsidentschaft vor seinen Anhängern. Einige Gemurmel aus dem Inneren der AFP haben berichtet, dass die Demokraten, die für die AFP links haben Bedauern für den Verlust dieser historischen Wahl ausgedrückt."
ustates.37.a: "Was für eine Karte."

ustates.38.t: "Hoover kritisiert den Präsidenten"
ustates.38.d.reed: "Herbert Hoover hat sich nach der Wahl lautstark zu Wort gemeldet und Reed und die SPA offen als ungeeignet für die Führung des Landes kritisiert. Hoover hat sowohl die Republikaner als auch die Demokraten ermutigt, eine Allianz zu bilden, um Reed und der SPA Einhalt zu gebieten."
ustates.38.d.long: "Herbert Hoover hat sich nach der Wahl lautstark zu Wort gemeldet und Long und die America First offen als eine gefährliche Wahl für das Land kritisiert. Hoover hat sowohl die Republikaner als auch die Demokraten ermutigt, eine Allianz zu bilden, um Long in Schach zu halten."
ustates.38.a: "Er spielt keine Rolle mehr."

ustates.39.t: "Präsident Hoover unterstützt den neuen Präsidenten"
ustates.39.d: "Herbert Hoover brach persönliche politische Linien, um seine Unterstützung hinter den neuen Präsidenten zu werfen, [USA.GetLeader]. Hoover erklärte, dass nur die Einhaltung des Wortes des Gesetzes das Land in diesen harten Zeiten zusammenbringen könne. [USA.GetLeader] wiederum hat Hoover für seinen Dienst an seinem Land gedankt."
ustates.39.a: "Seine Unterstützung wird geschätzt."

ustates.40.t: "Der Neujahrs-Streik"
ustates.40.d: "Aus Protest gegen die Wahlergebnisse hat die SPA am Neujahrstag einen Streik begonnen, der die Industrien des Nordens lahmgelegt hat. Räte der Gewerkschaften und Räte der Facharbeiter wurden eingerichtet, um die Städte des Stahlgürtels während des Streiks zu verwalten. Die Hearst-Zeitungen verteufeln diesen Streik und stellen ihn als ähnlich dem Generalstreik dar, der die britische Revolution auslöste."
ustates.40.a: "Dies führt zu einem Problem."

### Reed as President ###
ustates.41.t: "Präsident Reeds Antrittsrede"
ustates.41.d: "Die sozialen Probleme des Landes haben das amerikanische Volk gezwungen, sich radikalen Lösungen zuzuwenden; das Zweiparteiensystem ist zusammengebrochen, und Jack Reed soll als 31. Präsident der Vereinigten Staaten vereidigt werden, während Norman Thomas als Vizepräsident vereidigt wird. In einer aufrüttelnden Rede in Washington DC hat Reed versprochen, die Interessen der Arbeiter zu verteidigen und an der Revolutionierung der Gesellschaft zum Wohle aller Amerikaner mitzuwirken. Die knappe Mehrheit der SPA im Kongress bedeutet jedoch, dass es für sie eine Herausforderung sein könnte, sinnvolle Gesetze zu verabschieden, insbesondere im Senat, wo die AFP versprochen hat, jedes Gesetz, das sie als schädlich für Amerika ansieht, zu verschleppen."
ustates.41.a: "Lasst das Volk jubeln!"

ustates.42.t: "Durchführungsverordnung 7080: Gewerkschaften"
ustates.42.d: "Eine von Reeds ersten Amtshandlungen als Präsident war die gesetzliche Verankerung des Rechts auf Tarifverhandlungen. Nicht gewillt zu warten, um das Filibuster des Senats zu überwinden, und unter Berufung auf den gewaltsamen Konflikt zwischen AFP- und SPA-Paramilitärs, verabschiedete Reed eine Durchführungsverordnung, die die Regierungen der Staaten und des Bundes zwang, das Existenzrecht einer Gewerkschaft und das Recht auf Tarifverhandlungen ausnahmslos anzuerkennen und somit Yellow Dog-Verträge zu verbieten. Während die Gewerkschaften jubeln, prangern viele im Lande die Durchführungsverordnung als tyrannischen Akt der Exekutive an."
ustates.42.a: "Denn die Gewerkschaft macht uns stark!"

ustates.43.t: "Die Bourgeoisie ist wütend."
ustates.43.d: "Von New York bis San Francisco protestierten die Reichen und Mächtigen in den Hearst-Zeitungen und in Kongressansprachen gegen die Wahl Reeds. Es ist klar, dass die Oberschicht über die Durchsetzung der Durchführungsverordnung 7080 wütend ist und sich deshalb gegen das SPA zu radikalisieren beginnt."
ustates.43.a: "Lasst Reaktionäre schreien"

ustates.44.t: "Opposition prangert Reed als Tyrann an"
ustates.44.d: "Obwohl sie auf wenig anderes vereinbart, die Demokraten, Republikaner, und die America First Parteien wurden schnell Reed öffentlich in der ganzen Nation für den Erlass der Durchführungsverordnung 7080 zu denunzieren, behauptet, dass es eine Überschreitung der Exekutive zu sein, und der Beginn der Rutsch in die Tyrannei. Huey Long ist so weit gegangen, dass er geschworen hat, keinem Gesetz zu folgen, das \"Diktator Reed\" Amerika auferlegt. Long folgte, indem er Präsident Reed mit Wladimir Lenin verglich, fast schadenfroh, dass Reed Lenins Schicksal teilen würde."
ustates.44.a: "Halt die Klappe, Long"

ustates.45.t: "Durchführungsverordnung 7089: Stopp von Zwangsversteigerungen"
ustates.45.d: "Anweisung an den Handelsminister, die Einrichtungen bestimmter Finanzunternehmen vorübergehend in Besitz zu nehmen und zu betreiben\n\nDie Unfähigkeit, mit der Großen Depression umzugehen, war der Tod von zwei großen Parteien gewesen, und es hätte auch der Tod der SPA sein können, wenn Reed nicht schnell und entschlossen gehandelt hätte. In der Überzeugung, dass der korrupte Finanzsektor hauptverantwortlich für die Entstehung und Verlängerung der Depression war, hat Reed die Verstaatlichung der Banken an der Wall Street vorangetrieben, um sie zu zwingen, im Sinne des öffentlichen und nicht des privaten Wohls zu handeln. Dazu gehört auch, die Banken daran zu hindern, bankrotte Hausbesitzer zu zwangsvollstrecken. Ein Filibuster von Senator Roosevelt hat Reed gezwungen, auf eine Durchführungsverordnung zurückzugreifen und sich dabei erneut auf die nationale Sicherheit zu berufen. Während er bei der Unterschicht beliebt ist, behaupten viele in der Oberschicht, Reed sei trunken von seiner Macht und auf dem besten Weg, sich zum Diktator zu erklären."
ustates.45.a: "Die Reichen sollen nun zahlen!"

ustates.46.t: "Der Oberste Gerichtshof verhandelt über Order 7089"
ustates.46.d: "Der Oberste Gerichtshof hat die erste Anfechtung der Durchführungsverordnung 7089, Paul Mattick vs. Standard Oil of California, zur Verhandlung zugelassen. Dieser Fall wird von Paul Mattick vorgebracht, um zu argumentieren, dass die monopolistische Macht von Standard Oil die demokratische Macht übernommen hat. Der Vorwurf, dass Standard Oil den Stadtrat von Boston bestochen hat, wird sehr ernst genommen. Die Nation wartet darauf, ob Reeds Macht kontrolliert wird, oder ob die SPA weiterhin ihre Agenda trotz des Senats durchsetzen wird."
ustates.46.a: "Das Gericht muss zu unseren Gunsten entscheiden!"

ustates.47.t: "Durchführungsverordnung 7100: Bergbau verstaatlichen"
ustates.47.d: "Anweisung an den Innenminister, die Anlagen bestimmter Bergbauunternehmen vorübergehend in Besitz zu nehmen und zu betreiben\n\nDer Glaube, dass öffentliches Land ein öffentliches Gut sei, ist für die meisten linksgerichteten Parteien wesentlich, und der eklatante Missbrauch von öffentlichem Land durch Bergbauunternehmen war für die Transzendentalisten schon lange eine Quelle tiefer Verbitterung. Den meisten Mitgliedern von Reeds Kabinett war klar, dass private Bergbauunternehmen völlig unfähig waren, die Bedürfnisse der Öffentlichkeit mit ihrer Gier in Einklang zu bringen, und sie bewegten sich dazu, die Bohr- und Bergbauunternehmen zu verstaatlichen, einschließlich Standard Oil, dessen Klage vor dem Obersten Gerichtshof gegen die Durchführungsverordnung 7089 noch anhängig war. Dies wurde von vielen als Angriff auf einen politischen Rivalen gesehen und als weitere Bestätigung, dass Reed Amerika in einen syndikalistischen Staat wie die Kommune in Frankreich oder die Union in Großbritannien verwandeln will."
ustates.47.a: "Die Ressourcen Amerikas gehören dem Volk!"

ustates.48.t: "Besetzen des Gerichtshofs"
ustates.48.d: "Obwohl Reed in der Öffentlichkeit keine Anzeichen von Besorgnis über Paul Mattick vs. Standard Oil of California gezeigt hat, ist seine Regierung besorgt, dass der konservativ geprägte Oberste Gerichtshof mit 7:2 zugunsten der Kapitalisten entscheiden und alle bereits eingeführten Reformen rückgängig machen könnte. Unter Berufung auf Lincolns Gerichtsbesetzung während des Bürgerkriegs als Präzedenzfall hat Reed den Mehrheitsführer im Senat, Meyer London, gebeten, das Verschlepppen für richterliche Ernennungen abzuschaffen, und hat die Größe des Obersten Gerichtshofs auf 15 erhöht. Es ist klar, dass er beabsichtigt, 6 pro-sozialistische Richter auf die Bank zu ernennen, die sicherstellen, dass seine Durchführungsverordnungen verfassungsgemäß bleiben. Dies hat einen Feuersturm des Protestes provoziert, sogar von den linksgerichteten Parteien Farm-Arbeiter und Progressive, die bis jetzt neutral geblieben waren oder Reed unterstützt hatten."
ustates.48.a: "Wir müssen die Arbeiter verteidigen, koste es, was es wolle"

ustates.49.t: "Gewalt gegen die SPA breitet sich aus"
ustates.49.d: "In der unmittelbaren Folge von Reeds Durchführungsverordnung hat sich der ehemalige Gouverneur Huey Long aggressiv gegen Reed ausgesprochen und geradezu zu einem bewaffneten Aufstand aufgerufen. Ganze Landkreise und Staaten, vor allem im Süden, weigern sich, Reeds Durchführungsverordnung als Gesetz zu akzeptieren, und es gab einen massiven Anstieg der gemeldeten gewaltsamen Zusammenstöße zwischen den Minutemen und der SPA-Miliz. Wenn die Ordnung nicht wiederhergestellt wird, droht das Land in einen Bürgerkrieg zu geraten."
ustates.49.a: "Die Polizei sollte den Menschen helfen!"

ustates.50.t: "Zusammenstöße zwischen Minutemen und Polizei"
ustates.50.d: "Longs Aufrufe zum Widerstand gegen Reed wurden von einigen Minutemen als Aufruf zum Widerstand gegen jede Regierungsbehörde interpretiert. Zusammenstöße der Polizei mit Longs Minutemen sind nun im ganzen Land üblich geworden. In Städten mit starker SPA-Präsenz halfen Mitglieder der General Defence Committees der Polizei bei der Wiederherstellung von Recht und Ordnung, aber im tiefen Süden haben die Minutemen effektiv die vollständige Kontrolle."
ustates.50.a: "Jemand soll Long stoppen!"

ustates.51.t: "MacArthur marschiert auf Washington"
ustates.51.d: "Reeds Rückhalt in Washington, D.C. hat endgültig den Tiefpunkt erreicht. Stabschef General Douglas MacArthur marschierte heute mit Einheiten der Nationalgarde und der Armee auf das Weiße Haus, um \"die Ordnung wiederherzustellen\", nachdem er Präsident Reed für \"unfähig erklärt hatte, die Funktionen eines verfassungsmäßigen Präsidenten ordnungsgemäß auszuüben\" und versucht hatte, ihn im Weißen Haus zu verhaften. MacArthurs Marschierer erinnerten viele in D.C. an Cox' Armee von 1932, nur dass diese Soldaten motiviert sind, den Status quo zu bewahren, anstatt ihn zu zerschlagen, und sie wurden bejubelt statt ausgebuht. Nachdem er jedoch von SPA-Informanten in MacArthurs Kommandostab einen Tipp bekommen hatte, konnte Präsident Reed den Männern von General MacArthur zuvorkommen und ist mit einer Autokolonne aus der Hauptstadt geflohen. MacArthur hat sich dazu entschlossen, das Weiße Haus zu bewohnen und eine Untersuchung von Reeds Handlungen vom Oval Office aus zu koordinieren. Einige schlagen sogar vor, dass, sollte sich Vizepräsident Norman Thomas als ebenso \"unfähig\" erweisen, General MacArthur als provisorischer Präsident vereidigt werden könnte."
ustates.51.a: "Meine Treue galt der Republik, MacArthur, der Demokratie!"

### President Long ###

ustates.52.t: "Longs Antrittsrede"
ustates.52.d: "Die sozialen Probleme des Landes haben das amerikanische Volk gezwungen, sich radikalen Lösungen zuzuwenden; das Zweiparteiensystem ist zusammengebrochen, und Huey P. Long soll als 31. Präsident der Vereinigten Staaten vereidigt werden, wobei William Lemke als Vizepräsident vereidigt wird. In einer mitreißenden Rede in Washington DC hat Long versprochen, die Interessen des Volkes zu verteidigen und die Interessen des normalen Amerikaners über alle anderen zu stellen. Allerdings bedeutet die knappe Mehrheit der AFP im Kongress, dass es eine Herausforderung sein könnte, sinnvolle Gesetze zu verabschieden, besonders im Senat, wo die SPA-Senatoren versprochen haben, jedes Gesetz, das sie als schädlich für Amerika ansehen, zu verschleppen."
ustates.52.a: "Gott schütze Amerika."

ustates.53.t: "Durchführungsverordnung 7037: Farm Aid Bill(Farmer Hilfsgesetz)"
ustates.53.d: "Eine von Longs ersten Handlungen war es, den Farmern Amerikas Erleichterung zu verschaffen, daher wies diese Durchführungsverordnung den Handelsminister an. Die Durchführungsverordnung erzwingt Preiskontrollen für landwirtschaftliche Produkte, gibt den Landwirten Kredite und sieht Zölle auf Getreide und andere Produkte vor. Damit soll der Preisverfall, der die Bauern in die Armut treibt, umgekehrt werden. Nicht gewillt zu warten, um den Filibuster des Senats zu überwinden, und unter Berufung auf den gewalttätigen Konflikt, der in Amerika herrscht, hat Long die Durchführungsverordnung unter völliger Umgehung des Kongresses verabschiedet. Während die Bauern im ganzen Land jubeln, prangern viele im Land die Durchführungsverordnung als tyrannischen Akt der Exekutive an."
ustates.53.a: "Genehmigt"

ustates.54.t: "Opposition prangert Long als Tyrann an"
ustates.54.d: "Obwohl sie auf wenig anderes vereinbart, die Demokraten, Republikaner, und Sozialisten haben schnell zu Long öffentlich in der ganzen Nation für den Erlass der Durchführungsverordnung 7037 denunzieren, behauptet, dass es eine Überschreitung der Exekutive zu sein, und der Beginn der Rutsch in die Tyrannei. Die Gegner sind so weit gegangen, jedes Gesetz zu missachten, das \"King Long\" Amerika auferlegen will. Jack Reed ist sogar auf das Podium getreten, um Huey Long als \"den Amerikanischen Codreanu\" zu bezeichnen und wedelt mit Ordnern von aufgezeichneten Hassverbrechen, die von Präsident Longs Anhängern begangen wurden."
ustates.54.a: "Diese Männer repräsentieren mich nicht!"

ustates.55.t: "Reichtum und Angst gehen Hand in Hand"
ustates.55.d: "Von New York bis San Francisco protestierten die Reichen und Mächtigen in den Hearst-Zeitungen und in Kongressansprachen gegen Longs Wahl. Es ist klar, dass die Wohlhabenden - ob politisch interessiert oder nicht - wütend über die Reformen sind, die Huey Long durchführt, sowie über seine Opposition gegen die Politik der freien Marktwirtschaft, die unter Hoover eingeführt wurde. Dies ist bis zu den Lesern aus der Mittelschicht durchgesickert, die begonnen haben, von Präsident Long auch als Möchtegern-Diktator zu sprechen."
ustates.55.a: "Die Stimme des Volkes ist lauter als die der Eliten"

ustates.56.t: "Durchführungsverordnung 7048: Unseren Reichtum teilen"
ustates.56.d: "Kraft der mir verliehenen Autorität erkläre ich, Huey Pierce Long, Präsident der Vereinigten Staaten von Amerika, das intrinsische Recht der Armen auf Unterstützung. Eine neue Regierungsbehörde wird geschaffen, um die Grundbedürfnisse eines jeden Amerikaners zu befriedigen, so dass der große Reichtum unserer Nation nicht nur in den oberen Rängen der Macht, sondern auch in der untersten Hütte zu spüren ist.'\n\nAuch mit der Durchführungsverordnung ist eine breite Palette von Steuererhöhungen auf die reichsten Amerikaner enthalten. Obwohl dies bei der AFP-Basis unglaublich populär ist und angesichts Longs Slogan \"Share the Wealth (Teile den Reichtum)\" kaum unerwartet kommt, protestieren viele Amerikaner gegen das, was als eine massive Überschreitung der Exekutivgewalt des Präsidenten erscheint. Die Verfassungsmäßigkeit von Steuererhöhungen per Gesetz und die Frage, wie diese neue Behörde überhaupt arbeiten soll, sind Fragen, die die Regierung sofort in Chaos und Verwirrung gestürzt haben. Long hat bereits mit einer harten Kampagne begonnen und nutzt Pressemitteilungen, um gegen die \"Unternehmensordnung\" zu wettern, die Amerika dazu bringen würde, syndikalistischen Rhetorik zu verfallen."
ustates.56.a: "Unseren Wohlstand zu teilen ist unsere einzige Verteidigung!"

ustates.57.t: "Durchführungsverordnung 7048 Als verfassungswidrig erklärt"
ustates.57.d: "In einem vielbeachteten Gerichtsverfahren hat der Oberste Richter Charles Evan Hughes erklärt, dass die Durchführungsverordnung 7048 verfassungswidrig ist. Dies war ein enger Gerichtsfall und wurde 5-4 gegen den Präsidenten geteilt. Als die Nachricht das Weiße Haus erreichte, wütete Long auf die Nachricht, dass das Gericht die notwendigen Reformen blockieren würde, die notwendig sind, um die Sicherheit von Amerika zu gewährleisten."
ustates.57.a: "Charles Hughes hat seine Entscheidung getroffen, jetzt soll er sie durchsetzen!"

ustates.58.t: "Besetzen des Gerichtshofs"
ustates.58.d: "Die Entscheidung des Obersten Gerichtshofs, seine Durchführungsverordnung für verfassungswidrig zu erklären, hat Long dazu gebracht, eine außergesetzliche Lösung zu wählen. Unter Berufung auf Lincolns Gerichtsbesetzung während des Bürgerkriegs als Präzedenzfall, hat Long den Mehrheitsführer im Senat gebeten, das Verschleppen für richterliche Ernennungen zu entfernen, und hat die Größe des Obersten Gerichtshofs auf 15 erhöht. Es ist klar, dass Long beabsichtigt, 6 pro-AFP-Richter in den Zweig zu ernennen, der sicherstellen soll, dass seine Durchführungsverordnungen verfassungskonform sein werden. Dies hat einen Feuersturm des Protestes im ganzen Land ausgelöst, sogar von den Mitgliedern des Kongresses, die bisher neutral geblieben sind oder Long unterstützt haben."
ustates.58.a: "Ich werde die Interessen der Nation verteidigen"

ustates.59.t: "Durchführungsverordnung 7050: SPA zu Terroristen erklären"
ustates.59.d: "Unter Berufung auf nationale Bedenken aufgrund des anarchistischen Charakters der Sozialistischen Partei von Amerika hat Huey Long eine Durchführungsverordnung erlassen, die sie zu einer illegalen Organisation erklärt hat, die den Umsturz des Landes anstrebt, und als solche soll alle Gewalt eingesetzt werden, um sie zu bekämpfen. Long hat einen direkten Vergleich zwischen den SPA-Milizen und den terroristischen Anschlägen am Tag der Bereitschaft 1916 und an der Wall Street 1920 gezogen. Die Milizen unterliegen nun dem Volksverhetzungsgesetz von 1918 und werden als Anti-Rekrutierungs- und Bürgerwehrgruppe verfolgt."
ustates.59.a: "Exzellent!"

ustates.60.t: "Reed widersetzt sich dem Befehl"
ustates.60.d: "Jack Reed hat die Durchführungsverordnung 7050 öffentlich als verfassungswidrig und als einen Akt bezeichnet, der die Arbeiter des Landes gegen Long aufhetzen würde. Reed hat große Kundgebungen und Proteste dagegen organisiert, bei denen die Rote Garde dabei war, um die Arbeiter vor den Minutemen zu schützen. Bei diesen viel berichteten Protesten wurden Gewerkschaftsstreikbrecher ohne Einmischung der Polizei verprügelt, was Longs Fähigkeit, die Amerikaner zu schützen, in Frage stellt."
ustates.60.a: "Verlassen Sie sich auf die Polizei, um die Kontrolle zu behalten"

ustates.61.t: "Zusammenstoß zwischen Gewerkschaftern und Polizei"
ustates.61.d: "In einem unerwarteten Schritt hat sich die Polizei geweigert, die verschiedenen Durchführungsverordnungen durchzusetzen. In Chicago, Pittsburgh, Philadelphia und anderen Städten, die über den Stahlgürtel verstreut sind, haben sie in Solidarität mit den Arbeitern einen Polizeistreik ausgerufen. Während sie daran arbeiteten, die Ordnung aufrechtzuerhalten, erklärten die Führer der Polizeigewerkschaft öffentlich, dass sie den Gesetzen von \"King Long\" nicht folgen würden. Präsident Long hat nun seine Minutemen einberufen, um mit der Nationalgarde zusammenzuarbeiten und seine Gesetze durchzusetzen."
ustates.61.a: "Schickt die großen Jungs rein"

ustates.62.t: "Die Minutemen stoßen auf die SPA"
ustates.62.d: "Als die Minutemen im Stahlgürtel ankamen, um die Gesetze des Präsidenten durchzusetzen, wurden sie sofort von Mitgliedern der SPA und ihren Anhängern angegriffen. Schießereien wurden schnell alltäglich, und die Gewalt breitete sich schnell in fast jeder größeren Stadt des Stahlgürtels aus. Es wurde schnell festgestellt, dass die Regierung innerhalb des Stahlgürtels keine Autorität mehr hat."
ustates.62.a: "Schicken Sie die größten Jungs rein, die wir haben!"

ustates.63.t: "MacArthur und die Armee entfernt Long"
ustates.63.d: "Longs Unterstützung in Washington, D.C. hat endgültig den Tiefpunkt erreicht. Douglas MacArthur marschierte heute mit Einheiten der Nationalgarde und der Armee auf das Weiße Haus, um \"die Ordnung wiederherzustellen\", nachdem er Long für \"unfähig erklärt hatte, die Funktionen eines verfassungsmäßigen Präsidenten ordnungsgemäß auszuführen\" und versucht hatte, ihn im Weißen Haus zu verhaften. MacArthurs Marschierer erinnerten viele in D.C. an Cox' Armee von 1932, außer dass diese Soldaten motiviert sind, den Status quo zu erhalten, anstatt ihn zu zerschlagen, und wurden bejubelt statt ausgebuht. Nachdem er jedoch von AFP-Informanten in MacArthurs Kommandostab einen Tipp bekommen hatte, konnte Präsident Long den Männern von General MacArthur zuvorkommen und ist mit einer Autokolonne aus der Hauptstadt geflohen. MacArthur hat sich entschieden, das Weiße Haus zu bewohnen und die Ermittlungen gegen Long vom Oval Office aus zu koordinieren. Einige schlagen sogar vor, dass, sollte sich Vizepräsident William Lemke als ebenso \"unfähig\" erweisen, General MacArthur als provisorischer Präsident vereidigt werden könnte."
ustates.63.a: "Meine Treue galt der Republik, MacArthur, der Demokratie!"

### President Olson ###

ustates.64.t: "Floyd B. Olsons Amtseinführung"
ustates.64.d: "Nach seiner Wahl wandte sich Olson an die Nation. Olson rief zu Geduld und Höflichkeit in diesen schwierigen Zeiten auf. Olson wurde mit den Worten zitiert: \"Eine Nation kann nicht bewahrt werden, die ihre Bürger nicht bewahrt. Die Industrie reduziert die Löhne, senkt den Lebensstandard, zerstört die Kaufkraft, das kann nicht der Weg sein, wie wir unsere wirtschaftlichen Probleme lösen.\" Gestärkt durch die Nachricht, dass sein Magenkrebs geheilt ist, schreitet Olson kühn ins Weiße Haus, inmitten der Proteste von Sozialisten und Hardlinern, mit dem Versprechen, die Wirtschaft zu sanieren, die nationale Brüderlichkeit wiederherzustellen und politische Gewalt mit allen Mitteln zu verhindern. Ob der Rest der Nation auf die Botschaft hören würde, war eine andere Geschichte."
ustates.64.a: "Amerika ist eine Nation, unteilbar!"

ustates.65.t: "Olson kündigt Verhandlungen an"
ustates.65.d: "Präsident Olson hat angekündigt, dass seine erste Priorität als Präsident die Beendigung des von der SPA begonnenen Streiks ist, und dass er eine Einladung zu einem Treffen mit Jack Reed in Chicago geschickt hat, um zu verhandeln. Reed hat sowohl die IWW als auch die AFL fest im Griff, die den Großteil der Generalstreikenden ausmachen. Einige Reporter glauben, dass Olsons Kabinettsmitglieder gegen die Gespräche sind, da sie jede Verhandlung als politischen Selbstmord betrachten - die Koalition wurde schließlich gebildet, um eine direkte Auseinandersetzung mit der SPA zu umgehen -, aber Präsident Olson ist offenbar fest entschlossen."
ustates.65.a: "Dies ist der einzige Weg"

ustates.66.t: "Reed nimmt Einladung an"
ustates.66.d: "Jack Reed hat der Regierung mitgeteilt, dass er die Einladung zu Verhandlungen angenommen hat. FBI-Informationen über Reed deuten darauf hin, dass, sollte Reed in den Verhandlungen scheitern, die Führer der AFL wahrscheinlich den Generalstreik verlassen und von der SPA überlaufen werden. Während in Chicago Vorbereitungen getroffen werden, um die Sicherheitsvorkehrungen zu erhöhen, haben Mitglieder von Olsons Kabinett sowie General Douglas MacArthur ihre ernsten Bedenken gegen das gesamte Unterfangen geäußert. Sie sagen, dass Präsident Olson sein Leben aufs Spiel setzt, aber vorerst werden sie abwarten, was bei dem Treffen herauskommt."
ustates.66.a: "Ich habe den Krebs überlebt, ich kann damit umgehen"

ustates.67.t: "Verhandlungen beginnen"
ustates.67.d: "Olson hielt vor den Verhandlungen eine mitreißende Rede, in der er seinen Plan darlegte. \"Heute bemühen wir uns, das System, das wir Kapitalismus nennen, zu retten, indem wir versuchen, den egoistischen Individualismus und das geizige Profitmotiv zu zügeln. Dass von dem sogenannten kapitalistischen System etwas übrig bleiben wird, ist sehr zweifelhaft. Dass es eine große Veränderung geben wird, ist sicher.\" Präsident Olson und Jack Reed haben sich nun zu ihrem historischen Treffen in Chicago zusammengesetzt, doch bevor das Treffen überhaupt beginnen kann, ist die Nachricht eingetroffen, dass Huey Long verlangt hat, dass die Amerika First Partei an den Verhandlungen beteiligt wird. Die Anwesenheit von Long bei dem Treffen wird die Verhandlungen zweifellos erschweren und möglicherweise ganz zum Scheitern bringen, aber eine Ablehnung von Long könnte seine Anhänger im Süden aufstacheln und einen Erfolg in Chicago wertlos machen."
ustates.67.a: "Erlauben Sie Long die Teilnahme"
ustates.67.b: "Long hat hier nichts zu suchen"

ustates.68.t: "Reed fordert SPA-gesteuerte Sozialversicherung"
ustates.68.d: "Nach mehrtägigen Verhandlungen haben sich Präsident Olson und Jack Reed geeinigt. Damit Reed den Streik abbricht, will er, dass der Kongress sofort Gesetze verabschiedet, die einen existenzsichernden Mindestlohn, eine maximale 40-Stunden-Woche und ein staatlich finanziertes Sozialsystem direkt unter der Verwaltung der SPA vorschreiben. Die Forderung, dass die Gewerkschaften einen bestimmten Prozentsatz der Sitze im Kongress reservieren müssen, hat er nur widerwillig erfüllt. Trotzdem glaubt Olson, dass der Gesetzentwurf im Capitol Hill schwer zu verkaufen sein wird. Es ist jedoch wahrscheinlich der einzige Weg, um weitere Konflikte zu vermeiden."
ustates.68.a: "Wir werden sehen, wie der Kongress darüber denkt"
ustates.68.b: "Reed muss ein besseres Angebot machen"

ustates.69.t: "AFP- und SPA-Abgeordnete verlassen den Kongress"
ustates.69.d: "Als Präsident Olson Reeds Vorschlag vor dem Kongress vortrug, erklärten Huey Long und die AFP ihn zum Verräter des amerikanischen Volkes, weil er die Sozialhilfe an die SPA verkauft hatte. Die AFP-Senatoren verließen den Kongress und weigerten sich, Olsons leidenschaftliches Plädoyer für einen Kompromiss zum Wohle des Friedens anzuhören. Diejenigen, die blieben, hörten unruhig zu, und als die Debatte begann, wurde schnell klar, dass die Koalition angesichts der sozialistischen Reformen nicht halten würde. Sogar die SPA-Senatoren haben nun den Capitol Hill verlassen, wodurch beide Häuser nicht mehr beschlussfähig sind. Jack Reed erklärte Olsons Angebot für wertlos und seine Regierung für zu korrupt und dysfunktional, um dem amerikanischen Volk jemals zu dienen."
ustates.69.a: "Wir haben es versucht, liebes Amerika"

ustates.70.t: "Long und Reed streiten"
ustates.70.d: "Als das Treffen in Chicago ernsthaft begann, wurde schnell klar, dass Huey Long und Jack Reed keinen Mittelweg finden würden. Beide Männer hatten zu fast allen Themen gegensätzliche Ansichten, was zu heftigen Auseinandersetzungen führte. Es ist offensichtlich, dass Reed und Long die Kontrolle über ihre Parteien verloren, da beide häufige Pausen machten, um sich mit ihrem Team zu beraten. Präsident Olson tat sein Bestes, um die Dinge zivilisiert zu halten, aber Long und Reed konnten sich auf nichts einigen. Long wehrte sich gegen jede Maßnahme, die Reed vorbrachte, außer bei der sozialen Sicherheit. Jack Reed hat gedroht, die Verhandlungen zu verlassen, wenn Long nicht entfernt wird."
ustates.70.a: "Long aus der Besprechung entfernen"
ustates.70.b: "Versuchen Sie, mit beiden Männern zu arbeiten"

ustates.71.t: "Long wird von den Verhandlungen ausgeschlossen"
ustates.71.d: "Präsident Olson forderte, dass Huey Long physisch entfernt werden sollte - was notwendig war, da der Mann sich weigerte, friedlich zu gehen. Augenblicke später drängte Long zurück in den Versammlungssaal und beschuldigte Olson, die Sozialhilfe an die Syndikate verkauft zu haben. In einem Fieberanfall begann Long, antikapitalistische Zitate zu rezitieren, die Olson während seiner Amtszeit als Gouverneur von Minnesota gemacht hatte. Der Präsident hatte kaum eine andere Wahl, als Sicherheitskräfte zu veranlassen, Long aus dem Gebäude zu zerren, tretend und kreischend, schreiend, dass Amerika nicht für diesen Verrat stehen würde."
ustates.71.a: "In diesem Zustand kann niemand verhandeln"

ustates.72.t: "Minutemen greifen das SPA in Chicago an"
ustates.72.d: "Nachdem Huey Long gewaltsam von den Verhandlungen entfernt worden war, griffen Minutemen Mitglieder der SPA-Partei auf der Straße direkt vor dem Gebäude an. Eine improvisierte Schlacht brach aus, als bewaffnete Minutemen mit Kräften der Roten Garde und des Bundes zusammenstießen. Aus Angst um seine Sicherheit und mehr als nur ein wenig misstrauisch, dass dies alles nur ein Trick war, um ihn zu ermorden und die Schuld der AFP zuzuschieben, floh Jack Reed aus dem Gebäude... kurz darauf folgte Präsident Olson, der aus Sicherheitsgründen nach Washington gebracht wurde. Die Verhandlungen endeten in einem katastrophalen Scheitern."
ustates.72.a: "Der Frieden ist längst zerstört!"

ustates.73.t: "Der Kompromiss: Die NLB einrichten"
ustates.73.d: "Nach weiteren langen Verhandlungstagen zwischen Präsident Olson und Jack Reed, bei denen mehrmals die gesamte SPA-Delegation fast aufstand und die Verhandlungen verließ, wurde ein weiterer Kompromiss erzielt - einer, von dem die SPA sagt, dass sie nicht weiter nachgeben wird. Sie haben bei der SPA-Verwaltung des Wohlfahrtssystems nachgegeben, wollen aber im Gegenzug Bundesmittel für eine neue Organisation... einschließlich eines nationalen Gremiums, das als Bindeglied zwischen den Gewerkschaften und der Regierung fungiert und das von der SPA *kontrolliert* würde. Diese neue Verbindungsstelle würde den Namen National Labor Board, kurz NLB, tragen. Die Unterhändler glauben, dass dieses Paket den Kongress passieren könnte, aber nicht ohne die Wut der AFP anzustacheln und möglicherweise alle Bemühungen, sie im Süden einzudämmen, zunichte zu machen. Der einzig mögliche Weg, dies zu umgehen, ist laut Beratern, Long und die AFP jetzt in die Verhandlungen einzubeziehen und sie an Bord zu holen, bevor man an die Öffentlichkeit geht."
ustates.73.a: "Präsentieren Sie dies jetzt vor dem Kongress"
ustates.73.b: "Bring in Long - wir brauchen die Unterstützung der AFP"

ustates.74.t: "NLB-Gesetzentwurf knapp angenommen"
ustates.74.d: "In einer Dringlichkeitssitzung des Kongresses präsentierte Präsident Olson - mit Senator Jack Reed an seiner Seite - vor den versammelten Senatoren den Kompromissentwurf für die NLB. Er hielt ein leidenschaftliches Plädoyer und sagte, dass er keine vollständige Ratifizierung anstrebe. Das könne in den kommenden Monaten kommen. Was er brauchte, war eine Abstimmung, die zeigte, dass die größeren Ziele in der Vorlage für den Kongress akzeptabel waren, als Botschaft an die Streikenden, dass die Bundesregierung beabsichtigte, in gutem Glauben zu handeln. Während jeder AFP-Senator das Gebäude empört verließ und sich weigerte, an dem teilzunehmen, was sie als \"Kapitulation vor dem Syndikalismus\" bezeichneten, hatte Olsons Plädoyer, dass die Koalition innehalten und die Notwendigkeit des Friedens in Betracht ziehen sollte, die beabsichtigte Wirkung: Fünf Minuten vor Mitternacht verabschiedete der Senat knapp einen Antrag auf Zustimmung. Jack Reed, sehr erleichtert, sagte, die SPA werde nun die guten Nachrichten an die Streikenden weitergeben ... dann könnten die wirklichen Gespräche beginnen."
ustates.74.a: "Ein gesunder, demokratischer Wandel"

ustates.75.t: "AFP lehnt den Kompromiss ab"
ustates.75.d: "Wie erwartet, ist Huey Long in dem Moment, in dem die Nachricht von dem Kompromiss bekannt wurde, in einen Wutanfall verfallen. Er erklärte, Olson stehe im Bunde mit Reed, die Regierung habe in ihrer Aufgabe versagt, die Vereinigten Staaten gegen syndikalistische Interessen zu schützen, und Amerikas Seele sei in Gefahr. Während Regierungsbeamte versuchten, zur Ruhe zu mahnen, haben Longs Worte im ganzen Süden einen Nerv getroffen, die Unterstützung der AFP angeheizt und - wie Berater den Präsidenten gewarnt hatten - die bisherigen Bemühungen, sie einzudämmen, zunichte gemacht."
ustates.75.a: "Wenn Long einen Kampf will, hat er einen"

ustates.76.t: "Verhandlungen in der Sackgasse"
ustates.76.d: "Huey Long und die AFP nahmen die Einladung des Präsidenten, an den Verhandlungstisch zu kommen, gerne an, waren aber wenig erfreut, als ihnen die vorgeschlagenen Reformen präsentiert wurden. Nach mehrtägigen Debatten scheinen die Bemühungen weitgehend vergeblich gewesen zu sein. Jack Reed und Huey Long streiten sich unaufhörlich über die wichtigsten Punkte des Kompromisses, und Longs Standardposition ist eine feindselige Haltung gegenüber dem, was er als Einheitsfront gegen ihn empfindet. Dennoch gibt es Gemeinsamkeiten zwischen der Position der AFP und der SPA, und je mehr Tage vergehen, desto hoffnungsvoller wird Präsident Olson, dass Longs Widerstand langsam nachlässt. Könnte er um des Friedens willen dazu gebracht werden, die Bedingungen zu akzeptieren?"
ustates.76.a: "Wir brauchen nur noch ein paar Tage..."

ustates.77.t: "MacArthur und die Armee entfernen Olson"
ustates.77.d: "Es scheint, dass Olsons Zeit abgelaufen ist. Da die Wahrnehmung außerhalb des Treffens in Chicago ist, dass es sich zu lange hinzieht, während die AFP und die SPA weiter an Macht gewinnen, hat Olsons eigenes Kabinett das Vertrauen verloren, dass irgendeine Lösung erreicht werden würde. In Zusammenarbeit mit dem Kabinett übernahm Stabschef General Douglas MacArthur die Leitung einer Notverwaltung, die \"das Land vor extremistischen Kräften bewahren soll, bevor es zu spät ist\". Jack Reed und Huey Long sind aus dem Treffen in Chicago geflohen, da beide glauben, dass sie von einer Bundesregierung, die in ihrer Unachtsamkeit handeln würde, völlig verraten wurden. Inzwischen wurde Präsident Olson in Washington unter Hausarrest gestellt. Versuche, Vizepräsident Willkie, der immer noch an Gesprächen in Seattle teilnimmt, ebenfalls zu verhaften, wurden vom Gouverneur von Washington abgelehnt. Während die Regierung versucht, die amerikanische Öffentlichkeit zu beruhigen, dass alles unter Kontrolle sei, schauen die meisten schockiert zu. Ein Bürgerkrieg scheint unmittelbar bevorzustehen."
ustates.77.a: "So weit ist es also gekommen"

ustates.78.t: "Präsident kündigt harte Linie an"
ustates.78.d: "Präsident [USA.GetLeader] kündigte heute an, dass eine harte Linie gegen die SPA-Streikenden und in der Tat gegen jede extremistische Kraft, die versucht, Amerika weiter zu destabilisieren, eingeschlagen werden würde. Es wurden Durchführungsverordnungen erlassen, um die Handlungsfähigkeit der Amerika First Partei und der Sozialistischen Partei von Amerika einzuschränken, dies trotz Protesten von Kongressabgeordneten beider Parteien. Alle SPA- und AFP-Senatoren haben nun den Capitol Hill unter dem Gejohle ihrer republikanischen und demokratischen Kollegen verlassen und damit das Gefühl verstärkt, dass sich das Land einer politischen Sollbruchstelle nähert."
ustates.78.a: "Wir werden die Ordnung wiederherstellen, egal was passiert"

ustates.79.t: "Reed verurteilt Polizeigewalt"
ustates.79.d: "Während der SPA-Streik weitergeht und sich auch außerhalb des Stahlgürtels ausbreitet, werden Zusammenstöße zwischen Streikenden und der Polizei immer häufiger. Jack Reed hat die AFL- und IWW-Streikenden aufgefordert, ohne Gewalt Widerstand zu leisten, aber das hat nicht immer funktioniert - vor allem, wenn die Streikenden gleichzeitig von America-First-Anhängern provoziert werden. Reed hat die Regierung öffentlich dafür verurteilt, dass sie die Gewalt noch verschlimmert, anstatt diejenigen zu schützen, die sie am meisten brauchen. \"Was diese Arbeiter brauchen, sind Jobs, die sie nicht ausbeuten, die ihr Fleisch und Blut nicht auf dem Altar der amerikanischen Gier opfern\" erklärte Reed in einer Rede in Minneapolis. \"Was sie stattdessen bekommen, ist eine Regierung, die auf Geheiß ihrer kapitalistischen Oberherren handelt\"."
ustates.79.a: "Wir versuchen, Ordnung zu halten!"

ustates.80.t: "Long erklärt der Tyrannei den Krieg"
ustates.80.d: "Die SPA-Streikenden sind nicht die einzigen, die den Druck der amerikanischen Polizei zu spüren bekommen. Auch die Minutemen sind unter verstärkte Beobachtung geraten. Mehrere Minutemen-Trainingszentren in Alabama und South Carolina wurden in den letzten Tagen von der Polizei gestürmt, und AFP-Treffen wurden ständig belästigt - oder so hat sich Huey Long lautstark beschwert. \"Die Bundesregierung hat sich für eine offene Tyrannei entschieden\" sagte er. \"Sie werden alles tun, um uns unten zu halten, wenn das, was wir suchen, eine Regierung ist, die unserer würdig ist!\" Seine kürzliche Rede in Charlotte wurde von einer jubelnden Menge empfangen, was ein Zeichen für den wachsenden Einfluss der AFP ist."
ustates.80.a: "Das werden wir sehen!"

ustates.81.t: "Der Generalstreik breitet sich aus"
ustates.81.d: "Der Generalstreik der SPA hat sich weit verbreitet und die Nation in vielen industriellen Staaten fast zum Stillstand gebracht. Insbesondere die Stadt St. Louis ist zu einem Kriegsgebiet geworden, in dem das tägliche Leben fast zum Erliegen gekommen ist, da die Streikenden entweder mit den Streitkräften des Bundes oder mit den Minutemen der AFP zusammenstoßen. Das Gefühl des Chaos hat zu mehreren Ausschreitungen geführt, da Proteste von normalen Bürgern in Plünderungen und zivile Unruhen umgeschlagen sind. Die Menschen verlassen St. Louis zu Tausenden und fordern ein sofortiges Eingreifen der Regierung."
ustates.81.a: "Es geht los!"

ustates.82.t: "Spannungen im Stahlgürtel"
ustates.82.d: "Als die Nationalgardisten im Norden ankommen, um den SPA-Streik zu beenden, bleiben die Spannungen hoch. Viele der verschiedenen Bürgermeister und sogar Gouverneure unterstützten den Streik nicht nur, sondern halfen ihm aktiv. Daher lehnen sie den verfassungswidrigen Einsatz der Nationalgarde entschieden ab. Die Streikenden haben begonnen, die Wachen zu verhöhnen, und haben sogar Streikbrecher angegriffen, die unter dem Schutz der Nationalgarde in die Fabriken gebracht wurden. Es ist klar, dass ein einziger Funke den gesamten amerikanischen Norden in Brand setzen kann. Präsident [USA.GetLeader] bleibt davon unbeeindruckt und erklärte im Radio, dass der Generalstreik zum Wohle der Nation beendet werden müsse, mit der unausgesprochenen Andeutung, dass Gewalt angewendet werde, wenn dies nicht geschehe."
ustates.82.a: "Zwang ist jetzt notwendig"

ustates.83.t: "Zusammenstöße im Süden"
ustates.83.d: "Einheiten der Nationalgarde lieferten sich heute im Norden Louisianas ein Gefecht mit der Minutemen-Miliz, das sich bald in ein Blutbad verwandelte, als die Minutemen das Feuer eröffneten. Am Ende wurden über vierzig Gardisten getötet sowie eine unbekannte Anzahl von Minutemen. Huey Long und die AFP leugneten eine Verwicklung mit der Miliz, stellten aber die Anwesenheit der Nationalgarde in einer Angelegenheit in Frage, die eindeutig eine Polizeiangelegenheit hätte sein sollen. Die Miliz, so behaupten sie, habe sich lediglich selbst verteidigt. Fotos der anschließenden blutigen Szene zirkulierten in den Zeitungen des Südens und führten zu einer neuen Welle der Empörung in der Öffentlichkeit, die sich gegen die Bundesregierung richtete."
ustates.83.a: "Aber nicht bei den Minutemen? Nicht einmal ein bisschen?"

ustates.84.t: "Das Massaker von Pittsburgh"
ustates.84.d: "Alles, was es brauchte, war ein einziger Funke, um die Revolution auszulösen, und in Pittsburgh geschah dieser Funke, als eine Menschenmenge vor einer Fabrik stand und sich entschloss, sich der Nationalgarde entgegenzustellen. Gardisten feuerten in die Menge und hinterließen fünf Tote. Es dauerte nicht lange, bis dies als \"Pittsburgh-Massaker\" tituliert wurde und der Stahlgürtel in Aufruhr geriet. Bald lieferten sich Nationalgardisten und Polizei mit der SPA-Miliz Kämpfe im gesamten Stahlgürtel. Die Zeitungen im ganzen Land titeln mit \"Bürgerkrieg\", und die öffentliche Panik erreicht ihren Höhepunkt."
ustates.84.a: "Wie weiter?"

ustates.85.t: "J. Edgar Hoover's Vorschlag"
ustates.85.d: "J. Edgar Hoover, Direktor des FBI, traf heute früh im Weißen Haus ein, um den Präsidenten [USA.GetLeader] grimmig zu informieren, dass ein Bürgerkrieg bevorsteht. Die beste Chance für die Bundesregierung sei es, jetzt entschlossen zu handeln, bevor sich die AFP und SPA besser organisieren können. Eine Ermordung von Huey Long würde den Zusammenbruch der AFP bedeuten, da sie sich um seine Persönlichkeit drehte. Ein Attentat auf Jack Reed hingegen würde die SPA ins Chaos stürzen, während die IWW und die AFL um die Führung konkurrierten... zumindest so lange, bis die unmittelbare Gefahr vorüber ist. Es würde Konsequenzen geben, rät Hoover, nicht zuletzt das berechtigte Misstrauen, das auf eine demokratische Regierung fallen würde, wenn sie eine solch extreme Handlung vornimmt... aber es sind verzweifelte Zeiten. Wenn das FBI handeln soll, sagt Hoover, müssen sie jetzt handeln, denn es ist nur Zeit für eine Operation."
ustates.85.a: "Schalten Sie Jack Reed und die SPA aus"
ustates.85.b: "Schalten Sie Huey Long und die AFP aus"
ustates.85.c: "Wir werden uns nicht zu solchen undemokratischen Maßnahmen herablassen"

 ustates.86.t.reed: "Attentat auf Reeds Leben"
 ustates.86.t.long: "Anschlag auf Longs Leben"
 ustates.86.d.reed: "Die Tat wird gebilligt. Der Oberbefehlshaber hat den beispiellosen Mord an einem Privatmann, dem sozialistischen Politiker John Reed, gebilligt, während die Angst vor einem Bürgerkrieg wächst. Ein FBI-Agent hat vor der Legislative von Indiana Stellung bezogen, und es bleibt nur noch abzuwarten, ob er eine freie Schusslinie findet."
 ustates.86.d.long: "Die Tat wird gebilligt. Der Oberbefehlshaber hat den beispiellosen Mord an einem Privatmann, dem populistischen Politiker Huey Long, gebilligt, während die Angst vor einem Bürgerkrieg wächst. Ein FBI-Agent hat vor der Legislative von Louisiana Stellung bezogen, und es bleibt nur noch abzuwarten, ob er einen klaren Schuss abgeben kann."
 ustates.86.a: "Der Attentäter zielt!"
 ustates.86.b: "Der Attentäter wird gefasst und Panik verhindert!"

ustates.87.t: "Huey Long ermordet!"
ustates.87.d: "Direkt vor dem Parlament des Staates Lousiana wurde Huey Long - Führer der Amerika First Partei und prominenter Kritiker der US-Regierung - von einem Angreifer erschossen, der seinerseits von Longs Leibwächtern getötet wurde. Die Motive des Attentats sind unbekannt, aber während viele es der Sozialistischen Partei von Amerika zuschreiben, hat der Führer der SPA, Jack Reed, jegliche Beteiligung heftig bestritten und zeigt stattdessen mit dem Finger auf den Präsidenten [USA.GetLeader]... eine Version der Ereignisse, die im Land weit verbreitet ist und die Wut auf die angeschlagene Regierung verstärkt. Die ehemaligen Demokraten innerhalb der AFP haben die radikaleren Elemente der Partei stillschweigend verlassen, und das FBI berichtet, dass weder William Lemke noch Charles Coughlin in der Lage waren, sich mit den AFP-Kongressabgeordneten zu treffen."
ustates.87.a: "Das war's zumindest für die AFP"
ustates.87.b: "Interessant"

ustates.88.t: "Jack Reed ermordet!"
ustates.88.d: "Auf dem Rückweg von einer Sitzung in der Legislative des Staates Indiana wurde Jack Reed - Führer der Sozialistischen Partei von Amerika und Leiter der ICC - von einem unbekannten Angreifer erschossen. Eine Fahndung nach dem Scharfschützen ist derzeit im Gange, während Arbeiter in ganz Amerika um ihn trauern. Während viele die Tat der Amerika First Partei zuschreiben, hat der Führer der AFP, Huey Long, jegliche Beteiligung heftig bestritten und zeigt stattdessen mit dem Finger auf den Präsidenten [USA.GetLeader]... eine Version der Ereignisse, die im Land weit verbreitet ist und die Wut auf eine bereits angeschlagene Regierung verstärkt. Die Gewerkschaftsführer der AFL haben Reeds Streik zu einem wilden Streik erklärt und deshalb ihre Gewerkschaften angewiesen, die Arbeit wieder aufzunehmen. Die IWW hat daraufhin die AFL zu Streikbrechern erklärt, und es scheint, dass ihre kurze Zusammenarbeit beendet ist."
ustates.88.a: "Das war's zumindest für die SPA"
ustates.88.b: "Interessant"

ustates.89.t: "Reed beschuldigt die Regierung des Mordes"
ustates.89.d: "Während das Land immer noch unter dem Tod von Huey Long leidet und die AFP zusammenbricht, hat Jack Reed schnell aus der wachsenden öffentlichen Wut Kapital geschlagen. Bei einer kürzlichen Kundgebung in Detroit beschuldigte Reed die Regierung geradezu des Mordes. \"Ich werde nicht sagen, dass ich mit Gouverneur Long übereinstimme\", sagte er, \"aber er wollte, dass das Leben des durchschnittlichen Amerikaners besser wird. Er wollte eine Regierung, die besser war, die für uns alle stand. Was wir jetzt haben, ist eine Regierung, die nur für kapitalistische Gier steht, ein Krebsgeschwür, das im Herzen der amerikanischen Demokratie wächst und alles töten wird, was versucht, es herauszuschneiden\". Demonstrationen im ganzen Land haben Reeds Worte widerhallen lassen, vor allem im Süden, wo Longs Anhänger eine Kampagne der Gewalt gegen Regierungsziele begonnen haben, und es scheint, dass die Dinge schnell schlimmer werden."
ustates.89.a: "Wir müssen uns auf den Aufprall vorbereiten"

ustates.90.t: "Long beschuldigt das FBI des Mordes"
ustates.90.d: "Während das Land noch immer vom Tod Jack Reeds erschüttert ist und die SPA in Streitigkeiten über seinen rechtmäßigen Nachfolger verwickelt ist, hat Huey Long schnell aus der wachsenden öffentlichen Wut Kapital geschlagen. Bei einer kürzlichen Kundgebung in Alabama beschuldigte Long die Regierung geradezu des Mordes. \"Wir sind von einem Teufel verschont geblieben, der uns auf den Weg der Tyrannei geführt hätte\", sagte er, \"aber wir müssen uns einer anderen Art von Tyrannei in unserer eigenen Regierung stellen. Die amerikanische Demokratie ist tot, und es ist Präsident [USA.GetLeader], der sie getötet hat. Wir müssen uns erheben und Stahl mit Stahl, Gewehre mit Gewehren begegnen!\" Demonstrationen im ganzen Land haben Longs Worte widerhallen lassen, besonders im Stahlgürtel, wo SPA-Anhänger massenhaft gegen Regierungsziele vorgegangen sind, und es scheint, dass die Dinge schnell schlimmer werden."
ustates.90.a: "Wir müssen uns auf den Aufprall vorbereiten"

### Garner Path ###

ustates.91.t: "John N. Garners Amtseinführung"
ustates.91.d: "Heute wurde John Nance Garner als 31. Präsident von Amerika vereidigt. In seiner Rede sprach Garner darüber, wie wir unsere demokratischen Werte nicht mit Radikalen, ob links oder rechts, kompromittieren dürfen. Garner wurde mit den Worten zitiert: \"Wir sind in der zähen Erkenntnis, dass der Kampf für ein besseres Amerika ein langer ist.\" In Bezug auf die Wirtschaft versprach Garner Reformen durch persönliche Opfer und Sparmaßnahmen, wie sie nach der Panik von 1893 durchgeführt wurden. Garner zieht ins Weiße Haus ein, umgeben von feindseligen AFP- und SPA-Senatoren sowie misstrauischen Republikanern, obwohl er der Öffentlichkeit versichert hat, dass sich die Longisten und Unionisten noch vor Ende des Jahres abregen werden."
ustates.91.a: "Gott schütze Amerika"

ustates.92.t: "Das Spargesetz"
ustates.92.d: "Präsident Garner hat heute einen Gesetzesentwurf für Notfallsparmaßnahmen in den Kongress eingebracht, ein mit Sicherheit umstrittenes Gesetz, das Kürzungen der Staatsausgaben auf breiter Front vorsieht - insbesondere gegenüber dem sozialen Netz. Garners Rede vor dem Senat sprach von den Opfern, die nötig sind, wenn sich Amerika von der Großen Depression erholen soll, und stieß bei den nicht-demokratischen Senatoren überwiegend auf Skepsis und Spott. Sogar Garners eigenes Kabinett äußerte Vorbehalte gegenüber seiner Wahl und deutete an, dass sich die Verabschiedung des Gesetzes als schwierig erweisen könnte... obwohl, wenn es geschafft werden kann, würde es das Land fast sicher retten."
ustates.92.a: "Glauben an Amerika"

ustates.93.t: "Long prangert Sparmaßnahmen an"
ustates.93.d: "Als die Diskussionen im Capitol Hill über das Sparpaket begannen, prangerte die AFP es sofort an. Huey Long sagte in einer Rede in North Carolina, dass die Sparpolitik das genaue Gegenteil von dem tat, was notwendig war. Anstatt den Reichtum zu verteilen, nehme sie denjenigen, die es am nötigsten hätten, das letzte bisschen Reichtum weg. Die Sparpolitik, so behauptet er, würde den durchschnittlichen Amerikaner noch verzweifelter arm machen, als er es jetzt ist, und würde ihn anfällig für syndikalistische Rhetorik machen. Long sagte, er werde die AFP anweisen, sich dem Gesetzentwurf auf Schritt und Tritt zu widersetzen, zum Wohle des Landes."
ustates.93.a: "Wir werden sehen"

ustates.94.t: "Demonstration in D.C. wird gewalttätig"
ustates.94.d: "Eine Demonstration in Washington, D.C. von Arbeitern und Streikenden, die ihre Missbilligung des Sparmaßnahmengesetzes zum Ausdruck brachten, wurde heute gewalttätig, als die Polizei versuchte, die Menge aufzulösen. Anwesende SPA-Mitglieder sagten, dass es sich um einen friedlichen Protest gehandelt habe und dass die Polizei die Menge provoziert habe. Unabhängig von der Ursache war das Endergebnis ein erbitterter Kampf mit der Polizei, der die Stadt zwei Tage lang im Chaos versinken ließ und Hunderte von Demonstranten verletzte. SPA-Führer Jack Reed verurteilte das Vorgehen der Polizei als Brutalität und imperialistische Unterdrückung."
ustates.94.a: "Wir versuchen, Ordnung zu halten, Reed!"

ustates.95.t: "Generalstreik breitet sich aus"
ustates.95.d: "Der Generalstreik der SPA hat sich weit verbreitet und die Nation in vielen industriellen Staaten fast zum Stillstand gebracht. Insbesondere die Stadt St. Louis ist zu einem Kriegsgebiet geworden, in dem das tägliche Leben fast zum Erliegen gekommen ist, da die Streikenden entweder mit den Bundesbehörden oder mit den Minutemen der AFP zusammenstoßen. Das Gefühl des Chaos hat zu mehreren Ausschreitungen geführt, da Proteste von normalen Bürgern in Plünderungen und zivile Unruhen umgeschlagen sind. Die Menschen verlassen St. Louis zu Tausenden und fordern ein sofortiges Eingreifen der Regierung."
ustates.95.a: "Verdammte Narren!"

ustates.96.t: "Abstimmung über das Spargesetz beginnt"
ustates.96.d: "Die Abstimmung über den Gesetzesentwurf zu den Sparmaßnahmen begann heute im Kongress, obwohl die ersten Anzeichen nicht gut waren. Während das Gesetz von den demokratischen Senatoren unterstützt wird, wird es von der SPA und der AFP vehement abgelehnt... und es gibt genügend republikanische Senatoren, die nicht bereit sind, sich umstimmen zu lassen, so dass eine Verabschiedung ohne Intervention unwahrscheinlich sein könnte. Das Kabinett des Präsidenten schlägt vor, ein Treffen der wichtigsten Parteivertreter in Philadelphia einzuberufen, um zu versuchen, einen Kompromiss zu finden - zumindest einen, der die Verabschiedung erleichtert. Es ist auch möglich, dass Präsident Garner um die Stimmen einflussreicher Republikaner wirbt. Eine Koalition war vielleicht nicht in Sicht, aber vielleicht konnte er allein in diesem einen Fall an ihr staatsbürgerliches Pflichtgefühl appellieren?"
ustates.96.a: "Vereinbaren Sie das Treffen in Philadelphia"
ustates.96.b: "Werben wir um die Stimmen der Republikaner"

ustates.97.t: "Philadelphia-Treffen beginnt"
ustates.97.d: "Heute begann das historische Treffen in Philadelphia, bei dem alle vier großen politischen Parteien anwesend waren und Präsident Garner an sie appellierte, dass ein Kompromiss über das Sparpaket um des nationalen Friedens und Wohlstands willen notwendig sei. Während die Parteien miteinander sprachen, wurde jedoch schnell klar, dass Huey Long und Jack Reed den größten Teil der Aufmerksamkeit auf sich ziehen würden. Trotz der geringen Anzahl von Kongressabgeordneten, die sie jeweils im Kongress haben, weiß jeder im Raum sehr gut, welchen Einfluss sie im Land haben, und beide Männer waren sich in fast jedem Aspekt des Kompromisses uneinig. Reed wollte, dass die Arbeiter vor Kürzungen bei Regierungsverträgen geschützt werden, während Long eine Open-Shop-Klausel zu den Sparmaßnahmen hinzufügen wollte. Obwohl es Anzeichen dafür gibt, dass Präsident Garner und Gouverneur Long in vielen Fragen auf einer Wellenlänge liegen, wird schnell klar, dass ein Kompromiss in Anwesenheit von Reed und Long völlig unmöglich sein wird."
ustates.97.a: "Rauswurf Lang und der AFP"
ustates.97.b: "Reed und die SPA ausstoßen"
ustates.97.c: "Wir werden alle zusammen gehen"

ustates.98.t: "Lang und die AFP rausgeworfen"
ustates.98.d: "Präsident Garner forderte, Huey Long physisch zu entfernen - was notwendig war, da der Mann sich weigerte, friedlich zu gehen. Augenblicke später drängte er zurück in den Versammlungssaal und beschuldigte Garner, die fiskalische Verantwortung zum Wohle der Syndikate über Bord zu werfen. Dem Präsidenten blieb nichts anderes übrig, als Long von Sicherheitskräften aus dem Gebäude zerren zu lassen, wobei er schrie, dass Amerika diesen Verrat nicht dulden würde. Erst nachdem er gegangen war, konnten die unterdrückten restlichen Senatoren die Verhandlungen fortsetzen."
ustates.98.a: "Das ist ein Tyrann, genau da!"

ustates.99.t: "Garner und Long machen Fortschritte"
ustates.99.d: "Präsident Garner forderte, dass Jack Reed und die SPA von der Versammlung verwiesen werden sollten, doch bevor Reed ging, hielt er eine feierliche Rede an die Anwesenden. Er beschuldigte sie, sich der Tyrannei zu beugen, dass eine Regierung, die den Arbeiter nicht verstehe, ihr endgültiges Schicksal durch die Hand dieses Arbeiters erfahren würde. Nach seiner Abreise ging es jedoch viel ruhiger zu. Long deutete an, dass er bereit war, Kompromisse zu machen, solange Änderungen am Spargesetz die Unseren Reichtum teilende Gesellschaft indirekt durch Steuererleichterungen unterstützen würden. Damit, sowie indem er Huey Long selbst an die Spitze eines neuen Komitees für unamerikanische Aktivitäten setzte, konnte er zu seinen Anhängern gehen und sagen, dass endlich Fortschritte gemacht wurden. Es gibt jedoch einige Anwesende, die davor warnen, dass dies zweifellos die SPA wütend machen und alle Maßnahmen, die die Regierung ergriffen hat, um ihre Kontrolle im Norden einzuschränken, irrelevant machen wird."
ustates.99.a: "Wir können uns endlich einigen"
ustates.99.b: "Zu solchen Maßnahmen werden wir uns nicht erpressen lassen!"

ustates.100.t: "Das Pittsburgh Massaker"
ustates.100.d: "Gerade als die verbleibenden Mitglieder der Versammlung begannen, Fortschritte zu machen, und es so aussah, als würde ein Kompromiss über das Spargesetz erreicht werden, traf in Philadelphia die Nachricht von einer Schlacht ein, die im nahe gelegenen Pittsburgh stattfand. SPA-Streikende waren von Mitgliedern der Minutemen-Miliz angegriffen worden, ein Kampf, der blutig wurde, als Bundestruppen am Ort des Geschehens eintrafen und versuchten, einzugreifen. Mehrere Bomben wurden gezündet, was das Chaos noch vergrößerte, und die Senatoren erhielten Berichte über nicht identifizierte Milizkräfte, die auf Philadelphia vorrückten. Präsident Garner wurde von den Sicherheitskräften gegen seinen Willen aus dem Gebäude evakuiert, und sowohl die Sitzung als auch die Abstimmung fanden ein vorzeitiges Ende."
ustates.100.a: "Es scheint, dass das Höllenfeuer über uns ist"

ustates.101.t: "Long und Reeds Stallbesprechung"
ustates.101.d: "Während der Versuch von Präsident Garner, Huey Long und Jack Reed zu einer Einigung zu bewegen, lobenswert war, scheint er nach mehreren Tagen der Debatte größtenteils erfolglos geblieben zu sein. Beide Männer sind frustriert und haben mehrmals damit gedroht, das Treffen ganz zu verlassen. Es ist offensichtlich, dass Reed und Long die Kontrolle über ihre Parteien verloren haben, da beide häufige Pausen machten, um sich mit ihrem Team zu beraten. Die Republikaner sind in der Sache gespalten, und es gibt nicht genug von ihnen, die für den Gesetzentwurf stimmen werden, wenn sie glauben, dass das Land ohnehin in Gewalt ausbrechen wird. Sowohl Long als auch Reed haben eine Frist bis zum morgigen Tag gesetzt, an dem das Treffen in Philadelphia nicht mehr stattfinden soll. Die versammelten Senatoren blicken auf den Präsidenten, um irgendwie die Sackgasse zu lösen."
ustates.101.a: "Was kann ich tun?"

ustates.102.t: "Spargesetz verabschiedet"
ustates.102.d: "Mit der Unterstützung der AFP wurde das Gesetz über die Notstandsmaßnahmen verabschiedet - allerdings nicht, bevor alle SPA-Senatoren aufstanden und aus Protest die Kammer verließen. Die Nachricht von den Ausnahmeregelungen sowie die zusätzlichen Beschränkungen für Industriegewerkschaften und die Anwesenheit von Huey Long an der Spitze eines neuen Komitees, das wahrscheinlich weitere Razzien gegen sozialistische Aktivitäten sehen wird, hat die SPA-Anhänger im ganzen Stahlgürtel mit Empörung aufgewühlt. Jack Reed hat die Regierung zu einem toten und nutzlosen Körper erklärt, der so korrupt ist, dass er Long nicht einmal als die Schlange erkennt, die er wirklich ist, und er sagt, dass der amerikanische Arbeiter niemals einen gerechten Anteil bekommen wird, wenn er nicht dafür kämpft. Im gesamten nördlichen Teil des Landes sind Demonstrationen ausgebrochen - wie vermutet, was die Bemühungen der Regierung, die Kontrolle der SPA zu bekämpfen, nutzlos macht - obwohl im Süden Longs Beteuerungen viel dazu beigetragen haben, seine Anhänger ruhig zu halten."
ustates.102.a: "Wenn Reed einen Kampf will, hat er einen"

ustates.103.t: "Spargesetz scheitert"
ustates.103.d: "Während Präsident Garner bis tief in die Nacht hinein Wahlkampf machte, gab es am Ende des Tages einfach zu wenige republikanische Senatoren, die bereit waren, für einen Gesetzentwurf zu stimmen, den sie nicht von der SPA und AFP unterstützten und der wahrscheinlich ohnehin zu Gewalt führen würde. Garners Sparplan wird als schlechter Nachfolger des Garner-Wagner-Gesetzes gesehen, das er 1934 mitverfasst hatte. Die gesamte Abstimmung wurde sogar durch einen tatsächlichen Faustkampf zwischen einem Republikaner und einem AFP-Senator verzögert. Am Ende scheiterte die Abstimmung knapp... obwohl der Vorsprung genauso gut ein Abgrund hätte sein können, in den alle Hoffnungen und Bestrebungen von Präsident Garner geworfen werden könnten."
ustates.103.a: "Der Kongress ist sowieso keine Pisse wert"

ustates.104.t: "MacArthur und die Armee entfernen Garner"
ustates.104.d: "Es scheint, dass die Zeit von Präsident Garner abgelaufen ist. Douglas MacArthur marschierte heute in Washington, D.C. ein, nachdem er Garner zu einem \"ineffektiven Präsidenten erklärt hatte, dessen Schwäche Amerika gefährdet hat\". MacArthurs Marschierer erinnerten viele in D.C. an Cox' Armee von 1932, nur dass diese Männer motiviert sind, das Land vor extremistischen Kräften zu schützen. Präsident Garner wurde in seinem Haus in Texas unter Hausarrest gestellt, während die Versuche, Vizepräsident Smith, der immer noch an Gesprächen in Seattle teilnimmt, zu kooptieren oder zu verhaften, erfolglos geblieben sind. Während Garners eigenes Kabinett versucht hat, den Amerikanern zu versichern, dass die Dinge unter Kontrolle sind, wird schnell klar, dass ein Bürgerkrieg unmittelbar bevorsteht."
ustates.104.a: "So weit ist es also gekommen"

### Alf Landon Path ###

ustates.105.t: "Alf Landons Antrittsrede"
ustates.105.d: "Alf Landon wurde heute als 31. Präsident der Vereinigten Staaten von Amerika vereidigt. In seiner Antrittsrede sprach Landon über die Herausforderungen, denen sich die Nation stellen muss, um eine liberale Demokratie zu bewahren. Landon wurde mit den Worten zitiert: \"Republikaner müssen praktische Liberale werden, was bedeutet, dass die Republikanische Partei die Probleme einer wachsenden und komplexen industriellen Zivilisation erkennen muss. Und ich denke, ich werde Amerika dafür aufwecken\". Landon schloss mit dem Versprechen, die Depression mit Unternehmertum zu lösen. Eine neue Generation von Millionären zu schaffen, die der Nation ihren Stolz zurückgeben wird. Ob jemand zuhören wird, ist eine andere Sache."
ustates.105.a: "Ich schätze unsere Amerikanische Demokratie"

# Economic Intervention route
ustates.106.t: "Landon schlägt Intervention vor"
ustates.106.d: "Als Reaktion auf die anhaltende Krise hat Präsident Landon einen Gesetzesentwurf vorgeschlagen, um eine Reihe von wirtschaftlichen Interventionsmaßnahmen zu beginnen. Der Gesetzentwurf wird eine Versicherung für Bankeinlagen in vom Schatzamt genehmigten Banken schaffen, die sich nicht an riskanten Investitionen beteiligen. Der Gesetzesentwurf erlaubt es der Bundesregierung auch, eine Kommission zu schaffen, die die Börsen gegen Betrug überwacht. Landon glaubt, dass dies das Vertrauen in den Markt wiederherstellen und Arbeitsplätze von einem Ende des Landes zum anderen schaffen wird. Sowohl die SPA als auch die AFP haben sich gegen den Gesetzentwurf ausgesprochen, weil er nicht weit genug geht und zu freundlich zu den Unternehmen ist, die die Depression überhaupt erst verursacht haben. Es wird einige Zusammenarbeit zwischen Republikanern und Demokraten brauchen, um diese Einheitsfront des Radikalismus im Kongress zu überwinden."
ustates.106.a: "Diese Gesetzesvorlage wird für sie nicht zu stoppen sein"

ustates.107.t: "Reed nennt Landon korrupt"
ustates.107.d: "Alf Landons Wahlmaterial stellte ihn als Selfmademan dar, als Unternehmer, der seinen Reichtum ausgehend von einer kleinen Erdölfirma erwarb. Landons Beziehung zur Ölindustrie gipfelte in der Gründung der United States Oil and Gas Association in seinem Heimatstaat Kansas, die frei mit Standard Oil assoziiert wird. Für Reed und die SPA ist dies der schlagende Beweis, dass Landon ein Klassenverräter ist, obwohl diese Anschuldigungen für viele hohl klangen, die Landon als einen Mann mit den geschäftlichen Verbindungen anführen, um das Interventionsgesetz durchzusetzen."
ustates.107.a: "Ich habe mit nichts angefangen, Reed, genau wie du!"

ustates.108.t: "Huey Long nennt Landon einen Monopolisten"
ustates.108.d: "Huey Long reagierte, wie Reed, indem er Landon als korrupten Politiker in der Tasche von Standard Oil verunglimpfte. Huey Long sprach kürzlich darüber, wie Präsident Landon sich nur um die Reichen und die Monopole kümmert, die die wahren Amerikaner unterdrücken, und äußerte Kritik an Landons fiskalischem Konservatismus während seiner Amtszeit als Gouverneur von Kansas. Huey Long stellte auch sicher, die Leute daran zu erinnern, dass er eigentlich Präsident sein sollte und dass er diese Krise bereits behoben hätte. Präsident Landon antwortete unterdessen in einem kürzlich erschienenen Interview mit Zeitungen, dass Long einen schweren Fall von \"sauren Trauben\" hat, und politische Karikaturen haben begonnen, Long als einen kindischen Babboon darzustellen - sehr zur Belustigung der Öffentlichkeit und Longs Empörung."
ustates.108.a: "Ich bin nicht Rockefeller, du Narr!"

ustates.109.t: "Demokraten schließen ihre Reihen"
ustates.109.d: "Während viele demokratische Senatoren sich scheuen, einen Gesetzesentwurf zu unterstützen, der von der SPA und der AFP so lautstark bekämpft wird, insbesondere wenn man bedenkt, dass ihr Einfluss in Amerika weit über die Anzahl ihrer Sitze im Kongress hinausgeht, haben sie auf die persönlichen Angriffe von Long und Reed auf den Präsidenten schlecht reagiert. Trotz der internen Opposition wegen der Einmischung in den Markt haben die Demokraten angedeutet, dass sie den Gesetzentwurf des Präsidenten unterstützen werden."
ustates.109.a: "Das ist die Solidarität, die ich mag"

ustates.110.t: "Das \"New Deal\"-Gesetz wird verabschiedet"
ustates.110.d: "Die Economic Intervention Bill hat es geschafft, den Kongress zu passieren und wurde von Präsident Landon unterzeichnet. Die Banken werden sofort geschlossen, während sie sich reorganisieren, bevor sie die Genehmigung des Finanzministeriums erhalten. Die Kommission hat begonnen, Reformen für den Aktienhandel zu entwerfen, die hoffentlich das Vertrauen in die Märkte wiederherstellen werden. Es ist schwer zu sagen, ob dies das Problem sofort lösen wird, aber Landon hofft, dass dies die ersten Schritte sein können, um die Wirtschaft zu sanieren, Schritte, denen alle Gemäßigten zustimmen können."
ustates.110.a: "Wir sind endlich bereit für den Wandel"

ustates.111.t: "Generalstreik breitet sich aus"
ustates.111.d: "Der Generalstreik der SPA hat sich nach einem Aufruf von Jack Reed, gegen das kürzlich verabschiedete Interventionsgesetz zu demonstrieren, weit verbreitet und die Nation in vielen Industriestaaten fast zum Stillstand gebracht. Insbesondere die Stadt St. Louis hat sich in ein Kriegsgebiet verwandelt, das tägliche Leben ist fast zum Erliegen gekommen, da die Streikenden entweder mit den Bundesstreitkräften oder mit den Minutemen der AFP zusammenstoßen. Das Gefühl des Chaos hat zu mehreren Ausschreitungen geführt, da Proteste von normalen Bürgern in Plünderungen und zivile Unruhen umgeschlagen sind. Die Menschen verlassen St. Louis zu Tausenden und fordern ein sofortiges Eingreifen der Regierung."
ustates.111.a: "Das läuft aus dem Ruder"

ustates.112.t: "Vorgeschlagene Konferenz mit Long und Reed"
ustates.112.d: "Als Reaktion auf die andauernde Krise hat der Handelsminister Alf Landon eine Konferenz mit Huey Long und Jack Reed vorgeschlagen, um eine Art Kompromiss zu finden. Der Sekretär sagt, dass die Maßnahmen im Gesetzentwurf nicht funktionieren werden, wenn die Streiks und die Gewalt nicht beendet werden. Allerdings sagen einige innerhalb der Republikanischen Partei, dass dieser Aktionsplan nicht funktionieren wird, und behaupten, dass eine Konferenz mit Long und Reed ihre Partei entwürdigen würde."
ustates.112.a: "Long und Reed ignorieren"
ustates.112.b: "Die Konferenz arrangieren"

ustates.113.t: "Der große St. Louis-Aufstand"
ustates.113.d: "Die SPA hat die Arbeiter in der Gegend dazu angestachelt, den Streik auszuweiten. Die lokalen Unternehmen in St. Louis sind völlig lahmgelegt. Viele von ihnen wandten sich an die Amerika First Partei, um eine Lösung zu finden. Innerhalb weniger Tage waren die Straßen mit Minutemen überschwemmt. Es gibt wilde Berichte aus dem Chaos, die davon reichen, dass die Minutemen in Abwesenheit der Polizei Kleinkriminalität stoppen, bis hin zu ihnen, die das Verbrechen verursachen. Bald war die Situation in einen groß angelegten Aufstand ausgebrochen. Das Chaos wurde in allen Zeitungen Amerikas breitgetreten, und innerhalb weniger Tage begannen die Streitkräfte der SPA und der AFP, sich zu mobilisieren. Der Krieg hat begonnen."
ustates.113.a: "Also fängt es jetzt an, oder?"

ustates.114.t: "Konferenz beginnt"
ustates.114.d: "Die Konferenz zwischen Präsident Landon und sowohl Huey Long als auch Jack Reed begann, aber innerhalb weniger Tage war es klar, dass es eine verlorene Sache war. Long und Reed stritten sich ständig, zu fast jedem Thema, und das einzige, was sie einte, war ihre persönliche Abneigung gegen Landon und sein Interventionsgesetz. Es ist offensichtlich, dass die Kontrolle von Reed und Long über ihre Parteien schwand, nicht zuletzt aufgrund der ständigen Zeitungsberichterstattung über die Konferenz, in der die beiden Männer als \"Obstruktionisten\" und \"unvernünftig\" bezeichnet wurden. Reed und Long sehen beide den Präsidenten als korruptes Werkzeug von Corporate America, und anstatt einen Kompromiss einzugehen, laufen ihre Forderungen darauf hinaus, das Interventionsgesetz zurückzudrehen, über das bereits abgestimmt wurde und das den Kongress passiert hat! Beide sind fast bereit, auszutreten, obwohl der Präsident plädiert, Kompromisse für den Frieden im Land einzugehen."
ustates.114.a: "Ich muss diese Konferenz sichern"

ustates.115.t: "Skandal erschüttert die Konferenz"
ustates.115.d: "Während die Konferenz von Präsident Landon endlich langsame Fortschritte macht, richten die amerikanischen Zeitungen ihre Aufmerksamkeit von Reed und Long auf ein anderes Ziel: nämlich die Enthüllung eines internen Memos innerhalb der General Motors Corporation, das darauf hinweist, dass die geplante Einigung des Unternehmens mit den Streikenden nicht nur vorübergehend sein soll... sondern dass sie und andere Unternehmen von der Bundesregierung zu einer Einigung bestochen werden. Ein vorübergehender Rückschlag, während sie Zugeständnisse an die Streikenden im Austausch für ein Rettungspaket machen, mit dem Verständnis, dass die gemachten Änderungen leicht rückgängig gemacht werden können. Während viele den Wahrheitsgehalt dieses Memos bestreiten, gibt der sensationelle Aspekt der Nachricht den AFP- und SPA-Anhängern neues Feuer und droht schnell außer Kontrolle zu geraten."
ustates.115.a: "Beenden Sie die Konferenz, wir müssen GM anrufen"
ustates.115.b: "Wir müssen die Konferenz am Laufen halten, egal was passiert"

ustates.1150.t: "MacArthur und die Armee entfernen Landon"
ustates.1150.d: "Während die Konferenz mehrere Tage andauerte, wurde schnell klar, dass der Skandal nicht enden würde - stattdessen eskalierte er, als andere Quellen mit ähnlichen Informationen auftauchten, von denen viele auf eine von Präsident Landon selbst eingefädelte Insideraktion hindeuteten. Sowohl Jack Reed als auch Huey Long verließen die Konferenz, und obwohl Landon sein Bestes tat, um sein Gesicht im Kongress zu wahren, war es klar, dass ihm die Schuld für das Scheitern der Konferenz gegeben wurde. Als die Krise außer Kontrolle geriet, schritt Generalstabschef Douglas MacArthur ein - offenbar mit voller Zustimmung von Landons eigenem Kabinett - um eine Notregierung im Weißen Haus zu installieren, \"um Amerika vor extremistischen Kräften zu retten, bevor es zu spät ist\". Präsident Landon wurde in seinem Haus in Kansas unter Hausarrest gestellt, während Versuche, Vizepräsident McNary, der sich immer noch in Seattle zu Gesprächen aufhält, zu kooptieren oder zu verhaften, erfolglos blieben. Während die Regierung versucht hat, den Amerikanern zu versichern, dass die Dinge unter Kontrolle sind, wird es schnell klar, dass ein Bürgerkrieg bevorsteht."
ustates.1150.a: "So weit ist es also gekommen"

### Victory in the civil war

ustates.116.t: "MacArthurs Macht"
ustates.116.d: "Mit unserem Sieg im Bürgerkrieg muss die Frage nach dem Status von MacArthur entschieden werden. Obwohl Präsident MacArthur nach dem Presidential Succession Act rechtlich der Präsident ist, war es 1937 für alle offensichtlich, dass MacArthur die Macht unrechtmäßig übernommen hat. Viele wünschen sich nun, dass der General zurücktritt und die Macht wieder an den gewählten Vizepräsidenten des 31. Hardliner innerhalb MacArthurs Clique bestehen jedoch darauf, dass die USA ohne ihn in einen Bürgerkrieg zurückfallen würden, während Republikaner und einige Demokraten behaupten, MacArthur wäre ein Tyrann, wenn er bliebe."
ustates.116.a: "MacArthur bleibt an der Macht."
ustates.116.b: "MacArthur gibt Macht ab."

ustates.117.t: "Demokratie siegt"
ustates.117.d: "Endlich ist die Republik gerettet worden. Die Radikalen von links und rechts, die versucht haben, Amerika zu zerstören, sind besiegt worden. Wir können geschlagen und gequetscht worden sein, aber die Demokratie ist gerettet worden."
ustates.117.a: "Gott schütze Amerika."

ustates.118.t: "Bosheit oder Nächstenliebe?"
ustates.118.d: "Die Frage, was mit denen zu tun ist, die gegen die Regierung gekämpft haben, muss entschieden werden. Sollen wir denen, die gegen die Regierung gekämpft haben, Gnade gewähren und versuchen, sie zurück in die Gesellschaft zu rehabilitieren, oder sollen sie für ihre Taten gegen Amerika bestraft werden?"
ustates.118.a: "Nächstenliebe."
ustates.118.b: "Bosheit."

ustates.119.t: "Das Schicksal des Wahlmännerkollegiums (Electoral College)"
ustates.119.d: "Im Zuge der Bemühungen um die Stärkung der Demokratie nach dem Bürgerkrieg ist die Frage des Wahlkollegiums aufgeworfen worden. Viele fordern die Abschaffung des Mehrheitswahlrechts, das durch ein einfacheres nationales Volkswahlsystem ersetzt werden soll. Eine Mehrheit des Kongresses ist der Meinung, dass wir das FPTP als Schutz gegen Radikalismus in der Zukunft beibehalten sollten. Was sollten wir tun?"
ustates.119.a: "Das Kollegium abschaffen."
ustates.119.b: "Das Wahlmännerkollegium bleibt."

ustates.120.t: "Nationale Rehabilitation"
ustates.120.d: "Während wir diejenigen ausrotten, die immer noch für ihre verräterische Sache kämpfen, stellt sich für MacArthur die Frage, was mit denen geschehen soll, die ihre Waffen niedergelegt haben. Einige seiner Berater schlagen Gnade vor, andere schlagen vor, sie für ihre Taten zu inhaftieren. Wofür soll sich der Oberbefehlshaber entscheiden?"
ustates.120.a: "Nieder mit den Verrätern."
ustates.120.b: "Wir haben genug Blut vergossen."

ustates.121.t: "Versöhnung mit Washington?"
ustates.121.d: "Der Tyrann MacArthur hat das Undenkbare getan und ist von der Macht zurückgetreten. So ist eine Debatte darüber entstanden, ob wir uns wiedervereinigen und Amerika ganz machen sollen. Viele glauben, dass, obwohl MacArthur von der Macht zurückgetreten ist, er immer noch die Kontrolle hat und dass er nicht zögern wird, die Macht wieder zu übernehmen, sollte die Politik nicht seinen Weg gehen."
ustates.121.a: "Vereinigen wir uns wieder mit Washington (Game Over)"
ustates.121.b: "Wir sind das wahre Amerika und wir werden Amerika selbst vereinen!"

ustates.122.t: "Amerika ist wiedervereint!"
ustates.122.d: "Die Rebellenregierung im Westen hat beschlossen, die Waffen niederzulegen und sich wieder Amerika anzuschließen. Die militärischen Kontrollpunkte entlang der Rocky Mountains werden abgebaut und Menschen von beiden Seiten des Landes überqueren die Grenze. Endlich ist das Land wiedervereint."
ustates.122.a: "Vom Meer zum Meer Stralend!"

ustates.123.t: "Keine Versöhnung"
ustates.123.d: "Seit MacArthur zurückgetreten ist, haben sich viele gefragt, ob das Land wieder ganz sein würde. Es scheint jedoch, dass die Rebellen im Westen beschlossen haben, dass sie sich nicht wieder mit uns vereinen werden. Im Senat prangerten sie den Kongress an, nur ein Spielball MacArthurs zu sein, den sie trotz der Tatsache, dass er das Land gerettet hat, immer noch für einen Tyrannen halten."
ustates.123.a: "Amerika wird eines Tages wiedervereint sein."

ustates.125.t: "Das nationale Gremiums für Arbeitsbeziehungen(NGFA)"
ustates.125.d: "Nachdem der Bürgerkrieg vorbei ist und der Wiederaufbau im Gange ist, wurde die Frage der Gewerkschaften aufgeworfen. Einige sind der Meinung, dass wir liberalere und antisyndikalistische Gewerkschaften fördern sollten, um ein Schutzschild gegen den Einfluss des Syndikalismus in der Politik zu sein. Einige wenige Loyalisten innerhalb der AFL und der aufgelösten Knights of Labor sind bereit, mit dem Kongress bei der Schaffung eines nationalen Gremiums für Arbeitsbeziehungen zusammenzuarbeiten. Dieses Gremium wäre in der Lage, IWW-angeschlossene Gewerkschaften zu isolieren und Gewerkschaften, die uns nicht hängen sehen wollen, Tarifverhandlungsrechte zu geben. Andere jedoch betrachten alle Gewerkschaften als Landesverräter und sollten gemeinsam verboten werden. Der Kongress hat beschlossen,..."
ustates.125.a: "Nehmen Sie die AFL und KoL in die NGFA auf."
ustates.125.b: "Verbieten Sie alle Gewerkschaften unabhängig von ihrer Loyalität."

ustates.126.t: "Langsame Aufhebung der Rassentrennung in der Armee"
ustates.126.d: "Nachdem der Präsident ein Gesetz zur Aufhebung der Rassentrennung in den Streitkräften unterzeichnet hat, scheint es länger als erwartet zu dauern, die Rassentrennung vollständig aufzuheben. Es gibt immer noch Regimenter nur für Schwarze und nur für Weiße und einige Offiziere sind entschlossen, die Dinge getrennt zu halten. Trotz der Langsamkeit verbessern sich die Dinge, da mehr und mehr Einheiten die Segregation aufheben. Dennoch, der Fortschritt ist langsam."
ustates.126.a: "Die Abschaffung der Rassentrennung muss weiter stattfinden."

ustates.127.t: "Der Rote Angst"
ustates.127.d.macarthur: "Seit MacArthur die Macht übernommen hat, hat er eine Kampagne gegen Sozialismus, Anarchismus und Syndikalismus begonnen. Sie sind schließlich die Hauptanstifter des Bürgerkriegs und als solche müssen alle Amerikaner die Rolle kennen, die sie in dem Konflikt gespielt haben. Jetzt, wo die sogenannte \"rote Angst\" beginnt, werden viele aus ihren Jobs gedrängt und kommen auf eine schwarze Liste."
ustates.127.d.elected: "Seit der Wahl von [USA.GetLeader] hat die Regierung der Vereinigten Staaten eine Kampagne gegen Sozialisten aller Couleur begonnen. Sie waren einer der Hauptverursacher des Bürgerkriegs und als solche müssen alle Amerikaner ihre Rolle verstehen. Außerdem dürfen Sozialisten und Syndikalisten nicht zulassen, dass ihre Subversion überlebt, und da die so genannte \"rote Angst\" beginnt, werden viele aus ihren Jobs gedrängt und kommen auf schwarze Listen."
ustates.127.a: "Besser tot als rot."

ustates.128.t: "Lavendel Schreck"
ustates.128.d: "Im Zuge der so genannten Roten Angst hat [USA.GetLeader] die Durchführungsverordnung 10450 verabschiedet, die die Definition eines nationalen Sicherheitsrisikos auf \"jegliches kriminelle, infame, unehrliche, unmoralische oder notorisch schändliche Verhalten, gewohnheitsmäßigen Gebrauch von Rauschmitteln bis zum Exzess, Drogenabhängigkeit oder sexuelle Perversion\" erweitert. Dies hat zur Entlassung von über 5.000 Bundesangestellten geführt, die beschuldigt wurden, homosexuell zu sein. Die Presse hat diese Maßnahme größtenteils gebilligt, obwohl einige Boulevardzeitungen behaupten, wir würden Heuchelei predigen. Einer der Chefankläger, FBI-Direktor J. Edgar Hoover, soll seit langem mit seinem Sekretär Clyde Tolson im Bett gewesen sein. Als Direktor des wichtigsten Geheimdienstes ist Hoover natürlich unanfechtbar. Selbst wenn wir es täten, würde J. Edgar wahrscheinlich viel mehr Dreck über uns wissen als wir über ihn."
ustates.128.a: "Lassen Sie uns nicht gegen J. Edgar Hoover ermitteln."

ustates.134.t: "Die große Wanderung"
ustates.134.d: "Da MacArthur die Macht nicht aufgegeben hat, hat sich eine große Anzahl von Amerikanern auf den Weg nach [migrate.GetNameDef] gemacht - die amerikanisches Land besetzen und die Flagge und alles, was uns lieb ist, entweihen. Die Frage ist jedoch, was sollen wir in Bezug auf diese \"Große Wanderung\" tun? Sollen wir diese Verräter frei herumlaufen lassen und ein Sicherheitsrisiko darstellen, oder sollen wir die Armee einsetzen, um so viele wie möglich gefangen zu nehmen und zu verhaften?"
ustates.134.a: "Sie dürfen nicht gehen."
ustates.134.b: "Lasst sie gehen."

ustates.135.t: "Flüchtlinge von MacArthur"
ustates.135.d.let_go: "Wie erwartet, hat sich der Tyrann Douglas MacArthur geweigert, seinen Griff nach der Macht aufzugeben. Daher macht sich eine große Welle von Amerikanern auf den Weg über die [Root.GetAdjective]-Grenze, wo sie ein neues Leben außerhalb von MacArthurs Schatten finden werden. Darüber hinaus glauben die militärischen Führer, dass wir in der Lage sein werden, diese Informationen zu nutzen und sie gegen [USA.GetNameDef] einzusetzen, wenn es dazu kommt."
ustates.135.d.army: "Wie erwartet, hat sich der Tyrann Douglas MacArthur geweigert, seinen Griff nach der Macht aufzugeben. Eine Welle von Migranten und Flüchtlingen ist über die [Root.GetAdjective]-Grenze gekommen. Während wir und unsere Spezialdienste getan haben, was wir konnten, um sie rüberzubringen, hat MacArthur seine Armee auf viele angesetzt und sie wie der Schlächter, der er ist, massakriert. Dies hat jedoch nur den Wunsch der Menschen angeheizt, MacArthur bestraft zu sehen."
ustates.135.a: "Willkommen bei [Root.GetNameDef]"

ustates.136.t: "Der provisorische Präsident"
ustates.136.d: "Jetzt, da die Demokratie im Lande wiederhergestellt ist, stellt sich die Frage, wer das Land bis zu den nächsten Wahlen führen soll.\n\nMacArthur hat eine Reihe von Kandidaten ausgewählt, die für diese Aufgabe in Frage kommen, und ihre Namen dem Kongress vorgelegt - und nun liegt die Wahl bei diesem. Obwohl das Image der MacArthur-Gegner durch seine Beteiligung an dieser Übergabe gelitten hat, hoffen der Kongress und General MacArthur, dass sich das Land hinter einem rechtmäßigen Präsidenten versammeln kann."
ustates.136.a: "Willkommen, President Smith."
ustates.136.b: "Willkommen zurück, President Landon."
ustates.136.c: "Willkommen, President Landon."
ustates.136.e: "Willkommen zurück, President Garner."
 ustates.136.f: "Welcome, President Garner."

### Civil War avoided Events ###

ustates.150.t: "Die zwanzigste Änderung"
ustates.150.d: "Die zwanzigste Änderung zur Verfassung der Vereinigten Staaten wurde vorgeschlagen. Diese Änderung würde dazu führen, dass der Präsident der Vereinigten Staaten von Amerika in direkter Volkswahl des Landes gewählt wird. Das derzeitige Wahlkollegiumssystem wurde zuletzt vor fast einem Jahrhundert im 14. Zusatzartikel geändert. Der Gesetzentwurf, wie er von einer Minderheitskoalition aus Sozialdemokraten innerhalb der Republikaner und Demokraten vorgeschlagen wurde, hat kaum Aussicht auf Erfolg. Es wird von den Unterstützern behauptet, dass dies dazu beitragen wird, eine erneute Krise wie die Krise von 1936 zu verhindern. Die Parteiführung sowohl der Republikaner als auch der Demokraten widerspricht und sagt, dass das Wahlkollegium das Einzige war, was die Vereinigten Staaten 1936 vor einer vollständigen Auflösung bewahrte. Eine lange Woche der Debatten hat alle Wege ausgelotet und letztendlich..."
ustates.150.a: "Die Änderung wird ratifiziert."
ustates.150.b: "Die Änderung wird nicht ratifiziert."

ustates.152.t: "NAACP und FBI diffamieren Sozialisten"
ustates.152.d: "In den 1930er Jahren wurde ein großer Teil der Aktivitäten der NAACP von Rechtsstreitigkeiten zugunsten der Rechte der amerikanischen Afroamerikaner in Anspruch genommen. Dies war auf die schwindende Stärke der schwarzen Stimme und die nach Plessy v. Ferguson abnehmende Fähigkeit der amerikanischen Afroamerikaner, in die Ämter zu gelangen, zurückzuführen. Dieser Weg wurde auch von der syndikalistisch ausgerichteten International Labor Defence verfolgt, die der NAACP ein Jahrzehnt lang in einem Wettbewerb um die Herzen der schwarzen Wähler gegenüberstand. Da er keine andere Möglichkeit sieht und nicht gewillt ist, jemals Kompromisse mit den Sozialisten einzugehen, hat der NAACP-Führer Walter Francis White beschlossen, mit dem FBI in einer antisozialistischen PR-Kampagne zusammenzuarbeiten. Ob dies die Bürgerrechte wirklich motiviert oder die Strömung weiter verwässert, bleibt abzuwarten."
ustates.152.a: "Ich bin kein Richter."

ustates.153.t: "Staatlichkeit für Alaska?"
ustates.153.d: "Alaska hat dem Kongress vorgeschlagen, als Staat in [Root.GetNameDef] aufgenommen zu werden. Sollte Alaska als Staat mit allem, was das mit sich bringt, zugelassen werden oder sollte es vorerst ein Territorium bleiben?"
ustates.153.a: "Alaska ist ein Staat."
ustates.153.b: "Alaska bleibt vorerst ein Territorium."

ustates.154.t: "Staatlichkeit für Hawaii?"
ustates.154.d: "Hawaii hat dem Kongress vorgeschlagen, als Staat in [Root.GetNameDef] aufgenommen zu werden. Sollte Hawaii als Staat mit allem, was das mit sich bringt, zugelassen werden oder sollte es vorerst ein Territorium bleiben?"
ustates.154.a: "Hawaii ist ein Staat."
ustates.154.b: "Hawaii ist ein Territorium."

ustates.155.t: "Staatlichkeit für Puerto Rico?"
ustates.155.d: "Da Alaska und Hawaii als potenzielle neue Staaten der Union in Betracht gezogen werden, haben Vertreter von Puerto Rico vorgeschlagen, dass sie ebenfalls ein Staat von [Root.GetNameDef] werden sollten. Sollen sie ein Staat der Union und damit der 51. Staat werden oder sollen sie ein Territorium bleiben?"
ustates.155.a: "Puerto Rico ist ein Staat."
ustates.155.b: "Puerto Rico ist ein Territorium."

ustates.156.t: "Division over Big Business Support"
ustates.156.d: "Die meisten Demokraten sind sich darüber im Klaren, dass Wirtschaftsreformen notwendig sind, um die amerikanische Integrität zu bewahren; zu diesem Zweck sind sich die Demokraten uneins darüber, welche Rolle die Regierung gegenüber den bestehenden, kränkelnden Industrien einnehmen muss. Ein vorgeschlagenes Programm für öffentliche Arbeiten zur Elektrifizierung des Südwestens mit Hilfe von Wasserkraft stieß auf Schwierigkeiten, da sich die Demokraten nicht über die Rolle der öffentlichen Arbeiten auf dem Markt einigen konnten. Die Werke wären in der Lage, private Elektrizitätsunternehmen zu unterbieten, weil sie Staatsgrenzen überschreiten und Dämme auf öffentlichem Land bauen könnten. Die konservativen Demokraten lehnen solche Eingriffe ab, weil sie die Rechte der Staaten verletzen, den Handel zu regeln. Liberalere Demokraten halten daran fest, dass die Notwendigkeit und das Potenzial von Öffentlichen Aufträgen die Risiken überwiegen."
ustates.156.a: "Liberale Demokraten setzen sich durch."
ustates.156.b: "Konservative Demokraten setzen sich durch."

ustates.157.t: "Präsident ehrt Gunnar Myrdal"
ustates.157.d: "Das Buch Ein Amerikanisches Dilemma wurde kürzlich von dem schwedischen Wirtschaftswissenschaftler Gunnar Myrdal veröffentlicht. Es ist eine Untersuchung des Zusammenhangs zwischen Rasse und Idealismus und seine These über das Amerikanische Glaubensbekenntnis. Myrdal wurde vom Carnegie-Institut gefördert und wurde wegen seiner Ambivalenz gegenüber der amerikanischen Politik ausgewählt. Deshalb wird der Bericht von vielen Institutionen unterstützt, und Myrdal wird daraufhin zum Abendessen ins Weiße Haus eingeladen. Bei ihm ist Ralph Bunche, Diplomat und Mitarbeiter an diesem einflussreichen Buch."
ustates.157.a: "Mögen wir uns an das Amerikanische Glaubensbekenntnis halten."

ustates.158.t: "Spaltung über Fair-Deal-Doktrin"
ustates.158.d: "In der Republikanischen Partei ist man sich einig, dass der Fair Deal notwendig ist, um die vielen wirtschaftlichen Probleme Amerikas zu beheben, auch wenn die alte Garde innerhalb der Partei darauf besteht, dass Hoover das Beste daraus gemacht hat, was er konnte. Eine wichtige Bestimmung im Fair Deal ist das Eingreifen der Bundespolitik, um den Markt zu regulieren und sogar Bankenpleiten zu verhindern. Mehrere hochrangige Republikaner wie Robert Taft lehnen eine Ausweitung der Exekutivgewalt ab, selbst wenn sie der Wirtschaft zugute kommen könnte. Um zu kontern, hat Wendell Willkie erklärt, die Rolle des Präsidenten, um die Gesundheit des amerikanischen Volkes zu gewährleisten, erstreckt sich auf ihre Wirtschaft."
ustates.158.a: "Tafts Meinung ist überholt."
ustates.158.b: "Quentins Meinung ist überholt."

ustates.159.t: "Das Konservative Manifest"
ustates.159.d: "Eine Untergruppe der Demokraten traf sich vor einem Monat, um über die Zukunft der Partei zu diskutieren. Darunter sind Strom Thurmond und Happy Chandler, langgediente Kongressabgeordnete, die sich dem Abdriften der Demokratischen Partei in die politische Mitte widersetzen. Ihr konservatives Manifest ist ein Argument gegen die langfristigen Auswirkungen des Fair Deal und eine Wiederherstellung der Rechte der Staaten. Die Frage ist jedoch, wie die Partei als Ganzes auf dieses sogenannte Konservative Manifest reagieren soll"
ustates.159.a: "Die Partei unterstützt das Manifest."
ustates.159.b: "Die Partei lehnt das Manifest ab."

ustates.160.t: "William McAdoo ist tot"
ustates.160.d.civil_war_no_psa: "Der ehemalige Präsident, William Gibbs McAdoo ist in seinem Haus in Kalifornien verstorben. MacAdoo hat ein umstrittenes Erbe hinterlassen. Viele Amerikaner machen ihn immer noch für den Beginn der Depression und die daraus resultierende politische Krise verantwortlich, die zum Bürgerkrieg führte. Einerseits wurde und wird er für seine Arbeit in Bezug auf eine Reihe fortschrittlicher Themen, insbesondere das Frauenwahlrecht, gelobt, andererseits war er nie in der Lage, die Prohibition durchzusetzen, wofür er sich mehrmals im Kongress vergeblich einsetzte. Er hinterlässt ein geteiltes Erbe. Trotzdem hat sich [USA.GetLeader] zu McAdoos Ableben geäußert und seiner Familie sein Beileid ausgesprochen und seine Arbeit gelobt."
ustates.160.d.civil_war_psa_usa: "Der ehemalige Präsident, William Gibbs McAdoo ist in seinem Haus in Kalifornien verstorben. MacAdoo hat ein umstrittenes Erbe hinterlassen. Viele Amerikaner machen ihn immer noch für den Beginn der Depression und die daraus resultierende politische Krise verantwortlich, die zum Bürgerkrieg führte. Einerseits wurde und wird er für seine Arbeit in Bezug auf eine Reihe fortschrittlicher Themen, insbesondere das Frauenwahlrecht, gelobt, andererseits war er nie in der Lage, die Prohibition durchzusetzen, wofür er sich mehrmals im Kongress vergeblich einsetzte. Er hinterlässt ein geteiltes Erbe. Trotzdem unterstützte er zu Beginn des Bürgerkriegs offen die Verräter in Kalifornien. [USA.GetLeader] hat sich zu seinem Tod geäußert und McAdoos Entscheidung, die Verräter im Westen zu unterstützen, offen kritisiert."
ustates.160.d.civil_war_psa_psa: "Der ehemalige Präsident, William Gibbs McAdoo ist in seinem Haus in Kalifornien verstorben. MacAdoo hat ein umstrittenes Erbe hinterlassen. Viele Amerikaner machen ihn immer noch für den Beginn der Depression und die daraus resultierende politische Krise verantwortlich, die zum Bürgerkrieg führte. Einerseits wurde und wird er für seine Arbeit in Bezug auf eine Reihe fortschrittlicher Themen, insbesondere das Frauenwahlrecht, gelobt, andererseits war er nie in der Lage, die Prohibition durchzusetzen, wofür er sich mehrmals im Kongress vergeblich einsetzte. Er hinterlässt ein geteiltes Erbe. Trotzdem half seine Unterstützung der provisorischen Regierung an der Westküste, als der Bürgerkrieg begann, ihr einen Hauch von Legitimität zu verleihen. [PSA.GetLeader] hat zu seinem Ableben sein Beileid ausgesprochen und McAdoos Vermächtnis gelobt."
ustates.160.a: "Er wird uns fehlen."

ustates.161.t: "Boulder-Damm fertig gestellt"
ustates.161.d: "Heute Morgen kam ich, sah und war überwältigt, wie jeder, der zum ersten Mal diese Großtat der Menschheit sieht. Vor zehn Jahren war der Ort, an dem wir versammelt sind, eine karge, abweisende Wüste. Auf dem Grund eines düsteren Canyons, dessen steile Wände sich bis zu einer Höhe von mehr als tausend Fuß erhoben, floss ein turbulenter, gefährlicher Fluss. Die Berge auf beiden Seiten des Canyons waren weder über Straßen noch über Pfade zu erreichen, und ihre Felsen waren weder durch Bäume noch durch Gras vor der glühenden Hitze der Sonne geschützt. Das Gelände von Boulder City war eine mit Kakteen bewachsene Einöde. Die Verwandlung, die hier in diesen Jahren stattgefunden hat, ist ein Wunder des zwanzigsten Jahrhunderts.' So beginnt die Rede von [ROOT.GetLeader] zur Einweihung des heute endlich fertiggestellten Boulder Damms."
ustates.161.a: "... im Namen der Nation zu sagen, \"Gut gemacht\"."

ustates.162.t: "Kamingespräche"
ustates.162.d: "Wendell Willkie hat vor kurzem damit begonnen, das Radio zu nutzen, um direkt zu den Menschen über den Fortschritt des Fair Deal zu sprechen und wie er dem Land hilft, sich von der Großen Depression zu erholen. Die Fireside Chats sind extrem populär geworden, wobei die Chats oft die populären Radioprogramme in den Schatten stellen. Die Programme haben dazu beigetragen, Willkie zu einem der beliebtesten Männer in den Vereinigten Staaten zu machen."
ustates.162.a: "Meine amerikanischen Mitbürger."

ustates.163.t: "Amelia Earhart umrundet den Globus"
ustates.163.d: "Die berühmte Fliegerin Amelia Earhart, die vielen als \"Königin der Lüfte\" bekannt ist, hat zusammen mit ihrem Navigator Fred Noonan einen Flug um die Welt absolviert. Nach einem kurzen Schreck, als sich das Paar beim Anflug auf Howland Island im Pazifik vorübergehend verirrte, verlief der Flug ohne Zwischenfälle und heute Morgen landete ihre Lockheed Electra in Oakland, Kalifornien.\n\nNächste Woche soll eine Zeremonie im Weißen Haus stattfinden, bei der Earhart vom Präsidenten persönlich zu ihrer Leistung beglückwünscht werden soll."
ustates.163.a: "Was für eine Leistung!"

ustates.164.t: "Verstaatlichung der Eisenbahn"
ustates.164.d: "Eine der Politiken der Farm-Arbeiter Partei, die sie seit einiger Zeit angestrebt hat, war die Verstaatlichung der Eisenbahnen des Landes. Jetzt, wo sie die Macht haben, stellt sich die Frage, wie genau die Verstaatlichung der Eisenbahn ablaufen soll. Der Kongress debattiert zwischen zwei verschiedenen Vorschlägen, wie dies umgesetzt werden soll. Der erste Vorschlag sieht vor, dass die Eisenbahnen verstaatlicht werden, aber nicht die Waggons, so dass private Unternehmen untereinander um Kunden konkurrieren können, während der zweite Plan die Waggons in die Verstaatlichung einbeziehen würde. Für welche Version soll sich der Kongress entscheiden?"
ustates.164.a: "Verstaatlichen Sie nur die Schienen."
ustates.164.b: "Verstaatlichen Sie sowohl die Schiene als auch die Fahrzeuge."

ustates.165.t: "Vorschlag für die Sankt-Lorenz-Wasserstraße"
ustates.165.d: "Die Amerikaner haben kürzlich ein gemeinsames kanadisch-amerikanisches Programm zur Schaffung einer Wasserstraße vom Ontariosee zum Sankt-Lorenz-Strom und schließlich zum Ozean vorgeschlagen. Sollen wir dem US-Vorschlag zustimmen oder sollen wir ihn ablehnen und versuchen, dies auf eigene Faust zu tun?"
ustates.165.a: "Stimmt dem Vorschlag zu."
ustates.165.b: "Wir müssen nicht mit den Amerikanern zusammenarbeiten."

ustates.166.t: "Kanadier sind einverstanden"
ustates.166.d: "Die Kanadier haben zugestimmt und wir haben begonnen, eine Reihe von Kanälen in den Großen Seen und im Sankt-Lorenz-Strom zu schaffen, um den Ontariosee mit dem Ozean zu verbinden."
ustates.166.a: "Von den Großen Seen zum Ozean!"

ustates.167.t: "Kanadier lehnen ab"
ustates.167.d: "Die Kanadier haben unseren Vorschlag aus irgendeinem Grund abgelehnt und der Plan muss vorerst auf Eis gelegt werden."
ustates.167.a: "Verdammtes Kanada!"

ustates.168.t: "Das Ende der Koalitionspartei"
ustates.168.d: "Nachdem der Bürgerkrieg vorbei und die Ordnung in Amerika wiederhergestellt ist, hat sich das Bündnis aufgelöst - und macht Platz für die Republikaner und Demokraten, die ihren normalen politischen Wahlkampf wieder aufnehmen."
ustates.168.a: "Gott schütze Amerika"

ustates.169.t: "Abspaltung der Liberaldemokraten von der Demokratischen Partei"
ustates.169.d: "Die Liberalen innerhalb der Demokratischen Partei haben einen Bruch mit der Parteiführung erreicht. Die Befürworter des föderalen Primats bei Fair-Deal-Reformen haben eine Fraktion der Liberalen Demokraten gefordert. Die Presse berichtete über die getroffenen Entscheidungen und nannte die Teilnehmer \"Liberale\". Dieser neue Name ist in letzter Zeit in den allgemeinen Sprachgebrauch eingegangen und ist der informelle Name dieser neuen Abspaltungspartei. Die Zeit wird zeigen, was dies für die amerikanische Politik bedeuten wird."
ustates.169.a: "Interessant."

ustates.170.t: "Konservative Demokraten spalten sich von der Demokratischen Partei ab"
ustates.170.d: "Die Konservativen innerhalb der Demokratischen Partei sind seit einiger Zeit über die Auswirkungen des Fair Deal gespalten. Diejenigen, die glauben, dass die Demokratische Partei die Souveränität des Staates für einen vorübergehenden wirtschaftlichen Vorteil aufgibt, haben ihren ersten unabhängigen Ausschuss (Independent Caucus) eingerichtet. Zunächst als Unabhängiger Demokratischer Ausschuß (Independent Democratic Caucus) bezeichnet, scheint der Name \"Konservative Parte (Conservative Party)\" für die Presse ansprechender zu sein. Die Zeit wird zeigen, was dies für die amerikanische Politik bedeuten wird."
ustates.170.a: "Interessant."

ustates.171.t: "Keinen Eimer warmer Pisse wert"
ustates.171.d: "Präsident John Nance Garner hat nie viel Respekt vor der Vizepräsidentschaft gehabt. Während des Nationalkonvents lehnte Garner alle Angebote ab, den VP-Platz für die Kampagne eines anderen zu übernehmen. Garners Wahl von Sam Rayburn kam mit dem impliziten Verständnis, dass Rayburns Position sehr wenig für die Exekutive bedeutete. Deshalb war es so schockierend, dass Rayburn heute in der Zeitung steht und Garner dafür kritisiert, dass er die Radikalen nicht beschwichtigt. Garner antwortete in Interviews, dass er alles, was der Vizepräsident zu sagen hat, missachtet, da \"Rayburns Position keinen Eimer Pisse wert ist\"."
ustates.171.a: "Wie skandalös."

ustates.172.t: "Ein Hammer zu groß zum Zerbrechen"
ustates.172.d: "Als Dank des texanischen Volkes und als Anerkennung für seine unermüdliche Treue zur demokratischen Partei erhielt Garner an diesem Wochenende einen 400-Pfund-Hammer als Geschenk. Präsident Garner, der dafür bekannt ist, seine Hämmer so hart zuzuschlagen, dass er allein im ersten Jahr seiner Präsidentschaft mehrere davon zerbrochen hat, ist mehr als zufrieden mit diesem Geschenk und ist sich sicher, dass es jeder Wut standhalten wird, die er auf ihn richtet."
ustates.172.a: "Wenn man nur einen Hammer hat..."

ustates.173.t: "MacArthur schreibt \"Ein amerikanischer Cäsar\""
ustates.173.d: "Präsident MacArthur hat heute eine Autobiographie herausgebracht, die seine Rolle in der Krise von 1937 beschreibt. MacArthurs Buch spricht von seiner klugen Fähigkeit, die Kampagne von Long und Reed zu durchschauen, und von seiner Bereitschaft, alles zu tun, um die Demokratie zu schützen. Die angespannten Tage in Washington werden sehr detailliert beschrieben, wobei der Schwerpunkt auf den Opfern der Mittelschicht durch die Angriffe der Roten Garde und der Minutemen liegt. Das Buch deutet auch an, dass es innerhalb seiner Befehlskette Soldaten gab, die für einen Marsch auf Washington plädierten, um die kapitolinischen Debatten beizulegen. MacArthur wollte keine Namen nennen, aber er schreibt, dass er den Soldaten persönlich davon abriet, diesen höchst verräterischen Plan durchzuziehen."
ustates.173.a: "Der Retter der Demokratie."

ustates.174.t: "Meuchelmörder verpasst MacArthur"
ustates.174.d: "Während einer Versammlung in der National Mall ertönte heute während MacArthurs Rede ein Schuss, der fast eine Massenpanik von flüchtenden Schaulustigen auslöste. Die Waffe wurde von einem Verrückten auf Präsident MacArthur gerichtet, der, nachdem er festgenommen worden war, behauptete, MacArthur würde eine Militärjunta aufbauen und müsse gestoppt werden. Die Tiraden dieses Verrückten konnten interessanterweise keiner politischen Gruppierung zugeordnet werden, und es scheint sich um einen einsamen Anschlag auf das Leben des Präsidenten zu handeln. MacArthur lachte diese lächerliche Anschuldigung weg und hat die Gehaltsliste des Secret Service erhöht, um sich vor weiteren einsamen Wölfen zu schützen."
ustates.174.a: "Sie können MacArthur nicht aufhalten."

ustates.175.t: "Versöhnung mit den Roosevelts"
ustates.175.d: "Die Familie Roosevelt ist seit dem Tod des ehemaligen Präsidenten Theodore Roosevelt gespalten. Während sich der junge Quentin Roosevelt weiterhin in der republikanischen Politik engagiert, hat Archibald Roosevelt das Reservat ganz verlassen. Gerüchte, dass er mit Industriellen verkehrt und gegen jeden Präsidenten seit Hoover, einschließlich Quentin, wettert, haben sich erhärtet. Archibald und Quentin haben sich getroffen, um das Kriegsbeil der Politik offiziell zu begraben und ihre Familie wieder zu vereinen. Dieses Treffen trägt auch dazu bei, Quentins Atmosphäre der Versöhnung statt der strafenden Dissonanz zu verdeutlichen."
ustates.175.a: "Eine weitere Familie wiedervereint."

ustates.176.t: "Willkies Affäre aufgedeckt"
ustates.176.d: "Westbrook Pegler, der finstere Übertreiber, hat gerade einen Artikel veröffentlicht, in dem er behauptet, Willkie betrüge seine Frau Edith Willkie mit der Journalistin Irita Van Doren. Die Presse hat diese Geschichte aufgegriffen und unser Präsident wird von Fragen der ehelichen Untreue belagert. Unser Pressechef versucht sein Bestes zur Schadensbegrenzung, ebenso wie Irita, die einen Überraschungsurlaub nimmt, aber die Vertrauenswürdigkeit von Willkie ist beschädigt."
ustates.176.a: "Dieser verdammte Pegler!"

ustates.177.t: "Willkie spricht vor der NAACP"
ustates.177.d: "Obwohl Präsident Willkie ein lebenslanger Demokrat war, unterstützte er nie aktiv die Linie der Südstaatendemokraten in der Rassenfrage. Er war ein früher Kritiker von John Nance Garner, weil er es 1936 versäumt hatte, schwarze Wähler anzusprechen, und machte dies mit einer historischen Rede auf dem NAACP-Kongress wieder gut. Er sprach sich für die Integration im Militär aus und bekam auch ein paar Seitenhiebe auf Republikaner und Demokraten, weil sie es versäumt hatten, schwarze Wähler vor der SPA zu schützen. Seine Rede endete mit einer Unterstützung der jüdischen Rechte auf Demokratie und warnte davor, dass die Sozialisten sie als nächstes ins Visier nehmen würden, wenn der Antisemitismus das Niveau des Rassismus in Amerika erreichen würde. Die Demokraten im Kongress grübeln derzeit darüber, wie sie reagieren sollen, wobei die meisten bis zur nächsten Wahlsaison schweigen wollen."
ustates.177.a: "Guter alter Willkie."

ustates.178.t: "Byrd Rails Against National Highway"
ustates.178.d: "Die Fair-Deal-Verhandlungen sind sich über den Hauptzweck der Reform einig, nämlich die wirtschaftliche Stagnation zu beheben und die Arbeitslosigkeit zu verringern. Eine Bestimmung und ihre Auswirkungen beunruhigen Präsident Byrd so sehr, dass er einen Großteil seiner Rede vor dem Kongress damit verbringt, sie zu verurteilen. Das Nationales Autobahnsystem, das Präsident Byrd als \"massive Verschwendung und Ermöglicher von Enteignungen\" bezeichnete und damit die konservativ-demokratische Opposition gegen jeden Fair Deal, der Land in die Bundesverwaltung einbringt, aufgreift. Diese Position bringt Byrd in einen interessanten Querschnitt, da sich einige Republikaner, die die Autobahn auch als entschieden ablehnend sehen, seiner Sache angeschlossen haben."
ustates.178.a: "Ein Weg, der zu weit führt."

ustates.179.t: "Wallace's Hi-Bred"
ustates.179.d: "Henry Wallace machte sein Glück in der Agronomie und studierte unter George Washington Carver an der Universität. Der bahnbrechende Erfolg, der Henry Wallace die Möglichkeit gab, in die Politik zu gehen, ist die Firma Pioneer Hi-Bred, ein Hersteller von Hybrid-Pflanzen. Als Präsident hat Wallace seinen Anteil an Hi-Bred übernommen und das Landwirtschaftsministerium angewiesen, Informationen über Hybrid-Pflanzen zu verbreiten, die im Vergleich zu normalen Pflanzen eine bessere Wasserrückhaltung aufweisen. Die Notwendigkeit, dies zu tun, ergibt sich aus der andauernden landwirtschaftlichen Katastrophe in Oklahoma, wo Staubstürme Millionen von Lebensmitteln vernichtet haben. Wallace hofft, dieses Problem zu lösen und Amerikas Lebensmittelversorgung zu sichern."
ustates.179.a: "Wir brauchen Nahrung."

ustates.180.t: "Taylors radikaler Vorschlag im Kongress"
ustates.180.d: "Von den verschiedenen merkwürdigen Anfragen, die Präsident Taylor im Laufe der Jahre gestellt hat, muss dies die schwierigste sein. Präsident Taylor hat mehrere progressive Kongressabgeordnete davon überzeugt, seine alte Gesetzgebung zur Förderung der Welteinheit wiederzubeleben. Erklärt als Nachfolger von Präsident Wilsons Friedensplänen, von denen er sprach, als der Weltkrieg tobte, ist die Welteinheit die Erhaltung des menschlichen Lebens und der Kultur und das Ende des totalen Krieges. Dieser Vorschlag im Kongress wurde natürlich abgelehnt, aber die Geste hat das Ansehen von Präsident Taylor überraschend gesteigert."
ustates.180.a: "Wir alle hoffen auf Frieden."

ustates.181.t: "Taylor erobert die Bühne im ganzen Land"
ustates.181.d: "Eine der vielen exzentrischen Eigenschaften von Präsident Taylor ist seine Gesangskarriere. Von seiner Zeit, in der er für Kinder auf den Stufen des Kapitols sang, bis jetzt, wo er vor seinen Millionen von Wählern singt. Präsident Taylor hat das, was ihn in der Politik zur Lachnummer gemacht hätte, in einen echten Ausdruck seines Patriotismus in der Kunst verwandelt. Taylor singt, um die Einheit Amerikas über die Politik und die Zusammenarbeit statt den Sieg zu fördern."
ustates.181.a: "Sing weiter, Jim!"

ustates.182.t: "Barkley beendet das Corvee-System(Frondienst)"
ustates.182.d: "Zwischen Präsident Barkley und der Demokratischen Partei ist eine Spaltung in Bezug auf die Fair-Deal-Infrastruktur entstanden. In einer Kongressdebatte kam die Idee auf, kleinere Gemeinschaftsarbeiten von der Regierung bezahlen zu lassen, wobei die Reparaturen über das Corvée-System abgewickelt werden sollen. Das Corvée-System ist eine Steuer, die erhoben wird, um die Gefangenen für die Reparatur öffentlicher Arbeiten zu bezahlen. Präsident Barkley spricht sich gegen diese Idee aus, da ihn seine Zeit in Kentucky gelehrt hat, dass Strafarbeit niemals die Vertragsarbeit übertreffen wird. Diese Haltung setzt auch die Südstaaten-Demokraten in seiner eigenen Partei unter Druck, die einen staatlich finanzierten und billigen Wiederaufbauplan unterstützen. Die nationale Aufmerksamkeit auf das Corvée-System hat dazu geführt, dass die meisten Staaten es verbieten."
ustates.182.a: "Mit Recht."

ustates.183.t: "Russell's Kettengang Arbeit entlarvt"
ustates.183.d: "Die Karriere von Richard Russell in Georgia vor dem Weißen Haus war nicht unumstritten. Als Kostensenkungsmaßnahme genehmigte Russell den Einsatz von Strafarbeitern, um Bauarbeiten für den Staat durchzuführen. Diese Gratisarbeitskräfte waren mit schlechten Lebensbedingungen verbunden und haben Russell schließlich wieder eingeholt. Ein ehemaliger Häftling, dessen Verurteilung aufgehoben wurde, hat ein Buch mit dem Titel \"Ich bin ein Flüchtling aus einer Georgia-Kettengang!\" geschrieben. Dieses Buch beschreibt ein korruptes Strafvollzugssystem und gibt dem jetzigen Präsidenten Russell die Schuld. Diejenigen, die den Präsidenten kritisieren, haben einen großen Erfolg damit. Es kursieren auch Gerüchte, dass Hollywood einen Film über dieses Buch plant."
ustates.183.a: "Wer würde einem Gefangenen glauben?"

ustates.184.t: "Gangster verpassen Dewey um ein Haar"
ustates.184.d: "Deweys Vergangenheit holte ihn eines Sonntagmorgens in einem Restaurant in D.C. ein. Gangster, die vom Holländer Schultz geschickt wurden, um seine bevorstehende Hinrichtung zu rächen, versuchten durch die Fenster auf ihn zu schießen. Glücklicherweise konnte der Secret Service Präsident Dewey verstecken und die verantwortlichen Gangster schnappen. Daraufhin verdoppelte Dewey seine Sicherheitsvorkehrungen und drängte auf ein weiteres landesweites Durchgreifen gegen Verbrechersyndikate, da dieser Versuch Nachahmer ermutigen könnte. Sowohl Demokraten als auch Republikaner im Kongress haben J. Edgar Hoover in den Kongress gerufen, um zu erklären, wie das FBI dies nicht hat kommen sehen. Viele auf dem Standpunkt von Dewey sind nun froh, dass ihr Präsident ein solch abscheuliches Komplott überlebt hat."
ustates.184.a: "Knapp daneben."

ustates.186.t: "Floyd Olson stirbt"
 ustates.186.d: "[USA_floyd_olson_death_event_desc]"
 ustates.186.a: "Seine Seele wandert weiter..."

 ustates.186.d.deposed_usa_dead_psa: "Aus dem Haus des ehemaligen Präsidenten Floyd Olson sind Neuigkeiten bekannt geworden. Aufgrund des durch den Krieg verursachten Chaos und des Zusammenbruchs der Kommunikationswege sickerten die Nachrichten in einigen Gebieten nur langsam durch, aber in den letzten Wochen haben viele ihr Beileid zum Tod des ehemaligen Präsidenten bekundet.  Der charismatische Führer einer breiten Koalition politischer Parteien geriet mit seiner Regierung in einen Sumpf, nachdem es ihm nicht gelungen war, den Neujahrsstreik erfolgreich zu beenden. Daraufhin stellte ihn General Douglas MacArthur unter Hausarrest, bevor er sich selbst unter dubiosen Umständen zum amtierenden Präsidenten ernannte. Nach dem Zusammenbruch von MacArthurs Regierung fragten sich viele, was mit dem gerade freigelassenen Olson geschehen würde, und innerhalb der Pazifikregierung wurden Forderungen laut, Olson wieder als Präsident einzusetzen. Olson war jedoch zu diesem Zeitpunkt bereits schwer erkrankt und überraschte viele, indem er in aller Stille in seine Heimat zurückkehrte und sich aus dem Konflikt heraushielt. Seine einzige offizielle Erklärung seit seiner Entlassung war ein Friedensaufruf an alle, die noch kämpften, und ein Aufruf an die Nation, durch Verhandlungen einen kostspieligen Aufstand zu vermeiden. Präsident Willkie, Olsons ehemaliger Vizepräsident, hat eine ausführliche Beileidsbekundung an Olsons Familie gerichtet und versprochen, das Erbe Olsons und der Koalitionspartei fortzuführen. Es bleibt jedoch abzuwarten, ob Willkie das schaffen kann, was Olson nicht gelang: die Nation wieder zusammenzuführen."

 ustates.186.d.deposed_usa_dead_others: "Aus dem Haus des ehemaligen Präsidenten Floyd Olson sind Neuigkeiten bekannt geworden. Aufgrund des Kriegschaos und des Zusammenbruchs der Kommunikationswege sickerten die Nachrichten in einigen Gebieten nur langsam durch, aber in den letzten Wochen haben viele - auch diejenigen, die zur Zerstörung der Bundesregierung beigetragen hatten - ihr Beileid zum Tod des ehemaligen Präsidenten bekundet.  Der charismatische Anführer einer instabilen Koalition von Establishment-Parteien geriet mit seiner Regierung in einen Sumpf, nachdem es ihm nicht gelungen war, den Neujahrsstreik erfolgreich zu beenden, woraufhin General Douglas MacArthur ihn unter Hausarrest stellte, bevor er sich selbst unter dubiosen Umständen zum amtierenden Präsidenten ernannte. Nach dem Zusammenbruch von MacArthurs Regierung fragten sich viele, was mit dem neu befreiten Olson geschehen würde. Olson war jedoch inzwischen schwer erkrankt und überraschte viele, indem er in aller Stille in sein Haus zurückkehrte und sich aus dem Konflikt heraushielt. Seine einzige offizielle Erklärung seit seiner Freilassung war ein Aufruf zum Frieden an alle, die noch kämpfen, und an die Nation, durch Verhandlungen einen kostspieligen Aufstand zu vermeiden. Angesichts der immer noch unsicheren Lage ist unklar, wie lange es noch dauern wird, bis Olsons Wunsch in Erfüllung geht."
 
 ustates.186.d.deposed_usa: "Geflüster und Gerüchte in Washington wurden heute endlich bestätigt, als der Sprecher des Weißen Hauses bekannt gab, dass Floyd Olson heute an einem wiederauftretenden Krebsleiden gestorben ist. Der charismatische Führer einer breiten Koalition politischer Parteien geriet mit seiner Regierung in einen Sumpf, nachdem es ihm nicht gelungen war, den Neujahrsstreik erfolgreich zu lösen. Daraufhin stellte ihn General Douglas MacArthur unter Hausarrest, bevor er sich selbst unter dubiosen Umständen zum amtierenden Präsidenten ernannte. Der rechtliche Status von Präsident Olson ist nach wie vor umstritten, ebenso wie die Legitimität von MacArthurs Staatsstreich, und wird wahrscheinlich auch weiterhin von Verfassungswissenschaftlern diskutiert werden.\n\nFür die umkämpfte Bundesregierung war sein Tod jedoch eine unangenehme Erinnerung an die schmutzigen Ereignisse, die zu dem Staatsstreich geführt hatten, und die Propagandisten der Bundesregierung haben schnell versucht, die nächsten Nachrichten zu verbreiten. Auch die Gegner der Bundesregierung haben sich trotz der Bemühungen, sie in den Hochburgen der Bundesregierung zum Schweigen zu bringen, schnell gegen MacArthur gewehrt. Einige beschuldigen MacArthur, den ehemaligen Präsidenten ermorden zu lassen, und es kursieren Gerüchte, dass der einst hoffnungsvolle amerikanische Reformer an den Strapazen der Haft und/oder der Verweigerung einer angemessenen medizinischen Versorgung durch seine Wachen gestorben sei. Für die meisten jedoch gehen die Turbulenzen nach MacArthurs Staatsstreich weiter, und der Idealismus von Olsons Programm aus dem Jahr 1936 wird auf seine Verwirklichung warten müssen."

 ustates.186.d.deposed_csa: "Geflüster und Gerüchte in Washington wurden heute endlich bestätigt, als der Sprecher des Weißen Hauses bekannt gab, dass Floyd Olson heute an einem wiederauftretenden Krebsleiden gestorben ist. Der charismatische Anführer einer instabilen Koalition von Establishment-Parteien geriet mit seiner Regierung in einen Sumpf, nachdem es ihm nicht gelungen war, den Neujahrsstreik erfolgreich zu beenden. Daraufhin stellte ihn General Douglas MacArthur unter Hausarrest, bevor er sich selbst unter dubiosen Umständen zum amtierenden Präsidenten ernannte. Viele waren schnell dabei, MacArthur zu beschuldigen, den ehemaligen Präsidenten ermorden zu lassen, und in den CSA-Gebieten kursierten Gerüchte, dass Olson von seinen Wachen keine angemessene medizinische Versorgung erhalten oder sogar direkt vergiftet worden sei - zweifellos ein Versuch, ehemalige Farmer-Labor-Anhänger für die sozialistische Sache zu gewinnen. Präsident Reed war jedoch weitaus zurückhaltender, als er schließlich das Schweigen brach und die offizielle Antwort der syndikalistischen Regierung gab.\n\nIn seiner Rede wies er darauf hin, dass Olson trotz aller Differenzen wirklich versucht habe, das System zu reformieren und den Frieden zu bewahren, und dass er dafür letztlich vom Establishment verraten worden sei. Er zitierte Olsons Antrittsrede und stellte fest, dass Olson den Kapitalismus, wie wir ihn kennen, beenden wollte und mehr als bereit war, einen Kompromiss zum Wohle des Landes zu suchen. Die Geschichte von Olson ist jedoch auch eine Warnung für alle hoffnungsvollen Reformer - dass die etablierten Mächte mehr als bereit sind, gewaltsame Mittel einzusetzen, um Veränderungen zu verhindern. Wer wirklich an Olsons Sache glaubt, muss sich gegen diejenigen stellen, die ihn getötet haben - eine korrupte, tyrannische Regierung. Reed schloss seine Rede mit einem Aufruf zu einem kurzen Waffenstillstand und erklärte den Tag zum Trauertag. Beobachter bemerkten, dass sich hinter ihm auf dem Podium viele prominente Mitglieder von Olsons alter Farmer-Labor-Partei befanden, die nach MacArthurs Putsch zu den Sozialisten übergelaufen waren."

 ustates.186.d.deposed_tex: "Geflüster und Gerüchte in Washington wurden heute endlich bestätigt, als der Sprecher des Weißen Hauses bekannt gab, dass Floyd Olson heute an einem wiederauftretenden Krebsleiden gestorben ist. Der charismatische Führer einer instabilen Koalition von Establishment-Parteien geriet mit seiner Regierung in einen Sumpf, nachdem es ihm nicht gelungen war, den Neujahrsstreik erfolgreich zu beenden. Daraufhin stellte ihn General Douglas MacArthur unter Hausarrest, bevor er sich selbst unter dubiosen Umständen zum amtierenden Präsidenten ernannte. Viele waren schnell dabei, MacArthur zu beschuldigen, den ehemaligen Präsidenten ermorden zu lassen, und in den AUS-Gebieten kursierten Gerüchte, dass Olson von seinen Wachen keine angemessene medizinische Versorgung erhalten oder sogar direkt vergiftet worden sei.\n\nPräsident Long, der oft mit Olson um dieselbe ländliche Anhängerschaft konkurrierte, war darauf bedacht, den Eindruck zu vermeiden, dass er den Tod seines ehemaligen Rivalen feierte. In einer sorgfältig kalibrierten Rede erzählte der Populist, dass er sich bei seinem Treffen mit Olson Anfang des Jahres vergewissert hatte, dass das amerikanische Volk nicht von sozialistischen Agitatoren hinters Licht geführt werden würde. Während Olson aufrichtig versuchte, in gutem Glauben zu verhandeln, stellte Reed ständig unvernünftige Forderungen, um Zeit zu schinden, während er seine Milizen bewaffnete - und der unglückliche Olson war zu langsam, um das zu erkennen, bis MacArthur und seine Wall-Street-Trottel das wahre Gesicht Washingtons zeigten und ihren eigenen Führer absetzten. Dies ist der Beweis dafür, dass weder die Syndikalisten noch das föderale Establishment ein Interesse an sinnvollen Gesprächen haben und dass es den wahren Patrioten Amerikas obliegt, weiterzukämpfen, um die Nation zu retten. Er schloss seine Rede mit Beileidsbekundungen für Olsons Familie und versprach, sowohl die Syndikalisten als auch MacArthur für ihre Rolle bei Olsons frühem Tod bezahlen zu lassen."

 ustates.186.d.deposed_psa: "Seit Beginn des Konflikts haben einige eine waghalsige Rettungsaktion des Pazifik-OSS gefordert, um den rechtmäßigen Präsidenten aus dem Hausarrest in Washington zu befreien. Diese Hoffnungen wurden enttäuscht, als der Sprecher des Weißen Hauses heute bekannt gab, dass Floyd Olson heute an einem wiederauftretenden Krebsleiden gestorben ist. Der charismatische Führer einer breiten Koalition politischer Parteien geriet mit seiner Regierung in einen Sumpf, nachdem es ihm nicht gelungen war, den Neujahrsstreik erfolgreich zu beenden, und daraufhin stellte ihn General Douglas MacArthur unter Hausarrest, bevor er sich selbst unter dubiosen Umständen zum amtierenden Präsidenten ernannte. Viele waren schnell dabei, MacArthur zu beschuldigen, den ehemaligen Präsidenten ermorden zu lassen, und in den PSA-Gebieten kursierten Gerüchte, dass Olson von seinen Wachen nicht angemessen medizinisch versorgt oder sogar direkt vergiftet worden sei.\n\nViele waren schnell dabei, MacArthur zu beschuldigen, den ehemaligen Präsidenten ermorden zu lassen, und in den PSA-Gebieten kursierten Gerüchte, dass Olson von seinen Wachen keine angemessene medizinische Versorgung erhalten oder sogar direkt vergiftet worden sei. Die meisten Augen im ganzen Land sind jedoch auf Olsons ehemaligen Amtskollegen gerichtet - Präsident Wendell Willkie, der eine Regierung in Kalifornien gebildet hat, um angesichts von MacArthurs Putsch die Demokratie wiederherzustellen. Nach dem Tod von Olson gibt es unter Willkies konstitutionellen Anhängern keinen Zweifel mehr, wer der rechtmäßige Präsident ist - nicht, dass dies angesichts der anhaltenden Spaltung der Nation besonders wichtig wäre. Als Willkie heute seine Rede hielt, sprach er jedoch nicht nur darüber, dass er der Rechtsnachfolger von Olson ist. Willkie beschrieb leidenschaftlich, wie die beiden Männer gemeinsam im ganzen Land Wahlkampf betrieben haben, in der Hoffnung, den Amerikanern einen „Square Deal“ für alle zu bieten, und dass Olson mit all seiner Energie versucht hat, einen Kompromiss herbeizuführen, der für das gesamte Spektrum attraktiv ist. Der Präsident schwor daraufhin, die Fackel der Koalitionspartei weiterzutragen und dafür zu sorgen, dass Olsons vorzeitiger Tod nicht vergeblich war."

 ustates.186.d.deposed_nee: "Geflüster und Gerüchte in Washington wurden heute endlich bestätigt, als der Sprecher des Weißen Hauses bekannt gab, dass Floyd Olson heute an einem wiederauftretenden Krebsleiden gestorben ist. Der charismatische Anführer einer instabilen Koalition von Establishment-Parteien geriet mit seiner Regierung in einen Sumpf, nachdem es ihm nicht gelungen war, den Neujahrsstreik erfolgreich zu beenden. Daraufhin stellte ihn General Douglas MacArthur unter Hausarrest, bevor er sich selbst unter dubiosen Umständen zum amtierenden Präsidenten ernannte. Viele waren schnell dabei, MacArthur zu beschuldigen, den ehemaligen Präsidenten ermorden zu lassen, und in Neuengland haben diese Gerüchte einige Verbreitung gefunden. Zweifelsohne hat die Situation der Regierung von Neuengland in düsterer Weise vor Augen geführt, dass die Demokratie in Amerika durch den MacArthur-Putsch erheblich geschädigt wurde.\n\nOlson war zwar kein Favorit des Neuengland-Establishments, aber die Koalitionspartei war ihr geistiges Kind, und viele hatten große Hoffnungen, dass die Koalition dem Radikalismus ein Ende bereiten würde. Diese Hoffnung wurde mit der Entstehung von fünf verschiedenen Regierungen im Bürgerkrieg zunichte gemacht, und der Tod von Olson bedeutet für manche den Untergang der amerikanischen Ordnung, die das Land jahrhundertelang regiert hatte. Präsident [Root.GetLeader] hat jedoch schnell versucht, seine Loyalisten zu versammeln. Er drückte nicht nur sein Beileid für Olsons Familie aus, sondern sagte auch, dass Neuengland, obwohl Olson gestorben ist, dafür sorgen wird, dass die Demokratie nicht mit ihm stirbt. Er schwor, dass MacArthurs Tyrannei nicht ungestraft bleiben werde und dass Neuengland dafür sorgen werde, dass in Washington wieder eine legitime amerikanische Regierung herrsche."

 ustates.186.d.president_usa_dead_csa: "Es ist bekannt geworden, dass der umstrittene abgesetzte Präsident Floyd Olson im Exil an einem wiederaufflammenden Magenkrebs gestorben ist. Angesichts der Verwüstung großer Teile des Landes und der anhaltenden Gewalt sickerte die Nachricht nur langsam durch, doch in den letzten Wochen haben viele - auch diejenigen, die an der Zerstörung seiner Regierung beteiligt waren - ihr Beileid zum Tod des Führers bekundet. Insbesondere trauern viele von Olsons ehemaligen Farmer-Labor-Genossen sowie andere Progressive in der syndikalistischen Regierung. Die offizielle Reaktion der Syndikalisten war bisher sehr verhalten, bis Präsident Reed heute Nachmittag das Schweigen brach. In einer Rede stellte Reed fest, dass, obwohl Olson auf einer Kompromissplattform kandidierte, die Zeit für Verhandlungen letztlich vorbei ist. Die amerikanischen Arbeiter hätten keine andere Wahl, als für ihre Rechte zu kämpfen, und jeder, der wirklich an Olsons Botschaft glaube, solle Amerikas rechtmäßiger Regierung beim Wiederaufbau der Nation helfen. Nach ihm sprachen mehrere von Olsons ehemaligen Farmer-Labor-Kollegen, und zweifellos haben nach Olsons Abgang viele eine neue Heimat in der sozialistischen Regierung gefunden"

 ustates.186.d.president_usa_dead_tex: "Es ist bekannt geworden, dass der umstrittene abgesetzte Präsident Floyd Olson im Exil an einem wiederaufflammenden Magenkrebs gestorben ist. Angesichts der Verwüstung großer Teile des Landes und der anhaltenden Gewalt sickerte die Nachricht nur langsam durch, aber in den letzten Wochen haben viele - auch diejenigen, die an der Zerstörung seiner Regierung beteiligt waren - ihr Beileid zum Tod des Führers bekundet. Präsident Huey Long, der lange mit Olson um die Unterstützung der amerikanischen Landbevölkerung konkurrierte, wählte seine Worte mit Bedacht, als er sich heute an seine Anhänger wandte, um einige von Olsons alten Loyalisten zu gewinnen. In einer Rede wies Long darauf hin, dass Olson zwar auf einer Kompromissplattform kandidiert habe, die Zeit für Verhandlungen aber letztlich vorbei sei. Der amerikanische Patriot habe keine andere Wahl, als für seine Nation zu kämpfen, und jeder, der an die amerikanische Einheit glaube, solle mit der wahren Regierung Amerikas zusammenarbeiten, um diese Realität aufzubauen. Unausgesprochen blieb die Frage nach der Legitimität der Wahl von 1936 und Longs vorherige regelmäßige Angriffe auf Olson und seine Politik."

 ustates.186.d.president_usa_dead_nee: "Es ist bekannt geworden, dass der umstrittene abgesetzte Präsident Floyd Olson im Exil an einem wiederaufflammenden Magenkrebs gestorben ist. Angesichts der Verwüstung eines Großteils des Landes und der anhaltenden Gewalt sickerte die Nachricht nur langsam durch, doch in den letzten Wochen haben viele - auch diejenigen, die an der Zerstörung seiner Regierung beteiligt waren - ihr Beileid zum Tod des Präsidenten bekundet. Für die Regierung in Neuengland war Olsons Tod eine unangenehme Erinnerung an die Errichtung eines von Kanada unterstützten Pufferstaates trotz der Existenz einer demokratischen Regierung in Amerika. Obwohl dies angesichts der Unfähigkeit der Bundesregierung, Neuengland angesichts einer syndikalistischen Revolution zu schützen, angeblich notwendig war, haben viele in Frage gestellt, warum das Kernland der Koalitionspartei seinen Führer in einer Zeit der Krise so bereitwillig im Stich ließ.\n\nDiese Entscheidung erwies sich für Neuengland jedoch als vorteilhaft, da Olsons Bundesregierung schließlich stürzte und Neuengland die letzte Bastion des Liberalismus in den USA blieb. Entschlossen, jede unangenehme Frage nach der Legitimität seiner Regierung zu vermeiden, sprach Präsident [Root.GetLeader] heute in einer Ansprache der Familie Olsons sein Beileid aus. Er versprach auch, dass die amerikanische Demokratie nicht sterben wird und dass Neuengland dafür sorgen wird, dass der Radikalismus, der Amerika zu verschlingen droht, beseitigt wird. Obwohl sich viele Föderalisten durch die Gründung von Neuengland verraten fühlten, haben sich zahlreiche Überbleibsel der Föderalisten, darunter Politiker und Soldaten, der Verwaltung angeschlossen. Es bleibt abzuwarten, ob sich die Worte von Präsident [Root.GetLeader] letztendlich für die geplagte Nation bewahrheiten werden."

 ustates.186.d.president_usa: "Die umkämpfte Bundesregierung hat eine tragische Nachricht erhalten, denn der Bürgerkrieg hat ein weiteres Opfer gefordert. Präsident Floyd Olson, der wegen seiner Bemühungen um die Wiederherstellung der Ordnung in den Vereinigten Staaten den Spitznamen \"Skipper\" trägt, erlag im Amt einem wiederaufflammenden Magenkrebs. Aufgrund der Kriegswirren und des Zusammenbruchs der Kommunikationswege sickerte die Nachricht in einigen Gebieten nur langsam durch, aber in den letzten Wochen haben viele - auch einige, die noch gegen die Bundesregierung kämpfen - ihr Beileid zum Tod des Präsidenten bekundet. Einige geben den Kriegsbelastungen die Schuld daran, dass der Präsident krank wurde, und die Propagandisten der Föderation haben ihn schnell als Märtyrer für die Sache der Union dargestellt. Olsons Gegner hielten sich über sein Ableben relativ bedeckt, und auf jeden Fall wird sein Tod nichts an ihren Bemühungen ändern, die Legitimität der Wahl von 1936 anzufechten. Als Vizepräsident Wendell Willkie im Schatten des Krieges vereidigt wird, macht er deutlich, dass er Olsons Erbe gerecht werden und die Fackel der Koalitionskarte weiterführen will."

 ustates.186.d.president_war_over: "Heute erreichte uns eine bedauerliche Nachricht aus dem Haus von Präsident Floyd Olson in Minnesota. Aus dem Haushalt von Olson wurde bekannt, dass er an Magenkrebs gestorben ist, der erneut aufgetreten war. Dies ist ein Schock, denn viele hatten geglaubt, sein Krebs sei geheilt. Olson, der den Spitznamen \"Skipper\" trug, steuerte die Nation durch den Bürgerkrieg gegen linke Aufwiegler und reaktionäre Despoten und rettete die Union wie der große Lincoln vor ihm. Hunderttausende kamen, um seinem Sarg in der Hauptstadt des Staates beizuwohnen, und später wurde er nach Washington, D.C. gefahren, bevor er in einem ruhigen Bestattungsinstitut in Minnesota beigesetzt wurde."

 ustates.186.d.president_csa: "Die umkämpfte Bundesregierung wurde von einer Tragödie heimgesucht, da der Bürgerkrieg ein weiteres Opfer gefordert hat. Präsident Floyd Olson ist im Amt an einem wiederauftretenden Magenkrebs gestorben. Aufgrund der Kriegswirren und des Zusammenbruchs der Kommunikationswege sickerte die Nachricht in einigen Gebieten nur langsam durch, aber in den letzten Wochen haben viele - auch einige, die noch gegen die Bundesregierung kämpfen - ihr Beileid zum Tod des Präsidenten bekundet. Vor allem viele von Olsons ehemaligen Farmer-Labor-Genossen sowie andere Progressive in den Reihen der Syndikalisten trauern, und es hat die Spaltung ihrer Sache - gespalten in zwei große Fraktionen - deutlich gemacht. Die offizielle Reaktion der Syndikalisten war bisher sehr verhalten, bis Präsident Reed heute Nachmittag das Schweigen brach. In einer Rede stellte Reed fest, dass, obwohl Olson auf einer Kompromissplattform kandidierte, die Zeit für Verhandlungen letztlich vorbei ist. Die amerikanischen Arbeitnehmer haben keine andere Wahl, als für ihre Rechte zu kämpfen, und jetzt, da die Federalists Olson durch einen Lakaien des Establishments ersetzt haben, zeigt sich das wahre Gesicht der Koalitionspartei. Die Worte des Präsidenten der Syndikalisten haben die schwache Hoffnung zunichte gemacht, dass der Tod von Olson eine neue Verhandlungsrunde einleiten würde, und da die Föderalisten schnell daran arbeiten, einen neuen Präsidenten zu vereidigen, wird der Krieg unvermindert weitergehen."

 ustates.186.d.president_tex: "Die umkämpfte Bundesregierung wurde von einer Tragödie heimgesucht, da der Bürgerkrieg ein weiteres Opfer gefordert hat. Präsident Floyd Olson ist im Amt an einem wiederauftretenden Magenkrebs gestorben. Aufgrund der Kriegswirren und des Zusammenbruchs der Kommunikationswege sickerte die Nachricht in einigen Gebieten nur langsam durch, aber in den letzten Wochen haben viele - auch einige, die noch gegen die Bundesregierung kämpfen - ihr Beileid zum Tod des Präsidenten bekundet. Präsident Huey Long hat lange Zeit mit Olson um die Unterstützung der amerikanischen Landbevölkerung konkurriert und wählte seine Worte vorsichtig, als er sich heute an seine Anhänger wandte, um nicht den Eindruck zu erwecken, den Tod seines Rivalen zu feiern. In einer Rede wies Long darauf hin, dass Olson zwar auf einer Plattform für Kompromisse kandidiert habe, die Zeit für Verhandlungen aber letztlich vorbei sei. Der amerikanische Patriot hat keine andere Wahl, als für seine Nation zu kämpfen, und nun, da die Föderalisten Olson durch einen Lakaien des Establishments ersetzt haben, zeigt sich das wahre Gesicht der Koalitionspartei. Die Worte des populistischen Präsidenten haben die schwache Hoffnung zunichte gemacht, dass der Tod von Olson eine neue Verhandlungsrunde einleiten würde, und da die Föderalisten schnell daran arbeiten, einen neuen Präsidenten zu vereidigen, wird der Krieg unvermindert weitergehen"

 ustates.186.d.president_nee: "Die umkämpfte Bundesregierung wurde von einer Tragödie heimgesucht, da der Bürgerkrieg ein weiteres Opfer gefordert hat. Präsident Floyd Olson ist im Amt an einem wiederauftretenden Magenkrebs gestorben. Aufgrund der Kriegswirren und des Zusammenbruchs der Kommunikationswege sickerte die Nachricht in einigen Gebieten nur langsam durch, aber in den letzten Wochen haben viele - auch einige, die noch gegen die Bundesregierung kämpfen - ihr Beileid zum Tod des Präsidenten bekundet. Für die Regierung in Neuengland war Olsons Tod eine unangenehme Erinnerung an die Errichtung eines von Kanada unterstützten Pufferstaates trotz der Existenz einer demokratischen Regierung in Amerika. Obwohl dies angesichts der Unfähigkeit der Bundesregierung, Neuengland angesichts einer syndikalistischen Revolution zu schützen, angeblich notwendig war, haben viele in Frage gestellt, warum das Kernland der Koalitionspartei so bereitwillig seinen Führer in einer Krisenzeit im Stich gelassen hat. Präsident [Root.GetLeader] hielt heute eine Rede, in der er der Familie von Olson sein Beileid aussprach. Auf die Frage nach Verhandlungen zwischen der Neuengland- und der Bundesregierung wich er schnell aus und versprach, dass die amerikanische Demokratie nicht sterben werde und dass Neuengland dafür sorgen werde, dass der Radikalismus, der Amerika zu verschlingen drohe, beseitigt werde."

 ustates.186.d.lost_election_csa: "Heute erreichte uns eine bedauerliche Nachricht aus dem Haus des ehemaligen Gouverneurs und Farmer-Labor-Champions Floyd Olson in Minnesota. Aus dem Haushalt von Olson wurde bekannt, dass er an einem wieder aufgetretenen Magenkrebs gestorben ist. Olson hatte den letzten Sommer damit verbracht, unter dem Banner der Koalitionspartei für das Amt des Präsidenten der Vereinigten Staaten zu kandidieren, unterlag aber schließlich in einer umstrittenen Wahl im Repräsentantenhaus. Nach dem Ausbruch des Bürgerkriegs sahen viele Progressive in ihm eine Führungspersönlichkeit, und Präsident [Root.GetLeader] soll ihn eingeladen haben, über die Parteigrenzen hinweg in seiner Regierung zu dienen. Der zunehmend kranke Präsidentschaftskandidat zog sich jedoch stattdessen in seinen Heimatstaat zurück, wo er starb. Obwohl sein Krebs zunächst in Remission gegangen war, scheint er zum Schock von Olson und seinen Angehörigen wieder aufgetreten zu sein. Vor seinem Tod gab der Senator eine Erklärung ab, in der er sich dafür entschuldigte, dass er in solch turbulenten Zeiten nicht für seinen Staat und sein Land da war. Der Präsident [Root.GetLeader] hat Olsons Familie sein Beileid ausgesprochen, seinen Respekt für den idealistischen Progressiven bekundet und sein Bedauern darüber zum Ausdruck gebracht, dass er nicht da war, um das Establishment zur Vernunft zu bringen, das stattdessen zu Gewalt und Obstruktionismus gegriffen hat. In dem schwer umkämpften Staat Minnesota selbst haben Aufständische und Besatzungstruppen mit Unterstützung der sozialistischen Regierung einen kurzen Waffenstillstand erklärt."

 ustates.186.d.lost_election_tex: "Heute erreichte uns eine bedauerliche Nachricht aus dem Haus des ehemaligen Gouverneurs und Farmer-Labor-Champions Floyd Olson in Minnesota. Aus dem Haushalt von Olson wurde bekannt, dass er an einem wieder aufgetretenen Magenkrebs gestorben ist. Olson hatte den letzten Sommer damit verbracht, unter dem Banner der Koalitionspartei für das Amt des Präsidenten der Vereinigten Staaten zu kandidieren, unterlag aber schließlich in einer umstrittenen Wahl im Repräsentantenhaus. Als populistischer Rivale befürchteten viele im Lager der Longisten, dass Olson eine herausragende Rolle bei der Sammlung von Kräften gegen den Unionsstaat spielen würde. Doch der zunehmend kranke Präsidentschaftskandidat zog sich stattdessen in seinen Heimatstaat zurück, wo er starb. Obwohl sein Krebs zunächst in Remission gegangen war, scheint er zum Schock von Olson und seinen Angehörigen wieder aufgetreten zu sein. Vor seinem Tod gab der Senator eine Erklärung ab, in der er sich dafür entschuldigte, dass er in solch turbulenten Zeiten nicht für seinen Staat und sein Land da war. Präsident [Root.GetLeader] gab eine kurze Erklärung ab, in der er der Familie von Olson sein Beileid aussprach. Unter vier Augen herrschte große Erleichterung darüber, dass der beliebte Gouverneur in dem sich anbahnenden Konflikt keine zusätzliche Bedrohung darstellen würde."

