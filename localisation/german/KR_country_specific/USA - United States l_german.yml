 ustates.206.t: "Willkie vs Taft"
 ustates.206.d: "Die amerikanische Nation, die im Zweiten Amerikanischen Bürgerkrieg grausam zugerichtet wurde, liegt betäubt in den entsetzlichen Nachwehen des totalen Krieges. Überall im Land gibt es erste Anzeichen der Erholung in Form von Suppenküchen, Hilfszentren und Kliniken. Langsam aber sicher erholt sich die amerikanische Nation, und in Übereinstimmung mit der amerikanischen demokratischen Tradition hat der amtierende Präsident Wendell Willkie seine Kandidatur für die Präsidentschaftswahlen 1944 angekündigt.\n\nNach dem Tod des beliebten ehemaligen Präsidenten Floyd Olson hat Willkie bewiesen, dass er mehr als fähig ist, das Amt des Oberbefehlshabers auszuüben. Willkie beabsichtigt, die demokratische Vorherrschaft im Weißen Haus für weitere vier Jahre anzustreben. Mit dem Versprechen, seine erfolgreiche Wiederaufbaupolitik auf den schrittweisen Wiederaufbau des amerikanischen Kontinents auszudehnen, geht Willkie zuversichtlich in diese Wahl und ist zuversichtlich, dass er seine weithin populäre progressive Politik fortsetzen kann.\n\nGegen ihn tritt der Republikaner Robert Taft an, der hofft, die Vorherrschaft der Demokraten zu stürzen. Taft ist der Sohn eines ehemaligen amerikanischen Präsidenten, des ehemaligen Präsidenten William Howard Taft. Als Anführer der amerikanischen konservativen Koalition wurde der ehemalige Anwalt und Senator von der Republikanischen Partei für die Wahl 1944 nominiert. Er hat sich stets gegen eine Einmischung Amerikas in die Konflikte der Welt ausgesprochen und argumentiert, dass Amerikas Priorität und Platz die Erholung im eigenen Land ist. Als unermüdlicher Arbeiter mit einer Vielzahl von öffentlichen und politischen Interessen haben Taft und die Republikaner unermüdlich daran gearbeitet, die Stimmen zu sichern, die nötig sind, um die Vorherrschaft der progressiven Demokraten zu brechen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.206.a: "Taft gewinnt"
 ustates.206.b: "Willkie gewinnt"

 ustates.207.t: "Barkley vs Taft"
 ustates.207.d: "Nach dem schrecklichen Aderlass des Zweiten Amerikanischen Bürgerkriegs steht die amerikanische Nation fassungslos vor den entsetzlichen Folgen des totalen Krieges. In den Suppenküchen, Hilfszentren und Kliniken im ganzen Land gibt es erste Anzeichen der Erholung. Angeführt wurde die Nation in ihren dunkelsten Tagen von keinem Geringeren als dem ehemaligen Präsidenten Al Smith, dessen unglücklicher Tod zum Aufstieg von Vizepräsident Alben W. Barkley zum 33. Präsident der Vereinigten Staaten von Amerika wurde. Jetzt, da das Jahr 1944 näher rückt, blickt die Nation gespannt darauf, wer erneut die Führung im Oval Office übernehmen wird.\n\nAlben W. Barkley, ein Rechtsanwalt und Politiker aus Kentucky, hofft, die Vorherrschaft der Demokraten für weitere vier Jahre zu sichern. Zu Beginn seiner politischen Karriere verblüffte Barkley die Menschen in seinem Heimatbezirk McCracken County mit seiner Eloquenz und Sympathie, als er sich um das Amt des Bezirksstaatsanwalts bewarb. Von dort aus hat sich Barkley in der Politik Kentuckys hochgearbeitet, indem er sich das Amt des Staatsvertreters, des Gouverneurs und später des Senators sicherte. Ebenso wie bei seiner Kandidatur zum Gouverneur hat sich Barkley aufgrund seiner scheinbar unerschöpflichen Energie den Spitznamen \"Iron Man\" in der Presse verdient, da er fast sechzehn Reden pro Tag im Wahlkampf hält.\n\nDer republikanische Gegenkandidat ist kein Geringerer als Robert Taft, der Sohn des ehemaligen amerikanischen Präsidenten William H. Taft. Als Führer der amerikanischen konservativen Koalition wurde der ehemalige Anwalt und Senator von der Republikanischen Partei für die Wahl 1944 nominiert. Er hat sich stets gegen eine amerikanische Einmischung in die Konflikte der Welt ausgesprochen und argumentiert, dass Amerikas Priorität und Platz in der Zeit nach dem Bürgerkrieg die Erholung im eigenen Land ist. Als unermüdlicher Mitarbeiter verschiedener öffentlicher und politischer Interessen haben Taft und die Republikaner unermüdlich daran gearbeitet, die Stimmen zu sichern, die für den Sturz der demokratischen Vorherrschaft erforderlich sind.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.207.a: "Taft gewinnt"
 ustates.207.b: "Barkley gewinnt"

 ustates.208.t: "Truman vs Roosevelt"
 ustates.208.d.landon: "Nach zwei aufeinanderfolgenden und erfolgreichen Amtszeiten als Präsident der Vereinigten Staaten hat Alf Landon seinen Rücktritt im bevorstehenden Wahlkampf angekündigt. Unter Berufung auf seine Gesundheit und den Präzedenzfall des ersten amerikanischen Präsidenten George Washington beabsichtigt Landon, seine Präsidentschaftskarriere nach zwei Jahren zu beenden, um das Vertrauen in das amerikanische demokratische System nach dem zermürbenden und zerstörerischen Bürgerkrieg wiederherzustellen.\nKein Geringerer als Quentin Roosevelt aus New York hofft, die republikanische Vorherrschaft im Weißen Haus zu erhalten. Roosevelt hat angekündigt, dass er die liberalen Reformen seines Vorgängers durch seine Politik des \"Fair Deal\" fortsetzen will. Der Sohn des ehemaligen amerikanischen Präsidenten Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\", hofft, das Andenken seines Vaters zu nutzen, um die \"Grand Old Party\" zum Sieg zu führen.\nDie demokratische Opposition wird von dem bebrillten Senator aus Missouri, Harry S. Truman, vertreten, der hofft, die Vorherrschaft der Republikaner im Weißen Haus zu beenden. Der ehemalige Richter und jetzige Senator erlangte nationale Aufmerksamkeit durch seine Rolle im Sonderausschuss des Senats zur Untersuchung des nationalen Verteidigungsprogramms. Dieses einzigartige parteiübergreifende Gremium half bei der Bekämpfung von Verschwendung und Korruption in der amerikanischen Bürokratie während des Bürgerkriegs, als die Nation in Anarchie versank. Der Ausschuss rettete Amerika nicht nur das Geld, das es für den großen Krieg brauchte, sondern brachte Truman auch auf die Titelseite des Time Magazine. Im Wahlkampf wurde er von keiner Geringeren als seiner Mutter Martha Truman unterstützt, die mit ihren farbenfrohen Äußerungen die Aufmerksamkeit der amerikanischen Öffentlichkeit und der Presse auf sich gezogen hat.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.208.d.roosevelt: "Die amerikanische Nation, die im Zweiten Amerikanischen Bürgerkrieg grausam zugerichtet wurde, liegt betäubt in den entsetzlichen Nachwehen des totalen Krieges. Überall im Land gibt es erste Anzeichen der Erholung in Form von Suppenküchen, Hilfszentren und Kliniken. Langsam aber sicher erholt sich die amerikanische Nation, und in Übereinstimmung mit der amerikanischen demokratischen Tradition hat der amtierende Präsident Roosevelt seine Kandidatur für die Präsidentschaftswahlen im Jahr 1944 angekündigt.\nIn der Hoffnung, die republikanische Vorherrschaft im Weißen Haus auch in den nächsten vier Jahren fortsetzen zu können, will Präsident Roosevelt seine Wahlversprechen von Wirtschaftsreformen und Wohlstand einlösen. Mit dem Versprechen, die erfolgreiche Fair-Deal-Politik auf den schrittweisen Wiederaufbau des amerikanischen Kontinents auszudehnen, ist Roosevelt mit großer Zuversicht in diese Wahl gegangen.\nDie demokratische Opposition wird von dem bebrillten Senator aus Missouri, Harry S. Truman, vertreten, der hofft, die Vorherrschaft der Republikaner im Weißen Haus zu beenden. Der ehemalige Richter und jetzige Senator erlangte nationale Aufmerksamkeit durch seine Rolle im Sonderausschuss des Senats zur Untersuchung des nationalen Verteidigungsprogramms. Dieses einzigartige parteiübergreifende Gremium half bei der Bekämpfung von Verschwendung und Korruption in der amerikanischen Bürokratie während des Bürgerkriegs, als die Nation in Anarchie versank. Der Ausschuss rettete Amerika nicht nur das Geld, das es für den großen Krieg brauchte, sondern brachte Truman auch auf die Titelseite des Time Magazine. Im Wahlkampf wurde er von keiner Geringeren als seiner Mutter Martha Truman unterstützt, die mit ihren farbenfrohen Äußerungen die Aufmerksamkeit der amerikanischen Öffentlichkeit und der Presse auf sich gezogen hat.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.208.a: "Roosevelt gewinnt"
 ustates.208.b: "Truman gewinnt"

 ustates.209.t: "MacArthur vs Russell Jr"
 ustates.209.d: "Vier Jahre sind vergangen, seit [USA.GetNameDef] das letzte Mal einen Präsidenten gewählt hat - was bedeutet, dass die Amtszeit von Douglas MacArthur fast abgelaufen ist und dass es wieder an der Zeit ist, eine Versammlung einzuberufen, um zu bestimmen, wer an der Spitze der Nation stehen wird. Die amerikanische Nation hat mit dem Prozess der nationalen Erholung begonnen, wobei die Erinnerungen an den Krieg und das Chaos noch frisch in den Köpfen aller Bürger sind. In Übereinstimmung mit der demokratischen Tradition hat Präsident MacArthur angekündigt, dass er bei den kommenden Wahlen 1944 für eine zweite Amtszeit kandidieren möchte.\nPräsident MacArthur hat in seiner Amtszeit vor allem versucht, seinen Taten von 1936 zu entkommen, da sich seine Regierung ständig dem Widerstand der Demokraten ausgesetzt sah. Die Erinnerungen an MacArthurs Militärclique sind in den Hallen des Kongresses noch immer präsent, und insbesondere die Opposition der Demokraten prangert MacArthur als autoritären Demagogen an. Die etablierten Republikaner haben wegen ihrer Zugeständnisse an Hearsts Clique reicher Geschäftsleute in mehreren Staaten an Boden verloren - vielleicht ein Zeichen dafür, dass MacArthur keine zweite Amtszeit erringen kann. Trotz dieser Rückschläge hat sich MacArthur im Wahlkampf zuversichtlich geäußert - in der Hoffnung, weiterhin von seiner Popularität aus Kriegszeiten als Amerikas vielleicht einflussreichster General seit Ulysses S. Grant profitieren zu können.\nDie demokratische Opposition hat den georgischen Kongressabgeordneten Richard Russell Jr. nominiert, der hofft, bei den bevorstehenden Wahlen seine konservative weiße Wählerbasis zu mobilisieren. Russell, ein bekennender Rassentrenner und vielleicht eine der lautesten Stimmen gegen die Rassenintegration, hat versprochen, dass er - sollte er die Präsidentschaft erlangen - dafür sorgen wird, dass die Staaten ihre Rechte und Traditionen der Rassentrennung beibehalten.  Russells unverblümte Ansichten über die weiße Vorherrschaft haben ihn sicherlich in Konflikt mit denjenigen gebracht, die eine größere Rassengleichheit in den Vereinigten Staaten anstreben. Darüber hinaus hat Russell auch betont, dass er im Rahmen seiner Reconstruction weiterhin eine harte und kompromisslose Haltung gegenüber den ehemaligen SPA-Mitgliedern und den amerikanischen Syndikalisten einnehmen wird.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.209.a: "MacArthur gewinnt"
 ustates.209.b: "Russell Jr gewinnt"

 ustates.210.t: "Taft vs Byrd"
 ustates.210.d: "Die amerikanische Nation, die im Zweiten Amerikanischen Bürgerkrieg grausam zugerichtet wurde, steht fassungslos vor den entsetzlichen Folgen des totalen Krieges. Im ganzen Land gibt es erste Anzeichen für eine Erholung, die sich in der wachsenden Zahl von Suppenküchen, Hilfszentren und Kliniken zeigt. Da der Krieg noch in bitterer Erinnerung ist, ist das dringendste Problem die nationale Einheit. Langsam aber sicher erholt sich das amerikanische Land. Gemäß der amerikanischen demokratischen Tradition hat der amtierende Präsident Harry Byrd seine Kandidatur für die Präsidentschaftswahlen 1944 angekündigt.\n\nKein Geringerer als Präsident Harry Byrd aus West Virginia hofft, die Vorherrschaft der Demokraten auch in den nächsten vier Jahren zu sichern. Byrd, der nach seiner Kandidatur gegen den republikanischen Favoriten Douglas MacArthur einen unwahrscheinlichen Sieg errungen hat, wird versuchen, seinen Aufenthalt im Oval Office fortzusetzen. Während seiner Amtszeit war Byrd vielleicht einer der lautstärksten Befürworter der Aufrechterhaltung der Rassentrennung - er legte sein Veto gegen zahlreiche liberale Gesetze ein, die für die Aufhebung der Rassentrennung eintraten. Während Byrds konservative Politik bei den segregationistischen Elementen des Südens zweifellos auf große Unterstützung stieß, hat seine fortgesetzte Unterstützung für Jim Crow zweifellos eine beträchtliche liberale Opposition auf den Plan gerufen, die entschlossen ist, ihn zu stürzen.\n\nDer republikanische Gegenspieler der Demokraten ist kein Geringerer als Robert A. Taft. Als Führer der amerikanischen konservativen Koalition erhielt der ehemalige Anwalt und Senator die Nominierung der Republikanischen Partei für die Wahl von 1944. Er hat sich stets gegen eine amerikanische Einmischung in die Konflikte der Welt ausgesprochen und argumentiert, dass Amerikas Priorität und Platz in der Zeit nach dem Bürgerkrieg die Erholung im eigenen Land ist. Als unermüdlicher Mitarbeiter verschiedener öffentlicher und politischer Interessen haben Taft und die Republikaner unermüdlich daran gearbeitet, die Stimmen zu sichern, die für den Sturz der demokratischen Vorherrschaft erforderlich sind.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen. Nach einem langen Abend der Auszählung ist das Endergebnis..."
 ustates.210.a: "Taft gewinnt"
 ustates.210.b: "Byrd gewinnt"

 ustates.211.t: "Taft vs Russell Jr"
 ustates.211.d.garner: "Nach dem schrecklichen Aderlass des Zweiten Amerikanischen Bürgerkriegs steht die amerikanische Nation fassungslos vor den entsetzlichen Folgen des totalen Krieges. Im ganzen Land gibt es erste Anzeichen für eine Erholung, die sich in der wachsenden Zahl von Suppenküchen, Hilfszentren und Kliniken zeigt. Das amerikanische Land erholt sich langsam, aber sicher, und in Übereinstimmung mit der amerikanischen demokratischen Tradition erreicht der amtierende Präsident John Nance Garner das Ende seiner zweiten Amtszeit. Unter Berufung auf seine angeschlagene Gesundheit und den Wunsch, den vom ersten Präsidenten George Washington geschaffenen Präzedenzfall zu ehren, kündigt Garner seinen Rückzug aus der nationalen Politik an. Die Wahlen von 1944 versprechen daher eine neue Führung, da die Nation nach einer Führungspersönlichkeit sucht, die den laufenden Prozess des Wiederaufbaus unterstützt.\nKein Geringerer als Richard Russell Jr. aus Georgia hofft, die Vorherrschaft der Demokraten in den nächsten vier Jahren zu erhalten. Russell, der die Zustimmung des scheidenden Garner hat, hofft, einen Großteil von Garners Politik fortsetzen zu können. Russell war vielleicht einer der lautstärksten Befürworter der Aufrechterhaltung der Rassentrennung und stimmte gegen liberale Gesetze zur Aufhebung der Rassentrennung. Russell hat auch seine Unterstützung für die interventionistische Wirtschaftspolitik, die Garner als Präsident verfolgte, beibehalten.\nDer republikanische Gegenspieler der Demokraten ist kein Geringerer als Robert A. Taft. Als Führer der amerikanischen konservativen Koalition erhielt der ehemalige Anwalt und Senator die Nominierung der Republikanischen Partei für die Wahl von 1944. Er hat sich stets gegen eine amerikanische Einmischung in die Konflikte der Welt ausgesprochen und argumentiert, dass Amerikas Priorität und Platz in der Zeit nach dem Bürgerkrieg die Erholung im eigenen Land ist. Als unermüdlicher Mitarbeiter verschiedener öffentlicher und politischer Interessen haben Taft und die Republikaner unermüdlich daran gearbeitet, die Stimmen zu sichern, die für den Sturz der demokratischen Vorherrschaft erforderlich sind.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen. Nach einem langen Abend der Auszählung ist das Endergebnis..."
 ustates.211.d.fallback: "Die amerikanische Nation, die im Zweiten Amerikanischen Bürgerkrieg grausam zugerichtet wurde, liegt betäubt in den entsetzlichen Nachwehen des totalen Krieges. Überall im Land gibt es erste Anzeichen der Erholung in Form von Suppenküchen, Hilfszentren und Kliniken. Langsam aber sicher erholt sich die amerikanische Nation, und in Übereinstimmung mit der amerikanischen demokratischen Tradition hat sich die nächste Generation amerikanischer Führer um das höchste Amt beworben.\nKein Geringerer als Richard Russell Jr. aus Georgia hofft, das Erbe von John Nance Garner fortsetzen zu können. Russell hofft, einen Großteil von Garners Politik fortsetzen zu können. Russell war vielleicht einer der lautstärksten Befürworter der Aufrechterhaltung der Rassentrennung und stimmte gegen die liberale Gesetzgebung, die die Aufhebung der Rassentrennung befürwortete. Russell hat auch seine Unterstützung für die interventionistische Wirtschaftspolitik beibehalten, die Garner 1936 mit dem Garner-Wagner-Gesetz begann.\nDer republikanische Gegenspieler der Demokraten ist kein Geringerer als Robert A. Taft. Als Führer der amerikanischen konservativen Koalition erhielt der ehemalige Anwalt und Senator die Nominierung der Republikanischen Partei für die Wahl von 1944. Er hat sich stets gegen eine amerikanische Einmischung in die Konflikte der Welt ausgesprochen und argumentiert, dass Amerikas Priorität und Platz in der Zeit nach dem Bürgerkrieg die Erholung im eigenen Land ist. Als unermüdlicher Mitarbeiter verschiedener öffentlicher und politischer Interessen haben Taft und die Republikaner unermüdlich daran gearbeitet, die Stimmen zu sichern, die für den Sturz der demokratischen Vorherrschaft erforderlich sind.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.211.a: "Taft gewinnt"
