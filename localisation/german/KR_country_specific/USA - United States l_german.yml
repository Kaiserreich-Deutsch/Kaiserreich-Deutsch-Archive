 ustates.186.d.senator_csa: "Heute erreichte uns eine bedauerliche Nachricht aus dem Haus des ehemaligen Gouverneurs und Farmer-Labor-Champions Floyd Olson in Minnesota. Aus dem Haushalt von Olson wurde bekannt, dass er an einem wieder aufgetretenen Magenkrebs gestorben ist. Olson hatte den letzten Sommer damit verbracht, für das Amt des Senators von Minnesota zu kandidieren und dieses erfolgreich zu gewinnen. Nach dem Ausbruch des Bürgerkriegs hatten mehrere Regierungen um seine Gunst geworben, da seine Farmer-Labor-Partei stark gespalten war. Der zunehmend kränkelnde Senator zog sich jedoch in sein Haus zurück, ohne sich ausdrücklich für eine Seite zu entscheiden. Obwohl seine Krebserkrankung zunächst in Remission gegangen war, scheint sie zum Entsetzen von Olson und seinen Angehörigen wieder aufgetreten zu sein. Vor seinem Tod gab der Senator eine Erklärung ab, in der er sich dafür entschuldigte, dass er in diesen turbulenten Zeiten nicht für seinen Staat und sein Land da war. Präsident [Root.GetLeader] hat der Familie von Olson sein Beileid ausgesprochen und dazu aufgerufen, in allen von den Syndikalisten kontrollierten Gebieten einen Trauertag für den idealistischen Progressiven zu begehen und die Flaggen auf Halbmast zu hissen. Im schwer umkämpften Staat Minnesota selbst haben Aufständische und Besatzungstruppen mit Unterstützung der sozialistischen Regierung einen kurzen Waffenstillstand erklärt. Während Minnesota trauert, ist es klar, dass niemand seinem Ruf in nächster Zeit gerecht werden wird."

