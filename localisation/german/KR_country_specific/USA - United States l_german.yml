USA_help_economy_mission: "Umgang mit der Weltwirtschaftskrise"
USA_help_economy_mission_desc: "Die Große Depression hat die Vereinigten Staaten ins Taumeln gebracht, und die Regierung von Präsident Hoover kämpft mit den Nachwirkungen. Die letzte Hoffnung ist die Verabschiedung eines Gesetzes, das den Bedürftigen endlich etwas Erleichterung verschafft - wenn der Kongress schnell genug arbeiten kann."
USA_oldorder_act_quickly: "Schnelles Handeln"
USA_oldorder_act_quickly_desc: "Nun, da die Wahl vorbei ist, muss die neue Regierung handeln - und zwar schnell. Wenn sie nicht handelt, wird wahrscheinlich das Militär eingreifen, um die Krise zu lösen, obwohl selbst das Handeln keine Garantie für die Lösung der politischen Krise bietet."
USA_long_act_quickly: "Schnelles Handeln"
USA_long_act_quickly_desc: "Nun, da die Wahl vorbei ist, muss die neue Regierung handeln - und zwar schnell. Wenn sie nicht handelt, wird wahrscheinlich das Militär eingreifen, um die Krise zu lösen, obwohl selbst das Handeln keine Garantie für die Lösung der politischen Krise bietet."
USA_reed_act_quickly: "Schnelles Handeln"
USA_reed_act_quickly_desc: "Nun, da die Wahl vorbei ist, muss die neue Regierung handeln - und zwar schnell. Wenn sie nicht handelt, wird wahrscheinlich das Militär eingreifen, um die Krise zu lösen, obwohl selbst das Handeln keine Garantie für die Lösung der politischen Krise bietet."
USA_invite_to_league: "Einladen von [From.GetNameDef] in die Liga"
USA_invite_to_league_desc: "Vielleicht sollte eine Einladung an die [From.GetAdjective]-Regierung geschickt werden, um zu sehen, ob sie an einem Beitritt zu unserer Allianz interessiert sind."
USA_recent_league_invite: "Hat innerhalb des letzten Monats eine Einladung gesendet"

USA_Pan_American_Development_Foundation: "Pan-Amerikanische Entwicklungsstiftung"
USA_Pan_American_Development_Foundation_desc: "Die Pan-Amerikanisch Development Foundation(PADF) ist der entwicklungspolitische Arm der Liga Amerikanischer Staaten. In dieser Rolle arbeitet die PADF mit öffentlichen und privaten Partnern zusammen, um sozioökonomische Entwicklung und Katastrophenhilfe für die Mitglieder der Liga Amerikanischer Staaten umzusetzen, damit das Ziel einer Hemisphäre der Chancen für alle erreicht werden kann. Wir tun dies, indem wir gemeindebasierte Gruppen, Nichtregierungsorganisationen, nationale und lokale Regierungen, multilaterale Organisationen und den privaten Sektor in den Prozess der Umsetzung geeigneter Lösungen für eine nachhaltige Entwicklung einbinden."
USA_develop_ally: "Engere Beziehungen mit [From.GetNameDef] entwickeln"
USA_develop_ally_desc: "Mit einem kleinen Anstoß können wir unseren Verbündeten in ganz Amerika helfen, sich zu entwickeln, ihre Wirtschaft zu stärken und ihnen zu helfen, aus eigener Kraft ein wenig größer zu werden."
USA_install_league_puppet: "Freundliche [From.GetAdjective] Regierung installieren"
USA_install_league_puppet_desc: "[From.GetNameDefCap] ist so schwach, dass wir in Erwägung ziehen sollten, eine freundliche und unterwürfigere Regierung zu installieren - zu ihrem eigenen Schutz, versteht sich."
 USA_defend_new_world: "Attack [From.GetNameDef]"
 USA_defend_new_world_desc: "[From.GetNameDefCap] harbours a dangerous extremist regime. For the sake of peace in the Western Hemisphere, it must be crushed."

USA_new_monroe_doctrine: "Die neue Monroe Doktrin"
USA_new_monroe_doctrine_desc: "Der zweite Bürgerkrieg hat uns gelehrt, dass der Einfluss fremder Nationen nichts anderes als Chaos und Unordnung in den amerikanischen Kontinent bringt. Wie unser erster Präsident betonte, ist unser Platz nicht bei Europa, sondern wir müssen Lateinamerika schützen und zur Demokratie führen."
USA_attack_canada: "Kanada angreifen"
USA_attack_canada_desc: "Wir haben traditionell ein freundschaftliches Verhältnis zu unseren Nachbarn im Norden... außer wenn wir es nicht haben. Wenn die Zeit kommt, wenn Kanada von einer unfreundlichen Regierung kontrolliert wird oder beschlossen hat, amerikanisches Land zu besetzen, dann ist auch für uns die Zeit gekommen, die Art unserer Beziehung zu ändern."
USA_attack_mexico: "Angriff auf Mexiko"
USA_attack_mexico_desc: "Wir würden es bevorzugen, wenn Mexiko von einer freundlichen Regierung regiert würde und sich um seine eigenen Angelegenheiten kümmern würde. Wenn das nicht der Fall ist, können wir nicht ignorieren, dass es an unseren Grenzen sitzt - Grenzen, die wir aktiv schützen werden, selbst wenn das bedeutet, dass wir bei unseren Nachbarn im Süden einmarschieren."
USA_attack_phillipines: "Angriff auf die Phillipinen"
USA_attack_phillipines_desc: "Als ehemalige Hüter der Phillipinen haben wir das Recht, uns darum zu kümmern, was aus ihrer Regierung nach dem Ende des Bürgerkriegs geworden ist. Wenn es sein muss, werden wir sie wieder von der Unterdrückung befreien."
USA_claim_phillipines: "Beanspruchen Sie die Phillipinen"
USA_claim_phillipines_desc: "Als ehemalige Hüter der Phillipinen haben wir das Recht, uns darum zu kümmern, was aus den Inseln nach dem Ende des Bürgerkriegs geworden ist. Wenn es sein muss, werden wir sie wieder von der Unterdrückung befreien."

USA_attack_puerto_rico: "Verteidigung unserer Bürger"
USA_protect_canada: "Schützen von [FROM.GetNameDef]"
USA_protect_canada_desc: "Es scheint, dass die Entente in den letzten Zügen liegt. Nach einer Niederlage nach der anderen ist der größte Teil der Stärke der Entente dahin, und nun ist Kanada direkt bedroht. Wenn die Rote Bedrohung die Kanadier besiegt, werden wir sicher die nächsten sein. Was auch immer passiert, es darf nicht dazu kommen - wir müssen an der Seite der Entente kämpfen."

USA_reconstruction_decisions: "Wiederaufbau Amerikas"
USA_reconstruction_decisions_desc: "Nachdem der Bürgerkrieg nun zu Ende ist, müssen wir die Narben heilen, die er hinterlassen hat."
USA_reclaim_new_england_decision: "Rückforderung von Neu England"
USA_reclaim_new_england_decision2: "Wiedervereinigung mit Neu England"
USA_reclaim_alaska_decision: "Rückforderung von Alaska"
USA_reclaim_panama_canal_decision: "Rückforderung vom Panama-Kanal"
USA_reclaim_hawaii_decision: "Rückforderung von Hawaii"
USA_capital_returns_to_dc: "Verlegung der Hauptstadt zurück nach Washington, D.C."

USA_rainbow_war_plans_decisions: "Amerikanische Kriegspläne"
USA_rainbow_war_plans_decisions_desc: "Der Bürgerkrieg mag vorbei sein, aber ein Krieg bleibt dennoch eine Möglichkeit für das Land. Zu diesem Zweck müssen wir sorgfältig zwischen unseren Feinden und Verbündeten wählen."
USA_join_entente: "Beitritt zur Entente"
USA_join_entente_desc: "Die Vereinigten Staaten können es sich nicht leisten, tatenlos zuzusehen, wie das übrige Europa unter der syndikalistischen Bedrohung und dem verachtenswerten Kaiser verbrennt. Gemeinsam mit unserem nördlichen Nachbarn werden wir daher England und Frankreich ein für alle Mal von den Roten befreien, in der Hoffnung, Europa und die Welt von der Tyrannei zu befreien."
USA_war_plan_orange: "Kriegsplan Orange"
USA_war_plan_orange_desc: "Der japanische Ehrgeiz ist eine Bedrohung für unsere Nation und das Gemeinwohl. Es ist an der Zeit, sich dagegen zu wehren."
USA_war_plan_gold: "Kriegsplan Gold"
USA_war_plan_gold_desc: "Die [INT.GetAdjective] Syndikalisten haben einen Punkt erreicht, an dem wir nicht tatenlos zusehen können, wie sie ihre Herrschaft fortsetzen - wir müssen Stellung beziehen."
USA_war_plan_black: "Kriegsplan Schwarz"
USA_war_plan_black_desc: "Der deutsche Imperialismus hat einen Punkt erreicht, an dem wir nicht mehr zusehen und sagen können, es reicht, dass sie sich verteidigen - um der Freiheit willen müssen wir Stellung beziehen."
 USA_war_plan_purple: "Kriegsplan Lila"
 USA_war_plan_purple_desc: "[ROOT.USA_GetRussiaWarPlanDesc]"
USA_war_plan_purple_desc_socialist: "Wir hätten wissen müssen, dass die Russen nicht lange unten gehalten werden können. Ihr Eintreten für den Syndikalismus hat sie zu einer überragenden Bedrohung für die ganze Welt werden lassen, der wir nicht tatenlos zusehen können."
USA_war_planpurple_desc_default: "Der russische Ehrgeiz ist zu einer Bedrohung für Amerika und die ganze Welt geworden. Wir müssen uns dagegen wehren, damit ihre Armeen nicht irgendwann anlanden."
USA_work_with_allies: "Mit [From.GetAdjective] Verbündeten arbeiten"
USA_work_with_allies_desc: "Wir sollten amerikanisches Know-how nutzen, um unseren Verbündeten in [From.GetNameDef] zu helfen und ihnen dringend benötigte Ausrüstung und Berater schicken."

USA_deal_with_terrorists_decisions: "Rebellen-Terroristen vernichten"
USA_deal_with_terrorists_decisions_desc: "Eine Reihe von Rebellengruppen weigern sich trotz unseres Sieges im Bürgerkrieg, ihre Waffen niederzulegen. Wir müssen uns ein für alle Mal mit diesen Terroristen auseinandersetzen, um den Frieden in Amerika herzustellen."
USA_fight_socialist_terrorists: "Sozialistische Terroristen bekämpfen"
USA_fight_longist_terrorists: "Longistische Terroristen bekämpfen"

USA_reunite_with_PSA: "Wiedervereinigung mit [From.GetNameDef]"
USA_reunite_with_PSA_desc: "MacArthur ist von der Macht zurückgetreten und wir sind wieder in einer richtigen Demokratie. Daher sollten wir uns an [From.GetNameDef] wenden und sie bitten, sich uns wieder anzuschließen - schließlich war ihr Ziel nicht schon erreicht? Demokratie in Amerika?"

###Post Civil War - democracy ###
USA_victory_in_the_civil_war: "Sieg im Bürgerkrieg"
USA_victory_in_the_civil_war_desc: "Die Separatisten sind erneut mit ihrer Mission gescheitert, die Union der Vereinigten Staaten von Amerika zu zerstören. Obwohl sowohl radikale Sozialisten als auch Populisten sich in unsere Machtbasis eingegraben haben, haben wir einmal mehr die Macht einer legitimen Regierung bewiesen. Die Möchtegern-Diktatoren Reed und Long sind in Amerika nicht mehr willkommen."
USA_democracy_triumphs: "Demokratie triumphiert!"
USA_democracy_triumphs_desc: "Obwohl die Versuchung zur Autokratie groß war, blieb Amerika mit seinen drei Zweigen intakt, ohne sich der exekutiven Gewalt zu beugen. Der Kongress wird in eine Notsitzung einberufen und die Berufungsgerichte beschäftigen sich mit ihrem Papierberg und versuchen, die Folgen zu ordnen."
USA_democratic_education: "Verfassungsmäßige Erziehung"
USA_democratic_education_desc: "Ein häufiges Gesprächsthema von Radikalen und Populisten war die Idee, dass die Bundesregierung eine freiwillige Organisation ist. Einige behaupten sogar, lächerliche falsche Schlupflöcher wie das Seerecht oder das Recht, sich von der Union abzuspalten, zu nutzen. Wir müssen dies korrigieren, indem wir die US-Verfassung so weit wie möglich zugänglich machen."
USA_defend_democracy: "Verteidigung der Demokratie"
USA_defend_democracy_desc: "Aus den ehemaligen rebellischen Staaten sind Berichte über Einschüchterung von Wählern aufgrund von Klasse und Rasse eingetroffen. Kandidaten, die für ein Amt kandidieren, ohne einen Treueeid auf die Vereinigten Staaten zu leisten. Wir müssen das Wahlrecht des Volkes schützen und Politiker nicht wieder zur Rebellion anstiften lassen."
USA_bill_of_rights: "Erinnerung an die Bill of Rights"
USA_bill_of_rights_desc: "Aufbauend auf einer verfassungsrechtlichen Bildungsinitiative hat der Kongress eine Bildungsoffensive für jüngere Amerikaner über die Bedeutung unserer Bill of Rights genehmigt. Dies wird es den Bürgern auch ermöglichen, besser für ihre Rechte in einer gewaltfreien Weise zu appellieren."
USA_american_values1: "Amerikanische Werte"
USA_american_values1_desc: "Die passive Förderung der zivilen Regierung durch hochgesinnte Publikationen wurde durch Pamphlete und private Verlage, die eine unzivile Regierung förderten, stark untergraben. Der Kongress hat beschlossen, dass ein vielseitiger Ansatz zur Vermittlung amerikanischer Werte durch Massenmedien die Pamphleteure endgültig entkräften wird."
USA_restore_legitimacy: "Legitimität wiederherstellen"
USA_restore_legitimacy_desc: "Die zahlreichen Botschaften, die wir während der Krise nicht besetzen konnten, haben endlich Entlastung erhalten. Wir werden uns der Weltgemeinschaft wieder als stärkere und geeintere Nation mit einem erweiterten diplomatischen Korps präsentieren."
USA_malice_and_charity: "Bosheit und Nächstenliebe"
USA_malice_and_charity_desc: "Mit den Worten von Präsident Lincoln, die uns daran erinnern, \"die Wunden der Nation zu verbinden\", hat der Kongress ein System geschaffen, um die rebellischen Staaten im großen Stil wieder einzugliedern. Durch ein überparteiliches Komitee namens \"Bosheit und Nächstenliebe\" können Distrikte wieder in die Union eingegliedert werden."
USA_destroy_radicalism: "Radikalismus zerstören"
USA_destroy_radicalism_desc: "Während die US-Regierung den politischen Diskurs toleriert, hat sich der Kongress gegen die syndikalistischen und distributionistischen Plattformen von Long und Reed gestellt. Juristische Körperschaften, die bei der Befürwortung von Gewerkschaften oder mutualistischen Organisationen erwischt werden, werden nach dem Sedition Act (Volksverhetzungsgesetz) von 1917 strafrechtlich verfolgt."
USA_strengthen_democracy: "Demokratie stärken"
USA_strengthen_democracy_desc: "Während des Bürgerkriegs wurden die demokratischen Prozesse auf lokaler Ebene gestoppt. Viele Wahlen in den Grenzgebieten wurden übersprungen, um mehr Zeit auf die existenzielle Krise des Krieges für Amerika zu verwenden. Die Demokratie soll nun aus der Asche auferstehen, und der Kongress hat ein Komitee eingesetzt, das dafür sorgen soll, dass auf lokaler Ebene wieder Wahlen stattfinden."
USA_civil_liberties: "Loyalität zu Amerika"
USA_civil_liberties_desc: "Die frühen 1930er Jahre waren die Ära der Loyalität zu Männern über Ideale. Reed, Long und sogar Macarthur akkumulierten eine Art Clique von Verbündeten, die ihre Führer als über dem Gesetz stehend ansahen. Mehrere Kongressabgeordnete haben sich für ihre Äußerungen während des Krieges entschuldigt."
USA_ensure_political_stability: "Politische Stabilität gewährleisten"
USA_ensure_political_stability_desc: "Obwohl es von einigen der Gesetzgeber abgelehnt wird, ist der Einsatz der FCC zur Überwachung des Äthers gegen rebellische Radiosender notwendig. Diese Maßnahme zusammen mit mehreren anderen Formen der Zensur sind immer noch notwendig, um Rebellennester innerhalb der Contiguous U.S. (zusammenhängende Vereinigte Staaten) zu beenden."
USA_protect_democracy: "Schutz der Demokratie"
USA_protect_democracy_desc: "Das 17. Amendment hat die demokratische Repräsentation in Amerika verbessert, aber auf lange Sicht nicht dazu geführt, dass der Wahlprozess demokratischer wurde. Der Kongress soll den demokratischen Prozess direkt durch die Überprüfung der Kopfsteuer und der Register von Schwerverbrechern stärken, um sicherzustellen, dass das Wort des Gesetzes befolgt wird."
USA_land_of_the_free: "Land der Freiheit"
USA_land_of_the_free_desc: "Der Einsatz von Strafarbeit in den Kriegsgefangenenlagern ist für den Kongress nicht länger hinnehmbar. Obwohl das Schicksal dieser Gefangenen noch dem Gerichtssystem obliegt, sollte ihre Ausbeutung sowohl in den loyalen als auch in den rebellischen Staaten zurückgedreht werden."
USA_home_of_the_brave: "Heimat der Tapferen"
USA_home_of_the_brave_desc: "Die Veteranen des Zweiten Bürgerkriegs haben alles geopfert, um ihre Heimat zu bewahren, wenn sie nur nicht gegen andere Amerikaner kämpfen müssten. Trotz der Proteste des Repräsentantenhauses hat der Senat in weiser Voraussicht die Veteranenleistungen auf die rebellischen Soldaten ausgedehnt, solange diese Empfänger ihren Eid auf das gesamte amerikanische Volk erneut bekräftigen."
USA_for_the_people: "Für das Volk"
USA_for_the_people_desc: "Das Volk von Amerika als Kollektiv ist unsere Wählerschaft und unser Lebenselixier. Ein Feiertag zum Dank an das amerikanische Volk wurde durch den Kongress verabschiedet, um den ehemaligen Tag der Arbeit zum \"Tag der amerikanischen Völker\" zu machen und um den Patriotismus der Arbeiterbewegung zu übertreffen."
USA_a_more_perfect_union: "Eine vollkommenere Union"
USA_a_more_perfect_union_desc: "Das Ziel der Vereinigten Staaten als unabhängige Nation ist es, eine vollkommenere Union der Menschen der Vereinigten Staaten zu bilden. Nicht die Verherrlichung einer einzelnen Doktrin oder politischen Bewegung, wie Reed oder Long behaupteten. Der Präsident hat über die nicht reduzierbare Komplexität der Beziehung Amerikas zu seinem Volk gesprochen."

### Post Civil War - Reconstruction ###
USA_begin_reconstruction: "Beginn des Wiederaufbaus"
USA_begin_reconstruction_desc: "Die Nation hat viel gelitten, lange bevor dieser Krieg begann. Es ist sowohl eine monumentale Aufgabe als auch eine Chance, die Verkehrsnetze zu vereinheitlichen und kühne wirtschaftliche Ideen durchzusetzen, um die amerikanische Industrie über diese kränkelnde Welt zu erheben."
USA_rebuild_railroads: "Wiederherstellen von Amerikanischen Eisenbahnen"
USA_rebuild_railroads_desc: "Die Eisenbahnnetze, die Amerika durchqueren, sind in Schutt und Asche gelegt, und Konstruktionen aus der Kriegszeit sind mit älteren Gleisen zusammengeschustert. Der Kongress hat dem Umbau unseres Eisenbahnnetzes in Form einer obligatorischen dritten Bahnelektrifizierung zugestimmt. Elektrifizierte Gleise werden unser Energienetz dazu zwingen, sich dadurch zu reformieren."
USA_electrification: "Elektrifizierung Programm"
USA_electrification_desc: "Die Eisenbahnnetze, die Amerika durchqueren, sind in Schutt und Asche gelegt, und Konstruktionen aus der Kriegszeit sind mit älteren Gleisen zusammengeschustert. Der Kongress hat den Wiederaufbau unseres Schienennetzes in Form einer verpflichtenden Elektrifizierung der dritten Schiene beschlossen. Elektrifizierte Gleise werden unser Energienetz dazu zwingen, sich dadurch zu reformieren."
USA_business_subsidies: "Subventionen für Unternehmen"
USA_business_subsidies_desc: "Kleine Unternehmen in Amerika haben Schwierigkeiten, ihre Beschäftigungsmöglichkeiten zu erweitern, was zur Arbeitslosigkeit beiträgt. Das Problem der unsicheren Arbeitsbedingungen, die aufgrund der Notwendigkeit einer schnelleren Produktion wieder in den Vordergrund rücken, hat zu aufgebrachten Arbeitern geführt. Der Kongress hat ein Bundesbudget zur Subventionierung von Kleinunternehmen genehmigt."
USA_rebuild_americas_industry: "Wiederaufbau von Amerikas Industrie"
USA_rebuild_americas_industry_desc: "Amerikas Exporte sind während der Depression trotz einer Laissez-faire-Position bei den Handelsgesetzen gesunken. Exporte sind auch eine der wichtigsten Möglichkeiten, wie wir die wirtschaftliche Aktivität messen. Wir müssen in die Zuliefer Dienstleistungen investieren, die unsere Industriebetriebe nutzen, um ihren Gewinn zu senken und die Produktion zu steigern."
USA_economic_investments: "Wirtschaftliche Investitionen"
USA_economic_investments_desc: "Eine mutigere Strategie wird vom Kongress entwickelt, um die wirtschaftliche Erholung zu unterstützen. Traditionelle Vorstellungen, dass Staatskäufe negativ mit Wachstum verbunden sind, neuere Theorien besagen, dass intelligente Käufe die Wirtschaft ankurbeln können."
USA_esmwt: "Schicksal der Gewerkschaften"
USA_esmwt_desc: "Es ist an der Zeit, dass der Kongress sich die Aussagen der rebellischen Gewerkschaften anhört. Einige fordern nur den Rücktritt ihrer Vorsitzenden, während andere darauf bestehen, Protokolle von Gewerkschaftssitzungen zu sammeln und damit den Weg für die Verfolgung aller aktiven Mitglieder zu ebnen."
USA_rebuild_the_roads: "Wiederherstellen von Amerikas Straßen"
USA_rebuild_the_roads_desc: "Das vom Staat finanzierte Interstate Highway System (Fernstraßennetz) war ein leichtes Ziel für Sabotage. Wir müssen mit den Staaten zusammenarbeiten, um wieder sicheren Handel und Reisen durch Amerika zu gewährleisten."
USA_american_industry: "Amerikanische Industriemacht"
USA_american_industry_desc: "Der Krieg mag die Schwerindustrie vorübergehend wiederbelebt haben, aber er war nur vorübergehend angelegt, und die Anlagen wurden im Wesentlichen auf den stillgelegten Fabriken aufgebaut. Wir müssen unsere Sicherheits- und Managementeffizienzen zum Tragen bringen, um diesen Aufschwung dauerhaft zu machen."
USA_rebuild_agriculture: "Wiederherstellen von landwirtschaftlicher Industrie"
USA_rebuild_agriculture_desc: "Um die Lebensmittel zur Ernährung unserer Nation zu transportieren und zu verarbeiten, müssen wir innovative Konservierungs- und Agrarwissenschaften fördern. Der Kongress hat einen Fonds eingerichtet, um dies zu untersuchen, und mehrere Politiker haben direkt dazu beigetragen."
USA_aviation_industry: "Luftfahrtindustrie"
USA_aviation_industry_desc: "Früher waren die Vereinigten Staaten weltweit führend im zivilen Flugzeugbau. Jetzt haben uns Fließbandanlagen in Deutschland den Rang abgelaufen. Der Kongress hat mit den Geheimdiensten darüber gesprochen, was wir tun können, um Unternehmen zu ermutigen, diese Techniken zu übernehmen, einschließlich unserer Auftragnehmer."
USA_farming_subsidies: "Agrarsubventionen"
USA_farming_subsidies_desc: "Es ist notwendig, Farmen für Nutzpflanzen zu subventionieren, die wir brauchen, und Bauern dafür zu bezahlen, dass sie ihre verlorenen Felder für Produkte wie Tabak auflösen, die wir derzeit nicht brauchen, aber die qualifizierten Arbeitskräfte weiterhin verfügbar halten sollen."
USA_maritime_industry: "Schifffahrtsindustrie"
USA_maritime_industry_desc: "Die Handelsmarine wurde im Krieg schwer beschädigt, und der Kongress hat die Ausweitung der Veteranenleistungen auf jene Matrosen im aktiven Dienst genehmigt, die nicht auf Tour sind, wenn sie in ihrer Ausfallzeit zur Handelsmarine gehen."
USA_synthetic_oil: "Ölproduktion"
USA_synthetic_oil_desc: "Die Ölfelder des Mittleren Westens brannten, als unser Land kämpfte. Wir müssen diese Brände kontrollieren, zukünftige Sabotagen verhindern und in synthetisches Öl investieren, damit größere Teile des Landes die Fahrzeuge nutzen können."
USA_reconstruction_finished: "Wiederaufbau Ende"
USA_reconstruction_finished_desc: "Die Jahre des schlechten Wirtschaftens und des Bürgerkriegs sind nicht vergessen, aber ihre schlimmsten Auswirkungen sind gemildert."

### Post Civil War - Macarthur ###
USA_american_caesar_desc: "Präsident MacArthur hat verkündet, dass er den Sieg nicht ausgerechnet den Partisanen überlassen würde, die den Bürgerkrieg verursacht haben. Seine Amerikanische Junta verspricht eine nationale Wiederherstellung und die Einführung einer funktionierenden Demokratie, wie MacArthur sie sieht. Die Beseitigung überflüssiger Politiker und die Ernennung kompetenterer Beamter wird die Kluft zwischen Volk und Politik überbrücken."
USA_army_education: "Armee Ausbildung"
USA_army_education_desc: "Elternorganisationen haben sich geäußert und behauptet, wir würden Kinder freiwillig als Minderjährige zum Militär lassen. Unsere Lösung ist, angehende Jugendliche in die militärische Ausbildung umzuleiten, während sie in der öffentlichen Schule bleiben. Die von Bellamy gelehrten Ideen der Leibeserziehung und des Moralismus werden jenen alten nationalistischen Eifer wiederbeleben, der uns in den 1910er Jahren im Stich ließ."
USA_nationalize_boy_scouts: "Nationale Jugendverwaltung"
USA_nationalize_boy_scouts_desc: "Dem gleichzeitigen Drang, ein höheres Arbeitsalter einzuführen, stehen die vielen arbeitslosen Jugendlichen gegenüber, die über ganz Amerika verstreut sind. Die Lösung ist die Einrichtung einer Nationalen Jugendverwaltung, um Amerikanern, die zu jung zum Wählen sind, Arbeit und Bildung zu geben."
USA_the_american_legion: "Die Amerikanische Legion"
USA_the_american_legion_desc: "Da der Nationale Kommandeur der Amerikanischen Legion, Smedley Butler, nun auf der Flucht ist, muss die Organisation neu aufgebaut werden, um den Makel der Parteipolitik zu entfernen. Es wird den National Kommandern nicht mehr erlaubt sein, für Politiker Wahlkampf zu machen, noch wird es ihnen erlaubt sein, zu bleiben, wenn sie einmal Berufspolitiker sind."
USA_americanism: "Loyal zur Flagge"
USA_americanism_desc: "Im Gegensatz zu den Tyrannen und Despoten, die in Amerika üblich sind, will MacArthur kein Großer Mann sein, sondern ein respektierter und tödlicher Führer der Amerikaner. Die Loyalität gegenüber dem unveränderlichen Ideal Amerikas muss über ihn selbst gestellt werden, solange MacArthurs Popularität anhält."
USA_martial_law: "Kriegsrecht"
USA_martial_law_desc: "Bei Zustimmung des Kongresses wird das Habeas Corpus (Haftprüfungsanweisungen) in Übereinstimmung mit der Verfassung ausgesetzt. Da die Bedrohung durch eine Invasion von syndikalistischen und populistischen Kräften immer noch über einem Teil des Landes schwebt, wird das Habeas Corpus und die freie Meinungsäußerung immer noch aus politischer Zweckmäßigkeit ausgesetzt."
USA_fbi_cointelpro: "Zweiter Amerikanischer Schutzbund"
USA_fbi_cointelpro_desc: "Da der größte Teil der zusammenhängenden Vereinigten Staaten befriedet wurde, ist es unerlässlich, dass die amerikanischen Bürger wachsam bleiben. Die Neuformierung des Bundes zielt darauf ab, ein freies Informationssystem zu schaffen, um potentielle populistische oder syndikalistische Spione an die Bundesregierung zu melden und den öffentlichen Protest zu entmutigen."
USA_control_congress: "Kongress steuern"
USA_control_congress_desc: "Viele ehemalige Demokraten und Republikaner haben sich MacArthurs neuem Regime unterworfen, während die Verweigerer geflohen sind. Glücklicherweise waren wir in der Lage, ihre freien Stellen mit qualifizierten, vertrauenswürdigen Personen zu besetzen. Diese neuen Kongressabgeordneten sind keine Politiker per se, sie sind stattdessen öffentliche Diener für das amerikanische Volk."
USA_office_of_war_information: "Nachrichtendienst für Signale"
USA_office_of_war_information_desc: "Kryptographische Maschinen, die mit ihrem Absender interagieren, um eine Verschlüsselung zu erzeugen, die nicht leicht zu knacken ist, sind das neueste Spielzeug in unserem Arsenal. Der Signals Intelligence Service, der die Verlegung von unterirdischen Kabeln erforderte, um die Geheimhaltung zu gewährleisten, ist endlich umgesetzt worden."
USA_allien_sedition_acts: "Durchführungsverordnung 7250-A"
USA_allien_sedition_acts_desc: "Eine von Präsident MacArthur unterzeichnete Durchführungsverordnung hofft, der Bedrohung durch ausländische Infiltration ein Ende zu setzen. Diese Anordnung stellt einige Teile des Ausländer- und Volksverhetzungsgesetz wieder her, der in den frühen 1800er Jahren berüchtigt war. Die Gesetzgeber der Staaten sind bereits dabei, den Obersten Gerichtshof anzurufen. Es wird jedoch fest davon ausgegangen, dass sich die neuen Richter auf MacArthurs Seite schlagen werden."
USA_empower_the_army: "Befähigung der Armee"
USA_empower_the_army_desc: "In unserer neuen Militärverwaltung ist es bereits zu einer Krise gekommen. Die Armee und die Marine sind ständig an der Kehle des anderen über die Finanzierung und politische Schmiergelder. Wir müssen die Marine zu einer sekundären Regierungsposition verbannen und die Armee volle Macht gewähren."
USA_loyal_officers: "Alte Soldaten sterben nie"
USA_loyal_officers_desc: "Das neue Regime erkennt den langen Kampf der Offiziere an, die ihre Heimat verlassen haben, um ihre Nation zu schützen, und die vielen, die nicht nach Hause zurückgekehrt sind. Dank einer Durchführungsverordnung können Offiziere nun eine technische Ausbildung an Universitäten verfolgen oder in die Rechtswissenschaften gehen. Dies wird die Loyalität sicherstellen, lange nachdem wir verblassen."
USA_loyalty_to_macarthur: "Der Oberste Befehlshaber"
USA_loyalty_to_macarthur_desc: "Die Rolle des Präsidenten als Oberbefehlshaber geht auf Präsident Washington zurück. Washington hat den Präzedenzfall geschaffen, sich bei Amtsantritt aus dem aktiven Dienst zurückzuziehen, was MacArthur verspricht, sobald der nationale Notstand beendet ist. Wie Washington wird auch MacArthur bereit bleiben, auf Bedrohungen der Nation zu reagieren."
USA_national_rehabilition: "Nationale Rehabilitation"
USA_national_rehabilition_desc: "Die Glaubenssätze von Long und Reed waren falsch: Es waren nicht die Industriellen und Geschäftsleute, die den Bürgerkrieg verursachten, sondern die gierigen Berufspolitiker, die ihnen Posten gaben und ihr Geld nahmen. Wir werden die Kapitalisten in ihre richtige Position in der amerikanischen Gesellschaft rehabilitieren."
USA_root_out_traitors: "Verräter aufspüren"
USA_root_out_traitors_desc: "Unsere Geheimdienste haben die Ermöglicher von Radikalismus und Gier in Amerika identifiziert. Sie sind die illoyalen Prohibitionisten, Grangers, Holy Rollers (fanatische Gläubige) und Ausländer, die das Wachstum der AFP und SPA ermöglichten. Diese Organisationen sind zu Recht für ihren stillschweigenden Verrat verboten worden."
USA_loyalty_to_america: "Loyalität zu Amerika"
USA_loyalty_to_america_desc: "Der Nationalismus hat das Ziel, die Loyalität gegenüber der Idee Amerikas zu stärken, mehr als gegenüber jedem Amerikaner als Person. Präsident MacArthur hat sich entschieden, die Aufmerksamkeit von sich selbst auf die Nation als Objekt der Bewunderung zu lenken. Nicht länger wird das Ego eines Politikers seine Statur übersteigen, denn die Nation ist mächtiger als er."
USA_american_stratocracy: "Amerikanisch Stratokratie(Militär Regierung)"
USA_american_stratocracy_desc: "MacArthur hat endlich den nationalistischen Eifer und die funktionierende Demokratie, wie er sie sieht, wiederhergestellt. Während einige beklagen, dass Berufspolitiker durch Offiziere ersetzt wurden, werden nur wenige behaupten, dass sich die Bürokratie nicht verbessert hat. Das amerikanische Volk kann seinen Politikern nun vertrauen, dass sie legale Mittel einsetzen, um ihre Ziele zu erreichen."

USA_reintroduce_gwbill: "Das Garner-Wagner-Gesetz wieder einführen"
USA_reintroduce_gwbill_desc: "Obwohl ursprünglich 1932 ein Veto eingelegt wurde, hat sich die wirtschaftliche Situation in Amerika so weit verschlechtert, dass die Bemühungen zur Entlastung der Arbeitslosigkeit als einzige Möglichkeit gesehen werden, einen weitreichenden Zusammenbruch zu verhindern. Präsident Hoover hat den Demokraten im Kongress angedeutet, dass er dieses Mal kein Veto gegen das Garner-Wagner-Hilfsgesetz einlegen wird."
USA_gwbill_fails: "Das Gesetz scheitert"
USA_gwbill_fails_desc: "Das Garner-Wagner-Gesetz ist nicht verabschiedet worden. Damit bleibt Amerika ohne einen klaren Weg zur Erholung und mit einem wachsenden Aufstand, den es zu bewältigen gilt."
USA_war_plan_white: "Kriegsplan Weiß"
USA_war_plan_white_desc: "War Plan White ist ein militärischer Aktionsplan zur Bekämpfung von innerer Gewalt oder eines Aufstandes. Es ist an der Zeit, den Plan zu entstauben und sich direkt mit der wachsenden Gewalt in Amerika auseinanderzusetzen."
USA_deploy_national_guard: "Einsatz der Nationalgarde"
USA_deploy_national_guard_desc: "Die Gewalt, die von Anhängern der Amerika First Partei und der Sozialistischen Partei von Amerika ausgeht, wird nur noch schlimmer. Wir müssen die Mittel für die Einheiten der Nationalgarde erhöhen und sie dort einsetzen, wo ihr Einsatz am meisten hilft."
USA_macarthur_plan: "MacArthurs Plan"
USA_macarthur_plan_desc: "General MacArthur hat einen soliden Punkt angesprochen: New York City und Texas sind zwei unserer wichtigsten und verwundbarsten Hochburgen. MacArthur hat einen Plan, der eines dieser Gebiete gesichert sehen könnte, sollte die Gewalt zu einem vollen Bürgerkrieg eskalieren."
USA_gwbill_succeeds: "Das Gesetz verabschiedet"
USA_gwbill_succeeds_desc: "Das Garner-Wagner-Gesetz ist verabschiedet worden! Das sind gute Nachrichten für Amerikas Wirtschaft - allerdings müssen wir jetzt Wege finden, das Gesetz zu finanzieren, sonst sind die guten Nachrichten nicht von Dauer."
USA_new_shipyards: "Förderprogramm für Werften"
USA_new_shipyards_desc: "Zwei große Schiffbauunternehmen konkurrieren um staatliche Hilfsgelder, und das, für das wir uns entscheiden, könnte eine große Anzahl neuer Arbeitsplätze in der Region bedeuten. Das Problem ist: Auf welches konzentrieren wir uns?"
USA_hawking_plan: "Der Barkley Plan"
USA_hawking_plan_desc: "Alben Barkley, Demokrat und Junior-Senator für Kentucky, hat einen Plan vorgeschlagen, nach dem das Garner-Wagner-Gesetz durch eine Erhöhung der Körperschaftssteuer finanziert werden soll. Der Plan ist bei einigen umstritten, aber er könnte der Wirtschaft den nötigen Auftrieb geben."
USA_new_industrial_act: "Das neue Industriegesetz"
USA_new_industrial_act_desc: "Wir müssen die Schwerindustrie in Amerikas Kernland ankurbeln, wo uns die Große Depression am stärksten getroffen hat."
USA_demand_repayment: "Rückzahlung von Kriegsschulden einfordern"
USA_demand_repayment_desc: "Das Vereinigte Königreich hat während des Weltkrieges eine enorme Kriegsschuld bei uns aufgenommen. Diese Schuld wurde von Kanada geerbt. Während es unwahrscheinlich ist, dass Kanada sie jetzt zurückzahlen könnte, wird die Forderung nach Rückzahlung die Isolationisten im Kongress besänftigen, von denen wir glauben, dass sie sich dem politischen Rand anschließen werden, wenn sie nicht besänftigt werden."
USA_reconciliation_with_canada: "Versöhnung mit Kanada"
USA_reconciliation_with_canada_desc: "Die Isolationisten sind begeistert, aber auf Kosten unserer Beziehungen zu Kanada. Wir können versuchen, diese Beziehungen wieder aufzubauen, indem wir einen Kompromiss anbieten: etwas Unterstützung von Kanada jetzt, mit der Schuld bis nach dem Krieg aufgeschoben. Im Gegenzug werden wir die Importzölle der Entente senken."
USA_pass_tariff_act: "Verabschiedung des Smoot-Hawley-Zollgesetz"
USA_pass_tariff_act_desc: "Kanada hat sich - wenig überraschend - geweigert, die Kriegsschulden zurückzuzahlen, und so bleibt uns im Gegenzug nur die Möglichkeit, Strafzölle auf in die USA importierte Entente-Waren zu erheben. Das wird etwas Geld in unsere Kassen spülen, obwohl die Wiederherstellung der Beziehungen zu Kanada lange, lange Zeit dauern wird."

USA_old_order_prevails: "Die alte Ordnung setzt sich durch"
USA_old_order_prevails_desc: "Trotz der Herausforderung durch die Amerika First Partei und die Sozialistische Partei von Amerika hat es das Zweiparteiensystem geschafft, die Präsidentschaft zu halten. Die Frage, die sich den Vereinigten Staaten nun stellt, ist, ob das ausreicht, um den Frieden zu erhalten."
USA_velvet_glove: "Der Samt-Handschuh"
USA_velvet_glove_desc: "Die einzige Hoffnung für den Frieden in Amerika besteht darin, sich mit der SPA, die die AFL und IWW kontrolliert, zusammenzusetzen und diesen Generalstreik zu beenden."
USA_company_bailouts: "Direkte wirtschaftliche Intervention"
USA_company_bailouts_desc: "Der Weg aus der Großen Depression besteht darin, den Unternehmen eine Rettungsaktion anzubieten und einen Bankurlaub zu verordnen, um ihnen Zeit zu geben, sich zu stabilisieren. Wenn die Konzerne gesund sind, können sie Amerika wieder an die Arbeit bringen und diese Marktunregelmäßigkeit korrigieren."
USA_offer_fair_deal: "Mit Sparmaßnahmen durch den Sturm"
USA_offer_fair_deal_desc: "Sparmaßnahmen bei staatlichen Stellen und Steuererhöhungen sind der Weg aus der Großen Depression. Das bedeutet, sowohl die AFP als auch die SPA zu bekämpfen, um solche Maßnahmen verabschiedet und durchgesetzt zu sehen."
USA_iron_fist: "Die eiserne Faust"
USA_iron_fist_desc: "Genug der Diplomatie! Die Sozialistische Partei von Amerika und America First sind rein sezessionistische Gruppen, deren Organisation um jeden Preis aufgelöst werden müssen."
USA_president_long: "Präsident Long"
USA_president_long_desc: "Das Unmögliche ist geschehen: Amerika First hat die Präsidentschaft errungen. Die AFP hat jedoch weder die Kontrolle über den Senat noch über das Repräsentantenhaus, und Präsident Long sieht sich daher sowohl einer misstrauischen Legislative als auch einem Land gegenüber, das am Rande des totalen Chaos steht."
USA_pass_relief_bill: "Verabschieden Sie das Entlastungsgesetz"
USA_pass_relief_bill_desc: "Longs erste Priorität muss es sein, den zahlreichen arbeitslosen Amerikanern, die von der Großen Depression bedrängt werden, Erleichterung zu verschaffen, selbst wenn dies über eine präsidiale Durchführungsverordnung erfolgen muss. Die Relief Bill ist der erste Schritt zur Umsetzung des Programms Unseren Reichtum teilen."
USA_fight_anarchists: "Die Anarchisten bekämpfen"
USA_fight_anarchists_desc: "Longs Träume vom Teilen des Reichtums können nicht erreicht werden, solange die SPA die amerikanische Arbeiterschaft mit dem seit Anfang des Jahres andauernden Generalstreik im Würgegriff hat. Sie müssen zu Fall gebracht werden, bevor Amerika leben kann."
USA_president_reed: "Präsident Reed"
USA_president_reed_desc: "Jack Reed ist der erste sozialistische Präsident der Vereinigten Staaten von Amerika geworden. Die Mehrheit der SPA im Kongress ist jedoch äußerst knapp, so dass er es schwer haben wird, seine Versprechen, das ausbeuterische Verhältnis zwischen Arbeit und Kapital zu verbessern, einzulösen."
USA_sweeping_reforms: "Umfassende Reformen durchführen"
USA_sweeping_reforms_desc: "Reformen zur Auflösung von Unternehmenstrusts und zur Reduzierung der Enteignungsbefugnisse privater Banken müssen verabschiedet werden, auch wenn sie über eine präsidiale Durchführungsverordnung erfolgen müssen."
USA_focus_on_long: "Konzentration auf die Longisten"
USA_focus_on_long_desc: "America First und Huey Long werden niemals zulassen, dass eine sozialistische Agenda jeglicher Art Amerika wiederherstellt, und daher müssen diese Radikalen zur Persona non grata ernannt werden, bevor etwas anderes getan wird."

