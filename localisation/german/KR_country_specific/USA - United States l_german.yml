ustates.652.AUS: "Da der Bürgerkrieg nun vorbei ist und unsere Feinde uns ausgeliefert sind, hat die Armee endlich mit den Prozessen gegen die pazifischen Generäle begonnen. Während einige Generäle ins Exil geflohen sind, warten die Generäle, die gefasst wurden, nun auf das Urteil des Militärtribunals. Doch entgegen dem, was die Öffentlichkeit glaubt, ist es nicht so einfach, die Prozesse durchzuführen, wie es ursprünglich erwartet wurde. Die meisten der angeklagten Generäle sind nicht durch unnötige Gewalttaten aufgefallen, und selbst die, die es sind, können immer noch behaupten, sie hätten nur Befehle befolgt. Während des Prozesses sprach sich General Danford zur Überraschung des Oberkommandos für eine Absolution für seine ehemaligen Kollegen aus und begründete dies mit den merkwürdigen Umständen ihres Überlaufens und ihrer letztendlichen Loyalität gegenüber dem amerikanischen Volk als Beweis für ihre Unschuld. Trotz ihrer Verteidigung lässt sich nicht leugnen, dass sie und viele andere, die ihnen folgten, in Amerikas dunkelster Stunde aus eigenem Antrieb auf der falschen Seite der Geschichte landeten. Während einige der gefangenen Generäle geschworen haben, aufzugeben, selbst wenn ihnen vergeben wird, gibt es andere Männer, die versprochen haben, das neue Amerika zu verteidigen, wenn ihnen vergeben wird, aber die endgültige Entscheidung liegt bei der Jury..."
