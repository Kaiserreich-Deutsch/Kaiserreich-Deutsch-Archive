 ustates.186.d.senator_others: "Heute erreichte uns eine bedauerliche Nachricht aus dem Haus des ehemaligen Gouverneurs und Farmer-Labor-Champions Floyd Olson in Minnesota. Aus dem Haushalt von Olson wurde bekannt, dass er an einem wieder aufgetretenen Magenkrebs gestorben ist. Olson hatte den letzten Sommer damit verbracht, für das Amt des Senators von Minnesota zu kandidieren und dieses erfolgreich zu gewinnen. Nach dem Ausbruch des Bürgerkriegs hatten mehrere Regierungen um seine Gunst geworben, da seine Farmer-Labor-Partei stark gespalten war. Der zunehmend kränkelnde Senator zog sich jedoch in sein Haus zurück, ohne sich ausdrücklich für eine Seite zu entscheiden. Obwohl seine Krebserkrankung zunächst in Remission gegangen war, scheint sie zum Entsetzen von Olson und seinen Angehörigen wieder aufgetreten zu sein. Vor seinem Tod gab der Senator eine Erklärung ab, in der er sich dafür entschuldigte, dass er in diesen turbulenten Zeiten nicht für seinen Staat und sein Land da war. Der Präsident [Root.GetLeader] hat Olsons Familie sein Beileid ausgesprochen, und es wird erwartet, dass der föderalistisch ausgerichtete Gouverneur von Minnesota einen Interimsnachfolger ernennt, bis Wahlen abgehalten werden können, aber es ist klar, dass niemand von seinem Format in nächster Zeit auftauchen wird."

 ustates.187.t: "Al Smith stirbt"
 ustates.187.d.president: "Die Nation trauert um den \"Glücklichen Krieger\", Amerikas geliebten Präsidenten Alfred Emanuel Smith, der seinen bescheidenen Weg als Zeitungsjunge und Fischhändler begann und schließlich zum Oberbefehlshaber der amerikanischen Nation wurde. Sein Leben auf den Straßen von New York war für viele eine Inspiration, und sein Vermächtnis wird für immer in den Herzen und Köpfen seiner amerikanischen Mitbürger verankert sein.\n\nDer Präsident verstarb um 6.45 Uhr, nachdem er am frühen Morgen einen Herzinfarkt erlitten hatte. Seit Mai gab der Gesundheitszustand des Präsidenten Anlass zu großer Besorgnis, was vor allem darauf zurückzuführen war, dass er sich nach dem Tod der First Lady relativ stark aus der amerikanischen Öffentlichkeit zurückgezogen hatte. Nachdem sein Leibarzt Dr. Raymond P. Sullivan einen Hitzschlag diagnostiziert hatte, blieb Smith der Presse fern, während die besten Ärzte des Landes versuchten, seinen Zustand zu lindern. Trotz der Hoffnung, dass Smith wieder aufstehen könnte, wurde der Zustand des Präsidenten immer kritischer, so dass Bischof Francis A. McIntyre aufgefordert wurde, die letzte Ölung der römisch-katholischen Kirche zu erteilen.\n\nVizepräsident Alben Barkley legte den Amtseid ab, unmittelbar nachdem das Kabinett vom Tod des Präsidenten erfahren hatte. Der neue Präsident Barkley hat verfügt, dass die Woche der Beerdigung des Präsidenten zu einem Tag der nationalen Trauer erklärt wird, um an den wahren Patriotismus und die Liebe von Präsident Smith zu den Vereinigten Staaten zu erinnern und diese zu würdigen."
 ustates.187.d.not_president: "Die Demokratische Partei trauert um den \"Glücklichen Krieger\", den geliebten Führer der Demokratischen Partei Alfred Emanuel Smith. Als Zeitungsjunge und Fischhändler in den bescheidenen Straßen von New York City aufgewachsen, ist Smiths Einstieg in die Politik an sich schon eine bemerkenswerte Leistung - es gibt vielleicht keinen anderen Politiker, der eine so bemerkenswerte politische Karriere vorweisen kann, obwohl ihm so viele jugendliche Vorteile fehlen.\n\nSmith verstarb um 6.45 Uhr im New Yorker Rockefeller Institute Hospital, nachdem er am frühen Morgen einen Herzinfarkt erlitten hatte. Seit Mai gab Smiths Gesundheitszustand Anlass zu großer Sorge, was vor allem darauf zurückzuführen war, dass er sich nach dem Tod seiner Frau relativ weit aus der nationalen Politik zurückgezogen hatte. Es wurde berichtet, dass der Politiker den Tod seiner Frau nur schwer verkraftete und in seinem depressiven Zustand schwer erkrankte. Sein Leibarzt Dr. Raymond P. Sullivan diagnostizierte eine Hitzeerschöpfung, und Smith schien auf dem Weg der Besserung zu sein, bevor ein Herzinfarkt am frühen Morgen seinen Zustand verschlechterte. Da sich sein Zustand zunehmend verschlechterte, wurde Bischof Francis A. McIntyre aufgefordert, ihm die letzte Ölung der römisch-katholischen Kirche zu erteilen. Die Demokratische Partei gab einen offiziellen Nachruf auf Smith heraus und bedauerte den Verlust eines begabten und geschickten Redners und Politikers. An seiner Stelle hat Alben Barkley aus Kentucky die Führung der Partei übernommen und sich verpflichtet, das Erbe von Smith fortzuführen."
 ustates.187.a: "Seine Seele wandert weiter..."

### Elections ###
 ustates.201.t: "MacArthur vs Byrd"
 ustates.201.d: "Mit dem Ende des Zweiten Amerikanischen Bürgerkriegs und dem Beginn des Wiederaufbaus ist die Amtszeit des Interimspräsidenten [USA.GetLeader] zu Ende gegangen. Mit der Rückkehr des demokratischen Prozesses in den Vereinigten Staaten kehrt allmählich ein Gefühl der Normalität im ganzen Land ein.\n\nDouglas MacArthur, der Held des Zweiten Amerikanischen Bürgerkriegs, ist vielleicht einer der populärsten Kandidaten und wird die Republikanische Partei vertreten. Als Cincinnatus der dunkelsten Stunden Amerikas gefeiert, mag MacArthurs Militärputsch Bedenken hinsichtlich seines Engagements für die amerikanische Demokratie geweckt haben, aber die Bürger waren erleichtert, als MacArthur nach seinem Sieg zurücktrat. Der ehemalige Oberbefehlshaber der Bundesarmee ist in der Tat ein beliebter Kandidat, denn viele sehen in MacArthur die Faust, die für den Wiederaufbau und die Wiederherstellung der amerikanischen Präsenz in der Welt gebraucht wird. Prominente und sogar einige Politiker der Demokraten haben ihre Unterstützung für den Kriegspräsidenten zum Ausdruck gebracht. Wahlbeobachter und Berater sind überwiegend zu dem Schluss gekommen, dass MacArthur einen erdrutschartigen Sieg davontragen und die Nation wieder anführen wird.\n\nDie Demokratische Partei wird durch Harry Byrd, Zeitungsverleger und Vorsitzender der Demokratischen Partei in Virginia, vertreten. Während seiner Zeit als Gouverneur des Staates Virginia setzte er Verfassungsänderungen durch, die die Verwaltung des Staates straffen und eine effizientere Verwendung der Steuergelder ermöglichen. Byrd, der bei den Konservativen des Südens sehr beliebt ist, ist ein vehementer Gegner der Desegregation und hat geschworen, die Segregation in den Einrichtungen des Südens aufrechtzuerhalten.\n\nMit der vollständigen Wiederaufnahme der Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen im ganzen Land zu treffen. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.201.a: "MacArthur erringt einen überwältigenden Sieg!"
 ustates.201.b: "Und der Sieger ist... Byrd?"

 ustates.202.t: "Willkie vs Roosevelt"
 ustates.202.d.restored: "Nach seinem Verrat durch General MacArthur und seinem frühen Tod rief Floyd Olsons Vizepräsident Wendell Willkie eine konstitutionelle Regierung im Pazifik zusammen, um sich den Regierungen der drei Tyrannen entgegenzustellen. Nach dem Ende des Notstands und dem Erfolg der Verhandlungen zwischen den östlichen Föderalisten und den westlichen Konstitutionalisten wurde MacArthur verhaftet.  Nach einem Sieg vor dem Obersten Gerichtshof konnte Willkie triumphierend seinen rechtmäßigen Platz im Weißen Haus für die Dauer der Amtszeit 1936-1940 einnehmen. Da sich diese vier Jahre bald dem Ende zuneigen, wird bei den kommenden Wahlen der progressive Demokrat Wendell Willkie gegen den Republikaner Quentin Roosevelt antreten.\n\nDie amtierenden Demokraten haben sich um Präsident Willkie geschart, der einen beherzten Wahlkampf geführt hat, der durch seinen Ruf als Retter der Demokratie im Bürgerkrieg unterstützt wurde. Der Anwalt und ehemalige Manager hat versprochen, die Politik von Präsident Olson in Bezug auf die staatliche Sozialversicherung fortzusetzen und ein Programm für Vollbeschäftigung auf der Grundlage der Zusammenarbeit zwischen dem privaten und dem öffentlichen Sektor zu entwickeln. Willkie setzt sich in seinem Wahlprogramm auch für die wachsende Rolle Amerikas in der Welt und - überraschend für einen Demokraten - für die Unterstützung der Bürgerrechtsbewegung ein und verspricht die Integration der amerikanischen Streitkräfte.\n\nIn der Zwischenzeit hat Roosevelt angekündigt, dass er das Land durch seine Politik des \"Fair Deal\" grundlegend reformieren will. Roosevelt verspricht, die gleichen liberalen Reformen wie sein Vorgänger beizubehalten, und will mit seinem \"Fair Deal\" das Vertrauen in die Wirtschaft und die Bundesregierung trotz des jüngsten Bürgerkriegs wiederherstellen. Der Sohn des ehemaligen amerikanischen Präsidenten Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\", hofft, die Republikaner bei der ersten Wahl seit den tragischen Monaten von 1936 anzuführen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen des Landes zu treffen. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.202.d.default: "Nach dem frühen Tod des geliebten Präsidenten Floyd Olson beendete sein Vizepräsident Wendell Willkie verfassungsgemäß seine Amtszeit. Mit der Beendigung von Olsons Amtszeit wird bei der kommenden Wahl der progressive Demokrat Wendell Willkie gegen den Republikaner Quentin Roosevelt antreten.\n\nDie amtierenden Demokraten haben sich um Präsident Willkie geschart, der einen beherzten Wahlkampf geführt hat, der durch seinen Ruf als Retter der Demokratie im Bürgerkrieg unterstützt wurde. Der Anwalt und ehemalige Manager hat versprochen, die Politik von Präsident Olson in Bezug auf die staatliche Sozialversicherung fortzusetzen und ein Programm für Vollbeschäftigung auf der Grundlage der Zusammenarbeit zwischen dem privaten und dem öffentlichen Sektor zu entwickeln. Willkie setzt sich in seinem Wahlprogramm auch für die wachsende Rolle Amerikas in der Welt und - überraschend für einen Demokraten - für die Unterstützung der Bürgerrechtsbewegung ein und verspricht die Integration der amerikanischen Streitkräfte.\n\nIn der Zwischenzeit hat Roosevelt angekündigt, dass er das Land durch seine Politik des \"Fair Dea\" grundlegend reformieren will. Roosevelt verspricht, die gleichen liberalen Reformen wie sein Vorgänger beizubehalten, und will mit seinem \"Fair Deal\" das Vertrauen in die Wirtschaft und die Bundesregierung trotz des jüngsten Bürgerkriegs wiederherstellen. Der Sohn des ehemaligen amerikanischen Präsidenten Theodore \"Teddy\" Roosevelt, \"Bullmoose Jr.\", hofft, die Republikaner bei der ersten Wahl seit den tragischen Monaten von 1936 anzuführen.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen des Landes zu treffen. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.202.a: "Roosevelt gewinnt!"
 ustates.202.b: "Willkie gewinnt!"

 ustates.203.t: "Smith vs Landon"
 ustates.203.d.smith_arrests_macarthur: "In einer beispiellosen Aktion, die Beobachter im In- und Ausland schockierte, stürzte MacArthurs Militärputsch gegen den rechtmäßig gewählten Präsidenten im Winter 1937 die Nation in den Bürgerkrieg. Während viele die Stärke von MacArthurs Militärclique in den Monaten und Tagen vor dem Bürgerkrieg sahen, ahnten nur wenige, dass der General den Präsidenten, so umstritten er auch sein mochte, unter Hausarrest stellen und damit alles zunichte machen würde, wofür die Gründerväter standen.\n\nMit dem Sieg über den diktatorischen MacArthur ist die Demokratie endlich wiederhergestellt. MacArthurs handverlesener Nachfolger, Al Smith von der Demokratischen Partei, schockierte viele, indem er die demokratische provisorische Pazifik-Regierung dabei unterstützte, seinen Gönner zu stürzen und eine echte Zivilregierung in den Vereinigten Staaten wiederherzustellen. Mit Blick auf die bevorstehenden Wahlen hat er eine Rückkehr zu Freiheit und Unabhängigkeit angekündigt, die den kriegsmüden Nationen Erleichterung bringen soll. Darüber hinaus kündigte Smith in Würdigung der demokratischen Tradition Amerikas seine offizielle Kandidatur für die Präsidentschaftswahlen von 1940 an. Gegen ihn wird Alf Landon von der Republikanischen Partei antreten. Als ehemaliger Gouverneur von Kansas ist Landon ein prominentes liberales Mitglied der Republikanischen Partei und hat Wirtschaftsreformen versprochen, um die amerikanische Wirtschaft wettbewerbsfähig zu halten. Zu seinen Referenzen gehören auch umfangreiche Verbindungen zur Ölindustrie, da er selbst ein erfolgreiches Ölunternehmen gegründet hat.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen des Landes zu treffen. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.203.d.landon_arrests_macarthur: "In einer beispiellosen Aktion, die Beobachter im In- und Ausland schockierte, stürzte MacArthurs Militärputsch gegen den rechtmäßig gewählten Präsidenten Alf Landon im Winter 1937 die Nation in den Bürgerkrieg. Während viele in den Monaten und Tagen vor dem Bürgerkrieg die Stärke von MacArthurs Militärclique erkannten, ahnten nur wenige, dass der General den Präsidenten unter Hausarrest stellen und damit alles zunichte machen würde, wofür die Gründungsväter standen.\n\nMit dem Sieg über den diktatorischen MacArthur ist die Demokratie endlich wiederhergestellt. Vizepräsident Charles McNary setzte in einer öffentlichen Zeremonie den ehemaligen Präsidenten wieder ein. Der wiederhergestellte republikanische Präsident aus Kansas verkündete die Rückkehr zu Freiheit und Unabhängigkeit und brachte den kriegsmüden Nationen Erleichterung. Um die demokratische Tradition Amerikas zu ehren, kündigte Landon außerdem seine offizielle Kandidatur für eine erneute Präsidentschaftskandidatur bei den Wahlen 1940 an. Sein Gegenkandidat wird Al Smith von der Demokratischen Partei sein. Smith, Sohn einer irisch-amerikanischen Mutter und eines italienisch-amerikanischen Veteranen des Ersten Amerikanischen Bürgerkriegs, ist für seine vielfältigen Reformen im New York der 20er Jahre bekannt. Als erster Katholik, der von einer großen Partei für das Amt des Präsidenten nominiert wurde, wird seine Kandidatur zweifellos darauf abzielen, Katholiken und Anti-Katholiken gleichermaßen zu mobilisieren. Einige prominente Protestanten im ganzen Land haben sich lautstark gegen die Smith-Kampagne ausgesprochen und behauptet, dass eine Smith-Präsidentschaft nichts anderes als eine päpstliche Marionette sein wird.\n\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist die Zeit für die amerikanischen Wähler gekommen, ihre Entscheidungen in den Wahllokalen des Landes zu treffen. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
 ustates.203.d.default: "Zum zweiten Mal in ihrer Geschichte wurde die Einheit der Vereinigten Staaten erneut auf die Probe gestellt. Gegen die vereinigten Syndikalisten von Chicago und den Amerikanischen Staat von New Orleans hat Präsident Alf Landon die amerikanische Nation in ihrem verzweifelten Kampf ums Überleben angeführt. Trotz der reaktionären und radikalen Elemente, die versuchen, die amerikanische Freiheit zu untergraben, hat der republikanische Präsident Landon angekündigt, dass die Wahlen von 1940 wie üblich stattfinden werden, ganz im Sinne der Demokratie. Die meisten Beobachter gehen davon aus, dass Landon, der eine zweite Amtszeit anstrebt, sich das Weiße Haus für weitere vier Jahre sichern wird. Die Präsidentschaft in Kriegszeiten hat angesichts einer solchen nationalen Krise bemerkenswerte Widerstandsfähigkeit und Entschlossenheit bewiesen. In einer Zeit, in der die Amerikaner so wenig Vertrauen in ihre Regierung hatten, war es Landons Stimme im Radio, die die Loyalisten ermutigte, der Bundesregierung treu zu bleiben.\n\nGegen ihn wird Al Smith von der Demokratischen Partei antreten. Auch wenn nur wenige glauben, dass die Demokratische Partei in der Lage sein wird, die Popularität der republikanischen Führung anzufechten, ist es für ein Comeback nie zu spät. Der Sohn einer irisch-amerikanischen Mutter und eines amerikanisch-italienischen Veteranen des Ersten Amerikanischen Bürgerkriegs ist für seine vielfältigen Reformen im New York der 20er Jahre bekannt. Als erster Katholik, der von einer großen Partei für das Amt des Präsidenten nominiert wurde, wird sich seine Kandidatur zweifellos darauf konzentrieren, Katholiken und Anti-Katholiken gleichermaßen zu mobilisieren. Einige prominente Protestanten im ganzen Land haben sich lautstark gegen die Smith-Kampagne ausgesprochen und behauptet, dass eine Smith-Präsidentschaft nichts anderes als eine päpstliche Marionette sein wird.\nMit der vollständigen Wiederaufnahme der freien Wahlen in den Vereinigten Staaten ist der Zeitpunkt gekommen, an dem die amerikanischen Wähler in den Wahllokalen im ganzen Land ihre Entscheidung treffen können. Nach einem langen Abend der Auszählung steht das Endergebnis fest..."
