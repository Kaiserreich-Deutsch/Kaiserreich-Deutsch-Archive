ustates.654.a: "Glory Glory Hallelujah!"

### Foreign Policy

ustates.655.t: "[From.GetNameDefCap] Schließt sich unserem Krieg an"
ustates.655.d: "Während die fremde Invasion in unser Territorium sowohl bei unserer Regierung als auch bei unserem Volk verständliche Bestürzung hervorgerufen hat, schließt sich unser südlicher Nachbar unserer Sorge an. Obwohl die angelsächsischen Beziehungen seit der Jahrhundertwende nachgelassen haben und Die Monroe Doktrin nicht mehr das ist, was sie einmal war, ist [FROM.Capital.GetCapitalVictoryPointName] in keiner Weise bereit, zuzulassen, dass ihre Nordgrenze zu einer feindlichen wird. Dementsprechend haben sie unseren syndikalistischen Feinden ein Ultimatum gestellt - beendet alle Feindseligkeiten mit dem Britischen Empire und seinen Verbündeten, oder stellt Euch dem Krieg mit [FROM.GetNameDef]. Die syndikalistischen Kriegstreiber haben sich natürlich geweigert, und als solche sind wir nun Mitkriegsgegner von [FROM.GetName]."
ustates.655.a: "Wunderbar!"

ustates.656.t: "Krieg im Norden"
ustates.656.d: "Als John Quincy Adams 1823 die Monroe-Doktrin entwarf, fürchtete er einen erneuten monarchischen Imperialismus in Lateinamerika durch die Heilige Allianz. Jetzt aber sieht sich Nordamerika einer ganz anderen Bedrohung gegenüber - der revolutionären Linken. Syndikalistische Truppen sind an den kanadischen Ufern gelandet, und viele befürchten, dass sie bald auch an unseren landen werden, egal wie wir jetzt handeln. Um dem zuvorzukommen und einen Teil unserer verlorenen Autorität in der westlichen Hemisphäre wiederzuerlangen, haben wir den Syndikalisten zwölf Stunden Zeit gegeben, alle Feindseligkeiten mit dem Britischen Empire zu beenden. Die Syndikalisten haben sich sofort geweigert - sie sind sogar so weit gegangen, unsere Botschaft in ihrer Hauptstadt zu stürmen - und haben damit die Macht Amerikas gezwungen, mit ihren anglophonen Brüdern in einem Krieg um unser eigenes Überleben zu stehen."
ustates.656.a: "Kanada darf nicht an die Rote Bedrohung fallen!"

ustates.657.t: "Die Amerikaner intervenieren auf unserer Seite"
ustates.657.d: "Die Amerikaner haben lange die Herrschaft über die westliche Hemisphäre gehalten, und während das während ihres Bürgerkriegs erschüttert wurde, haben die Amerikaner ihr Versprechen nicht vergessen, die freien Nationen der Amerikas zu schützen. Mit der jüngsten syndikalistischen Invasion in Kanada selbst sind die Amerikaner auf unserer Seite in den Krieg eingetreten. Obwohl sie nicht bereit sind, unserer Allianz formell beizutreten, werden sie zweifellos immer noch ein mächtiger Freund sein."
ustates.657.a: "Exzellent!"

ustates.658.t: "[From.GetNameDefCap] Stellt Ultimatum"
ustates.658.d: "Die Amerikaner haben lange die Herrschaft über die westliche Hemisphäre gehalten und die Nationen Mittel- und Südamerikas gezwungen, ihrer Führung zu folgen und ihren Willen zu tun. Nun, da unsere Befreiung Kanadas endlich begonnen hat, hat der [FROM.GetAdjective]-Botschafter die [INT.GetAdjective]-Regierung darüber informiert, dass sie zwölf Stunden Zeit haben, ihre Invasion in Kanada aufzugeben. Das wurde sofort abgelehnt, und dementsprechend haben die Amerikaner [INT.GetName] den Krieg erklärt, der alle seine Verbündeten in den Konflikt hineingezogen hat. Wir befinden uns jetzt im Krieg mit Amerika."
ustates.658.a: "Dann werden wir auch sie besiegen."

ustates.660.t: "[FROM.GetNameDefCap] Fordert den Panamakanal"
ustates.660.d: "Da der Bürgerkrieg nun vorbei ist, hat [From.GetNameDef] beschlossen, die Rückgabe des Panamakanals zu verlangen. Wir hatten ihn beschlagnahmt, um unsere Interessen zu schützen, aber mit dem Sieg von [From.GetNameDef] im Bürgerkrieg fordern sie - als Anspruchsteller der amerikanischen Legitimität - die Rückgabe des Panamakanals. Ihr Botschafter hat betont, dass ein Krieg sehr wahrscheinlich ist, wenn wir uns weigern. Was soll unsere Antwort sein?"
ustates.660.a: "Wir werden es zurückgeben"
ustates.660.b: "Wir werden es nicht zurückgeben"

ustates.661.t: "[From.GetNameDefCap] Gibt den Kanal zurück"
ustates.661.d: "[From.GetNameDefCap] hat den Panamakanal an [Root.GetNameDef] zurückgegeben."
ustates.661.a: "Gott schütze Amerika."

ustates.662.t: "[From.GetNameDefCap] verweigert sich"
ustates.662.d: "[FROM.GetNameDefCap] hat sich geweigert, den Kanal an uns zurückzugeben, was sollen wir tun?"
ustates.662.a: "Riskieren wir keinen Krieg."
ustates.662.b: "Es soll Krieg sein."

