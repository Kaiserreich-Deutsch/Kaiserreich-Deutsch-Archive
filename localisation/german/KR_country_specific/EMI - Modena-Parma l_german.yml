### Focuses ###
EMI_ducal_army: "Eine nationale Armee"
EMI_ducal_army_desc: "Nach Jahren des Aufruhrs und der sozialistischen Misswirtschaft ist die Region Emilia wirtschaftlich ruiniert. Die Macht unserer ausländischen Verbündeten hat der Region zwar ein wenig Stabilität verliehen, doch um die Ordnung aufrechtzuerhalten und unser Land zu verteidigen, müssen wir mit dem Aufbau einer eigenen Armee beginnen."
EMI_buildig_army: "Ein entstehendes Militär"
EMI_buildig_army_desc: "Wir haben eine grundlegende militärische Struktur aufgebaut und benötigen nun Männer, um unsere neu geschaffenen Ränge zu besetzen."
EMI_guardi_apenini: "Guardia Appennina"
EMI_guardi_apenini_desc: "Tausende von tapferen Menschen leisteten in den zerklüfteten Hügeln Emilias Widerstand gegen die sozialistische Tyrannei. Die Veteranen dieses Konflikts verfügen über unschätzbare Kenntnisse des Geländes und der nicht-konventionellen Kriegsführung. Wir sollten diese Partisanen als Ausbilder und Berater für eine neue alpine Elitetruppe rekrutieren."
EMI_military_arsenals: "Militärische Arsenale"
EMI_military_arsenals_desc: "Um sicherzustellen, dass es uns nie wieder an Rüstungsgütern zur Versorgung unserer Soldaten mangelt, sollten wir unsere ersten militärischen Arsenale anlegen."
EMI_efficient_gun_manufatury: "Effiziente Waffenproduktion"
EMI_efficient_gun_manufatury_desc: "Unsere Waffenarsenale sind inzwischen voll funktionsfähig, und mit steigendem Produktionsvolumen sinken auch die Kosten für jedes einzelne Ausrüstungsstück. Indem wir die Vereinfachung des Produktionsprozesses fördern, können wir Waffen effizienter produzieren."
EMI_artillery_manufcat: "Artillerieproduktion"
EMI_artillery_manufcat_desc: "Durch die Optimierung der Kleinwaffenproduktion haben unsere Arsenale wertvolle Erkenntnisse über die Rüstungsproduktion im Allgemeinen gewonnen. Mit diesem Wissen können wir mit der Entwicklung heimischer Artillerie beginnen."
EMI_drilling_standards: "Strenge Bohrnormen"
EMI_drilling_standards_desc: "Um ihre neue Ausrüstung wirksam einsetzen zu können, müssen unsere Soldaten gründlich auf die Realitäten der Kriegsführung vorbereitet werden. Durch die Durchsetzung strenger Standards bei der Ausbildung werden unsere Männer in der Lage sein, ihre Waffen auch unter schwierigen Bedingungen optimal einzusetzen."
EMI_spirit_of_resitance: "Geist des Widerstands"
EMI_spirit_of_resitance_desc: "Patriotische Propagandakampagnen werden den Geist unseres Volkes im Falle eines bewaffneten Konflikts stärken."
EMI_mobilization: "Versammelt die Menschen"
EMI_mobilization_desc: "Durch eine konzentrierte Propagandakampagne, die den Erfolg unserer jüngsten militärischen Reorganisation hervorhebt, können wir die Menschen ermutigen, in den Streitkräften zu dienen."
EMI_ferrari_aircraft: "Ferrari Flugzeuge"
EMI_ferrari_aircraft_desc: "Da das Unternehmen Ferrari nun unter staatlicher Kontrolle steht, können wir das technische Know-how seiner Mitarbeiter nutzen, um neue Flugzeugkonstruktionen zu entwickeln, ungeachtet des kindischen Beharrens des Gründers. Wenn er uns nicht helfen will, werden wir uns durchsetzen und dafür sorgen, dass seine Fabriken produzieren, was wir brauchen, wenn wir es brauchen; ein Mann kann die Geschichte nicht aufhalten!"
EMI_airmen_training: "Fliegerische Ausbildung"
EMI_airmen_training_desc: "Um den Luftraum zu beherrschen, brauchen wir kompetente Piloten. Wir müssen eine konkrete Doktrin für die Ausbildung unserer Flieger entwickeln."
EMI_new_planes: "Neue Flugzeuge"
EMI_new_planes_desc: "Wir haben zwar bereits große Fortschritte im Bereich der Luftfahrt gemacht, aber um effektiv zu kämpfen, müssen wir noch fortschrittlichere Flugzeuge entwickeln."
EMI_fighter_prototypes: "Kampfflugzeug Prototypen"
EMI_fighter_prototypes_desc: "Neue Flugzeuge sollten nicht überstürzt in Produktion gehen. Prototypen müssen vor ihrer Indienststellung ausgiebig getestet werden, auch unter kampfnahen Bedingungen."
EMI_efficient_manufacturing: "Effiziente Fertigung"
EMI_efficient_manufacturing_desc: "Hochmoderne Flugzeuge werden oft durch Engpässe im Produktionsprozess behindert. Durch die Förderung extremer Effizienz im gesamten Produktionsprozess können diese Engpässe teilweise beseitigt werden."
EMI_the_academy: "Die Akademie von Modena"
EMI_the_academy_desc: "Ohne kompetente Offiziere ist jede Armee zum Scheitern verurteilt. Deshalb müssen wir eine zentrale Offiziersakademie einrichten."
EMI_recovery: "Wunden des Krieges"
EMI_recovery_desc: "Unsere Nation wurde durch den Weltkrieg und den anschließenden italienischen Bürgerkrieg verwüstet. Wir müssen daran arbeiten, die tiefen gesellschaftlichen Wunden zu heilen, die unser Land plagen."
EMI_avoiding_famine: "Vermeidung von Hungersnöten"
EMI_avoiding_famine_desc: "Das Land wird sich nur langsam von seiner derzeitigen Verwüstung erholen. Um eine Hungersnot zu vermeiden, müssen wir unsere Industrie in die Lage versetzen, mit importiertem Fleisch und Produkten Lebensmittel zu produzieren."
EMI_breadbasket_of_italy: "Italienischer Brotkorb"
EMI_breadbasket_of_italy_desc: "Italien war einst ein wichtiges Zentrum der Landwirtschaft, und durch eine konzertierte Aktion zur Wiederherstellung der geschädigten Landschaft und zur Ankurbelung der Nahrungsmittelproduktion kann dies zumindest in unserem kleinen Land wieder der Fall sein."
EMI_restablish_growth: "Ankurbeln des Wachstums"
EMI_restablish_growth_desc: "Die Wirtschaft liegt nach so vielen Jahren Krieg und Sozialismus in Trümmern. Wir müssen unsere Wirtschaftsbürokratie abbauen und das Wirtschaftswachstum ankurbeln."
EMI_primary_schooling: "Grundschulbildung"
EMI_primary_schooling_desc: "Schon vor dem Weltkrieg gab es in der Emilia kaum Grundschulen. Das hat dazu geführt, dass viele Menschen in unserem Land ohne jegliche formale Bildung sind. Wir sollten ein Schulsystem für Kleinkinder einrichten."
EMI_university_of_parma: "The University of Parma"
EMI_university_of_parma_desc: "Parma ist ein wichtiges kulturelles Zentrum in der Emilia und der perfekte Ort für die Gründung einer neuen, staatlich geförderten Universität mit Schwerpunkt auf Forschung und Entwicklung."
EMI_recover_rural_productivty: "Wiederherstellung der Produktivität im ländlichen Raum"
EMI_recover_rural_productivty_desc: "Die ländlichen Gebiete sind verwahrlost, und wenn sie jemals wieder produktiv werden sollen, muss die Regierung eine konzertierte Aktion durchführen."
EMI_recover_rural_infrastructure: "Verbesserung der ländlichen Infrastruktur"
EMI_recover_rural_infrastructure_desc: "Viele kleine Städte in der Emilia haben keinen Anschluss an unsere Handelszentren. Wir sollten endlich unsere Menschen wirklich zusammenbringen."
EMI_recover_rural_goods: "Steigerung der Produktivität im ländlichen Raum"
EMI_recover_rural_goods_desc: "Da die Landschaft nicht mehr völlig ruiniert ist, können wir nun damit beginnen, ihre Produktivität tatsächlich zu verbessern."
EMI_ferrari_factories: "Ferrari Fabriken"
EMI_ferrari_factories_desc: "Das Unternehmen Ferrari betrieb seine größte Fabrik in unserem Land, und diese Anlage ist von den Verwüstungen der letzten Jahrzehnte weitgehend verschont geblieben. Wir sollten diese Anlagen verstaatlichen und sie für den Wiederaufbau unseres Landes einsetzen."
EMI_large_scale_plants: "Industrielle Großanlagen"
EMI_large_scale_plants_desc: "Viele unserer größten Industriekomplexe wurden während des Bürgerkriegs völlig ruiniert. Wir sollten sie wiederherstellen und sogar ausbauen."
EMI_heavy_manufactury: "Schwerindustrie"
EMI_heavy_manufactury_desc: "Um unsere Industrialisierung aufrechtzuerhalten, müssen wir eine Schwerindustrie entwickeln."
EMI_automotor_specialization: "Automobil Spezialisierung"
EMI_automotor_specialization_desc: "Mit einer so großen Anzahl von Automobilwerken haben wir die Möglichkeit, uns darin zu spezialisieren und den Markt zu beherrschen."
EMI_top_minds: "Große Köpfe von Modena"
EMI_top_minds_desc: "Die Regierung hat die Einsetzung eines Beirats gefordert, der sich aus unseren größten Wissenschaftlern und Industriellen zusammensetzt. Lassen Sie uns diesen Rat einrichten."
EMI_captains_of_industry: "Industrielle"
EMI_captains_of_industry_desc: "Die Ratschläge, die unsere Regierung von den Industriellen aus Modena erhalten hat, haben unsere industrielle Effizienz erheblich verbessert. Wir sollten uns bemühen, ihre ehrgeizigeren Vorschläge umzusetzen."
EMI_vroom: "Motorisierungsbemühungen"
EMI_vroom_desc: "Die emilianische Automobilindustrie war eine der größten in Europa, und trotz der Zerstörungen der letzten Jahrzehnte sind wir immer noch in der Lage, eine große Anzahl von Kraftfahrzeugen zu produzieren. Nachdem Ferrari verstaatlicht wurde, sollten wir uns auf die Motorisierung unserer Streitkräfte konzentrieren."
EMI_we_must_go_fast: "Qualitätskontrolle von Motoren"
EMI_we_must_go_fast_desc: "Die Fahrzeuge, die bei Ferrari hergestellt wurden, waren raffiniert und verfügten über Motoren von einzigartiger Qualität. Wir sollten das Know-how der Ferrari-Ingenieure bei der Qualitätskontrolle für unsere Militärfahrzeuge nutzen."
EMI_rid_of_anarchy: "Ende der Anarchie"
EMI_rid_of_anarchy_desc: "Die Anarchie sollte auf die eine oder andere Weise beendet werden. Das Land muss stabilisiert werden, damit es vorwärts gehen kann."
EMI_ducal_constitution: "Die neue Verfassung"
EMI_ducal_constitution_desc: "Nach so vielen Jahren sozialistischer Tyrannei ist unser Volk misstrauisch gegenüber jeder Regierung. Wir müssen eine Verfassung schaffen, die sowohl das Volk als auch die Regierung respektiert."
EMI_emilian_identity: "Emilianische Identität"
EMI_emilian_identity_desc: "Italien ist nur noch ein geografisches Konstrukt. Anstelle einer italienischen Identität müssen wir eine einzigartige emilianische Kultur und nationale Identität fördern."
EMI_cispanadanian_revival: "Rettet die emilianische Sprache"
EMI_cispanadanian_revival_desc: "Die emilianische Sprache ist dem Italienischen zwar sehr ähnlich, aber keineswegs nur ein italienischer Dialekt. Die Sprache ging unter italienischer Herrschaft schnell zurück, und wenn wir eine echte emilianische Identität fördern wollen, muss dieser Eckpfeiler der emilianischen Kultur erhalten bleiben."

