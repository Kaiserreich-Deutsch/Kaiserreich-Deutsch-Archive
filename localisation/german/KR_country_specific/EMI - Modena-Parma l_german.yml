### Ideas ###
EMI_nationalism_dialects: "Emilianische Sprachkampagne"
EMI_nationalism_dialects_desc: "Modena hat eine ehrgeizige Kampagne zur Wiederherstellung der emilianischen Sprache gestartet."
EMI_carmaking: "Kfz-Spezialisierung"
EMI_carmaking_desc: "Modena investiert stark in ihre Automobilindustrie."
EMI_ruraleco2: "Wiedergewonnene ländliche Produktion"
EMI_ruraleco2_desc: "Die verwüstete emilianische Landschaft hat begonnen, sich zu erholen."
EMI_ruraleco: "Verbesserte ländliche Produktion"
EMI_ruraleco_desc: "Die Verwüstungen, die einst die emilianische Landschaft heimgesucht haben, sind weitgehend beseitigt, und die modenesische Regierung investiert massiv in die Produktivität des Landes."
EMI_lian_method: "Experimente zur Grundschulbildung"
EMI_lian_method_desc: "Modena hat ein Grundschulsystem eingeführt, das die Bildung der ärmsten Bevölkerungsgruppen erheblich verbessert."
EMI_buildingspeed: "Wirtschaftswachstum"
EMI_buildingspeed_desc: "Nach so vielen Turbulenzen hat die Wirtschaft von Modena endlich wieder zu wachsen begonnen."
EMI_vroom_idea: "Mobile Armee"
EMI_growth: "Bevölkerungswachstum"
EMI_growth_desc: "Nachdem endlich Frieden herrscht, erlebt Modena einen kleinen Bevölkerungsboom."
EMI_barilla: "Boom bei industriellen Lebensmitteln"
EMI_barilla_desc: "Um die geringere Produktivität der ländlichen Gebiete zu kompensieren, hat Modena die industrielle Produktion von Nahrungsmitteln mit importierten Produkten subventioniert."
EMI_cheapfighters: "Effiziente Flugzeugproduktionslinien"
EMI_cheapfighters_desc: "In den Flugzeugfabriken von Modena wurde der Abfall stark reduziert und die Produktionsgeschwindigkeit erhöht."
EMI_mobilizationidea: "Rallied People"
EMI_mobilizationidea_desc: "The Emilian people are enthusiastic about the rapidly expanding military."
EMI_training_speed: "Professionelles Trainingsprogramm"
EMI_training_speed_desc: "Die Soldaten von Modena werden effizient und auf hohem Niveau ausgebildet."
EMI_cheap_guns: "Massenproduzierte Waffen"
EMI_cheap_guns_desc: "Die Produktion von Kleinwaffen in Modena ist bemerkenswert effizient."
EMI_apenini: "Die Appennini"
EMI_apenini_desc: "Modena hat eine Elitetruppe ehemaliger Guerilleros aufgestellt, die sich auf die alpine Kriegsführung spezialisiert hat."

### Events ###
emi.2.t: "Die Appennini"
emi.2.d: "Das unwegsame Gelände in weiten Teilen unserer Heimat ist unregelmäßig und für Außenstehende oft verwirrend und könnte unsere beste Verteidigung gegen eine größere Invasionsmacht sein. Alte Partisanenveteranen aus dem Krieg gegen die SRI haben sich zusammengetan und unsere eigenen Bergsteigerregimenter, die Appennini, gebildet, die unsere westlichen Grenzen pflichtbewusst verteidigen werden."
emi.2.a: "Die Besten der Besten!"

emi.3.t: "Verlorene Wege"
emi.3.d: "Viele unserer alten Handwerke und Spezialitäten haben durch die Syndikalisten viel verloren. Besonders betroffen sind die Käse- und Weinhersteller, deren Werkstätten oft von 'Futuristen' zerstört wurden, die ihr Handwerk als dekadent betrachteten. Unsere größte Anstrengung sollte darin bestehen, diesen wichtigen Aspekt unserer Kultur wieder zu etablieren."
emi.3.a: "Wir müssen versuchen, unsere Traditionen zu bewahren!"

emi.4.t: "Enzo Ferraris Popularität wächst"
emi.4.d: "Als Industriekapitän und Führer der Gemeinschaft hat Enzo Ferrari seit seiner Ankunft nach dem Ende der Besetzung durch die Syndikalisten viel erreicht. Mit seinem Gespür für Chancen, aber auch mit dem aufrichtigen Wunsch, dem Wiederaufbau seiner Heimat zu helfen, hat er sich um die Entwicklung von Modena verdient gemacht, und er wird in Zukunft sicherlich eine politische Kraft in unserem Land sein."
emi.4.a: "Er ist ein Symbol für das moderne Modena"

emi.5.t: "Der Erzherzog und sein Volk"
emi.5.d: "Im Laufe der Jahre gewöhnt sich Roberto mehr und mehr an seine Rolle als Herzog und als Anführer seines Volkes. Nachdem er seine Rolle als erster Bürger der Emilia, Herzog von Modena und alles, was damit zusammenhängt, angenommen hat, scheint er die Dinge vertrauensvoller und entspannter zu sehen als in seinen Anfangsjahren, als er sich vor dem Land fürchtete, das ihn nach dem Weltkrieg verstoßen hatte. Jetzt spricht er selbstbewusst und immer häufiger Italienisch, ebenso wie seine Kinder und sein Haushalt. Seine Popularität steigt, da er immer wieder versucht, in den Straßen von Modena öffentlich aufzutreten, und er scheint sich wirklich für das Land zu interessieren, zu dessen Herrscher er geboren wurde."
emi.5.a: "Wie es sein sollte"

emi.6.t: "Ein Wörterbuch der emilianischen Sprache!"
emi.6.d: "Die Universität Parma hat gestern das erste offizielle Wörterbuch der emilianischen Sprache veröffentlicht, in dem ein jahrhundertealtes kulturelles und nationales Erbe katalogisiert wird, das von den savoyardischen und syndikalistischen Bestrebungen fast vernichtet worden wäre. Auch wenn es noch weit davon entfernt ist, das Standarditalienisch zu ersetzen, kann die Wiederbelebung der Sprache jetzt schon bei unserer Jugend beginnen."
emi.6.a: "Bòn!"

emi.7.t: "Hitzige Debatte an der Akademie"
emi.7.d: "Unser Status als eine der besten Militärakademien Europas bedeutet, dass wir oft Besucher aus dem Ausland haben, die Ideen und Konzepte, aber auch starke Meinungen mitbringen. Das führt unweigerlich zu großen Debatten, vor allem jetzt, da sich das Militär für einen Weg entschieden hat, einer Armeedoktrin gegenüber anderen möglichen Ansichten den Vorrang zu geben. Das Thema dieser Entscheidung beherrscht seit langem die Klassenzimmer und Flure der Akademie und wird sicher zu Verbesserungen führen."
emi.7.a: "Viele kluge Köpfe bei der Arbeit."

emi.8.t: "Barillas Fabriken sind wieder voll ausgelastet"
emi.8.d: "Da unser Programm zur Wiederherstellung von Lebensmittelfabriken nun auf Hochtouren läuft, sind die Nudelfabriken von Barilla nach schwerem Vandalismus durch 'futuristische' Schläger unter der Besatzung der SRI endlich wieder voll ausgelastet. Trotz der anfänglichen Verzweiflung der Eigentümer, als sie vor einem Jahr sahen, was von den Gebäuden übrig geblieben war, ist einer unserer wichtigsten Industriezweige endlich wieder in Gang gekommen."
emi.8.a: "Mussolini hätte uns niemals aufhalten können!"

emi.9.t: "Die herzogliche Heirat"
emi.9.d: "Herzog Roberto hat heute in der Kathedrale von Modena Prinzessin Margherita von Sardinien geheiratet, eine lange vereinbarte Verbindung zwischen den beiden Familien, die wegen des grausamen Krieges in Italien viele Jahre lang aufgeschoben wurde. Die Feierlichkeiten tragen dazu bei, die Stimmung in der Stadt aufzuhellen, die sich noch immer von Jahrzehnten des Krieges und des Terrors erholt."
emi.9.a: "Bis dass der Tod sie scheidet"

emi.10.t: "Die Erstgeborene"
emi.10.d: "Herzog Roberto und Prinzessin Margherita haben heute in Modena ihre erste Tochter geboren. Die junge Maria Beatrice ist kerngesund, und die Geburt hat nicht nur dem herzoglichen Haushalt, sondern auch dem einfachen Volk große Freude bereitet, da ein landesweiter Feiertag ausgerufen wurde."
emi.10.a: "Tolle Neuigkeiten!"

emi.11.t: "Ein Erbe ist da!"
emi.11.d: "Herzog Roberto und Prinzessin Margherita haben heute in Modena ihren ersten Sohn zur Welt gebracht. Die Geburt des kleinen Lorenzo verlief schmerzlos und löste im herzoglichen Haushalt große Freude aus, so dass für dieses Ereignis ein weiterer Feiertag ausgerufen wurde."
emi.11.a: "Tolle Neuigkeiten!"

emi.12.t: "Das Herzogtum Parma"
emi.12.d: "Während das Haus Bourbon die Ordnung in ganz Italien wiederherstellt, wurde das Herzogtum Parma wieder als oberste Macht in der Region Emilia eingesetzt. Herzog Elia hat nun die Aufgabe, unser Land in eine blühende Zukunft zu führen."
emi.12.a: "Sorbole!"

emi.13.t: "Bergamini zurückgerufen nach [EMI.GetNameDef]"
emi.13.d: "Mit der Wiederherstellung eines emilianischen Staates wurde Admiral Bergamini nach Modena zurückgerufen, um der neuen Einheit Padan zu dienen. Natürlich sind wir in der Lage, uns einzumischen und ihn daran zu hindern, denn warum sollte das eingeschlossene Emilia einen Admiral brauchen??"
emi.13.a: "Bergamini wird seiner Heimat dienen."
emi.13.b: "Wir werden keinen Admiral an einen aufstrebenden, vom Ausland unterstützten Separatisten opfern."

emi.14.t: "Fenulli zurückgerufen nach [EMI.GetNameDef]"
emi.14.d: "Trotz unserer schwierigen Beziehungen zum emilianischen Staat in Modena haben sie die Frechheit besessen, einen unserer Generäle in ihre Reihen zu holen. Es heißt, dass der gebürtige Emilianer Fenulli nach so vielen Jahren der Revolution gerne in seine Heimat zurückkehren wird..."
emi.14.a: "Fenulli wird seiner Heimat dienen."
emi.14.b: "Einen General an vom Ausland unterstützte reaktionäre Separatisten geben? Warum sollten wir?"

emi.15.t: "Roatta and Malaguti recalled to [EMI.GetNameDef]"
emi.15.d: "Vielleicht im Geiste der alten italienischen Föderation hat der neue emilianische Staat die Armeegeneräle Roatta und Malaguti gebeten, ihrer Nation zu dienen. Natürlich sind wir in der Lage, uns einzumischen und sie davon abzuhalten."
emi.15.a: "Roatta und Malaguti werden ihrer Heimat dienen."
emi.15.b: "...Wollen sie wirklich, dass zwei unserer wichtigsten Generäle ihnen dienen?"

