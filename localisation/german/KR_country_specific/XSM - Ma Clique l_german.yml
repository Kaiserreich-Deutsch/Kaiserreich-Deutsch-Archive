### Charaktere ###
 XSM_xining_council: "Xining Rat"
 XSM_xining_council_desc: "§gDer Xining-Rat ist eine Institution, die die südliche Qinghai-Fraktion der Ma-Clique konsolidiert hat, wobei Ma Qi Xining als seine Operationsbasis nutzte. Sein Nachfolger, Ma Lin, hat mit relativ leichter Hand regiert und sich den Entscheidungen der verschiedenen Hui-Führer in Qinghai unterworfen. Obwohl sie de jure keine Autorität über die Regionen haben, die von den nördlichen Fraktionen (bekannt als Gansu-Fraktion) regiert werden, dient der Rat von Xining in der Praxis als eine Art Gegengewicht zu Ma Fuxiangs mächtigem Einfluss auf die Hui-Clans.\n\nDa Ma Fuxiangs Gesundheit nachlässt und sich Unruhen häufen, wird der Rat von Xining wahrscheinlich gezwungen sein, Unstimmigkeiten zwischen seinen Nachfolgern in Gansu und Ningxia zu schlichten, ganz zu schweigen von den ungelösten Spannungen nach dem Tod von Ma Qi im Jahr 1931. Der dezentralisierte Charakter der Ma-Clique ermöglicht eine größere Autonomie bei der Entscheidungsfindung und lässt mehrere Machtzentren entstehen, wenn auch nicht immer zum Besseren.§!"

