 mac.230.t: "Hui-Momentum im Nordwesten"
 mac.230.d: "Erschüttert von den Siegen der Hui im Krieg im Nordwesten hat das Volk von [FROM.GetNameDef] begonnen, auf Frieden zu drängen, in der Hoffnung, sein Gesicht zu wahren. Nachdem sie einige ihrer Abgesandten empfangen haben, sind die Führer der verschiedenen Ma-Klans zuversichtlich, dass der Konflikt zu sehr günstigen Bedingungen beigelegt werden kann. Doch trotz der Grausamkeit, mit der die Hui-Armeen gekämpft haben, wünschen nur wenige der Ma-Klans einen totalen Krieg. Eine Beendigung der Kämpfe, bei der die umkämpften chinesischen Gebiete wieder von Hui-Gouverneuren verwaltet werden und die feindlichen Überreste ihre Unabhängigkeit behalten dürfen, wird nun in den Hallen der Macht ernsthaft in Erwägung gezogen. Es liegt nun an [XSM.GetLeader], zu entscheiden, ob dieser Olivenzweig es wert ist, die Chance zu verspielen, einen Todfeind zu unterwerfen und das Kriegsbeil zwischen Buddhisten und Muslimen im Nordwesten zu begraben, wenn auch nur vorübergehend."
 mac.230.a: "Das Friedensangebot annehmen."
 mac.230.b: "Wir drängen auf den totalen Sieg!"

 mac.231.t: "Nordwest-Frieden abgelehnt"
 mac.231.d.MON: "Unsere Forderungen nach einer Teilkapitulation sind in [MON.GetNameDef] auf taube Ohren gestoßen. Der mongolische Anführer [MON.GetLeader] ist nicht gewillt, umkämpfte Gebiete wie Chahar aufzugeben, und glaubt, dass er am Ende triumphieren wird, und hat seine Männer für weiteres Blutvergießen mobilisiert. Wir können ihn zwar nicht davon abhalten, sein Volk in die Irre zu führen, aber wir können dafür sorgen, dass ihr Widerstand vergeblich sein wird. Vorwärts, wir marschieren zum endgültigen Sieg!"
 mac.231.d.TIB: "Unsere Forderungen nach einer Teilkapitulation sind in [TIB.GetNameDef] auf taube Ohren gestoßen. Der mongolische Anführer [TIB.GetLeader] ist nicht gewillt, umkämpfte Gebiete wie Chahar aufzugeben, und glaubt, dass er am Ende siegreich daraus hervorgehen wird. Wir können ihn zwar nicht davon abhalten, sein Volk in die Irre zu führen, aber wir können dafür sorgen, dass ihr Widerstand vergeblich sein wird. Vorwärts, wir marschieren zum endgültigen Sieg!"
 mac.231.a: "Weitermachen."

