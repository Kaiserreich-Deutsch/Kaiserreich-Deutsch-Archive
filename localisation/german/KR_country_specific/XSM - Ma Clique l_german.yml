 mac.207.a: "Wir kommen dich holen, Abschaum."

 mac.208.t: "Aufmerksamkeit für Gansu"
 mac.208.d: "Obwohl sich der Krieg als eine gewaltige Herausforderung erwies, da Opportunisten von allen Seiten versuchten, die Domäne der Ma anzugreifen, erwiesen sie sich am Ende dank der Stärke ihrer Führung und ihrer Soldaten als siegreich. Nachdem die unmittelbare Bedrohung durch eine Invasion vorerst gebannt ist, richten die Ma-Familien ihre Aufmerksamkeit auf die Stadt Gansu, einst Heimat des Patriarchen der Clique und Namensgeber ihres größten Triumphs, der Gansu Braves. Heute liegt die Stadt nach den Konflikten der 1920er Jahre in Trümmern und ist überschwemmt mit Flüchtlingen aus Sichuan, die aus dem Bürgerkrieg in der Provinz und der anschließenden Hungersnot von 1936 stammen. Die Clique muss sich unbedingt mit dem derzeitigen Gouverneur von Gansu, Ma Hongkui, befassen, dessen harte Herrschaft über die Provinz nicht darüber hinwegtäuschen kann, dass er einige der lascheren Züge angenommen hat, die sein Vater, Ma Fuxiang, erst später im Leben erworben hat."
 mac.208.a: "Eine wichtige Stadt für die Clique."

 mac.209.t: "Cousins Hongkui und Hongbin aufgeregt"
 mac.209.d: "Nachdem die Bedrohung durch das Ausland beseitigt wurde, haben einige Mitglieder der Ma-Familie damit begonnen, sich gegenseitig zu bekämpfen und um die Vorherrschaft über das Gebiet der Familie zu wetteifern. Diesmal hat der Gouverneur Ma Hongkui von Gansu begonnen, gegen seinen Cousin, den Gouverneur Ma Hongbin von Ningxia, zu agitieren. Jeder gibt dem anderen die Schuld an der Krise in Suiyuan vor Beginn des Krieges mit der Mongolei, wobei Hongkui die angebliche Untätigkeit und Nachgiebigkeit seines Cousins gegenüber den nördlichen Banditen und ihresgleichen vorwirft. Hongbin hingegen behauptet, Hongkui sei schuld an der Gefährdung Suiyuans, weil er die Mongolen so behandelt habe, wie er die Tibeter behandeln würde, und damit die Lage falsch eingeschätzt habe. Es obliegt nun der Führung in Xining, sich in diesen Streit zwischen den Cousins einzumischen und ihn zu schlichten."
 mac.209.a: "Ma Hongkui sollte keine Unterstützung aus Xining erhalten."
 mac.209.b: "Ma Hongkui sollte Unterstützung aus Xining erhalten."

 mac.210.t: "Ma Hongkui schlägt Ma Liang vor, in Ningxia zu helfen"
 mac.210.d: "Obwohl sich der Rat von Xining geweigert hat, sich auf die Seite des Gouverneurs von Gansu, Ma Hongkui, zu stellen, scheint dieser nicht entmutigt zu sein und hat einen neuen Appell an den Rat gerichtet. Ma Hongkui schlägt nun vor, dass Ma Liang, ein enger Verbündeter von Ma Bufang, Ma Hongbin bei der Regierung von Ningxia nach den vergangenen Problemen mit den Mongolen im Norden unterstützen sollte. Während einige der Einschätzung von Ma Hongkui zuzustimmen scheinen, halten andere dies nicht nur für unnötig, sondern auch für einen Affront gegenüber seinem älteren Cousin."
 mac.210.a: "Unsere volle Unterstützung für Ma Liang."
 mac.210.b: "Die Beweislast für die Notwendigkeit liegt bei Ma Hongkui."

 mac.211.t: "Ma Hongbin behauptet, Hongkui sei heterodox"
 mac.211.d: "Der Gouverneur von Ningxia, Ma Hongbin, der sich weigert, die Brüskierung durch die Führung in Xining hinzunehmen, behauptet, der Gouverneur von Gansu, Ma Hongkui, finanziere heimlich die Yihewani, eine Anti-Sufi-Sekte, die sich für die Liberalisierung der Hui einsetzt, um dem Eindringen der Han entgegenzuwirken. Er behauptet, dass die Entscheidung, sich auf die Seite von Ma Hongkui zu stellen, einer Förderung des heterodoxen Islams in den westlichen Provinzen gleichkäme, und fordert, dass diese Entscheidung im Lichte dieser neuen Enthüllungen überdacht wird. Ma Hongkui selbst bestreitet diese Behauptungen vehement und behauptet, Ma Hongbins Anschuldigungen seien nicht nur völlig unbegründet, sondern lenkten auch von seinen eigenen Unzulänglichkeiten als Gouverneur von Ningxia ab."
 mac.211.a: "Und die neuen Wege von Ma Hongkui werden über Ma Hongbin triumphieren."
 mac.211.b: "Wir müssen maßvoll vorgehen, sonst gerät unsere Clique aus den Fugen."

 mac.212.t: "Ma Hongbin präsentiert Hongkuis Torheit"
 mac.212.d: "Der Gouverneur von Ningxia, Ma Hongbin, verfolgte einen konservativeren Ansatz, anstatt überstürzt zu handeln, und erhielt die Erlaubnis, Beweise für seine Forderungen zu sammeln und seinen Fall vor dem Rat in Xining zu präsentieren. Als der Tag gekommen war, an dem er dies tun konnte, legte er eine überzeugende Argumentation vor, in der er nicht nur Ma Hongkuis Versäumnisse beim Wiederaufbau von Gansu nach der Plünderung durch die Guominjun und den Überfällen von Ma Zhongying darlegte, sondern auch die Notwendigkeit einer größeren religiösen und politischen Einheit nach dem buddhistischen Angriff. Ma Hongbin hat darum gebeten, den Gouverneursposten von Gansu mit jemandem zu besetzen, der mehr Erfahrung hat und das Erbe von Gansu verwaltet. Höchstwahrscheinlich erwartet er, dass er zum Gouverneur ernannt wird, oder zumindest jemand, der ihm nahe steht, um die nördliche Clique wieder zu vereinen, wie es zu den goldenen Tagen von Ma unter Fuxiang der Fall war."
 mac.212.a: "Hongbins Fall ist faszinierend."

 mac.213.t: "Unentschlossener Rat zu Hongbins Berufung"
 mac.213.d: "Der Rat von Xining ist sich nicht einig, ob Ma Hongkui sein Amt so verraten hat, dass er des Gouverneursamtes enthoben werden sollte. Ein Abgesandter von Ma Hongkui hat sich während einer Gebetspause stillschweigend in den Rat begeben und mit mehreren Ratsmitgliedern gesprochen. Dieser Abgesandte liefert eine Entschuldigung, warum Ma Hongkui zu diesem Zeitpunkt nicht für die Familie anwesend sein kann, und beschuldigt Ma Hongbin vergeblich, ein Verräter zu sein. Beschämt darüber, dass Ma Hongkui nicht persönlich erscheinen konnte, stellt sich der Rat hinter Ma Hongbin."
 mac.213.a: "Wir müssen die Anordnungen des Rates akzeptieren."

 mac.214.t: "Familie Ma hält Hongkui für inkompetent und setzt sich für Hongbin ein"
 mac.214.d: "Die Familie Ma dringt in Gansu ein und stellt fest, dass die Huasi-Moschee einigermaßen repariert ist, und stellt Ma Hongkui ein Ultimatum. Er soll den Gouverneursposten in Gansu an Ma Hongbin abtreten und sich darauf konzentrieren, das Militär zum Handeln zu bewegen. Ma Hongkui willigt ein, und die Nordprovinzen werden um Yinchuan herum konsolidiert, und die Clique wird wieder unter der Familie von Ma Qianling vereinigt."
 mac.214.a: "Zhenzhu A."

 mac.215.t: "Ma Hongkui verlegt seine Familie nach Gansu"
 mac.215.d: "Der Rat von Xining ist empört über Ma Lins Selbstgefälligkeit in Qinghai, und da Ma Hongbin sich für Ma Lin einsetzt, beginnt der Rat, sich nach einem neuen Anführer für die Clique umzusehen. Ma Hongkui, der die Macht in Qinghai schwinden sieht, hat Mitglieder der drei Ma-Familien nach Gansu eingeladen, um sich seine Arbeit anzusehen. Die Mehrheit des Rates von Xining ist auf sein Angebot eingegangen, und die politische Lösung wurde zugunsten von Tagesausflügen aufgeschoben."
 mac.215.a: "Ich habe gehört, dass sie in Gansu einen Eisladen haben."

 mac.220.t: "Ma Hongkuis Protest führt zu Familienstreit"
 mac.220.d: "Ma Hongbin protestiert gegen die Einsetzung von Ma Liang als General in Ningxia und behauptet, dies sei ein Affront gegen Ma Hongbins Erfahrung und Alter. Liang entgegnete, dass Ma Zhongying ihn leicht stürzen könnte, sollte die Affäre in Kumul zu seinem Sieg führen. Der Konflikt hat einen Punkt erreicht, an dem wir entscheiden müssen, wem wir den Vorzug geben, da Beleidigungen von links und rechts ausgesprochen werden und die Provinz unübersichtlich machen."
 mac.220.a: "Wir müssen den Rat von Xining schnell einberufen."
 mac.220.b: "Dies scheint ein guter Zeitpunkt zu sein, um zu gehen."
 XSM_ma_hongbin_remains: "§YMa Hongbin§! wird an der Macht bleiben und die Regierung wird sich nicht ändern§!\n"

 mac.221.t: "Ma Hongbin aus Ningxia vertrieben"
 mac.221.d: "Da Ma Bufangs enger Verbündeter Ma Liang in den Auseinandersetzungen bevorzugt wird, war der politische Druck auf Ma Hongbin noch nie so groß. Daher hat er beschlossen, zurückzutreten und Ma Liang das Amt zu überlassen, nachdem er von seinen größten Feinden "überredet" wurde. Ma Hongbin wird höchstwahrscheinlich auf sein Anwesen in Ningxia zurückkehren, wo er sich mehr auf militärische als auf politische Angelegenheiten konzentrieren kann. Damit ist es Hongkui wieder einmal gelungen, die politische Macht der nördlichen Clique zu konsolidieren und ihr eine beherrschende Stellung zu verschaffen."
 mac.221.a: "Zhenzhu A."

 mac.222.t: "Ma Hongkui verlegt seine Familie nach Gansu"
 mac.222.d: "Der Rat von Xining ist empört über Ma Bufangs eindeutig sektiererische Politik und ist bereit, ihn für ungeeignet zu erklären, Qinghai zu regieren, bis Ma Hongbin sich revanchiert und für Ma Bufang eintritt. Der Rat von Xining fasst keinen Beschluss, Ma Bufang in den Ruhestand zu versetzen, sondern verlässt ihn unter Protest, bevor die nächste Sitzung anberaumt werden kann. Ma Hongkui, der die Macht in Qinghai schwinden sieht, lädt die Mitglieder der drei Ma-Familien nach Gansu ein, um sich sein Werk anzusehen. Die Mehrheit des Rates von Xining ist auf sein Angebot eingegangen, und die politische Lösung wurde zugunsten von Tagesausflügen hinausgezögert."
 mac.222.a: "Ich habe gehört, dass sie in Gansu einen Eisladen haben."

 mac.223.t: "Ma Hongkui wechselt die Familie und wird zum Gouverneur von Ningxia ernannt"
 mac.223.d: "Die Ma-Familien ließen sich von Ma Hongkuis Vorführung geplanter Bauvorhaben in Gansu beeindrucken und trafen im Militärhauptquartier von Tianshui ein. Dort versprach Ma Hongkui eine zukünftige Modernisierung von Qinghai und Ningxia und versicherte, dass die Han die Hui niemals in einen Kampf um das Überleben Chinas führen würden. Abschließend fügte Ma Hongkui hinzu, dass Gansu die einzige Provinz der Ma-Clique ist, die von den meisten chinesischen Intellektuellen als vollwertige Provinz anerkannt wird, und dass daher die meisten Chinesen ihr Urteil über die Clique auf diese Provinz stützen werden. Die Ma-Familien sind überzeugt und unterstützen den Plan von Ma Hongkui."
 mac.223.a: "Die Familie Ma aus dem Norden setzt sich durch!"

 mac.224.t: "Krieg zwischen Hui und Buddhisten"
 mac.224.d: "Die Spannungen in Yushu zwischen der Ma-Clique und Tibet sind im Nordwesten wieder einmal explodiert. Dies geschieht nach Monaten der Instabilität zwischen den beiden Konfliktparteien, die nur durch einen gemeinsamen äußeren Feind gelöst werden konnten. Diesem jüngsten Krieg gingen im letzten halben Jahrzehnt Vorfälle wie das Massaker von Golok, die Fehde des Rates von Xining und die Gerüchte über den nächsten Dalai Lama, der in Yushu leben soll, voraus.\n\nHätte die Mongolei nicht eingegriffen, hätte dieser Konflikt nicht einen solchen Fieberpegel erreichen können. Es ist möglich, dass dieser Kampf dazu führt, dass sich die chinesische Regierung im Osten von Xinjiang loslöst oder dass die Hui die chinesische Hegemonie in Westchina wiederherstellen."
 mac.224.a: "Das westliche Feuer bewegt sich nach Osten."

 mac.225.t: "Hui-Route im Nordwesten"
 mac.225.d: "Angestachelt durch die zunehmenden Niederlagen der Hui im Krieg im Nordwesten, hat sich seit Wochen Unmut gegen den Feldzug zwischen den Hui und den Buddhisten zusammengebraut. Für Tausende von Menschen, deren Häuser von Partisanen zerstört wurden, und sogar für die Familien der Kriegsherren selbst sind die Aussichten auf weitere Kämpfe düster. Nur wenige haben jemals einen totalen Krieg gewollt, selbst wenn dies bedeutet, dass man einige Zugeständnisse machen muss. Der Gedanke an eine friedliche Kapitulation und eine vorübergehende Beilegung der Streitigkeiten zwischen den Mongolen und den Tibetern in den Provinzen wird nun in den Machtzentralen erwogen. Es liegt nun an der Exekutive zu entscheiden, ob dieser Olivenzweig es wert ist, die Chance zu verspielen, einen Todfeind zu bezwingen und das Kriegsbeil zwischen Buddhisten und Muslimen im Nordwesten zu begraben, wenn auch nur vorübergehend."
 mac.225.a: "Übermitteln Sie das Friedensangebot."
 mac.225.b: "Wir werden niemals kapitulieren."

 mac.226.t: "Die Ma-Presse für den Frieden"
 mac.226.d.MON: "Im Büro von [MON.GetLeader] ist eine Petition eingegangen, in der ein Waffenstillstand zwischen der Mongolei und der Ma-Clique gefordert wird, bis die nationale Krise um Chinas Regierung beigelegt ist. Die umstrittenen Gebiete werden in unserer Hand bleiben, ein Beweis für unsere Erfolge in diesem Konflikt. Dieses Thema ist für diejenigen in der Mongolei attraktiv, die nach Hause zurückkehren wollen, darunter auch Mitglieder des Kabinetts. Es besteht jedoch die Gefahr, dass die nationale Regierung Chinas, sobald sie sich erholt hat, diesen Vertrag bricht."
 mac.226.d.TIB: "Im Büro von [TIB.GetLeader] ist eine Petition eingegangen, in der ein Waffenstillstand zwischen Tibet und der Ma-Clique gefordert wird, bis die nationale Krise um Chinas Regierung beigelegt ist. Die umstrittenen Gebiete werden in unseren Händen bleiben, ein Beweis für unsere Erfolge in diesem Konflikt. Diese Angelegenheit ist ein Anreiz für diejenigen in Tibet, die nach Hause zurückkehren wollen, darunter auch Mitglieder des Kabinetts. Es besteht jedoch die Gefahr, dass die nationale Regierung Chinas, sobald sie sich erholt hat, diesen Vertrag bricht."
 mac.226.a: "Ja, lasst uns das beenden."
 mac.226.b: "Dieser Krieg ist noch nicht vorbei."

 mac.227.t: "Nordwest-Frieden abgelehnt"
 mac.227.d.MON: "Die Petition zum Frieden zwischen den Hui und den Buddhisten wurde abgelehnt. In seinem Streben nach einem totalen Sieg und ermutigt durch die hasserfüllte Rhetorik seiner Befehlshaber hat [MON.GetLeader] unsere Bedingungen abgelehnt und im Namen von [MON.GetNameDef] eine bedingungslose Kapitulation unsererseits gefordert. In seinen Augen wird es am Ende nur eine Hui-Regierung oder eine buddhistische Regierung im Nordwesten geben, und es ist wenig damit zu gewinnen, einen maßvollen Frieden zu akzeptieren. Wir können nur hoffen, dass bald Verstärkung aus dem Osten, von einer zentralen chinesischen Regierung, kommt, um uns zu entlasten und diese Rebellen zurückzudrängen!"
 mac.227.d.TIB: "Die Petition zum Frieden zwischen den Hui und den Buddhisten wurde abgelehnt. In seinem Streben nach einem totalen Sieg und ermutigt durch die bissige Rhetorik seiner Befehlshaber hat [TIB.GetLeader] im Namen von [TIB.GetNameDef] unsere Bedingungen abgelehnt und eine bedingungslose Kapitulation unsererseits gefordert. In seinen Augen wird es am Ende nur eine Hui-Regierung oder eine buddhistische Regierung im Nordwesten geben, und es ist wenig damit zu gewinnen, einen maßvollen Frieden zu akzeptieren. Wir können nur hoffen, dass bald Verstärkung aus dem Osten, von einer zentralen chinesischen Regierung, kommt, um uns zu entlasten und diese Rebellen zurückzudrängen!"
 mac.227.a: "Weitermachen."

 mac.228.t: "Die Ma bieten ihre Bedingungen an"
 mac.228.d: "Im Büro von [ROOT.GetLeader] ist eine Petition eingegangen, die von Mitgliedern seines zunehmend in Panik geratenen Kabinetts verfasst wurde. Darin wird ein Waffenstillstand zwischen [ROOT.GetNameDef] und [XSM.GetNameDef] gefordert, bis "die nationale Krise um Chinas Regierung beigelegt ist". Die umstrittenen Gebiete werden in ihren Händen bleiben, ein Beweis für unser Versagen in diesem Konflikt. Es ist klar, dass sich in [ROOT.Capital.GetCapitalVictoryPointName] ein Gefühl des Defätismus eingestellt hat, das in naher Zukunft wohl nicht verschwinden wird. Dieses Thema spricht diejenigen an, die die Rückkehr in ihre Heimat fordern, einschließlich eines wachsenden Chors innerhalb der Regierung. Die Schande und der Vorwurf sind jedoch groß, wenn man solch ungünstige Bedingungen vorschlägt, und es ist wahrscheinlich, dass eine nationale Regierung in China, sollte sie entstehen, dies zum Vorteil der Han bei der endgültigen Lösung der nordwestlichen Ansprüche nutzen wird."
 mac.228.a: "Ja, lasst uns das beenden."
 mac.228.b: "Dieser Krieg ist noch nicht vorbei."

