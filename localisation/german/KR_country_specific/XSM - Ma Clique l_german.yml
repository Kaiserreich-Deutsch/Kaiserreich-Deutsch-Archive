 mac.203.a: "Die Monster..."

 mac.204.t: "Das Gemetzel von Yushu"
 mac.204.biao: "Cai Zuozhen war das Oberhaupt des Buqing-Stammes in Yushu und stand vor einer schweren Entscheidung. Während er seine Männer mit den Schwertern in der Hand um das Feuer herum beobachtete, schaute er auf das Regiment von Ma Biao, das von tibetischen Soldaten umzingelt war. In der kalten Stille, die in der Luft lag, genoss er den verbliebenen Frieden, den er vor dem bevorstehenden Blutvergießen noch hatte. Die Ruhe, die ein Feuer vor einem unvermeidlichen Sturm bringen kann, war in einer Situation wie dieser wunderschön. Bevor er es merkte, war er zu spät. Die Spannungen waren übergekocht, und Biao begann einen verzweifelten Angriff auf die tibetischen Truppen, die ihn umzingelten. Cai wusste, was zu tun war.\n\n\"Wir kehren zurück.\"\n\nBiaos verzweifelter Angriff war der nervöseste Zug, den er in seiner gesamten bisherigen Laufbahn gemacht hatte, aber im Nachhinein betrachtet, war sein Handeln erfolgreich. Dieser Krieg in einer Stadt war so blutig wie nie zuvor, aber das spielte keine Rolle, es ging ums Überleben.\n\nAls sich der Rauch und das Blut verzogen hatten, gelang es der Ma-Garnison, die zu diesem Zeitpunkt kaum noch stand, Yushu zu verteidigen. Zu ihrer eigenen Überraschung gelang es den tibetischen Angreifern jedoch, sich auf ihre Stützpunkte im Süden Qinghais zurückzuziehen. Die Stadt wurde zwar verteidigt, aber ein klarer Sieger war nicht auszumachen. Biao wusste, dass er diese Ungerechtigkeit gegenüber seinem Volk nicht auf sich beruhen lassen konnte, und befahl den ihm unterstellten Truppen fast sofort, sich erneut in Bewegung zu setzen."
