 #韓有文
 XSM_han_youwen: "Han Youwen"
 XSM_han_youwen_desc: "§gHan Youwen ist der einzige salartürkische Befehlshaber in der Ma-Clique und verdankt seinen Platz dem Dienst seines Vaters bei den Gansu Braves. Han Youwen dient unter Ma Bufang und verlässt sich auf Ma Bufangs islamisch-modernistische Tendenzen, um in der Hui-dominierten Clique relevant zu bleiben."
