 #馬繼援
 XSM_ma_jiyuan: "Ma Jiyuan"
 XSM_ma_jiyuan_desc: "§gMa Jiyuan ist der jüngste Befehlshaber der Ma-Familie und dient unter seinem Vater Ma Bufang, um seinem Vater Ruhm innerhalb der Ma-Clique zu verschaffen. Ma Jiyuan hat seine Bemühungen in der Qinghai-Armee auf die Modernisierung ihrer Kavalleriebrigaden konzentriert, in der Hoffnung, dass sie in der Lage sind, im Bedarfsfall große Entfernungen nach Norden zu überwinden."
 XSM_ma_jiyuan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g18. Januar 1921, in Hezhou, Provinz Gansu, Republik China§!\n§YMilitärische Karriere:§! $XSM_ma_jiyuan_desc$"
 XSM_ma_jiyuan_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g18. Januar 1921, in Hezhou, Provinz Gansu, Republik China§!\n§Yilitärische Karriere:§! $XSM_ma_jiyuan_desc$"

 #馬步青
 XSM_ma_buqing: "Ma Buqing"
 XSM_ma_buqing_desc: "§gDer ältere Bruder des umstrittenen Ma Bufang, Ma Buqing, diente ebenfalls unter seinem Vater in der Qinghai-Armee. Im Gegensatz zu seinem Bruder erhielt Ma Buqing eine teure Ausbildung in klassischem Chinesisch, was ihn letztlich ungeeignet machte, den ethnisch zentrierten Konflikt gegen die Tibeter im Jahr 1935 zu führen. Ma Buqing diente unter Feng Yuxiang während der Ma-Guominjun-Allianz und wurde durch deren Verrat politisch verbrannt."
 XSM_ma_buqing_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1901, in Hezhou, Provinz Gansu, Qing-Reich§!\n§YMilitärische Karriere:§! $XSM_ma_buqing_desc$"
