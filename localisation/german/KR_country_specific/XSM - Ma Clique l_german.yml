 XSM_ma_wanfu_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1854, im Kreis Dongxiang, Provinz Gansu, Reich der Qing§!\n§YMilitärische Karriere:§!Ma Wanfu wuchs in einer muslimischen Familie in Dongxiang, am Rande von Gansu, auf. Ma Wanfu wurde Imam seiner Heimatstadt Guoyuan und wurde für sein tiefes Verständnis des Korans berühmt. Ma Wanfu kehrte 1888 von seiner Hadsch zurück und brachte neue Innovationen in das Imamat von Gansu ein, indem er die Orthodoxie der Xidaotang ablehnte. Ma Wanfu gründete die Yihewani, eine hanafitische islamische Fundamentalistensekte, die die kabbalistischen Aspekte des Sufismus ablehnte. Ma Wanfu wurde zum Paria, als er 1895 den Dugan-Aufstand unterstützte, und musste jahrzehntelang untertauchen. Yang Zengxin verhaftete und versuchte, Ma Wanfu vor seiner Hinrichtung im Jahr 1915 zu demütigen, aber der Gouverneur von Qinghai, Ma Qi, rettete ihn und stärkte die Macht der Yihewani in Qinghai. Ma Qi zwang Ma Wanfu, Ma Bufang streng zu unterrichten, was in Ma Bufang einen inneren Hass auf Ma Wanfu hervorgerufen haben soll."

