 #馬麟
 XSM_ma_lin: "Ma Lin"
 XSM_ma_lin_desc: "Ma Lin ist der Sohn des berühmten Kansu-Kämpfers Ma Haiyan, der zusammen mit Ma Fuxiang im Jahr 1900 gegen die Acht-Nationen-Allianz kämpfte. Ma Lin wuchs in einer Gegend auf, in der Han- und Hui-Einflüsse in Gansu aufeinandertrafen, und verbündete sich mit der Hanafi-Muslimsekte Xidaotang. Ma Lin diente in den ersten beiden Jahrzehnten des 20. Jahrhunderts oft als Vermittler zwischen den radikaleren Mitgliedern der Ma-Familie, darunter Ma Zhongying. Ma Lin konnte Ma Zhongyings Überfälle in Gansu während des Ma-Guominjun-Krieges abwehren. Nach dem Tod seines Bruders Ma Qi im Jahr 1931 wurde Ma Lin dessen Nachfolger als Gouverneur von Qinghai. Diese Ernennung missfiel seinem Neffen Ma Bufang sehr, der seine eigenen Qualifikationen für das Gouverneursamt zum Ausdruck brachte. Ma Lins Arbeit als Gouverneur führte 1935 zur Ausdehnung von Qinghai nach Amdo und wurde von den Ma-Familien gelobt. Ende 1935 hatte Ma Lin zusammen mit Ma Fuxiang einen Plan zur Integration von Yushu in Qinghai ausgearbeitet, der jedoch durch Ma Fuxiangs Tod zunichte gemacht wurde."
 XSM_ma_lin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1876, in Hezhou, Provinz Gansu, Qing-Reich\n§YPolitische Karriere:§! $XSM_ma_lin_desc$"
 XSM_ma_lin_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1876, in Hezhou, Provinz Gansu, Qing-Reich§!\n§YPolitische Karriere:§! §g$XSM_ma_lin_desc$"

 #馬鴻賓
 XSM_ma_hongbin: "Ma Hongbin"
 XSM_ma_hongbin_desc: "Ma Hongbin wuchs im Schatten seines Vaters Ma Fulu auf, der im Jahr 1900 sein Leben im Kampf gegen die Acht-Nationen-Allianz gab. Im Gegensatz zu seinem Vater entschied sich Ma Hongbin jedoch für den Schutz einer christlichen Mission in San Daohe und wurde dafür nach dem Boxeraufstand mit dem Leopold-Orden ausgezeichnet. Zu Beginn der Warlord-Ära machte Ma Hongbin Anstalten, sich mit der KMT zu verbünden, und schickte General Chiang Kai-shek 1920 eine Mitteilung über seine neue Regierung in Ningxia. Unerwartet forderte Chiang 1921 Ma Hongbin auf, Ningxia für Han-Siedlungen zu öffnen, was die Autonomie der Hui verletzen würde. Ma Hongbin denunzierte Chiang 1925 offiziell. Zum Unglück für Ma Hongbin regte sich Ma Hongkui über Ma Hongbins Beziehungen zur KMT auf und denunzierte Ma Hongbin 1930 öffentlich als sozialistischen Spion. Diese Rivalität wurde durch den Ma-Guominjun-Krieg unterbrochen, bei dem Ma Hongkui an der Seite von Ma Hongbin gegen Feng Yuxiang kämpfte. Ma Hongbin wurde vor kurzem entfremdet, weil er es versäumt hatte, den abtrünnigen Kriegsherrn Ma Zhongying davon abzuhalten, in Ningxia Plünderer zu rekrutieren."
 XSM_ma_hongbin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 14. September 1884, in Hezhou, Provinz Gansu, Reich der Qing\n§YPolitische Karriere:§! $XSM_ma_hongbin_desc$"
 XSM_ma_hongbin_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g14. September 1884, in Hezhou, Provinz Gansu, Reich der Qing§!\n§YMilitärische Karriere:§! §g$XSM_ma_hongbin_desc$"
 XSM_ma_hongbin_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g14. September 1884, in Hezhou, Provinz Gansu, Reich der Qing§!\n§Yilitärische Karriere:§! §g$XSM_ma_hongbin_desc$"

 #馬福祥
 XSM_ma_fuxiang: "Ma Fuxiang"
 XSM_ma_fuxiang_desc: "Ma Fuxiang gilt als einer der Begründer der Ma-Familienclique, die sich im Nordwesten festgesetzt hat. Er diente wie viele andere seiner Familie unter Dong Fuxiang und machte sich während des Boxeraufstands einen Namen, indem er bei den Kansu Braves diente. Zu Beginn der Xinhai-Revolution beschützten er und sein Neffe Ma Hongbin die katholischen Missionen, während Figuren wie Ma Anliang im Namen der Qing gegen die Republikaner kämpften. Anliang gelang es zwar, während der Revolution Siege zu erringen, doch der unvermeidliche Sturz der Dynastie veranlasste Anliang und den Rest der Familie, der Republik die Treue zu erklären. Anliang verstarb kurz darauf und überließ Fuxiang die Rolle der einigenden Figur der nördlichen Ma-Clique. Fuxiang setzt sich in erster Linie dafür ein, dass sie ihre Stellung im Nordwesten nicht verlieren. Ehe er sich versah, standen er und der Rest der Familie auf der Seite der Guominjun, als diese in einem blutigen Feldzug das untere Gansu besetzten. Dies hielt jedoch nicht lange an, da er und der Rest der Familie, der ihm folgte, die Guominjun verrieten und sich auf die Seite der Zhili stellten, eine Treue, die Fuxiang zu diesem Zeitpunkt fast ein Jahrzehnt lang hielt. Als er zum Gouverneur von Gansu und Suiyuan ernannt wurde, zahlte sich Fuxiangs ständiger Treueschwenk schließlich aus.\nFuxiang, der jetzt ein friedlicheres Leben führt, hat eine Schlüsselrolle im Nordwesten inne. Als Leiter der Kommission für tibetische und mongolische Angelegenheiten beaufsichtigt er die Beziehungen zu diesen beiden eher feindlichen Gruppen. Darüber hinaus besteht seine neue Aufgabe darin, die Huis durch seine einzigartige Mischung aus konfuzianischem und islamischem Glauben an die Han zu \"vermenschlichen\" - mit mäßigem Erfolg, denn einige bezeichnen ihn sogar als Gelehrten. Fuxiang hat ein Jahrzehnt des Friedens gebracht, das so lange andauern wird, wie er lebt."
 XSM_ma_fuxiang_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. Februar 1876, in Hezhou, Provinz Gansu, Reich der Qing\n§YPolitische Karriere:§! $XSM_ma_fuxiang_desc$"
 XSM_ma_fuxiang_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g4. Februar 1876, in Hezhou, Provinz Gansu, Reich der Qing§!\n§YMilitärische Karriere:§! §g$XSM_ma_fuxiang_desc$"
 XSM_ma_fuxiang_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g4. Februar 1876, in Hezhou, Provinz Gansu, Reich der Qing§!\n§Yilitärische Karriere:§! §g$XSM_ma_fuxiang_desc$"

 #馬步芳
 XSM_ma_bufang: "Ma Bufang"
 XSM_ma_bufang_desc: "Ma Bufang ist der jüngere Bruder von Ma Buqing und der Sohn von Ma Qi und diente ab 1915 an deren Seite in der Qinghai-Armee. Diese Ernennung wurde 1919 von der Beiyang-Regierung genehmigt und ermöglichte es Ma Bufang, seinen Ruf zu verbessern. Ma Bufang studierte während seiner Armeezeit den Islam und machte sich vor seiner Beförderung zum General mit der Dongguan-Moschee und Ma Wanfus Yihewani vertraut. Ma Bufang folgte Ma Fuxiangs verbündeten Guominjun bis zu deren Verrat und zog sich den Zorn der Familie zu, weil er nicht überzeugt war, die Guominjun direkt zu bekämpfen. Nachdem Ma Lin 1931 zum Gouverneur von Qinghai ernannt worden war, vertiefte sich Ma Bufang in seine muslimische Hingabe und unterstützte 1933 offiziell die Yihewani als die wichtigste patriotische Form des Islam. Zu Ma Hongbin und Ma Hongkui unterhält Ma Bufang eine weniger verbindliche Beziehung, da Ma Bufang persönlich Ma Zhongyings Kampfgeist bewundert, gleichzeitig aber dessen Verrat an der Familie anprangert."
 XSM_ma_bufang_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1903, in Hezhou, Provinz Gansu, Qing-Reich\n§YPolitische Karriere:§! $XSM_ma_bufang_desc$"
 XSM_ma_bufang_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1903, in Hezhou, Provinz Gansu, Qing-Reich§!\n§YMilitärische Karriere:§! §g$XSM_ma_bufang_desc$"
 XSM_ma_bufang_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1903, in Hezhou, Provinz Gansu, Qing-Reich§!\n§Yilitärische Karriere:§! §g$XSM_ma_bufang_desc$"

 #馬鴻逵
 XSM_ma_hongkui: "Ma Hongkui"
 XSM_ma_hongkui_desc: "Ma Hongkui ist der Sohn des 'Helden des Nordwestens', Ma Fuxiang. Ma Hongkui absolvierte 1909 die Militärakademie von Gansu und schloss sich 1912 der Xinhai-Revolution an. Ma Hongkui erklärte sich selbst zum 'Befehlshaber zur Unterdrückung der Banditen', was ihn zunächst in die Guominjun als Teil von Ma Fuxiangs Bündnis mit der Clique einreihte. Als Feng Yuxiang Ma Fuxiang verriet, ließ Ma Hongkui seine Brigade der Guominjun im Rahmen des Ma-Guominjun-Krieges brutal beseitigen. Nach der Zerstörung von Gansu verschärfte Ma Hongkui seine Opposition gegen die KMT und ging sogar so weit, Ma Hongbin wegen seiner früheren Zusammenarbeit mit der KMT zu denunzieren. Ma Hongbin hatte Anfang der 1930er Jahre damit zu kämpfen, das von seinem Vater geerbte Gouverneursamt in Gansu mit den wirtschaftlichen Problemen, die durch die Einwanderung der Han entstanden, in Einklang zu bringen."
 XSM_ma_hongkui_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. März 1892, in Hanchiachi, Provinz Gansu, Reich der Qing\n§YPolitische Karriere:§! $XSM_ma_hongkui_desc$"
 XSM_ma_hongkui_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g9. März 1892, in Hanchiachi, Provinz Gansu, Reich der Qing§!\n§YMilitärische Karriere:§! §g$XSM_ma_hongkui_desc$"
 XSM_ma_hongkui_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g9. März 1892, in Hanchiachi, Provinz Gansu, Reich der Qing§!\n§Yilitärische Karriere:§! §g$XSM_ma_hongkui_desc$"

 #馬彪
 XSM_ma_biao: "Ma Biao"
 XSM_ma_biao_desc: "§gMa Biao, ein weiterer junger Soldat der Kansu Braves, spielte eine aktive Rolle gegen die Acht-Nationen-Allianz zugunsten der Qing, als er sie nach Xi'an begleitete. Ma Biao wurde zu Beginn des Krieges mit Tibet 1935 zum Brigadekommandeur in der Qinghai-Armee befördert, wo er eine tapfere Verteidigung von Yushu gegen die tibetische Armee anführte. Auf Ma Biaos Sieg folgte ein brutaler Vergeltungsschlag gegen das Volk der Golok, das er als Verräter an den Mas ansah. Ma Biao überwachte die Zerstörung der Golok-Städte und erklärte dies zu einem Sprungbrett für das Wachstum des Volkes der Dongxiang, an dessen Seite er kämpfte. Ma Biao kehrte nach Qinghai zurück, wo ihn viele Einwohner wegen seines Massakers verachteten. Ma Biao wurde durch seine Belobigungen für seine Tapferkeit und sein neu gefundenes Bündnis mit dem Dongxiang-Imam Ma Wanfu, dem Führer der Yihewani, gerettet."
 XSM_ma_biao_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1885, in Hezhou, Provinz Gansu, Qing-Reich§!\n§YMilitärische Karriere:§! $XSM_ma_biao_desc$"
 XSM_ma_biao_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1885, in Hezhou, Provinz Gansu, Qing-Reich§!\n§Yilitärische Karriere:§! $XSM_ma_biao_desc$"

 #馬敦靜
 XSM_ma_dunjing: "Ma Dunjing"
 XSM_ma_dunjing_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1906, in Hezhou, Provinz Gansu, Qing-Reich§!\n§YMilitärische Karriere:§! §gAls dritter Sohn von Ma Hongbin diente Ma Dunjing unter Ma Hongkuis Armee zur Unterdrückung der Banditen und wurde von Ma Hongkuis Ideologie stark beeinflusst. Wie die meisten Ma-Kriegsherren ist Ma Dunjing jedoch leicht in der Lage, sich im Interesse der nationalen Einheit neuen Verbündeten anzupassen."

 #馬仲英
 XSM_ma_zhongying: "Ma Zhongying"
 XSM_ma_zhongying_desc: "§gMa Zhongying ist das schwarze Schaf der Familie Ma und hat sich diesen Ruf redlich verdient. Ma Zhongying trat in die Fußstapfen seiner älteren Verwandten und trat bereits mit 14 Jahren in den Militärdienst ein. Im Alter von 17 Jahren schockierte Ma Zhongying seine Familie, indem er in der Schlacht von Gansu gegen Feng Yuxiang desertierte und seine Kavallerieeinheit nach Norden in Richtung Ningxia mitnahm. In den folgenden zehn Jahren versuchte Ma Zhongying, aus den östlichen Ma-Provinzen sein eigenes Lehen zu machen, wobei sein einziger Verbündeter sein entfernter Cousin Ma Hushan war. Ma Zhongying glaubt ausschließlich an die Xiaodatang-Schule des Islam, was ihn dazu veranlasst hat, Moscheen der Khufiyya ins Visier zu nehmen, um seine Überzeugungen durch sektiererische Gewalt zu verbreiten."
 XSM_ma_zhongying_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1910, in Hezhou, Provinz Gansu, Qing-Reich§!\n§YMilitärische Karriere:§! $XSM_ma_zhongying_desc$"
 XSM_ma_zhongying_leader_desc: "§YLeader Description\nGeboren:§! §g1910, in Hezhou, Provinz Gansu, Qing-Reich§!\n§YPolitische Karriere:§! $XSM_ma_zhongying_desc$"

 #馬虎山
 XSM_ma_hushan: "Ma Hushan"
 XSM_ma_hushan_desc: "§gMa Hushan strebt wie sein Schwager Ma Zhongying seit langem nach Einfluss im Westen von Xinjiang. Anders als sein Bruder ist Ma Hushan jedoch nicht bereit, seine Familie für dieses Ziel zu verraten. Ma Hushan, der unter Ma Hongbin diente, ist der Konflikte, die die westlichen Provinzen plagen, überdrüssig geworden und sehnt sich nach nationaler Einheit."
 XSM_ma_hushan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1910, in Hezhou, Provinz Gansu, Qing-Reich§!\n§YMilitärische Karriere:§! $XSM_ma_hushan_desc$"
