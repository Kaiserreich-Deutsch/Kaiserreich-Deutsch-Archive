### Ideen ###
 XSM_destruction_gansu: "Die Zerstörung Gansus"
 XSM_destruction_gansu_desc: "Die Ma-Clique stellte sich im Anti-Fengtian-Krieg auf die Seite der Guominjun, was zur Besetzung Nieder-Gansus, Nord-Qinghais und Teilen Ningxias durch die Guominjun führte. Die Provinz Gansu, in der sich das Tianshui-Arsenal, der bedeutendste militärische Produktionsstandort der Clique, befindet, wurde von der Besatzung am härtesten getroffen. Die Guominjun nutzten die äußerst begrenzten Ressourcen der Provinz skrupellos zur Unterstützung ihrer Kriegsbemühungen aus, was sowohl der regionalen Zivilindustrie als auch dem Arsenal selbst große Schäden zufügte. Der Verrat der Ma im Jahre 1926 konnte die Schäden zwar eindämmen, doch auch heute noch kann man in Gansu die Auswirkungen des Krieges spüren, da Ma Fuxiang sich verstärkt auf Ningxia und Suiyuan fokussiert - und Gansu dabei vernachlässigt."

 XSM_destruction_gansu2: "Der Wiederaugbau Gansus"
 XSM_destruction_gansu2_desc: "Die Ma.Clique stellte sich im Anti-Fengtian-Krieg auf die Seite der Guominjun, was zur Besetzung zahlreicher nordwestlicher Provinzen durch die Guominjun führte. Am härtesten wurde die Provinz Gansu, vor allem im Süden, getroffen, da die Guominjun ihre äußerst begrenzten Ressourcen zur Unterstützung ihrer Kriegsbemühungen skrupellos ausnutzten. Der Verrat der Ma im Jahre 1926 konnte die Schäden zwar eindämmen, doch auch heute noch kann man in Gansu die Auswirkungen des Krieges spüren, da [XSM.GetLeader] sich verstärkt auf die Opiumfarmen Ningxias und Suiyuans fokussiert - und Gansu dabei vernachlässigt."

 XSM_destruction_gansu3: "Der Wiederaugbau Gansus"
 XSM_destruction_gansu3_desc: "Der Verrat der Ma im Jahre 1926 konnte die Schäden zwar eindämmen, doch auch heute noch kann man in Gansu die Auswirkungen des Krieges spüren, da [XSM.GetLeader] sich verstärkt auf die Opiumfarmen Ningxias und Suiyuans fokussiert - und Gansu dabei vernachlässigt. Es ist uns jedoch endlich gelungen, gegen den Opiumanbau in Gansu vorzugehen - und nun befinden wir uns auf einem guten Weg, um die Menschen von den zerstörerischen Angewohnheiten des Ostens zu befreien."

 XSM_han_hui_divide: "Kluft zwischen Han und Hui"
 XSM_han_hui_divide_desc: "Obwohl Ma Fuxiangs Bemühungen, konfuzianische und islamische Ideale zu einen, zu einer Humanisierung der Hui in den Augen der Han des Nordwestens geführt haben, betrachten viele die Hui noch immer als Bestien. Es wird noch einige Jahre der Anpassung benötigen, um diesen Glauben endlich loszuwerden. Zurzeit können wir wohl nur warten und hoffen, dass diese Zeit der Anpassung bald vorüber ist."

 XSM__hui_supremacy: "Vormacht der Hui"
 XSM__hui_supremacy_desc: "Die Hui müssen sich gegen den Imperialismus der Han zur Wehr setzen. Unsere Führung mag zwar noch immer auf eine strategische Allianz mit den Han aus sein, doch dabei handelt es sich um nichts weiter als ein Mittel zum Zweck, mit dem wir unsere Kultur bewahren werden."

 XSM_han_hui_cooperation: "Han-Hui-Kooperation"
 XSM_han_hui_cooperation_desc: "Die Hui müssen ihre fundamentalistischen Prinzipien aufgeben und sich mit den Han gegen die anderweitigen Außenseiter verbünden. Im Kampf haben wir bewiesen, dass wir das, wofür wir stehen, verteidigen können - und uns so den Respekt der Han für unsere Kultur verdient."

 XSM_stable_government: "Stabile Regierung"
 XSM_stable_government_desc: "Ma Lins Regierung in Qinghai hat große Anstrengungen unternommen, um die dortige Zivilverwaltung in ein Leuchtfeuer des Guten im Westen Chinas zu verwandeln. Neue Regierungsprogramme wurden eingeführt und Beamtentitel erschaffen, um die Provinz effizienter regieren zu können."

 XSM_dispersed_society: "Zerstreute Gesellschaft"
 XSM_dispersed_society_desc: "Die Bevölkerungsdichte des chinesischen Nordwestens ist, gerade im Vergleich zu der des Ostens, recht gering. Gebiete wie Ningxia, Qinghai und Ober-Gansu zeichnen sich durch eine geringe Zahl urbaner Bevölkerungszentren aus, ein Großteil ihrer Bevölkerung lebt noch immer nomadisch. Dies bringt einige Vorteile mit sich. So beispielsweise, dass unsere Bevölkerung mit dem Rücken eines Pferdes vertraut ist und man unsere Provinzen nur schwer durch Luftangriffe schädigen kann. Andererseits werden jedoch auch unsere technologischen Kapazitäten durch die Weigerung unseres Volkes, sesshaft zu werden, stark eingeschränkt."

 XSM_horse: "Elite-Kavallerie"
 XSM_horse_desc: "Uns stehen Reiter und Stammesmänner aus dem ganzen Land zur Verfügung, um unsere Feinde mit vernichtenden Schlägen auf die Knie zu zwingen."

 XSM_local_logistics: "Traditionelle Logistik"
 XSM_local_logistics_desc: "Wir mögen zwar von westlichen Innovationen wie der motorisierten Logistik abgeschnitten sein, aber China hatte ohnehin nie die Infrastruktur, um sie zu unterstützen. Wenn wir uns auf die traditionelle Logistik verlassen, werden wir vielleicht keine Technologiepreise gewinnen, aber ein Maultier kann das zerklüftete Gelände dieses Landes leichter durchqueren als ein Lastwagen."

 XSM_opium_production: "Opium in Gansu"
 XSM_opium_production_desc: "Die Ma-Clique sieht sich dazu gezwungen, die wirtschaftlichen Realitäten in China zu akzeptieren. Bis zu dem Tag, an dem der Opiummarkt endgültig versiegt ist und ganz China durch den Islam erleuchtet wurde, sollten wir versuchen, aus den Sünden der Han Profit zu schlagen."

