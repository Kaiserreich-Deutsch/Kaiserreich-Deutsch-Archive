### Schwerpunkte ###

 XSM_three_province_plan: "Der Drei-Provinzen Plan"
 XSM_three_province_plan_desc: "Die politische Macht in der Ma-Clique ist zwischen den Provinzen Ningxia, Gansu und Qinghai aufgeteilt. Als vertrauenswürdige Hüter des Nordwestens ist das sorgfältige Gleichgewicht zwischen den Provinzen entscheidend für den Nordwesten und ganz China."

 XSM_qinghai_emergence_scheme: "Das Qinghai Emergenz Programm"
 XSM_qinghai_emergence_scheme_desc: "Die riesige Provinz Qinghai, die seit kurzem unter unserer Kontrolle steht, könnte das Gleichgewicht der Kräfte in der Region verändern. Wir müssen sowohl für ihre wirtschaftliche als auch für ihre politische Entwicklung sorgen, um sie zu unseren Gunsten zu gestalten."

 XSM_yushu_eight_point_plan: "Der Yushu-Acht-Punkte-Plan"
 XSM_yushu_eight_point_plan_desc: "Die ländliche Region Yushu in Qinghai ist nach wie vor fast völlig unterentwickelt. Es wird zwar große Anstrengungen erfordern und möglicherweise Tibet wegen der tiefen ethnischen Kluft verärgern, aber es wird sich für uns lohnen, das Gebiet in das moderne Zeitalter zu führen."

 XSM_troop_training: "Yushu-Regiment Ausbildung"
 XSM_troop_training_desc: "Um in Yushu besser regieren und vielleicht auch kämpfen zu können, sollten wir dort regelmäßig militärische Übungen abhalten. Das wird die Tibeter verärgern und einige werden vielleicht sogar nach Tibet selbst fliehen, aber das ist eine mehr als akzeptable Konsequenz."

 XSM_national_borders: "Unsere Landesgrenzen"
 XSM_national_borders_desc: "Kein Teil unserer Nation kann vom Rest getrennt sein. Wir müssen ein für alle Mal die volle Kontrolle über Yushu erlangen, die Tibeter seien verdammt!"

 XSM_promotion_buddhism: "Buddhismus fördern"
 XSM_promotion_buddhism_desc: "Der umstrittenste Punkt des Yushu-Plans ist die Förderung von sympathischen buddhistischen Lehrern in Yushu. Es wird angenommen, dass dies dazu beitragen wird, die Sympathie der Öffentlichkeit zu unseren Gunsten zu wenden."

 XSM_reconstructing_civillian_government: "Umstrukturierung der Regierung von Yushu"
 XSM_reconstructing_civillian_government_desc: "Die Zivilregierung von Yushu ist seit dem Tod des 13. Dalai Lama nicht mehr zusammengetreten. Es ist an der Zeit, von unserem Recht Gebrauch zu machen, die Verwaltung von Yushu zu überprüfen, und eine Umstrukturierung zu empfehlen."

 XSM_transportation_improvement: "Ankunft in Yushu"
 XSM_transportation_improvement_desc: "Die Infrastruktur von Yushu ist fast überhaupt nicht an den Rest des Landes angeschlossen. Wir sollten dieses eklatante Problem beheben."

 XSM_opening_wasteland: "Öffnung des Ödlands"
 XSM_opening_wasteland_desc: "Um die Entwicklung in den weiten Gebieten jenseits der Stadt Yushu zu fördern, sollten wir die natürlichen Hindernisse beseitigen, die den Zugang zu mehreren noch nicht ausgebeuteten bekannten Rohstoffvorkommen verhindern, und die prohibitiven Kosten der Ausbeutung senken."

 XSM_factory_and_mills: "Mühlenbau"
 XSM_factory_and_mills_desc: "Die Wassermühle in Yushu steht im Mittelpunkt der Beschwerden gegen unsere Verwaltung. Da wir die Landbesitzer seit mehreren Jahren besteuern, werden wir für ihre Unfähigkeit, die Mühle fertigzustellen, verantwortlich gemacht. Die Beauftragung von Soldaten zur Fertigstellung der Mühle sollte allen zugute kommen."

 XSM_xining_government: "Die Regierung von Xining"
 XSM_xining_government_desc: "Der Machtkampf in Qinghai zwischen dem legalistischen Ma Lin und seinem Neffen, dem militaristischen und kompromisslosen Ma Bufang, ist übergeschwappt. Mit seinem Ende muss die Ordnung in Qinghai wiederhergestellt werden."

 XSM_going_forward: "Vorwärts gehen"
 XSM_going_forward_desc: "Zu lange hat unsere Nation versucht, nur ein Rädchen im großen chinesischen Getriebe zu sein. Obwohl wir zweifellos Chinesen sind, dürfen wir die Ureinwohner unseres Landes, die Hui, und den Ethos des Dienens nicht vergessen, der sie geprägt hat."

 XSM_reforming_education: "Bildung reformieren"
 XSM_reforming_education_desc: "Der Yihewani-Orden legt Wert auf eine moderne Bildung, die sich vom alten Menhuan-System unterscheidet. Östliche Lehrer können für den Unterricht in unseren Städten angestellt werden."

 XSM_kunlun_middle_school_tibetans: "Militärausbildung für Tibeter"
 XSM_kunlun_middle_school_tibetans_desc: "Die tibetische fünfte Kolonne darf nicht bleiben. Wir sollten Nachwuchsoffiziere in ihre Dörfer schicken, um die örtlichen Schulen zu leiten und sicherzustellen, dass alle mit einer angemessenen militärischen Disziplin ausgestattet sind."

 XSM_seven_expeditions_golog: "Die sieben Expeditionen nach Golok"
 XSM_seven_expeditions_golog_desc: "Das hartnäckige Volk der Golok ist einer der Hauptgründe für die Spannungen mit Tibet. Eine letzte Strafexpedition durch Qinghai wird diese Buddhisten ein für alle Mal aus der Region vertreiben."

 XSM_military_administration: "Die Militär-Zivil Verwaltung"
 XSM_military_administration_desc: "Ma Fuxiang hielt die Ma-Clique durch das Zusammenwirken von Militär und Zivilregierung in Xining zusammen. Es liegt auf der Hand, dass diese Verbindung in dieser unsicheren Zeit für die praktische Regierungsführung bewahrt werden muss."

 XSM_industrialization_project: "Das Industrialisierungs-Projekt"
 XSM_industrialization_project_desc: "Um unsere wachsenden Streitkräfte aufrechtzuerhalten, brauchen wir Waffen und die Fähigkeit, sie in großen Mengen zu produzieren. Während die Arsenale weiterhin für die Endfertigung von Waffen zuständig sein werden, sollten neue staatliche Einrichtungen für die Produktion von Zwischenprodukten geschaffen werden, die mit modernster Ausrüstung aus dem Ausland geliefert werden, egal was es kostet."

 XSM_staying_put: "An Ort und Stelle bleiben"
 XSM_staying_put_desc: "Der prinzipientreue Älteste Ma Lin hat sich an der Macht gehalten. Für den Nordwesten und seine Menschen bricht ein neuer Tag an, ein Tag der wahren Gleichheit zwischen den Han, den Hui und anderen."

 XSM_islamic_identity: "Die Islamische Identität der Hui"
 XSM_islamic_identity_desc: "Auch wenn wir darauf achten müssen, die Han oder die anderen loyalen Völker nicht zu verärgern, so ist es doch der Westen, Mekka und das Haus des Islams, in dem sich das Hui-Volk profilieren will. Wir sollten diese Verbindung zum Vorteil aller nutzen und neue Verbindungen zu gleichgesinnten islamischen Nationen knüpfen. Die Förderung ihrer Gelehrten könnte für die Provinz einen großen Segen bedeuten!"

 XSM_qi_successor: "Qis Natürlicher Nachfolger"
 XSM_qi_successor_desc: "Ma Qi hat Ma Lin alles beigebracht, was man über das Regieren in Qinghai wissen muss. Jetzt, wo er im Amt ist, kann die Zivilregierung wieder in den Vordergrund treten und die Provinz durch Delegation stabilisieren."

 XSM_peoples_governor: "Der Volksgouverneur"
 XSM_peoples_governor_desc: "Ma Lins Mitgefühl für die Menschen in Qinghai manifestiert sich in einer Art weltlicher Gouverneurschaft, die die verschiedenen Völker Qinghais mit Respekt als Bürger und nicht als Untertanen behandelt."

 XSM_farming_assistance: "Unterstützung in der Landwirtschaft"
 XSM_farming_assistance_desc: "In den drei Provinzen gibt es reiche, fruchtbare Böden, aber nur wenig fließendes Wasser. Das hat dazu geführt, dass die Menschen in Friedenszeiten nur sehr wenig produzieren können und dass wir nur sehr wenig Steuern von ihnen erheben können. Der Bau von Wasserleitungen zu den Bauerngemeinden wird dazu beitragen, die Anbauflächen zu erweitern und Flüchtlinge aus dem Osten zu beschäftigen."

 XSM_roads: "Qinghai verbinden"
 XSM_roads_desc: "Die Qinghai-Lanzhou-Eisenbahn ist der Traum einer Reihe von ehrgeizigen Ingenieuren in unseren Provinzen, aber bisher wurden dafür noch keine Mittel bereitgestellt. Diese Regierung ist bereit, diesen Traum zu verwirklichen und den bedürftigen Gemeinden eine moderne Notwendigkeit zu bringen."

 XSM_gansu_reconstruction_plan: "Der Wiederaufbau von Gansu"
 XSM_gansu_reconstruction_plan_desc: "Die Verwüstungen durch die Guominjun und die Rückeroberung haben Gansu in Schutt und Asche gelegt. Da sich die Wirtschaft und die politischen Institutionen der Region nur im Schneckentempo erholt haben, ist ein staatliches Eingreifen erforderlich, um die Provinz wieder auf die Beine zu bringen."

 XSM_clearing_space: "Freiräume schaffen"
 XSM_clearing_space_desc: "Der leere Raum, den die Zerstörung hinterlassen hat, ist nun eine Chance für neues Wachstum. Guter Raum und Zugang zu fließendem Wasser können an fliehende Chinesen verkauft werden, um ihnen die Möglichkeit zu geben, ihre Geschäfte wieder aufzunehmen."

 XSM_assisting_people: "Den Rückstand aufholen"
 XSM_assisting_people_desc: "Viele Konsumgüter werden nur noch sporadisch importiert, und die Preise sind drastisch gestiegen. Wir sollten so viele dieser Luxusgüter wie möglich hier im Land produzieren."

 XSM_employ_assistance: "Auf unseren Knien"
 XSM_employ_assistance_desc: "Die glorreiche Generation der Gansu Braves begann als einfache Bauern, die zu den Waffen griffen, um ihre Heimat zu verteidigen. Wir müssen unseren Helden nacheifern und Reservisten anweisen, sich freiwillig auf ihren Höfen zu melden, um das Volk zu ernähren."

 XSM_rooting_agents: "Agenten aufspüren"
 XSM_rooting_agents_desc: "Unsere Konkurrenten bleiben wachsam und werden jede Gelegenheit nutzen, um ihre eigene politische Position zu verbessern. Sie und ihre Agenten müssen durch eine konzertierte Aktion der Bürokratie gefunden und ausgeschaltet werden."

 XSM_consolidating_administration: "Konsolidierung der Verwaltung"
 XSM_consolidating_administration_desc: "Die Verwaltung der westlichen Provinzen ist von Ineffizienz und Betrügereien geplagt. Einige Provinzbewohner berichten sogar von falschen Ambans, die sie mit ihren Titeln um Lebensmittel erpressen. Wir können dieses latente Vertrauen gewinnen, indem wir unsere Verwaltung konsolidieren und die Verhaftung falscher Verwalter anordnen."

 XSM_soldier_farmers: "Soldaten-Bauern"
 XSM_soldier_farmers_desc: "Der Zyklus von Wachsen und Ernten wird sowohl in der chinesischen Literatur als auch im Koran hervorgehoben. Unsere beiden Ideale treffen sich im Soldaten und im Landwirt. Unsere Verwaltung hat beschlossen, vorbildliche Landwirte zu ehren, wie wir es mit Soldaten tun."

 XSM_development: "Neue Entwicklungen"
 XSM_development_desc: "Der Wiederaufbau von Gansu ist noch nicht abgeschlossen. Nach der Konsolidierung der Macht kann der gesamte Staatsapparat auf die Verbesserung der Situation ausgerichtet werden, insbesondere auf die Sanierung der noch immer stark beschädigten städtischen Gebiete."

 XSM_opium_farming: "Opium Anbau"
 XSM_opium_farming_desc: "Auch wenn viele behaupten, das Opium habe China in die Knie gezwungen, ist es zweifellos wertvoll. Unser Regime hat sich bemüht, durch Eroberungen oder Plünderungen genügend liquide Mittel zu erlangen; wir können eine so solide potenzielle Einnahmequelle nicht allein aus moralischen Gründen außer Acht lassen. Durch Partnerschaften mit lokalen Farmen wird sich unser Regime von nun an am Opiumanbau beteiligen."

 XSM_raking_in: "Aufsammeln"
 XSM_raking_in_desc: "Unsere Verwaltung hat die Namen der illegalen Opiumbauern in unseren Provinzen gesammelt. Anstelle einer langwierigen Jagd, der Verwüstung von Ackerland und der Verschwendung von Wochen. Wir können stattdessen vertrauliche Soldaten schicken, um Geld von diesen Gaunern zu erpressen."

 XSM_tianshui_arsenal: "Ausbau des Tianshui-Arsenals"
 XSM_tianshui_arsenal_desc: "Die Ausrüstung des Tianshui Arsenals ist veraltet und muss modernisiert werden. Durch den Ausbau der Anlagen und die Beschaffung von Ausrüstung aus dem Ausland können wir mit unseren Konkurrenten in der Region mithalten."

 XSM_technical_universities: "Technische Universitäten im Nordwesten"
 XSM_technical_universities_desc: "Da in Xibei ein neues Zeitalter anbricht, ist es für die Sicherheit und das Wohlergehen unseres Volkes unerlässlich, dass wir mit dem Rest der Welt Schritt halten. Die bisherigen Bemühungen um den Aufbau von Universitäten in Gansu und anderswo werden ausgeweitet, und es werden neue, auf Landwirtschaft und Ingenieurwesen spezialisierte Schulen eröffnet. Andere Länder, selbst China, mögen die ungleichen Völker des Nordwestens vernachlässigen, aber wir haben keine Entschuldigung - wir müssen die Initiative in Chinas Grenzgebiet ergreifen!"

 XSM_artillery_pieces: "Artilleriewaffen"
 XSM_artillery_pieces_desc: "Mit dem Ausbau des Arsenals sollten wir mit der Entwicklung einer fortschrittlicheren Artillerie beginnen. Wie im letzten europäischen Krieg sollen die Linien unserer Feinde in Schutt und Asche gelegt werden."

 XSM_unclogging_progress: "Fortsetzung des Prozesses"
 XSM_unclogging_progress_desc: "Jetzt, da der Krieg vorbei und der Wiederaufbau in vollem Gange ist, ist es an der Zeit, dass wir beginnen, uns mit unserer Zukunft zu befassen. Mit neuen Anstrengungen werden wir die Grundlagen dafür schaffen."

 XSM_rebirth: "Wiedergeburt"
 XSM_rebirth_desc: "Unsere Verwaltung kann zwar nicht wiederherstellen, was verloren gegangen ist, aber wir können Gansu in die Moderne führen. Mit Eisdielen, Telegrafenämtern und allem anderen modernen Schnickschnack. Die Menschen, die die nächsten Jahre des nationalen Kampfes überleben, werden glücklich leben."

 XSM_fuxiang_legacy: "Fuxiangs Vermächtnis"
 XSM_fuxiang_legacy_desc: "Seine Seele ist zwar von uns gegangen, aber der harmonische Status quo, den er aufgebaut hat, und die Kluft zwischen Han und Hui, die er nach so langer Zeit zu überwinden begann, werden für immer unvergleichlich bleiben. Da wir dieses Erbe vor feindlichen Elementen von innen und außen geschützt haben, müssen wir nun darauf aufbauen."

 XSM_kind_general: "Der freundliche General"
 XSM_kind_general_desc: "Ma Hongbin ist an die Spitze der Ma-Clique aufgestiegen. Er strebt gemäßigte Reformen an, einschließlich der Dezentralisierung der Macht und des Aufbaus neuer Beziehungen zu den anderen Staaten Chinas."

 XSM_summoning_council: "Einberufung des Provinzialrats"
 XSM_summoning_council_desc: "Die Räte von Ningxia, Gansu und Qinghai haben schon viel zu lange autonom gearbeitet. Diese Ineffizienz kommt dadurch zustande, dass die Räte die Möglichkeit haben, sich gegenseitig ihre Anordnungen aufzuheben. Um sicherzustellen, dass die Anordnungen des Gouverneurs befolgt werden, müssen die provisorischen Räte in die Hauptstadt gezogen werden."

 XSM_warlord_alliance: "Eine Allianz von Kriegsherren"
 XSM_warlord_alliance_desc: "Die Kriegsherren Chinas misstrauen sich gegenseitig und sind nicht bereit, sich gegenseitig gegen ausländische Eindringlinge zu unterstützen. Der Gouverneur glaubt, dass trotz dieses Misstrauens eine Petition, die dem chinesischen Volk zu Lebzeiten ein vereintes China verspricht, zumindest uns gegenüber ein gewisses Mitgefühl hervorrufen kann."

 XSM_earning_respect: "Sich ihren Respekt verdienen"
 XSM_earning_respect_desc: "Der Gouverneur hat eine Auswahl schöner Geschenke für die Kriegsherren Chinas vorbereitet, die den Kriegsherren an die wichtige Rolle der Ma-Clique bei der Erhaltung Chinas erinnern sollen."

 XSM_making_friends: "Neue Freunde gewinnen"
 XSM_making_friends_desc: "Für die Hui ist es schwierig, mit den anderen Provinzen auf Augenhöhe zu kommunizieren. In intellektuellen Kreisen herrscht eine Stigmatisierung der Muslime vor. Es ist an der Zeit, dass unsere Verwaltung warme Werbung für unsere Provinzen macht und aufgeschlossene Menschen anlockt."

 XSM_removing_enemies: "Umgang mit alten Feinden"
 XSM_removing_enemies_desc: "Der Aufruhr der Kriegsherren hat unserer Verwaltung viele Feinde beschert. Selbst innerhalb der Familien gibt es Leute, die uns wieder Peking oder Guangdong unterordnen wollen. Es ist notwendig, eine Gesamtliste dieser Aufwiegler zu erstellen und für uns aufzubewahren."

 XSM_hard_general: "Der Harte General"
 XSM_hard_general_desc: "Ma Hongkui hat im Kampf um die politische Vorherrschaft triumphiert. Als Hardliner hält er an den Ideen und dem Herrschaftsstil von Hongkui fest."

 XSM_eliminating_socialists: "Eliminierung von Sozialisten"
 XSM_eliminating_socialists_desc: "Dank der dekadenten Europäer strömt der Sozialismus von den südlichen Häfen nach China. Wir haben uns schon gegen die Sowjets gewehrt, aber neue Wege zum Sozialismus fließen in das Denken von Sun Yat-sen ein. Wir müssen dafür sorgen, dass alle Exemplare dieser Bücher in unseren Provinzen verboten werden."

 XSM_dual_province_rule: "Doppelte Provinzherrschaft"
 XSM_dual_province_rule_desc: "Als Familie sind wir in der Lage, uns organisatorisch zu organisieren und die Verantwortung gerecht zu verteilen. Dies hat die Verwaltung zu einem System mit zwei Provinzen geführt. Wie in der Diarchie der südlichen Provinzen wird die letzte Autorität zwischen zwei Gouverneuren geteilt, die sich gegenseitig ausgleichen."

 XSM_no_more_threats: "Keine Drohungen mehr"
 XSM_no_more_threats_desc: "Tianshui verfügt über keine natürlichen Verteidigungsanlagen, die es vor einer Invasion schützen würden, und die Gefahr einer Invasion hat unsere außenpolitischen Möglichkeiten eingeschränkt. Wir sollten ein Netz schwerer Befestigungen bauen, um das Problem zu entschärfen."

 XSM_ningxia_mobilization_start: "Ningxias Mobilisierung"
 XSM_ningxia_mobilization_start_desc: "Ningxia ist das pulsierende Herz des Hui-Volkes. Wir haben dort zwar eine feste Kontrolle, aber es kann noch mehr getan werden, um die Militarisierung und den öffentlichen Dienst zu fördern."

 XSM_baojia: "Das Baojia System"
 XSM_baojia_desc: "Die logische Erweiterung der familiären Verwaltung ist das Baojia-System. Diese Tradition wurde von der Verwaltung wiederbelebt, um die Einhaltung der Gesetze zu delegieren. Zehn Hui-Familien widmen sich einem Ziel innerhalb ihrer Gemeinschaft, und jede Familie versucht, zehn Familien davon zu überzeugen, sich ihr unterzuordnen. Dies wird auch dazu beitragen, Einwanderern das Recht zu geben."

 XSM_consolidating_finance: "Konsolidierung der Finanzen"
 XSM_consolidating_finance_desc: "Die Haushalte der Gouverneure werden jedes Jahr knapp. Die Lösung, die der Verwaltung vorgeschlagen wurde, ist die Konsolidierung der Schatzämter und Buchhaltungsbüros der Provinzen und die Zuweisung der verbleibenden Haushaltsmittel im besten Interesse der Hui-Bevölkerung."

 XSM_ningxia_mobilization: "Die Menschen mobilisieren"
 XSM_ningxia_mobilization_desc: "Angesichts des offenen Krieges sind frühere Überlegungen über die Auswirkungen einer allgemeinen Mobilisierung auf die Wirtschaft nicht mehr gültig. Wir müssen eine so gründliche Politik betreiben, wie sie nur möglich ist."

 XSM_horsies_strong: "Entsendung der Kavallerie"
 XSM_horsies_strong_desc: "Die Kavalleristen der Hui erlangten im letzten Jahrhundert großen Ruhm, und unsere eigenen Männer setzten diese Tradition fort, als die Ordnung in China zusammenbrach. Angesichts des bevorstehenden Krieges sollten wir ein neues Trainingsprogramm entwickeln, das auf diesen Erfahrungen aufbaut, um unseren Vorteil auszubauen."

 XSM_leading_charge: "An der Spitze des Angriffs"
 XSM_leading_charge_desc: "Die Gansu Braves von einst haben in Chinas dunkelster Stunde den Kampf gegen Ausländer angeführt. Es liegt im Interesse der nationalen Einheit, dass die Gouverneure die Banner der Tapferen wiederbeleben."

 XSM_ningxia_guard: "Die Ningxia-Garde"
 XSM_ningxia_guard_desc: "Ma Hongbin ist ein überzeugter Befürworter von Spezialeinheiten, wie sie während des Weltkriegs mit so großer Wirkung eingesetzt wurden. Um die Entwicklung solcher Kräfte zu erreichen, wurde eine neue Divisionsstruktur vorgeschlagen. Diese Struktur sieht vor, dass die Spezialeinheiten als 'Garde' bezeichnet werden, die außerhalb der erdrückenden Bürokratie der Armee als Ganzes direkt den einzelnen politischen und militärischen Chefs unterstellt sind."

 XSM_saving_suffering: "Rettung der Leidenden"
 XSM_saving_suffering_desc: "Während ein Großteil Chinas dicht besiedelt ist, ist der Nordwesten alles andere als das. Um so viel Personal wie möglich zu erhalten, müssen die einzelnen Divisionen Feldlazarette nach westlichem Vorbild mit westlich ausgebildeten Krankenschwestern und Ärzten haben, die für die Ausbildung derjenigen, die im Feld arbeiten werden, eingezogen werden."

