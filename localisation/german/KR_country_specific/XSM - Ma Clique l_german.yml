 mac.205.a: "Es ist an der Zeit, sich neu zu formieren und die Gefallenen zu rächen."

 mac.206.t: "Buddhas Lächeln in Yushu"
 mac.206.biao: "Cai Zuozhen war das Oberhaupt des Buqing-Stammes in Yushu und stand vor einer schweren Entscheidung. Während er seine Männer mit den Schwertern in der Hand um das Feuer herum beobachtete, schaute er auf das Regiment von Ma Biao, das von tibetischen Soldaten umzingelt war. In der kalten Stille, die in der Luft lag, genoss er den verbliebenen Frieden, den er vor dem bevorstehenden Blutvergießen noch hatte. Der Frieden, den ein Feuer vor einem unvermeidlichen Sturm bringen kann, war in einer Situation wie dieser wunderschön. Aber er wusste, was er zu tun hatte.\n\n"Es ist an der Zeit".\n\nCai schickte seine Männer in die Stadt und unterbrach die kalte Stille zwischen den beiden Seiten, als er und seine Stammesgenossen die Ma-Garnison von hinten angriffen und die bereits umzingelten Truppen innerhalb von Sekunden in ein völliges Chaos stürzten. Die Truppen zerstreuten sich in alle Richtungen, wobei Biao selbst nicht gefunden wurde.\n\nDie Verfolgung begann, und die tibetischen Soldaten zeigten keine Gnade bei der Verfolgung der fliehenden Yushu-Garnison. Cai musste mit ansehen, wie ein junger Mann nach dem anderen niedergemetzelt wurde, bevor Ma Biao selbst hinter dem Anführer auftauchte und ihm den Bauch aufschnitt, bevor Cai reagieren konnte. Biao wurde danach schnell getötet, aber der Verlust ihres Anführers veranlasste die Buqing, in ihre Heimat zurückzukehren. Tibet hatte zwar die Loyalität des Buqing-Stammes verloren, aber es war ihm gelungen, Yushu endgültig für sich zu sichern. Die unheimliche Stille, die danach herrschte, war jedoch ein Zeichen für die Vorbereitung eines größeren, noch blutigeren Konflikts."
