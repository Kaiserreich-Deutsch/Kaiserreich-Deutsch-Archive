### Entscheidungen ###
 XSM_qinghai_struggle: "Der Kampf um Qinghai"
 XSM_qinghai_struggle_desc: "Die südliche Ma-Clique, die zurzeit über Qinghai herrscht, befindet sich inmitten einer recht ausgereiften Familienfehde zwischen Ma Lin und Ma Bufang. Zwar ist es zwischen den beiden Fraktionen bisher noch nicht zu Gefechten gekommen, doch ist zwischen Onkel und Neffe ein Krieg um Einfluss ausgebrochen, in dem beide Seiten versuchen, andere Familienmitglieder und die Bevölkerung Qinghais für sich zu gewinnen.\n\n§GMa Lin§! kontrolliert §Y[?XSM.XSM_lin_qinghai_control]%§! des Rates von Xining.\n§RMa Bufang§! kontrolliert §Y[?XSM.XSM_bufang_qinghai_control]%§! des Rates von Xining."
 XSM_bufang_coup_mission: "Bufang schreitet zur Tat"
 XSM_ask_feng_yuxiang_for_guominjun_support: "Bittet Yuxiang um die Unterstützung der Guominjun"
 XSM_ask_feng_yuxiang_for_guominjun_support_desc: "Feng Yuxiang befindet sich noch immer in Shanxi - zusammen mit einer recht beachtlichen Armee, die nur auf einen Marschbefehl wartet. Lin und seine Clique im Rat von Xining hegen Sympathien für Feng und wollen nun mit ihm in Verbindung treten. Ob er diese Avancen jedoch erwidern wird, bleibt abzuwarten."
 XSM_hold_meeting: "Organisiert eine Sitzung des Rates von Xining"
 XSM_hold_meeting_desc: "Lin wird von einigen Mitgliedern des Rates zwar nicht gerade bewundert, hat sich allerdings dennoch ihren Respekt verdient. Die Einberufung einer Ratssitzung könnte ihm eben diesen Respekt einbringen, gibt jedoch auch Bufang die Chance, den Spieß umzudrehen und die Diskussion zu dominieren."
 XSM_lin_speech: "Haltet eine Rede"
 XSM_lin_speech_desc: "Wir müssen den Respekt für unser Regime verstärken, vor allem bedingt durch Bufangs Handelseifer. Eine Rede, in der Lin derzeitige Probleme und seine Lösungsvorschläge anbringt, könnt hierbei Abhilfe schaffen."
 XSM_public_donations: "Öffentliche Spenden"
 XSM_public_donations_desc: "Indem wir einen Teil von Lins persönlichen Reichtümern an die Bürger Xinings verteilen, können wir nicht nur die Sympathie des Volkes, sondern auch die des Rates gewinnen."
 XSM_council_defection: "Treuebruch im Rat"
 XSM_council_defection_desc: "Bufang hat erneut damit begonnen, seine Pläne bezüglich des Rates in die Tat umzusetzen. Durch Drohungen, Bestechungen und Erpressungen gewinnt er die Ratsmitglieder für sich - und er wird wohl erst aufhören, wenn die Frage der Herrschaft über Qinghai endgültig geklärt wurde."

 XSM_yushu_conflict: "Der Yushu-Konflikt"
 XSM_yushu_conflict_desc: "Yushu wird schon seit Langem von Tibet und der Ma-Clique umkämpft und hat seit dem Beginn der 30er Jahre bereits mehrmals den Besitzer gewechselt. Zurzeit herrscht zwar der Status Quo, doch beide Seiten versuchen unerbittlich sicherzustellen, dass sie letztlich die Kontrolle über die Stadt erlangen werden. Dies könnte jedoch einen Konflikt heraufbeschwören, der größer ist, als man es derzeit ahnt...\n\nDerzeitige Spannung in Yushu: §Y[?XSM.yushu_tensions]§!\n\nKontrolle der Ma über Yushu: §Y[?XSM.yushu_control]%§!\nKontrolle Tibets über Yushu: §Y[?TIB.yushu_control]%§!"
 XSM_ma_biao_decision: "Versetzt Ma Biao nach Yushu"
 XSM_ma_biao_decision_desc: "Ma Biao ist zwar von seiner Position als Verteidiger Yushus gegen die Tibeter zurückgetreten, nachdem wir erfolgreich im Krieg zwischen Tibet und Sichuan intervenierten, doch die erneute Bedrohung durch die tibetischen Überfälle macht seine Präsenz abermals erforderlich. Eine Versetzung des \"Helden des Tibetischen Krieges\" wird allerdings auch bei unseren südlichen Nachbarn nicht unbemerkt bleiben."
 XSM_reinforce_biao_garrison: "Verstärkt Ma Biao"
 XSM_reinforce_biao_garrison_desc: "Ma Biao bekämpft die tibetischen Überfälle im Süden unseres Landes unerbittlich, ist allerdings auch auf monatliche Verstärkungen seiner Garnison angewiesen. Wenn es uns nicht gelingt, ihn ausreichend zu versorgen, könnte dies den Tibetern eine Chance bieten, große Teile der Region unter ihre Kontrolle zu bringen."
 XSM_yushu_government_police: "Entsendet eine Polizeieinheit nach Yushu"
 XSM_yushu_government_police_desc: "Eine von Ma Qis wichtigsten Versprechungen im Acht-Punkte-Plan von Yushu war der Aufbau einer örtlichen Polizeieinheit - ein Ziel, welches er vor seinem Tode allerdings nicht realisieren konnte. Nun, da sich die Spannungen in der Region erneut zuspitzen, ist es vielleicht an der Zeit, dieses Versprechen zu erfüllen."
 XSM_yushu_government_police2: "Entsendet Dob-Dobs in das Gyêgu-Kloster"
 XSM_yushu_government_police2_desc: "Der 13. Dalai Lama versprach, die Verteidigung des Gyêgu-Klosters zu garantieren, konnte dieses Ziel vor seinem Tode jedoch nicht realisieren. Nun, da sich die Spannungen in der Region erneut zuspitzen, ist es vielleicht an der Zeit, dieses Versprechen zu erfüllen."
 XSM_dongxiang_mongol_raid: "Mongolischer Überfall in Dongxiang"
 XSM_dongxiang_mongol_raid_desc: "Die überschaubare mongolische Bevölkerung Qinghais ist für ihre Söldnertätigkeiten bekannt und stand auch im Tibetischen Krieg auf unserer Seite. Wir könnten sie damit beauftragen, tibetische Lager auszuspähen und so Überfälle vorzubereiten."
 XSM_dongxiang_mongol_raid2: "Überfälle der Golok"
 XSM_dongxiang_mongol_raid2_desc: "Die verbleibende Bevölkerung Tibets wartet nur darauf, sich für das Massaker durch die Ningxia-Armee zu rächen. Wir könnten sie damit beauftragen, die Lager der Ma auszuspähen und so Überfälle vorzubereiten."
 XSM_reinforce_border: "Verstärkt die Grenze"
 XSM_reinforce_border_desc: "Offiziell ist die Grenze zwischen Qinghai und Tibet zwar klar definiert, in der Realität sieht das jedoch anders aus. Die Grenze ist ein Geflecht aus zahlreichen Zonen, die jeweils von den Chinesen oder den Tibetern kontrolliert werden - und beide Seiten versuchen stets, ihren Einflussbereich zu erweitern. Eine Verstärkung der legitimen Grenze sollte den Druck, den wir auf die Tibeter ausüben, verstärken."
 XSM_reinforce_border2: "Verstärkt die Grenze"
 XSM_reinforce_border2_desc: "Offiziell ist die Grenze zwischen Qinghai und Tibet zwar klar definiert, in der Realität sieht das jedoch anders aus. Die Grenze ist ein Geflecht aus zahlreichen Zonen, die jeweils von den Chinesen oder den Tibetern kontrolliert werden - und beide Seiten versuchen stets, ihren Einflussbereich zu erweitern. Eine Verstärkung der legitimen Grenze sollte den Druck, den wir auf die Ma ausüben, verstärken."

 XSM_internal_decisions: "Notmaßnahmen des Krieges"
 XSM_internal_decisions_desc: "Die Ma-Clique befindet sich erneut in einer tiefgreifenden politischen Krise. Glücklicherweise verfügen wir über einige Kontakte, die uns in unserem Überlebenskampf unterstützen können, wenngleich auch nur für einen Preis."

