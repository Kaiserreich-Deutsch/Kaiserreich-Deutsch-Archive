 mac.201.a: "Hoffen wir, dass die Mongolei eingreift."

 mac.202.t: "Der Marsch der Rache"
 mac.202.biao: "Cai Zuozhen war das Oberhaupt des Buqing-Stammes in Yushu und stand vor einer schweren Entscheidung. Während er seine Männer mit den Schwertern in der Hand um das Feuer herum beobachtete, schaute er auf das Regiment von Ma Biao, das von tibetischen Soldaten umzingelt war. In der kalten Stille, die in der Luft lag, genoss er den verbliebenen Frieden, den er vor dem bevorstehenden Blutvergießen noch hatte. Der Frieden, den ein Feuer vor einem unvermeidlichen Sturm bringen kann, war in einer Situation wie dieser wunderschön. Aber er wusste, was er zu tun hatte.\n\n"Es ist an der Zeit".\n\nCai schickte seine Männer in die Stadt und durchbrach die kalte Stille zwischen den beiden Seiten, als er und seine Stammesgenossen die tibetischen Truppen angriffen und Ma Biao und seinem kleinen Regiment die Chance gaben, sich zu befreien. Innerhalb einer Stunde kapitulierten die tibetischen Truppen vor der vereinten Kraft der beiden Streitkräfte. Was dann kam, war für Cai jedoch ein völliger Schock.\n\nMa Biao selbst ging auf jeden Soldaten zu, der sich ergeben hatte, insgesamt fast 800, und begann, sie einen nach dem anderen zu erschießen. Als ihm die Munition ausging, wechselte er zu seinem Dao und fuhr fort, sich an jeden jungen Soldaten heranzuschleichen und ihn gnadenlos zu töten. "Bin ich der Einzige, der bei diesem Sport mitmacht?", sagte Ma Biao, als er mit dem 100. Soldaten fertig war, und auch der Rest des Regiments beteiligte sich an dem Massaker, bis alle, die sich ergeben hatten, tot waren. Cai überlegte, ob er hier die falsche Entscheidung getroffen hatte, aber die Würfel waren bereits gefallen. Es gab kein Zurück mehr, es sei denn, er wollte, dass er und sein ganzer Stamm so endeten wie die Gefallenen. Ma Biao und der Rest seiner Männer an der Seite von Cai zogen weiter nach Qinghai hinein, denn die Fortsetzung des Konflikts war nach einer solchen Tat unvermeidlich."
