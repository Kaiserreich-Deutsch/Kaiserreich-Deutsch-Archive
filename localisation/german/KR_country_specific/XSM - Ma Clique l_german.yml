### Bookmark ###
 XSM_KR_gathering_storm_desc: "Die drei Ma-Familien haben ihre Herrschaft im Nordwesten dreißig Jahre lang ununterbrochen gefestigt. Sie haben sich auf die eine oder andere Weise mit fast jedem in China verbündet, wobei einige Ma-Familien sogar gegeneinander kämpften, um auf der Seite aller zu stehen, und gelten heute als einer der größten Verbündeten der neuen, von Zhili geführten Qing-Dynastie. Ma Fuxiangs Herzinfarkt vor drei Jahren hat die Clique erschüttert, und seitdem hat sich langsam ein Gefühl der Angst und Unruhe breit gemacht. Im Moment ist der Nordwesten friedlich, aber seine Zukunft ist weniger sicher, als viele glauben mögen..."

### Intro Screen ###
 XSM_country_intro_header: "Einführung: Die §PMa-Clique§!"
 XSM_country_intro_content: "Die §PMa-Clique§! besteht aus einer Vielzahl von §lchinesischen§! Regierungen, die seit den 1880er Jahren im Dienste der §cQing-Dynastie§! stehen. Die §PMa-Familie§! selbst ist nicht eine riesige Familie, sondern drei, die sich die Macht im Herrschaftsgebiet geteilt haben. Die §PFamilie Eins§! ist nach dem Tod des Familienoberhaupts §PMa Anliang§! im Jahr 1918 in den Schatten gestellt worden. Die §PClique§! wird nun hauptsächlich von den Familien §PZwei§! und §PDrei§! geführt und hat seitdem eine blühende Herrschaft über ihr Gebiet.\n\nDie §lXinhai-Revolution§! führte dazu, dass sich die §PMas§! unter §PAnliang§! zunächst auf die Seite der §cQing§! stellten, aber als die Niederlage unvermeidlich war, zur §lRepublik§! überliefen. Nachdem sie sowohl die §PMongolen§! im Norden als auch §PTibet§! im Süden gezwungen hatten, die §lRepublik§! als rechtmäßige Regierung anzuerkennen, bewahrten die §PMas§! im Nordwesten Chinas einen Hauch von Stabilität. Der §PMa Anliang§! starb bald darauf im Jahr 1918, und die §Pclique§! war hauptsächlich zweigeteilt. Die §PMa-Clique§! unter §PMa Fuxiang§!, die §PGansu§! und §PNingxia§! innehatte, und die §csüdliche Clique§! unter §cMa Qi§! mit Sitz im baldigen §cQinghai§!.\n\nDie §PClique§! war sich jedoch immer noch einig, auf wessen Seite sie stand, denn die §gGuominjun§! besetzten bald §PSüd-Gansu§! und zwangen die §PMas§! auf die Seite von §gFeng Yuxiang§! Nachdem die Realität der §gGuominjun§! klarer wurde, liefen alle §PKriegsherren§! bis auf einige wenige von ihrer Seite zu den §PZhili§! über.\n\nDie §PMas§!, die den §PZhili§! während der §cQing-Restauration§! und darüber hinaus treu geblieben sind, werden von den meisten, wenn nicht sogar von allen Cliquen als zuverlässige Beschützer des Nordwestens angesehen, um das Land §lChina§! zu erhalten. Die §PClique§! regiert nun auch über §gSuiyuan§!, das von den §PMongolen§! auch §gUlanqab§! genannt wird, und gedeiht als wichtige Mitglieder der §cQing-Dynastie§!, die bereit sind, für das zu kämpfen, woran sie glauben."

 XSM_guide: "§MMa Lin behält Kontrolle§! (§cSozial-konservativ§!)\n£white_dot Halten Sie im Qinghai-Kampf den Einfluss von Ma Lin bei über 50 %.\n£white_dot Nach dem Nordwest-Konflikt, als der Konflikt zwischen Ma Hongbin und Ma Hongkui eskaliert, soll der Rat von Xining Ma Hongkui nicht unterstützen und Ma Liang volle Unterstützung gewähren, um Ningxia gemeinsam mit Ma Hongbin zu regieren.\n£white_dot Danach lassen Sie Ma Hongbin allein in Ningxia zurück, so dass Ma Lin weiterhin die Verantwortung trägt und der Konflikt ungelöst bleibt.\n\n§MMa Bufang übernimmt die Kontrolle§! (§NNational Populist§!)\n£white_dot Erhöhen Sie im Qinghai-Kampf den Einfluss von Ma Bufang auf über 50 %.\n£white_dot Nach dem Nordwest-Konflikt, als der Konflikt zwischen Ma Hongbin und Ma Hongkui eskaliert, soll der Rat von Xining Ma Hongkui nicht unterstützen und Ma Liang volle Unterstützung gewähren, um Ningxia gemeinsam mit Ma Hongbin zu regieren.\n£white_dot Danach lassen Sie Ma Hongbin in Ningxia allein, so dass Ma Bufang weiterhin die Verantwortung trägt und der Konflikt ungelöst bleibt.\n\n§MMa Hongbin überlistet Ma Hongkui§! (§gAutoritärer Demokrat§!)\n£white_dot Nach dem Nordwest-Konflikt soll der Rat von Xining Ma Hongkui nicht unterstützen und Ma Liang nicht unterstützen, um Ningxia mit Ma Hongbin zu regieren, so dass Ma Hongbin Ma Hongkui ausmanövrieren und die Ma-Clique von Ningxia aus regieren kann.\n\n§MMa Hongkui überlistet Ma Hongbin§! (§PPaternaler Autokrat§!)\n£white_dot Nach dem Nordwest-Konflikt soll der Rat von Xining Ma Hongbin und seinen neuen Weg unterstützen und ihn zum Gouverneur der Ma-Clique machen."

### Events ###
 mac.2.t: "Die drei Provinzen"
 mac.2.d: "Die Machtbasis der Ma liegt in den drei Provinzen Ningxia, Gansu und Qinghai, der neuesten Provinz.\n\nNingxia und Gansu befinden sich unter der Herrschaft der nördlichen Ma-Clique, wobei Ma Fuxiang als Gouverneur von Gansu agiert und sein Neffe Ma Hongbin Ningxia verwaltet. Aus Gansu stammt ein Großteil der Macht der Clique, da dort sowohl das Arsenal von Taiyuan, in welchem die meisten Waffen für unsere Armee hergestellt werden, als auch der größte Teil unserer Bevölkerung beheimatet sind. Da die Zivilindustrie im Süden jedoch noch immer die Wunden der Besatzung durch die Guominjun trägt, ist die Provinz schon lange nicht mehr das, was sie einst war. Zudem befindet sich zurzeit der junge Kriegsherr Ma Zhongying in der Provinz, der große Teile ihres Nordens unter grausamer Besatzung hält. Aus Ningxia erhält die Clique einen Großteil ihrer Mannstärke, da die Provinz reich an kampfeswilligen Banditen und Rössern ist. Der derzeitige Zustand des Friedens verwehrt Ningxia zwar einen Platz im Rampenlicht, doch sollte es erneut zu einem Krieg kommen, wird die Provinz ihren Wert unter Beweis stellen können.\n\nDie südliche Ma-Clique wird derzeit von Ma Lin regiert und herrscht über die kürzlich ins Leben gerufene Provinz Qinghai. Sie ist womöglich der ländlichste Teil des gesamten Nordwestens und ihre Bevölkerung bevorzugt größtenteils das nomadische Leben gegenüber dem Leben in einer größeren Stadt wie Xining. Der Süden ist eine stark umkämpfte Region, in der tibetische Nomaden und die Kriegsherren der Ma stets um Einfluss und Kontrolle wetteifern. Das Zentrum dieses Konflikts ist Yushu, welches schon seit Beginn des Jahrzehntes der Schauplatz zahlreicher Gefechte wurde. Die Situation hat sich mittlerweile zwar etwas entspannt, doch dem entstandenen Frieden sollte man nicht vertrauen. Auch die politische Situation der Xining-Regierung ist instabil. Gouverneur Ma Lin befindet sich in einem Machtkampf mit seinem Neffen, Ma Bufang, wobei viele die Niederlage Ma Lins als unausweichlich betrachten. Bufang gelingt es, mehr und mehr Menschen auf seine Seite zu bringen - und Lins politische Isolation wächst jeden Tag weiter an."
 mac.2.a: "Sie sind der Schlüssel..."

 mac.3.t: "Ma Fuxiang spricht in Tianshui"
 mac.3.d: "Das Jahr neigt sich dem Ende und das Jahr der Ratte rückt näher. Zu diesem Anlass hat sich Ma Fuxiang, trotz seiner schwachen körperlichen Verfassung als Folge eines Herzinfarktes, dazu entschlossen, zu den Menschen von Tianshui, der Hauptstadt von Gansu, zu sprechen. Dabei sprach er unter anderem über die Stabilität, die die von der Zhili-Clique geleitete Qing-Regierung im letzten Jahrzehnt nicht nur dem Nordwesten, sondern ganz China gebracht hat, und über seine Dankbarkeit für ihre andauernde Unterstützung seiner Herrschaft über Gansu und Suiyuan.\n\nMa Fuxiang selbst hat sich mittlerweile zu einem der vertrauenswürdigsten Gouverneuren der Zhili-Regierung hochgearbeitet. Zwar lief er, zusammen mit seiner Familie, während der Besatzung von Gansu zur Guominjun über, doch durch seine darauffolgende Rückkehr auf die Seite der Zhili stieg er zu einem der bedeutendsten Männer Chinas auf. Seine politischen Einstellungen konnte er auch seiner engen Verwandtschaft, darunter Ma Hongkui und Ma Hongbin, näherbringen, was vor allem aus Hongbin, dem derzeitigen Gouverneur von Ningxia und Hongkui, einen stolzen Unterstützer der Zhili machte. Trotz seiner Verfassung gelang es Fuxiang, den Großteil des Nordwestens in eine Bastion der Zhili zu verwandeln.\n\nAls seine Rede endete, applaudierten seine Zuhörer und bejubelten ein weiteres Jahr seiner weisen Führung."
 mac.3.a: "Ein wahrhaftig großer Mann."

 mac.4.t: "Ma Lin spricht vor dem Rat von Xining"
 mac.4.d: "Ma Lin, der derzeitige Gouverneur von Qinghai, unterscheidet in vielen Aspekten von den Männern der nörlichen Clique. Lin wurde zum Nachfolger seines Bruders Ma Qi, nachdem dieser im Jahre 1931 verstarb, und ähnelt seinem Vorgänger sehr. Im Gegensatz zu Fuxiang, der an eine Verbindung konfuzianischer und islamischer Werte als Mittel zur Humanisierung der Hui in den Augen der Han glaubt, sieht Lin den Glauben der Hui an den Islam als heilig an und ist der Meinung, dass die Han den Glauben ihrer chinesischen Brüder respektieren sollten. Aus diesem Grund nehmen er und einige andere Mitglieder des Rates von Xining eine abweichende Haltung gegenüber dem Norden ein. Sie waren die letzten, die sich gegen die Guominjun stellten, wobei Gerüchte gar besagen, dass Ma Lin und andere Mitglieder der Zivilregierung von Qinghai dem christlichen General Feng Yuxiang in Shanxi gegenüber Sympathien hegen.\n\nZwar gibt es für diese Behauptungen keine konkreten Beweise, doch das hält Ma Lins Neffen, Ma Bufang, den Militärgouverneur von Qinghai, nicht davon ab, gegen seinen Onkel zu intrigieren. Immer mehr deutet auf die Planung eines Staatsstreiches durch Bufang hin, der vermutlich die Zivil- und Militärregierungen Qinghais unter seiner Führung konsolidieren will, wobei er nun schon des Öfteren Treffen mit Mitgliedern des Rates organisiert hat, deren Zweck der Öffentlichkeit verheimlicht bleibt. Lin sieht Bufang als die größte Bedrohung seiner Herrschaft an und versucht sich nun mit aller Vorsicht daran, die Oberhand gegen ihn zu gewinnen.\n\nAls Lins Rede zu Ende ging, war der Rat einerseits von Jubel und andererseits von einer verdächtigen Stille gefüllt."
 mac.4.a: "Die Stille wächst."

 mac.5.t: "Ein neuer Anfang"
 mac.5.d: "Die Kontrolle der Zhili ist zusammengebrochen - und die Zeit könnte für die Familie der Ma nicht schlechter gewählt sein.\n\nFuxiangs Zustand verschlechtert sich mit jedem vergehenden Tag und dennoch bemüht er sich mit allen noch verbliebenen Kräften, den Frieden zwischen seinem Neffen Ma Hongbin und seinem Sohn Ma Hongkui zu wahren. Hongbin, der erfahrenere der beiden, wurde hauptsächlich von Fuxiang selbst erzogen, da sein Vater, Ma Fulu, im Jahre 1900 während der Boxer-Rebellion gestorben ist. In ihm sehen viele einen ruhigen und moderaten Mann, der seinem Onkel darin ähnelt, dass auch er das Wort seiner Berater achtet und sich durch seine politische Flexibilität auszeichnet. Ma Hongkui, der, sobald Fuxiang verstirbt, wohl der nächste Gouverneur Gansus sein wird, ist die extremere Alternative. Er ist der wohl größte Feind des Sozialismus in der Regierung und den Qing treu ergeben. Viele sehen ihn als unberechenbar an; seine Worte werden verstsärkt durch die Feuerkraft seiner Männer. Hongkui und Hongbin weisen nur wenige Gemeinsamkeiten auf, weshalb es oft zu Streitigkeiten zwischen den beiden kommt. Sobald Fuxiang verstirbt, wird niemand mehr die Macht dazu haben, im Konflikt zwischen den beiden zu intervenieren, weshalb sich dieser nun bemüht, ihren Streitigkeiten ein Ende zu bereiten. Früchte getragen hat seine Arbeit bisher jedoch kaum.\n\nIn Qinghai spitzen sich die Spannungen zwischen Lin und Bufang währenddessen weiter zu. Noch immer versuchen beide, weitere einflussreiche Persönlichkeiten um sich zu scharen. Nun, da auch die zentrale Autorität der Zhili zusammengebrochen ist, kann Bufang damit beginnen, seine eigenen Pläne in die Tat umzusetzen, ohne sich vor etwaigen Konsequenzen fürchten zu müssen."
 mac.5.a: "Das Timing könnte nicht schlechter sein..."

 mac.6.t: "Verstärkte Zhongying-Raubzüge in Ober-Gansu"
 mac.6.d: "Ma Zhongying ist alles in allem das "Problemkind" der Ma-Familie. Im jungen Alter von 26 Jahren führt er zusammen mit einigen Altersgenossen eine Gruppe von Banditen an, die Dörfer überfällt und plündert. Ihre größten Erfolge konnten sie wohl während der Besatzung durch die Guominjun verzeichnen, da Zhongying und seine Leute zu den ersten gehörten, die sich ihnen entgegenstellten. Die Zerstörung, die sie dabei über Nieder-Gansu brachten, war zwar groß, der Guominjun allerdings auch ein Dorn im Auge. Nachdem Zhongying allerdings die Huasi-Moschee in Gansu zerstört hatte, wurde er von seinem Onkel Ma Bufang von zukünftigen militärischen Operationen ausgeschlossen, um den Schaden, den er anrichten könnte, zu minimieren.\n\nNun, da die Macht der Zhili jedoch zu schwinden scheint, hat Zhongying erneut mit seinen Raubzügen begonnen. Gerüchten zufolge seien seine Motivationen diesmal tiefgründiger als beim letzten Mal, man munkelt sogar, er wolle sich durch seine Plünderungen dem Einfluss der restlichen Ma-Familie entziehen und sein eigenes Reich gründen."
 mac.6.a: "Wird er uns jemals unsere Ruhe gönnen?"

 mac.7.t: "29 Tote in Yushu"
 mac.7.d: "Yushu, eine Stadt im Süden Qinghais, wird nun schon seit der Xinhai-Revolution umkämpft. Sowohl Sichuan und Tibet als auch die Verwalter der Qinghai-Region beanspruchen die Herrschaft über Yushu für sich selbst. Grund dafür ist, dass durch die Stadt eine der wenigen Straßen verläuf, die diese drei Provinzen mit dem Rest Chinas verbindet, was sie zu einem strategischen Schlüsselpunkt des Nordwestens macht. Bisher konnte die Xining-Regierung ihre Kontrolle über Yushu größtenteils behaupten. Als Tibet 1930 in Sichuan einmarschierte, intervenierte sie auf Seiten Sichuans, und konnte sich so in dem darauffolgenden Vertrag die Anerkennung Yushus als Teil ihrer Einflusssphäre sichern. Das heißt jedoch noch lange nicht, dass die Herrschaft der Xining-Regierung unangefochten ist.\n\nIn letzter Zeit wird die Stadt immer häufiger von tibetischen Banditen aufgesucht, ihrem letzten Überfall fielen 29 Zivilisten zu Opfer. Die tibetische Regierung streitet ihre Beteiligung an diesem Vorfall zwar ab, die Spannungen zwischen den Ma und den Tibetern der Region spitzen sich allerdings dennoch zusehends zu."
 mac.7.a: "Sie müssen involviert gewesen sein!"

 mac.8.t: "Ratsmitglieder unentschlossen über Ma Lin"
 mac.8.d: "Trotz der zunehmenden Spannungen innerhalb des Xining-Rates hat Bufang seine Bemühungen, Lin Macht zu entziehen, nicht zurückgefahren. Durch Bestechungen, Drohungen und ähnliche Akte befindet sich Bufang in einer andauernden Verleumdungskampagne - nicht nur gegen Lin, sondern gegen die gesamte Guominjun. Viele betrachten Lins Handlungen nun nicht länger als einen bloßen Verrat an der jungen Qinghai-Provinz, sondern an ganz China. Lin selbst befindet sich nun in einer eher prekären Lage. Wenn er nicht bald handelt, wird er wohl von Bufang und dessen Anhängern im Militär hinweggefegt werden."
 mac.8.a: "Sicherlich entspricht dies nicht der Wahrheit."

 mac.9.t: "Der Status Suiyuans"
 mac.9.d: "Fuxiang ist der derzeitige Gouverneur Suiyuans, oder auch Ulanqabs, doch da sich seine Gesundheit zunehmend verschlechtert, ist es an der Zeit, dass er seinen Nachfolger ernennt. Da die Bedrohung eines Angriffs der Mongolen stets besteht und Fuxiangs Tod ihnen eventuell eine Gelegenheit bieten könnte, sollte er sich bald zwischen Hongkui und Hongbin entscheiden. Hongkui ist Hongbin militärisch gesehen zwar überlegen und kommandiert über eine größere Armee, doch sein temperamentvoller Charakter könnte ihn zu übereilten Entscheidungen bewegen. Hongbin hingegen ist ruhig und verantwortungsbewusst. Auch wenn er über eine kleinere Armee verfügt, sollte er im Falle einer mongolischen Invasion einen kühlen Kopf bewahren. Beide Optionen bergen jedoch ein gewisses Risiko, da der Konflikt zwischen Hongkui und Hongbin den Status der Provinz so oder so in Gefahr bringen könnte. Vielleicht wäre es eine bessere Idee, die Kontrolle über die Provinz einem Dritten zu vermachen, der sich gänzlich der Sicherheit und Entwicklung der Provinz widmen könnte..."
 mac.9.a: "Ma Hongkuis Armee wird die Gegend sichern."
 mac.9.b: "Ma Hongbins Geduld wird uns Sicherheit bringen."
 mac.9.c: "Wir können ihnen nicht trauen, ernennt stattdessen Ma Liang zum Gouverneur!"

 mac.10.t: "Der Tod von Ma Fuxiang"
 mac.10.d: "Ma Fuxiang ist, nachdem er fast einen Monat lang bettlägerig war, im Schlaf verstorben. Sein Tod bedeutet für viele das Ende einer Ära der Ma-Politik. Da die ältere Generation nach und nach ausstirbt, liegt das Schicksal des Einflussbereichs von Ma nun in den Händen der jüngeren Mitglieder. Während die Familie heute gemeinsam trauert, weil der Vater der Mas von dieser Welt gegangen ist, kann nicht garantiert werden, dass die Zukunft ohne ihr zentrales Aushängeschild nicht von Streit, Spannungen und Wut geprägt sein wird. Für den Moment jedoch sollte man den Frieden und die Einigkeit genießen, die dies über die Clique gebracht hat.\n\nNachdem das zentrale Aushängeschild der Familie nicht mehr da ist und der Norden unter der jüngeren Generation verbleibt, ist die Qinghai-Clique im Süden das, was der Familie an zentraler Autorität am nächsten kommt. Derzeit wird sie von Ma Lin angeführt, dem es an Autorität, Ansehen und Präsenz fehlt, die Fuxiang hatte. Viele hoffen, dass er sie in diese neue Ära der Politik ohne Fuxiang führen wird."
 mac.10.a: "Ruhet in Frieden."

 mac.11.t: "Aktuelle Ereignisse in Yushu"
 mac.11.d: "Ma Bufang hat begonnen, seine Aufmerksamkeit verstärkt auf den Konflikt zu richten, der sich derzeit in Yushu zwischen unseren Streitkräften und den Tibetern abspielt, und in diesem Zusammenhang hat er einen ziemlich plötzlichen Vorschlag gemacht. Bufang hat eine Publikation mit dem Titel "Aktuelle Ereignisse in Yushu" herausgegeben, die eine Zusammenfassung der aktuellen Verteidigungsmaßnahmen, der Auswirkungen anderer Kriegsherren wie Liu Wenhui und der Gefahren für die Region enthält, die von der zuständigen chinesischen Zentralbehörde gesehen werden soll. Während eine solche Zusammenfassung dazu beitragen würde, die Bemühungen zur Verteidigung der Region zu organisieren und die Unterstützung des Auslands zu sichern, befürchtet Ma Lin, dass die Veröffentlichung der Publikation Bufangs Ansehen in ganz China erhöhen und ihm mehr Unterstützung innerhalb des Rates sichern würde, als er bereits besitzt."
 mac.11.a: "Soll er es doch veröffentlichen, es geht ihn nichts an."
 mac.11.b: "Was glaubt er, wer er ist?!"

 mac.12.t: "Ma-Bewegung in Yushu"
 mac.12.d: "Die Mönche des Gyêgu-Klosters haben von einer Zunahme der Aktivitäten der Ma-Miliz in Yushu berichtet. Dies hat [TIB.GetLeader] überrascht, der widersprüchliche Berichte gehört hatte, dass der Rat von Xining in letzter Zeit in Aufruhr war. Die Mönche können den Grenzkrieg von 1932 mit der Ma-Clique kaum vergessen, bei dem Tausende von Golok-Tibetern enteignet und über Yushu verstreut wurden. Wir müssen einen Weg finden, um der militärischen Unterdrückung durch Ma entgegenzuwirken, die sich erneut gewaltsam gegen unser unschuldiges Volk zu wenden droht."
 mac.12.a: "Wir müssen ein weiteres Golok verhindern."

 mac.13.t: "Ma Bufangs Verbündete in Xining aufgedeckt"
 mac.13.d: "Die unausgesprochene Kluft im Rat von Xining wurde heute während eines unschuldigen Gesprächs zwischen Ma Lin und seinen Untergebenen endlich ans Licht gebracht. Als Ma Lin einige Minuten zu früh zur Sitzung kam, war er überrascht, Ma Bufang zu sehen, der bereits in die Diskussion über die steigenden Lebensmittelpreise in Xining vertieft war. Um Ma Bufang herum saß eine kleine Gruppe von aufmerksamen Zuhörern, darunter mehrere von Ma Lins entfernten Neffen und Schwiegereltern. Ma Lin warf eine Reihe von Fragen und Anschuldigungen in Richtung Ma Bufang ein, auf die dieser nur mit Schweigen reagierte. Der gesamte Rat von Xining verstummte und blieb so, bis das Nachmittagsgebet ausgerufen wurde."
 mac.13.a: "Zeigen Sie so Ihre Wertschätzung?"

 mac.14.t: "Ma Bufang beginnt mit öffentlichen Arbeiten"
 mac.14.d: "Ma Bufang hat den ehrgeizigen Vorschlag gemacht, die Aquädukte, die Xining aus dem Qinghai-See speisen, auszubauen, um die zunehmende Zahl von Flüchtlingen, die aus Sichuan in die Stadt strömen, zu bewältigen. Ma Bufang plant, dies zu erreichen, indem er Beamte beauftragt, Arbeiter mit dem Bau zusätzlicher Aquädukte zu beauftragen. Ma Bufang hat in diesem Versprechen auch angedeutet, dass die Buddhisten von Kumbum so verzweifelt nach Wasser suchen werden, dass sie dem Rat nachgeben werden, um nicht zu verhungern."
 mac.14.a: "Ein weiteres kühnes Versprechen."

 mac.15.t: "Ma Jiyuan's Beförderung"
 mac.15.d: "Wir haben erfahren, dass Ma Jiyuan, der älteste Sohn von Ma Bufang, von seinem vernarrten Vater ein einzigartiges Geschenk erhalten hat - einen Generalsposten.\nEs ist jedoch keine völlige Überraschung, dass der älteste Sohn von Bufang, obwohl er erst 21 Jahre alt ist, schon sehr früh eine militärische Laufbahn eingeschlagen hat, da er seinen ersten Posten im Alter von 12 Jahren antrat und seither in militärischen Positionen dient.\nTrotzdem könnte man sich fragen, ob es angemessen ist, dass ein so junger Mann ein so bedeutendes Amt erhält, und ob dies eher das Ergebnis von Vetternwirtschaft als von echter Kompetenz ist."
 mac.15.a: "Er muss wirklich ein begabter junger Mann sein..."
 mac.15.b: "Wir haben keinen Bedarf an einem so jungen Offizier."

 mac.100.t: "Petition von Ma Lin für Militärhilfe"
 mac.100.d: "Ma Lin, der gegenwärtig der zivile Gouverneur von Qinghai ist, hat die Guominjun um Arbeitskräfte gebeten, um seine Armee gegen seinen eigenen Neffen, Ma Bufang, aufzustellen. Ma Lin war einer der letzten Beamten, der die Guominjun während der Ma-Abtrünnigkeit gegen uns verriet, und selbst dann tat er dies nur, um zu verhindern, dass er von seiner eigenen Familie vollständig verstoßen wurde. Er hegt nach wie vor Sympathien für die Sache und hofft, dass unsere Zustimmung zu diesem Geschäft die Beziehungen zwischen Ma und Guominjun wiederbeleben und zu weiteren Geschäften in der Zukunft führen kann."
 mac.100.a: "Schicken Sie dem Mann, was er braucht."
 mac.100.b: "Entschuldigung, aber wir haben hier unsere eigenen Sorgen."

 mac.101.t: "Yuxiang nimmt unsere Bitte an"
 mac.101.d: "Feng Yuxiang versteht die Lage, in der sich Lin befindet, und hat sein Angebot angenommen. Ma Lin verfügt nun über eine persönliche Garde und eine Armee ähnlich der von Bufang, die er zur Verteidigung gegen mögliche illegale Aktionen gegen seine Regierung einsetzen kann. Das ist jedoch nicht der einzige Vorteil, denn damit ist der Weg frei für ein erneutes Bündnis zwischen Ma und Guominjun, sollte es Lin gelingen, seine Kontrolle über Qinghai und seinen Einfluss auf die gesamte Clique zu behalten."
 mac.101.a: "Zu Lin!"

 mac.102.t: "Yuxiang lehnt unser Angebot ab"
 mac.102.d: "Es scheint, dass Feng Yuxiang uns nach unserem ersten Verrat nicht vertraut und unsere Bitte um Männer abgelehnt hat. Das ist eine Enttäuschung für Lin, der gehofft hatte, dieses Geschäft als Gelegenheit zur Versöhnung zwischen den beiden Mächten zu nutzen, aber es scheint, dass dieses Ziel vorerst warten muss. Der Rest des Rates von Xining scheint jedoch etwas erleichtert zu sein, denn sie erinnern sich an die Dummheit in Gansu, als Feng Yuxiang die nördliche Ma-Familie verriet."
 mac.102.a: "Verdammt!"

 mac.104.t: "Der Yushu-Konflikt eskaliert"
 mac.104.d: "Nach einer weiteren Razzia ist es für die Regierungen von Yushu und Xining fast unmöglich, eine tibetische Verbindung zu den häufigen Razzien in der Stadt Yushu zu leugnen. Tibet hat die tibetische Regierung offiziell für ihre Praktiken angeprangert, diese Beleidigung seines Stolzes tief getroffen und offiziell seinen Anspruch auf die Region Yushu erneut geltend gemacht. Viele sehen darin den Beginn eines neuen Krieges mit Tibet, da beide Seiten nun hoffen, die Kontrolle über die abgelegene Region zu erlangen, um die Eisenbahnlinie zum übrigen China zu bauen."
 mac.104.a: "Wenn sie kämpfen wollen, werden sie einen bekommen."

 mac.105.t: "Der Yushu-Konflikt eskaliert"
 mac.105.d: "Es scheint, dass der Zusammenbruch von Zhili die Gouverneurschaft von Qinghai dazu veranlasst hat, wegen der häufigen Überfälle tibetischer Nomaden in der Region ungeduldig zu werden. Mit der Behauptung, wir würden die Plünderer finanzieren, um die Gemeinde Yushu für uns zurückzuerobern, haben die Mas unsere Regierung denunziert. Obwohl wir in Wirklichkeit nichts mit den jüngsten Überfällen zu tun haben, besitzen sie die Dreistigkeit, eine solche Aktion zu begehen? Offensichtlich können wir diese Angelegenheit nicht auf sich beruhen lassen. Wenn wir schon für den Überfall verantwortlich gemacht werden, könnten wir vielleicht tatsächlich eine Verbindung zu den Räubern herstellen, um ihre Stärke zu erhöhen und vielleicht sogar die Kontrolle über Yushu für uns zu gewinnen?"
 mac.105.a: "Qinghai-Abschaum..."

 mac.106.t: "Ma Biao in Yushu positioniert"
 mac.106.d: "Ma Biao, der dafür bekannt ist, dass er unsere Truppen im Sichuan-Tibet-Krieg 1930 besiegt hat, wurde von der Regierung in Xining in Qinghai neu aufgestellt. Wir können nur vermuten, dass sie unsere Truppen in Angst und Schrecken versetzen wollen, indem sie den Mann, der sie zuvor besiegt hat, vor sie stellen, aber das wird unsere Entschlossenheit nur noch verstärken! Wir werden jedoch Mittel und Wege finden müssen, um die standhafte Verteidigung von Biao zu umgehen, wenn wir den Angriff auf die Stadt fortsetzen wollen."
 mac.106.a: "Wir lassen uns nicht unterkriegen!"

 mac.107.t: "Ma Biao flieht aus Yushu"
 mac.107.d: "Durch unsere Überfälle und das Ausbleiben von Verstärkungen aus Qinghai wurde Ma Biao in eine Zwickmühle gebracht, da er nur über wenig Ausrüstung und Männer verfügte. Da er keine andere Wahl hatte, hat sich Ma Biao aus Yushu zurückgezogen und die Regierung und die verbleibenden Truppen in der Region in Panik versetzt, was unsere Kontrolle und die Wirksamkeit unserer Überfälle erhöht hat."
 mac.107.a: "Wir haben ihn gut erwischt."

 mac.108.t: "Polizeiarbeit in Yushu"
 mac.108.d: "Es scheint, dass die Regierung von Yushu offiziell eine kleine Polizeitruppe in Yushu aufgestellt hat, um mögliche Rebellen oder Verräter aus der Stadt zu entfernen, die wir in der Region angesiedelt haben könnten. Die Truppe ist zwar winzig, aber sie wird die Kosten unserer Überfälle erhöhen, da vor jedem Überfall, Angriff und jeder Infiltration, die wir durchführen, mehr Vorbereitung erforderlich ist."
 mac.108.a: "Das macht die Dinge schwierig..."

 mac.109.t: "Dongxiang Mongolenüberfall"
 mac.109.d: "Die Regierung von Qinghai hat eine kleine Gruppe von Donxiang-Mongolen bestochen, die eines unserer Lager im Äußeren Qinghai angegriffen haben, um unsere Bemühungen zu stören und ihre Kontrolle über Yushu auszubauen. Die angeheuerten Plünderer sind zwar vorerst verschwunden, aber es könnte nicht lange dauern, bis sie erneut angeheuert werden, um eines unserer Lager zu finden."
 mac.109.a: "Es scheint, als ob sie unsere Taktik klauen."

 mac.110.t: "Chinesen verstärken die Grenze"
 mac.110.d: "Es scheint, dass die Ma-Behörde im Norden die legale Grenze zu Qinghai mit einer kleinen Anzahl von Wachen unter Druck gesetzt hat. Auch wenn es sich dabei eher um eine Machtdemonstration als um eine tatsächliche Aktion handelt, wird die Anwesenheit dieser Wachen die Entsendung von Plünderern zum Angriff auf Yushu erheblich erschweren."
 mac.110.a: "Verdammt seien sie!"

 mac.112.t: "Ma Bufang ruft zur Intifada gegen Buddhisten auf"
 mac.112.d: "Der Rat von Xining wurde von Ma Bufang kurzfristig zu einer Sitzung einberufen. Ma Bufang erscheint in militärischem Ornat und spricht eine eindringliche Warnung an seine Familie und das Volk von Qinghai aus. Ma Bufang beschreibt den Terror und die Unterdrückung, denen die Muslime in Tibet ausgesetzt sind. Diejenigen, die seit Jahrhunderten in Lhasa leben, sind verarmt und werden vom Ganden Phodrang, der Tibet regiert, vernachlässigt. Hui-Völker aus der Provinz, wie die Dongxiang, werden von den bösartigen Golok-Banditen mit Vergeltung bedroht. Ma Bufang fordert, dass der Rat mehr Soldaten aufstellt, um Grenzstädte wie Yushu zu patrouillieren und um eine mögliche Intifada gegen die buddhistische Tyrannei zu planen."
 mac.112.a: "Das sind einige gute Argumente."

 mac.113.t: "Ma Lin sichert dem Rat Frieden zu"
 mac.113.d: "Die Teilnehmer der Versammlung wurden mit einem Überraschungsfestmahl verwöhnt, das Ma Lin spendierte. Ma Lin versicherte dem Rat, dass er als Vertreter der Ma-Familien dafür sorgt, dass die Hui den größten Reichtum des Landes erhalten. Gleichzeitig wies Ma Lin darauf hin, dass dieser Wohlstand in krassem Gegensatz zur kranken Herrschaft kriegslüsterner Gouverneure in Sichuan stehe, die erst dann ein Festmahl geben, wenn sie die Häuser ihrer Nachbarn geplündert haben. Ma Lins letztendliche Botschaft lautet, dass eine Zurückhaltung bei der Militanz zu größeren Erträgen führen wird, wenn die Hui siegreich sind."
 mac.113.a: "Er hat einige gute Argumente vorgebracht."

 mac.114.t: "Ma Bufang übernimmt den Rat von Xining"
 mac.114.d: "Ma Lin war nicht völlig überrascht, als der Rat von Xining gestern nicht zu seiner Sitzung erschien. Zweifellos versuchen sie, ihm und Ma Bufang aus dem Weg zu gehen, um in ihrem Streit neutral zu bleiben. Trotz dieser Zuversicht ließ Ma Lin es sich nicht nehmen, an diesem Tag nach Ma Bufangs Anwesen zu sehen. Als er sich der Tür näherte, entdeckte Ma Lin seinen Neffen im Gespräch mit einem Mitglied des Xining-Rates. Als er sich dem Fenster näherte, kamen mehrere weitere Mitglieder in Sicht. Als Mann der Vernunft beschloss Ma Lin, dass der Rat von Xining nur dann wieder zusammentreten konnte, wenn er sich in den Sitzungssaal zurückzog."
 mac.114.a: "Du bist ein mieser Neffe."

 mac.115.t: "Ma Bufang demütigt Ma Lin aus seinem Amt"
 mac.115.d: "Nachdem er einige Tage auf das nächste Treffen gewartet hatte, wurde Ma Lin von Ma Bufang und einigen seiner inzwischen loyalen Xining-Ratsmitglieder sowie zwei Wachen empfangen. Bevor Ma Lin etwas erwidern konnte, packten ihn die beiden Wachen und trugen ihn aus dem Saal. Ma Lin wurde in das Quartier der Dienerschaft geschoben, wo er den Beginn der Sitzung des Xining-Rates aus der Ferne hören konnte."
 mac.115.a: "Ein Fluch für unsere Häuser."

 mac.116.t: "Ma Lins Komplott gegen Ma Bufang"
 mac.116.d: "Für Ma Lin ist es an der Zeit, Ma Bufang mit seinem ungeheuerlichen Amtsmissbrauch zu konfrontieren. Dies geschieht nach wochen- und monatelangem Hin und Her im Sitzungssaal darüber, welche der Acht Punkte von Ma Fuxiang jetzt mehr gebraucht werden. Ma Lins Plan ist es, Ma Wanfu, einen radikalen hanafitischen Imam, in den Sitzungssaal einzuladen. Ma Wanfu schuldet Ma Lin über Ma Qi, Ma Bufangs Vater, einen Gefallen. Ma Wanfu genießt bei Ma Bufang hohes Ansehen, und es wäre Ma Bufang sehr peinlich, wenn sein Held ihn anprangern würde, weil er den Erwartungen seines Vaters nicht gerecht wird."
 mac.116.a: "Ich wünschte, ich könnte seine Reaktion filmen."

 mac.117.t: "Ma Bufang vor der Familie bloßgestellt"
 mac.117.d: "Ma Bufang kam wie an den meisten Tagen zum Rat von Xining und schritt in voller militärischer Montur. Er hielt inne, als er Ma Wanfu erblickte, den er noch aus den Jahren kannte, in denen Ma Wanfu ihm als Kind auf die Finger klopfte. Ma Bufang, von seinen Gefühlen überwältigt, marschierte auf Ma Wanfu zu und forderte ihn auf, sich zu setzen. Der alte Imam weigerte sich und begann, sich an Ma Bufangs Vater zu erinnern und daran, wie Ma Bufang in seinem Ansehen schwankte. Ma Bufang widersprach heftig und erklärte seine absolute Hingabe an Allah. Ma Wanfu erwiderte, dass christliche Missionare in ganz Qinghai ungehindert mit unschuldigen Hui-Muslimen über fast alles diskutieren könnten. Ma Wanfu schloss sich Ma Lin an, und bald auch der Rest des Rates von Xining. Ma Bufang konnte diese Anschuldigung nicht entkräften, sondern drehte sich weg und verließ den Sitzungssaal."
 mac.117.a: "Schande! Schande! Schande!"

 mac.118.t: "Tibeter befestigen die Grenze"
 mac.118.d: "Es scheint, dass die Tibeter im Süden mit einer kleinen Anzahl von Wachen Druck auf die legale Grenze zu Qinghai ausgeübt haben. Auch wenn es sich dabei eher um eine Machtdemonstration als um eine tatsächliche Aktion handelt, wird die Anwesenheit dieser Wachen die Entsendung von Plünderern zum Angriff auf Yushu erheblich erschweren."
 mac.118.a: "Verdammt seien sie!"

 mac.119.t: "Golok-Überfall"
 mac.119.d: "Die tibetische Regierung hat eine kleine Gruppe von Golok-Tibetern bestochen, die eines unserer Lager im Äußeren Qinghai angegriffen haben, um unsere Bemühungen zu stören und ihre Kontrolle über Yushu auszubauen. Die angeheuerten Plünderer sind zwar vorerst verschwunden, aber es könnte nicht lange dauern, bis sie erneut angeheuert werden, um eines unserer Lager zu finden."
 mac.119.a: "Es scheint, als ob sie unsere Taktik klauen."

 mac.120.t: "Polizeiarbeit in Yushu"
 mac.120.d: "Es scheint, dass die Regierung von Yushu offiziell eine kleine Polizeitruppe in Yushu aufgestellt hat, um mögliche Rebellen oder Verräter aus der Stadt zu entfernen, die wir in der Region angesiedelt haben könnten. Die Truppe ist zwar winzig, aber sie wird die Kosten unserer Überfälle erhöhen, da vor jedem Überfall, Angriff und jeder Infiltration, die wir durchführen, mehr Vorbereitung erforderlich ist."
 mac.120.a: "Das macht die Sache schwierig..."

 mac.200.t: "Militärische Aufrüstung in Yushu"
 mac.200.biao: "Angesichts der ständigen tibetischen Überfälle auf das Juwel des südlichen Qinghai und des Einsatzes von Ma Biao, der die Verteidigung gegen die Überfälle organisieren sollte, war es nur eine Frage der Zeit, bis dieser Moment kommen würde. Eine länger als gewöhnlich andauernde Konfrontation zwischen Plünderern und Regierungsmilizen hat zu einem regelrechten Handgemenge in der Stadt geführt. Die Zahl der Todesopfer unter der Zivilbevölkerung hat sich erhöht, und es ist fast Anarchie ausgebrochen, ohne dass jemand weiß, wie es weitergeht. Ma Biao hat uns zwar versichert, dass die Situation entsprechend gehandhabt werden wird, aber wir können uns nur Sorgen machen, bis sich der Staub gelegt hat. Was auch immer geschieht, diese Schlacht ist eindeutig auf die tibetische Aggression und das Fehlen einer angemessenen Autorität zurückzuführen. Sobald dies erledigt ist, müssen wir ein für alle Mal in tibetisches Land einmarschieren, um zu verhindern, dass sich ein solcher massiver Verlust von Menschenleben jemals wiederholt."
 mac.200.tfwnobiao: "Angesichts der ständigen tibetischen Überfälle auf das Juwel im Süden Qinghais und der fast ununterbrochenen Stationierung von Regierungstruppen war es nur eine Frage der Zeit, bis dieser Moment eintreten würde. Eine länger als gewöhnlich andauernde Konfrontation zwischen Plünderern und Regierungsmilizen hat zu einer regelrechten Schlägerei in der Stadt geführt. Es gibt immer mehr Tote unter der Zivilbevölkerung, da fast Anarchie ausgebrochen ist, ohne dass jemand weiß, wie die Sache ausgehen wird. Was auch immer geschieht, diese Schlacht ist eindeutig auf die tibetische Aggression und das Fehlen einer angemessenen Autorität zurückzuführen. Sobald dies erledigt ist, müssen wir ein für alle Mal in tibetisches Land einmarschieren, um zu verhindern, dass sich ein solcher massiver Verlust von Menschenleben jemals wiederholt."
 mac.200.a: "Der Frieden wird wiederhergestellt, das versprechen wir."

 mac.201.t: "Konfrontation in Yushu"
 mac.201.biao: "Es scheint, dass unsere Razzien in Yushu die Regierung von Qinghai endgültig an den Rand des Wahnsinns getrieben haben. Der jüngste Überfall hat zu einer extremen Reaktion geführt: Barrikaden und Unterdrückung der Bevölkerung sind an der Tagesordnung. Der Kommandeur der Garnison, Ma Biao, hatte den Bau der Barrikaden und die Qualitätskontrollen persönlich geleitet, was unsere Besorgnis noch vergrößerte. Als unser nächstes Regiment eintraf, herrschte auf den Straßen Anarchie, da militante Kräfte, Zivilisten und Soldaten rannten, als ob es die Endzeit wäre. Wer auch immer dieses Chaos gewinnt, könnte höchstwahrscheinlich die Kontrolle über die Stadt behalten, aber eines ist sicher. Unabhängig davon, wer die Stadt einnimmt, wird dies höchstwahrscheinlich zu einem noch größeren Konflikt führen, als ursprünglich geplant war, ob uns das gefällt oder nicht. Wir sollten den Mann notfalls auf einen totalen Krieg vorbereiten."
