### Parties ###
 POR_totalist_party: "PCP (Rates)"
 POR_totalist_party_long: "Partido Comunista Português (Rates)\n§gNachdem er 1926 seiner Partei verwiesen wurde, da er sich weigerte, mit der syndikalistischen CGT zusammenzuarbeiten, gründete der ehemalige Generalsekretär José Carlos Rates seine eigene Splitterorganisation, die sich noch immer gegen eine Zusammenarbeit mit den Anarchisten ausspricht. Rates, der noch immer einen großen Einfluss auf viele Kommunisten ausübt, wurde während seiner Zeit in Frankreich von den revisionistischen und nationalistischen Gedanken der Totalisten inspiriert. Sollte er erneut die Kontrolle über die Partei erlangen, wird Rates wahrscheinlich Rache am linken Flügel ausüben, der ihn verstoßen hat, und ein technokratisches sozialistisches System etablieren, das die Revolution vor inneren und äußeren Bedrohungen schützen kann.§!\n"
 POR_syndicalist_party: "CUFU (CGT/FAP)"
 POR_syndicalist_party_long: "Comité de Unidade de Frente Única\n§gDie von José de Sousa gegründete Allianz aus Kommunisten und Gewerkschaften, die Einheitsfront der Gewerkschaften, ist zurzeit eine Organisation von Sozialisten, die sich aufgrund des fehlgeschlagenen Generalstreiks von 1930 entweder im Gefängnis oder im Exil in Paris befinden. Die Generalvereinigung der Arbeiter und die Portugiesische Anarchistische Föderation sind zwei miteinander verbundene Fraktionen, die das syndikalistische Bollwerk der Einheitsfront bilden. Die CGT wird offiziell von ihrem Gründer Manuel Joaquim de Sousa aus dem Gefängnis heraus geleitet, welcher von José da Silva Santos Arranha in Paris repräsentiert wird. Die CGT zählt zu den militantesten revolutionären Gruppierungen in Portugal und wird deshalb von Lissabon aus unterdrückt. Die Portugiesische Anarchistische Föderation ist ein Flügel der Iberischen Anarchistischen Föderation, welche eine weitere politische Front der CGT bildet. Obwohl de Sousa ein Unterstützer der paniberischen Vereinigung ist, sehen viele Mitglieder der CGT diese Idee eher skeptisch oder lehnen sie gänzlich ab.§!\n"
 POR_radical_socialist_party: "CUFU (PCP/FAO)"
 POR_radical_socialist_party_long: "Comité de Unidade de Frente Única\n§gDie von José de Sousa gegründete Allianz aus Kommunisten und Gewerkschaften, die Einheitsfront der Gewerkschaften, ist zurzeit eine Organisation von Sozialisten, die sich aufgrund des fehlgeschlagenen Generalstreiks von 1930 entweder im Gefängnis oder im Exil in Paris befinden. Die Portugiesische Kommunistische Partei ist schon seit der Restauration von Problemen geplagt. Unter der Führung von Bento António Gonçalves verfolgte die Partei einen Kurs der Zusammenarbeit mit den Anarchisten und Syndikalisten, während sie ihnen davor, unter der Führung von José Carlos Rates, feindselig gesinnt war. Durch ihre pragmatische Politik erhoffen sich die Kommunisten, dass ihre Strategie der Einheitsfront diesmal Früchte tragen wird. Die Federação Socialista das Associações de Trabalhadores (Sozialistische Föderation der Arbeiterassoziationen) repräsentiert die moderaten sozialistischen Gewerkschaftler der Einheitsfront, die noch immer in Portugal verweilen, da sie keinerlei radikale Aktionen unternommen haben. Ihre geringe Größe hat sie zum Vermittler zwischen der CGT und der PCP gemacht.§!\n"
 POR_social_democrat_party: "PRED"
 POR_social_democrat_party_long: "Partido Republicano da Esquerda Democrática\n§gDie Demokratische Linksrepublikanische Partei ist eine marxistische und sozialdemokratische Partei, die 1924 gegründet wurde, nachdem sich einige Mitglieder aufgrund ideologischer Spannungen mit Afonso Costa von der Demokratischen Partei lossagten. Ihr Anführer José Domingues dos Santos hat die PRED um die Idee der 'Moderação' herum aufgebaut, dem Versuch, einen dritten Weg zwischen dem revolutionären Syndikalismus der Dritten Internationale und dem progressiven Liberalismus der Demokraten zu finden. Der Fehlschlag des Generalstreiks von 1930 hat der PRED ein wenig Dampf und einige radikalere Anhänger im Exil verschafft. Dennoch sieht die CUFU die Partei noch immer eher skeptisch.§!\n"
 POR_social_liberal_party: "PRP"
 POR_social_liberal_party_long: "Partido Republicano Português\n§gDie Demokratische Partei, die offiziell als Portugiesische Republikanische Partei bekannt ist, ist eine linkszentrale und progressive Partei und der selbsternannte Nachfolger der Republikanischen Partei, welche 1910 die republikanische Revolution anführte. Sie wurde im Februar 1912 von Afonso Costa gegründet, nachdem die alte Demokratische Partei sich aufsplitterte. Zur Zeit der Republik waren die Demokraten eine politisch dominante Bewegung (mit einigen autoritären Tendenzen), bis Sidonio Pais seine Macht 1917 zementierte, woraufhin sie als Opposition gegen die konservative Militärdiktatur agierten. Nach der Restauration der Monarchie führte Costa seine Anhänger ins Exil. Seitdem kann man die Partei mit nahezu jedem Versuch, die Monarchie zu stürzen, in Verbindung bringen. Seit dem Rücktritt Costas 1931 befinden sich die Demokraten in einem inneren Machtkampf zwischen dem populistischen Oberstleutnant Liberato Pinto, der die alte Demokratische Partei reformieren und andere Sichtweisen aufnehmen will, und Costas früherem Stellvertreter António Maria da Silva, einem detailorientierten Politiker, der die derzeitige Ideologie der Partei festigen will.§!\n"
 POR_market_liberal_party: "URN (Liberais)"
 POR_market_liberal_party_long: "União Republicana Nacionalista\n§gDie Nationalistische Republikanische Union, umgangssprachlich auch die Nationalisten, ist eine liberal-konservative Partei, die im Februar 1923 als Zusammenschluss der Liberal-Republikanischen Partei, der Verfassungspartei und den Überbleibseln der National-Republikanischen Partei gegründet wurde. Die Nationalisten sollten dabei eine starke Basis gegen die restaurierte Monarchie bilden und alle Republikaner des rechten Flügels unter einem Banner vereinen. Die Ansichten der Partei gehen weit auseinander, weshalb sie viele verschiedene Interessen und Ideale repräsentiert. Ihre Hauptideologie, die die Nationalisten zusammenhält, ist der Gedanke \"Anti-Democrático\", der Wunsch, eine starke Opposition gegen die Demokraten zu bilden. Die Nationalisten werden von keiner bestimmten Person angeführt, sondern stehen unter der kollektiven Führung mehrerer rechter und rechtszentraler Politiker. Die \"Liberalen\" sind eine klassisch-liberale Fraktion, die vor allem aus Mitgliedern der ehemaligen Liberal-Republikanischen Partei und der Verfassungspartei besteht und überwiegend vom charismatischen António Granjo angeführt wird. Den Liberalen ist vor allem die Liberalisierung der Wirtschaft wichtig, weshalb sie die Idee des freien Handels mit der gesamten Welt unterstützen. Granjos Einfluss hat dafür gesorgt, dass die Liberalen die dominante Fraktion bilden.§!\n"
 POR_social_conservative_party: "URN (Unionista)"
 POR_social_conservative_party_long: "União Republicana Nacionalista\n§gDie Nationalistische Republikanische Union, umgangssprachlich auch die Nationalisten, ist eine liberal-konservative Partei, die im Februar 1923 als Zusammenschluss der Liberal-Republikanischen Partei, der Verfassungspartei und den Überbleibseln der National-Republikanischen Partei gegründet wurde. Die Nationalisten sollten dabei eine starke Basis gegen die restaurierte Monarchie bilden und alle Republikaner des rechten Flügels unter einem Banner vereinen. Die Ansichten der Partei gehen weit auseinander, weshalb sie viele verschiedene Interessen und Ideale repräsentiert. Ihre Hauptideologie, die die Nationalisten zusammenhält, ist der Gedanke \"Anti-Democrático\", der Wunsch, eine starke Opposition gegen die Demokraten zu bilden. Die Nationalisten werden von keiner bestimmten Person angeführt, sondern stehen unter der kollektiven Führung mehrerer rechter und rechtszentraler Politiker. Die \"Unionisten\" sind eine sozial-konservative Fraktion, die von Francisco da Cunha Leal angeführt wird und vor allem aus ehemaligen ‘Sidonistas’ und katholischen Republikanern besteht. Sie unterstützen kulturell-konservative Unternehmungen und sind die republikanische Gruppierung, die der Kirche am freundlichsten gegenübersteht. Durch den Einfluss von Cunha Leal spricht sich die Fraktion außerdem für eine Evaluierung des portugiesischen Kolonialismus aus.§!\n"
 POR_authoritarian_democrat_party: "PCC"
 POR_authoritarian_democrat_party_long: "Partido do Centro Católico\n§gDie Katholische Zentrumspartei wurde im Januar 1915 gegründet, mit dem Ziel, katholische Interessen in der anti-kirchlichen Republik zu vertreten. Obwohl sie nicht direkt die Monarchie unterstützten, brachte der Atheismus der Regierung die Katholiken in die Opposition. Als die Republik zu zerfallen begann, zog das Katholische Zentrum seine Unterstützung zurück und schloss sich den militanten Royalisten an. Nach der Restauration bildete die Katholische Zentrumspartei die größte politische Partei im königlichen Kongress. Inmitten des Katastrophenjahres 1925 versöhnten sich die 'Zentristen' mit den Integralisten, nachdem Hipólito Raposo eine pragmatischere Stellung in Sachen politischer Zusammenarbeit einnahm. Die Katholiken unterstützen den Staatsstreich von 1926 und dominieren nun das Oberhaus, in welchem sie sich für eine semi-konstitutionelle Monarchie nach deutschem Vorbild aussprechen. Seit einem Fraktionsstreit im Jahre 1920 führt der leidenschaftliche Monarchist José Fernando de Sousa, der mit den Integralisten sympathisiert, die Partei an, wenngleich sein hohes Alter dazu geführt hat, dass sich einige jüngere Parteimitglieder um Professor António Salazar scharen.§!\n"
 POR_paternal_autocrat_party: "CCM"
 POR_paternal_autocrat_party_long: "Conselho de Causa Monárquica\n§gDer Rat der Monarchisten, ein Zusammenschluss der Royalisten, repräsentiert die wacklige \"monarchistische Sache\". Während der Regierung von Henrique de Paiva Couceiro in den Jahren 1921-1926 gehörte er zur regierenden Koalition. Gegründet wurde er im Jahre 1911, mit dem Ziel, eine Restauration der Monarchie zu erreichen. Als die damalige politische Partei nach dem Staatsstreich vom 17. März verboten wurde, waren die Royalisten politisch von König Manuel II isoliert und dazu gezwungen, das Experiment des organischen Königreiches untätig zu beobachten. Durch die Krönung von Duarte II bietet sich der royalistischen Koalition nun jedoch eine Möglichkeit, sich erneut einen Platz in Portugal zu verschaffen. Neben dem offiziellen Ziel des Rates, dem Schutz und der Stärkung der monarchischen Institutionen, verfolgen die Royalisten außerdem das Ziel der \"Nationalen Restauration\". Diese sieht eine Ausstattung des Monarchen mit größeren Befugnissen und die Errichtung einer konservativen Diktatur um dessen Person herum vor. Damit wollen sie außerdem den Einfluss des ultraradikalen integralistischen Regimes bekämpfen. Die de facto Anführer des Rates sind Marschall Couceiro und Domingos Fezas Vital, der Leutnant des Königs.§!\n"
 POR_national_populist_party: "IL"
 POR_national_populist_party_long: "Integralismo Lusitano\n§gDie Lusitanische Integralistische Bewegung wurde 1911 an der Universität von Coimbra geboren, wenngleich die eigentliche Gruppierung erst 1914 offiziell gegründet wurde. Sie wurde schnell als kulturelle Gegenbewegung zur Republik bekannt und zeichnete sich vor allem durch ihre stark reaktionären, traditionalistischen und elitären politischen Ansichten aus. Die anti-liberalen und ultramonarchistischen Integralisten bekämpften die Demokraten und das gesamte republikanische System, wenngleich Politiker der Integralisten mit der Diktatur der Sidonisten, der "neuen Republik", kooperierten. Zu Beginn der Restauration gehörten die Integralisten zu den einflussreichsten Fraktionen der Gegenrevolutionäre. Nach der Restauration stagnierten sie jedoch: Couceiro sah in ihnen eine Bedrohung, weshalb er ihre politische Rolle minimalisierte. Antonio Sardinhas plötzlicher Tod führte beinahe den Zusammenbruch der Organisation herbei, doch Hipólito Raposo gelang es, die Ideologie der Gruppierung zu rationalisieren und sich mit anderen politischen Fraktionen, unter anderem dem Katholischen Zentrum, zu versöhnen. Nach dem Katastrophenjahr 1925 gelang den Integralisten die Durchführung eines größtenteils gewaltfreien Staatsstreiches gegen die Causa Monárquica durchführen, mit dem sie in Windeseile die Macht an sich rissen. Seitdem hat Raposo die radikaleren Ambitionen der Integralisten erst einmal auf Eis gelegt, was zu Unzufriedenheit in den Reihen der Organisation geführt hat.§!\n"

