### Focuses ###
 POR_matters_of_the_realm: "Angelegenheiten des Reiches"
 POR_matters_of_the_realm_desc: "Nun, da die Übergangsjahre vorbei sind, können wir unserem Königreich endlich wieder neuen Glanz bringen. Die Frage ist jedoch, wer bestehen wird: Die Couceiristen oder die Integralisten?"
 POR_the_king_and_country: "Der König und seine Nation"
 POR_the_king_and_country_desc: "Der König ist nicht länger an den Willen unbedeutender Männer gebunden, die ihm sein gottgegebenes Recht streitig machen wollen. Die Verantwortung für das Reich und seine Regierung lastet allein auf den Schultern seiner Majestät, genauso, wie es sein sollte."
 POR_the_burden: "Die Bürde des Imperiums"
 POR_the_burden_desc: "Kolonien sind teuer und rentieren sich oft nicht. Es war jedoch noch nie unser Ziel, unsere Kolonien zu plündern und auszubeuten, sondern das Leben aller Menschen, die in den ultramarinen Provinzen leben, zu verbessern. Es sollte höchste Priorität haben, dieses Ziel auch zu erreichen."
 POR_tarrafal: "Tarrafal"
 POR_tarrafal_desc: "Tarrafal, ein Gefangenenlager auf Kap Verde, hält Portugals berüchtigste Kriminelle verwahrt und dadurch vom Festland und Überseeprovinzen fern. Niemand flieht aus Tarrafal!"
 POR_royal_edicts: "Königliche Edikte"
 POR_royal_edicts_desc: "Obwohl der König laut dem Gesetz nicht alleine regieren darf, sollte und wird seine Meinung niemals übergangen werden."
 POR_the_moderating_power: "Die Vermittelnde Gewalt"
 POR_the_moderating_power_desc: "Die Gewaltenteilung in Judikative, Exekutive und Legislative scheint auf dem Papier gut zu funktionieren, in der Realität jedoch gibt es zu viele Unstimmigkeiten zwischen den einzelnen Gewalten, als dass die Regierung funktionieren könnte. Wenn wir dem König die Macht geben, bei Streitigkeiten zu vermitteln, können wir sicherstellen, dass die Gewalten einem neuen Portugal nicht in den Weg kommen."
 POR_pursue_traitors: "Die Syndikalisten verfolgen"
 POR_pursue_traitors_desc: "Die Internationalisten sind nichts weiter als hedonistische Intellektuelle, die die Gedanken des Volkes vergiften wollen. Zum Glück haben wir ein Gegenmittel: Gefangenschaft auf Tarrafal!"
 POR_ban_republican_parties: "Republikanische Parteien verbieten"
 POR_ban_republican_parties_desc: "Die portugiesischen Republikaner wurden schon viel zu lange toleriert und nun, da die Zeit des Krieges zwischen Portugal und seinen Feinden immer näher rückt, dürfen wir es nicht zulassen, dass diese Verräter frei herumlaufen und die Autorität des Staates untergraben."
 POR_colonial_empire: "Império Ultramarino"
 POR_colonial_empire_desc: "Unser Königreich hält Land auf drei verschiedenen Kontinenten und besteht aus Tausenden und Abertausenden Hektar Land. Wir müssen - und werden - für jeden einzelnen Hektar davon kämpfen!"
 POR_political_realities: "Politische Realitäten"
 POR_political_realities_desc: "Die Realität ist leider, dass unsere nation keine Großmacht mehr ist. Trotz unserer beträchtlichen Ressourcen und Mannstärke könnten wir uns nicht gegen die deutschen oder syndikalistischen Horden wehren, die uns bedrohen. Diese Situation zu verstehen und eine dementsprechende Planung vorzunehmen ist essenziell, wenn Portugal überleben soll."
 POR_imperial_pride: "Imperialer Stolz"
 POR_imperial_pride_desc: "Portugal bedindet sich derzeit auf seinem wirtschaftlichen Zenit, das Königreich hat sich noch nie so weit ausgebreitet und über so viele geherrscht. Nur wenige Reiche in der Geschichte der Menschheit kommen all dem, was wir seit Vasco Da Gama unsere Küsten verlassen hat erreicht haben, auch nur nahe. Es gibt nichts wofür wir beschämt sein müssten, außer dafür, nicht noch stolzer auf unser Land zu sein!"
 POR_centralised_leadership: "Zentralisierte Führung"
 POR_centralised_leadership_desc: "Obwohl viele Städte und Regionen relative Autonomie genießen, was einige Parteien, wie zum Beispiel die Integralisten, gutheißen, ist es klar, dass eine direktere Führung in unserem Reich von Nöten ist."
 POR_moral_monarchy: "Eine moralische Monarchie"
 POR_moral_monarchy_desc: "Der König musste sich schon viel zu lang um die Bedürfnisse unwichtiger Personen kümmern, um regieren zu können. Wir sollten endlich die Monarchie reformieren und sicherstellen, dass seine Autorität über der des Parlaments steht!"

 POR_the_organic_kingdom: "Die Organe des Königreichs"
 POR_the_organic_kingdom_desc: "Die ideale Monarchie sollte die Leitprinzipien des Kommunalismus, der Tradition und des Glaubens vertreten. Sie sollte beim Volk beliebt und von dezentralisierter Natur sein, sowohl edel, als auch repräsentativ für die einfachen Bürger."
 POR_state_of_faithful: "Ein Staat des Glaubens"
 POR_state_of_faithful_desc: "Portugal war schon immer eine christliche Nation und wird es immer sein. Das Königreich wurde in Gottes Namen geschaffen, expandierte durch seine Gnade und, selbst auf dem Höhepunkt unserer Macht, gibt der Herr uns die Kraft und den Willen, die Welt zu verbessern."
 POR_youth: "Portugiesische Jugend"
 POR_youth_desc: "Die Faulheit ist eine der sieben Todsünden; sicherlich hätten die Jugendlichen Portugals in ihrer Freizeit besseres zu tun als Radio zu hören und Unfug zu treiben. Noch können sie zu konstruktiven und pflichtbewussten Mitgliedern der Gesellschaft geformt werden."
 POR_organic_laws: "Dezentralisiertes Rechtssystem"
 POR_organic_laws_desc: "Ein Gesetz kann nicht aufgezwungen werden, sondern muss dem Willen des Volkes entsprechen. Ein weiser Monarch hört auf sein Volk und herrscht gerecht."
 POR_state_priorities: "Die Prioritäten des Staates"
 POR_state_priorities_desc: "Jede Nation muss ihre Verantwortlichkeiten erfüllen. Die oberste Priorität sollte die Infrastruktur haben, da sich die einzelnen Gemeinden diese teilen, weshalb eine zentrale Institution benötigt wird, um sie zu betreiben."
 POR_patriotic_fervour: "Leidenschaftlicher Patriotismus"
 POR_patriotic_fervour_desc: "Jeder Einzelne portugiesische Mann versteht, warum er heute in unserer großartigen Nation lebt, und schuldet es seinen Vorfahren, seine Pflicht zu erfüllen und sein Heimatland bis zum Tode zu verteidigen."
 POR_baroes_assinalados: "As Armas e os Barões Assinalados"
 POR_baroes_assinalados_desc: "'Que da ocidental praia Lusitana, Por mares nunca de antes navegados, Passaram ainda além da Taprobana, Em perigos e guerras esforçados, Mais do que prometia a força humana, E entre gente remota edificaram Novo Reino, que tanto sublimara.' Jeder Mann, der dem königlichen Militär beitritt, weiss, dass auf seinen Schultern nun die Geschichten tausender Heldentaten, die seine Vorgänger vollbrachten, ruhen."
 POR_suspend_parliament: "Auflösung des Parlaments"
 POR_suspend_parliament_desc: "Die sinnlosen Streiterein der Politiker standen dem Frieden und Wohlstand nun schon viel zu lange im Weg. Das Parlament wird aufgelöst und die Königsfamilie und ihre Berater übernehmen die Staatsangelegenheiten, bis dieses Problem gelöst wurde."
 POR_local_leadership: "Die örtliche Führung wiederherstellen"
 POR_local_leadership_desc: "Die Grafen, Herzöge und Markgrafen unseres Landes sind schon zu lang bloße Titelhalter ohne Macht über das Land, welches sie beherrschen. Nun soll ihre Macht jedoch mit der Einführung von Gemeinderäten ausgeweitet werden, die die lokale Autonomie in administrativen Angelegenheiten erhöhen."
 POR_local_autonomy: "Lokale Autonomie"
 POR_local_autonomy_desc: "Wer könnte besser dafür geeignet sein, die Probleme einer Gemeinschaft zu lösen, als die Anführer dieser Gemeinschaft selbst? Sie leben schon seit Jahrzehnten in diesen Orten und sehen mehr als bloße Dokumente, wenn sie über die Weizenfelder blicken und dort das hart arbeitende Volk vor Augen haben."
 POR_codified_decentralisation: "Kodifizierte Dezentralisierung"
 POR_codified_decentralisation_desc: "Die Erhöhung der Macht und Autonomie der lokalen Anführer könnte auch zukünftigen Konflikten zwischen diesen und der zentralen Regierung den Weg ebnen. Um diese potenziellen Streitigkeiten lösen zu können, wird eine kodifizierte Verfassung geschrieben, die Portugal zu einer größeren und stärkeren Nation machen wird."
 POR_abolish_parlament: "Abschaffung des Parlaments"
 POR_abolish_parlament_desc: "In seiner unendlichen Weisheit und mit großem Bedauern muss der König dem portugiesischen Volk mitteilen, dass das Parlament, mit seinen veralteten Ideen und Idealen, gänzlich abgeschafft wird. Stattdessen wird das Oberhaus, bestehend aus den besten und intelligentesten Adligen Portugals, die Legislative Macht innehaben."
 POR_economic_strongstance: "Wirtschaftliche Stärke"
 POR_economic_strongstance_desc: "Wir dürfen nicht erlauben, dass wirtschaftliche Ansichten und Konzepte, die von Politikern kreiert wurden, dem neuen Portugal im Wege stehen - selbst wenn dies bedeuten sollte, dass wir einige von ihnen daran erinnern müssen, wer die wahre Macht in unserem Königreich innehat."

 POR_navy: "Régia Marinha"
 POR_navy_desc: "Unsere Flotte, die während des Weltkriegs expandiert wurde, ist noch immer nicht dazu in der Lage, unsere Kolonien und die Küste unseres Festlands zu verteidigen! Wir können uns nicht immer nur auf die Flotten unserer Verbündeten verlassen, sondern müssen jetzt handeln."
 POR_raise_regulos: "Regúlo-Regimenter ausheben"
 POR_raise_regulos_desc: "Die uns untergebenen Könige, treue und dankbare Untertanen, müssen realisieren, dass die Spannungen zwischen uns und den Deutschen ständig steigen. Wenn sie sich nicht bewaffnen, riskieren sie, von den Deutschen unterjocht zu werden."
 POR_regulos_tooltip: "Eine Miliz-Division wird in Angola erscheinen"
 POR_colonial_war_effort: "Koloniale Kriegsbemühungen"
 POR_colonial_war_effort_desc: "Aufgrund der ständigen Überquerung unserer Grenze durch deutsche Eindringlinge bleibt uns nichts anderes übrig, als die Spannungen zu eskalieren oder als schwächlich angesehen zu werden."
 POR_wareffort_tooltip: "Hebt eine gut ausgerüstete Division in Mosambik aus"
 POR_imperio: "Ultramarine Bemühungen"
 POR_imperio_desc: "Unsere Provinzen in Übersee sind zwar Kernprovinzen unserer Nation, hängen jedoch in vielen Bereichen dem Festland hinterher und werden von denen bedroht, die Portugal für seine Reichtümer und sein Volk beneiden. Es muss ein neuer Plan kreiert werden, der die Sicherheit und den Wohlstand dieser Provinzen sichert."
 POR_enforce_colonial_act: "Den Kolonialakt durchsetzen"
 POR_enforce_colonial_act_desc: "Obwohl in den letzten Jahrzehnten bahnbrechende Gesetze verabschiedet wurden, werden viele von ihnen in unseren Überseeprovinzen noch nicht durchgesetzt. Wir dürfen keine Selbstgefälligkeit zulassen; Gesetze werden geschaffen, um durchgesetzt zu werden - und wir werden sie durchsetzen!"
 POR_protect_mozambique: "Mosambik beschützen"
 POR_protect_mozambique_desc: "Laut unseren besten Militärexperten, wäre der beste Weg, Mosambik zu verteidigen, die nördlichen Regionen aufzugeben und einen Sicherheitsperimeter am Fluss Sambesi zu errichten. Sich an diesem Plan zu halten wird unsere Verteidigungskapazitäten in Mosambik stark erhöhen."
 POR_protect_angola: "Angola beschützen"
 POR_protect_angola_desc: "Die Verteidigung der zwei größten Städte Angolas, Nova Lisboa und Loanda, sollte unsere oberste Priorität sein. Unsere Flagge wird ewig über diesen Städten wehen!"
 POR_modernized_administators: "Moderne Verwalter einstellen"
 POR_modernized_administators_desc: "Die meisten unserer kolonialen Administratoren wollten einfache und ruhige Aufgaben in den Tropen übernehmen. Es ist an der Zeit, sie durch neue, energetische und junge Verwalter zu ersetzen, die darauf erpicht sind, unsere Kolonialmission zu erfüllen."
 POR_academia_imperial: "Academia Imperial"
 POR_academia_imperial_desc: "Der größte Vorteil der Investition in Talente überall in unserem Reich ist die Tatsache, dass wir dadurch alle brillianten Köpfe an einem Ort versammeln können, um ihr Wissen zur Modernisierung Portugals einzusetzen."
 POR_casa_dos_estudantes_do_imperio: "Casa dos Estudantes do Império"
 POR_casa_dos_estudantes_do_imperio_desc: "Eine offizielle Einrichtung für Schüler aus unseren Überseeprovinzen, das Haus der Studenten des Imperiums, ist zu einem Leuchtfeuer für Stolz und Effizienz geworden. In diese Institution zu investieren wird sicherlich auch für unsere Regierung von Vorteil sein."
 POR_colonial_development: "Das 'Ministério das Colónias' erweitern"
 POR_colonial_development_desc: "Obwohl es eine Institution aus der Zeit der Republikaner ist, hat das Ministerium der Kolonien die Verwaltung der ultramarinen Provinzen erleichtert, doch seine Bürokratie ist mittlerweile veraltet. Unsere kürzlichen Reformen geben uns die Möglichkeit, eine Generalüberholung durchzuführen, um es zu modernisieren, wodurch wir außerdem die Gelegenheit erhalten würden, in die vernachlässigteren Gebiete des Königreichs zu investieren."

 POR_capital_shipyrds: "Großkampfschiff-Bemühungen"
 POR_capital_shipyrds_desc: "Unsere Marine darf nicht vernachlässigt werden. Wir benötigen eine moderne Kriegsflotte, die unangefochten über die Meere herrschen kann!"
 POR_blueprints: "Marine-Planung"
 POR_blueprints_desc: "Eine Flottenstreitmacht aufzubauen ist mehr als nur Schiffe in Auftrag zu geben und in den Ozean zu entsenden. Es ist auch eine Sache der Erfahrung und Planung. Dies ist allerdings kein Problem, das wir nicht lösen können."
 POR_nau_capitania: "Nau Capitania"
 POR_nau_capitania_desc: "Eine wahre Flotte braucht ein Flaggschiff, wodurch unser Ziel klar ist: Die Konstruktion eines der größten, modernsten und stärksten Schlachtschiffe der ganzen Welt!"
 POR_winds_of_change: "Wind der Veränderung"
 POR_winds_of_change_desc: "Wir können die wachsende Wichtigkeit der Luftwaffe auf hoher See bei der Planung unserer Flottenstrategien nicht einfach ignorieren. Früher oder später müssen wir uns den Flugzeugträgern zuwenden."
 POR_grande_armada: "Grande Armada"
 POR_grande_armada_desc: "Flugzeugträgerflotten geben uns mehr als nur die Möglichkeit, ein paar Flugzeuge über das Meer zu transportieren: Sie ermöglichen uns die Herrschaft über See und Himmel und die vollständige Kontrolle des Schlachtfelds. Unsere Schlachtschiffe und Eskorten müssen die Flugzeugträger beschützen - dann werden wir über die Meere herrschen, wie schon Dom Henrique es vor vielen Jahren tat."
 POR_the_fleet_of_the_empire: "Die imperiale Flotte"
 POR_the_fleet_of_the_empire_desc: "Standards für die Marineproduktion im ganzen Reich einzuführen wird zwar definitiv ein kostspieliges Unterfangen, wird sich auf lange Sicht jedoch sicherlich lohnen. Je schneller und effizienter unsere Werften sind, desto früher können wir den Kampf um die totale Dominanz der Meere beginnen!"

 POR_backfoot_armada: "Eine übertroffene Armada"
 POR_backfoot_armada_desc: "Da wir die dominanten Flottenmächte der Welt wohl nie in konventionellen Schlachten besiegen werden, sollten wir uns darauf konzentrieren, unsere Verbündeten zu unterstützen, während sie die größeren und teureren Schiffe übernehmen."
 POR_escort_effort: "Eskort-Bemühungen"
 POR_escort_effort_desc: "Versorgungskonvois, die unsere Überseeprovinzen beliefern, sicheres Geleit gewähren zu können ist von höchster Wichtigkeit. Wir dürfen nicht zulassen, dass das Rückgrat des Imperiums durch andere Nationen bedroht wird!"
 POR_raiders: "Moderne Korsaren"
 POR_raiders_desc: "Viele Jahrhunderte lang hat Portugal die Ungläubigen im Indischen Ozean durch gute Taktiken auf See unter Kontrolle gehalten. Nun sollte dies erneut das Ziel unserer neuen Marine-Planung sein - sicherstellen, dass wir die großen Imperien überfallen, stören und durch unsere Angriffe verhungern lassen können."
 POR_raiding_squads: "Planung Assymetrischer Kriegsführung"
 POR_raiding_squads_desc: "Einen Krieg gegen die wohl größte Flotte der Welt zu planen ist keine einfache Aufgabe. Es erfordert große Anstrengungen und Berechnungen sowohl von unseren Verbündeten, als auch von den portugiesischen Admirälen und Seeleuten. Die Taktiken, die wir in den Seeschlachten benutzen, werden von höchster Wichtigkeit sein."
 POR_submarines: "Jagd-Mannschaften"
 POR_submarines_desc: "Einer der wichtigsten Aspekte einer Überfallsflotte ist die Autonomie im Einsatz und die Kooperation zwischen den einzelnen Schiffen der Flotte. Wenn wir unsere Marine in 'Jagd-Mannschaften' aufteilen, die die leichten Schiffe und Versorgungskonvois des Feindes attackieren, können wir dadurch die Effizienz unserer Überfälle immens erhöhen."
 POR_ubarcos: "Imperiale U-Boot Flotte"
 POR_ubarcos_desc: "Standards für die Marineproduktion im ganzen Reich einzuführen wird zwar definitiv ein kostspieliges Unterfangen, wird sich auf lange Sicht jedoch sicherlich lohnen. Je schneller und effizienter unsere Werften sind, desto früher können wir damit beginnen, die Flotten unserer Feinde zu überfallen!"

 POR_triumph_in_africa: "Triumph in Afrika"
 POR_triumph_in_africa_desc: "Obwohl unsere Chancen schlecht standen, haben wir es geschafft, die größte imperiale Macht der Geschichte zu besiegen. Wir haben nicht nur unsere bloße Souveränität gewonnen, sondern wie der große Afonso Henriques für die Freiheit und nicht die Eroberung gekämpft. Genau wie Aetius es einst tat, haben wir gezeigt, dass die Hunnen (Deutschen) nicht unbesiegbar sind und Menschen auf der ganzen Welt sehen uns dafür als Helden an! Não Passarão! Angola é Portugal!"
 POR_reward_loyalty: "Unsere loyalen Untertanen belohnen"
 POR_reward_loyalty_desc: "Oft zeigt sich die wahre Courage seiner Vasallen erst, wenn das Schicksal ihres Lehensherrn auf Messers Schneide steht. Viele unserer Untertanen haben alles riskiert und für uns gekämpft, obwohl sie nichts dergleichen hätten tun müssen. Einige von ihnen aufgrund ihrer unerschütterlichen Loyalität, andere der Liebe zur Schlacht wegen und wieder andere nur, weil ihnen die Alternative nicht gefiel: vom Schlächter von Mahenge regiert zu werden, für den alle Nicht-Deutschen nichts weiter sind als Ballast. Jeder von ihnen wird für seine Dienste belohnt werden!"
 POR_redouble_investments: "Kolonialinvestitionen verdoppeln"
 POR_redouble_investments_desc: "Aufgrund der Durchsetzung unserer Autorität schwinden die pragmatischen Ängste, die Investitionen in die Kolonien zu verlieren, langsam aber sicher, wodurch wir endlich eine neue Phase der kolonialen Entwicklung beginnen können."
 POR_loanda_imperial: "Imperiales Loanda"
 POR_loanda_imperial_desc: "Loanda ist eine Stadt mit großem Potenzial. Da wir uns um deutsche Angriffe keine Sorgen mehr machen müssen, können wir endlich mit dem Ausbau und der Umgestaltung der Stadt beginnen. Da es sich hierbei um die Hauptstadt des portugiesischen Afrikas handelt, sollten auch Monumente errichtet werden, die an die Heldentaten vieler unserer Soldaten und Generäle erinnern."
 POR_zambia_e_nossa: "Übernehmt Sambesien!"
 POR_zambia_e_nossa_desc: "Aufgrund ihres Fokus auf natürliche Ressourcen haben die Deutschen ihre eigentliche Pflicht völlig vernachlässigt. Sie sind ihren afrikanischen Untertanen entfremdet und der Kontinent selbst verfällt nach und nach in ein noch nie da gewesenes Chaos. Dadurch bietet sich uns allerdings die Möglichkeit, unser Reich zu erweitern und unsere afrikanischen Provinzen zu vereinen!"
 POR_pinko: "Die rosa Karte"
 POR_pinko_desc: "Aufgrund der nun in Afrika herrschenden Anarchie können wir endlich das alte Ziel der rosa Karte erreichen und die Kontrolle über das Land zwischen Angola und Mosambik übernehmen. Der Krieg in den Savannen, Wäldern und Bergen wird zwar kein leichter sein, doch wir müssen uns nicht fürchten, denn das Glück belohnt die Mutigen!"
 POR_congo_e_nosso: "Das Land des Mani-Kongo"
 POR_congo_e_nosso_desc: "Die Länder des Mani-Kongo sind im Chaos versunken und werden nun zu großen Teilen von revolutionären Gruppierungen kontrolliert, die unsere alten Abkommen nicht länger respektieren. Da die Deutschen zurzeit anderswo beschäftigt sind, ist es nun höchste Zeit, den Kongo daran zu erinnern, wer seine wahren Meister sind..."

 POR_manufacturies: "Produktions-Fokus"
 POR_manufacturies_desc: "Portugal war schon lange eine agrarische Nation, aber die Geschichte wartet nicht auf die, die den ländlichen Frieden genießen wollen. Wir müssen in Fabriken investieren, wenn wir unsere Souveränität garantieren wollen."
 POR_investments: "Industrielle Investitionen"
 POR_investments_desc: "Während wir uns mehr und mehr auf das Errichten einer Industrie konzentrieren, sollten wir auch nach Investoren Ausschau halten, die uns in diesem Vorhaben unterstützen können. Es wird eine schwierige Aufgabe, die Mühen jedoch wert sein."
 POR_not_again: "Schutz vor Instabilität"
 POR_not_again_desc: "Wir sollten sicherstellen, dass wir nicht allzu anfällig für Budgetschwankungen sind, indem wir eine solide Reserve aufbauen und wirtschaflich aktiv sind."
 POR_guns: "Unsere Soldaten bewaffnen!"
 POR_guns_desc: "Unsere Soldaten kämpfen zwar so gut wie Löwen, sind jedoch oft auch genau so gut ausgerüstet. Wir müssen sicherstellen, dass jeder Soldat dazu in der Lage ist, seine Pflicht zu erfüllen. Dafür müssen wir die nötige Ausrüstung bereitstellen können, die unsere Armee zum Schutz des Reiches benötigt!"
 POR_armylogis: "Logistik-Bataillone"
 POR_armylogis_desc: "Die Wichtigkeit der Logistik auf dem Schlachtfeld wird oft übersehen oder gänzlich vernachlässigt. Die Logistik war es, was Rom von den Barbaren unterschied und besonders heute, in modernen Militäroffensiven, zwischen Sieg und Niederlage entscheidet."
 POR_milfact: "Rüstungs-Investitionen"
 POR_milfact_desc: "Während wir unser Militär weiter expandieren, dürfen wir die durch die neuen Divisionen entstandene erhöhte Nachfrage an Ausrüstung nicht ignorieren. Sie alle auszurüsten wird jedoch weder ein billiges noch ein leichtes Unterfangen."
 POR_dockyard: "Die Flotte expandieren"
 POR_dockyard_desc: "Viel zu lange schon besteht die königliche Flotte aus nichts weiter als ein paar Eskortschiffen für unsere Konvois. Da jedoch die Spannungen auf der Welt immer weiter steigen und mit ihnen das Risiko, dass Portugal in einen Krieg verwickelt werden könnte, müssen wir unsere Schiffswerften auf diese potenziellen Konflikte vorbereiten."
 POR_dockyard2: "Schiffswerft-Erneuerung"
 POR_dockyard2_desc: "Die schon vorhandenen Werften sind sowohl veraltet als auch untauglich für den modernen Flottenbau, da sie nicht in der Lage sind, größere Kriegsschiffe herzustellen. Dieses Problem muss sofort gelöst werden!"
 POR_milfac2: "Die Militärische Produktion erhöhen"
 POR_milfac2_desc: "Unser neuer Fokus ist die Expansion unserer Militärindustrie, damit diese die neuen Produktionsquoten einfacher erfüllen kann. Wenn Portugal den kommenden Sturm überdauern soll, dann muss es bis an die Zähne bewaffnet sein!"
 POR_econimical_recovery: "Die Erholung beginnen"
 POR_econimical_recovery_desc: "Der Schwarze Montag hat unsere Wirtschaft viel stärker geschwächt als die Krise von 1926 und unsere Märkte sind aufgrund fehlender Konsumenten am Boden zerstört. Wenn wir diese Situation bewältigen wollen, müssen wir erhebliche Anstrengungen unternehmen."
 POR_focus_shift: "Ein Wechsel des Fokus"
 POR_focus_shift_desc: "Zur Zeit sollten wir uns nicht auf die Errichtung neuer Fabriken konzentrieren, sondern auf die Verbesserung der schon bestehenden, um eine schnellere Produktion und eine höhere Qualität der Produkte zu garantieren. Dies können wir auch mit den Ressourcen erreichen, die uns derzeit zur Verfügung stehen."
 POR_civfac: "Konsumgüter-Industrie"
 POR_civfac_desc: "Bis zu einem gewissen Grad können wir uns vom Import von Industriegütern unabhängig machen, vor allem was die Grundbedürfnisse unserer Wirtschaft angeht."
 POR_christian_austerity: "Christliche Sparsamkeit"
 POR_christian_austerity_desc: "Ein idealer Bürger versteht, was benötigt wird uns was nicht. Luxusgüter werden in Zeiten der Not nicht benötigt und sind außerdem selbst wenn Frieden herrscht nur schwer erhältlich. Das portugiesische Volk besitzt den Willen, diese schwierigen Zeiten zu überstehen!"
 POR_education: "Portugals Zukunft"
 POR_education_desc: "Nun, da der Krieg immer näher rückt, müssen wir sicherstellen, dass wir vorbereitet sind. Portugal ist zwar nicht groß, doch unsere Genialität und Innovationen haben Europa einst ein Zeitalter des Wohlstands gebracht, bis die Deutschen kamen und den Kontinent unterjochten. Wenn wir Universitäten, z.B. in Coimbra, finanziell unterstützen, könnten wir einen Vorteil gegenüber unseren Feinden erringen."
 POR_railwaya: "Expansion der Eisenbahn"
 POR_railwaya_desc: "Wenn wir unsere einzelnen Provinzen durch die Errichtung neuer Infrastruktur verbinden, wird dies neue Arbeitsplätze schaffen und höhere Einnahmen generieren, was wiederum einen wirtschaftlichen Aufschwung zur Folge hat, der für alle von Vorteil ist."
 POR_construction: "Konstruktions-Bemühungen"
 POR_construction_desc: "Je mehr wir vom Staat gesponserte öffentliche Arbeitsprogramme unterstützen, desto schneller können wir die derzeit anhaltende Rezession stoppen."
 POR_naval_supply: "Marine-Nachschubketten"
 POR_naval_supply_desc: "Ein Kolonialreich, wie Portugal eins ist, zu versorgen, ist logistisch gesehen eine extremst schwierige Aufgabe. Sicherzustellen, dass unsere Häfen dieser Aufgabe gewachsen sind, ist von äußerster Wichtigkeit."
 POR_railways: "Companhia Ferroviária Imperial"
 POR_railways_desc: "Der Staat hat es uns gewährt, unsere Infrastruktur-Bemühungen zu verdoppeln. Dadurch können wir die Infrastruktur Portugals weiter expandieren und zu einer der besten Europas machen!"

 POR_army: "Die portugiesische Armee"
 POR_army_desc: "Portugals Leistung im Weltkrieg war bestenfalls beschämend, wenn nicht gar erbärmlich. Dies lag jedoch nicht an unseren tapferen Soldaten und Generälen, sondern an den verräterischen republikanischen Politikern, die ihnen in die Quere kamen. Nie wieder werden wir zulassen, dass unsere Reputation derartig in den Dreck gezogen wird!"
 POR_mic: "Unser Arsenal expandieren"
 POR_mic_desc: "Wir müssen unsere Kapazitäten, Waffen von guter Qualität herzustellen, erhöhen, da unsere Feinde uns schon jetzt voraus sind!"
 POR_buildnavapower: "Unsere Flottenmacht ausbauen"
 POR_buildnavapower_desc: "Portugal mangelt es, trotz seines ultramarinen Imperiums, an den Produktionsmöglichkeiten, die für eine große Kriegsflotte benötigt werden. Es ist an der Zeit, ein Flottenausbauprogramm zu beginnen."
 POR_miltech: "In Militärtechnologien investieren"
 POR_miltech_desc: "Nun, da der Krieg immer näher rückt, müssen wir sicherstellen, dass wir vorbereitet sind. Portugal ist zwar nicht groß, doch unsere Genialität und Innovationen haben Europa einst ein Zeitalter des Wohlstands gebracht, bis die Deutschen kamen und den Kontinent unterjochten. Wenn wir Universitäten, z.B. in Coimbra, finanziell unterstützen, könnten wir einen Vorteil gegenüber unseren Feinden erringen."
 POR_milindu: "Kontrakte mit der Verteidigungsindustrie"
 POR_milindu_desc: "Da unsere Armee stetig weiter wächst, und mit ihr die Nachfrage an Ausrüstung, sollten wir weitere Anstrengungen unternehmen, um sie mit der benötigten Ausrüstung versorgen zu können."
 POR_prodeff: "Effiziente Militär-Fließbänder"
 POR_prodeff_desc: "Trotz unserer rapiden industriellen und militärischen Expansion sind viele unserer Herstellungsmethoden unterdurchschnittlich und die Angestellten wenig diszipliniert. Wenn wir nicht zurückfallen wollen, müssen wir diese Standards anheben."
 POR_linha_vedras: "Die Linien von Torres Vedras wiederherstellen"
 POR_linha_vedras_desc: "Sollte sich das Blatt des Krieges in Europa gegen uns wenden, müssen wir einen Notfallplan parat haben. Mit der Unterstützung unserer Verbündeten sollten wir die Region zwischen Tejo und dem Meer, wo Lissabon liegt, mit einer relativ kleinen, jedoch undurchdringbaren, Befestigungslinie halten können. Schon während des Weltkriegs konnten die Kommunarden uns nicht brechen und sie werden wieder versagen!"
 POR_state_construction: "Staatliche Konstruktion"
 POR_state_construction_desc: "Genau wie unsere militärischen Bedürfnisse wächst auch das Verlangen nach grundlegenden Nachschublinien stetig weiter."

 POR_infeq: "Erneuerung der Infanterieausrüstung"
 POR_infeq_desc: "Eine moderne Streitmacht benötigt mehr als nur Waffen; in der Region um den Sambesi zum Beispiel sind Schuhe nötiger als Panzer. Unsere Truppen mit der bestmöglichen Ausrüstung auszustatten wird nicht nur ihre Effektivitär, sondern auch ihre Moral erhöhen."
 POR_training: "Infanterie Trainings-Bemühungen"
 POR_training_desc: "Einen hoffnungsvollen Jugendlichen in einen kampffähigen Soldaten umzuformen ist weder einfach noch billig. Wenn wir jedoch ordentliche Trainings-Regimenter etablieren, sind wir einer kampfbereiten Armee wieder einen Schritt näher."
 POR_artillerybattalion: "Artillerie-Bataillone"
 POR_artillerybattalion_desc: "Artillerie kann Orte beschießen, die die Infanterie kaum erblicken kann, weshalb sie auf modernen Schlachtfeldern unverzichtbar ist. Artillerie-Bataillone zu etablieren kann uns in vielen Schlachten den Sieg bringen und wird die Effizienz unserer Infanterie-Divisonen weiter erhöhen."
 POR_spotter_squads: "Aufklärungstraining"
 POR_spotter_squads_desc: "Obwohl sie oft unterschätzt werden, sind Aufklärungsteams und Späher in der modernen Kriegsführung von höchster Wichtigkeit. Unsere Truppen hätten sicherlich die Oberhand, wenn sie den Feind erspähen können, bevor dieser sie erblickt!"

# POR_knights: "Die Ritter von Portucale" schon oben als Nationalgeist definiert
 POR_knights_desc: "Obgleich viele unsere lange Geschichte auf dem Pferderücken vergessen haben, darf ihr Symbolismus und Nutzen für Propaganda nicht ignoriert werden. Wir müssen sicherstellen, dass unsere Kavallerieeinheiten von höchster Qualität sind und bei ihrem Training keine Kosten sparen!"
 POR_motorized_dragoons: "Motorisierte Dragoner"
 POR_motorized_dragoons_desc: "Das Konzept der mechanisierten Infanterie ist zwar nichts neues, Trucks und Autos statt Infanterie zu benutzen ist allerdings eine relativ neuartige, wenngleich auch teure, Idee. Solch eine Investition wird ihren Gewinn jedoch in der Schlacht ausschütten, wo schnelle Bewegungen der Schlüssel zum Sieg sind!"
 POR_loghtank: "Panzerexperimente"
 POR_loghtank_desc: "Unsere Erfahrung in der Panzerkriegsführung beschränkt sich momentan auf den Weltkrieg. Dies sollten wir ändern, indem wir uns an ausländischen Panzermodellen orientieren und Portugals ersten Panzer kreieren."
 POR_tankarmy: "Portugals Gepanzertes Korps"
 POR_tankarmy_desc: "Ein gepanzertes Korps zu etablieren ist zwar ein kostspieliges Unterfangen, allerdings wird uns diese Investiton hoffentlich relative Sicherheit und die Überlegenheit auf dem Schlachtfeld gewährleisten."
 POR_support_squads: "Unterstützungstrupps"
 POR_support_squads_desc: "Diejenigen, die die moderne Kriegsführung nicht verstehen, denken, dass man auf Unterstützungstrupps verzichten könne und es nur unnötige Materialkosten wären. Sie könnten nicht falscher liegen."
 POR_doctrine_reform: "Unsere Militärdoktrin überdenken"
 POR_doctrine_reform_desc: "Ein Faktor für die Inkompetenz unserer Generäle war das fehlende Wissen über moderne Taktiken und Strategien. Mit ausländischen Helfern könnten wir sicherstellen, dass unsere militärischen Befehlshaber nicht nur mit dem Feind auf einem Level, sondern auch innovativ sind."
 POR_herois_do_mar: "Geboren, um die See zu beherrschen"
 POR_herois_do_mar_desc: "Seitdem Portugal gegründet wurde haben wir immer die See beherrscht, auf ihr Schlachten geschlagen und sie überlebt. Dies werden wir auch in der Zukunft noch, wenn wir die moderne Kriegsführung nutzen, um unsere Taktiken zu verfeinern."
 POR_our_legacy: "Unser Erbe beschützen"
 POR_our_legacy_desc: "Unsere Grundwerte werden durch Syndikalisten und Barbaren bedroht. Sie beneiden alles, was Portugal im Namen der Innovation und des Fortschritts erreicht hat. Wir werden niemals wanken und niemals aufgeben!"
 POR_suebi: "Lusitanischer Mut"
 POR_suebi_desc: "Wir fürchten uns nicht vor dem Tod; es gibt keine größere Ehre, als auf dem Schlachtfeld im Namen unserer Flagge, unseres Volkes und unseres Erbes zu sterben!"
 POR_hearvy_art_batteries: "Die Große Batterie"
 POR_hearvy_art_batteries_desc: "Unsere Bataillone fokussieren sich auf die Produktion von Artillerie, auch als 'Die große Batterie' bekannt. Unsere Granaten werden die Himmel all jener verdunkeln, die es sich wagen, sich gegen unser Vaterland zu stellen!"
 POR_paratroop: "Fallschirmjäger-Training"
 POR_paratroop_desc: "Die Idee, Luftstreitkräfte zu nutzen, um Truppen über feindlichem Gebiet abzuwerfen, ist zwar nicht neu, wurde jedoch erst vor Kurzem erstmals erfolgreich durchgeführt. Außerdem zweifeln immer noch viele daran, wie praktisch diese neue Technologie denn wirklich ist. Wenn wir ein solches Manöver erfolgreich durchführen wollen, brauchen wir Spezialdivisionen, die dazu in der Lage sind, sich nach der Landung neu zu organisieren und hinter feindlichen Linien zu kämpfen."
 POR_wewerentexpectingspecialforces: "Spezialeinheiten-Korps"
 POR_wewerentexpectingspecialforces_desc: "Eine moderne Armee benötigt Helden, große Krieger, die sich auf einen Bereich des Kampfes spezialisieren. Eine Einheit, die aus den Besten der Besten besteht und die jede Aufgabe mit Bravour bewältigen kann."

 POR_airforce: "Portugiesische Luftstreitkräfte"
 POR_airforce_desc: "Mit der Unterstützung unserer Verbündeten können wir moderne Luftstreitkräfte etablieren und den Kampf um die lusitanischen Himmel gewinnen."
 POR_air_superiority: "Luftüberlegenheits-Fokus"
 POR_air_superiority_desc: "Ein wichtiger Teil der Kontrolle des heutigen Schlachtfelds ist die Kontrolle der Himmel. Diese Lektion haben der Weltkrieg und alle nachfolgenden Kriege uns gelehrt."
 POR_bomber: "Bombardierungskampagne"
 POR_bomber_desc: "Unsere Ressourcen sollten am besten für eine Luftstreitkraft genutzt werden, die unsere Truppen unterstützen und Vergeltungsschläge gegen unsere Feinde ausüben kann."
 POR_fighterefforto: "Schaffung neuer Jagdflugzeuge"
 POR_fighterefforto_desc: "In Jagdflugzeuge zu investieren ist von höchster Wichtigkeit, wenn wir die Luftüberlegenheit an uns reißen wollen. Die Kombination der Erfahrung unserer Verbündeten mit dem Talent portugiesischer Piloten wird einige der besten Flugzeuge der Menschheit kreieren."
 POR_cas_focus: "Luftnahunterstützungs-Fokus"
 POR_cas_focus_desc: "Unsere Bomber sollten darauf angepasst werden, unsere Truppen auf dem Schlachtfeld zu unterstützen, denn dort ist es, wo Portugals Schicksal besiegelt wird."
 POR_carrier_groups_1: "Anpassungen an Flugzeugträger"
 POR_carrier_groups_1_desc: "Wenn unsere Flotte ihre volle Stärke entfalten soll, benötigen wir Flugzeugträger, um diese zu verstärken. Wenn sie mit Marineflugzeugen ausgestattet werden, können sie bei der Verteidigung unserer Flotte mehr als nur hilfreich sein."
 POR_projection_of_airpower: "Projektion unserer Luftmacht"
 POR_projection_of_airpower_desc: "Um die Herrschaft über die Lüfte zu erreichen, brauchen wir nicht nur eine große Anzahl Flugzeuge, sondern müssen diese auch effizient einsetzen. Lufttaktiken, bestehend aus komplizierten Manövern, sind oft nicht leicht umsetzbar, doch unsere Offiziere sind bereit, diese Herausforderung anzunehmen."
 POR_strategic_bomber: "Strategische Bombardierung"
 POR_strategic_bomber_desc: "Bombenangriffe auf feindliche Industrie und Nachschublinien durchzuführen ist ein guter Weg, um gegen einen numerisch überlegenen Feind die Oberhand zu gewinnen. Wenn wir allerdings derartige Angriffe durchführen wollen, benötigen wir Luftstreitkräfte, die speziell für diesen Zweck ausgelegt sind."
 POR_carrier_groups_2: "Flugzeugträger-Gruppen"
 POR_carrier_groups_2_desc: "Die Piloten unserer Marineflugzeuge zu trainieren, auf Flugzeugträgern zu landen und von ihnen abzuheben, ist schon eine schwierige Aufgabe, den Piloten unserer normalen Luftstreitkräfte dies beizubringen jedoch ein noch viel mühsameres Unterfangen."

### Decisions ###

 POR_colonial_development_cat: "Ultramarine Entwicklungs-Kampagne"
 POR_colonial_development_cat_desc: "Das kürzlich erweiterte Ministerium der Kolonien wurde dazu ermächtigt, direkte Entwicklungs-Bemühungen im ganzen Reich vorzunehmen. Schon jetzt wurden viele Entwicklungen geplant und vorbereitet, wobei das Hauptziel darin liegt, kleinere Provinzen auf den selben Stand wie unsere Besitztümer in West- und Ostafrika zu bringen. Dies wird zwar einiges an Kosten mit sich tragen, sowohl politisch als auch wirtschaftlich, der dadurch entstehende Reichtum wird es jedoch wert sein."
 POR_cape_verde: "Kap Verde Entwicklungs-Bemühungen"
 POR_cape_verde_desc: "Nachdem es mehreren Dürren und daraus resultierenden Hungersnöten ausgesetzt war, benötigt Kap Verde einige Investitionen, um zu gedeihen. Wir sollten Pläne vorbereiten, die den Wohlstand der Provinz garantieren."
 POR_sao_tome: "Die Contratado-Bevölkerung in São Tomé vergrößern"
 POR_sao_tome_desc: "Plantagen in São Tomé haben zu wenige Arbeiter, während auf Kap Verde eine Überbevölkerung herrscht. Die Lösung beider Probleme scheint zwar offensichtlich, allerdings wird es einige Anstrengungen erfordern, sicherzustellen, dass die Arbeiter an ihrem Ziel ankommen und es zu keinen Spannungen zwischen den Einwohnern der Inseln und den Immigranten kommt."
 POR_macau: "Macau beschützen und entwickeln"
 POR_macau_desc: "Macau ist einer der Kronjuwelen des Reiches, den die Chinesen aufgrund seines Wohlstands beneiden. Macau ist allerdings auch sehr weit vom portugiesischen Festland entfernt. Dies bedeutet, dass, im Falle eines Angriffs, die Provinz ohne Unterstützung auskommen müsste. Als wäre das noch nicht schlimm genug, so hat unsere Regierung auch noch nur wenig Einfluss in der Provinz. Aufgrund dieser Informationen wäre es lohnenswert, in Macau zu investieren und Verteidigungen vorzubereiten."
 POR_goa: "Den indischen Staat schützen"
 POR_goa_desc: "Der indische Staat, der einst unter dem Schutz des Vereinigten Königreichs stand, könnte jederzeit von den verräterischen Syndikalisten im Osten oder von den niederträchtigen Fürsten im Süden angegriffen werden. Es sollte eine unserer Prioritäten sein, sicherzustellen, dass Indien sicher vor jeglichen Überfällen ist."
 POR_timor: "Handelskompanien auf Timor eröffnen"
 POR_timor_desc: "Die weit entfernte Provinz Timor war schon immer eine der ärmeren Provinzen des Reiches, neueste Untersuchungen des Ministeriums der Kolonien jedoch haben in der Provinz wertvolle neue Ressourcen entdeckt. Um dieses noch ungenutzte Potenzial der Insel auszukosten, nutzt der König seine persönlichen Reichtümer, um eine Welle der Investition und Entwicklung in Timor hervorzurufen."
 POR_join_Entente: "Der Entente beitreten"
 POR_join_Entente_desc: "Es wäre in unserem besten Interesse, dem Britischen Imperium und seinen Verbündeten beizutreten und an ihrer Seite zu kämpfen, um die Weltordnung wiederherzustellen."

### Bookmark ###
 POR_KR_gathering_storm_desc: "Der Weltkrieg war eine Farce, die die junge Portugiesische Republik nicht überlebte. Nach einem, kurzen Bürgerkrieg wurde das Königreich wiederhergestellt und konnte seine Herrschaft trotz der Bemühungen verbitterter Republikaner konsolidieren. Mit dem Tod von Manuel II 1932 wurde Duarte, ein junger Mann mit fragwürdiger Legitimität, zum König gekrönt. Trotz seiner Ambitionen mangelt es ihm am politischen Rafinesse und Verbündeten, wodurch er sich verstärkt mit den Integralisten im Streit befindet, die den Staat fundamental transformieren wollen. Ein Wettstreit zwischen Hof und König steht bevor - doch wird sich Duarte behaupten, oder auf seinen Platz verwiesen werden?"

### Intro Screen ###
 POR_country_intro_header: "Das Königreich Portugal"
 POR_country_intro_content: "Nach dem Chaos des Weltkriegs und dem Kollaps unserer Streitkräfte in Mosambik und Frankreich, hatte die republikanische Regierung nicht mehr die nötige Unterstützung des Volkes und des Militärs, um der glorreichen Wiederherstellung der Monarchie entgegenzuwirken, durch die Manuel II auf den Thron gesetzt und sein ehemaliger Rivale Duarte Nuno als Erbe erklärt wurde. Die Restauration, die kurz nach Ende des Krieges stattfand, brachte außerdem den Beginn der Erholung der Wirtschaft mit sich.\n\nDa Portugal jedoch zu sehr auf Importe aus Großbritannien angewiesen war, konnte es den Sturm von 1925 kaum überstehen. Selbst nach dem Fall des Britischen Imperiums konnten wir unsere Territorien nicht vereinen, da Deutschland dieses Land in einem Akt der Aggression übernahm. Aufgrund dieser politischen Krise entschied sich der damalige Premierminister Paiva Couceiro dazu, Wahlen auszurufen. Die Sieger der Wahlen, die Integralisten, wollten umfangreiche Reformen durchführen, während anti-republikanische Richtlinien auch die Meinungen der treuesten Monarchisten polarisierten. Momentan jedoch folgen sie dem König - und behaupten, sie würden es für immer tun.\n\nSpaniens Instabilität scheint unheilbar und die Welt versinkt im Chaos, was auch die Stellung Portugals in dieser bedroht. In Afrika werden unsere Bemühungen durch [MAF.GetLeader] und seine Lakaien sabotiert, was uns wiederum dazu zwingt, diese Unterminierung zu erwidern, wodurch sich die Spannungen in den Kolonien zusehends verschärfen. Aber was auch kommen mag: Portugal wird triumphieren!"

 POR_guide: "§MDas Organische Königreich§! (§NNationale Populisten§!)\n£white_dot Wähle im Ereignis \"Eine Chance für Unheil in unseren rechtmäßigen Gebieten\" die Option, den Unruhestiftern Einhalt zu gebieten, um den Buschkrieg mit Mittelafrika zu vermeiden und früheren Zugang zum politischen Schwerpunktbaum zu erhalten.\n£white_dot Alternativ, bewaffne die Unruhestifter und schließe den Schwerpunkt \"Die Organe des Königreichs\" ab.\n\n§MDer König und seine Nation§! - §MCCM§! (§PPaternale Autokraten§!) / §MPCC§! (§gAutoritäre Demokraten§!)\n£white_dot Bewaffne die Unruhestifter im Ereignis \"Eine Chance für Unheil in unseren rechtmäßigen Gebieten\".\n£white_dot In den darauffolgenden Ereignissen, berede keine internen Angelegenheiten mit den Deutschen, wähle die Option 1918 zu rächen und lehne weitere Avancen ab, um so den Buschkrieg herbeizuführen.\n£white_dot Während des Krieges, gebe portugiesischen Kolonien auf und akzeptiere die deutschen Forderungen, sobald diese die Kolonien erobert haben.\n£white_dot Wähle nach Abschluss des Schwerpunktes \"Der König und seine Nation\" den Paladin für die §PCCM§! oder das katholische Zentrum, damit die §gPCC§! die Macht erlangt.\n\n£white_dot Damit König Duarte II ermordet und seine Tochter Maria zur Königin ernannt wird, muss die CNT-FAI den Spanischen Bürgerkrieg gewinnen während sich Portugal im Frieden befindet."

### Events ###
 por.300.t: "Die koloniale Ausstellung von [GetYear]"
 por.300.d: "Tausende haben sich heute versammelt, um Portugals erste große Kolonialausstellung zu bewundern. Trotz der Restauration des Königreichs und anderen Belastungen und Schwierigkeiten, die es überstehen musste, hat Portugal seine Zivilisationsmission noch nicht aufgegeben, sondern seine Bemühungen, die Provinzen in Übersee zu verbessern, sogar verdoppelt, da diese unserer Nation genau so wichtig sind wie Lissabon oder Porto. Viele Schmuckstücke und Wunder aus der ganzen Welt wurden für die Ausstellung nach Lissabon gebracht, darunter auch ein ganzes angolanisches Dorf als anthropologische Kuriosität. Obwohl es ein teures Unterfangen war, verstärkt es nur noch den Wunsch unseres Volkes, diese Welt zu zivilisieren."
 por.300.a: "Großartig!"

 por.301.t: "Der Schwarze Montag trifft Portugal"
 por.301.d: "Die wirtschaftlichen Beziehungen zwischen uns und den Deutschen waren zwar noch nie so ausgeprägt, wie die mit anderen europäischen Nationen, der Kaskadeneffekt des Schwarzen Montags hat Portugal dennoch mit großer Kraft getroffen. Da unsere Wirtschaft größtenteils auf Agrarexporten basiert und sich ein Großteil der Industrie auf unseren Aufrüstungsplan konzentriert, können sich viele unserer sonstigen Konsumenten unsere Produkte nicht mehr leisten, wodurch Portugals wirtschaftliche Situation erneut miserabel ist. Wir sollten hoffen, dass wir aus der Krise von 1926 gelernt haben und uns dieses Mal schneller erholen als damals."
 por.301.a: "Das riecht nach Ärger..."

 por.302.t: "Die Krönung von Maria Ana I"
 por.302.d: "Da der alte Monarch als unfähig zu regieren erklärt und zur Abdankung gezwungen wurde, wurde Maria Ana von Braganza als Maria Ana I gekrönt und vom Oberhaus Portugals als rechtmäßige Herrscherin anerkannt. Hoffentlich wird ihre Regentschaft Portugal ein Zeitalter des Friedens und des Wohlstands bringen."
 por.302.a: "Lang lebe die Königin!"

 por.303.t: "Die Krönung von Maria Adelaide als Maria III"
 por.303.d: "Nach dem Ableben von Duarte II, welcher kinderlos verstarb, war es unklar, wer der rechtmäßige Erbe ist. Seine jüngere Schwester, Maria Adelaide, wurde jedoch fast einstimmig als nächste Königin von Portugal auserkoren, sowohl vom Unter- als auch vom Oberhaus. Trotz ihres jungen Alters war sie immer eine Prinzessin, die dem Volk nahe stand. Lang lebe Maria III! Möge sie uns Frieden und Stabilität bringen!"
 por.303.a: "Lang lebe die Königin!"

 por.304.t: "Königsmord!"
 por.304.d: "Als Duarte II von einem Besuch des Oberhauses zurückkehrte, wurde seine Kolonne von vier Männern angegriffen, allesamt schwarz gekleidet und gut bewaffnet. Glücklicherweise wurde die Königin, Maria Francisca von Orléans-Braganza, durch den Maschinengewehrbeschuss nicht ernsthaft verletzt, viele unschuldige Diener hatten jedoch nicht so viel Glück. Die Erinnerungen an die Terroristenangriffe von 1908 kommen wieder hoch und große Teile des Volks verlangen Gerechtigkeit. Zwei der 'Soldaten' der Legião Vermelha wurden im nachfolgenden Feuergefecht niedergeschossen, die anderen beiden Terroristen konnten auf Kameraaufnahmen festgehalten werden. Bei ihnen handelt es sich um Mário Castelhano und Emídio Santana, die Teil einer anarchistischen Gruppierung sind und denen die Flucht gelang, wahrscheinlich in die CNT-FAI. Da dieses Verbrechen derartig gravierend ist, stehen uns alle Optionen offen, darunter auch, der CNT-FAI ein Ultimatum zu stellen. Es wäre zwar ratsam, mögliche diplomatische Konsequenzen zu bedenken, aber diese beiden Mörder müssen vor Gericht gebracht werden!"
 por.304.a: "Die CNT-FAI muss die Terroristen aushändigen!"
 por.304.b: "Wir sollten vorsichtig bleiben..."

 por.305.t: "Portugal verlangt die Übergabe der Königsmörder!"
 por.305.d: "Unser Kampf war zwar lang, doch unsere Probleme sind noch nicht vorbei. Portugals König, Duarte II, wurde auf dem Rückweg zum Palast von einem Besuch des Oberhauses ermordet. Zwei seiner Mörder, Mário Castelhano und Emídio Santana, sind in unser Land geflohen, um den portugiesischen Behörden zu entkommen. Obwohl das Attentat erfolgreich war, war die Reaktion der Bevölkerung nicht einstimmig und während der Operation wurden viele Unschuldige verwundet. Die Männer wurden jedoch hier bewaffnet und, selbst ohne die Zustimmung der FAI, könnte die Akzeptanz der portugiesischen Forderungen von der Welt auch als eine Zugabe unserer Schuld angesehen werden, ganz zu schweigen davon, dass die Männer in Portugal wahrscheinlich exekutiert werden würden. Außerdem sollten wir die Auswirkungen dieser Entscheidung auf einem globalen Level bedenken. Einen Krieg gegen Portugal und seine reaktionären Verbündeten zu beginnen, während wir uns nach dem Bürgerkrieg in einem solch geschwächten Zustand befinden, könnte sich als unklug herausstellen, selbst wenn unsere Verbündeten uns zur Seite stehen. Dennoch muss eine Wahl getroffen werden; Sollen wir die Männer aushändigen oder uns auf den reaktionären Vergeltungsschlag vorbereiten?"
 por.305.a: "Wir können die Entente derzeit nicht bekämpfen. Wir müssen nachgeben!"
 por.305.b: "Wir werden diese Helden nicht verraten!"

 por.306.t: "Die CNT-FAI hat die Mörder übergeben!"
 por.306.d: "Zum Glück hat die spanische Regierung noch nicht vollständig ihren Verstand verloren. Sie haben sich geweigert, den Verbrechern Asyl zu gewähren und haben sie den portugiesischen Behörden übergeben. Schon bald werden sie erhängt werden und ihre Taten bereuen!"
 por.306.a: "Wir müssen ihnen wohl für ihre Hilfe danken..."

 por.307.t: "Die CNT-FAI lehnt unser Ultimatum ab!"
 por.307.d: "Die verräterischen Hunde in Spanien haben sich dazu entschieden, den Verbrechern, die unseren König ermordet haben, Asyl zu gewähren. Jetzt muss jeder Mann seine Pflicht erfüllen, denn der finale Kampf gegen den Syndikalismus wird bald beginnen!"
 por.307.a: "As Armas!"
 por.307.b: "Wir müssen nachgeben, koste es, was es wolle!"

 por.307001.t: "Portugal gibt nach"
 por.307001.d: "Nach all dem Ärger haben sich die portugiesischen Feiglinge dazu entschieden, nachzugeben, und die Drohungen, die sie in ihrem Ultimatum erwähnten, nicht in die Tat umzusetzen. Dies zeigt wahrlich, dass sie keinerlei Rückgrat besitzen!"
 por.307001.a: "Kapitalismus und Kleinmütigkeit fangen beide mit K an."

 por.308.t: "Galizien besetzen?"
 por.308.d: "Die Provinz Galizien, deren Bevölkerung größtenteils portugiesisch spricht, wurde schon lange von den Spaniern unterdrückt und steht kurz davor, an die Syndikalisten zu fallen. Einige Integralisten wollen intervenieren, um unsere portugiesischen Brüder zu beschützen und viele Politiker sind besorgt, dass ohne unseren Eingriff die Anarchisten ungestraft die antiken Relikte in Santiago de Compostela plündern würden. Die Übernahme Galiziens würde die Carlisten jedoch noch weiter schwächen und die Chance auf gute Beziehungen mit ihnen, sollten sie diesen Krieg doch noch gewinnen, ruinieren."
 por.308.a: "Wir müssen Galizien übernehmen!"
 por.308.b: "Nein, damit würden wir nur die Syndikalisten unterstützen."

 por.309.t: "Portugal besetzt Galizien!"
 por.309.d: "Diese doppelzüngigen Schlangen in Portugal haben Galizien besetzt, während unsere Armee damit beschäftigt war, die gottlosen Streitkräfte der CNT-FAI zu bekämpfen. Sie behaupten zwar, sie würden dies nur tun, um ihre 'galizischen Brüder' vor dem Syndikalismus zu beschützen, es ist jedoch offensichtlich, dass sie nur eine Möglichkeit gewittert haben, weiteres Land an sich zu reißen."
 por.309.a: "Das werden wir später noch korrigieren..."

 por.312.t: "Die Angelegenheiten des Reiches"
 por.312.d: "In diesem chaotischen Jahrhundert wurde auch unser Reich von viel Aufruhr geplagt. Doch Portugal bleibt standhaft und ist nun stärker als je zuvor. Nun ist die Zeit gekommen unsere Regierung zu reformieren und uns von den letzten Überbleibseln der korrupten Republik loszusagen, um uns eine bessere Zukunft zu sichern."
 por.312.a: "Die Zukunft winkt uns zu!"

 por.313.t: "Für König und Vaterland!"
 por.313.d: "Die Integralisten und andere manipulative Demagogen haben schon viel zu lange dem Wohlergehen unserer Nation geschadet. Der König, seine Berater und das Parlament sollten Entscheidungen bezüglich Portugals Zukunft treffen, nicht irgendwelche verwöhnte Intellektuelle, die in Lissabon leben oder sich in Paris verstecken. Wir werden unsere Monarchie in etwas wahrhaft Großartiges verwandeln, doch wer genau soll diese neue Regierung führen?"
 por.313.a: "Der Paladin wird seinen Posten zurückfordern und uns eine glorreiche Zukunft bringen!"
 por.313.b: "Das Katholische Zentrum wird einen guten Kurs einschlagen!"

 por.314.t: "Die Bürde, die wir tragen"
 por.314.d: "Wir müssen uns über unsere belanglosen Differenzen hinwegsetzen und uns unter einem Glauben, einem Land und einem Volk vereinen. Und viel wichtiger noch müssen wir die Zivilisation den armen und unglücklichen Seelen bringen, denen Christus Gnade in ihrem Leben fehlt. Es ist weder ein teures noch ein glorreiches Unterfangen, Außenposten inmitten des Dschungels zu bauen, um die Zivilisation selbst dorthin zu bringen, aber dennoch ist es unser höchstes Ziel. Und natürlich ist es ebenso unser Ziel, unseren Glauben gegen diejenigen zu verteidigen, die ihm schaden wollen!"
 por.314.a: "Für ein besseres Portugal und eine bessere Welt!"

 por.315.t: "Portugals Wiedereintritt in die Entente"
 por.315.d: "Nach dem Ende des Weltkriegs und der Unterzeichnung des Vertrags von Versailles und mehr noch nach der Revolution von 1925 sind Portugal und Großbritannien immer mehr auseinander gedriftet, obwohl sie sich formal noch in einer Allianz befanden. Aber nun, da gefährliche Zeiten vor uns liegen, wäre es vielleicht weise, unseren alten Freund um Hilfe zu bitten."
 por.315.a: "Wir werden die älteste Allianz der Welt wiederherstellen und die Syndikalisten zurückschlagen!"
 por.315.b: "Fürs Erste werden wir davon absehen."

 por.316.t: "Portugal möchte der Entente beitreten"
 por.316.d: "Nach dem Ende des Weltkriegs und der Unterzeichnung des Vertrags von Versailles und mehr noch nach der Revolution von 1925 sind Portugal und Großbritannien immer mehr auseinander gedriftet, obwohl sie sich formal noch in einer Allianz befanden. Aber nun, da die Lage in Europa immer angespannter wird und die Zeit, unser Heimatland zurückzuerobern, immer näher rückt, erbittet Portugal von uns Unterstützung und wäre im Gegenzug dazu bereit, uns im Falle eines Zweiten Weltkriegs zu unterstützen."
 por.316.a: "Mit der Erneuerung dieses Vertrags werden wir den Syndikalismus besiegen!"

