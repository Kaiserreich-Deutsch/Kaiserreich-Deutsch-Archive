 POR_duarte_braganca: "Duarte Nuno de Bragança"
 POR_duarte_braganca_regnal: "Duarte II"
 POR_duarte_braganca_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 23. September 1907, in Seebenstein, Niederösterreich, Österreich-Ungarn\n§YPolitische Karriere:§! Der aufgrund seiner Abstammung von König Miguel I im Exil geborene Duarte Nuno gewann schnell an Beliebtheit, als seine Brüder die ihre durch ihre ständigen Kontroversen und Exzesse verloren. Nach der Restauration und Manuels Versuchen, das Haus der Bragança erneut zu vereinen, kehrte er in seine Heimat zurück, wo er sich im politischen Spiel der Causa Monárquica wiederfand. Duarte, ein frommer Konservativer, der von einem Priester großgezogen wurde, wurde von den Integralisten als Verkörperung ihrer Ideale gefeiert. Sie konnten ihn sogar dazu bewegen, einen Abschluss in Agronomie abzulegen, um aus ihm einen "nützlichen und ehrbaren" Monarchen zu machen.\n\nNachdem Manuel II 1932 kinderlos verstarb, bestieg Duarte den Thron, wie bereits zuvor in den kontroversen Abkommen von Dover und Lissabon bestimmt wurde. Daraufhin realisierte er jedoch, dass die Unterstützung der Integralisten lediglich eine Strategie in einem Machtspiel war, um das Regime des 17. Märzes zu konsolidieren. Da viele seiner "rechtmäßigen" königlichen Vorrechte von Manuel aufgegeben wurden, welcher in einer Verfassung viele Vorteile sah, regierte Duarte mit geringem Spielraum und nur wenigen ehrlichen Verbündeten unter den reaktionären Integralisten, die einen miguelistischen König größtenteils ablehnten.\n\nDuarte ist von einer Sache besessen: dem Überleben der Monarchie. Sein ganzes Leben lang war die Stärke und Integrität des Königreiches seine oberste Priorität. Durch seine Krönung konnte er die Zweige des Hauses Bragança vereinen, doch nun muss er seine Schritt vorsichtig wählen. Er ist ein Mann absolutistischer Ambitionen, doch die derzeitigen Regierungsinstitutionen sind ebenso fanatisch. Sicherlich wird es bald zu einem Konflikt zwischen König und Staat kommen, der darüber entscheiden wird, wer über Portugal herrschen darf."

 POR_maria_adelaide_braganca: "Maria Adelaide de Bragança"
 POR_maria_adelaide_braganca_regnal: "Maria III"
 POR_maria_adelaide_braganca_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 31. Januar 1912, in Saint-Jean-de-Luz, Pyrénées-Atlantiques, Französische Republik\n§YPolitische Karriere:§! Seitdem sie die Krone nach dem zweiten Königsmord in nur 30 Jahren an sich gerissen hatte, hat Maria III überwältigende Aufgaben vor sich liegen. Die junge Königin war schon als Prinzessin beliebt, da sie immer versuchte, Menschen in Not zu helfen. Ihr sanftmütiger Charakter macht ihre sehr aggresive Haltung gegenüber den Integralisten vielleicht überraschend, aber seitdem sie die Krone übernommen hat denunziert sie die Partei - und ihre furchtlose Einstellung hat sie nur noch beliebter gemacht."
 POR_maria_adelaide_braganca_puppet_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 31. Januar 1912, in Saint-Jean-de-Luz, Pyrénées-Atlantiques, Französische Republik\n§YPolitische Karriere:§! Als neu eingesetzte Königin von Portugal und den Algarven scheint es Maria Ana I nicht zu stören, kaum echte Herrschafts-Aufgaben übernehmen zu müssen. Ihre Prioritäten liegen dabei, die Zukunft der portugiesischen Monarchie zu sichern und die Beziehungen zur gestürzten Königsfamilie zu verbessern. Die deutsche Nationalität ihres Mannes hat sie früher zwar quasi aus der Erbfolge ausgeschlossen, könnte ihr aber bei den Bemühungen, auf den Thron zu kommen, letztendlich doch geholfen haben."

