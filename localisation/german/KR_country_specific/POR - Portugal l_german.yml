### Ideas ###
 POR_black_monday: "Schwarzer Montag"
 POR_black_monday_desc: "Da die portugiesische Wirtschaft größtenteils landwirtschaftlich geprägt ist, hat der Schwarze Montag Portugal besonders hart getroffen."
 POR_portuguese_economic_cooperation: "Wirtschaftliche Kooperation mit Spanien"
 POR_portuguese_economic_cooperation_desc: "Gemeinsame wirtschaftliche und ideologische Interessen von Spanien und Portugal haben zu einer Reihe von Handelsabkommen geführt, die für beide Seiten von Vorteil sind."
 POR_partial_recovery: "Teilweise Erholung"
 POR_partial_recovery_desc: "Obwohl der schlimmste Teil des Schwarzen Montags vorüber ist, leidet die Wirtschaft Portugals noch immer."
 POR_austerity: "Christliche Sparsamkeit"
 POR_austerity_desc: "Eine Reihe eher unbeliebter Maßnahmen wurden von der portugiesischen Regierung unternommen, um Portugals Rezession endlich zu stoppen und Kriegsvorbereitungen treffen zu können. Obwohl das Volk gerne luxuriöse Güter kaufen würde, versteht es, dass Portugal sowohl wirtschaftlich als auch militärisch noch viele Bedrohungen überstehen muss."

 POR_deus_salve_o_rei: "Deus Salve O Rei"
 POR_deus_salve_o_rei_desc: "Nun, da die Integralisten entwürdigt wurden, kann der König endlich sich und seine Nation von ihrem Einfluss befreien."
 POR_ultramarine_empire: "Das ultramarine Imperium"
 POR_poder_moderador: "Poder Moderador"
 POR_poder_moderador_desc: "Wann auch immer es im Reich zwischen den einzelnen Institutionen Konflikte gibt, hat der Monarch das Recht, zugunsten seiner bevorzugten Seite zu intervenieren."
 POR_royal_edicts_idea: "Königliche Edikte"
 POR_royal_edicts_idea_desc: "Die umfassende Nutzung königlicher Edikte, um Gesetze auch ohne Zustimmung des Unterhauses zu verabschieden, haben die Flexibilitöt der Regierung stark erhöht."
 POR_tarrafal_idea: "Tarrafal"
 POR_tarrafal_idea_desc: "Tarrafal, ein Gefangenenlager auf Kap Verde, hält Portugals berüchtigste Kriminelle verwahrt und dadurch vom Festland und Überseeprovinzen fern. Niemand flieht aus Tarrafal!"

 POR_organic_kingdom: "Die Organe des Königreichs"
 POR_organic_kingdom_desc: "Kommunalismus, Tradition und Glaube sind die drei Leitprinzipien, die Portugal zu Ruhm verhelfen werden."
 POR_faith_and_state: "Ein gläubiger Staat"
 POR_faith_and_state_desc: "Der wichtigste Ankerpunkt unseres Staates ist unser Glaube, welche aller Bürger Portugals aneinander bindet."
 POR_youth_league: "Portugiesische Jugendliga"
 POR_youth_league_desc: "Tausende Jugendliche sind der Portugiesischen Jugendliga beigetreten, um ihrer grenzenlosen Energie eine gute Verwendung zu geben."
 POR_patriot_youth: "Patriotische Jugend seiner Majestät"
 POR_patriot_youth_desc: "Durch die neu verliehenen Aufgaben und die steigende Mitgliedszahl dient die Portugiesische Jugendliga nun offiziell der Regierung seiner Majestät."
 POR_organic_legal_system: "Dezentralisiertes Rechtssystem"
 POR_organic_legal_system_desc: "Ein dezentralisiertes Rechtssystem erlaubt es uns, die Kriminalität im Reich effizienter zu bekämpfen."
 POR_parliament_suspended: "Auflösung des Parlaments"
 POR_parliament_suspended_desc: "Das portugiesische Parlament wurde vorübergehend aufgelöst."
 POR_integral_leadership: "Vollkommene Regierung"
 POR_integral_leadership_desc: "Die kommunalen Regierungen haben nun eine größere Autonomie in allen Aspekten, wodurch sie effizienter arbeiten können."
 POR_parliament_abolished: "Abschaffung des Parlaments"
 POR_parliament_abolished_desc: "Durch die Abschaffung des Unterhauses und die daraus resultierende Verletzlichkeit des Senats ist Portugals konstitutionelle Monarchie so gut wie tot."
 POR_organic_eco: "Dezentralisierte Wirtschaft"
 POR_organic_eco_desc: "Jede Stadt kümmert sich zwar vorrangig um ihre eigenen Bedürfnisse, der Staat interveniert aber immer dann, wenn es notwendig ist, um Engpässe zu umgehen und Wohlstand zu schaffen."

 POR_colonial_act: "Ato Colonial durchgesetzt"
 POR_colonial_act_desc: "Die 1927 verabschiedeten Gesetze zur Reform der Kolonialorganisationen, auch als Ato Colonial bekannt, werden nun auch durchgesetzt."
 POR_colonial_admin: "Reform der Kolonialadministration"
 POR_colonial_admin_desc: "Neue und jüngere Kolonial-Offiziere wurden aus Europa in die Kolonien gebracht, um unseren Verwaltern in Übersee zur Hand zu gehen."
 POR_estudantes: "Casa dos Estudantes do Império"
 POR_estudantes_desc: "Das Haus der Studenten des Imperiums, auch als Casa dos Estudantes do Império bekannt, wird von der Regierung bezahlt und hilft dabei, die Besten und Schlauesten aus unserem ganzen Reich an einem Ort zu versammeln und sie zu fördern."
 POR_encruzilhada: "Kap Verde Entwicklungs-Bemühungen"
 POR_encruzilhada_desc: "Wir haben viel in die Entwicklung von Kap Verde investiert, um die dortige Produktion zu erhöhen und die Anzahl der Hungersnöte zu verringern."
 POR_contratados: "Steigende Contratado Bevölkerung in São Tomé und Príncipe"
 POR_contratados_desc: "Eine große Anzahl Gastarbeiter kommt nach São Tomé, um in den dortigen Plantagen zu arbeiten und, hoffentlich, der Insel Wohlstand zu bringen. Der Staat wird sich gut um sie kümmern."
 POR_macaud: "Macaus Profite"
 POR_macaud_desc: "Durch unsere direkte Verwaltung Macaus haben sich unsere Gewinne in der Region stark erhöht."
 POR_state_of_india: "Reorganisierter indischer Staat"
 POR_state_of_india_desc: "Der indische Staat wird nach und nach zu einer modernen Provinzorganisation und wir beginnen, die Vorteile dieser Änderung zu erfahren."
 POR_timor_charter_companies: "Handelskompanie in Timor"
 POR_timor_charter_companies_desc: "Handelskompanien beginnen, in das oft übersehene Timor zu investieren, was es uns erlaubt, unsere Holz- und Kaffeeexporte zu erhöhen, Prospektoren zu entsenden, die nach wertvollereren Ressourcen suchen, und endlich die Reichtümer dieser Region freizulegen."

 POR_heavyshipbuildcost: "Imperiale Flotten-Bemühungen"
 POR_heavyshipbuildcost_desc: "So wie unsere Flotte wächst, wächst auch unser Verständnis darin, sie in eine kolossale Macht in jeder Seeschlacht zu verwandeln."
 POR_smallshipbuildcost: "Imperiale Marine-Bemühungen"
 POR_smallshipbuildcost_desc: "Eine hohe Priorisierung und ein hoher Sachverstand ermöglichen es unseren Schiffswerften, U-Boote zu produzieren, die die Pläne des Flotten-Oberkommandos viel schneller ausführen können."
 POR_african_triumph: "Afrikanischer Triumph"
 POR_african_triumph_desc: "Die deutschen Eindringlinge wurden zurückgeschlagen und erniedrigt. Portugal hat triumphiert!"
 POR_loyal_mozambique: "Loyales Mosambik"
 POR_loyal_mozambique_desc: "Um die Rebellengruppen und Stämme, die während der Krise in Mosambik entstanden, wurde sich ein für alle Mal gekümmert."
 POR_milprod: "Königliche Standard-Produktionsbänder"
 POR_milprod_desc: "Jeder Einzelne unserer Arbeiter ist Teil eines großen Ganzen und immer bereit, sein Bestes für Portugal zu geben!"
 POR_trainingi: "Effiziente Trainingspläne"
 POR_trainingi_desc: "Neue und effizientere Trainingspläne wurden in den Armee-Baracken eingearbeitet. Diese ermöglichen es unseren Truppen, schneller kampfbereit zu sein."
 POR_knights: "Die Ritter von Portucale"
 POR_herois_do_mari: "Heróis do Mar"
 POR_herois_do_mari_desc: "Es ist Portugals Bestimmung, über die Meere zu herrschen, genau, wie wir es schon früher taten!"
 POR_bravery: "Royalistischer Élan"
 POR_bravery_desc: "Durch hartes Training und eine langwierige Konditionierung sind unsere Truppen furchtlos und bereit, Befehle binnen Sekunden auszuführen!"

 POR_integralist_ethos: "Paz sem Honra"
 POR_integralist_ethos_desc: "Nachdem Portugal schon nach dem Weltkrieg erniedrigt wurde und nun während des Zweiten Ultimatums erneut, wird es von einem Großteil der Welt nur noch als zweitklassige Nation angesehen, die nur aufgrund von Glück noch alle Territorien behalten durfte. Diese Meinung wird von vielen Mitgliedern des Kabinetts jedoch nicht geteilt."

