 EGY_backwards_economy_1: "Agrarische Wirtschaft"
 EGY_backwards_economy_1_desc: "Die Wirtschaft Ägyptens ist unterentwickelt und größtenteils agrarisch. Die Industrialisierung hat zwar bereits begonnen, hatte bisher jedoch noch keine großen Auswirkungen auf die Nation. Es werden weitreichende Reformen benötigt, um diese Hürde zu überwinden."
 EGY_backwards_economy_2_desc: "Die Wirtschaft Ägyptens ist unterentwickelt und größtenteils agrarisch. Aufgrund des Industrialisierungsprogramms haben die Dinge jedoch begonnen, sich zu ändern, und die ersten Auswirkungen machen sich bereits bemerkbar. Dennoch wird es Zeit brauchen, bis unserer Wirtschaft der Sprung in die Moderne gelingt."
 EGY_illiterate_populace: "Analphabetische Bevölkerung"
 EGY_illiterate_populace_desc: "Der Großteil der Bevölkerung Ägyptens besteht aus Analphabeten. Es wird eine großangelegte Bildungsreform benötigt, um diese Hürde zu überwinden."
 EGY_inexperienced_officer_corps: "Unerfahrenes Militär"
 EGY_inexperienced_officer_corps_desc: "Das ägyptische Offizierskorps ist recht unerfahren, da die Briten und Osmanen sicherstellen wollten, dass es nicht zu mächtig wird. Viele Offiziere sind lediglich in Wegen der Kriegsführung bewandert, welche aus einer Zeit vor dem Weltkrieg stammen, wodurch unsere Armee behindert wird. Wenn wir aus Ägypten einen modernen Staat formen wollen, sollten wir auch die Streitkräfte reformieren."
 EGY_iqta: "Grundbesitzende Oberschicht"
 EGY_iqta_desc: "Der Großteil des ägyptischen Landes gehört der grundbesitzenden Oberschicht und dem Adel, welche nur 6% der Bevölkerung unserer Nation ausmachen, aber über 65% ihres Landes besitzen. Auf vielen dieser Ländereien herrschen noch immer Lebensbedingungen, die denen des alten Iqta-Systems gleichen."
