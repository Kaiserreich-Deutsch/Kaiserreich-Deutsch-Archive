### Focus Tree - Economy ###
 EGY_modernization_program: "Modernisierungsprogramm"
 EGY_modernization_program_desc: "Die industrielle Wirtschaft Ägyptens bedarf aufgrund ihrer extremen Schwäche unserer Aufmerksamkeit in Form eines Modernisierungsprogramms. Dieses bestünde aus Subventionen und staatlicher Unterstützung von Unternehmen, Maßnahmen, durch die wir Ägypten die Industrialisierung bringen und es endlich zu einer modernen Nation formen können."
 EGY_egyptian_oil: "Gemeinsame Erdölunternehmen"
 EGY_egyptian_oil_desc: "Ägypten ist reich an Öl - doch noch können wir es nicht fördern. Unternehmen aus dem Ausland sind erpicht darauf, Zugang zu unseren Ölvorkommen zu erlangen, und bereit, große Summen für diesen Zugang zu zahlen. Indem unser Staat mit diesen Unternehmen zusammenarbeitet, können wir uns die für die Förderung nötige Ausrüstung sparen und dennoch große Gewinne erwirtschaften."
 EGY_nile_dams: "Den Assuan-Staudamm nutzen"
 EGY_nile_dams_desc: "Im Jahr 1903 wurde der Nil von dem britischen Ingenieur William Willcocks gestaut. Um die Elektrifizierung Ägyptens zu unterstützen, haben wir mehrere weitere Projekte entlang des Weißen Nils geplant, die Tausende von Häusern und Städten mit Strom versorgen werden."
 EGY_industrialization: "Industrialisierungsplan"
 EGY_industrialization_desc: "Die ägyptische Industrie benötigt große Investitionen, wenn sie florieren soll. Deshalb wurden mehrere Dekrete vorbereitet, die das Wachstum der Schwer- und Leichtindustrie ankurbeln sollten."
 EGY_textile_expansion: "Ausbau der Textilindustrie"
 EGY_textile_expansion_desc: "Ägypten exportiert zwar enorme Mengen an Baumwolle, doch handelt es sich dabei größtenteils um unverarbeitete Rohstoffe, die wohlhabendere Länder importieren, um sie zu Fertigwaren zu verarbeiten. Durch den Ausbau unserer aufstrebenden Textilindustrie können wir unseren heimischen Baumwollreichtum nutzen und ihn zum Ausbau unserer zivilen Industrien einsetzen."
 EGY_mechanise_cotton: "Mechanisierte Baumwollproduktion"
 EGY_mechanise_cotton_desc: "Während wir hoffen, eines Tages eine entwickelte und diversifizierte Wirtschaft wie die Europas und der Vereinigten Staaten vorweisen zu können, bleibt Ägypten im Moment noch stark vom Wachstum und Export von Baumwolle abhängig. Durch die Einführung moderner Methoden und Technologien können wir die Zahl der Arbeitskräfte, die für die Bearbeitung der Baumwollfelder benötigt werden, verringern und hoffentlich von den Folgewirkungen in anderen landwirtschaftlichen Sektoren profitieren."
 EGY_state_enterprises: "Staatliche Unternehmen gründen"
 EGY_state_enterprises_desc: "Da die Weltwirtschaft im Zuge der Wirtschaftskrise immer noch schwer angeschlagen ist, fehlt es an privatem Kapital, um die Modernisierung des Landes zu finanzieren. Deshalb soll der Staat die Gründung neuer Unternehmen anführen, um den inländischen Bedarf besser decken zu können."
 EGY_red_sea_trade: "Hafen Sudan ausbauen"
 EGY_red_sea_trade_desc: "Während Alexandria weiterhin die ägyptischen Marineangelegenheiten dominiert, sollten wir die Möglichkeiten, die sich am Roten Meer bieten, nicht vernachlässigen. Durch die Schaffung von Einrichtungen für den Bau moderner Schiffe in Port Sudan können wir den Handel im Roten Meer und im Indischen Ozean besser erschließen und gleichzeitig den Standort als Zwischenstation für Schiffe, die in den Suezkanal ein- und aus ihm auslaufen, verbessern."
 EGY_railroad_expansion: "Ausbau der Eisenbahn"
 EGY_railroad_expansion_desc: "Um den Bedürfnissen unserer wachsenden Wirtschaft gerecht zu werden, ist es von entscheidender Bedeutung, die Kapazität unserer bestehenden Eisenbahninfrastruktur zu verbessern und neue Infrastrukturen auszubauen, wo dies möglich ist. Während unsere Eisenbahnen bisher nur für den Transport von Exportgütern zu den Häfen gebaut wurden, wollen wir das Netz viel dichter machen und den Transport zwischen Siedlungen für den internen Waren- und Personenverkehr ermöglichen."
 EGY_egyptian_airports: "Ägyptische Flughäfen"
 EGY_egyptian_airports_desc: "Die Luftfahrt ist für uns derzeit ein Prestigeprojekt, durch das wir Ägypten als Leuchtfeuer des technologischen Fortschritts im Nahen Osten darstellen können. Durch die Konstruktion neuer Flughäfen mithilfe europäischer Experten können wir diese Vorstellung zur Wirklichkeit werden lassen und daran arbeiten, eine wirtschaftlich profitable Luftfahrtindustrie aufzubauen."
 EGY_domestic_arms: "Ausbau der Kleinwaffenfertigung"
 EGY_domestic_arms_desc: "Der erste Schritt zum Aufbau unserer Rüstungsindustrie ist die Ausweitung der Herstellung von Kleinwaffen und Grundausrüstung. Während wir im Moment noch ausländische Lizenzprodukte herstellen, können wir hoffen, dass wir in Zukunft in die Produktion von einheimischen Produkten übergehen können."
 EGY_dockyards_of_alexandria: "Die Schiffswerften Alexandrias"
 EGY_dockyards_of_alexandria_desc: "Alexandria ist einer der wichtigsten Häfen im Mittelmeerraum und ein Eckpfeiler der ägyptischen Wirtschaft. Seine Tage als einer der größten Häfen der Welt sind zwar schon lange vorbei, aber er ist nach wie vor von entscheidender Bedeutung für die Zukunft Ägyptens und seine Verbindung zur übrigen Welt. Der Ausbau des Trockendocks und des Ankerplatzes wird uns ein komfortableres Wachstum der jungen ägyptischen Flotte ermöglichen."
 EGY_german_weapons: "Deutsche Firmen hofieren"
 EGY_german_weapons_desc: "Deutschland selbst mag unsere Ambitionen nicht gutheißen, aber es beherbergt angesehene Firmen, die mehr als bereit sind, ihre Wetten im kommenden Konflikt abzusichern. Solange wir die richtigen Anreize bieten, sollte es uns nicht schwer fallen, diese Firmen für den Ausbau der ägyptischen Rüstungsindustrie zu gewinnen."
 EGY_unify_electrical_standards: "Elektrische Normen standardisieren"
 EGY_unify_electrical_standards_desc: "Die Stromversorgung Ägyptens wird gänzlich von Privatunternehmen kontrolliert, weshalb die Spannungen und Steckdosen nur wenig standardisiert wurden. Durch die Einführung der Ägyptischen Elektrizitätsbehörde können wir die Elektrizität auch in ländliche Regionen bringen und gewisse Standards in der gesamten Nation durchsetzen."
 EGY_egyptian_cinema: "Das Hollywood des Nils"
 EGY_egyptian_cinema_desc: "Unsere aufstrebende Mittelschicht scheint sehr an Kinos interessiert zu sein, was für unseren Staat eine noch unberührte Industrie darstellt. Ägypten ist ein sonniges Land mit eindrucksvollen Landschaften, in denen es sich lohnt, einen Film zu drehen. Dies und einige Steuersenkungen sollten Filmunternehmen aus aller Welt an unsere Küsten treiben."
 EGY_egyptian_radio: "Ägyptisches Radio"
 EGY_egyptian_radio_desc: "König Farouks Krönungsrede war die erste nationsweite königliche Übertragung in der ägyptischen Geschichte und brachte das Volk näher an seinen König, als es sich viele Menschen jemals erträumt hätten. Durch weitere Investitionen in unsere Kommunikationsinfrastruktur wird die gesamte Nation dazu in der Lage sein, der Stimme des Königs zu lauschen! Die Musik ist auch recht beliebt."
 EGY_blue_nile_dams: "Staudämme am Blauen Nil"
 EGY_blue_nile_dams_desc: "Den Weißen Nil zu stauen war eine politisch recht einfache Aufgabe, da sich über 90% des Flusses innerhalb unseres Reiches befinden. Der Blaue Nil stellt jedoch eine Herausforderung dar, da ein Großteil des Flusses in Äthiopien liegt, eine Nation, die uns gelegentlich feindselig gesinnt ist. Wir haben uns dazu entschlossen, dennoch mit dem Projekt fortzufahren und so auch dem Großteil des Sudans elektrischen Strom zu bringen."
 EGY_synthetic_resources: "Mehr Öl aus der Wüste"
 EGY_synthetic_resources_desc: "Der Erfolg unserer früheren Ölbohrungen hat für eine größere Förderungsnachfrage gesorgt, als wir mit unseren derzeitigen Ressourcen bewältigen können. Indem wir den Verkauf von Öl-Futures legalisieren, können wir das nötige Kapital beschaffen, um unsere Produktion extremst schnell zu erhöhen."
 EGY_modernise_sudan: "Khartum-Omdurman modernisieren"
 EGY_modernise_sudan_desc: "Am Zusammenfluss von Blauem und Weißem Nil liegen die Zwillingsstädte Khartum und Omdurman, die auch die größten und wichtigsten Städte des gesamten Sudan sind. Wenn wir die Entwicklung und Integration des Sudan vorantreiben wollen, sollten unsere Bemühungen mit diesem Gebiet beginnen und sich im Zuge der Modernisierung der Region nach außen hin ausdehnen."
 EGY_expand_railroads: "Eisenbahnen nach Süden ausbauen"
 EGY_expand_railroads_desc: "Indem wir unser südliches Schienennetzwerk ausbauen und es in das ägyptische integrieren, können wir nicht nur unsere Wirtschaft verbessern, sondern auch sicherstellen, dass der Sudan enger an Ägypten als an den Rest Afrikas gebunden ist."
 EGY_invest_in_sudan: "In den Sudan investieren"
 EGY_invest_in_sudan_desc: "Es gibt viele reiche Menschen, Ägypter und andere, die in unsere Nation investieren wollen. Durch Steueranreize könnten wir sie dazu ermutigen, ihr Geld in den Süden zu investieren, wo es der örtlichen Wirtschaft neues Leben schenken wird."
 EGY_airports_for_sudan: "Flughäfen für den Sudan"
 EGY_airports_for_sudan_desc: "Die Eisenbahn ist zwar eine wunderbare Art des Reisens, für die halsbrecherische Geschwindigkeit, mit der der Handel heutzutage stattfindet, allerdings nicht schnell genug. Durch Investitionen in Luftfahrtsverbindungen mit Khartum können wir sicherstellen, dass Geschäftsleute, die in Kairo und Alexandria leben, sich in kürzester Zeit um ihre Interessen im Süden kümmern können. Außerdem wäre ein Flughafen auch für die Königlich-Ägyptischen Luftstreitkräfte von Nutzen."
 EGY_resources_of_the_south: "Die Ressourcen des Südens"
 EGY_resources_of_the_south_desc: "Eine geologische Expedition der Universität von Kairo hat uns versichert, dass es große Erzablagerungen im Sudan gibt, die nur auf ihre Erschließung warten. Die Unterstützung eines ägyptisch-deutschen Chromkonzerns würde es uns erlauben, die Schwerindustrie auch in den Süden unseres Landes zu bringen und dessen Wirtschaft zu diversifieren."
 EGY_new_universities: "Neue Universitäten"
 EGY_new_universities_desc: "Es reicht nicht aus, sich auf Experten aus dem Ausland zu verlassen, unsere Unternehmen zu führen. Durch die Gründung mehrerer, dem Beispiel Österreichs folgender Technischer Universitäten und Forschungsinstitute, könnten wir unseren Bürgern nicht nur die freien Künste lehren, sondern auch die Physik, das Chemieingenieurswesen und Nuklearwissenschaften. Dadurch würde sich die Wissensbasis unserer Nation vergrößern und garantiert werden, dass unserer modernen Industrie genügend fähige Arbeiter zur Verfügung stehen."
 EGY_egyptian_steel: "Heimische Stahlproduktion"
 EGY_egyptian_steel_desc: "Mit unserem neuen Engagement im Bereich der technischen Bildung entstand auch die Notwenigkeit einer Investition in den Ausbau der Verfügbarkeit von Ressourcen. Statt Erze ins Ausland zu verschiffen, sollten wir Walzwerke in Port Said errichten, welche ägyptischen Stahl für den inländischen Gebrauch produzieren."
 EGY_new_economy: "Die neue Wirtschaft"
 EGY_new_economy_desc: "Innerhalb weniger Jahre konnten wir Ägyptens Wirtschaft gänzlich ändern. Einst war unsere Nation stark landwirtschaftlich geprägt, doch mittlerweile kann sie eine starke Industrie, fortschrittliche Institute und ein modernes Transportsystem ihr eigen nennen. Nun kann niemand mehr behaupten, dass man in unserem neues Ägypten noch immer in der Vergangenheit leben würde."

### Focus Tree - Politics ###
 EGY_black_monday_recovery: "Beginn der wirtschaftlichen Erholung"
 EGY_black_monday_recovery_desc: "Obwohl der Schwarze Montag unseren relativ kleinen Gewerbesektor hart getroffen hat, ist seine schlimmste Folge der Rückgang von Exporten, vor allem von Baumwolle. Ein eifriges Unterstützungsprogramm für die Landwirtschaft, den Finanzmarkt und unsere Industrie sollte so schnell wie möglich beginnen."
 EGY_secure_cotton_fields: "Sichert die Baumwollfelder"
 EGY_secure_cotton_fields_desc: "Die Baumwolle hat in Ägypten eine lange Geschichte und ist für unsere Exportwirtschaft von großer Bedeutung. Indem wir unprofitable Plantagen verstaatlichen und konsolidieren, können wir unsere Industrie stützen und sowohl Farmern als auch Grundbesitzern helfen."
 EGY_cotton_subsidies: "Baumwollsubventionen"
 EGY_cotton_subsidies_desc: "Unser Plan, Baumwollplantagen aufzukaufen, zeigt bereits jetzt erste Erfolge. Nun, da wir den Einfluss des Schwarzen Montags auf diesen Sektor abgeschwächt haben, sollten wir einen Mindestpreis für Baumwolle einführen und einige Plantagen wieder an Privatleute vergeben, was uns hoffentlich vor einem weiteren Zusammenbruch der Exportwirtschaft bewahren wird."
 EGY_secure_holdings: "Sicherung unserer Aktien"
 EGY_secure_holdings_desc: "Seit dem Börsenkrach von 1907 hat der ägyptische Aktienmarkt nicht mehr derartig gelitten. Die Auswirkungen des Schwarzen Montags sind extrem, bieten uns allerdings auch einige Möglichkeiten, wenn wir richtig vorgehen. Fürs Erste sollten wir die Börsen von Kairo und Alexandria schließen, um einige Notfallrestrukturierungen vorzunehmen."
 EGY_protect_industry: "Schützt die Industrie"
 EGY_protect_industry_desc: "Ägyptens kleine und zerbrechliche Industrie zu schützen ist eine Aufgabe, welche am besten ohne allzu große Einmischung aus dem Ausland bewältigt werden sollte. Durch die Einführung neuer Zölle und Schaffung neuer Anreize dafür, "ägyptisch zu kaufen", können wir unseren Unternehmern zeigen, dass wir sie unterstützen und ihnen dabei helfen werden, den wirtschaftlichen Sturm zu überstehen."
 EGY_reopen_stock_exchange: "Wiedereröffnung der Börsen"
 EGY_reopen_stock_exchange_desc: "Es wäre ein Fehler, die Börsen von Kairo und Alexandria auch weiterhin geschlossen zu halten. Je länger die aktivsten Aktienmärkte Afrikas und des Nahen Ostens geschlossen bleiben, desto mehr riskieren es, dass sie ihre Position als Handelszentren verlieren. Durch die Wiedereröffnung der Märkte können wir eine Phase der wirtschaftlichen Erholung einläuten und zeigen, dass wir an unsere Notfallreformen glauben."
 EGY_black_monday_over: "Die Krise ist vorbei"
 EGY_black_monday_over_desc: "Wie es scheint, tragen unsere Programme erste Früchte. Im Gegensatz zu den anderen Nationen, die sich in der deutschen Sphäre befinden oder unter zivilen Unruhen leiden und deren Wirtschaft sich deshalb nur schleppend erholt, haben in Ägypten ein wirtschaftliches Wachstum und ein starker Rückgang der Arbeitslosenquote eingesetzt."
 EGY_farouks_reforms: "Farouks Reformen"
 EGY_farouks_reforms_desc: " König Farouk, ein Teenager, hat die Vision eines modernen Ägyptens. Zur Erreichung dieses Ziels möchte er alles, was Ägypten großartig macht, mit den besten Aspekten der Regierungen des Westens vereinen. Deshalb nutzt der  König nun die Befugnisse, welche seine Position innehat, für ein Programm der Nationenbildung, wobei er die Macht des ägyptischen Staates auf bisher unberührte Aspekte des Lebens ausweiten und kodifizieren will."
 EGY_administrative_reforms: "Administrative Refomen"
 EGY_administrative_reforms_desc: "Derzeit basiert die Staatsmacht Ägyptens auf wichtigen örtlichen Persönlichkeiten wie Grundbesitzern oder Dorfhäuptlingen. Deshalb ist die Reform der Verwaltung für unseren Sultan besonders wichtig, welcher sie in vier Dutzend Regierungsbezirken standardisieren will. Nun bleibt noch die Frage, wer die Regierung dieser Bezirke bilden und wie diese ernannt werden soll."
 EGY_judical_reforms: "Richterliche Reformen"
 EGY_judical_reforms_desc: "Ägyptens Gerichtssystem war im Jahre 1875 noch innovativ, doch die Jurisprudenz ist nicht stehen geblieben.  König Farouk möchte nun mit Juristen der Universität von Kairo zusammenarbeiten, um den Gerichtsprozess zu überarbeiten. Dies bietet den verschiedenen Fraktionen der Regierung die Möglichkeit, zu beeinflussen, wie genau diese Überarbeitung aussehen soll."
 EGY_land_reform: "Landreformen"
 EGY_land_reform_desc: "Durch unser neues und effizientes Verwaltungssystem bietet sich uns nun die Möglichkeit einer Landreform, da wir die nötige Autorität besitzen, um das Land an die Bauern umzuverteilen, welche es davor gemietet hatten oder gar versklavt wurden. Wir könnten allerdings auch den Status Quo formalisieren, um die Unterstützung des Adels zu gewinnen, oder diese Chance nutzen, um die persönliche Macht des  Königs zu vergrößern."
 EGY_legal_reforms: "Rechtsreformen"
 EGY_legal_reforms_desc: "Ein gänzlich neues ägyptisches Zivilgesetzbuch zu schaffen ist eine gigantische Aufgabe, weshalb es eine viel bessere Idee wäre, es auf einem schon existierenden Zivilgesetzbuch basieren zu lassen. Viele verschiedene Juristen haben dem  König unterschiedliche Gesetzbücher als Basis vorgeschlagen, von denen er sich nun seinen Favoriten heraussuchen muss..."
 EGY_bureaucracy_reforms: "Bürokratische Reformen"
 EGY_bureaucracy_reforms_desc: "Es wird eine gewisse Bürokratie benötigt, damit ein moderner Staat effizient funktionieren kann. Deshalb sollten wir die Einstellung von Beamten überarbeiten und in einem einzigen System festhalten. Zwei verschiedene Lager wollen jedoch zwei verschiedene Systeme einführen: Das eine Lager verlangt meritokratische Prüfungen, während das andere fordert, dass wir unserer Herkunft und unseren Traditionen treu bleiben."
 EGY_parliament_reform: "Parlamentarische Reformen"
 EGY_parliament_reform_desc: "Es bleibt noch immer die Frage der Wahlen. Bisher hat sich Ägypten an der deutschen Regierung orientiert und einen Reichstag eingeführt, der gegen neue Gesetze ein Veto einlegen, allerdings keine eigenständig erlassen konnte. Einige unserer Bürger fordern jedoch eine Liberalisierung dieser Institution und wollen sich deshalb eher an der britischen Regierung orientieren. Nun muss der  König entscheiden, ob er den Status Quo aufrechterhalten, die Regierung liberalisieren oder die Befugnisse des Reichstags noch weiter einschränken möchte."
 EGY_islams_status: "Der Status des Islams"
 EGY_islams_status_desc: "Farouk ist ein frommer Muslim und niemand, der noch bei Verstand ist, würde jemals seinen Glauben anzweifeln. Mittlerweile hat er jedoch die Vorteile einer säkularistischen, dem französischen Modell folgenden Regierung erkannt, weshalb unser  König die Beziehung des ägyptischen Staats mit dem Islam noch einmal überdenken will."
 EGY_tax_reform: "Steuerreform"
 EGY_tax_reform_desc: "Die Staatenbildung ist eine teure Aufgabe, weshalb unser  König zur Finanzierung seiner Projekte neue Steuern einführen muss. Über deren genaue Ausmaße wird jedoch noch debattiert, wobei sich bei diesen Debatten sogar westliche Berater einschalten, um den  König zu beeinflussen."
 EGY_education_reform: "Bildungsreform"
 EGY_education_reform_desc: "Die Bildung wird das Fundament unseres neuen Ägyptens sein, doch das Thema Geschichte könnte zu einigen Kontroversen führen, wenn wir nicht richtig vorgehen. Letztlich liegt es am  König, ob der Fokus des ägyptischen Geschichtsunterrichts auf der Zeit der Pharaone liegen sollte oder ob dieses heidnische Kapitel unserer Geschichte im Namen unseres islamischen Erbes übersprungen werden sollte."
 EGY_literacy_program: "Alphabetisierungsprogramm"
 EGY_literacy_program_desc: "Ägyptens Alphabetenrate ist extrem niedrig und muss erhöht werden, wenn unsere Nation in der modernen Welt einen Platz haben soll. Hierfür wurde ein radikaler Plan ausgearbeitet: Der  König soll das Koptische dem Arabischen gleichstellen oder ihm gar eine höhere Stellung verschaffen, um die tote Sprache zurück ins Leben zu rufen und so eine einzigartige ägyptische Identität zu schaffen."
 EGY_finish_reforms: "Abschluss der Reformen"
 EGY_finish_reforms_desc: "Eine Periode des extremen sozialen Wandels in Ägypten findet langsam ein Ende. Nun sollten wir in die Zukunft des neuen  Könireich blicken, welche  König Farouk geformt hat."
 EGY_constitutional_monarchy: "Konstitutionelle Monarchie"
 EGY_constitutional_monarchy_desc: "Die Wünsche der Liberalen wurden erfüllt! Das neue Ägypten ist ein Regime, welches auf einem gesunden Respekt für die Demokratie und die Freiheit basiert. Der  König wiederum ist nun eine noble Galionsfigur und hat in seiner Weisheit einen Großteil seiner Macht aufgegeben, um den Menschen des Nils größere Freiheiten zu gewähren."
 EGY_status_quo_monarchy: "Aufrechterhaltung des Status Quos"
 EGY_status_quo_monarchy_desc: "Die Konservativen und Islamisten haben ihr Ziel erreicht - das neue Ägypten ist zu einer effizienteren Form unserer alten, auf der deutschen Regierung basierenden Monarchie geworden. Der  König wird auch weiterhin unsere Nation führen, wobei ihm ein demokratisch gewählter und vom Adel beeinflusster Reichstag und die Weisheit seiner Vorfahren den Weg weisen werden."
 EGY_absolute_monarchy: "Absolute Monarchie"
 EGY_absolute_monarchy_desc: "Die ägyptische Regierung hat sich großen Änderungen unterzogen, ohne dass auch nur ein einziger Schuss abgefeuert wurde. Obwohl er noch ein junger Mann ist, hat unser  König verstanden, dass sein Volk ihn benötigt wie Kinder einen Vater, und sich dazu entschlossen, das neue Ägypten persönlich zu verkörpern."

############################
### REVISED FOREIGN TREE ###
############################

 EGY_Third_Arab_Congress: "Der Dritte Arabische Kongress"
 EGY_Third_Arab_Congress_desc: "Obwohl die früheren arabischen Kongresse stets auf den Frieden aus waren, hat der  König versichert, dass dieses Ereignis, in dessen Rahmen die arabische Kultur gefeiert und Unterstützung für Bewegungen, die der arabischen Sache treu sind, gesammelt wird, alles andere als friedlich sein wird. Dieser Kongress, der Höhepunkt von Jahren der Vorbereitung und der Kooperation mit Untergrundbewegungen im Osmanischen Reich, ist der erste Schritt in Richtung einer neuen arabischen Welt."
 EGY_Radio_Free_Cairo: "Freies Radio Palästina"
 EGY_Radio_Free_Cairo_desc: "Das Freie Radio Kairo, eine Initiative von Nationalisten aus Kairo und im Exil lebenden Palästinensern, wurde gegründet, um die verärgerten Araber Palästinas zu vereinen und sollte sie davon überzeugen, sich gegen die imperialistische Bedrohung aufzulehnen. Obwohl der Sender sich anfangs vor allem gegen die Zionisten und ihre westlichen Schoßhündchen richtete, liegt sein Fokus seit einiger Zeit auf dem Osmanischen Reich, welchem der Sender die Schuld am Niedergang der arabischen Kultur und der Zerstörung Palästinas gibt."
 EGY_Coordinate_Al_Fatat: "Koordination mit der Al-Fatat"
 EGY_Coordinate_Al_Fatat_desc: "Jam’iyat al-’Arabiya al-Fatat (die Gesellschaft der Jungaraber) wurde als Reaktion auf die Jungtürkenrevolution gegründet, um gegen den türkischen Nationalismus vorzugehen und die Autonomie der arabischen Bürger des Osmanischen Reiches erzielen zu können. Während des Weltkriegs wurde die Organisation ausgebaut und spielte schließlich eine entscheidende Rolle in der fehlgeschlagenen Hedschasischen Revolte. Obwohl viele ihrer Mitglieder nach dem Krieg gefangen genommen wurden, operiert die Organisation noch immer aus den Schatten - und wartet auf den richtigen Moment, um zuzuschlagen."
 EGY_Coordinate_Al_Ahd: "Koordination mit der Al-'Ahd"
 EGY_Coordinate_Al_Ahd_desc: "Die Jamyat al-Ahd (die eingeschworene Gesellschaft) verfolgt ähnliche Ziele wie die al-Fatat und besteht größtenteils aus arabischen Offizieren der osmanischen Armee. Aufgrund der großen irakischen Präsenz in ihren Reihen operiert die Organisation (im Gegensatz zur al-Fatat) vor allem in den irakischen Vilayets und wünscht sich die Gründung eines irakischen Staats. Obwohl es noch unklar ist, wie groß der Einfluss der Verschwörung wirklich ist, gibt es Gerüchte, dass selbst Yasin al-Hashimi die Aktivitäten der al-'Ahd unterstützt."
 EGY_Society_Defence_Palestine: "Vereinigung zur Verteidigung Palästinas"
 EGY_Society_Defence_Palestine_desc: "Die Vereinigung zur Verteidigung Palästinas, welche den Großteil der Guerillas zur Zeit des M.v.J. bildete, ist eine internationale Organisation, deren Ziel die Befreiung Palästinas und die Vertreibung der dort lebenden Zionisten ist. Da unsere Streitkräfte sich auf dem Weg nach Norden befinden, hat die Organisation darum gebeten, in die ägyptische Armee integriert zu werden, was die Kommunikation mit unseren Offizieren verbessern würde."
 EGY_Support_the_Imamate: "Unterstützt das Imamat"
 EGY_Support_the_Imamate_desc: "Obwohl er von einigen als Heimat Arabiens angesehen wird, hat der Jemen bis jetzt noch kein sonderliches Interesse daran gezeigt, mit den arabischen Befreiungsbewegungen zusammenzuarbeiten, aus Angst, dass dies zur Gründung eines panarabischen Staates führen könnte, was wiederum die Integrität des Jemens bedrohen würde. Wir sollten vorsichtig vorgehen, wenn wir im kommenden Krieg auf die jemenitische Unterstützung zählen wollen."
 EGY_Liberate_Tripolitania: "Befreit Kyrenaika"
 EGY_Liberate_Tripolitania_desc: "Der Senussi-Orden ist geschwächt, da sein Großmeister durch einen Unfall nicht länger regieren kann und der Orden nun von einem unfähigen Regentschaftsrat regiert wird. Idris I, der rechtmäßige Erbe auf den kyrenaikanischen Thron, lebt noch immer in Ägypten und hat mit einigen verärgerten senussischen Prinzen daran gearbeitet, sein Erbe einzufordern. Wenn wir dem Prinzen unsere Unterstützung anbieten, könnten wir unsere westliche Grenze eventuell vor der osmanischen Aggression schützen."
 EGY_Support_Maghrebi_Rebels: "Unterstützt Maghrebische Rebellen"
 EGY_Support_Maghrebi_Rebels_desc: "Die Bevölkerung des Maghrebs leidet durch die letzten Versuche der Franzosen, ihren Ruhm zurückzuerlangen, und wird in Form von Zwangsarbeit, Sklaverei und ähnlichen Praktiken unterdrückt. Dadurch haben die Franzosen jedoch die Schaffung eines Netzwerks von Widerstandsbewegungen bezweckt, von denen viele auf ägyptische Unterstützung und Inspiration hoffen."
 EGY_Expand_Alexandria: "Modernisiert die Reperatureinrichtungen"
 EGY_Expand_Alexandria_desc: "Die ägyptische Flotte befindet sich in einem schrecklichen Zustand und besitzt weder die Schiffe noch die Infrastruktur, um sich mit der osmanischen Flotte zu messen. Durch britische und französische Unterstützung könnten wir die Bedingungen allerdings etwas ausgleichen und sicherstellen, dass unsere Flotte, die wahrscheinlich keine offenen Schlachten gewinnen kann, zumindest dazu in der Lage sein wird, osmanische Nachschublinien zu unterbrechen und die Küstenstädte Anatoliens zu schikanieren."
 EGY_Coordinate_Peninsula: "Koordination mit der Halbinsel"
 EGY_Coordinate_Peninsula_desc: "[292.Owner.GetLeader] ist zwar unzuverlässig, doch derzeit verfolgen wir dieselben Interessen. Es wäre töricht, alte Streitigkeiten die Erreichung unseres höchsten Ziels beeinträchtigen zu lassen. Da es ihnen an Industrie und moderner Ausrüstung fehlt, benötigen die [292.Owner.GetAdjective]en Truppen wahrscheinlich unsere Hilfe bei ihrer Versorgung mit militärischen Gütern."
 EGY_Bureau_Military_Engineering: "Königliche Behörde für militärische Ingenieurskunst"
 EGY_Bureau_Military_Engineering_desc: "Als die Briten gegen Ende des Weltkriegs die Sinai-Halbinsel durchquerten, brachten sie eine beeindruckende Menge Ingenieure und Bauarbeiter mit sich, welche Eisenbahnschienen verlegten und die Einrichtungen von Häfen ausbauten, um sicherzustellen, dass die Nachschublinien Ägyptens problemfrei operieren konnten. Wenn auch wir in unseren eigenen Operationen Erfolg haben wollen, müssen wir uns auf ähnliche Arbeiten vorbereiten."
 EGY_Operation_Abu: "Operation Abu'l-A'war"
 EGY_Operation_Abu_desc: "Die streng geheime Operation Abu'l-A'war, ein heimtückischer Plan, der von einem jungen Marineoffizier vorgeschlagen wurde, soll den Seekrieg durch einen Überraschungsangriff auf die osmanische Flotte im Hafen von Beirut ausgleichen. Auch wenn wir unsere neuesten Technologien im Seeflugwesen nutzen, welche uns die Britische Union zur Verfügung stellten, bleibt der Erfolg dieses Plans unwahrscheinlich. Da unsere Flotte der osmanischen sonst allerdings gänzlich unterlegen wäre, bleibt uns nichts anderes übrig, als dieses Wagnis dennoch einzugehen."

 EGY_Victory_Levant: "Sieg in der Levante"
 EGY_Victory_Levant_desc: "Nach Jahrhunderten der türkischen Unterjochung wurden die Araber der Levante endlich befreit! Arabische Männer und Frauen begeben sich auf die Straßen, um die Befreiung ihrer Heimat zu zelebrieren! Unsere Armee und unser Volk haben die osmanischen Hunde besiegt!"
 EGY_nile_proclamation: "Proklamation des Nils"
 EGY_nile_proclamation_desc: "Der Nil ist das Rückgrat Ägyptens. Wir dürfen niemals zulassen, dass er in die Hände der Feinde unseres [EGY.GetNameDef] fällt. Der Fluss wird Ägypten gehören! Mit dieser Tatsache müssen die Menschen flussaufwärts leben - sonst werden sie die Konsequenzen ihres Handelns zu spüren bekommen."
 EGY_gather_african_allies: "Sammelt afrikanische Verbündete"
 EGY_gather_african_allies_desc: "Es gibt mehrere afrikanische Nationen, die uns als Verbündete von Nutzen wären. Wir sollten unsere Einflusssphäre ausbauen und diese Staaten in den Kairo-Pakt einladen."
 EGY_end_the_rivalry: "Beendet die Rivalität"
 EGY_end_the_rivalry_desc: "Es ist an der Zeit, unsere Rivalität mit dem Kaiserreich Äthiopien zu beenden. Ägypten wird über den Nil herrschen - und die Äthiopier werden diese Herrschaft nie wieder anfechten!"
 EGY_Incorporate_Greater_Syria: "Eingliederung Großsyriens"
 EGY_Incorporate_Greater_Syria_desc: "Da wir die Kontrolle über die Levante und Großsyrien übernommen haben, sollten wir nun daran arbeiten, diese neuen Territorien in den ägyptischen Staat zu integrieren. Diese Aufgabe wird allerdings nicht leicht werden, da viele Araber der Region darauf gehofft hatten, bald in ihren eigenen unabhängigen Staaten leben zu können. Früher oder später werden sie jedoch alle realisieren, dass ein vereintes Großsyrien unter unserer Kontrolle das Beste für alle Araber ist."
 EGY_Dockyards_Mediterranean: "Schiffswerften des Mittelmeers"
 EGY_Dockyards_Mediterranean_desc: "Schon seit der Zeit der Pharaonen ist das Mittelmeer eine wirtschaftlich und politisch äußerst wichtige Region. Durch den Bau neuer Schiffswerften entlang der großsyrischen Küste können wir unsere Flotte ausbauen und dadurch das Mittelmeer besser vor ausländischem Einfluss beschützen."
 EGY_Abolish_Ottoman_Land_Reform: "Schafft die osmanische Landreform ab"
 EGY_Abolish_Ottoman_Land_Reform_desc: "Die osmanische Landreform war der arabischen Bevölkerung des Reichs gegenüber äußerst ungerecht. Als Befreier der Araber der Levante und Großsyriens ist es unsere Aufgabe, dieses veraltete System abzuschaffen!"
 EGY_Nationalise_Syrian_Industry: "Nationalisiert die syrische Industrie"
 EGY_Nationalise_Syrian_Industry_desc: "Die Industrie Syriens hat für die regionale Wirtschaft eine sehr große Bedeutung. Es wäre vielleicht das Beste, wenn wir sie nationalisieren, um sie sicher und unter Kontrolle zu halten."
 EGY_Arab_University_Damascus: "Die Arabische Universität Damaskus"
 EGY_Arab_University_Damascus_desc: "Eine Gruppe Intellektueller hat die Gründung einer neuen Universität im Zentrum der Stadt Damaskus vorgeschlagen. Viele sind der Meinung, dass dies ein großer Schritt wäre, um die Bildung der Region zu verbessern und so auch den Lebensstandard der Araber zu erhöhen."
 EGY_Fourth_Arab_Congress: "Der Vierte Arabische Kongress"
 EGY_Fourth_Arab_Congress_desc: "Den Arabern steht eine großartige Zukunft bevor! Da wir den Nahen Osten von der osmanischen Unterjochung befreit haben, sollten wir nun damit beginnen, unsere interne und externe Entwicklung zu koordinieren. Es wurde entschieden, dass wir einen weiteren Arabischen Kongress organisieren werden, durch den wir unsere neuen Territorien konsolidieren und die arabische Einigkeit fördern wollen."
 EGY_Defend_Economic_Interests: "Schützt Ägyptens wirtschaftliche Interessen"
 EGY_Defend_Economic_Interests_desc: "Wir wünschen unseren arabischen Brüdern nur das Beste, sollten aber dennoch auch unsere wirtschaftlichen Interessen in der Region schützen."
 EGY_Red_Sea_Trade: "Fördert den Handel am Roten Meer"
 EGY_Red_Sea_Trade_desc: "Das Rote Meer gehört zu den wichtigsten Handelsplätzen der Region. Wenn wir unsere dortigen Häfen ausbauen, können wir den Arabern ein beispielloses wirtschaftliches Wachstum garantieren!"
 EGY_Economic_Social_Council: "Der Wirtschafts- und Sozialrat"
 EGY_Economic_Social_Council_desc: "Seit Kurzem existiert die Idee eines regionalen Wirtschafts- und Sozialrats. Durch die Gründung einer derartigen Institution könnten wir unsere Entwicklungsbemühungen besser organisieren und als vereintes arabisches Volk handeln."
 EGY_Customs_Union: "Gründung der Arabischen Zollunion"
 EGY_Customs_Union_desc: "Die Idee einer arabischen Zollunion findet sowohl in den kürzlich befreiten Gebieten als auch in der Heimat große Zustimmung. Um die Menschen und Wirtschaften des Nahen Ostens näher zusammenzubringen, wurde die Gründung einer derartigen Zollunion beschlossen."
 EGY_Arab_Academiae: "Die Vereinten Arabischen Akademien"
 EGY_Arab_Academiae_desc: "Es waren arabische Geiser, welche die wichtigsten mathematischen und wissenschaftlichen Theorien der Welt hervorbrachten! Wenn alle Araber vereint an einem Strang ziehen, gibt es nichts, dass sie nicht erreichen können."
 EGY_Tripoli_Alexandria_Railroad: "Die Bengasi-Alexandria Eisenbahn"
 EGY_Tripoli_Alexandria_Railroad_desc: "Um die Transportwege zwischen unseren beiden Nationen zu verbessern, wurde der Bau einer neuen Eisenbahnlinie entschieden. Diese soll von Alexandria nach Bengasi verlaufen und so Libyen und Ägypten zusammenschweißen."
 EGY_Decolonisation_Maghreb: "Dekolonialisierung des Maghrebs"
 EGY_Decolonisation_Maghreb_desc: "Die französischen Verwalter Nordafrikas haben die dortigen Einheimischen derart ausgenutzt, dass wir uns nicht länger einfach zurücklehnen und zusehen können! Es ist an der Zeit, die Menschen des Maghreb zu befreien!"
 EGY_Libyan_Egyptian_Unification: "Libysch-Ägyptische Vereinigung"
 EGY_Libyan_Egyptian_Unification_desc: "In den letzten Jahren sind sich unsere beiden Völker immer näher gekommen. Wir sprechen dieselbe Sprache und pflegen dieselben Traditionen. Es ist an der Zeit, dass sich die Araber beider Nationen unter einem Banner vereinen!"
 EGY_Joint_Defence_Council: "Gründung des Vereinten Verteidigungsrates"
 EGY_Joint_Defence_Council_desc: "Durch die Gründung eines vereinten Verteidigungsrates für die kürzlich befreiten Regionen Nordafrikas werden wir unsere internationalen und nationalen Verteidigungsbemühungen besser koordinieren können."
 EGY_Phalanstere: "Mitgliedschaft in der Phalanstère"
 EGY_Phalanstere_desc: "Die Internationale war uns in der Vergangenheit mehr als nur wohlgesinnt. Ohne ihre Unterstützung bei der Operation Abu'l-A'war wäre unser Sieg im kürzlichen Befreiungskrieg nicht sicher gewesen. Es ist an der Zeit, uns zu revanchieren und der Internationale bei ihren wissenschaftlichen und industriellen Bemühungen zur Seite zu stehen."
 EGY_Support_Iraq: "Unterstützt den irakischen Staat"
 EGY_Support_Iraq_desc: "Die irakischen Araber gehören zu den tapfersten und ehrbarsten Menschen des Nahen Ostens. Ihr Kampf gleichte dem Kampf, den die Araber der Levante führten. Es ist nur natürlich, dass sie sich uns anschließen und wir gemeinsam auf eine vereinte arabische Zukunft hinarbeiten."
 EGY_Liberate_Arabistan: "Befreit Arabistan"
 EGY_Liberate_Arabistan_desc: "Noch immer leben viele Araber unter iranischer Oberherrschaft. Es ist an der Zeit, dies zu beenden! Genau wie die Türken werden auch die Iraner lernen, dass man die Araber nicht ausnutzen sollte!"

### Focus Tree - Army ###
 EGY_army_reforms: "Heeresreform"
 EGY_army_reforms_desc: "Genau wie der große Muhammad Ali, unser prestigeträchtiger Vorfahre, es einst tat, bereiten auch wir uns auf eine weitreichende Überholung unserer Streitkräfte vor, um moderne Militärstrategien einzuführen und unsere Logistik zu reformieren, was unsere militärischen Kapazitäten stark erhöhen wird."
 EGY_mobile_warfare: "Mobile Kriegsführung"
 EGY_mobile_warfare_desc: "Der größte Vorteil, den unsere Armee haben kann, ist Schnelligkeit. Wenn unsere Soldaten den Feind angreifen können, bevor er weiss, was gerade passiert, und ihn schneller verfolgen können, als er sich zurückziehen kann, wird uns nichts mehr aufhalten!"
 EGY_motorized_efforts: "Motorisierungsbemühungen"
 EGY_motorized_efforts_desc: "Kavallerie ist zwar schön und gut, doch die Zukunft der Kriegsführung besteht größtenteils aus motorisierten Fahrzeugen. Durch Einführung eines Trainingsprogramms, welches unseren Rekruten beibringen soll, derartige Fahrzeuge zu bedienen, können wir das Fundament einer mobilen und modernen Armee legen."
 EGY_royal_camel_corps: "Königliches Kamelkorps"
 EGY_royal_camel_corps_desc: "Das königliche Kamelkorps ist eine Fortführung des ehemaligen, von den Briten kommandierten ägyptischen Kamelkorpses. Kamele sind abgehärtete Tiere und perfekt an die Wüste angepasst. Auch ihr Nutzen in der Kriegsführung ist bereits seit Jahrhunderten bekannt. Indem wir ihren Platz in unserer Militärdoktrin formalisieren, können wir unsere Männer noch besser an die Bedingungen ihres Heimatlandes anpassen."
 EGY_shendi_horses: "Schandische Pferde"
 EGY_shendi_horses_desc: "Um sicherzustellen, dass unsere Kavallerie stets Zugang zu den besten Pferden hat, hat König Farouk ein Programm vorgeschlagen, in dessen Rahmen sudanesisches Land, welches sich als Weideland eignen würde, von der Königlichen Landwirtschaftsgesellschaft an Gestüte übergeben werden wird. Außerdem bietet die Königliche Landwirtschaftsgesellschaft großzügige Preise für reinrassige Vollblutaraber von Gestüten des Adels an."
 EGY_desert_mobility: "Schnell wie der Wüstenwind"
 EGY_desert_mobility_desc: "Unsere Theoretiker haben eine Doktrin entwickelt und formalisiert, die auf der Koordination zwischen Einheiten basiert, um unseren Truppen schnelle Bewegungen zu ermöglichen und so Operationen in bahnbrechender Geschwindigkeit durchzuführen. Wie ein Sandsturm, der die Wüste durchquert, wird die ägyptische Armee dazu in der Lage sein, einen Angriff zu starten und den Feind zu überfallen, bevor dieser eine Reaktion koordinieren kann."
 EGY_domestic_gunsmiths: "Inländische Büchsenmacher"
 EGY_domestic_gunsmiths_desc: "Obwohl es in Ägypten bereits seit Jahrhunderten eine auf die Büchsenmacherei spezialisierte Heimindustrie gibt, benötigen wir zur Unterhaltung einer modernen Armee die Massenproduktion militärischer Ausrüstung. Wir sollten kleinere Firmen zur Zusammenlegung ermutigen und neuere Produktionsmodelle einführen, um sicherzustellen, dass uns niemals die moderne Ausrüstung ausgeht."
 EGY_improve_officer_corps: "Verbesserung des Offizierskorpses"
 EGY_improve_officer_corps_desc: "Eine Erweiterung des Lehrplans der vor Kurzem umbenannten Ägyptischen Militärakademie würde die Bildung unserer Offiziere verbessern. Durch eine Formalisierung der Basisausbildung unserer Unteroffiziere und Erweiterungen der Kurse in den Bereichen der Sprachen, ausländischen Angelegenheiten und der technischen Bildung, können wir den intellektuellen Horizont unserer Offiziere erweitern und das Prestige unseres Militärs erhöhen."
 EGY_labour_corps: "Arbeitskorps"
 EGY_labour_corps_desc: "Während des Weltkriegs rekrutierten die Briten viele ägyptische Arbeiter für das ägyptische Arbeitskorps, um ihre Kriegsbemühungen zu unterstützen. Diese Praxis sollten wir in unserer Armee wieder einführen. Dadurch könnten wir nicht nur die Effizienz unserer Streitkräfte erhöhen, sondern auch Jobs für unsere Bürger schaffen, wovon vor allem die Bewohner des Südsudans profitieren würden."
 EGY_strengthen_royal_gendarmerie: "Stärkung der Königlichen Gendarmerie"
 EGY_strengthen_royal_gendarmerie_desc: "Wenn wir der Garant für Stabilität in der arabischen Welt sein wollen, müssen wir sicherstellen, dass wir auch die Stabilität im eigenen Land garantieren können. Zu diesem Zweck sollte die Gendarmerie stark ausgebaut werden und eine Ausbildung erhalten, die den Umständen des Krieges besser entspricht."
 EGY_grand_battle_plan: "Großer Schlachtplan"
 EGY_grand_battle_plan_desc: "Die sorfältige Beachtung eines jeden Details und eine ordentliche Logistik sind der Schlüssel zum Erfolg auf dem Schlachtfeld. Sollen doch andere ihre Linien vergrößern, bis sie sie nicht mehr versorgen können; Ägyptens Männer werden mit Gewehren und Munition vorrücken, die unsere Nation entbehren kann."
 EGY_expand_military_academy: "Ausbau der Militärakademie"
 EGY_expand_military_academy_desc: "Die Wurzeln der ägyptischen Militärschule liegen bei unserem edlen Vorfahren Muhammad Ali, derzeit erlaubt sie jedoch nur dem Adel den Eintritt. Diese Regel sollten wir überarbeiten und es auch Mitgliedern der Unter- und Mittelschicht ermöglichen, sich für die Militärschule zu bewerben. Dies würde in der ägyptischen Armee eine Brüderlichkeit entstehen lassen, welche selbst die Grenzen der Schichten übersteigt, und uns talentierte Offiziere zur Verfügung stellen."
 EGY_planning_schools: "Planungsschulen"
 EGY_planning_schools_desc: "Durch die Gründung von Schulen, die speziell für die Logistik und die Planung von Operationen ausgelegt sind, und der Versetzung von Offizieren, die in diesen Feldern bewandert sind, hinter die Linien, können wir das Fundament eines professionellen und raffinierten Logistikkorpses legen."
 EGY_desert_training: "Wüstentraining"
 EGY_desert_training_desc: "Die Verteidigung Ägyptens sollte am besten weit weg von den großen Städten und den dicht bevölkerten Ufern des Nils stattfinden. Dies bedeutet, dass unsere Streitkräfte in den Wüsten Nordafrikas und Großsyriens operieren müssen, weshalb spezialisierte Überlebenscamps in der Wüste eingerichtet wurden, in denen alle Rekruten im Rahmen ihrer Grundausbildung zwei Monate lang trainieren müssen."
 #EGY_general_staff: "Egyptian General Staff" already defined above as an idea
 EGY_general_staff_desc: "Indem wir unserem Stabschef größere Freiheiten einräumen, können wir eine Abteilung erschaffen, die nach dem Vorbild des deutschen Generalstabs entworfen wurde und deren Aufgabe es ist, alle Aspekte der Kriegsführung zu studieren und Pläne für die Mobilisierung und unsere Kampagnen zu entwerfen. Dadurch können wir unsere Ressourcen effizienter nutzen und die Planung unserer Armee einfacher gestalten."
 EGY_new_army: "Die neue ägyptische Armee"
 EGY_new_army_desc: "Modern und stark. Seit der Zeit Muhammad Alis hat man die ägyptischen Streitkräfte nicht mehr derartig gefürchtet und respektiert. Nie wieder wird Ägypten von ausländischen Invasoren regiert werden! Die Armeen unserer Nation werden ihr Vaterland verteidigen und beschützen!"

### Focus Tree - Navy ###
 EGY_naval_reforms: "Marinereform"
 EGY_naval_reforms_desc: "Die ägyptische Flotte besteht zurzeit aus Schiffen, die von anderen Flotten (v.a. der Royal Navy) übernommen, gekauft oder geliehen wurden und einigen Zivilschiffen, denen der Kriegsdienst aufgezwungen wurde. Um eine ordentliche Hochseemarine zu schaffen und Ägyptens Macht sowohl auf dem Land als auch auf dem Meer zu demonstieren, hat König Farouk mehrere Marinereformen vorbereitet, die in nächster Zeit durchgesetzt werden sollen."
 EGY_naval_companies: "Ägyptische Handelsflotte"
 EGY_naval_companies_desc: "Auch wenn wir nicht die Flotte einer Großmacht besitzen, ist es wichtig, dass wir eine große Handelsflotte aufbauen, um unsere strategische Position im Mittelmeer effizient zu nutzen. Zur Erreichung dieses Ziels haben wir bereits damit begonnen, Verträge mit unterschiedlichen Schiffsherstellern abzuschließen. Bald können wir den Handel am Sueskanal dominieren!"
 EGY_navy: "Fortsetzung der Marinereform"
 EGY_navy_desc: "Als Teil unserer Marinereform wurde die Gründung einer neuen Schule für Marinetheorien am Ufer des Nils in Kairo arrangiert. An dieser können wir aus unseren vielversprechendsten Seeleuten vorbildliche Offiziere formen, indem wir sie in der modernen Marinedoktrin unterrichten."
 EGY_expand_dockyards: "Ausbau der Schiffswerften"
 EGY_expand_dockyards_desc: "Der Ausbau unserer Schiffswerften ist für eine moderne Flotte von großer Bedeutung, da diese viele Tankstellen entlang der Mittelmeerküste benötigt. Deshalb werden neue "Marinestädte" gegründet, die den lokalen Schiffsbau mit anderer Industrie unterstützen können."
 EGY_defend_the_coasts: "Die Küsten verteidigen"
 EGY_defend_the_coasts_desc: "Der Fokus unserer Flotte sollte auf der Verteidigung unserer großen Küste liegen. Kleinere Patrouillenschiffe werden uns die Abwehr jeglicher Invasionen ermöglichen und Versuche, unsere Kriegsmaschinerie durch U-Boot-Kriegsführung auszuhungern, vereiteln."
 EGY_light_cruisers: "Leichte Kreuzer"
 EGY_light_cruisers_desc: "Wir sollten kleinere und leicht gepanzerte Aufklärungsschiffe nutzen, um unsere Flottenpräsenz auf möglichst große Bereiche auszuweiten. Dies würde es uns erlauben, unsere gesamte Küste abzusichern und so schnell auf feindliche Invasionen reagieren zu können."
 EGY_destroyers: "Zerstörer-Bemühungen"
 EGY_destroyers_desc: "Auf den Kampf gegen U-Boote spezialisierte Zerstörer sind für unsere Verteidigungsstrategie von äußerster Wichtigkeit, da diese sich darauf fokussiert, unsere Nachschublinien zu verteidigen, statt auf entscheidende Siege in offenen Gefechten zu hoffen."
 EGY_marine_focus: "Ägyptische Marines"
 EGY_marine_focus_desc: "Die Nutzung der Marine für Operationen der Armee hat schon oft für Rivalitäten und Streitigkeiten zwischen dem Heer und der Flotte geführt. Durch die Gründung eines unabhängigen Marinekorps können wir dafür sorgen, dass Spezialisten für Seeinvasionen aus den Reihen des Heeres und der Marine trainiert und eingesetzt werden, ohne durch die lächerlichen Streitigkeiten zwischen den verschiedenen Zweigen unseres Militärs behindert zu werden."
 EGY_grand_navy: "Eine prachtvoll Flotte"
 EGY_grand_navy_desc: "Die ägyptische Flotte sollte prachtvoll, beeindruckend und ebenso prestigeträchtig wie unser Heer sein. Wir müssen darauf vorbereitet sein, den Kampf zum Feind zu bringen und Operationen weit entfernt von unseren Häfen durchzuführen, indem wir sowohl U-Boote als auch große Flottenverbände einsetzen, um jede Bedrohung zu zerschlagen, noch bevor sie unsere Küsten erreicht."
 EGY_heavy_cruisers: "Schwere Kreuzer"
 EGY_heavy_cruisers_desc: "Wir sollten große und schwer gepanzerte Kreuzer einsetzen, um den Kampf zum Feind zu bringen, ohne dabei eine zu große Gefahr einzugehen. Uns fehlen zwar die Ressourcen, ein Schlachtschiff kampfbereit zu machen, doch wir können schwere Kreuzer bauen, um dies zu kompensieren."
 EGY_submarines: "U-Boot-Bemühungen"
 EGY_submarines_desc: "U-Boote gehören in den Händen der Kaiserlichen Marine zu den raffiniertesten Waffen und werden zurecht als stiller Terror des Meeres bezeichnet. Durch die Übernahme einiger deutscher Entwürfe können wir auch die Entwicklung unserer eigenen Modelle vorantreiben."
 EGY_the_queen_of_the_mediteranian: "Königin des Mittelmeers"
 EGY_the_queen_of_the_mediteranian_desc: "Die königlich-ägyptische Marine steht den anderen Flotten des Nahen Ostens und des Mittelmeers in nichts mehr nach. Sie ist die Königin des Mittelmeers - und wird sich gegen jeden, der ihre Position anfechtet, behaupten!"

### Focus Tree - Air Force ###
 EGY_aviation_reforms: "Reform der Luftstreitkräfte"
 EGY_aviation_reforms_desc: "Zurzeit existieren die Ägyptischen Heeres-Luftstreitkräfte als Zweig unserer Armee und werden von unserem geschätzten Vater organisiert. Aufgrund der wachsenden Bedeutung der Luftfahrt in der Kriegsführung hat sich König Farouk jedoch dazu entschlossen, die Ägyptischen Luftstreitkräfte von den Bodenstreitkräften abzutrennen, damit diese sich sowohl mit dem Heer als auch der Flotte koordinieren, allerdings auch als unabhängiger Teil unseres Militärs agieren können."
 EGY_pilot_training: "Ausbildung von Piloten"
 EGY_pilot_training_desc: "1928, als unser Kriegsministerium erstmals um Freiwillige für die Gründung der Ägyptischen Heeres-Luftstreitkräfte bat, meldeten sich 200 Männer, von denen allerding nur drei die rigorosen medizinischen Untersuchen bestanden. Durch die Einführung strenger Fitness-Vorschriften und einer Ausbildung, die viele verschiedene Arten von Flugzeugen umfasst, können wir sicherstellen, dass nur die fähigsten Kandidaten zu Piloten der neuen Ägyptischen Luftstreitkräfte werden."
 EGY_expand_air_ports: "Ausbau von Flugplätzen"
 EGY_expand_air_ports_desc: "Der Bau weiterer Start- und Landebahnen für unsere Flugzeuge ist von großer Bedeutung, wenn wir Luftstreitkräfte einsetzen wollen, deren Größe für einen modernen Krieg angemessen ist. Durch Nutzung unseres Flachlands können wir entlang des gesamten Nils von unseren Luftstreitkräften Gebrauch machen."
 EGY_aviation_industry: "Luftfahrtindustrie"
 EGY_aviation_industry_desc: "Nachdem Großbritannien an den Syndikalismus fiel, wurden viele Luftfahrtsexperten ins Exil getrieben. Einige von ihnen strandeten auch in Ägypten, da sie nicht wussten, wo sie sonst hätten hingehen sollen. Wir sollten sie als technische Berater der Ägyptischen Luftstreitkräfte und der neuen staatlichen Flugzeughersteller rekrutieren, um ihr reiches Wissen effizient zu nutzen."
 EGY_dominate_the_sky: "Dominiert den Himmel"
 EGY_dominate_the_sky_desc: "Die Zukunft unserer Luftdoktrin liegt darin, unsere Luftstreitkräfte zu nutzen, um die Fähigkeit unseres Feindes, den Krieg zu fortzuführen, zu beeinträchtigen. Durch den Einsatz von Jäger-Geschwadern, mit denen wir die Luftstreitkräfte des Feindes ausschalten können, ist es uns möglich, die Luftüberlegenheit zu erlangen und unseren Feind von Nachschub und Verstärkungen abzuschneiden."
 EGY_fighters: "Jägerforschung"
 EGY_fighters_desc: "Der geschwinde und agile Jäger ist die Waffe der Zukunft. Um sicherzustellen, dass wir jeden Luftkampf gewinnen können, sollten wir unsere Ressourcen dazu nutzen, die neuesten Jäger-Technologien zu erforschen."
 EGY_battle_ground_support: "Schlachtfeldunterstützung"
 EGY_battle_ground_support_desc: "Die Zukunft unserer Luftdoktrin liegt darin, unsere Luftstreitkräfte zu nutzen, um die Bewegungen unserer Bodenstreitkräfte zu unterstützen. Durch den Einsatz von Bombern, mit denen wir Maschinengewehrstellungen, Artilleriestellungen und statische Verteidigungslinien zerschlagen können, können wir unseren Bodentruppen das Leben um einiges leichter machen."
 EGY_bombers: "Bomberforschung"
 EGY_bombers_desc: "Der mächtige und unaufhaltsame Bomber ist die Waffe der Zukunft. Um sicherzustellen, dass wir unsere Feinde auch weiterhin durch Bombardierungen zerfetzen können, sollten wir unsere Ressourcen dazu nutzen, die neuesten Bomber-Technologien zu erforschen."
 EGY_air_defence_force: "Luftverteidigungen"
 EGY_air_defence_force_desc: "Obwohl niemand die Fähigkeiten unserer Piloten bezweifeln würde, können sie leider nicht überall sein. Deshalb sollte durch ein königliches Dekret das Ägyptische Luftverteidigungskommando gegründet werden, ein spezialisierter Zweig unseres Militärs, dessen Fokus auf der Errichtung und Unterhaltung von Luftabwehranlagen in der Nähe von großen Städten und wichtiger Infrastruktur liegt."
 EGY_aviation_industry_investment: "Mehr ägyptische Flugplätze"
 EGY_aviation_industry_investment_desc: "Um die Luftfahrtindustrie Ägyptens noch weiter auszubauen, sollten wir weitere, im ganzen Reich verteilte Flugplätze errichten."
 EGY_egyptian_paratroopers: "Ägyptische Fallschirmjäger"
 EGY_egyptian_paratroopers_desc: "Das ägyptische Heer und die ägyptischen Luftstreitkräfte haben dem Kriegsministerium einen gemeinsamen Antrag vorgelegt, in dem sie die Formierung der Sa'ka (der "Blitz-Truppen") vorschlagen. Diese "Blitz-Truppen" wären Elite-Bataillone der Armee, die von unseren Luftstreitkräften abgeworfen werden würden, um den Feind zu sabotieren und wichtige Punkte hinter feindlichen Linien zu übernehmen. Die Ausbildung dieser Truppen könnte beginnen, sobald der Sultan sich dies wünscht."
 EGY_rule_the_skies: "Die Himmel beherrschen"
 EGY_rule_the_skies_desc: "Ägyptens Luftstreitkräfte sind dazu bereit, die Hegemonie ihrer Nation über den Nahen Osten und dem Mittelmeer auch im Luftraum durchzusetzen. Nun, da dieses mächtige Symbol eines modernen Militärs hinter uns steht, sollte es sich niemand mehr wagen, sich unserer Macht zu widersetzen."

### Bookmark ###
 EGY_KR_gathering_storm_desc: "Als Kolonie des Britischen Empire war Ägypten gezwungen, sich im Ersten Weltkrieg auf dessen Seite zu stellen. Doch mit der Unterzeichnung des Versailler Vertrags kochte der Zorn der Ägypter bis zu dem Tag, an dem die britische Revolution 1925 ausbrach. In diesem Chaos startete das ägyptische Volk seine eigene Revolution, um die Briten zu vertreiben, angeführt vom König von Ägypten. Zu Beginn des Jahres 1936 richten sich die Augen Ägyptens zunehmend auf den jungen Farouk, der auf den Thron vorbereitet wird. Und mit dem Niedergang des Osmanischen Reiches beginnen Mitglieder aller politischen Parteien, Pläne zur Wiederherstellung der Macht Ägyptens zu schmieden und von einem Nahen Osten ohne Osmanen zu träumen..."

### Intro Screen ###
 EGY_country_intro_header: "Das Königreich Ägypten"
 EGY_country_intro_content: "Die Geschichte des modernen Ägyptens beginnt konventionell im Jahr 1882, als Ägypten dem britischen Einflussbereich beitrat, eine Situation, die im Widerspruch zu Ägyptens de jure Position als Teil des Osmanischen Reiches stand. Im Jahr 1914 wurde das Protektorat offiziell anerkannt und der Titel des Staatsoberhaupts, der 1867 von Pascha zu Khedive geändert worden war, wurde wieder in König geändert. Damit wurde die noch bestehende Oberhoheit des osmanischen Sultans in Konstantinopel, der die Mittelmächte im Weltkrieg unterstützte, formell aufgehoben. Abbas II. wurde von den Briten abgesetzt und als König durch seinen Onkel Husayn Kamil ersetzt. Nach seinem Tod im Jahr 1917 verzichtete sein einziger Sohn, Prinz Kamal al-Din Husayn, auf die Nachfolge, und Husayn Kamils Bruder Ahmed Fuad bestieg den Thron als Fuad I.\n\nNach der Ratifizierung des Vertrags von Versailles blieb Ägypten ein Teil der nun geschwächten britischen Sphäre. Dies erzürnte die ägyptische Bevölkerung jedoch, die ihren Zorn 1925, während des Zusammenbruchs des Britischen Imperiums, in Form von Gewalt äußerte. Dieses Ereignis wurde bald darauf als Ägyptische Revolution bekannt, in der Fuad I seine Legitimität bewies, indem er sein Volk auf den Weg der Revolution führte. Die Revolution war nationalistischer Natur und vereinte Ägypter aller sozialen Klassen, Glaubensrichtungen und Berufe, um die Briten ein für alle Mal aus Ägypten zu vertreiben. Inmitten des durch die Revolution verursachten Chaos übernahm eine internationale Koalition (angeführt von Großbritannien und Deutschland) den Sueskanal, was Ägypten hinnehmen musste, um einem offenen Konflikt mit den Zentralmächten aus dem Weg zu gehen.\n\nSeit der Revolution gibt es Konflikte zwischen den Liberalen, die eine wahrhaft konstitutionelle Monarchie anstreben, und den Konservativen, die den Status Quo aufrechterhalten wollen. Derzeit richten sich die Augen des Ägyptens jedoch auf den jungen Farouk, dem rechtmäßigen Nachfolger auf den Thron, der bereits auf seine Zeit als Herrscher vorbereitet wird. Aufgrund des Niedergangs des Osmanischen Reiches haben Mitglieder aller politischen Parteien damit begonnen, Pläne für die Wiederherstellung eines mächtigen Ägyptens zu schmieden und von einem Nahen Osten zu träumen, der von den Osmanen befreit wurde..."

 EGY_guide: "§MKonstitutionelle Monarchie§!\n£white_dot Wählen Sie im Rahmen der Farouk-Reformveranstaltungen fünf liberale Reformen aus, die Sie unterstützen möchten.\n\n§MStatus Quo-Monarchie§!\n£white_dot Entscheiden Sie sich bei den Farouk-Reformveranstaltungen für fünf konservative Reformen.\n\n§MAbsolute Monarchie§! (§PPaternal Autocrat§!)\n£white_dot Entscheiden Sie sich bei den Farouk-Reformveranstaltungen für fünf absolutistische Reformen.\n£white_dot Wenn der Schwerpunkt \"$EGY_finish_reforms$\" abgeschlossen ist, wird die §Pal-Usra al-'Alawiyya§! die Macht übernehmen und es werden keine Wahlen mehr stattfinden.\n\n§MÄgyptische Wahlen§!\n£white_dot In den Wahlen von 1936, 1941 und 1948 kann jeweils die §lLiberal-Konstitutionelle Partei§!, die §mWafd-Partei§!, die §cWatani-Partei§! oder die §gIttihad-Partei§! an die Macht kommen.\n£white_dot In den Wahlen von 1951 und allen darauffolgenden Wahlen, welche im Abstand von fünf Jahren stattfinden werden, kann außerdem die §SSozialdemokratische Partei§! an die Macht kommen."

### Events ###
 egy.2.t: "Der Tod von  König Fuad I"
 egy.2.d: "Tragische Neuigkeiten haben Ägypten erschüttert -  König Fuad ist gestorben! Während die Nation trauert, besteigt nun der 16-jährige Farouk den Thron. Dieser wurde zwar ausreichend auf seine neuen Pflichten vorbereitet, doch noch ist sich niemand einig, wie genau er regieren wird."
 egy.2.a: "Der  König ist tot! Lang lebe der  König!"

 egy.3.t: "Der Schwarze Montag trifft Ägypten"
 egy.3.d: "Heute hat die Wirtschaftskrise, die das Deutsche Reich fest in ihrem Griff hält, ihre Ranken auch um unseren Nacken geschlagen. Seit unserem Austritt aus der britischen Sphäre kommt ein Großteil des ausländischen Kapitals innerhalb unserer Nation von Deutschland und anderen Mitgliedern seiner Wirtschaftssphäre. Da die Situation dieser ausländischen Investoren nun jedoch immer unklarer wird, beginnt unsere Exportwirtschaft unter dem Druck zusammenzubrechen. Der landwirtschaftliche Sektor, vor allem die Baumwollproduktion, wurde besonders hart getroffen. Die Menschen flehen ihre Repräsentanten im Reichstag und den König an, irgendetwas zu unternehmen, um die Krise zu stoppen."
 egy.3.a: "Möge Gott uns retten."

 egy.4.t: "Farouks große Reformen"
 egy.4.d: "Heute hat der junge König seine Ambitionen verkündet, Ägypten in eine moderne Nation zu verwandeln. Eine Reihe von Reformen soll nahezu alle Aspekte des ägyptischen Lebens, der ägyptischen Regierung und der ägyptischen Gesellschaft beeinflussen. Schon jetzt sind mehrere Minister und Höflinge darum bemüht, ihren jungen Herrscher zu beeinflussen oder gar zu manipulieren, um einen Vorteil aus dieser Situation schlagen zu können."
 egy.4.a: "Ägypten wird in das moderne Zeitalter katapultiert werden!"

 egy.5.t: "Allgemeine Wahlen von [GetYear]"
 egy.5.d: "Heute steht endlich die lang erwartete Wahl des Premierministers von Ägypten an. Die diesjährige Wahl ist besonders spannend, da sie so kurz nach der Krönung von Farouk zum König stattfindet. Die vier wichtigsten Parteien haben bereits ihre Kandidaten auserkoren - doch wen wird das Volk zum neuen Premierminister wählen?"
 egy.5.a: "Die Liberal-Konstitutionelle Partei."
 egy.5.b: "Die Wafd-Partei."
 egy.5.c: "Die Watani-Partei."
 egy.5.e: "Die Ittihad-Partei."

 egy.6.t: "Allgemeine Wahlen von [GetYear]"
 egy.6.d: "Heute ist es erneut an der Zeit, den ägyptischen Premierminister zu wählen. Doch für wen wird sich das Volk entscheiden? Eine der liberalen oder eine der konservativen Parteien?"
 egy.6.a: "Die Liberal-Konstitutionelle§! Partei."
 egy.6.b: "Die Wafd-Partei."
 egy.6.c: "Die Watani-Partei."
 egy.6.e: "Die Ittihad-Partei."

 egy.7.t: "Reform des Gouverneursamtes"
 egy.7.d: "Aufgrund von Farouks Reformen steht nun auch die Frage der Gouverneure im Raum. Die Liberalen sind der Meinung, dass die Gouverneure gewählt werden sollten, während die Konservativen glauben, dass Gouverneure aus dem Adel stammen sollten. Es wurde jedoch auch eine dritte Möglichkeit vorgeschlagen: Der König selbst sollte die Gouverneure auf Basis eines meritokratischen Systems ernennen."
 egy.7.a: "Gewählte Gouverneure."
 egy.7.b: "Adlige Gouverneure."
 egy.7.c: "Ernannte Gouverneure."

 egy.8.t: "Richterliche Reform"
 egy.8.d: "Aufgrund von Farouks Reformen steht nun auch die Frage des Gerichtswesens im Raum. Die Liberalen glauben, dass die Judikative unabhängig sein sollte, um sicherzustellen, dass die Gesetze ordnungsgemäß durchgesetzt werden. Die Konservativen sind jedoch der Meinung, dass die Regierung die Gerichte kontrollieren sollte."
 egy.8.a: "Richterliche Unabhängigkeit."
 egy.8.b: "Kontrolle der Regierung."

 egy.9.t: "Reform der Bürokratie"
 egy.9.d: "Aufgrund von Farouks Reformen steht nun auch die Frage der Bürokratie im Raum. Die Liberalen setzen sich für einen modernen öffentlichen Dienst auf meritokratischer Basis ein, während die Konservativen der Meinung sind, vor allem Adlige sollten vom Sultan zu Beamten ernannt werden."
 egy.9.a: "Öffentlicher Dienst."
 egy.9.b: "Ernannte Minister."

 egy.10.t: "Landreform"
 egy.10.d: "Aufgrund von Farouks Reformen steht nun auch die Frage einer Landreform im Raum. Das derzeitige Problem ist, dass ca. 6% der ägyptischen Bevölkerung über 65% des Landes unserer Nation besitzen und weniger als 0.5% der Ägypter mehr als ein Drittel des fruchtbaren Landes gehört. Die Liberalen möchten gegen diese Zustände vorgehen, indem sie das Land an das Volk umverteilen und es dem Adel abkaufen. Die Konservativen widert dieser Gedanke jedoch an, da sie glauben, eine derartige Aktion würde Ägyptens landwirtschaftliche Produktion behindern. Statt auf eine dieser beiden Seiten zu hören, könnte der König das Land jedoch auch nationalisieren und zu seinem persönlichen Besitz machen - zumindest auf dem Papier. Schon jetzt ist der König der größte Grundbesitzer Ägyptens, weshalb es nicht unmöglich wäre, diese Idee in die Tat umzusetzen."
 egy.10.a: "Verteilt das Land um."
 egy.10.b: "Formalisiert den Status Quo."
 egy.10.c: "Das gesamte Land soll dem König gehören!"

 egy.11.t: "Rechtsreform"
 egy.11.d: "Aufgrund von Farouks Reformen steht nun auch die Frage des ägyptischen Rechtssystems im Raum. Derzeit ist unser Rechtssystem ein heilloses Durcheinander, das aus den britischen, osmanischen, französischen und ägyptischen Gesetzesbüchern zusammengewürfelt wurde, weshalb es sich an einigen Stellen selbst widerspricht. Dies darf im neuen und modernen Ägypten nicht länger so weitergehen - unser Rechtssystem muss reformiert werden. Doch worauf unser reformiertes Gesetzbuch basieren soll, wurde noch nicht entschieden. Die Liberalen sind der Meinung, das britische System sei das beste, während die Konservativen das französische verteidigen. Einige greifen jedoch auch die Ideen auf, die Muhammad Ali in das ägyptische Recht einbrachte."
 egy.11.a: "Das britische Rechtssystem."
 egy.11.b: "Das französische Rechtssystem."
 egy.11.c: "Muhammad Alis Rechtssystem."

 egy.12.t: "Reform des Reichstages"
 egy.12.d: "Aufgrund von Farouks Reformen steht nun auch die Frage im Raum, ob der ägyptische Reichstag reformiert werden sollte. Die Liberalen sind der Meinung, die Macht der Monarchie sollte zugunsten des Reichstages eingeschränkt werden. Die Konservativen wiederum glauben, dass der derzeitige Status Quo die perfekte Balance zwischen dem Liberalismus und dem Absolutismus bildet. Die letzte Option wäre es, die Monarchie zu stärken und dafür die Macht des Reichstages einzuschränken."
 egy.12.a: "Stärkt den Reichstag."
 egy.12.b: "Haltet den Status Quo aufrecht."
 egy.12.c: "Stärkt die Monarchie."

 egy.13.t: "Religiöse Reformen"
 egy.13.d: "Aufgrund von Farouks Reformen steht nun auch die Frage der ägyptischen Staatsreligion im Raum. Die Liberalen wünschen sich, dass sich unsere Regierung auf den Säkularismus fokussiert, während die Konservativen der Meinung sind, der Islam sei die wahre Staatsreligion, wobei allerdings auch andere Glaubensrichtungen wie das Juden- und Christentum geschützt werden sollten."
 egy.13.a: "Ägypten ist eine säkularistische Nation."
 egy.13.b: "Ägypten ist eine islamische Nation."

 egy.14.t: "Bildungsreform"
 egy.14.d: "Aufgrund von Farouks Reformen steht nun auch die Frage der Bildung im Raum. Konkret die Frage, was genau in den Schulen unterrichtet werden sollte. Hierbei kam es zu Konflikten zwischen den Pharaonisten, die der Meinung sind, Ägyptens Identität basiert auf dem Mittelmeer und der vorislamischen Zeit, und den Islamisten, die glauben, die Wurzeln der ägyptischen Identität liegen im Islam und den antiken Dynastien der Fatimiden, Ayyubiden und Mameluken."
 egy.14.a: "Pharaonistische Identität."
 egy.14.b: "Islamische Identität."

 egy.15.t: "Steuerreform"
 egy.15.d: "Aufgrund von Farouks Reformen steht nun auch die Frage der Besteuerung im Raum, wobei sich uns mehrere Optionen bieten: Wir könnten auf unsere Bürger hören und eine Grundsteuer einführen, die vor allem die reichen Grundbesitzer treffen würde, unseren westlichen Beratern Gehör schenken und das progressive Steuersystem Europas übernehmen oder den Wünschen des Adels Folge leisten und eine Pauschalsteuer einführen."
 egy.15.a: "Grundsteuer."
 egy.15.b: "Pauschalsteuer."
 egy.15.c: "Progressive Besteuerung."

 egy.16.t: "Alphabetisierungsprogramm"
 egy.16.d: "Aufgrund von Farouks Reformen steht nun auch die Frage der Alphabetisierung im Raum. Nahezu 80% der Bevölkerung Ägyptens, vor allem in den ländlicheren Gebieten, sind Analphabeten. Deshalb sollten wir uns darum bemühen, unsere Bevölkerung zu bilden. Es bleibt jedoch die Frage, ob unser Fokus auf dem ägyptisch-arabischen oder der Wiederbelebung der koptischen Sprache liegen sollte."
 egy.16.a: "Der Fokus sollte auf dem ägyptisch-arabischen liegen."
 egy.16.b: "Der Fokus sollte auf der Wiederbelebung der koptischen Sprache liegen."

 egy.17.t: "Das Neue Ägypten"
 egy.17.d: "Nun, da die Reformen endlich abgeschlossen wurden, beginnt in Ägypten eine neue und moderne Ära. Es wurden zwar noch nicht alle Probleme unserer Nation gelöst, aber dennoch haben die Reformen dabei geholfen, Ägypten auf den Weg in eine strahlende Zukunft zu bringen."
 egy.17.a: "Lang lebe der König! Lang lebe Ägypten!"

 egy.18.t: "Ein Liberales Neues Ägypten"
 egy.18.d: "Die neuen Reformen haben die liberalen Träume, die während der Revolution von 1925 entstanden, endlich zur Wirklichkeit werden lassen. Sie haben aus Ägypten eine liberale konstitutionelle Monarchie geformt, in der der König nur noch eine zeremonielle Rolle innehat."
 egy.18.a: "Lang lebe der König! Lang lebe Ägypten!"

 egy.19.t: "Ein Konservatives Neues Ägypten"
 egy.19.d: "Die neuen Reformen haben nicht sonderlich viel an der Verfassung von 1925 geändert, die Position der Regierung allerdings dennoch gestärkt. Nun befinden sich die Macht der Regierung und die Macht der Monarchie in einer ausgeglichenen Balance."
 egy.19.a: "Lang lebe der König! Lang lebe Ägypten!"

 egy.20.t: "Ein Absolutistisches Neues Ägypten"
 egy.20.d: "Überraschenderweise hat Farouk I seine Minister und Höflinge überlistet und die Macht der ägyptischen Monarchie gestärkt. Zwar sind die Liberalen aufgrund ihres Verlusts von Freiheiten erzürnt, doch die Macht und der Ruhm der Königsfamilie waren noch nie größer und in ganz Ägypten feiern die Menschen unseren großen König."
 egy.20.a: "Lang lebe der König! Lang lebe Ägypten!"

 egy.23.t: "Deutsche Investitionen in Ägypten"
 egy.23.d: "Aufgrund unseres laufenden Modernisierungsprogramms haben sich einige deutsche Unternehmen dazu entschlossen, sich auch in Ägypten zu etablieren. Es haben sogar einige militärische Unternehmen wie Mauser eine Vereinbarung mit unserer Regierung unterschrieben und sich dazu bereit erklärt, uns bei der Produktion von Ausrüstung für unsere Streitkräfte zu unterstützen."
 egy.23.a: "Wir beide werden profitieren."

 egy.24.t: "Investitionen in Ägypten"
 egy.24.d: "Einige Unternehmen haben sich dazu entschlossen, in Ägypten zu investieren, da dort ein Programm zur Modernisierung der Nation in vollem Gange ist. Deshalb erzielen diese Unternehmen nun etwas bessere Gewinne, die sie zurück nach Deutschland bringen."
 egy.24.a: "Wir beide werden profitieren."

 egy.25.t: "Deutsche Investoren ziehen sich aus Ägypten zurück"
 egy.25.d: "Da sich Ägypten und das Deutsche Kaiserreich nun im Krieg befinden, haben sich die deutschen Unternehmen dazu entschlossen, sich aus Ägypten zurückzuziehen."
 egy.25.a: "Dumme Deutsche."

 egy.26.t: "Deutsche Investoren ziehen sich aus Ägypten zurück"
 egy.26.d: "Da sich Ägypten und das Deutsche Kaiserreich nun im Krieg befinden, haben sich die deutschen Unternehmen dazu entschlossen, sich aus Ägypten zurückzuziehen."
 egy.26.a: "Idiotische Ägypter."

 egy.27.t: "Neue Offiziere für Ägypten"
 egy.27.d: "Nun, da die ägyptische Heeresreform abgeschlossen ist, haben jüngere Offiziere damit begonnen, die Rangleiter emporzusteigen. Drei von ihnen haben die Aufmersamkeit des Königs erregt: Gamel Abdel Nasser, Hussein el-Shafei und Abdel Hakim Amer. Diese Männer repräsentieren die nächste Generation ägyptischer Generäle."
 egy.27.a: "Mal sehen, wozu diese Offiziere fähig sind."

 egy.28.t: "Das Institut für Koptische Studien"
 egy.28.d: "Aufgrund unserer Entscheidung, die koptische Sprache zu fördern, um das Problem der hohen Analphabetenrate zu lösen, wurde in Alexandria vor Kurzem das Insitut für Koptische Studien eröffnet, in welchem die koptische Sprache erforscht und gefördert wird. Ein solches Institut ist eine große Hilfe bei unseren Bemühungen, die koptische Sprache wiederaufleben zu lassen."
 egy.28.a: "Großartig."

 egy.29.t: "Frauenwahlrecht?"
 egy.29.d: "Seit der ägyptischen Revolution von 1925 existiert eine wachsende feministische Bewegung innerhalb unseres Reiches. Diese wurde von Organisationen wie der Ägyptischen Feministenunion und vielen Frauen der Mittel- und Oberschicht unterstützt. Aufgrund der andauernden Reformen haben viele Mitglieder der Ägyptischen Feministenunion damit begonnen, sich für die Einführung des Frauenwahlrechts auszusprechen. Die Konservativen sind natürlich gegen diese Bewegung, aus Angst, sie könnte die traditionellen Familien zerstören."
 egy.29.a: "Unterstützt die Bewegung."
 egy.29.b: "Es wird kein Frauenwahlrecht geben!"

 egy.63.t: "Die Aufteilung Äthiopiens"
 egy.63.d: "Im Äthiopischen Kaiserreich leben Menschen vieler verschiedener Kulturen, von denen nicht alle froh darüber sind, Teil des Reiches zu sein. Die Somalier, Omoro und Tigray sind die größten dieser Gruppen, doch es gibt noch viele weitere. Wir könnten Äthiopien vielleicht schwächen, indem wir die verschiedenen Kulturen gegeneinander ausspielen und die Nation so von innen heraus aufteilen."
 egy.63.a: "Sollen sie sich doch untereinander streiten."

 egy.64.t: "Spannungen im Reich"
 egy.64.d: "Wie es scheint, spitzen sich die Spannungen in den Teilen Äthiopiens, die von den Somaliern und Tigray kontrolliert werden, weiter zu. Aufgrund der ebenfalls bestehenden Spannungen mit Ägypten und Somalia sollten wir die Situation im Auge behalten - sonst könnte es zu einer Revolte kommen."
 egy.64.a: "Wir sollten die Situation im Auge behalten."

 egy.65.t: "Der ägyptische Plan schlägt fehl!"
 egy.65.d: "Die Ägypter haben versucht, unsere Bevölkerung dazu zu bewegen, sich gegen unseren Kaiser zu stellen. Heute haben jedoch viele von ihnen dem Haile Selassie die Treue geschworen und versprochen, für Äthiopien zu kämpfen, sollte es zu einem Krieg mit den Ägyptern kommen."
 egy.65.a: "Ganz Äthiopien ist dem Negus Negast treu ergeben."

 egy.71.t: "Sudanesische Stämme unterstützen uns"
 egy.71.d: "Nun, da ein Krieg zwischen uns und den Ägyptern ausgebrochen ist, haben sich einige der Stämme des Südsudans dazu entschlossen, unserem Ruf zu den Waffen Folge zu leisten. Es sind zwar nur Milizen, doch sie sind uns gegenüber loyal und bereit, sich den Ägyptern entgegenzustellen."
 egy.71.a: "Großartig!"

 egy.72.t: "Äthiopische Stämme unterstützen uns"
 egy.72.d: "Nun, da ein Krieg zwischen uns und den Äthiopiern ausgebrochen ist, haben sich einige der äthiopischen Stämme dazu entschlossen, unserem Ruf zu den Waffen gegen die Äthiopier Folge zu leisten. Obwohl sie uns gegenüber nicht gerade loyal sind, können sie die Äthiopier nicht ausstehen und sind bereit, gegen sie zu kämpfen."
 egy.72.a: "Großartig!"

 egy.73.t: "Stammesmilizen erheben sich gegen uns"
 egy.73.d: "Mehrere südsudanesische Stämme haben zu den Waffen gegriffen und sich dem Kampf der Äthiopier gegen uns angeschlossen."
 egy.73.a: "Sie werden für ihren Verrat bezahlen!"

 egy.74.t: "Stammesmilizen erheben sich gegen uns"
 egy.74.d: "Mehrere Stämme der Küste Eritreas haben zu den Waffen gegriffen und sich dem Kampf der Ägypter gegen uns angeschlossen."
 egy.74.a: "Sie werden für ihren Verrat bezahlen!"

 egy.75.t: "Abd al-Rahman al-Mahdi Rede"
 egy.75.d: "Der Sudanese Abd al-Rahman al-Mahdi hat in Khartum vor tausenden Menschen eine Rede darüber gehalten, dass der Sudan stark und mächtig werden muss. In seiner Rede erwähnte er oft seinen Vater Muhammad Ahmad, der den Mahdi-Aufstand begann, und betonte vor allem seine Rolle als Mahdi. Noch hat er zwar nicht die Unabhängigkeit des Sudans als notwendig erklärt, doch viele unterstützen seine Forderung eines starken Sudans. Einige unserer Höflinge befürchten, dass es sich nur um eine Frage der Zeit handle, bis er versucht, die sudanesische Unabhängigkeit zu erklären."
 egy.75.a: "Wir sollten ihn im Auge behalten!"

 egy.76.t: "Der Sudan erklärt die Unabhängigkeit"
 egy.76.d: "Der Sudanese Abd al-Rahman al-Mahdi hat seine Unterstützer in Khartum versammelt und verkündet, dass der Sudan niemals vor jemand anderem als Gott selbst niederknien und sich von Ägypten lossagen wird."
 egy.76.a: "Wir werden Ägypten verteidigen!"
 egy.76.b: "Der Sudan kniet nur vor Gott! (Als Sudan spielen)"

 egy.77.t: "Südsudanesische Stämme wollen sich der Revolte nicht anschließen!"
 egy.77.d: "Im Süden des Sudans sind viele Stämme nicht muslimisch, sondern animistisch oder christlich. Diese Stämme haben sich dazu entschieden, Abd al-Rahman al-Mahdi's Ruf zu den Waffen nicht zu folgen und stattdessen verkündet, dass sie sich dem Kampf des Königs anschließen und die Verräter vernichten werden."
 egy.77.a: "Zusammen werden wir die Verräter bezwingen!"

 egy.78.t: "Südsudanesische Stämme schließen sich der Revolte an"
 egy.78.d: "Obwohl die südsudanesischen Stämme im Gegensatz zum Norden nicht muslimisch sind, haben sie sich dazu entschieden, sich Abd al-Rahman al-Mahdi's Revolte gegen Ägypten anzuschließen."
 egy.78.a: "Wir werden die Verräter bezwingen!"

 egy.79.t: "Die Sudanesen unterstützen?"
 egy.79.d: "Abd al-Rahman al-Mahdi führt eine Revolte gegen die Ägypter. Einige der Höflinge unseres Kaisers haben vorgeschlagen, die Rebellen zu unterstützen und so Ägypten zu schwächen. Wir sollten allerdings Vorsicht walten lassen, da der neue Mahdi in die Fußstapfen seines Vaters treten und eine Invasion Äthiopiens starten könnte."
 egy.79.a: "Bewaffnet die sudanesischen Rebellen."
 egy.79.b: "Das wäre für uns nicht von Interesse."

 egy.80.t: "Äthiopische Unterstützung trifft ein"
 egy.80.d: "Die Äthiopier haben sich dazu entschlossen, uns einige Waffen zukommen zu lassen, die uns in unserem Krieg gegen die Ägypter helfen sollen."
 egy.80.a: "Großartig!"

 egy.81.t: "Ägyptischer Sieg!"
 egy.81.d: "Heute haben wir die Mahdisten ein zweites Mal besiegt. Der Sieg ist unser! Der Sudan wird nie wieder gegen unsere Herrschaft rebellieren!"
 egy.81.a: "Lang lebe Ägypten!"

 egy.82.t: "Umgang mit den Rebellen?"
 egy.82.d: "Nachdem wir die sudanesische Revolte niedergeschlagen haben, besteht nun noch die Frage, wie wir mit den Rebellen verfahren sollten. Einige der Höflinge des König haben sich für Gnade ausgesprochen, während andere der Meinung sind, man sollte sie streng bestrafen, um ihnen eine Lektion zu erteilen."
 egy.82.a: "Seid gnädig."
 egy.82.b: "Seid hart."

 egy.8200.t: "Der Feind vor unserer Tür"
 egy.8200.d: "Der Krieg hat sich nicht gerade zu unserem Vorteil entwickelt. Da die Mahdisten damit begonnen haben, unsere Städte zu überrennen, bleibt uns nichts anderes mehr übrig, als zu hoffen, dass sie dazu bereit sind, über unsere bedingte Kapitulation zu verhandeln."
 egy.8200.a: "Hoffentlich akzeptieren sie unser Angebot..."
 egy.8200.b: "Ägypten ist noch nicht verloren!"

 egy.8201.t: "Ägypten bittet um Frieden"
 egy.8201.d: "Die Stunde des Sieges ist gekommen! Selbst [EGY.GetLeader] und sein Hofstaat mussten diese Tatsache akzeptieren: Der Sudan hat triumphiert und Ägypten hat den Krieg verloren! Nun bieten uns die Ägypter einen Friedensvertrag an, der unserem Volk die Freiheit von der ägyptischen Tyrannei garantieren wird."
 egy.8201.a: "Freiheit!"
 egy.8201.b: "Warum sollten wir schon jetzt aufhören?"

 egy.83.t: "Sudanesischer Sieg"
 egy.83.d: "Nur Gott selbst hat den Triumph Abd al-Rahman al-Mahdi's kommen gesehen und ihn dazu gebracht, uns in den Sieg zu führen. Heute kann der gesamte Sudan feiern, denn es ist der erste Tag seiner vollständigen Unabhängigkeit!"
 egy.83.a: "Lang lebe der Sudan!"

 egy.84.t: "Die Ausrichtung des Sudans"
 egy.84.d: "Nach seinem Sieg über die Ägypter steht der Sudan nun vor einer schweren Entscheidung: Einige sind der Meinung, dass der Mahdi alle Bürger des Sudans, also auch die Nicht-Muslime, vertreten sollte, während andere glauben, es wäre das Beste, lediglich die Muslime zu repräsentieren und die anderen Bürger unserer jungen Nation zu vernachlässigen."
 egy.84.a: "Der Mahdi spricht für alle Sudanesen."
 egy.84.b: "Der Mahdi spricht nur für die Muslime."

 egy.85.t: "Nationalistischer Aufruhr"
 egy.85.d: "In einigen der weiter entfernten Teilen unserer Kolonie wurden mehrere Stämme durch den Sieg des Mahdis über die Ägypter inspiriert. Wir sollten sie im Auge behalten, sonst könnte es passieren, dass sie sich gegen uns erheben und versuchen, ihre Unabhängigkeit zu erzwingen."
 egy.85.a: "Wir werden sie im Auge behalten."

 egy.86.t: "Der Sudan blickt nach Äthiopien"
 egy.86.d: "Nachdem wir die Ägypter besiegt haben, bleibt noch die Frage, ob wir versuchen sollten, Muhammad Ahmad al-Mahdi's Traum zu erfüllen und Äthiopien zu zerschmettern oder einen friedlicheren Weg einschlagen sollten."
 egy.86.a: "Der Mahdi erklärt den Krieg!"
 egy.86.b: "Der Mahdi will nur Frieden!"

 egy.87.t: "Der Sudan erklärt den Krieg"
 egy.87.d: "Die Sudanesen haben dem Kaiserreich Äthiopien den Krieg erklärt. Wir hätten einen solchen Verrat vom sogenannten Mahdi erwarten sollen. Doch der Löwe wird erneut triumphieren, die Gazelle verschlingen und den Sudan besiegen!"
 egy.87.a: "Wir werden das Reich verteidigen!"

 egy.100.t: "Die Frage der ägyptischen Identität"
 egy.100.d: "Nach der Revolution von 1925 kam auch die Frage der ägyptischen Identität auf: Was bedeutet es, Ägypter zu sein? Wann war Ägypten wahrhaft großartig? Es war das erste Mal seit Jahrhunderten, dass die Ägypter frei und unabhängig waren, weshalb sie endlich nach einer Antwort auf diese Fragen suchen konnten. Seitdem wurden zwei Konzepte davon entwickelt, was es bedeutet, Ägypter zu sein. Beide romantisieren die Vergangenheit, fokussieren sich allerdings auf gänzlich unterschiedliche Perioden der ägyptischen Geschichte.\n\nDas erste Konzept ist als Pharaonismus bekannt. Die Pharaonisten blicken in die vorislamische Zeit, die Zeit der Pharaonen, in der Ägypten noch groß und mächtig war. Sie sind der Meinung, Ägypten sei eine mediterrane Zivilisation, und betonen die Rolle des Mittelmeers für die ägyptische Kultur, wenngleich sie auch den Nil nicht vernachlässigen. Diese Auffassung wird größtenteils von den Liberalen aufgegriffen - wenngleich sie strikt genommen nicht gänzlich liberal ist und auch einige der Watani sie unterstützen. Der Pharaonismus ist das bei Weitem einflussreichste Konzept der ägyptischen Identität im Jahre 1936.\n\nDie zweite kulturelle Bewegung ist die der Islamisten, die sich als Gegenbewegung zum Pharaonismus entwickelte. Sie glauben, dass Ägypten zur Zeit des Kalifats der Fatimiden und der Dynastie der Ayyubiden am größten und ruhmreichsten war. Im Gegensatz zu den Pharaonisten, die sie als Heiden und Tyrannen bezeichnen, blicken sie in die Zeit zurück, in der Ägypten das Zentrum der islamischen Welt und ein multiethnisches und tolerantes Ägypten die größte islamische Macht war. Diese kulturelle Bewegung ist vor allem eine Initiative der Konservativen, um gegen den Pharaonismus anzukämpfen, weshalb sie auch vor allem mit konservativen Bewegungen wie der Ittihad-Partei in Verbindung gebracht wird.\n\nEs sollte auch gesagt werden, dass beide Lager ein multiethnisches Ägypten befürworten, da sie beide glauben, dass Ägypten schon immer ein multiethnischer Staat war. Außerdem sind beide Konzepte äußerst nationalromantisch und haben einen großen Einfluss auf die Kultur und die Künste."
 egy.100.a: "Wir sind alle Ägypter."

 egy.101.t: "Bibliotheksdebatte"
 egy.101.d: "Aufgrund unseres Modernisierungsprogramms wurde vorgeschlagen, dass wir zur Feier des neuen Ägyptens eine große Bibliothek errichten sollten. Die Pharaonisten glauben, dass eine neue und moderne Bibliothek von Alexandria errichtet werden sollte, während die Islamisten meinen, man sollte stattdessen ein neues Haus der Weisheit in Kairo bauen. Für welche Seite werden wir uns entscheiden?"
 egy.101.a: "Eine neue Bibliothek von Alexandria."
 egy.101.b: "Ein neues Haus der Weisheit."

 egy.102.t: "Die Hauptstadt Ägyptens"
 egy.102.d: "Die Frage der Hauptstadt Ägyptens steht im Raum. Die Pharaonisten sind der Meinung, die Hauptstadt sollte als Symbol eines neuen Ägyptens nach Alexandria verlegt werden, während die Islamisten der Meinung sind, dass die derzeitige Hauptstadt Kairo die bessere Wahl sei, da sie schon seit ihrer Gründung die Hauptstadt Ägyptens ist."
 egy.102.a: "Alexandria!"
 egy.102.b: "Kairo!"

 egy.103.t: "Ein neuer Leuchtturm für Ägypten"
 egy.103.d: "Der Leuchtturm von Port Said dient schon seit 1869 als Leuchtfeuer des Sueskanals. Er wurde von Khedive Ismail errichtet, nach der Eröffnung des Kanals jedoch von ausländischen Mächten beschlagnahmt. Nun, da sich der Sues wieder unter ägyptischer Kontrolle befindet, sollten wir darüber nachdenken, dem alten Leuchtturm einen neuen Anstrich zu verpassen. Einige Künstler hatten sogar die großartige Idee, den Leuchtturm "Pharos von Ägypten" zu nennen, nach dem Pharos von Alexandria. Die Traditionalisten wiederum, die für die Schatzkammer verantwortlich sind, weigern sich, weitere Arbeiten am Leuchtturm zu finanzieren."
 egy.103.a: "Pharos von Ägypten - ein guter Name!"
 egy.103.b: "Wir benötigen das Geld anderswo."

 egy.104.t: "Ernennung eines Bildungsministers"
 egy.104.d: "Durch die Bildungsreform, die sich noch immer in vollem Gange befindet, ist die Frage aufgekommen, wer zum neuen Bildungsminister werden sollte. Sowohl die Pharaonisten als auch die Islamisten haben bereits einen Kandidaten gestellt. Taha Hussein, der Kandidat der Pharaonisten, ist ein bedeutender Autor pharaonistischer Literatur und ein Geschichtsprofessor an der Universität von Kairo. Sayyid Qutb, der islamistische Kandidat, ist wiederum ein junger Professor an der Al-Azhar und hat bereits viel über die islamische Philosophie geschrieben. Wen werden wir wählen?"
 egy.104.a: "Wählt den Pharaonisten."
 egy.104.b: "Wählt den Islamisten."

 egy.105.t: "Literaturwettbewerb"
 egy.105.d: "Vor Kurzem gab es in Alexandria einen Literaturwettbewerb, der die Aufmerksamkeit der gesamten Nation erregte, da die beiden Kandidaten, die am wahrscheinlichsten gewinnen werden, bedeutende Autoren sind, die jeweils mit der pharaonistischen und der islamistischen Bewegung in Verbindung gebracht werden. Wer auch immer diesen Wettbewerb gewinnt, wird seiner jeweiligen Bewegung zu weiterem Ruhm verhelfen. Wer sollte zum Sieger gekürt werden?"
 egy.105.a: "Das pharaonistische Buch."
 egy.105.b: "Das islamistische Buch."

 egy.106.t: "Der neue Scheich der Al-Azhar Universität"
 egy.106.d: "Die Position des Scheichs der Al-Azhar ist eine der prestigeträchtigsten und einflussreichsten in ganz Ägypten, wobei die Tatsache, dass die Al-Azhar zu den ruhmreichsten Universitäten Ägyptens gehört, der Position zu weiterem Einfluss verhilft. Heute muss ein neuer Scheich gewählt werden. Sowohl die Pharaonisten als auch die Islamisten haben bereits ihre Kandidaten gestellt. Der pharaonistische Kandidat ist Muhammad al-Zawahiri, der für seine Bemühungen, die Universität zu unterstützen, und seine reformistischen Ideen bekannt geworden ist. Der islamistische Kandidat wiederum ist Mustafa Hassan Abdul Razek, der eine Renaissance der islamischen Philosophie in der Universität verursachte und die islamische Bildung im Reich ausweiten will. Wer von den beiden sollte zum nächsten Scheich ernannt werden?"
 egy.106.a: "Wählt Muhammad al-Zawahiri."
 egy.106.b: "Wählt Mustafa Hassan Abdul Razek."

 egy.107.t: "Die Aufstauung des Nils"
 egy.107.d: "Der Untere Damm von Aswan war ein ehrgeiziges Projekt der Briten und ihr unfertiger Bauansatz eine stetige Erinnerung an die Zeit, in der die Briten über Ägypten herrschten. 1935 wurde König Fuad von dem Griechen Christian Adrian Daninos vorgeschlagen, einen zweiten Staudamm zu bauen, um die jährlichen Überschwemmungen des Nils zu kontrollieren. Dieser Damm wurde heute fertiggestellt und gewährt unserer Nation eine unglaubliche Kontrolle über den Nil. Die einzige Frage, die nun noch bleibt, ist, wer für dieses Wunder geehrt werden sollte. Sollten wir Ibn al-Haytham ehren, der schon zur Zeit des Kalifats damit begann, den Bau eines derartigen Damms in Betracht zu ziehen? Oder sollten wir den Damm nach unserem Gast Adrian Daninos benennen? Immerhin war er es, der den Traum zur Wirklichkeit werden ließ."
 egy.107.a: "Adrian Daninos sollte geehrt werden."
 egy.107.b: "Ibn al-Haytham sollte geehrt werden."

 egy.108.t: "Das Ministerium der Awqaf"
 egy.108.d: "Dem ägyptischen Reichstag wurde heute ein Antrag des Ministeriums der Awqaf vorgelegt, das religiöse Stiftungen überwacht und nun auch Imams ernennen und so bei der Verwaltung der Moschees helfen will. Die Pharaonisten sind der Meinung, dass dies gegen das Prinzip der Religionsfreiheit verstoßen würde, während die Islamisten, vor allem die Ittihad, glauben, das Ministerium könne dabei helfen, die Bildung von Zerrbildern unseres Glaubens zu verhindern."
 egy.108.a: "Die Moscheen sollten sich selbst verwalten."
 egy.108.b: "Die Regierung wird die Moscheen verwalten."

 egy.109.t: "Antara kommt in die Kinos"
 egy.109.d: "Nachdem der berühmte Poet Ahmed Shawqi 1932 verstarb, fand man in seinem Apartment in Kairo eine Sammlung von Gedichten, darunter auch eines über den Ritter Antara Ben Shaddad. Obwohl dieses Gedicht die Taten eines vorislamischen Ägypters glorifiziert, entschied sich der Schauspieler 'Abd al-Wahhab dazu, einen auf dem Gedicht basierenden Film zu Ehren Shawqis zu produzieren. Die Produktion des Films in den Hügeln von Kairo wurde zwar von Studenten der Al-Azhar gestört, der Film wurde aber dennoch unzensiert in den meisten wichtigen Städten Ägyptens veröffentlicht. Studenten und Lehrer vieler Moscheen in ganz Ägypten fordern nun, dass der Film verboten wird."
 egy.109.a: "Die Studenten sollten sich auf ihre Studien konzentrieren, ein Flim ist harmlos."
 egy.109.b: "Die Studenten haben recht, konfisziert diesen Film!"

 egy.110.t: "Farouks königliche Hochzeit"
 egy.110.d.egypt_bride_only: "Unser neuer  König ist noch nicht verheiratet. Obwohl er noch jung ist, sollte sofort eine Hochzeit arrangiert werden, um die Nachfolgelinie zu sichern. Die Regierung möchte ebenfalls verhindern, dass der Thron, sollte unserem  König irgendetwas zustoßen, an Abbas II übergeht. Glücklicherweise scheint eine vielversprechende Braut für den  König gefunden worden zu sein: Safinaz Zulfica, eine junge Adlige aus Alexandria."
 egy.110.d.egypt_arab: "Unser neuer  König ist noch nicht verheiratet. Obwohl er noch jung ist, sollte sofort eine Hochzeit arrangiert werden, um die Nachfolgelinie zu sichern. Die Regierung möchte ebenfalls verhindern, dass der Thron, sollte unserem  König irgendetwas zustoßen, an Abbas II übergeht. Derzeit stehen zwei Frauen zur Auswahl: Safinaz Zulfica, eine junge ägyptische Adlige, und Al Bandari, die Tochter von Abdulaziz Al Saud, dem Herrscher über das Emirat Nadschd. Wen sollte unser  König zur neuen Königin küren?"
 egy.110.d.egypt_iranian: "Unser neuer  König ist noch nicht verheiratet. Obwohl er noch jung ist, sollte sofort eine Hochzeit arrangiert werden, um die Nachfolgelinie zu sichern. Die Regierung möchte ebenfalls verhindern, dass der Thron, sollte unserem  König irgendetwas zustoßen, an Abbas II übergeht. Derzeit stehen zwei Frauen zur Auswahl: Safinaz Zulfica, eine junge ägyptische Adlige, und Prinzessin Shams Aqdas Qajar, eine Tochter der [PER.GetAdjective]en Kadscharen. Wen sollte unser  König zur neuen Königin küren?"
 egy.110.d.all_brides: "Unser neuer  König ist noch nicht verheiratet. Obwohl er noch jung ist, sollte sofort eine Hochzeit arrangiert werden, um die Nachfolgelinie zu sichern. Die Regierung möchte ebenfalls verhindern, dass der Thron, sollte unserem  König irgendetwas zustoßen, an Abbas II übergeht. Nun muss nur noch eine von drei Frauen ausgewählt werden. Die erste mögliche Braut ist Safinaz Zulfica, eine junge ägyptische Adlige aus Alexandria. Die zweite ist Al Bandari, die Tochter von Abdulaziz Al Saud, dem Herrscher über das Emirat Nadschd. Die dritte ist Shams Aqdas Qajar, eine Tochter der [PER.GetAdjective]en Kadscharen. Wen sollte unser  König zur neuen Königin küren?"
 egy.110.a: "Safinaz Zulfica."
 egy.110.b: "Al Bandari."
 egy.110.c: "Prinzessin Shams Aqdas Qajar."

 egy.111.t: "Die königliche Hochzeit"
 egy.111.d.egyptian_bride: "Heute ist ein besonderer Tag: Farouk und Safinaz Zulfica wurden in einer aufwenigen Zeremonie vermählt. Zur Feier dieses erfreulichen Ereignisses ist heute im ganzen Ägypten ein arbeitsfreier Tag. Viele der Bewohner Kairos sind auf die Straßen gegangen, um einen Blick auf das Pärchen zu werfen. Wie es die Traditionen, die Fuad I eingeführt hat, verlangen, hat die Braut den Namen Farida angenommen, nachdem sie zur Königin Ägyptens ernannt wurde."
 egy.111.d.arab_bride: "Heute ist ein besonderer Tag: Farouk und Al Bandari wurden in einer aufwenigen Zeremonie vermählt. Zur Feier dieses erfreulichen Ereignisses ist heute im ganzen Ägypten ein arbeitsfreier Tag. Viele der Bewohner Kairos sind auf die Straßen gegangen, um einen Blick auf das Pärchen zu werfen. Abdulaziz Al Saud und sein Gefolge waren ebenfalls anwesend, um seiner Tochter dabei zuzusehen, wie sie zur Königin Ägyptens aufsteigt. Wie es die Traditionen, die Fuad I eingeführt hat, verlangen, hat die Braut den Namen Farah angenommen, nachdem sie zur Königin Ägyptens ernannt wurde."
 egy.111.d.persian_bride: "Heute ist ein besonderer Tag: Farouk und Prinzessin Shams Aqdas Qajar wurden in einer aufwenigen Zeremonie vermählt. Zur Feier dieses erfreulichen Ereignisses ist heute im ganzen Ägypten ein arbeitsfreier Tag. Viele der Bewohner Kairos sind auf die Straßen gegangen, um einen Blick auf das Pärchen zu werfen. Der [PER.GetAdjective] Schah und sein Gefolge waren ebenfalls anwesend, um seiner Tochter dabei zuzusehen, wie sie zur Königin Ägyptens aufsteigt. Wie es die Traditionen, die Fuad I eingeführt hat, verlangen, hat die Braut den Namen Fatimah angenommen, nachdem sie zur Königin Ägyptens ernannt wurde."
 egy.111.d.arab_bride_saudi: "Heute ist ein besonderer Tag: Farouk und Al Bandari wurden in einer aufwenigen Zeremonie vermählt. Zur Feier dieses erfreulichen Ereignisses ist heute im ganzen Ägypten ein arbeitsfreier Tag. Viele der Bewohner Kairos sind auf die Straßen gegangen, um einen Blick auf das Pärchen zu werfen. Abdulaziz Al Saud und sein Gefolge waren ebenfalls anwesend, um seiner Tochter dabei zuzusehen, wie sie zur Königin Ägyptens aufsteigt. Wie es die Traditionen, die Fuad I eingeführt hat, verlangen, hat die Braut den Namen Farah angenommen, nachdem sie zur Königin Ägyptens ernannt wurde - doch für uns wird sie immer Prinzessin Al Bandari bleiben."
 egy.111.d.persian_bride_iranian: "Heute ist ein besonderer Tag: Farouk und Prinzessin Shams Aqdas Qajar wurden in einer aufwenigen Zeremonie vermählt. Zur Feier dieses erfreulichen Ereignisses ist heute im ganzen Ägypten ein arbeitsfreier Tag. Viele der Bewohner Kairos sind auf die Straßen gegangen, um einen Blick auf das Pärchen zu werfen. Der [PER.GetAdjective] Schah und sein Gefolge waren ebenfalls anwesend, um seiner Tochter dabei zuzusehen, wie sie zur Königin Ägyptens aufsteigt. Wie es die Traditionen, die Fuad I eingeführt hat, verlangen, hat die Braut den Namen Fatimah angenommen, nachdem sie zur Königin Ägyptens ernannt wurde - doch für uns wird sie immer Prinzessin Shams bleiben."
 egy.111.a: "Sie geben ein süßes Pärchen ab."

 egy.112.t: "Ein Erbe wurde geboren"
 egy.112.d.egyptian_bride: "Heute ist ein besonders erfreulicher Tag, denn Königin Farida hat einen kleinen Jungen zur Welt gebracht, dem man den Namen Muhammad Ali gab, zu Ehren des Gründers unserer königlichen Dynastie. In jeder Stadt Ägyptens finden Feiern statt, da die Menschen die Geburt des neuen Erbens gebührend zelebrieren."
 egy.112.d.arab_bride: "Heute ist ein besonders erfreulicher Tag, denn Königin Farah hat einen kleinen Jungen zur Welt gebracht, dem man den Namen Muhammad Ali gab, zu Ehren des Gründers unserer königlichen Dynastie. In jeder Stadt Ägyptens finden Feiern statt, da die Menschen die Geburt des neuen Erbens gebührend zelebrieren."
 egy.112.d.persian_bride: "Heute ist ein besonders erfreulicher Tag, denn Königin Fatimah hat einen kleinen Jungen zur Welt gebracht, dem man den Namen Muhammad Ali gab, zu Ehren des Gründers unserer königlichen Dynastie. In jeder Stadt Ägyptens finden Feiern statt, da die Menschen die Geburt des neuen Erbens gebührend zelebrieren."
 egy.112.a: "Die Nachfolge ist gesichert!"

 egy.113.t: "Die Krönung von Farouk"
 egy.113.d: "Heute wurde Farouk in einer majestätischen Zeremonie im königlichen Palast in Kairo zum König Ägyptens und des Sudans und zum Herrscher über Nubien, Kurdufan und Darfur gekrönt. Nach seiner Krönung hielt Farouk eine Rede im Radio, in der er sich direkt an das ägyptische Volk richtete und sagte: "Wenn es Gottes Wille ist, die Verantwortung eines Sultans schon in einem so jungen Alter auf meine Schultern zu legen, dann weiss ich meine Pflichten zu schätzen und bin auf all die Opfer vorbereitet, die ich für deren Erfüllung erbringen muss. Mein liebes Volk, ich bin stolz auf euch und eure Loyalität. Ich glaube so sehr an unsere Zukunft, wie ich an Gott glaube. Lasset uns zusammenarbeiten! Wir werden glücklich, erfolgreich und wohlhabend sein! Lang lebe unser Vaterland! Lang lebe Ägypten!""
 egy.113.a: "Lang lebe der König!"

 egy.114.t: "Königin wird zur Ehrenleiterin der Pfadfinderinnen"
 egy.114.d.egyptian_bride: "Da König Farouk die ägyptischen Pfadfinder unterstützt und selbst Vorsitzender der Organisation ist, hat sich auch Königin Farida dazu entschieden, eine aktivere Rolle bei den ägyptischen Pfadfinderinnen einzunehmen und die Organisation zu unterstützen, indem sie sich in örtlichen Gemeinschaften für sie engagiert. Diese Aktion unserer Königin, mit der sie die Pfadfinderinnen fördert, ist bei ägyptischen Familien, vor allem der Mittel- und Unterschicht, sehr beliebt."
 egy.114.d.arab_bride: "Da König Farouk die ägyptischen Pfadfinder unterstützt und selbst Vorsitzender der Organisation ist, hat sich auch Königin Farah dazu entschieden, eine aktivere Rolle bei den ägyptischen Pfadfinderinnen einzunehmen und die Organisation zu unterstützen, indem sie sich in örtlichen Gemeinschaften für sie engagiert. Diese Aktion unserer Königin, mit der sie die Pfadfinderinnen fördert, ist bei ägyptischen Familien, vor allem der Mittel- und Unterschicht, sehr beliebt."
 egy.114.d.persian_bride: "Da König Farouk die ägyptischen Pfadfinder unterstützt und selbst Vorsitzender der Organisation ist, hat sich auch Königin Fatimah dazu entschieden, eine aktivere Rolle bei den ägyptischen Pfadfinderinnen einzunehmen und die Organisation zu unterstützen, indem sie sich in örtlichen Gemeinschaften für sie engagiert. Diese Aktion unserer Königin, mit der sie die Pfadfinderinnen fördert, ist bei ägyptischen Familien, vor allem der Mittel- und Unterschicht, sehr beliebt."
 egy.114.a: "Eine große Hilfe für die Mädchen Ägyptens."

 egy.115.t: "Ägyptische Neugotik"
 egy.115.d.capital_cairo: "Heute hat König Farouk die Ehre, das neue Parlamentsgebäude in Kairo zu eröffnen. Dieses Gebäude ist das erste in ganz Ägypten, das im Stile der ägyptischen Neugotik errichtet wurde, der wiederum größtenteils von der antiken Architektur Ägyptens inspiriert wurde. Nun dient das Parlament von Kairo als Inspiration für viele Architekten und Konstukteure, die diesen neuen Baustil wohl bald in ganz Ägypten verbreiten werden."
 egy.115.d.capital_alexandria: "Heute hat König Farouk die Ehre, das neue Parlamentsgebäude in Kairo zu eröffnen. Dieses Gebäude ist das erste in ganz Ägypten, das im Stile der ägyptischen Neugotik errichtet wurde, der wiederum größtenteils von der antiken Architektur Ägyptens inspiriert wurde. Nun dient das Parlament von Alexandria als Inspiration für viele Architekten und Konstukteure, die diesen neuen Baustil wohl bald in ganz Ägypten verbreiten werden."
 egy.115.a: "Ein neuer Stil für Ägypten."

 egy.116.t: "Frühlingsblumenschau"
 egy.116.d: "Farouks Schwestern, Prinzessin Fawzia Fuad von Ägypten und Prinzessin Faika Fouad, haben dabei geholfen, eine Frühlingsblumenschau in Kairo zu eröffnen. Sie begann im Juni und hat sich sofort als sehr beliebt beim Volk von Kairo herausgestellt, da dieses dort die Gärten bewundern und die Schönheit der Natur genießen konnte. Nun hoffen viele darauf, dass auch nächstes Jahr eine solche Schau stattfinden wird."
 egy.116.a: "Eine neue Tradition wurde geboren."

 egy.117.t: "Eine königliche Hochzeit?"
 egy.117.d: "Die Ägypter haben uns einen Heiratsantrag zukommen lassen. Sie wünschen sich, dass Sultan Hamid Mirza Qajar Prinzessin Fawzia Fuad, die Schwester von König Farouk, heiratet. Eine königliche Hochzeit könnte dabei helfen, das Reich zu stabilisieren, zumal Fawzia dafür bekannt ist, vornehm und wunderschön zu sein. Es gibt allerdings eine Kontroverse: Da der Schah ein Schiit und Fawzia ein Sunnit ist, haben viele Konservative ihre Bedenken bezüglich dieser potenziellen Ehe ausgesprochen. Sollten wir den Antrag dennoch annehmen?"
 egy.117.a: "Wen interessieren schon die Reaktionäre, die beiden gehören zusammen!"
 egy.117.b: "Wir sollten auf die Konservativen hören."

 egy.118.t: "Eine königliche Hochzeit"
 egy.118.d: "Heute fand in [266.GetCapitalVictoryPointName] endlich die königliche Hochzeit statt, auf die schon so lange gewartet wurde. Die gesamte Stadt hat sich herausgeputzt, um das Pärchen zu ehren. Als Teil der Feier hat der Schah im Amjadiyeh-Stadion, das mit 25.000 Mitgliedern der [PER.GetAdjective]en Oberschicht befüllt war, eine Aufführung organisiert, die aus synchronisierter Akrobatik, Bastani ([PER.GetAdjective]e Kalisthenie), Fechten und Fußball bestand. Tausende Menschen jubelten, als Sultan Hamid Mirza Qajar und Princess Fawzia Fuad an ihnen auf dem Weg zum Marmornen Palast vorbeizogen, in dem sie vermählt wurden. Nun wurden die [PER.GetAdjective]en Kadscharen und die Alawiyyas Ägyptens endlich vereint!"
 egy.118.a: "Eine Hochzeit muss man einfach mögen."

 egy.119.t: "Der Schah brüskiert Fawzia!"
 egy.119.d: "Wir hatten eine Staatsehe zwischen den Kadscharen und unserer eigenen Dynastie geplant. Der [PER.GetAdjective]e Schah hat sich jedoch dazu entschieden, Prinzessin Fawzia zu brüskieren und die Ehe abzulehnen. Letztlich ist es jedoch ihr Verlust - wir werden schließlich einen besseren Mann finden."
 egy.119.a: "Wir werden einen passenderen Mann finden."

 egy.120.t: "Wahl des koptischen Papstes"
 egy.120.d: "Durch den Tod von Past Yohannes XIX von Alexandria muss die koptisch-orthodoxe Kirche Alexandrias nun einen neuen Papst auswählen. Es gibt derzeit drei potenzielle Kandidaten für dieses heilige Amt: Theophilus, Yusab und Macarius. Theophilus ist der Bischof Jerusalems und der Diözese Sharqiyyahs. Er ist ein eher konservativer Kandidat, jedoch auch energetisch und vergleichsweise reich. Er wird von der heiligen Synode der Bischöfe unterstützt, die sich erhofft, die Rolle des Patriarchen stärken zu können, um so die Majis obsolet zu machen. Yusab ist der derzeitige Patriarch und Bischof Girgas und führt eine Kampagne zur Förderung einer spirituellen Nahda (Renaissance). Macarius wiederum ist der Bischof von Asyut und setzt sich für weitreichende Reformen ein. Doch wer von ihnen wird zum nächsten Papst der koptisch-orthodoxen Kirche Alexandrias gewählt werden?"
 egy.120.a: "Und der neue Papst ist...?"

 egy.121.t: "Der neue koptische Papst"
 egy.121.d.theophilus: "Heute wurde, wie es sich laut den Traditionen der koptisch-orthodoxen Kirche gehört, Theophilus, der Bischof Jerusalems, zum neuen Papst gewählt und zu Theophilus III ordiniert. Durch ihn wurde die Macht der heiligen Synode der Bischöfe verstärkt und ihr Einfluss ausgeweitet."
 egy.121.d.yusab: "Heute wurde, wie es sich laut den Traditionen der koptisch-orthodoxen Kirche gehört, Yusab zu Joseph II ordiniert. Durch ihn wird bald eine spirituelle Nahda für alle gläubigen Koptiker Ägyptens beginnen."
 egy.121.d.macarius: "Heute wurde, wie es sich laut den Traditionen der koptisch-orthodoxen Kirche gehört, Macarius zu Macarius III ordiniert. Durch ihn werden bald viele Reformen der koptischen Kirche durchgesetzt werden."
 egy.121.a: "Möge seine Heiligkeit den Koptikern Ägyptens helfen."

 egy.122.t: "Koptische Erneuerung"
 egy.122.d: "Die Bemühungen des koptischen Papstes für eine spirituelle Erneuerung und die der ägyptischen Regierung, den Staat zu säkularisieren, haben eine Wiedergeburt des koptischen Glaubens verursacht. Die Anzahl der gläubigen Koptiker hat sich stark erhöht, wenngleich der Großteil unserer Nation noch immer aus Muslimen besteht. Die neuen Klöster der koptischen Kirche waren größtenteils einst anderen christlichen Konfessionen gedacht, vor allem der protestantischen. Außerdem werden in ganz Ägypten neue Kirchen gebaut."
 egy.122.a: "Interessant."

 egy.123.t: "Koptische Waisen"
 egy.123.d: "Heute hat der Papst der koptisch-orthodoxen Kirche die Gründung einer Organisation verkündet, die den Armen und im Bereich der Bildung helfen soll. Geführt wird sie von örtlichen Pfarrern und Priestern. Die Organisation wird vielen Menschen eine große Hilfe sein."
 egy.123.a: "Eine noble Organisation."

 egy.124.t: "Entdeckung der Nag Hammadi-Bibliothek"
 egy.124.d: "Im nördlichen Teil Ägyptens, nicht weit entfernt von Luxor, hat ein Bauer aus der Stadt Nag Hammadi eine Sammlung frühchristlicher und gnosischer Schriften gefunden. Nachdem diese an einen koptischen Priester übergeben wurden, haben sie in literarischen und religiösen Kreisen großes Aufsehen erregt."
 egy.124.a: "Ein großartiger Fund!"

 egy.125.t: "Die französische Gesandtschaft verlässt Ägypten"
 egy.125.d: "Die Neuigkeiten aus Kairo verbreiten sich anscheinend schneller als Farouks Zusicherungen. Die französische Gesandtschaft in der Innenstadt von Kairo hat damit begonnen, sich aus der ägyptischen Regierung zurückzuziehen. Der Minister für Archäologie und sogar der Bildungsminister haben die Stadt bereits verlassen. Durch ihren Rückzug sind nun auch die jahrzehntelangen Bemühungen, den Westen mit der Mythenwelt und Geschichte Ägyptens zu verlocken, gescheitert. Wir werden bald einen Weg finden müssen, die Franzosen zu ersetzen."
 egy.125.a: "Ein bedauerlicher Verlust."

 egy.126.t: "Die französischen Minister ersetzen"
 egy.126.d: "Aufgrund des vor Kurzem entstandenen politischen Vakuums bietet sich König Farouk nun die Möglichkeit, Positionen neu zu besetzen, an die er zuvor nicht heran kam. Das ägyptische Parlament hat vorgeschlagen, dass Mitglieder der Wafd-Partei die französischen Minister ersetzen sollten, was es diesen Kandidaten ermöglichen würde, die Reichweite ihrer säkularistischen und pro-westlichen Einstellung auszuweiten. Mehrere Mitglieder der Ittihad-Partei haben wiederum vorgeschlagen, die frei gewordenen Positionen in einem einzigen Propagandaministerium zu vereinen, um die Nation zu einigen und dabei zu helfen, unser Volk über den Ruhm Ägyptens und der Dynastie von Muhammad Ali zu informieren."
 egy.126.a: "Lasst die Wafd ihre Minister ernennen."
 egy.126.b: "Ein vereinter Propagandaminister."

 egy.127.t: "Deutscher Tourismus in Ägypten"
 egy.127.d: "Schon seit Jahrhunderten kommen Touristen nach Ägypten, um unsere vielen Sehenswürdigkeiten zu betrachten. Schon seit den Tagen des Roms faszinieren die antiken Ruinen unserer Nation die Menschen. Aufgrund der kürzlichen deutschen Investitionen in Ägypten kommen mehr und mehr Touristen aus Deutschland in unser Land. Das Unternehmen Graf Zeppelin bietet sogar Zeppelin-Touren über Ägypten an, die sich bei ausländischen Touristen großer Beliebtheit erfreuen. All diese Touristen haben unserer Wirtschaft zu einem kleineren Aufschwung verholfen."
 egy.127.a: "Ausländisches Geld für Ägypten!"

 egy.128.t: ""Liebe und Rache" kommt in die Kinos"
 egy.128.d: "Der Film "Liebe und Rache" wurde vor Kurzem veröffentlicht und hat ausgezeichnete Rezensionen erhalten. Die Handlung des musikalischen Dramas lautet folgendermaßen: Sohair, eine bekannter Sängerin, entscheidet sich, ihre Karriere zu beenden, um ihre große Liebe Wahid heiraten zu können. Eine Nacht vor der geplanten Hochzeit wird Wahid jedoch ermordet. Daraufhin findet Sohair heraus, dass der Komponist Gamal Hamdy etwas mit dem Mord zu tun haben könnte. Statt die Gerichte einzuschalten, entscheidet sie sich aufgrund fehlender Beweise jedoch dazu, vorzutäuschen, ihn zu lieben, um an die Wahrheit zu gelangen.\n\nEiner der Gründe für den Erfolg des Films war der unerwartete Tod der Schauspielerin und Sängerin Asmashan, die im jungen Alter von 26 Jahren in einem Autounfall umkam. Studio Misr, die Produzenten des Films, nutzten ihren Tod daraufhin aus, damit der Film eine größere Aufmerksamkeit erregt."
 egy.128.a: "Ein großartiger Film, doch der Tod der Schauspielerin ist tragisch."

 egy.129.t: "Al-Azeema kommt in die Kinos"
 egy.129.d: "Der Film Al-Azeema ("Der Wille" bzw. "Entschlossenheit") wurde heute veröffentlicht und hat ausgezeichnete Rezensionen erhalten. Er erzählt die Geschichte eines jungen und glücklichen Pärchens, Muhammad und Fatima. Aufgrund des Schwarzen Montags verliert Muhammad jedoch seinen Beruf und ihr Glück ein schnelles Ende. Der Film endet damit, dass Muhammad erneut eingestellt wird und das Pärchen trotz der Schwierigkeiten glücklich weiterleben kann. Der Regisseur Kamal Selim hat für seine realistische Darstellung der ägyptischen Slums und des durchschnittlichen Ägypters großes Lob erhalten. Der Film war sogar derartig realistisch, dass er Farouk dazu gebracht hat, mehr zu unternehmen, um den Armen unserer Nation zu helfen."
 egy.129.a: "Ein großartiger und bewegender Film."

 egy.130.t: "Umm Kulthum Begins singt für Radio Kairo"
 egy.130.d: "Heute hat die berühmte Sängerin Umm Kulthum damit begonnen, für Radio Kairo zu singen. Dadurch wurden die Bewertungen des Senders verbessert, da viele Menschen nun täglich einschalten, um ihrem Gesang zu lauschen. Selbst unser junger König genießt den Klang ihrer Stimme - es gibt sogar Gerüchte, Umm Kulthum würde der königlichen Familie Privataufführungen geben."
 egy.130.a: "Gute Musik."

 egy.131.t: "Umm Kulthum erhält den Nishan al-Kamal"
 egy.131.d: "König Farouk hat der berühmten Sängerin Umm Kulthum heute den Nishan al-Kamal (Orden der Tugenden) verliehen. Dieser Verdienstorden wird nur Frauen verliehen und ist eine Ehre, die meistens adligen Mitgliedern königlicher Familien vorbehalten wird. Kulthum ist durch diese Ehrung in ganz Ägypten noch beliebter geworden."
 egy.131.a: "Sie hat sich diese Ehre verdient."

 egy.132.t: "Ägyptisches Pokalfinale von [GetYear]"
 egy.132.d: "Heute beginnt das finale Spiel des ägyptischen Pokals von [GetYear], das zwischen den Al-Masry und den Al Ahly ausgetragen wird. Das Spiel findet in Alexandria statt. Das ganze Stadion ist mit Fans gefüllt, die ihren Lieblingsteams beim Spielen zusehen wollen. Uns kann es jedoch egal sein, wer gewinnt, da das Spiel unsere Bürger bereits von ihren Beschwerden abgelenkt und, aus irgendeinem Grund, ihr Vertrauen in die Regierung gestärkt hat."
 egy.132.a: "Wer wird das Finale gewinnen?"

 egy.133.t: "Die Al Ahly gewinnen den Pokal von [GetYear]!"
 egy.133.d: "Die Al Ahly haben den Pokal mit einem Punktestand von 2-3 gewonnen. In ganz Kairo wird der Sieg des städtischen Teams gefeiert."
 egy.133.a: "Meinen Glückwunsch, Rote Riesen!"

 egy.134.t: "Die Al-Masry gewinnen den Pokal von [GetYear]!"
 egy.134.d: "Die Al-Masry haben den Pokal mit einem Punktestand von 2-3 gewonnen. In ganz Port Said wird der Sieg des städtischen Teams gefeiert."
 egy.134.a: "Meinen Glückwunsch, Grüne Adler!"

 egy.135.t: "Der Niedergang des Crickets"
 egy.135.d: "Seit der Revolution von 1925 hat die Beliebheit von Cricket stetig abgenommen, weshalb viele Cricket-Clubs in ganz Ägypten zur Schließung gezwungen waren. Stattdessen ist die Beliebtheit von Fußball in Ägypten stark angestiegen."
 egy.135.a: "Fußball ist sowieso der bessere Sport."

 egy.136.t: "Das Ägyptische Geschichts- und Kulturfest"
 egy.136.d: "Heute wurden in ganz Ägypten die ägyptische Geschichte und die ägyptische Kultur gefeiert. Vor 5100 Jahren hat Pharaoh Narmer Ägypten vereint und die erste unserer Dynastien gegründet, wodurch die Geschichte unserer Nation begann. Deshalb wird heute sowohl in kleinen Dörfern als auch in großen Städten die lange Geschichte Ägyptens gefeiert. Dabei hat auch geholfen, dass König Farouk die Verteilung von Almosen organisiert hat und vielen Menschen Geld geschenkt hat, um seine Großzügigkeit zu demonstrieren. Viele islamistische Intellektuelle haben diesen Feiertag als unheilig bezeichnet, doch ihre Missbilligung hindert die Menschen nicht daran, die Festlichkeiten zu genießen."
 egy.136.a: "Auf weitere 5100 Jahre!"

 egy.137.t: "Allgemeine Wahlen von [GetYear]"
 egy.137.d: "Heute ist es erneut an der Zeit, den ägyptischen Premierminister zu wählen. Doch für wen wird sich das Volk entscheiden? Eine der liberalen oder eine der konservativen Parteien?"
 egy.137.a: "Die Liberal-Konstitutionelle Partei."
 egy.137.b: "Die Wafd-Partei."
 egy.137.c: "Die Watani-Partei."
 egy.137.e: "Die Ittihad-Partei."

 egy.138.t: "Allgemeine Wahlen von [GetYear]"
 egy.138.d: "Heute ist es erneut an der Zeit, den ägyptischen Premierminister zu wählen. Obwohl die Liberalen und Konservativen wie immer recht stark sind, könnte es den Sozialdemokraten unter Nasser eventuell gelingen, die Position der traditionellen Parteien einzunehmen."
 egy.138.a: "Die §lLiberal-Konstitutionelle§! Partei."
 egy.138.b: "Die Wafd-Partei."
 egy.138.c: "Die Watani-Partei."
 egy.138.e: "Die Ittihad-Partei."
 egy.138.f: "Die Sozialdemokratische Partei."

 egy.139.t: "Die Sozialdemokratische Partei"
 egy.139.d: "Die Hizb al-Masri al-Dimuqrati al-Ijtma'i (die ägyptische sozialdemokratische Partei) hatte es in den letzten Jahren nicht besonders leicht. Dies scheint sich nun allerdings zu ändern, da die Sozialdemokraten sich dazu entschieden haben, einen Großteil ihrer wichtigsten Positionen mit jüngeren Parteimitgliedern zu besetzen. Besonders interessant ist der junge und charismatische Gamel Abdel Nasser, der zum neuen Parteivorsitzenden gewählt wurde."
 egy.139.a: "Mal sehen, wie sich das entwickelt."

 egy.140.t: "Der Sufitische Orden Jaririya wurde gegründet"
 egy.140.d: "Auf der Sinai-Halbinsel hat Scheich Eid Abu Jarir vor Kurzem einen neuen sufitischen Orden namens "Jaririya" gegründet. Schon jetzt sind viele Bewohner der Halbinsel dem Orden beigetreten und auch viele Moscheen haben sich dazu entschieden, sich dem Orden anzuschließen."
 egy.140.a: "Interessant."

 egy.141.t: "Die Ahmadiyya anerkennen?"
 egy.141.d: "Die Ahmadiyya Ägyptens haben einen Antrag eingereicht, in dem sie verlangen, dass ihr Glaube offiziell anerkannt wird. Grund hierfür ist wahrscheinlich, dass sie sich erhoffen, so in der Zukunft vor religiöser Verfolgung geschützt zu sein. Viele Muslime, vor allem die Konservativen, verachten diese Religionsgemeinschaft jedoch. Selbst ein Fatwa der Al-Azhar-Universität hat sich bereits gegen die Ahmadiyya ausgesprochen. Wie sollten wir auf ihren Antrag reagieren?"
 egy.141.a: "Wir respektieren ihre Religionsfreiheit."
 egy.141.b: "Sie sind Abtrünnige!"

 egy.142.t: "Anstieg der Konstruktion von Kinos"
 egy.142.d: "Aufgrund der Unterstützung der Regierung für die aufstrebende Filmwirtschaft unserer Nation sind in vielen der größeren Städte Ägyptens neue Kinos entstanden. Diese wurden größtenteils im Stile der Ägyptischen Neugotik oder im Stile Art déco konstruiert."
 egy.142.a: "Jeder mag einen guten Film."

 egy.143.t: "Ash-Shams gegründet"
 egy.143.d: "Heute hat der jüdische Journalist Saad Malki die Zeitung Ash-Shams gegründet, um die Idee des ägyptischen Nationalismus zu unterstützen. Bisher hat die Zeitung vor allem aufgrund ihrer Forderung, dass Ägypten die Kontrolle über Jerusalem und das heilige Land der Juden übernehmen sollte, Aufmerksamkeit erregt."
 egy.143.a: "Interessant."

 egy.144.t: "Joseph de Picciotto Bey ist verstorben"
 egy.144.d: "Heute ist Joseph de Picciotto Bey verstorben. Er war ein bekannter jüdischer Wirtschaftsminister, eine Position, die er kurz nach der Revolution von 1925 übernahm. Er spielte eine große Rolle bei der Stabilisierung der ägyptischen Wirtschaft, nachdem unsere Nation ihre Unabhängigkeit erhielt."
 egy.144.a: "Wir werden ihn vermissen."

 egy.145.t: "Der Tod von Howard Carter"
 egy.145.d: "1925 erholte sich die Welt noch immer vom Ersten Weltkrieg. Während Soziologen wie T.E. Lawrence die Geschichte mit Schwertern änderten, tat Howard Carter dasselbe mit Besen. Seine Entdeckung der Grabstätte des jungen Königs Tutankhamun im Tal der Könige faszinierte Archäologen aller Welt und hatte auch einen Einfluss auf die Popkultur. Da die britischen Festungen zu jener Zeit jedoch brannten, konnten die archäologischen Funde Ägypten nicht sicher verlassen. Howard Carter wurde heute tot in seinem Apartment in Luxor aufgefunden - der letzte in einer Reihe von Toden, die mit Tutankhamuns Grabstätte in Verbindung stehen. Doch die Frage bleibt: Waren das alles Zufälle? Oder hat der junge König seine Rache ausgeübt?"
 egy.145.a: "Das sind doch nur Geschichten...oder?"
 egy.145.b: "Als junger König muss ich sagen: Sie haben bekommen, was sie verdient haben."

 egy.146.t: "Jubiläum des Urabi-Aufstandes"
 egy.146.d: "Seit 1926 hat sich die Tradition einer jährlichen Parade durch Alexandria und Kafr El Dawwar zur Feier Ahmed 'Urabis verbreitet. Nun gibt es in jeder großen Stadt eine Parade zur Feier des Widerstands gegen den britischen Imperialismus. 'Urabi selbst konnte die Unabhängigkeit Ägyptens leider nicht mehr miterleben, doch sein Widerstand gegen die Tyrannei inspiriert auch heute noch Millionen."
 egy.146.a: "Ägypten feiert seine Unabhängigkeit."

 egy.147.t: "Lotfia Elnadi fliegt durch Ägypten"
 egy.147.d: "Heute hat die junge Pilotin Lotfia Elnadi für Aufmerksamkeit gesorgt, nachdem sie einen Flugwettbewerb gewann, in dem mehrere Piloten zwischen Alexandria und Kairo und über einige Pyramiden fliegen mussten. Ihr Sieg wird in ganz Ägypten als Sieg der Frauen gefeiert. Die berühmte Feministin Huda Sha'arawi sammelt nun Geld, um Elnadi ihr eigenes Flugzeug zu kaufen, damit sie nicht mehr von EgyptAir abhängig ist. Viele Frauen wurden durch Elnadi inspiriert und versuchen sich nun ebenfalls in der Kunst des Fliegens."
 egy.147.a: "Wir leben in einem neuen Zeitalter."

 egy.148.t: "Neue Synagogen"
 egy.148.d: "Vor Kurzem wurden in vielen der größeren Städte Ägyptens, vor allem in Kairo und Alexandria, neue Synagogen eröffnet. Außerdem wurden viele alte Synagogen restauriert. Diese Projekte zeigen die Vitalität der antiken Minderheit unseres Sultanats."
 egy.148.a: "Die jüdische Bevölkerung Ägyptens ist so lebhaft wie immer."

 egy.149.t: "Gesellschaft der muslimischen jungen Männer"
 egy.149.d: "Vor Kurzem wurde die Gesellschaft der muslimischen jungen Männer gegründet. Die G.M.J.M. ist dem Christlichen Verein Junger Menschen recht ähnlich und hilft dabei, Freizeitaktivitäten zu organisieren, darunter sportliche Aktivitäten wie Fußball und religiöse Studien des Korans. Außerdem hat die Organisation durch ihre Bemühungen, die Bildung in Ägypten zu verbessern, Aufmerksamkeit erregt."
 egy.149.a: "In der G.M.J.M. ist es immer lustig!"

 egy.150.t: "Die Farouk-Universität"
 egy.150.d: "In Alexandria wurde eine neue Universität eröffnet, welche unseren König ehren soll und deshalb seinen Namen trägt. Bei der Eröffnungszeremonie dieser neuen und modernen Universität war sogar der König selbst anwesend. Der bekannte Intellektuelle Taha Hussein wurde zum ersten Rektor der Universität ernannt."
 egy.150.a: "Eine neue Universität für ein neues Ägypten."

 egy.160.t: "Dem Kairo-Pakt beitreten?"
 egy.160.d.MOR: "Die Ägypter haben uns eine Mitgliedschaft im Kairo-Pakt angeboten. Während einige der Meinung sind, wir könnten dadurch unsere Position stärken, glauben andere, dieses Angebot sei lediglich ein Trick, um uns zu einem Untertan Ägyptens und seiner Ambitionen zu machen."
 egy.160.d.SOM: "Die Ägypter haben uns eine Mitgliedschaft im Kairo-Pakt angeboten, da auch sie einige Probleme mit den Äthiopiern haben. Während einige der Meinung sind, wir könnten dadurch unsere Position stärken, glauben andere, dieses Angebot sei lediglich ein Trick, um uns zu einem Untertan Ägyptens und seiner Ambitionen zu machen."
 egy.160.d.generic: "Die Ägypter haben uns eine Mitgliedschaft im Kairo-Pakt angeboten. Sie behaupten, ihr Bündnis wäre für alle muslimischen Staaten Afrikas von Vorteil, wenngleich einige Mitglieder unserer Regierung aufgrund der kürzlichen ägyptischen Aggression gegen die Osmanen und Libyen der Meinung sind, diese Behauptung sei eine reine Lüge. Sollten wir dem Pakt dennoch beitreten?"
 egy.160.a: "Wir werden uns den Ägyptern anschließen."
 egy.160.b: "Wir brauchen die Ägypter nicht."

 egy.161.t: "[From.GetNameDefCap] tritt dem Kairo-Pakt bei"
 egy.161.d.SOM: "[From.GetNameDefCap] hat sich dazu entschlossen, unser Angebot anzunehmen und dem Kairo-Pakt beizutreten. Dies sind großartige Neuigkeiten, die uns unserem Sieg über Äthiopien einen Schritt näher bringen."
 egy.161.d.generic: "[From.GetNameDefCap] hat sich dazu entschlossen, unser Angebot anzunehmen und dem Kairo-Pakt beizutreten."
 egy.161.a: "Großartig!"

 egy.162.t: "[From.GetNameDefCap] weigert sich, beizutreten"
 egy.162.d.SOM: "[From.GetNameDefCap] hat sich dazu entschlossen, unser Angebot abzulehnen und dem Kairo-Pakt nicht beizutreten. Nun müssen wir die Äthiopier wohl ohne sie besiegen."
 egy.162.d.generic: "[From.GetNameDefCap] hat sich dazu entschlossen, unser Angebot abzulehnen und dem Kairo-Pakt nicht beizutreten."
 egy.162.a: "Verdammt..."

 egy.182.t: "Ägypten lädt uns in die Arabische Liga ein"
 egy.182.d: "Die im Schatten des Kairo-Paktes gegründete Arabische Liga soll als Bestätigung der panarabischen Einigkeit dienen und hat das Ziel, die Beziehungen zwischen den arabischen Nationen zu verbessern, ihre Institutionen zu modernisieren und eine gemeinsame Außenpolitik gegen den imperialistischen Westen durchzusetzen.\n\nNeben diesen scheinbar ehrbaren Intentionen sehen viele in dieser Organisation jedoch einen Weg für die Ägypter, sich in unsere Innenpolitik einzumischen. Auch ihre Funktion als militärisches Bündnis zum Schutze der arabischen Welt betrachten einige als Werkzeug, mit dem die Kriegstreiber Ägyptens ihre eigenen imperialistischen Ziele in Afrika und dem Nahen Osten verfolgen wollen."
 egy.182.a: "Wir treten gerne bei!"
 egy.182.b: "Wir können den Ägyptern nicht trauen."

 egy.183.t: "[FROM.GetNameDefCap] akzeptiert unser Angebot"
 egy.183.d: "Unsere Freunde in [FROM.GetName] haben unser Angebot akzeptiert und ihren vollständigen Beitritt in die Arabische Liga organisiert. Wie unsere Anzahl wächst auch der Wohlstand der Levante mit jedem neuen Beitritt!"
 egy.183.a: "Willkommen!"

 egy.184.t: "[FROM.GetNameDefCap] lehnt unser Angebot ab"
 egy.184.d: "Die abscheulichen Hunde in [FROM.GetName] haben entschieden, dass ihnen ihre Wasserpfeifen und imperialistischen Schuhhändler mehr wert sind als die Einigkeit des arabischen Volkes. Wir werden ihre Meinung wohl kaum ändern können, doch einige Politiker unserer Nation haben sich dennoch gegen diesen widerlichen Verrat ausgesprochen."
 egy.184.a: "Möge Allah über sie richten!"

#wip loc
 egy.185.t: "Einladung in den Kairo-Pakt"
 egy.185.d: "Die Ägypter haben uns eine Mitgliedschaft im Kairo-Pakt angeboten. Sie behaupten zwar, dass ihr Bündnis für die gesamte arabische Welt von Vorteil wäre, doch einige Mitglieder unserer Regierung zweifeln aufgrund ihrer imperialistischen Ideen an dem Wahrheitsgehalt dieser Behauptung. Sollten wir dem Pakt dennoch beitreten?"
 egy.185.a: "Wir werden uns den Ägyptern anschließen."
 egy.185.b: "Wir brauchen die Ägypter nicht!"

 egy.186.t: "Der Irak tritt dem Kairo-Pakt bei"
 egy.186.d: "Die Iraker haben sich dazu entschlossen, unser Angebot anzunehmen und dem Kairo-Pakt beizutreten."
 egy.186.a: "Großartig!"

 egy.187.t: "Der Irak lehnt unser Angebot ab"
 egy.187.d: "Die Iraker haben sich dazu entschlossen, unser Angebot abzulehnen und dem Kairo-Pakt nicht beizutreten."
 egy.187.a: "Verdammt sollen sie sein!"

 egy.188.t: "Aufstieg der HIMT"
 egy.188.d: "Obwohl kaum jemand glaubt, dass die HIMT eine gänzlich libysche Initiative ist, wurde die Partei (die eine Vereinigung Ägyptens und Libyens anstrebt) in letzter Zeit immer beliebter. Ihre Broschüren, Plakate und anderen Propagandamaßnahmen fluten Tripolitanien regelrecht. Obwohl die Regierung vermutet, dass das Geld für diese Maßnahmen direkt aus Kairo stammt, gibt es dafür noch keine Beweise, weshalb sie einem diplomatischen Zwischenfall fürs Erste aus dem Weg gehen will."
 egy.188.a: "Äußerst verdächtig..."

 egy.189.t: "Panarabische Propaganda flutet die Nation"
 egy.189.d: "Inspiriert vom Sieg der arabischen Allianz im Wüstenkrieg stellen sich nun tausende junge Libyer hinter panarabische Bewegungen, während Organisationen wie der Unionssportsclub für junge Libyer und der al-Mukhtar Club die Massen vom Traum eines vereinten Arabiens, das sich von Marokko bis zum Iran erstreckt, begeistern."
 egy.189.a: "Verdammt!"

 egy.190.t: "Unterstützung für die Regierung geht zurück"
 egy.190.d: "Da diejenigen, die eine Vereinigung aller Araber anstreben, unserem Volk ein großartiges und besseres Libyen versprechen, stoßen die Bemühungen der Regierung, den tripolitanischen Nationalismus zu fördern, auf taube Ohren. Selbst Schülern werden nun schon die Geschichten großer ägyptischer Helden wie Saladin und Mohammed Naguib beigebracht, während die echte libysche Geschichte gänzlich vernachlässigt wird."
 egy.190.a: "Verdammt!"

 egy.192.t: "Staatsstreich der HIMT in Tripolis"
 egy.192.d: "Die HIMT hat die Leidenschaft ihrer panarabischen Unterstützer ausgenutzt und heute Morgen einen Staatsstreich inszeniert. Politiker, andere wichtige Persönlichkeiten und Feinde der Bewegung wurden geweckt und kurz darauf in die Randgebiete der Stadt gebracht - wo sie ihren verfrühten Tod fanden.\n\nWährend die Menschen Tripolis die Armeeparade zelebrieren, beobachten die Matronen der Stadt die Geschehnisse von ihrem Balkon aus. Ihnen bleibt nichts anderes übrig, als mit dem Kopf zu schütteln, an ihre Söhne und Ehemänner zu denken, die für die tripolitanische Unabhängigkeit bluteten, und sich zu fragen, ob ihre Heimat jemals Frieden finden wird."
 egy.192.a: "So endet der tripolitanische Staat..."

 egy.193.t: "Staatsstreich in Tripolitanien"
 egy.193.d: "Die HIMT hat die Leidenschaft ihrer panarabischen Unterstützer ausgenutzt und heute Morgen einen Staatsstreich inszeniert. Politiker, andere wichtige Persönlichkeiten und Feinde der Bewegung wurden geweckt und kurz darauf in die Randgebiete der Stadt gebracht - wo sie ihren verfrühten Tod fanden.\n\nWährend die Menschen Tripolis die Armeeparade zelebrieren, beobachten die Matronen der Stadt die Geschehnisse von ihrem Balkon aus. Ihnen bleibt nichts anderes übrig, als mit dem Kopf zu schütteln, an ihre Söhne und Ehemänner zu denken, die für die tripolitanische Unabhängigkeit bluteten, und sich zu fragen, ob ihre Heimat jemals Frieden finden wird."
 egy.193.a: "Einfach fabelhaft!"

 egy.194.t: "Ägypten schlägt die Vereinigung vor"
 egy.194.d: "Die ägyptische Regierung will die Beziehungen zwischen Tripolitanien und Ägypten noch weiter stärken und hat deshalb die vollständige Vereinigung unserer beiden Nationen vorgeschlagen, ein weiterer Schritt in Richtung eines arabischen Staates. Unsere Regierung, die erst vor Kurzem die Regierungsgewalt von ihren zivilen Vorgängern übernommen hat, hat hart daran gearbeitet, diese Union zu realisieren, und ist deshalb durchaus froh darüber, dass dieser Zeitpunkt nun endlich gekommen ist. Das Volk ist jedoch weniger enthusiastisch und fragt sich, ob Tripolitanien seine Unabhängigkeit so schnell wieder aufgeben sollte."
 egy.194.a: "Wir akzeptieren!"
 egy.194.b: "Niemals!"

 egy.196.t: "Tripolitanien verweigert die Vereinigung"
 egy.196.d: "Tripolitanien sagt nein."
 egy.196.a: "Verräter!"

 egy.197.t: "Tripolitanien bekämpft unseren Einfluss"
 egy.197.d: "Wie es scheint, hat die tripolitanische Regierung von unserem letzten Versuch, den panarabischen Traum auch in ihrer Nation zu verbreiten, Wind bekommen und tut nun alles in ihrer Macht stehende, um ihre Bürger vor dieser "ausländischen Täuschung zu schützen". Es ist zwar ein Rückschlag, doch unsere Behörde in Kairo ist sich sicher, dass dieser nur von kurzer Dauer sein wird, und arbeitet hart daran, sicherzustellen, dass die nächste Operation einen größeren Erfolg haben wird."
 egy.197.a: "Ein kleiner Rückschlag."

