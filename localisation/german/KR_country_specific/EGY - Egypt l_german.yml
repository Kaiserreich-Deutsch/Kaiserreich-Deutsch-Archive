 EGY_farouks_reforms_just_started: "Farouks Reformen: Unklare Aussicht"
 EGY_farouks_reforms_just_started_desc: "Der junge König sprach von seiner Vision eines "neuen Ägyptens" - doch wie genau es aussehen soll, ist noch unklar. Ganz Ägypten wartet mit angehaltenem Atem auf neue Details."
 EGY_farouks_reforms_liberal_outlook: "Farouks Reformen: Liberale Aussicht"
 EGY_farouks_reforms_liberal_outlook_desc: "Farouk scheint einen reformierenden Kurs eingeschlagen zu haben, den einige sogar als liberal bezeichnen. Man kann nur hoffen, dass dieser Weg zu dem "neuen Ägypten" führen wird, welches sich der junge König wünscht."
 EGY_farouks_reforms_conservative_outlook: "Farouks Reformen: Konservative Aussicht"
 EGY_farouks_reforms_conservative_outlook_desc: ""Warum sollte man reparieren, was nicht kaputt ist?" - dies scheint die derzeitige Einstellung des jungen Sultans zu sein. Seine bisherigen Taten haben den Status Quo aufrechterhalten und diesen im Gesetz kodifiziert, wobei hier und da einige kleinere Reformen eingeführt wurden. Anscheinend warten keine größeren Überraschungen auf Ägypten."
 EGY_farouks_reforms_absolutist_outlook: "Farouks Reformen: Absolutistische Aussicht"
 EGY_farouks_reforms_absolutist_outlook_desc: "Es wird langsam deutlich, dass der junge König die staatlichen Angelegenheiten selbst in die Hand nehmen will. Eine Reform nach der anderen verschafft seiner Position mehr und mehr Macht."
 EGY_farouks_reforms_unclear_outlook: "Farouks Reformen: Unklare Aussicht"
 EGY_farouks_reforms_unclear_outlook_desc: "Die Reformen des jungen Sultans waren bisher bestenfalls inkonsistent. Jede Maßnahme widerspricht denen, die davor getroffen wurden - und das Flüstern der Kritiker kann nicht mehr lange ignoriert werden."

