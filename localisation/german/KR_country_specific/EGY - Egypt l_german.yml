 POLITICS_FUAD_I_DESC: "Fuad bestieg den ägyptischen Thron während des Weltkriegs, in dem die Briten in Europa stetig Niederlagen erlitten, was einen Wachstum des ägyptischen Nationalismus zur Folge hatte. Als die Britische Revolution begann, starte auch Ägypten eine Revolte. Fuad nutzte die Revolution aus, um sich als begeisterter Nationalist zu präsentieren und ein Regierungssystem einzuführen, welches auf dem Deutschlands basiert.\nFuads soziale und wirtschaftliche Reformen haben in der ägyptischen Gesellschaft die Fragen aufkommen lassen, wer die Ägypter denn wirklich sind und wo ihr Platz in einer Region ist, die noch immer von den verhassten Türken dominiert wird. Vielleicht wird der Fortschritt, den Fuads Herrschaft mit sich brachte, das Volk der Ägypter ja zu neuem Ruhm führen. Vielleicht werden seine Nachfolger dort triumphieren, wo andere Herrscher scheiterten, und Ägypten seinen rechtmäßigen Platz als Schild und Schwert eines befreiten arabischen Volkes sichern."
 
