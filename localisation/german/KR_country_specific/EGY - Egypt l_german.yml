 egy.200.d: "Während der Herrschaft von Mohammad Ali verlangte er, dass ganz Ägypten weiß, wann der Ramadan endet. Zu diesem Zweck stellte er eine Kanone auf, die am ersten Tag des Zuckerfestes in der Morgendämmerung abgefeuert wurde. Heute sind in ganz Ägypten, von den Städten bis zum Land, Kanonen zu hören, wenn sich die Menschen darauf vorbereiten, das Ende des Ramadan zu feiern.

