#### Decisions ####
 EGY_cairo_pact_decisions: "Kairo-Pakt"
 EGY_cairo_pact_decisions_desc: "Der Kairo-Pakt ist ein Mittel, um die ägyptischen Interessen im Nahen Osten durchzusetzen. Dabei wäre es wohl von Nutzen, Gesandte in andere Nationen zu entsenden."

 EGY_press_ottoman_surrender: "Zwingt die [OTT.GetFlag] §YOsmanen§! zur Kapitulation"
 EGY_press_ottoman_surrender_desc: "Nun, da unsere Verbündeten alle wichtigen arabischen Städte kontrollieren und die Türken in die Berge Anatoliens zurückgedrängt wurden, können wir endlich mit Stolz sagen, dass wir die Araber von ihren Unterdrückern befreit haben."

 EGY_ally_with_morroco_decision: "Eine Allianz mit [FROM.GetNameDef] eingehen"
 EGY_ally_with_morroco_decision_desc: "[FROM.GetNameDefCap] hat vor kurzer Zeit die Unabhängigkeit erklärt. Wir sollten einen Diplomat entsenden, der sich mit den Marokkanern treffen und sie davon überzeugen soll, sich dem Kairo-Pakt anzuschließen."

 EGY_ally_with_africa_decision: "Eine Allianz mit [FROM.GetNameDef] eingehen"
 EGY_ally_with_africa_decision_desc: "[EGY_ally_with_africa_desc_text]"
 EGY_ally_with_africa_desc_CEA: "Um unsere südliche Grenze zu schützen sollten wir uns mit [FROM.GetNameDef] verbünden und sie in unsere Einflusssphäre integrieren."
 EGY_ally_with_africa_desc_SOM: "[FROM.GetNameDefCap] befindet sich am Rande des Horns von Afrika und könnte ein wichtiger Verbündeter sein."
 EGY_ally_with_africa_desc_generic: "Da wir unsere Macht ausbauen wollen, sollten wir auch [FROM.GetNameDef] dazu überreden, dem Kairo-Pakt beizutreten und zu einem Teil unserer Einflusssphäre zu werden."

 EGY_egyptian_reforms_decisions: "Ägyptische Reformen"
 EGY_egyptian_reforms_decisions_desc: "König Farouk, ein Teenager, hat die Vision eines modernen Ägyptens. Zur Erreichung dieses Ziels möchte er alles, was Ägypten großartig macht, mit den besten Aspekten der Regierungen des Westens vereinen. Deshalb nutzt der König nun die Befugnisse, welche seine Position innehat, für ein Programm der Nationenbildung, wobei er die Macht des ägyptischen Staates auf bisher unberührte Aspekte des Lebens ausweiten und kodifizieren will."

 EGY_improve_literacy: "Erhöhung der Alphabetenrate"
 EGY_improve_literacy_desc: "Ägyptens Analphabetenrate ist gigantisch, weshalb wir uns darauf fokussieren sollten, den Bürgern unserer Nation das Lesen und Schreiben beizubringen."

 EGY_Integration: "Die Integration Großsyriens"

 EGY_libyan_egyptian_unification_decisions: "Libysch-Ägyptische Vereinigung"
 EGY_libyan_egyptian_unification_decisions_desc: "Seitdem sich die Lage in der Levante beruhigt hat, haben die Ägypter ein Auge auf die von Problemen geplagte Nation Tripolitanien geworfen. Diese hat erst vor Kurzem ihre Unabhängigkeit erklärt und noch keine einheitliche Identität entwickelt, da den meisten Libyern das Konzept einer Nationalität gänzlich fremd ist. Dadurch bietet sich uns nun eine Expansionsmöglichkeit: die Behörde für arabische Angelegenheiten in Kairo hat vorgeschlagen, dass wir die HIMT an die Macht bringen, welche uns dabei helfen könnte, Tripolitanien zu annektieren und zu einem Teil eines größeren ägyptischen Staates zu machen."
 
 EGY_promote_the_HIMT: "Finanziert die HIMT"
 EGY_promote_the_HIMT_desc: "Die HIMT (die ägyptisch-tripolitanische Einheitspartei) ist ein kleiner Zweig der großen arabisch-nationalistischen Bewegung. Sie wurde von 'Ali Rajab ins Leben gerufen, welcher während seines Besuchs in Alexandria von der Großartigkeit Ägyptens beeindruckt wurde und Tripolitanien deshalb in einen großägyptischen Staat integrieren will, zumal er der Meinung ist, dass Tripolitanien weder die Ressourcen noch die Macht hat, um sich allein in dieser Welt zu behaupten."
 TRP_promote_the_HIMT: "Ägypten finanziert die HIMT"
 
 EGY_pan_arabist_propaganda: "Panarabische Propaganda"
 EGY_pan_arabist_propaganda_desc: "Das Freie Radio Kairo und unser Netzwerk arabischer Propagandisten wurden bereits vor dem Wüstenkrieg mit großer Effizienz eingesetzt und arbeiten auch jetzt noch hart daran, ihre Botschaft weit und breit zu verbreiten. Selbst in den kleinsten Dörfern müssen die Libyer gespannt an ihren Radios sitzen und den Geschichten der großen Taten des ägyptischen Volkes und seiner immensen militärischen Macht lauschen."
 TRP_pan_arabist_propaganda: "Ägypten fördert den Panarabismus"
 
 EGY_decry_tripolitanian_nationalism: "Den tripolitanischen Nationalismus bekämpfen"
 EGY_decry_tripolitanian_nationalism_desc: "Obwohl sich der tripolitanische Nationalismus seit einiger Zeit verbreitet hat und nun die normalen Familien- und Stadtbeziehungen übersteigt, welche die Libyer traditionell pflegten, ist dieser noch immer schwach. Durch Nutzung von Propaganda können wir ihn in eine starke Zugehörigkeit zur arabischen Welt und den Wunsch, Teil eines ägyptischen Staats zu werden, umwandeln."
 TRP_decry_tripolitanian_nationalism: "Ägypten bekämpft den tripolitanischen Nationalismus"
 
 EGY_propose_unification: "Schlagt die Einigung vor"
 EGY_propose_unification_desc: "Da die Stellung unserer Verbündeten in der HIMT gesichert wurde, ist nun die Zeit gekommen, unsere beiden Nationen offiziell zu vereinen. Natürlich nur für den Ruhm aller Araber..."

