### Characters ###
ELS_agustin_farabundo_marti: "Agustín Farabundo Martí Rodríguez"
ELS_agustin_farabundo_marti_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Mai 1893, in Teotepeque, La Libertad, Republik El Salvador\n§YPolitikkarriere:§! Agustin Farabundo Martí begann seine politische Karriere mit Protesten gegen die Meléndez-Quiñones-Dynastie und beteiligte sich an den ersten Arbeiterorganisationen in El Salvador. Später meldete er sich freiwillig, um den zapatistischen Kräften zu helfen, nachdem der Plan von Agua Prieta in Kraft getreten war, und lernte dort einen seiner engsten Freunde kennen, Augusto Cesar Sandino, mit dem er jahrelang befreundet war. Er setzte seine Karriere als politischer Aktivist fort und unterstützte Sandino später bei seinem Kampf in Nicaragua. Mit der Zeit entfernte sich Martí jedoch immer weiter von Sandino, und die beiden waren sich immer häufiger uneins über das Schicksal ihrer Länder, falls ihre Revolutionen erfolgreich sein sollten. Martí entfernte sich schließlich immer weiter von Sandino, und ihre Beziehung erreichte 1929 einen Bruchpunkt, als Martí versuchte, Sandino in einem betrunkenen Wutanfall zu schlagen. Obwohl er sich mehrmals offiziell bei Sandino entschuldigt hatte, beschloss er 1930, nach El Salvador zurückzukehren und die revolutionäre Bewegung allein anzuführen. Seine Zeit kam 1932, als er versuchte, den Ersten Westlichen Aufstand anzuführen, aber nachdem er von Martínez eine vernichtende Niederlage erlitten hatte, floh er nach Mexiko, um sich weiter auf die Revolution in El Salvador vorzubereiten. Jetzt, wo er an der Macht ist, wird er sein Bestes tun, um die von ihm erträumte syndikalistische Utopie nach europäischem Vorbild zu verwirklichen, auch wenn dieser Traum für eine Agrarregion wie Mittelamerika noch weit entfernt scheint..."

ELS_feliciano_ama: "José Feliciano de Jesús Ama Trampa"
ELS_feliciano_ama_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1881, in Izalco, Sansonante, Republik El Salvador\n§YPolitikkarriere:§! José Feliciano Ama, ein Häuptling der Pipil-Stämme in Izalco, der dem Massaker von 1932 entkommen konnte, hat es geschafft, das Staatsoberhaupt von El Salvador zu werden. Ama, der über keinerlei formale Bildung und Ideologie verfügt, wird die meisten seiner Aufgaben an seine Minister delegieren und sich hauptsächlich für die Aufrechterhaltung des Status quo und die Verbesserung der allgemeinen Situation der Ureinwohner und Bauern El Salvadors einsetzen, unabhängig von Sprache, ethnischer Zugehörigkeit oder Religion."

ELS_arturo_araujo: "Arturo Araujo Fajardo"
ELS_arturo_araujo_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1878, in Santa Tecla, La Libertad, Republik El Salvador\n§YPolitikkarriere:§! Arturo Araujo Fajardo absolvierte ein Ingenieurstudium in Großbritannien, wo er ein starker Anhänger der Politik der britischen Labour Party vor dem Weltkrieg wurde. Nach seiner Rückkehr nach El Salvador wurde er schnell zum Anhänger von Alfredo Masferrer und seiner Ideologie des \"Vitalismo\". 1930 beschloss er, sich endlich offiziell an der salvadorianischen Politik zu beteiligen, und gründete seine eigene Partei, die Partido Laborista, die dank der Unterstützung Masferrers sofort Zulauf erhielt. Die Laboristas gewannen die Wahlen von 1931, und Araujos Karriere schien praktisch über Nacht in die Höhe geschossen zu sein. Wirtschaftliche Not, soziale Instabilität und der Widerstand gegen die Interessen der Armee und der ländlichen Oligarchie schwächten Araujos Position jedoch immer weiter. Seine Präsidentschaft endete, als sein Vizepräsident und Kriegsminister Maximiliano Hernandez Martínez am 2. Dezember 1931 einen erfolgreichen Staatsstreich durchführte, der Araujo aus allen politisch relevanten Positionen verdrängte und die Demokratie in El Salvador beendete. Da der Zweite Westliche Aufstand jedoch erfolgreich war und Araujo dazu auserwählt wurde, sein Land beim Übergang zu einer vollständigen Demokratie wieder anzuführen, ist er in El Salvador zu einer beliebten Figur geworden, und unter seiner Herrschaft werden sicherlich fortschrittliche Reformen und Wohlfahrt für das Land eingeführt werden."

ELS_alfonso_quinonez_molina: "Alfonso Quiñónez Molina"
ELS_alfonso_quinonez_molina_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 11. Januar 1874, in Suchitoto, Cuscatlán, Republik El Salvador\n§YPolitikkarriere:§! Alfonso Quiñónez Molina hat für salvadorianische Verhältnisse eine lange politische Karriere hinter sich. Als Vizepräsident für seine Schwager Carlos Meléndez und Jorge Meléndez von 1915 bis 1918 bzw. von 1919 bis 1923 hatte er die Grundlagen des Regierens erlernt. 1914 und 1919 wurde er zunächst provisorischer Präsident und 1923 zum verfassungsmäßigen Präsidenten gewählt. Nach seiner Wahl kam es zu einer öffentlichen Empörung, da viele Medien seine Herrschaft als Pseudomonarchie bezeichneten, die als Meléndez-Quiñones-Dynastie bekannt wurde. Trotz der schlechten Presse kam es unter seiner Herrschaft zum größten Kaffeeboom in der Geschichte El Salvadors, der dem Land zu wirtschaftlichem Wohlstand in Rekordhöhe verhalf und Molinas Popularität in neue Höhen katapultierte. Zahlreiche Repressionen während seiner Regierungszeit hatten jedoch seinen Ruf schwer beschädigt, so dass er am Ende seiner Amtszeit zurücktreten musste. In Ermangelung anderer starker liberaler Kandidaten beschloss die PND, Molina erneut mit der Führung der liberalen Koalition zu beauftragen, was Molina gerne annahm. Jetzt, da er wieder an der Macht ist, hat er versprochen, alles in seiner Macht Stehende zu tun, um der salvadorianischen Nation und ihrem Volk den Wohlstand zurückzugeben."

ELS_salvador_castaneda_castro: "Salvador Castaneda Castro"
ELS_salvador_castaneda_castro_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. August 1888 in Chalchuapa, Santa Ana, Republik El Salvador\n§YPolitikkarriere:§! Salvador Castañeda Castro, der von Martínez nach seinem Staatsstreich 1931 zum Direktor der Militärakademie Gerardo Barrios und zum Regierungsminister gewählt wurde, hat sich im Lande insgesamt eher unauffällig verhalten. Nachdem er während des zweiten westlichen Aufstands von Martínez' Truppen übergelaufen war, schien es fast so, als sei der General ein Verteidiger der Demokratie. Offenbar hat er andere Pläne für die salvadorianische Demokratie, die sich stark von denen der PL und der PND unterscheiden. Castro sah die Rote Gefahr über Mittelamerika heraufziehen und nutzte die Weigerung der Regierung, gegen rebellische Militärelemente vorzugehen, um sich heimlich mit ihnen zu verbünden und darauf zu warten, dass die Laboristas einen falschen Schritt machten, um El Salvador zu übernehmen. Jetzt, da er die Kontrolle über das Land hat, wird er die Syndikalisten aus allen Machtpositionen entfernen, während er gleichzeitig versucht, der Bevölkerung einen Anschein von Demokratie zu geben, um einen neuen Aufstand zu verhindern, auch wenn sich diese \"Demokratie\" als nichts anderes als eine List erweisen wird..."

ELS_osmin_aguirre_y_salinas: "Osmín Aguirre y Salinas"
ELS_osmin_aguirre_y_salinas_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 24. Dezember 1899, in San Miguel, Republik El Salvador\n§YPolitikkarriere:§! Osmín Aguirre y Salinas war seit seiner Jugend Berufsoffizier und hatte sich als solcher nur wenig an der salvadorianischen Lokalpolitik beteiligt... bis zum Staatsstreich von Martínez im Jahr 1931, bei dem Salinas Generaldirektor der Nationalen Polizei, Kriegsminister und provisorischer Führer des Bürgerlichen Direktoriums wurde, das General Martínez die oberste Macht übertrug. Die zunehmende Unruhe in der Armee hat Salinas jedoch zu einer Stimme der Opposition gegen Martínez werden lassen. Martínez' Fehler während des Zweiten Westlichen Aufstands haben die Armee dazu gebracht, Martínez zu stürzen, aber ob Salinas in der Lage sein wird, El Salvador zu sichern und wirksam zu reformieren, bleibt abzuwarten..."

ELS_maximiliano_hernandez_martinez: "Maximiliano Hernandez Martínez"
ELS_maximiliano_hernandez_martinez_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Oktober 1882, in San Matías, La Libertad, Republik El Salvador\n§YPolitikkarriere:§! Maximilianos politische Karriere war von Anfang an hart. Nach seinem Putsch gegen die Zivilregierung im Dezember 1931 wurde er mit harten Entscheidungen bombardiert, die 1932 zum salvadorianischen Aufstand führten. Dies hat sich als Schandfleck für seine politische Karriere erwiesen, da die Stimmung gegen ihn nicht nur in der Bevölkerung, sondern auch in einigen Teilen der Armee weit verbreitet war. Die Vereinigten Staaten stehen jedoch auf seiner Seite, und das ist das Einzige, was seine politische Karriere im Moment noch sichern kann."

