ELS_military_union_2: "Gestärkte FETRES"
ELS_military_union_2_desc: "Die Förderung der FETRES hat dazu beigetragen, unsere Waffenindustrie in den Mittelpunkt zu rücken, um sicherzustellen, dass keine ausländischen Mächte wie die Vereinigten Staaten jemals wieder in unsere Unabhängigkeit eindringen können."

ELS_bank_reform: "Bankenreformen"
ELS_bank_reform_desc: "Das Hauptziel der Pro-Patria-Partei war es, die Wirtschaft aus dem großen Einbruch herauszuholen, und viele Projekte wie die Nationale Behörde haben dazu beigetragen. Diese Reformen müssen fortgesetzt werden, um auf künftige wirtschaftliche Einbrüche vorbereitet zu sein und um sicherzustellen, dass wir sie abwehren können."

ELS_industrial_idea: "Beginnende Industrialisierung"
ELS_industrial_idea_desc: "Da unsere Wirtschaftsdoktrin fest verankert ist, hat unser Land den Schwerpunkt auf seine Industrialisierung und seinen Wohlstand gelegt, um seine Größe für die Zukunft zu sichern."

