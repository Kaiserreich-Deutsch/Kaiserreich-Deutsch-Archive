ELS_agriculture_reform: "Agrarreform"
ELS_agriculture_reform_desc: "Mit dem jüngsten Aufstieg der Sozialdemokraten wurden enorme Anstrengungen unternommen, um sicherzustellen, dass wir nicht mehr vollständig vom Kaffee abhängig sind, und die Landwirtschaft von Grund auf zu reformieren. Dies hat erhebliche Vorteile gebracht und trägt dazu bei, dass wir einer eigenständigen Wirtschaft näher kommen."

ELS_agriculture_reform_2: "Landwirtschaft & Sicherheit"
ELS_agriculture_reform_2_desc: "Mit dem jüngsten Aufstieg der Sozialdemokraten wurden enorme Anstrengungen unternommen, um sicherzustellen, dass wir nicht mehr vollständig vom Kaffee abhängig sind, und die Landwirtschaft von Grund auf zu reformieren. Dies hat erhebliche Vorteile gebracht und trägt dazu bei, dass wir einer eigenständigen Wirtschaft näher kommen."

ELS_civillian_union: "Unterstützte UNT"
ELS_civillian_union_desc: "Die Förderung der UNT hat dazu beigetragen, dass unser Volk ein besseres tägliches Leben führt und die Kontrolle über unsere eigene Wirtschaft gegenüber den imperialistischen Ausländern sichergestellt."

ELS_civillian_union_2: "Gestärkte UNT"
ELS_civillian_union_2_desc: "Die Förderung der UNT hat dazu beigetragen, dass unser Volk ein besseres tägliches Leben führt und die Kontrolle über unsere eigene Wirtschaft gegenüber den imperialistischen Ausländern sichergestellt."

ELS_military_union: "Unterstützte FETRES"
