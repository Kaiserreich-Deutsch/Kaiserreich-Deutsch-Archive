### Events ###
els.2.t: "Die Depression verschlimmert sich"
els.2.d: "Der jüngste Zusammenbruch des deutschen Marktes hat unsere Wirtschaft, die stark von ausländischen Exporten abhängig ist, wieder einmal völlig zerstört. Da die Länder nicht mehr in der Lage sind, unseren Kaffee zu kaufen, und der Zustand der Vereinigten Staaten immer instabiler wird, wird das Martínez-Regime dadurch politisch immer weiter in die Enge getrieben. Wir müssen von nun an vorsichtig handeln, wenn wir wollen, dass unser Land die Welle des Sozialismus überlebt."
els.2.a: "Schön, dass Martínez die Wirtschaft gut im Griff hat."

els.3.t: "Farabundo Martí kehrt aus Mexiko zurück"
els.3.d: "Der Held des Massakers von '32, Farabundo Martí, ist vor kurzem zurückgekehrt, um auf den Amerikanischen Bürgerkrieg und das Chaos, in das unser Land dadurch geraten ist, zu reagieren. Die Menschen haben begonnen, Martínez für diesen Ausrutscher verantwortlich zu machen, da es aufgrund des anhaltenden Konflikts im Land selbst keine Grenzkontrollen gibt. Wie dem auch sei, seine Rückkehr hat immer mehr Menschen gegen uns aufgebracht, und im Militär kursieren Gerüchte über einen möglichen Staatsstreich, um die Ordnung wiederherzustellen."
els.3.a: "Das Land blutet."

els.4.t: "Die militärischen Rebellen!"
els.4.d: "Trotz unseres Sieges über die reaktionären Kräfte hat der größte Teil des salvadorianischen Militärs unsere Herrschaft noch nicht als rechtmäßig anerkannt. Ihr versprengter Widerstand stellt zwar noch keine Bedrohung für den Fortbestand unserer Regierung dar, doch müssen wir vorsichtig sein, da sie immer noch ein Hindernis für unsere Regierung darstellen, da sie immer noch reaktionäre Freiwillige aus dem ganzen Land rekrutieren können. Noch wichtiger ist, dass sie Dörfer und Versorgungskonvois der Regierung im Nordwesten angreifen und sich dann in ihre Verstecke im Dschungel bei Metapán zurückziehen, was ihnen bei Bedarf einen einfachen Fluchtweg nach Honduras oder Guatemala ermöglicht."
els.4.a: "Sie werden die Revolution nicht aufhalten!"

els.5.t: "Konfrontation mit dem Militär"
els.5.d: "Da die Angriffe auf den Nordwesten zunehmen, wird unsere Bevölkerung immer unruhiger, und der Gouverneur der Provinz Santa Ana, Ramón Davila, hat die Regierung um eine Intervention in der Provinz mit allen Kräften gebeten, die sie aufbringen kann. Unser Kabinett ist jedoch noch unentschlossen, ob eine Konfrontation mit dem Militär eine kluge Idee ist. Diese Männer haben einen Eid geschworen, El Salvador zu verteidigen, und vielleicht sehen sie die Dinge ein wenig anders, wenn wir noch ein wenig warten."
els.5.a: "Antrag abgelehnt, sie werden sich schon mit unserer Regierung arrangieren."
els.5.b: "Konfrontiert sie, das ist der einzige Weg, die Demokratie zu sichern."

#els.6.t: "Kampf gegen die letzten rebellischen Militärreste"
#els.6.d: "Es ist uns gelungen, eine beträchtliche Miliztruppe zusammenzustellen, die sich den feindlichen Rebellen entgegenstellt. Viele im Kabinett beharren jedoch darauf, dass eine friedliche Lösung möglich ist, und vor kurzem haben wir Abgesandte der Militärguerilla empfangen, die behaupten, dass sie für Verhandlungen offen sind. Was sollen wir tun?"
#els.6.a: "Arrangiert ein Treffen mit führenden Persönlichkeiten und versucht, eine Einigung zu erzielen."
#els.6.b: "Kein Deal, startet sofort einen Angriff."

#els.7.t: "Treffen in der Stadt Metapán"
#els.7.d: "Nachdem die Gesandten einen vorläufigen Waffenstillstand unterzeichnet hatten, entsandte jede Seite eine Delegation in die Stadt Metapán. Dort hat die Delegation der Guerilla unsere Regierung aufgefordert, dem Militär völlige Unabhängigkeit von der Politik zu gewähren und ihm eine gewisse Exekutivgewalt und Autonomie in seinen Angelegenheiten zuzugestehen. Die Presse hat von den vorgeschlagenen Bedingungen erfahren und die öffentliche Empörung ist groß. Wir können zwar immer noch versuchen, sie friedlich einzubinden, aber ihre Forderungen machen schmerzlich deutlich, dass sie in Zukunft eine Belastung darstellen könnten. Andererseits könnten wir die Empörung ausnutzen, um sie anzugreifen, ohne dass dies ein öffentliches Nachspiel hat..."
#els.7.a: "Wir werden ihren Anträgen stattgeben, wenn dies die Stabilität in El Salvador wiederherstellt."
#els.7.b: "Wir werden nicht zulassen, dass sie uns noch einmal hintergehen! Genehmigt den Angriff."

els.17.t: "Unruhen in den Städten"
els.17.d: "Nach vier Jahren gewaltsamer Herrschaft versucht Martínez immer noch, El Salvador mit eiserner Faust und mit Unterstützung der amerikanischen Regierung zu regieren. Die jüngsten Entwicklungen in den USA und in der Welt schwächen jedoch langsam aber stetig die Macht von Martínez, und viele stellen seine Regierung inzwischen offen in Frage..."
els.17.a: "Unsicherheit war in einer solchen Krise zu erwarten."

els.18.t: "Salvadorianische Exporte brechen ein"
els.18.d: "Der Schwarze Montag hat den ohnehin schon geschwächten salvadorianischen Exporten den Garaus gemacht und die Landbesitzer zu massiven Entlassungen gezwungen, um sich über Wasser zu halten. Jetzt bleiben viele Zucker-, Kaffee- und Kakaolieferungen in der Hauptstadt liegen, weil sie nirgendwohin geschickt werden können und es nicht genügend lokale Käufer gibt, um das steigende Angebot zu bewältigen."
els.18.a: "Das ist eine Katastrophe!"

els.19.t: "Ein Streik in einer Zuckermühle in San Salvador"
els.19.d: "Die Arbeiter einer Zuckerfabrik in San Salvador sind in den Streik getreten, um bessere Arbeitsbedingungen und die Zahlung ihrer Löhne zu fordern, die seit drei Monaten ausstehen. Martínez hat in einer öffentlichen Erklärung erklärt, dass er den Streik notfalls gewaltsam auflösen wird, wenn er sich nicht von selbst auflöst. Die Spannungen im Lande sind groß, und dieser Streik könnte der letzte Strohhalm sein..."
els.19.a: "Hoffen wir, dass sie den Hinweis beherzigen und sich auflösen..."

els.20.t: "Martínez unterdrückt den Streik"
els.20.d: "Martínez rief die Armee in die Hauptstadt, um gegen die Streikenden vorzugehen. Sobald sich die Armee in Reichweite der Streikenden befand, wurden Schüsse angeordnet, um sie aufzuschrecken und zu vertreiben. Aus Angst vor einer gewalttätigen Reaktion schossen viele Soldaten jedoch direkt in die Menge, woraufhin in der Stadt ein Chaos ausbrach, bei dem die Streikenden entweder erfolglos versuchten, die Soldaten abzuwehren, oder davonliefen. Martínez verhängte vorübergehend das Kriegsrecht, um gegen alle Dissidenten vorzugehen, und die gefassten Streikenden wurden bereits durch Martínez' Dekret zum Tode verurteilt..."
els.20.a: "Diesmal ist er zu weit gegangen..."

els.21.t: "Gerüchte über einen Staatsstreich gelangen in die Presse"
els.21.d: "Einige anonyme Quellen haben die Presse über ein geheimes Treffen zwischen hochrangigen Offizieren der Armee im Centro del Ejercito Armado de El Salvador in San Esteban de Catarina informiert. Während die Einzelheiten des Treffens nicht bekannt gegeben wurden, haben die jüngsten Entwicklungen die Presse zu Spekulationen veranlasst, dass diese Offiziere den Sturz von Präsident Martínez geplant haben. Der Präsident hat diese Behauptungen als reine Panikmache der Presse zurückgewiesen, aber die Angst vor einem Staatsstreich bleibt im Bewusstsein der Öffentlichkeit."
els.21.a: "Wer würde so einen Unsinn glauben?"

els.22.t: "Martinez kürzt die Gehälter im öffentlichen Dienst"
els.22.d: "In einem kühnen Schritt hat Präsident Martínez eine Kürzung aller Löhne und Gehälter der öffentlichen Bediensteten, einschließlich seines eigenen Gehalts, verfügt. Obwohl dies keine wirklichen Auswirkungen auf die Wirtschaft im Allgemeinen haben wird, haben viele Arbeiter des Landes diesen Schritt als liebenswert empfunden, da der salvadorianische Staat bisher als korrupte und geizige Einheit galt. Mit der erneuten Unterstützung durch die Arbeiterklasse hat er nun mehr Spielraum für seine Reformen, was allerdings auch mit erhöhten Erwartungen einhergeht..."
els.22.a: "Ein symbolischer Schritt des Präsidenten, der aber dennoch geschätzt wird."

els.23.t: "Schließung der Banco Central de la Reserva de El Salvador?"
els.23.d: "Die Zentralbank der salvadorianischen Reserve wurde 1934 von Martínez gegründet, um den Wert der salvadorianischen Währung, des Colón, zu stabilisieren. Damals war diese Maßnahme wirksam, doch jetzt, wo die Krise wieder ausgebrochen ist, befindet sich der Colón im freien Fall, weil die Währung überdruckt wurde, um die Schulden des Staates zu bezahlen. Viele im Kabinett fordern die Schließung der Bank, obwohl sie in der Vergangenheit nützlich war, und die Rückkehr zu den Zeiten, in denen private Banken die Währung unseres Landes druckten. Was sollten wir tun?"
els.23.a: "Lasst Sie geöffnet."
els.23.b: "Schließt Sie."

els.24.t: "Bau von erschwinglichen Häusern für die Arbeiterklasse"
els.24.d: "Da sich die wirtschaftliche Lage verbessert, hat Präsident Martínez ein ehrgeiziges Bauprogramm beschlossen, um neuen und erschwinglichen Wohnraum für die Arbeiter- und Bauernschaft zu schaffen. Dieses Programm, für das die Junta Nacional de Mejoramiento Social zuständig ist, zielt darauf ab, billigen Wohnraum und erschwingliche Hypotheken für die vielen Arbeiter des Landes zu schaffen, die sich keine private Hypothek leisten können. Auch wenn die Auswirkungen nicht sofort spürbar sein werden, wird dieser Schritt unserem Präsidenten zumindest einen gewissen Rückhalt in der Arbeiterklasse sichern."
els.24.a: "¡Viva Martínez!"

els.25.t: "Subsidies for the Rural Workers"
els.25.d: "Zu denjenigen, die durch den Schwarzen Montag am meisten benachteiligt wurden, gehören die kleinen und mittleren Landbesitzer und ihre Landarbeiter. Sie haben zwar das gleiche Produktionsniveau beibehalten, aber die Früchte ihrer Arbeit liegen einfach in den Häfen und können nicht verkauft werden, da es keine ausländischen Käufer mehr gibt, die sie erwerben könnten. Dies hat dazu geführt, dass unsere landwirtschaftliche Produktion erheblich zurückgegangen ist und viele Bauern entlassen werden mussten, weil die Mittel für die Zahlung ihrer Löhne fehlten. Um hier Abhilfe zu schaffen und den Agrarsektor wieder in Schwung zu bringen, hat Präsident Martínez eine Reihe neuer staatlicher Subventionen beschlossen. Diese werden allen landwirtschaftlichen Betrieben gewährt, die Kaffee, Zucker und Baumwolle anbauen, und von der Federación de Cajas de Crédito Rural finanziert, mit dem Ziel, die Produktion dieser lebenswichtigen Kulturen wieder auf das Niveau vor dem Schwarzen Montag zu bringen."
els.25.a: "¡Viva Martínez!"

els.26.t: "Fertigstellung des salvadorianischen Abschnitts der Panamericana"
els.26.d: "Die Panamericana, ein multinationales Projekt zwischen allen amerikanischen Staaten, wird seit dem Amtsantritt von Martínez durch El Salvador ausgebaut. Heute, nach mehreren Jahren harter Arbeit und Investitionen, wurde der salvadorianische Abschnitt der Straße endlich eingeweiht. In einer öffentlichen Rede lobte der Präsident die Bemühungen der salvadorianischen Arbeiter und sprach über die Vorteile, die die Straße für El Salvador bringen wird."
els.26.a: "¡Viva Martínez!"

els.27.t: "Endgültige Ratifizierung des Grenzvertrags Guatemala-El Salvador-Honduras"
els.27.d: "Seit Jahren arbeiten wir daran, die endgültigen Grenzen zwischen uns, Guatemala und Honduras festzulegen. Aufgrund des Fehlens natürlicher Hindernisse haben sich unsere Grenzen zuvor erheblich verschoben, aber jetzt sind wir bereit, ihnen endlich unseren endgültigen Entwurf des Vertrags über die gemeinsame Grenze zu übermitteln, die im Abschnitt des Rio Frio am Monte Cristo-Hügel festgelegt werden soll. Einige Mitglieder unseres Kabinetts haben uns jedoch davon abgeraten, den Vertrag abzuschicken, da wir die wackeligen Grenzen, die wir jetzt haben, nutzen können, um uns in Zukunft kleine Landstriche anzueignen. Was sollten wir tun?"
els.27.a: "Schickt den Vorschlag."
els.27.b: "Behaltet den Status Quo bei."

els.28.t: "Zuckerexporte sinken, aber die Wirtschaft bleibt stark"
els.28.d: "Mit der Stabilisierung des Weltmarktes haben unsere Konkurrenten auf dem Zuckermarkt, vor allem Brasilien und Kolumbien, damit begonnen, langsam aber stetig ihr Produktionsniveau von vor dem Schwarzen Montag wieder zu erreichen. Wir können auf dem Zuckermarkt weder quantitativ noch qualitativ mit ihren Produkten konkurrieren, und unsere Zuckerplantagen haben darunter zu leiden begonnen. Dennoch hatten wir immer noch einen sicheren lokalen Markt, und da sich unsere landwirtschaftliche Produktion nicht auf Zucker konzentriert, ist dieser Rückgang nur ein geringes Hindernis."
els.28.a: "Unsere Diversifizierungsbemühungen sind erfolgreich."

els.30.t: "Eine neue politische Dynastie?"
els.30.d: "Um die Zukunft El Salvadors zu sichern, hat Präsident Castro beschlossen, den Plan für die politische Szene El Salvadors für die kommenden Jahre zu entwerfen. In seinem Plan hat er genau festgelegt, wie die nächsten Wahlen manipuliert werden sollen und wer in das Kabinett berufen wird, um die größtmögliche Geheimhaltung zu gewährleisten. Ein neues Zeitalter der Stabilität bricht für El Salvador an!"
els.30.a: "El Salvador muss um jeden Preis vor Extremismus geschützt werden!"

els.31.t: "Wahlen von [GetYear]"
els.31.d: "Heute hat Präsident Castro, wie in der neuen Verfassung vorgesehen, Wahlen ausgerufen, und der Wahlkampf hat begonnen. Während die Partido Laborista und die Partido Nacional Democratico die Partido Revolucionario de Unificación Democratica beschuldigen, ist es in Wahrheit so, dass die PRUD bisher in allen Umfragen in Führung liegt und ihre Behauptungen nichts weiter sind als bloße Klagen schlechter Verlierer, bevor die Stimmen überhaupt ausgezählt wurden."
els.31.a: "Salvador Castaneda Castro und seine Partei siegen!"
els.31.b: "Hmm, dieser Stimmzettel sieht seltsam aus..."

