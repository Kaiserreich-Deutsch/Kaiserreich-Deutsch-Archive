##Decisions##
ELS_Buying_planes_decisions: "Flugzeugproduktion beantragen"
ELS_buying_fighters: "Ausländische Jäger beschaffen"
ELS_buying_fighters_desc: "Angesichts der Unzulänglichkeiten unserer einheimischen Flugzeugindustrie müssen wir uns bei der Herstellung unserer lizenzierten Flugzeuge auf ausländisches Know-how verlassen, um uns vor denjenigen zu schützen, die unseren Himmel bedrohen könnten. Das amerikanische Unternehmen Curtiss-Wright Corporation hat uns 1933 eine wirklich gute Serie von Doppeldecker-Modellen geschickt. Sie dienten zwar der Ausbildung unserer Piloten, aber jetzt brauchen wir sie mit Feuerkraft, und deshalb haben unsere Ingenieure ein modifiziertes Design entwickelt, das den Einsatz von Maschinengewehren ermöglicht. Wir werden ihre Produktionskapazitäten anfordern, um diese neuen Modelle zu produzieren, natürlich zu einem angemessenen Preis."
ELS_buying_fighters1: "Ausländische Jäger beschaffen"
ELS_buying_fighters1_desc: "Angesichts der Unzulänglichkeiten unserer einheimischen Flugzeugindustrie müssen wir uns bei der Herstellung unserer lizenzierten Flugzeuge auf ausländisches Know-how verlassen, um uns vor denen zu schützen, die unseren Himmel bedrohen könnten. Das amerikanische Unternehmen Fairchild Aircraft hat ein neues Schulungsflugzeugmodell entwickelt, aber angesichts der derzeitigen Lage in den Vereinigten Staaten findet es keine Käufer für diese Flugzeuge. Wir werden eine Variante dieses Modells anfordern, die für den Luftkampf vorbereitet ist. Dies wird dazu beitragen, unsere Luftstreitkräfte noch weiter zu konsolidieren."
ELS_buying_CAS: "Ausländische Luftnahunterstützung beschaffen"
ELS_buying_CAS_desc: "Angesichts der Unzulänglichkeiten unserer einheimischen Flugzeugindustrie müssen wir uns bei der Herstellung unserer lizenzierten Flugzeuge auf ausländisches Know-how verlassen, um uns vor denjenigen zu schützen, die unser Land bedrohen könnten. Das italienische Unternehmen Caproni hat in den letzten Jahren ein Angriffsflugzeug entwickelt, das viele Mitglieder unserer Luftstreitkräfte beeindruckt hat. Wir werden einige ihrer Flugzeuge anfordern, um unsere Infanterie in künftigen Kriegen zu unterstützen."
ELS_buying_nav_bombers: "Ausländische Marinebomber beschaffen"
ELS_buying_nav_bombers_desc: "Angesichts der Unzulänglichkeiten unserer einheimischen Flugzeugindustrie müssen wir uns bei der Herstellung unserer lizenzierten Flugzeuge auf ausländisches Know-how verlassen, um uns vor denen zu schützen, die unsere Gewässer bedrohen könnten. Das amerikanische Unternehmen North American Aviation hat 1935 ein Trainingsflugzeugmodell entwickelt, das viele unserer Mitarbeiter beeindruckt hat. Seine Manövrierfähigkeit übertrifft zwar nicht die der Curtiss-Wright- und Fairchild-Flugzeuge, aber unsere Ingenieure haben eine Version der T-6 entwickelt, die für Küstenpatrouillen und Seebombardements eingesetzt werden kann. Wir werden ihre Produktionskapazitäten anfordern, um diese neuen Entwürfe zu produzieren, natürlich zu einem angemessenen Preis."

### Ideas ###
## Starting ideas ##

CEN_monroe_doctrine: "Monroe Doktrin"
CEN_monroe_doctrine_desc: "Die von den USA erlassene Monroe-Doktrin hat dazu geführt, dass unsere Nation über keine nennenswerten militärischen Kräfte verfügt und generell nicht in der Lage ist, gegen andere amerikanische Länder in den Krieg zu ziehen. Dies gewährleistet zwar die Sicherheit unseres Landes, schränkt aber die Möglichkeiten einer Expansion stark ein."

ELS_memories_32: "Erinnerungen an '32"
ELS_memories_32_desc: "Das Massaker an den Sozialisten und der indigenen Bevölkerung im Westen El Salvadors hat in unserem Land Narben hinterlassen, und an jeder Ecke lauern Verräter der sozialistischen Guerilla. Sollten sich die Vereinigten Staaten als unfähig erweisen, zu intervenieren, könnte dies zu einem völligen Zusammenbruch unseres Regimes führen."

ELS_depression_leftovers: "Überreste der Depression"
ELS_depression_leftovers_desc: "Die Große Depression in den Vereinigten Staaten hat unseren Kaffeemarkt weitgehend zerstört, und die Instabilität hat unser Land in den 20er Jahren in Mitleidenschaft gezogen. Dank zahlreicher Bankenreformen und einer natürlichen Entwicklung im Laufe der Zeit hat die Depression El Salvador weitgehend verlassen, wirkt sich aber an einigen Stellen immer noch auf unser Land aus."

