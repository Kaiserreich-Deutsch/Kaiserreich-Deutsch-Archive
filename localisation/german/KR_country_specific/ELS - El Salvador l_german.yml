## Military ideas ##

ELS_guerilla_warfare_knowledge: "Guerillakrieg"
ELS_guerilla_warfare_knowledge_desc: "In Anbetracht der Region, in der wir leben, hat die Armee beschlossen, eine Guerillakriegsdoktrin zu verfolgen, um unter allen Bedingungen kämpfen zu können. Dies wird unsere defensiven Fähigkeiten und unsere Fähigkeit, unter schwierigen Bedingungen zu kämpfen, verbessern, aber Offensiven sehr viel schwieriger machen."

ELS_inspired_youth: "Inspirierte Jugend"
ELS_inspired_youth_desc: "Unsere Bemühungen um den Guerillakrieg haben es dem einfachen Mann leichter gemacht, in die Armee einzutreten, und mehr Menschen inspiriert, sich und ihr Land gegen ausländische Bedrohungen zu verteidigen."

ELS_inspired_youth_dangerous: "Einberufungs Flut"
ELS_inspired_youth_dangerous_desc: "Die jüngste Bedrohung unserer Nation hat dazu geführt, dass immer mehr Menschen in die Armee strömen."

ELS_professional_army_knowledge: "Eine professionelle Armee"
ELS_professional_army_knowledge_desc: "Um uns auf den künftigen Kampf vorzubereiten, haben wir beschlossen, die chaotischen Kampfmethoden zugunsten einer besser organisierten Armee aufzugeben."

ELS_military_academy_idea: "Generalkapitän Gerardo Barrios Militärschule"
ELS_military_academy_idea_desc: "Immer mehr junge Menschen entscheiden sich für unsere beliebteste Militärschule, was zu mehr Innovation in der Arbeitsweise unserer Armee geführt hat."

ELS_naval_production_idea: "Unser Land verteidigen"
ELS_naval_production_idea_desc: "Die jüngste Genehmigung zur Gründung einer Marine hat vielen die Möglichkeit eröffnet, in die Marine einzutreten, um das Wasser zu testen, und trägt dazu bei, die Effizienz unserer kleinen Marine zu erhöhen."

ELS_air_production_idea: "Neue Luftfahrtindustrie"
ELS_air_production_idea_desc: "Mit den Beschränkungen, die Amerika unserer Luftstreitkraft auferlegt hat, sind wir jetzt freier, eine Luftstreitkraft zu schaffen, die den Himmel in Mittelamerika über alle unsere Gegner beherrscht."

##Political tree ideas
ELS_new_guard1: "Die neue Garde"
ELS_new_guard1_desc: "Während die alte Pro-Patria-Partei verkümmert, festigen die Streitkräfte ihren Einfluss auf das Land. Mit einer erneuerten Legitimität gegenüber den Pro-Patria-Despoten und einem etwas weicheren Ansatz in sozialen Fragen regiert Salinas unangefochten."

ELS_new_guard4: "Republik neu ausgerufen"
ELS_new_guard4_desc: "Um die Legitimität der Armee zu festigen, hat Salinas beschlossen, die ausgesetzte Republik erneut auszurufen und sich selbst zum Präsidenten von El Salvador zu erklären."

ELS_new_guard5: "Verfassung wiederhergestellt"
ELS_new_guard5_desc: "Als letzten Schritt, um seine Legitimität in den Augen der Öffentlichkeit zu sichern, hat Salinas die Verfassung wiederhergestellt, wenn auch nur teilweise, um dem Land Stabilität zu sichern, aber eine begrenzte Freiheit für die Bürger El Salvadors."

ELS_propatriaholds: "Pro Patria konsolidiert"
ELS_propatriaholds_desc: "Die Pro Patria hat sich erneut gegen ihre Feinde durchgesetzt, und Martínez wird nun alles daran setzen, seine Macht zu festigen und seine Opposition ein für alle Mal zu zerschlagen."

ELS_cleanse_gommies: "Sozialistische Niederschlagung"

ELS_militirazation1: "Militarisierung von El Salvador"
ELS_militirazation1_desc: "Unsere jüngsten Unzulänglichkeiten bei der Bewältigung des Aufstands haben uns gezeigt, dass El Salvador schwach ist und dass wir Maßnahmen ergreifen müssen, um sicherzustellen, dass unser Land im Falle eines Konflikts bereit ist. Allerdings ist unsere Armee jetzt zwischen Pro-Patria-Loyalisten und gemäßigten Offizieren gespalten, und wir werden nicht in der Lage sein, sie wirksam zu koordinieren, solange ihre Differenzen nicht gelöst sind."

ELS_militirazation15: "Gemeinsame militärische Kontrolle"
ELS_militirazation15_desc: "Unsere jüngsten Unzulänglichkeiten bei der Bewältigung des Aufstands haben uns gezeigt, dass El Salvador schwach ist und dass wir Schritte unternehmen müssen, um unser Land für den Fall eines Konflikts zu wappnen. Nachdem die Kluft zwischen den Pro-Patria-Offizieren und dem Rest der Armee überwunden ist, können wir uns darauf konzentrieren, die Militarisierung El Salvadors zu vollenden, damit wir im Falle eines totalen Krieges bereit sein können."

ELS_militirazation2_left: "Ein Militär mit einem Staat"
ELS_militirazation2_left_desc: "Unser Militär ist jetzt bereit für den totalen Krieg. Wir haben beschlossen, der Armee mehr Exekutivrechte einzuräumen, um die Verteidigung unseres Landes besser zu koordinieren, und mit den Militarisierungsbemühungen wird El Salvador langsam zu einer Armee mit Staat."

ELS_militirazation2_right: "Militärische Fördermittel"
ELS_militirazation2_right_desc: "Unser Militär ist jetzt für den totalen Krieg bereit. Wir haben beschlossen, der Armee mehr Mittel zur Verfügung zu stellen, um mehr Soldaten zu bezahlen und sich mehr Ausrüstung leisten zu können, und mit den Militarisierungsbemühungen werden wir im Falle eines Krieges eine Kraft sein, mit der man rechnen muss."

ELS_memories_32_part_2: "Erinnerungen an '32"
ELS_memories_32_part_2_desc: "Das Massaker an den Sozialisten und der indigenen Bevölkerung im Westen El Salvadors hat in unserem Land Narben hinterlassen, denn an jeder Ecke lauern Verräter der sozialistischen Guerrilla. Als die USA zusammenbrachen, kochten diese Spannungen in einer neuen Rebellion über, und jetzt, da wir stärker sind als zuvor, müssen wir uns darauf konzentrieren, die Erinnerung an solche Ereignisse loszuwerden, wenn wir an der Macht bleiben wollen."

ELS_native_rights_for_all: "Rechte der Einheimischen erweitert"

ELS_divided_no_more: "Nicht mehr geteilt"

ELS_unruly_military: "Widerspenstiges Militär"
ELS_unruly_military_desc: "Als wir unseren Sieg verkündeten, begannen die verbliebenen Militärangehörigen einen offenen Aufstand, einige übernahmen sogar kleine Städte, organisierten Guerillalager, militarisierten Außenposten und schossen sogar auf Regierungsbeamte. Wir müssen uns mit dieser Situation auseinandersetzen, wenn wir in naher Zukunft an der Macht bleiben wollen."

ELS_unruly_military2: "Verbleibender militärischer Einfluss"
ELS_unruly_military2_desc: "Als wir unseren Sieg verkündeten, begannen die verbliebenen Militärangehörigen einen offenen Aufstand, einige übernahmen sogar kleine Städte, organisierten Guerillalager, militarisierten Außenposten und schossen sogar auf Regierungsbeamte. Obwohl wir vor kurzem gegen ihre Aktivitäten vorgegangen sind, hält ihr Einfluss an, und viele unserer Bürger weigern sich, in der Armee zu dienen, weil sie unter dem Einfluss der alten Armee stehen. Wir müssen ihren Einfluss ausrotten und eine neue Armee von Grund auf aufbauen."

