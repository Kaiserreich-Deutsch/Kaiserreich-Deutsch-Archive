### Intro Screen ###
ELS_country_intro_header: "Einführung in El Salvador"
ELS_country_intro_content: "Der Staatsstreich von Maximiliano Hernández Martínez, der im Dezember 1931 als Vizepräsident gegen die Laborista-Partei und Arturo Araujo putschte, brachte sofortige Unruhe in das Land und beendete eine echte Wiederherstellung der Demokratie gleich zu Beginn. Der Grund für diesen Putsch war eine alarmierende Gehaltskürzung für das Militär zugunsten der Polizei, wodurch er eine geringe Unterstützung in der Bevölkerung erhielt. Mit seiner Politik der Unterdrückung jeglicher Opposition, der Militarisierung des Staates und dem Verbot aller anderen Parteien neben seiner Pro-Patria-Partei, an den Wahlen teilzunehmen, gelang es Martínez, seine Macht in El Salvador zu festigen.\n\nDas Bauernmassaker von 1932 begann, weil Maximiliano eine von Agustín Farabundo Martí und Feliciano Ama inspirierte Politik gegen die Ureinwohner im Westen verfolgte. Während dies zunächst keine Bedrohung darstellte, führte der Erfolg der nicaraguanischen Revolution unter Sandino dazu, dass sich mehr Menschen auf die Seite der Rebellen stellten. Zwar konnten sie immer noch keine Erfolge gegen das Militär erzielen, doch der Sieg Zapatas bei den mexikanischen Wahlen versorgte die Rebellen mit Waffen. Die Rebellion dauerte bis zum 22. Januar 1933, wobei 70 000 Menschen starben und die Rebellenführer Feliciano Ama und Agustín Farabundo Martí sich nach Mexiko zurückzogen.\n\nPartisanen sind in El Salvador keine Seltenheit mehr, denn Maximilianos Regime wird von einem großen Teil der Bevölkerung gehasst. Darüber hinaus hat Maximilianos Art, mit der Rebellion umzugehen, dazu geführt, dass illoyale Teile des Militärs aufgetaucht sind und Maximilianos Regime von den Amerikanern an der kurzen Leine gehalten wird."

