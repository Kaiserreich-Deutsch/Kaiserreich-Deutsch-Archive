### Events ###
cog.1.t: "Portugiesische Forderungen"
og.1.d: "[POR.GetNameDefCap] hat uns aufgefordert, uns ihrer Herrschaft zu unterwerfen und das Mwene wa Kongo - das Königreich Kongo - wiederherzustellen, mit dem sie zuvor eine Vereinbarung über Oberherrschaft und Unterwerfung getroffen haben. Sollten wir dies tun, wird unser junger Staat erneut zum Spielball der europäischen Mächte. Wenn wir uns jedoch weigern, ist es fast sicher, dass sie uns den Krieg erklären werden."
cog.1.a: "Unser Überleben in diesen schwierigen Zeiten ist wichtiger als unser Stolz."
cog.1.b: "Wir werden ihnen im Kampf begegnen!"

cog.2.t: "Eine kongolesische Zustimmung"
cog.2.d: "Kinshasa hat unser Angebot angenommen und sich unterworfen, was den Frieden in den Ländern der Manikongo brachte. Im Gegenzug für die Wiedereinsetzung des Manikongo auf seinen rechtmäßigen Thron gewähren wir ihm ein hohes Maß an Autonomie. Nun aber kann Portugal endlich den Kongo für sich beanspruchen."
cog.2.a: "Willkommen zurück!"

cog.3.t: "Kongo weigert sich"
cog.3.d: "Kinshasa hat unser Angebot zum Schutz und zur Gewährleistung der Stabilität abgelehnt, so dass uns keine andere Wahl bleibt, als die Angelegenheit mit militärischer Gewalt durchzusetzen."
cog.3.a: "Eine unkluge Entscheidung."
