### Focuses ###
GRE_black_monday_focus: "Schwarzer Montag"
GRE_black_monday_focus_desc: "Die Krise des Schwarzen Montags hat die griechische Wirtschaft wie ein Elefant im Porzellanladen getroffen, wenn man bedenkt, dass sie von deutschen Unternehmen dominiert wird. Es ist an der Zeit, drastische Maßnahmen zur Lösung dieser Krise einzuleiten, bevor es noch schlimmer wird."
GRE_farming_crisis: "Die Landwirtschaftskrise"
GRE_farming_crisis_desc: "Während die griechische Wirtschaft im 19. Jahrhundert ein starkes industrielles Wachstum erlebte, ist sie nach wie vor hauptsächlich auf die Landwirtschaft ausgerichtet, und so hat der plötzliche Rückgang der Agrarexporte das Land hart getroffen. Die Landwirte stehen kurz vor einem Aufstand, daher steht die Bewältigung dieser Krise ganz oben auf unserer Agenda."
GRE_foreign_industry_question: "Industrie in ausländischer Hand?"
GRE_foreign_industry_question_desc: "Ein Großteil der griechischen Industrie befindet sich im Besitz von Ausländern, hauptsächlich in Deutschland und Österreich. Mit der Finanzkrise haben viele dieser Fabriken begonnen, ihre Türen zu schließen und erwarten, dass Griechenland mit den politischen Folgen fertig wird, bis sich die Wirtschaft erholt hat. Da so viele Industriearbeiter unbezahlt und auf der Straße sind, müssen wir etwas dagegen unternehmen."
GRE_board_of_industry: "Der Industrieausschuss"
GRE_board_of_industry_desc: "Es muss eine neue Regierungsbehörde geschaffen werden, um die Überarbeitung einiger der in Griechenland eher veralteten Arbeitsgesetze und -praktiken zu überwachen."
GRE_greek_mining: "Fortschritte im Bergbau"
GRE_greek_mining_desc: "Ein Großteil der Bergbauausrüstung und -methoden unseres Landes sind ziemlich alt, gehen manchmal sogar bis in die Mitte des 19. Jahrhunderts zurück. Wir sollten Unternehmen ermutigen, ihre Ausrüstung und Forschung zu aktualisieren, um die Produktion zu steigern."
GRE_greek_rail: "Straßen und Eisenbahnen"
GRE_greek_rail_desc: "Ein Programm zum Bau neuer Straßen und Eisenbahnen, die Athen mit dem nördlichen Teil des Landes verbinden, wird nicht nur unsere gesamte Infrastruktur verbessern, sondern auch ein dringend benötigtes Beschäftigungsprogramm für unsere derzeit arbeitslosen Industriearbeiter schaffen."
GRE_land_reform: "Beginn der Bodenreform"
GRE_land_reform_desc: "Viele der landwirtschaftlichen Gemeinden des Landes werden immer noch von wohlhabenden Grundbesitzern verwaltet, die die Bauern praktisch wie Leibeigene behandeln. Obwohl die Aufsplitterung dieser Besitztümer kostspielig sein wird, ist dies der einzige Weg, um die Effizienz der Betriebe zu steigern und uns ins 20. Jahrhundert zu versetzen."
GRE_privatize_industry: "Privatisierung von Staatsbesitz"
GRE_privatize_industry_desc: "Es gibt eine Reihe von staatlichen Unternehmen und Fabriken, die am besten in den Händen von Privatpersonen arbeiten würden. Sie sollten an Griechen verkauft werden, die über Mittel und Fachwissen verfügen - selbst billig -, um ihre Portfolios zu diversifizieren und sicherzustellen, dass loyale Bürger bereichert werden."
GRE_nationalize_industry: "Verstaatlichung wichtiger Unternehmen"
GRE_nationalize_industry_desc: "Zu viele unserer wichtigen Industrien stehen kurz vor dem Bankrott. Nur die Regierung der Nation ist organisiert und effizient genug, um sie über Wasser zu halten, zumindest bis die Krise vorbei ist. In der Zwischenzeit können sie die Wirtschaft über Wasser und die Griechen an der Arbeit halten."
GRE_military_conversion: "Rüstet Militärfabriken um"
GRE_military_conversion_desc: "Es gibt eine Reihe von Militärfabriken, deren Überführung in die kommerzielle Nutzung wir in Betracht ziehen müssen. Das bedeutet zwar, dass Griechenland in Zukunft weniger auf den Krieg vorbereitet sein wird, doch es wird kein Griechenland geben, wenn es aufgrund dieser Krise um uns herum zerfällt."
GRE_fund_business: "Nehmt Darlehen auf"
GRE_fund_business_desc: "Wir sind mit unserem Latein am Ende - der einzige Weg, Griechenland aus dieser Krise zu retten, besteht darin, so viele Kredite wie möglich aufzunehmen, dieses Geld in Beschäftigungsprogramme zu leiten und die vielversprechendsten Unternehmen zu finanzieren, die bereit sind, neue Fabriken in Griechenland zu eröffnen. Es wird auf lange Sicht wehtun, aber wir haben keine Wahl."
GRE_recovery: "Vollständige Erholung"
GRE_recovery_desc: "Unsere Konjunkturprogramme haben begonnen, die wirtschaftlichen Perspektiven des Landes vorerst zu verbessern. Die Krise ist überwunden! Hoffentlich wird der Preis, den wir bezahlt haben, nicht zurückkehren, um uns zu verfolgen."

GRE_monarchy_referendum: "Referendum zur Monarchie"
GRE_monarchy_referendum_desc: "Das Erbe der griechischen Monarchie hängt immer noch über der republikanischen Regierung. Wir sollten ein öffentliches Referendum abhalten um zu entscheiden, ob für die Stabilität der Nation die Monarchie wiederhergestellt werden oder stattdessen die Republik bestehen bleiben sollte."
GRE_republican_victory: "Republikanischer Sieg"
GRE_republican_victory_desc: "Es wird keinen König geben. Diese Frage wurde heute mit der Abstimmung über den Erhalt der Republik geklärt. In Zukunft soll sie ohne Bindung an Dynastien und Erbschaften weitergeführt werden."
GRE_strengthen_republic: "Stärkt die Republik"
GRE_strengthen_republic_desc: "Die Republik mag sich durchgesetzt haben, doch die Monarchisten bleiben bestehen. Indem wir Maßnahmen zur Reform des Rechtssystems ergreifen und alle Überreste der Monarchie aus dem offiziellen Verfahren entfernen, können wir auf die permanente Etablierung einer republikanischen Nation zusteuern."
GRE_monarchist_question: "Die verbleibenden Monarchisten"
GRE_monarchist_question_desc: "Es gibt immer noch viele in der Regierung, vor allem in der Armee, die der Monarchie noch immer treu ergeben sind. Wir müssen darüber nachdenken, unserer Ränge jetzt zu säubern, um die Möglichkeit eines zukünftigen Staatsstreichs zu verhindern, oder sie bestehen zu lassen und zu riskieren, dass sie die Arbeit der Republik stören."
#GRE_empowered_parliament: "Ein ermächtigtes Parlament" bereits oben als Idee definiert
GRE_empowered_parliament_desc: "Um sicherzustellen, dass starke Männer und Diktatoren das System nicht ausbeuten können, muss die griechische Nation über ein starkes Parlament verfügen, das in der Lage ist, das Staatsoberhaupt bei Bedarf zu kontrollieren."
#GRE_strong_executive: "Eine starke Exekutive" bereits oben als Idee definiert
GRE_strong_executive_desc: "Um sicherzustellen, dass wir nicht an politischen Streitigkeiten zugrunde gehen, muss die griechische Nation über einen starken Staatschef verfügen, der das Parlament bei Bedarf überstimmen kann."
GRE_balkan_democracy: "Balkan-Demokratie"
GRE_balkan_democracy_desc: "Griechenland ist eine Basion der Demokratie auf dem Balkan und muss als Leuchtfeuer der Freiheit aufleuchten, das von allen gesehen wird."
GRE_monarchist_victory: "Monarchistischer Sieg"
GRE_monarchist_victory_desc: "Das Königreich wird wiederhergestellt! Heute wurde die Debatte beigelegt und nun hat sich das Gespräch auf die Frage gerichtet, welcher König es sein sollte: der jüngere Alexander, der vor seinem Exil König war, oder der ältere Georg, der schon vor Alexander hätte König sein sollen, jedoch nicht antreten konnte, da er Jahre zuvor mit seinem Vater verbannt worden war."
GRE_king_alexandros: "König Aléxandros"
GRE_king_alexandros_desc: "Erstmals 1917 gekrönt und später verbannt, soll König Alexander auf den Thron zurückkehren. Ein gemäßigter Mann, der es gewohnt ist, eine Galionsfigur zu sein. Er soll als konstitutioneller Monarch mit nur einem Minimum an formalen Befugnissen dienen."
GRE_republican_question: "Die verbleibenden Republikaner"
GRE_republican_question_desc: "Da der König nun wieder auf dem Thron sitzt, stellt sich die Frage, was mit denen geschehen soll, die sich ihm am meisten widersetzen und für eine Rückkehr zur republikanischen Herrschaft einstehen. Der König plädiert für Gnade, doch würde das nicht nur dazu führen, dass Griechenland in Zukunft weiteren möglichen Staatsstreichen ausgesetzt sein könnte?"
GRE_empower_the_throne: "Ermächtigt den Thron"
GRE_empower_the_throne_desc: "Es scheint, als hätte Alexander während seines Exil ein oder zwei Dinge gelernt und seinen Willen nachdrücklicher auf das Parlament ausgeübt. Er hat genügend Unterstützung gesammelt, um die Macht zu erringen, die gewählten Machthaber bei Bedarf zu überstimmen. Dies macht ihn zu weit mehr als dem Aushängeschild, als das er von vielen angesehen wurde."
GRE_king_georgios: "König Geórgios"
GRE_king_georgios_desc: "Prinz Georg, von klein auf ein Mann des Militärs, ist der älteste Sohn des verstorbenen Königs Konstantin und soll eine starke Monarchie nach deutschem Vorbild schaffen, in der der König als Bremse für die Macht des Parlaments dient."
GRE_purge_republicans: "Säubert Republikaner"
GRE_purge_republicans_desc: "Ein neuer König sitzt auf dem Thron und seine Wünsche sind eindeutig: Diejenigen, die noch immer republikanische Gefühle hegen, müssen aus der Regierung und der Armee gesäubert werden, auf dass das Land nicht erneut in Aufruhr gerät."
GRE_guide_parliament: "Leitet das Parlament"
GRE_guide_parliament_desc: "Wir müssen die große griechische Tradition der Demokratie aufrechterhalten, doch wie schon Platons Philosophenkönig muss der Monarch immer zur Stelle sein, um die Nation zu einer vollkommeneren und friedlicheren Gesellschaft zu führen. Indem wir dem Monarchen bedeutende königliche Vorrechte einräumen, das Parlament nach eigenem Ermessen aufzulösen, können wir sicherstellen, dass es immer unter guter Führung steht."
#GRE_divine_mediator: "Ein göttlicher Vermittler" bereits oben als Idee definiert
GRE_divine_mediator_desc: "Der König steht als göttlich gesalbter Herrscher, der sowohl von Gott als auch vom Volk ausgewählt wurde, um sie vor Radikalismus und Instabilität zu schützen. Durch die Vermittlung zwischen allen Regierungsbereichen kann er sicherstellen, dass seinem Willen gefolgt wird, die Würde des Staates gewahrt bleibt und ihm die Bedürfnisse des Volkes mitgeteilt werden können."

GRE_elections_1938: "Wahlen von 1938"
GRE_elections_1938_desc: "Die Wahlen von 1938 versprechen, sehr interessant zu werden, und wie es für Griechenland typisch ist, scheint es, dass viele Ergebnisse möglich sind."
GRE_soc_liberals: "Néa Fileléftheri Énosi"
GRE_soc_liberals_desc: "Die sozialliberaleren Elemente der Liberalen Partei haben sich durchgesetzt und ein umfangreiches Programm sozialer und politischer Reformen eingeleitet, um ein gerechteres und liberaleres Griechenland zu schaffen."
GRE_equal_rights: "Gleichberechtigung"
GRE_equal_rights_desc: "Fortan müssen wir den Grundsatz aufstellen, dass in Griechenland alle Menschen gleich sind, unabhängig von ihrem Glauben oder ihrer Weltanschauung."
GRE_industrialization_program: "Industrialisierungsprogramm"
GRE_industrialization_program_desc: "Durch enge Zusammenarbeit mit Unternehmen, die sich auf die Bereiche konzentrieren, die am besten für eine Expansion geeignet sind, können wir unsere Industriewirtschaft durch vernünftige und effiziente Investitionen ausbauen. Und wenn wir dabei auch noch reich werden, wo liegt dann das Problem?"
GRE_market_liberals: "Kómma Fileléftheron"
GRE_market_liberals_desc: "Die marktorientierteren Elemente der Liberalen Partei haben gewonnen und wollen sofort mit einem Programm zur wirtschaftlichen Liberalisierung beginnen, das darauf abzielt, Handel und Wirtschaftswachstum zu stimulieren."
GRE_free_market_reforms: "Freimarktreformen"
GRE_free_market_reforms_desc: "Die griechische Wirtschaft muss liberalisiert und unnötige Beschränkungen des Handels und der Wirtschaft aufgehoben werden, um den sozialen Fortschritt in Griechenland zu erleichtern. Immerhin gilt: Je freier der Markt..."
GRE_free_trade: "Freihandel"
GRE_free_trade_desc: "Wir beabsichtigen alle Zölle abzuschaffen und eine Politik des freien Handels zu verfolgen, wo immer wir können, damit es uns freisteht, gute Geschäfte mit der ganzen Welt zu machen."
GRE_liberalization: "Politische Liberalisierung"
GRE_liberalization_desc: "Die Meinungs-, Presse- und Vereinigungsfreiheit sollen im Rahmen einer Reihe von Reformen, die wir durchführen wollen, um das Los des durchschnittlichen Griechen zu verbessern, stärker geschützt werden. Hier soll eine freie und offene Gesellschaft entstehen."
GRE_education_programs: "Bildungsprogramme"
GRE_education_programs_desc: "Die Verbesserung der Alphabetisierungsrate der griechischen Bevölkerung ist von größter Bedeutung, ebenso wie die Verbesserung der Bildungsqualität im Allgemeinen. Wir beabsichtigen, zu diesem Zweck Hunderte von neuen Schulen zu gründen, in denen die klugen Köpfe der neuen Generationen gedeihen werden."
GRE_neuter_military: "Kastriert das Militär"
GRE_neuter_military_desc: "Die bei weitem größte Bedrohung für die Stabilität in Griechenland geht vom Militär aus. Wir sind uns jedoch der Notwendigkeit der Streitkräfte bewusst, sodass wir Maßnahmen ergreifen müssen, um ihre politische Neturalität zu gewährleisten und zu ehrgeizige Demagogen aus den Reihen zu entfernen."
GRE_strong_and_free: "Stark und frei"
GRE_strong_and_free_desc: "Es mag nicht immer klug sein, dem Militär Macht zu geben, damit es sie nicht missbraucht, doch ohne die Stärke unserer Armee werden wir nie wirklich unabhängig sein. Wir müssen sie stärken und Griechenland sowohl stark als auch frei halten."
GRE_progressive_greece: "Ein progressives Griechenland"
GRE_progressive_greece_desc: "Das griechische Volk hat eine hellere, liberalere Zukunft angenommen, die an den sozialen Fortschritt und die Rechte des Menschen glaubt. Wir sind Griechen, stolz und als Gleichgestellte unteilbar."

GRE_soc_conservatives: "Laïkón Kómma"
GRE_soc_conservatives_desc: "Die eher gemäßigte Volkspartei scheint in den Koalitionsverhandlungen die Oberhand gewonnen zu haben. Obwohl sie wahrscheinlich säkulare Reformen rückgängig machen werden, sind sie nicht so vehement gewerkschaftsfeindlich und werden diejenigen unterstützen, die auf christlichen Prinzipien und Führung basieren."
GRE_christian_unions: "Gründet christliche Gewerkschaften"
GRE_christian_unions_desc: "Die Gründung staatlich anerkannter Gewerkschaften unter der Führung von Priestern wird es uns ermöglichen zu verhindern, dass Arbeitskonflikte außer Kontrolle geraten und zu einer Bedrohung für die Sicherheit Griechenlands werden. Die Arbeitnehmer werden in der Lage sein, ihre Wünsche und Anliegen gegenüber dem Klerus zum Ausdruck zu bringen, der in ihrem Namen als Verhandlungsführer fungieren wird."
GRE_export_oriented_economy: "Exportorientierte Wirtschaft"
GRE_export_oriented_economy_desc: "Der griechischen Wirtschaft wäre am besten gedient, wenn sie sich auf den Export konzentriert, sodass Bargeld ins Land fließt und die örtlichen Industrien weiterentwickelt werden können. Zu diesem Zweck beabsichtigen wir, die Industriezölle zu erhöhen und gleichzeitig Freihandelsabkommen für unsere Agrarprodukte anzustreben."
GRE_auth_dems: "Néos Krátos"
GRE_auth_dems_desc: "Der autoritäre, aber immer noch republikanische Neue Staat hat den Löwenanteil am Einfluss im neuen Parlament übernommen. Ihre Herrschaft ist streng gewerkschaftsfeindlich und protektionistisch, ihre Herrschaft verspricht, sich Radikalen mit starker Hand zu stellen, wenn nicht noch strenger."
GRE_smash_unionism: "Zerschlagt Gewerkschaftsgeist"
GRE_smash_unionism_desc: "Der Gewerkschaftsgedanke ist ein gefährliches Element unserer Gesellschaft, man beachte nur, wie er das mächtige britische Empire zu Boden brachte. Zum Wohle des Volkes müssen die Gewerkschaften unterdrückt und ihre Führer ausgemerzt werden."
GRE_finding_our_own_way: "Unseren eigenen Weg finden"
GRE_finding_our_own_way_desc: "Griechenland muss seinen eigenen Weg zu einer größeren Industrialisierung finden - irgendwo zwischen der Schaffung von Anreizen für Privatunternehmen, aber auch nicht ohne das Recht der Regierung, zu entscheiden, welche Branchen am besten zu fördern sind und welche unter unserer direkten Kontrolle bleiben sollten. Wir werden erleben, wie Griechenland einen Weg zu echter Wirtschaftskraft geht... doch es wird ein griechischer Weg sein. "
GRE_reverse_secularisation: "Kehrt Säkularisierung um"
GRE_reverse_secularisation_desc: "Griechenland ist, war schon immer, in erster Linie eine christliche Nation. Es war die Kirche, die uns zur Unabhängigkeit geführt hat, und die Versuche der liberalen Parteien, die Ehe von Staat und Glauben zu beenden, müssen rückgängig gemacht werden."
GRE_sponsor_church_schools: "Fördert Kirchenschulen"
GRE_sponsor_church_schools_desc: "Die offizielle staatliche Unterstützung von Glaubensschulen aller Bildungsebenen, von der Grundschule bis hin zu kirchlichen Universitäten, wird dazu beitragen, sowohl die wissenschaftliche Bildung zu fördern als auch christliche Werte in unserer Gesellschaft zu verankern."
GRE_christian_democracy: "Christliche Demokratie"
GRE_christian_democracy_desc: "Wir sind glücklich, dass der Wille unseres Volkes von christlichen Werten und dem Wunsch geleitet wird, eine tugendhaftere Gesellschaft aufzubauen. Nun, da sich die Regierung mit der Kirche zusammenschließt, um ihr den Platz im Parlament zu geben, auf den sie gehört, wird die Stabilität nach Griechenland kommen."
GRE_managed_democracy: "Verwaltete Demokratie"
GRE_managed_democracy_desc: "Die Demokratie ist eine stolze hellenische Erfindung, die wir weiterhin bewahren werden. Dennoch muss sie aufgrund ihrer unzähligen Gefahren von einer starken Judikative und Exekutive sorgfältig gepflegt werden, auf dass sie nicht von innen heraus untergraben wird."
GRE_moral_greece: "Ein moralisches Griechenland"
GRE_moral_greece_desc: "Gemeinsam bauen wir in Griechenland eine bessere Zukunft, eine christlichere, moralischere Zukunft. Unsere Wirtschaft muss gedeihen, aber sie muss auch die christlichen Werte von Gerechtigkeit, Frieden und Demut in den Vordergrund stellen."

GRE_radical_socialists: "Agrotikó Dimokratikó Métopos"
GRE_radical_socialists_desc: "Die radikalen Agrarier haben sich durchgesetzt und wollen nun ein zutiefst anti-urbanes Programm zur Landumverteilung und kommunalen Landwirtschaft vorantreiben."
GRE_abolish_landlordism: "Schafft Grundbesitzwesen ab"
GRE_abolish_landlordism_desc: "Grundbesitzer sind eines der wichtigsten Mittel, mit denen die Bauernschaft in unserem Land unterdrückt wird. Durch die Liquidierung all derer, die das Land nicht direkt bewirtschaften, und die Verteilung ihres Landes an die landwirtschaftlichen Gemeinden können wir sicherstellen, dass unsere Landwirte nicht mehr unter den Füßen der Grundbesitzer leiden müssen."
GRE_planned_industry: "Planindustrie"
GRE_planned_industry_desc: "Im Gegensatz zu dem, was viele glauben, ist der Agrarismus kein Gegensatz zu einem starken Industriestaat. Tatsächlich ist das genaue Gegenteil der Fall. Die Industrialisierung muss jedoch sorgfältig geplant werden, damit sie das sorgfältige Gleichgewicht, das unser Agrarsektor erfordert, nicht beeinträchtigt. Dies erfordert starke staatliche Eingriffe und Kontrollen: die richtige Industrie am richtigen Ort, bemannt mit den richtigen Leuten."
GRE_soc_dems: "Ethnikón Enotikón Kómma"
GRE_soc_dems_desc: "Die viel gemäßigteren Agrarier haben gewonnen. Während sie beabsichtigen, die Bauernschaft in erster Linie durch soziale Reformen und Subventionen zu unterstützen, sind sie nicht so sehr der Abschaffung der städtischen Gesellschaft und der Bourgeoisie verschrieben wie ihre Gegenstücke."
GRE_political_liberties: "Politische Freiheiten"
GRE_political_liberties_desc: "In Griechenland mangelt es vielen Menschen der Unterschicht an einfachen politischen Freiheiten. Indem wir eine Reihe von Reformen zur Ausweitung der Rede-, Vereinigungs- und Meinungsfreiheit auf den Weg bringen, können wir dazu beitragen, dass die Stimme des Volkes in der Politik gehört wird."
GRE_new_enterprise: "Ein neues Unternehmen"
GRE_new_enterprise_desc: "Ein sozialistischer Staat kann nicht wirklich erfolgreich sein, ohne eine Partnerschaft mit seinen privaten Unternehmern und Unternehmen einzugehen. Wir müssen ein Regierungsorgan schaffen, das die Industrialisierungsbemühungen überwacht, um sicherzustellen, dass das Wachstum verantwortungsbewusst erfolgt, aber auch in den Händen derjenigen bleibt, die es effizient gestalten wollen."
GRE_breadbasket: "Brotkorb des Mittelmeerraums"
GRE_breadbasket_desc: "Jeder Zentimeter kultivierbares Land muss bebaut werden. Griechenland soll zum Brotkorb des Mittelmeerraums werden und gedeihen, während wir uns selbst und alle unsere Nachbarn ernähren."
GRE_planned_research: "Geplante Forschung"
GRE_planned_research_desc: "Es muss ein Regierungsorgan geschaffen werden, das die Forschungsanstrengungen überwacht und uns in eine Richtung treibt, die für ganz Griechenland von größtem Nutzen ist."
GRE_agrarian_socialism: "Agrarsozialismus"
GRE_agrarian_socialism_desc: "Unsere größte Unterstützung kommt aus den ländlichen Gebieten, denen wir bedeutende politische Kräfte übertragen müssen, um sicherzustellen, dass die Städte nicht in die Lage geraten, unsere Politik zu dominieren. Die Schaffung einer echten ländlichen Demokratie auf der Grundlage der Kommunen ist unsere Zukunft."
GRE_industrial_socialism: "Industriesozialismus"
GRE_industrial_socialism_desc: "Wir werden ein sozialistischer Staat mit einer starken Präferenz für unsere agrarischen Wurzeln sein, das stimmt, aber wir werden dabei gleichzeitig unsere industrielle Stärke erhöhen. Ein echter Industriestaat pflegt die Partnerschaft mit seiner agrarischen Basis - sie müssen keine Feinde sein."
GRE_socialist_greece: "Ein sozialistisches Griechenland"
GRE_socialist_greece_desc: "Das Wichtigste für unsere Zukunft als sozialistischer Staat ist, dass wir uns auf das konzentrieren, was die Menschen brauchen: die ländlichen Gebiete unserer Nation gesund und glücklich zu halten. Dann wird Griechenland stabiler sein als je zuvor."

GRE_old_order_overthrown: "Die alte Ordnung gestürzt"
GRE_old_order_overthrown_desc: "Wir haben das Unmögliche getan und die alten Kräfte des Monarchismus und des biederen Republikanismus ausgelöscht. Jetzt haben die Arbeiter Griechenlands eine echte Chance, das Land in die Zukunft zu führen, losgelöst von den Ketten seiner trostlosen und instabilen Vergangenheit."
GRE_syndicalist_victory: "Erster Hellenischer Kongress"
GRE_syndicalist_victory_desc: "Die erste Aufgabe wird es sein, einen Kongress abzuhalten und die Gewerkschaften zu organisieren - und dazu gehört auch die Entscheidung, wer der neue Vorsitzende wird. Wird es der Führer der Syndikalisten sein, oder wird Griechenland auf eine härtere und autoritärere Regierung unter den Totalisten zusteuern?"
GRE_cooperate_with_agrarians: "Kooperiert mit den Agrariern"
GRE_cooperate_with_agrarians_desc: "Die Agrarpartei hat eine ganz andere Sichtweise auf den Sozialismus als die orthodoxeren Syndikalisten. Sie stellt sich eine vorindustriellere Gesellschaft vor, die in landwirtschaftlichen Kommunen verankert ist. Sie ist jedoch kompromissbereit; während den Bauernverbänden umfangreiche Unterstützung und Macht gegeben werden muss, werden wir in der Lage sein, den Forderungen ihrer radikalsten Elemente zu widerstehen, die völlige Auflösung der Städte zu fördern."
GRE_establish_communes: "Richtet Kommunen ein"
GRE_establish_communes_desc: "Indem wir die alten Systeme der lokalen Regierungsführung abschaffen und an ihrer Stelle lokale Kommunen gründen, können wir dem griechischen Volk Syndikalismus bringen und den Weg für den ersten echten Kongress der Gewerkschaften ebnen, der auf dieser Insel der Freiheit von kapitalistischer Unterdrückung stattfindet."
GRE_crush_bourgeoisie: "Zerschlagt die Bourgeoise"
GRE_crush_bourgeoisie_desc: "Die Bourgeoise sind der wahre Feind des Volkes, man muss ihnen zeigen, dass wir uns nicht von unseren revolutionären Zielen zurückziehen werden. Indem wir die Wut des Proletariats auf diejenigen, die sie ausgebeutet haben, nutzen, können wir sie zwingen, ihr Eigentum aufzugeben und sich unter Androhung des Todes dem neuen Regime zu unterwerfen."
GRE_rally_behind_dioitikis: "Versammlung hinter dem Dioikitis"
GRE_rally_behind_dioitikis_desc: "Der Dioikitis, ein Wort, das im gleichen Sinne \"Führer\" wie der russische \"Vohzd\" bedeutet, ist der treueste Freund des Volkes und führt uns auf dem langen Weg zum Sozialismus. Unter seiner Führung werden wir mutig ins 20. Jahrhundert vorstoßen, ein starker sozialistischer Staat, der bereit ist, alle Feinde der Revolution zu vernichten."
GRE_void_debts: "Ungültige Schulden"
GRE_void_debts_desc: "Einige Nationen haben gefordert, dass die Regierung des neuen Volkes die Schulden des alten Regimes anerkennt und begleicht. Das ist inakzeptabel - diese Schulden gehören den Kapitalisten und Dieben, die sie dem Volk von Anfang an aufgezwungen haben."
GRE_leap_forward: "Der große Sprung nach vorne"
GRE_leap_forward_desc: "Nur durch technologischen Fortschritt kann ein syndikalistisches Griechenland mit seinen Nachbarn konkurrieren. Wir haben noch viel zu tun, und wir werden unsere Landsleute in das 20. Jahrhundert hineinziehen müssen, auch unter großem Protest."
GRE_focus_on_economy: "Schwerpunkt auf Wirtschaft"
GRE_focus_on_economy_desc: "Militärische Stärke ist zwar schön und gut, aber sie nützt uns wenig ohne die Ressourcen und die industrielle Basis, die für den Bau all dieser Flugzeuge und Waffen benötigt werden. Wir sollten uns in erster Linie darauf konzentrieren, Griechenland zu einer Wirtschaftsmacht zu machen."
GRE_focus_on_strength: "Schwerpunkt auf Stärke"
GRE_focus_on_strength_desc: "Industrie ist schön, aber wenn wir von unseren feindlichen Nachbarn oder den antisyndikalistischen Nationen Europas ins Ziel genommen werden, wird uns alle Industrie der Welt nicht viel bringen. Ein starkes Griechenland ist ein unabhängiges Griechenland."
GRE_syndicalism_forever: "Syndikalismus für immer"
GRE_syndicalism_forever_desc: "Die Hellenische Kommune hat ihre Transformation zum echten syndikalistischen Staat vollendet. Wir sind bereit, uns der Internationalen im Kampf für die Weltrevolution anzuschließen!"

GRE_autocratic_greece: "Ein autokratisches Griechenland"
GRE_autocratic_greece_desc: "Demokratie war ein Fehler. Die griechische Nation kann sich nicht länger leisten, von schwachen republikanischen Ideen betrogen zu werden. Ein neuer Autokrator wird sich erheben, um die Nation als weiser und fähiger Herrscher zu regieren."
GRE_consolidate_rule: "Konsolidiert die Herrschaft"
GRE_consolidate_rule_desc: "Die Aufgabe, alle Macht in den Händen der Führung zu bündeln, ist immens und erfordert in einigen Fällen, dass wir die Institutionen von Grund auf neu gestalten. Wir sind dieser Aufgabe jedoch gewachsen und werden unermüdlich auf eine starke Nation hinarbeiten."
GRE_full_centralization: "Vollständige Zentralisierung"
GRE_full_centralization_desc: "Wir müssen eine effiziente zentrale Bürokratie schaffen - durch eine strenge Kontrolle der staatlichen Herrschaft können wir sicherstellen, dass die Autorität im Zentrum bleibt, wo sie hingehört."
GRE_state_industry: "Staatsindustrien"
GRE_state_industry_desc: "Der griechische Industriesektor erfordert eine Revitalisierung unter Führung staatlicher Macht und Finanzierung. Zu diesem Zweck haben wir einen Plan für den massiven Ausbau der Schwerindustrie vorbereitet, um unsere Ressourcenbasis aufzubauen."
GRE_restore_monarchy: "Wiederherstellung der Monarchie"
GRE_restore_monarchy_desc: "Griechenland ist, nach Recht, ein Königreich - und der jüngste der drei Prinzen hat in seinem Exil ein oder zwei Dinge gelernt, die ihn zum perfekten Staatsoberhaupt machen, um das Land in die Zukunft zu führen. Lasst uns das Königreich wieder aufbauen, aber mit einem starken Monarchen, auf den wir stolz sein können."
GRE_state_orthodoxy: "Staatliche Orthodoxie"
GRE_state_orthodoxy_desc: "Orthodoxie ist die dominierende Religion Griechenlands und wird ein nützliches Instrument sein, um die Menschen über die göttlich ernannte Natur ihrer Führung zu informieren. Zu diesem Zweck müssen wir Maßnahmen ergreifen, um die Unabhängigkeit der griechisch-orthodoxen Kirche einzuschränken und sie unter staatliche Kontrolle zu bringen."
GRE_foreign_investment: "Lockt ausländische Investitionen"
GRE_foreign_investment_desc: "Ein Vorteil eines Königs ist, dass er ein guter Botschafter ist, der in andere Nationen entsandt werden kann, um ausländisches Kapital nach Griechenland zu locken. Nur durch diese Investitionen werden wir echte Fortschritte erzielen können."
GRE_propaganda: "Die Kunst der Propaganda"
GRE_propaganda_desc: "Jeder in Griechenland hat seine Meinung. Das ist, was dieses Land so gut macht, aber es ist auch das, was uns oft auseinandergebracht hat. Es ist an der Zeit, sicherzustellen, dass die Meinungen der Griechen etwas gemeinsam haben: dass sie alle so glauben, wie wir es tun. Und diese Einheit wird uns stärker machen."
GRE_greek_science: "Griechische Wissenschaft"
GRE_greek_science_desc: "Indem wir die Gründung neuer Universitäten unterstützen und bisher unberührte Tiefen innovativer Forschung ausloten, können wir der Welt zeigen, dass Griechenland einmal mehr die Hochburg des Lernens und der Bildung der zivilisierten Welt ist."
GRE_the_iron_fist: "Die eiserne Faust"
GRE_the_iron_fist_desc: "Unsere Menschen dürfen nicht allein gelassen werden. Autoritäre Herrschaft ist der einzige Weg, um Griechenland stark und unabhängig zu halten."
GRE_the_velvet_glove: "Der Samthandschuh"
GRE_the_velvet_glove_desc: "Wir müssen den verschiedenen Gruppen in Griechenland eine diplomatische Hand reichen. Durch diese Zusammenarbeit werden wir Einheit und Stabilität fördern. Griechenland ist eine Diktatur, das stimmt, aber es kann eine wohltätige sein."
GRE_national_father: "Ein nationaler Vater"
GRE_national_father_desc: "Unser gutherziger Autokrat, unser edler König, unser gerechter und vollkommener Herrscher. Wache immerdar über Dein Volk wie ein Vater über seine Kinder und zeige, dass Du es liebst, dass Du es stolz, glücklich und frei machen wirst."

GRE_prepare_for_war: "Kriegsvorbereitung"
GRE_prepare_for_war_desc: "Ein Krieg kommt nach Griechenland - dem sind wir uns sicher. Wenn wir versuchen, dies zu vermeiden, werden wir nur die Millionen Griechen im Stich lassen, die nicht unter griechischer Herrschaft leben, wie sie es sollten. Deshalb müssen wir uns auf das Unvermeidliche vorbereiten."
GRE_evaluate_army: "Ellēnicós Stratós"
GRE_evaluate_army_desc: "Durch den Weltkrieg sind wir von einem großen Teil unserer Mannstärke abgeschnitten worden. Aus diesem Grund ist unsere Nation in zwei Denkschulen geteilt: Die eine bevorzugt den materiellen Vorteil gegenüber dem Feind und die Zerstörung dessen durch schiere Feuerkraft; die andere zieht es vor, sorgfältig zu planen, um Verluste zu vermeiden, indem Operationen mit höchster Effizienz durchgeführt werden."
GRE_firepower: "Bevorzugt überlegene Feuerkraft"
GRE_firepower_desc: "Wir haben uns letztendlich auf eine Doktrin der Feuerüberlegenheit geeinigt. Anstatt griechische Leben zu verschwenden, werden wir die Verteidigung des Feindes vernichten und ihn wegfegen, sobald sie angeschlagen und aufgebrochen sind."
GRE_artillery_focus: "Steigert Artillerieforschung"
GRE_artillery_focus_desc: "Wie die Briten während des Weltkriegs erfuhren, wird es nie genug Granaten geben. Den Feind wegzupusten erfordert anhaltende, konzentrierte Bombardements, um Befestigungen zu zerstören und Lücken in ihrer Verteidigung zu öffnen. Aus diesem Grund müssen wir Produktion und Forschung drastisch steigern."
GRE_marines_focus: "Hellenische Marinesoldaten"
GRE_marines_focus_desc: "Als Teil unserer Doktrin, die Schwachstellen des Feindes mit überwältigender Feuerkraft operativ zu bekämpfen, haben wir beschlossen, eine spezialisierte Marineabteilung für amphibische Operationen zu gründen. Diese Männer werden aus den besten Rekruten ausgewählt werden und als Eliteeinheiten dienen, die Marineeinsätze an feindlichen Küsten durchführen."
GRE_bullets_not_men: "Kugeln, keine Männer"
GRE_bullets_not_men_desc: "Wenn der Feind kommt, muss er auf einen Sturm der Feuerkraft treffen. Was wir in die Bresche schicken, müssen Kugeln sein und keine Männer. Dieser Geist ist ein Beispiel unserer gesamten Doktrin."
GRE_battleplan: "Bevorzugt große Schlachtpläne"
GRE_battleplan_desc: "Wir haben uns letztendlich auf eine Doktrin der großen Schlachtpläne geeinigt. Anstatt griechische Leben zu verschwenden, werden wir die gesamte Kriegsfront koordinieren, damit unsere Angriffe perfekt abgestimmt eintreffen und den Feind mit gut geplanten, gleichzeitigen Angriffen überwältigen."
GRE_mountaineers_focus: "Hellenische Gebirgssoldaten"
GRE_mountaineers_focus_desc: "Als Teil unserer Doktrin der sorgfältigen Planung haben wir entdeckt, dass Höhentraining für ausgewählte Männer, die in Berggebieten arbeiten werden, sehr nützlich sein wird. Die Schaffung einiger spezialisierter Gebirgssoldaten wird sicherstellen, dass wir immer über Kräfte verfügen, die in der Lage sind, auch in unwegsamem Gelände zu kämpfen."
GRE_mobility: "Mobile Unterstützung"
GRE_mobility_desc: "Während unsere Industrie - das müssen wir zugeben - uns daran hindert, die Panzerbataillone in der Stärke größerer Nationen aufzustellen, sind wir mehr als fähig, Fahrzeuge zu produzieren, die als Unterstützung für unsere Infanterie dienen können und sie weitaus mobiler machen werden, als sie aktuell sind."
GRE_expand_staff: "Erweitert den Generalstab"
GRE_expand_staff_desc: "Der Generalstab ist für das kontinuierliche Studium und die Anwendung neuer Methoden der Kriegsführung verantwortlich. Durch die Erhöhung ihres Budgets und die Erweiterung ihres Aufgabenbereichs können wir sicherstellen, dass sie auf dem neuesten Stand der militärischen Theorie bleiben."
GRE_innovation: "Militärinnovationen"
GRE_innovation_desc: "Nachdem die Abteilung für militärische Forschung eingerichtet ist, sollten wir ein Programm starten, um unsere klügsten Köpfe zu ermutigen, sich an ihr zu beteiligen, um ihre Fähigkeiten besser auf den Dienst an der griechischen Nation anwenden zu können."
GRE_expand_armaments_1: "Investiert in Rüstungsgüter"
GRE_expand_armaments_1_desc: "Wir können uns nicht nur auf die Privatindustrie verlassen, um unsere Armeen zu versorgen - wir müssen eigene Rüstungsfabriken bauen, wenn Griechenland eine echte Militärmacht werden soll."
GRE_expand_armaments_2: "Das Pyrkal-Geschäft"
GRE_expand_armaments_2_desc: "Die griechische Pulver- und Kartuschenfirma ist eines der ältesten und größten Rüstungsunternehmen Griechenlands. Wir müssen mit ihnen zusammenarbeiten und Subventionen bereitstellen, die sicherstellen, dass sowohl sie als auch unsere Armee davon profitieren, dass sie einen Lieferanten so nah an ihrer Heimat haben."
GRE_legacy_of_alexander: "Das Vermächtnis Alexanders"
GRE_legacy_of_alexander_desc: "Alexander der Große führte die griechische Zivilisation an die Grenzen der bekannten Welt und prägte mit seinen eigenen beiden Händen ein Zeitalter der Geschichte. Natürlich hätte er es ohne die besten griechischen Soldaten nie geschafft; und über solche verfügen wir nun auch. Auch wenn wir keine solch ehrgeizigen Ambitionen haben, werden wir in dem Wissen voranschreiten, dass nirgendwo auf der Welt bessere Soldaten gefunden werden können."

GRE_evaluate_air_force: "Polemikí Aeroporía"
GRE_evaluate_air_force_desc: "Luftfahrt ist eine Wissenschaft, in der Griechenland in sehr kurzer Zeit erhebliche Fortschritte machen muss, um aufzuholen. Einige sagen, wir sollten unsere Bemühungen stattdessen auf die Verteidigung gegen feindliche Luftstreitkräfte konzentrieren, anstatt wertvolle Ressourcen für den Versuch zu verschwenden, unsere eigenen zu erweitern."
GRE_air_academy: "Hellenische Luftstreitkräfte-Akademie"
GRE_air_academy_desc: "Die Militärschule für Luftfahrt gibt es schon seit einigen Jahren, doch es ist an der Zeit, neue Niederlassungen zu eröffnen und unsere Piloten auf eine Erweiterung der Luftstreitkräfte vorzubereiten." 
GRE_salonika_airport: "Erweitert den Flughafen von Salonika"
GRE_salonika_airport_desc: "Der Flughafen Salonika ist unsere wichtigste Einsatzbasis für die Bereitstellung von Luftkräften in den südlichen Balkanländern. Eine große Erweiterung seiner Einrichtungen ist erforderlich, um eine große, moderne Luftstreitkraft unterzubringen."
GRE_fighter_focus: "Neue Jäger"
GRE_fighter_focus_desc: "Unsere Luftstreitkräfte mögen klein sein, aber ihre Jäger könnten von anderen Nationen beneidet werden, wenn wir ihren technologischen Fortschritt vorantreiben."
GRE_air_production: "Erweitert Luftproduktion"
GRE_air_production_desc: "Griechenland braucht bessere Einrichtungen, um unsere Jagdflugzeuge zu bauen und unterzubringen. Um dies zu erreichen, sind Subventionen erforderlich."
GRE_radar_focus: "Schwerpunkt auf Radar"
GRE_radar_focus_desc: "Wenn wir uns nicht auf den Aufbau einer größeren Luftstreitmacht konzentrieren können, dann müssen wir uns stattdessen auf die Verteidigung gegen die Luftstreitkräfte derjenigen konzentrieren, die uns angreifen könnten. Das Wichtigste davon ist der Aufbau eines Radarnetzes, als unsere Augen auf dem Meer und im Himmel."
GRE_antiair_focus: "Überwacht den Himmel"
GRE_antiair_focus_desc: "Flugabwehranlagen werden unsere beste Verteidigung gegen feindliche Flugzeuge sein. Wir müssen sie nicht mit unseren eigenen Flugzeugen abschießen, wir können sie stattdessen vom Himmel schießen."
GRE_dominate_heights: "Aièn Hypsikrateîn"
GRE_dominate_heights_desc: "Das Motto unserer Luftwaffe lautet: \"Beherrsche immer die Höhen\" Nun gehört der Himmel endlich uns! Mit unserer modernen und aktualisierten Luftwaffe können wir mit absoluter Sicherheit voranschreiten, dass wir die höchsten Höhen beherrschen."

GRE_evaluate_navy: "Polemikó Naftikó"
GRE_evaluate_navy_desc: "Die griechische Marine ist gespalten über die Zukunft ihres Schiffbaus. Einige befürworten den Bau einer großen und ambitionierten Marine, um dem Ansehen anderer Mächte gerecht zu werden, während andere eine kleinere und effizientere Marine vorschlagen, die zum Zweck gebaut wird, unsere lokalen Gewässer zu kontrollieren."
GRE_efficient_navy: "Eine effiziente Marine"
GRE_efficient_navy_desc: "Unsere Marine muss sich auf Effizienz konzentrieren. Die Kontrolle der Ägäis ist wichtiger als schrille Exkursionen in die ganze Welt."
GRE_sub_focus: "Mittelmeer-U-Boote"
GRE_sub_focus_desc: "U-Boote ermöglichen es uns, ohne Vorwarnung zuzuschlagen, um die feindliche Schifffahrt zu beschädigen und Kriegsschiffen schnelle Schläge zu verpassen. Investitionen in ihre Entwicklung sind entscheidend für den Erfolg der Marine."
GRE_destroyer_focus: "Erweitert Zerstörerforschung"
GRE_destroyer_focus_desc: "Monitorschiffe sind für jede Marine lebenswichtig, ebenso wie Schiffe, die auf die U-Bootbekämpfung spezialisiert sind. Glücklicherweise eignen sich Zerstörer für beide Zwecke hervorragend und werden genau das sein, was wir für unsere Marineüberlegenheit brauchen."
GRE_naval_command: "Treibt Marinekommando an"
GRE_naval_command_desc: "Unsere Marinekommandanten sind das Rückgrat unserer Marine. Lasst uns sicherstellen, dass sie die besten sind, die wir zur Verfügung haben, ausgebildet von den besten Akademien aus der ganzen Welt."
GRE_ambitious_navy: "Eine ambitionierte Marine"
GRE_ambitious_navy_desc: "Unsere Marine muss die größte sein, die es jemals gab. Mächtige Schiffe werden Schlachten im Mittelmeer gewinnen, vor denen eine kleinere Marine nur davonlaufen konnte."
GRE_purchase_ships: "Schiffbauprogramm"
GRE_purchase_ships_desc: "Jede Marine, die Etwas auf sich hält ist, braucht mehr als nur U-Boote und Zerstörer, um wirklich respektiert zu werden. Es ist Zeit, tiefer zu graben und unsere Werften dazu zu bringen, einige Schiffe zu bauen, auf die wir wirklich stolz sein können."
GRE_athens_shipyard: "Erweitert Athener Schiffswerft"
GRE_athens_shipyard_desc: "Griechenland hat eine stolze Geschichte des Schiffbaus - lasst sie uns noch weiter vergrößern, damit wir eine Marine aufbauen können, die weit über dem liegt, was ein Land unserer Größe normalerweise besitzen würde."
GRE_update_navy: "Aktualisiert Marinetechnologie"
GRE_update_navy_desc: "Es hilft uns nicht viel, eine große Marine zu besitzen, wenn unsere Schiffe nicht mit der modernen Technologie mithalten können."
GRE_merchant_marine: "Baut die Handelsmarine aus"
GRE_merchant_marine_desc: "Eine der Folgen unseres neuen Einsatzes für die Marine ist die Renovierung unserer Werften und die Erweiterung der Schiffbauindustrie. Somit haben wir auch ein Wachstum der Handelsmarine erlebt, auf das wir bei Bedarf zurückgreifen können, um unsere Kriegsanstrengungen zu unterstützen."
GRE_hellenic_shipyards: "Hellenische Schiffswerften"
GRE_hellenic_shipyards_desc: "Es wurde ein Plan für den Bau der Hellenischen Marinewerft in Skaramagas bei Athen aufgestellt. Dies wird die größte Werft ihrer Art in Griechenland sein und uns einen echten Platz auf der Seekarte verschaffen."
GRE_navy_motto: "Méga to tis Thalássis Krátos"
GRE_navy_motto_desc: "Das Motto unserer Marine lautet: \"Groß ist der, der das Kommando über das Meer hat\" Hatten wir jemals mehr Kommando als jetzt? Seit Salamis vor Jahrtausenden war die griechische Marine nicht mehr so mächtig oder gefürchtet wie heute."

GRE_ready_masses: "Bereitet die Massen vor"
GRE_ready_masses_desc: "Ein Ruf muss an das Volk gehen, damit es für den kommenden Krieg gerüstet ist - diesen müssen wir jedoch sorgfältig abpassen. Dieses Maß an Vorbereitung können wir nur für ein Jahr beibehalten, daher muss der Aufruf so kurz wie möglich vor dem eigentlichen Krieg erfolgen."
GRE_fortify_north: "Befestigt den Norden"
GRE_fortify_north_desc: "Eine gute Offensive ist wichtig, aber ebenso wichtig ist eine gute Verteidigung: Eine Reihe von Befestigungen über unsere Nordgrenze hinweg wird jede Chance verringern, dass unsere Feinde den Kampf ins griechische Inland tragen."
GRE_fortify_salonika: "Befestigt Salonika"
GRE_fortify_salonika_desc: "Salonika ist eine Enklave, die wir beschützen müssen: Sie ist zu wichtig, um sie unverteidigt und unbefestigt zu lassen."
GRE_fight_for_north: "Die Schlacht um Mazedonien"
GRE_fight_for_north_desc: "Wir haben Kontakt zu Griechen aufgenommen, die im Norden unter fremder Herrschaft leben - die Zeit ist gekommen, ganz Mazedonien zu befreien!"
GRE_diplomacy_focus: "Ein diplomatischer Weg"
GRE_diplomacy_focus_desc: "Wir haben schon einmal versucht, unsere Herrschaft über die traditionellen Grenzen Griechenlands hinaus auszudehnen, doch jedes Mal hat es uns in den Ruin getrieben. Es ist wahr, dass wir die Griechen befreien müssen, die noch immer unter türkischer Herrschaft leben... jedoch sollten wir diesmal einen Weg der Diplomatie, nicht der Kriegsführung einschlagen, um unser aller Willen."
GRE_turkish_thaw: "Türkisches Tauwetter"
GRE_turkish_thaw_desc: "Die Idee mag für einige ein Gräuel sein, aber wir können mit den Türken zusammenarbeiten. Wir müssen es versuchen."
GRE_turkish_cooperation: "Kooperation mit den Türken"
GRE_turkish_cooperation_desc: "Die Türken haben sich bereit erklärt, zu reden. Jetzt ist es an der Zeit, einen Vertrag über Nichtangriff und Zusammenarbeit anzustreben und im Idealfall auf einen Bevölkerungsaustausch hinzuarbeiten: Lasst uns die unter den Türken lebenden Griechen in unser Land zurückbringen und die hier lebenden Türken zurück in ihr Land schicken. Kurzfristig wird es schwierig, aber langfristig wird es für uns beide besser sein."
GRE_balkans_trade: "Balkan-Kooperation"
GRE_balkans_trade_desc: "Wir sollten unsere gemeinsame Zusammenarbeit mit den Balkannachbarn im Norden ausbauen. Auf diese Weise können wir sicherstellen, dass wir mehr Investitionen in Griechenland erhalten. Es wird aber hoffentlich auch ein Weg sein, den Frieden in einer Region zu fördern, die traditionell nichts als Kriege erlebt hat."
GRE_new_markets: "Expandiert in neue Märkte"
GRE_new_markets_desc: "Ein Vorteil eines diplomatischen Weges wird die Fähigkeit sein, neue Märkte für griechische Waren an Orten zu erschließen, die für uns bisher nicht zugänglich waren. Diplomatie ist der Weg zum Wohlstand; es ist an der Zeit, dies zu beweisen."
GRE_new_expansionism: "Neuer Expansionismus"
GRE_new_expansionism_desc: "Wir haben erfolgreich einige der unter fremder Herrschaft lebenden Griechen befreit, doch unsere Arbeit ist noch nicht getan. Griechenland muss noch stärker werden und sich auf einen Weg begeben, auf dem unsere Ambitionen endlich verwirklicht werden."
GRE_reclaiming_greeks: "Zurückforderung unseres Volkes"
GRE_reclaiming_greeks_desc: "Nach unserer Niederlage im Weltkrieg waren wir gezwungen, die Ansprüche auf mehrere Teile Griechenlands aufzugeben. Lasst uns diese Ungerechtigkeit nun umkehren."
GRE_megali_idea: "Wiederbelebung Megalis"
GRE_megali_idea_desc: "Die Megali-Idee gibt es seit dem 19. Jahrhundert, sie besteht aus folgendem: dass mehr als 2 Millionen Griechen innerhalb der türkischen Grenzen leben, die rechtmäßig unter griechische Herrschaft gehören. Einige mögen dies als revanchistisch und gefährlich ansehen, aber wir können unsere Brüder nicht einfach ihrem Schicksal überlassen."
GRE_motivate_army: "Motiviert die Armee"
GRE_motivate_army_desc: "Wenn wir unser beanspruchtes Land in Anatolien zurückerobern wollen, müssen wir unsere Armee motivieren und sie auf die kommenden Schlachten vorbereiten."
GRE_war_industry: "Erweiterung der Kriegsindustrie"
GRE_war_industry_desc: "Es wird kostspielig sein, aber wir müssen die griechische Rüstungsindustrie weiter antreiben, als es jemals für möglich gehalten wurde. Unsere Armee braucht Waffen und Kugeln, und die griechischen Fabriken werden sie liefern."
GRE_is_whole: "Griechenland ist eins"
GRE_is_whole_desc: "Endlich ist Griechenland wieder vereint. Lasst unser ganzes Volk sich freuen, da nun die Ungerechtigkeiten des Weltkriegs und unsere Jahrhunderte unter türkischer Herrschaft endlich beseitigt sind."
GRE_ascendant: "Griechenlands Aufstieg"
GRE_ascendant_desc: "Die griechische Nation ist zu einer Weltmacht geworden, ein Traum, der nach unserem Unabhängigkeitskrieg einst für unmöglich gehalten wurde. Wahrhaftig, wir sind wiedergeboren worden, unser Vermächtnis wurde endlich wiedererlangt!"

### Decisions
 GRE_join_faction_decisions: "Außenpolitik"
GRE_join_internationale: "Tretet der Internationale bei"
GRE_join_internationale_desc: "Es gibt nur ein Bündnis, das uns helfen kann, Sicherheit zu erreichen, und das ist die Internationale. Es ist an der Zeit, sich der Weltrevolution anzuschließen!"
GRE_join_entente: "Erneuter Beitritt zur [FROM.GetFactionName]"
GRE_join_entente_desc: "Es ist an der Zeit, das alte Bündnis mit dem britischen Empire wieder aufleben zu lassen und sich der [FROM.GetFactionName] erneut anzuschließen. Hoffentlich läuft es dieses Mal besser als im Weltkrieg."
GRE_join_reichspakt: "Tritt [FROM.GetFactionName] bei"
GRE_join_reichspakt_desc: "Die Bedrohung durch die Syndikalisten rückt immer näher an unsere Grenzen heran, und die Forderungen nach Gewährleistung der Sicherheit des Staates und der Lebensweise des Volkes werden immer lauter. Auch wenn Deutschland noch immer großes Misstrauen entgegengebracht wird, ist es vielleicht unsere beste Chance, die Bedrohung zu besiegen und unsere Sicherheit zu gewährleisten."
 GRE_join_austria: "Verbündet mit [FROM.GetFactionName]"
 GRE_join_austria_desc: "Während Russland, die Entente und Deutschland sicherlich starke Verbündete wären, haben einige die Befürchtung geäußert, dass die Sicherheit Griechenlands gegenüber den Interessen ihrer größeren Verbündeten zweitrangig sein wird. In der Zwischenzeit könnte sich Österreich mit seinem Ziel der Vorherrschaft auf dem Balkan als der wertvollere Verbündete erweisen. Allerdings sind viele über das erklärte Ziel besorgt."
 GRE_join_russia: "Tritt [FROM.GetFactionName] bei"
 GRE_join_russia_desc: "Da der russische Bär wieder auf dem Vormarsch ist, rufen einige nach einer Erneuerung des Bündnisses zwischen unseren beiden Nationen. Es gibt jedoch auch Stimmen der Vorsicht, die daran erinnern, dass es beim ersten Mal nicht gut gelaufen ist."

GRE_regaining_greece: "Die Wiedererlangung Griechenlands"
GRE_fight_for_macedonia: "Kampf für Mazedonien!"
GRE_fight_for_macedonia_desc: "[From.Owner.GetNameDefCap] hält Mazedonien, was unser rechtmäßiges Territorium ist - und es ist an der Zeit, es zurückzuholen!"
GRE_megali_war: "Griechisches Land zurückfordern"
GRE_megali_war_desc: "Die Zeit zur Wiederherstellung der [From.GetAdjective]en Länder, die rechtmäßig zu Griechenland gehören, ist gekommen!"
GRE_megali_make_peace: "Bittet um Frieden mit der [From.GetAdjective]en Regierung."
GRE_megali_make_peace_desc: "Wir haben [From.GetName] genug gedemütigt. Es ist an der Zeit, die [From.GetAdjective]e Führung zu kontaktieren und über die Bedingungen ihrer Kapitulation zu sprechen."

GRE_nationalize_german_industry: "Nationalisiert deutsche Industrie"
GRE_nationalize_german_industry_desc: "Nun, da die Wirtschaftskrise vorbei ist und wir uns in einer besseren Position befinden, ist es an der Zeit, den Aufkauf der deutschen Investoren in Betracht zu ziehen, die so viel von der griechischen Wirtschaft im Würgegriff haben."
GRE_nationalize_austrian_industry: "Nationalisiert österreichische Industrie"
GRE_nationalize_austrian_industry_desc: "Nun, da die Wirtschaftskrise vorbei ist und wir uns in einer besseren Position befinden, ist es an der Zeit, den Aufkauf der österreichischen Investoren in Betracht zu ziehen, die so viel von der griechischen Wirtschaft im Würgegriff haben."
GRE_balkans_mission: "Verbessert Balkan-Kooperation"
GRE_balkans_mission_desc: "Unsere Beziehungen zur [From.GetAdjective]en Regierung sind so gut, dass wir eine Mission in ihr Land schicken sollten, um eine stärkere Zusammenarbeit zwischen unseren Ländern zu fördern."

GRE_shipbuilding_program_1: "Beginnt ein Marineprogramm"
GRE_shipbuilding_program_1_desc: "Durch eine Kombination aus der Finanzierung unserer eigenen Werften und der Lizenzierung der Werften anderer Länder können wir unsere Flotte erweitern - einige der Schiffe sind vielleicht etwas älter, ja, aber dies ist ein viel schnellerer Weg, so viele Schiffe zu erwerben, als sonst möglich wäre."
GRE_shipbuilding_program_2: "Führt das Marineprogramm fort"
GRE_shipbuilding_program_3: "Vollendet das Marineprogarmm"

