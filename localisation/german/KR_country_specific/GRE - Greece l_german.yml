GRE_legacy_of_alexander_idea: "Das Vermächtnis Alexanders"
GRE_legacy_of_alexander_idea_desc: "Die Griechen sind ein kriegsgewohntes Volk, und nichts regt sie so sehr auf wie der Gedanke, dass ihnen ihre hart erkämpfte Unabhängigkeit wieder genommen wird."
GRE_memories_of_king: "Erinnerungen an den König"
GRE_memories_of_king_desc: "Obwohl die griechische Monarchie 1931 nach einem turbulenten Jahrzehnt voller Staatsstreiche und Gegenstreiche offiziell abgeschafft wurde, gibt es immer noch Menschen in unserer Nation, die an den monarchistischen Prinzipien festhalten. Sie sind eine der Hauptursachen der Unruhen in unserer Nation."
GRE_foreign_industry_GER1: "Industrie in deutscher Hand"
GRE_foreign_industry_GER1_desc: "Aufgrund unserer enormen Kriegsschulden nach Ende des verheerenden Weltkriegs unterzeichnete König Konstantin einen Vertrag, der deutschen Investoren ungehinderten Zugang zur griechischen Wirtschaft ermöglichte. Infolgedessen befindet sich fast die Hälfte unserer Industrie im Besitz ausländischer Gläubiger und Banken - von denen keiner unsere Interessen im Sinn hat."
GRE_foreign_industry_GER3: "Gerettete deutsche Industrie"
GRE_foreign_industry_GER3_desc: "Aufgrund unserer enormen Kriegsschulden nach Ende des verheerenden Weltkriegs unterzeichnete König Konstantin einen Vertrag, der deutschen Investoren ungehinderten Zugang zur griechischen Wirtschaft ermöglichte. Infolgedessen befindet sich fast die Hälfte unserer Industrie im Besitz ausländischer Gläubiger und Banken - aber zum Glück haben sich unsere Beziehungen verbessert, seit wir ihnen während der Krise am Schwarzen Montag aus der Klemme geholfen haben."
GRE_foreign_industry_AUS1: "Industrie in österreichischer Hand"
GRE_foreign_industry_AUS1_desc: "Aufgrund unserer enormen Kriegsschulden nach Ende des verheerenden Weltkriegs unterzeichnete König Konstantin einen Vertrag, der österreichischen Investoren ungehinderten Zugang zur griechischen Wirtschaft ermöglichte. Infolgedessen befindet sich fast die Hälfte unserer Industrie im Besitz ausländischer Gläubiger und Banken - von denen keiner unsere Interessen im Sinn hat."
