 COS_German_Attache: "Deutscher Marineattaché"
 COS_German_Attache_desc: "Beobachter der Kaiserlichen Marine untersuchen unsere Küstenwache und bilden sie in U-Boot-Abwehrtaktiken aus, um unsere Küsten zu sichern und zu vermeiden, dass unsere Frachter von den Kämpfen getroffen werden"

 COS_Public_Education: "Reformiertes Bildungssystem"
 COS_Public_Education_desc: "Bildung für alle ist die oberste Priorität für die costa-ricanische Regierung und das neue Programm hat allen Costa-Ricanern Zugang zum öffentlichen Bildungssystem gewährt"

