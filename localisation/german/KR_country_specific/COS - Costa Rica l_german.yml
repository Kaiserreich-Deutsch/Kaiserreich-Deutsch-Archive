 COS_Gather_Support_Guanacaste: "Unterstützung in Guanacaste sammeln"
 COS_Jimenez_Supporters_mission: "§YRicardo Jimenez§! sammelt Unterstützung"
 COS_Mora_Supporters_mission: "§YManuel Valverde§! sammelt Unterstützung"

 COS_Ferrer_Aggro_decisions: "Légion del Caribe: Operationen"
 COS_Ferrer_Aggro_decisions_desc: "Nach der Absetzung des Diktators von Costa Rica und der Wiederherstellung der Demokratie sonnt sich die Karibische Legion im Sieg ihrer Operation. Mit der vollen Unterstützung von Präsident Ferrer haben sie nun die Mittel und die moralische Unterstützung, um ihr Ideal zu verwirklichen und die syndikalistischen und diktatorischen Regime aus der Region zu beseitigen."

 COS_Legion_del_Caribe_Attack: "Die Befreiungskampagne starten"
 COS_Legion_del_Caribe_Attack_desc: "Die Zeit ist gekommen, die Fesseln der Unterdrückung abzuwerfen, die unsere Brüder in der gesamten Karibik lange niedergehalten haben. Wir sind ihre letzte Hoffnung und werden sie ins Licht führen!"
