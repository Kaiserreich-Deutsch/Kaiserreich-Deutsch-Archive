 COS_ricardo_jimenez_oreamuno_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. Februar 1859 in Cartago, Republik Costa Rica\n§YPolitikkarriere:§! Als Sohn des zweimaligen Präsidenten Jesús Jiménez Zamora stieg Ricardo Jiménez Oreamuno vor dem Weltkrieg zu Prominenz auf. In seiner ersten Amtszeit als Präsident zwischen 1910 und 1914 überwachte er die Rückzahlung der lähmenden Staatsschulden des Landes. Während seiner dritten Amtszeit als Präsident waren die Staatsschulden erneut in die Höhe geschnellt, und wieder versuchte Präsident Jiménez, weniger erfolgreich als zuvor, Costa Rica vor dem Staatsbankrott zu bewahren.\nMit Blick in die Zukunft befürchtet Jiménez, dass ohne eine prinzipientreue Hand die costa-ricanische Demokratie von ausländischen Wirtschaftsinteressen gekapert werden könnte. Vielleicht werden solche Befürchtungen, auch wenn er sich aus der Politik zurückziehen möchte, seine weitere Präsenz sicherstellen."

