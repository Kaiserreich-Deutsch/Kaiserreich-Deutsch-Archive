### Events ###
 cos.2.t: "Nominierung des republikanischen Kandidaten"
 cos.2.d: "Während die Vorherrschaft der PRN bei den kommenden Wahlen unbestreitbar ist, ist die Partei gespalten, wen sie als Präsidentschaftskandidaten aufstellen soll.\n\nLeón Cortés Castro hat die Unterstützung der konservativen Kaffee-Elite und hat sich während der Amtszeit von Jimenez als würdiger Nachfolger seines Vermächtnisses erwiesen. Andere Mitglieder haben jedoch angemerkt, dass seine aggressive anti-sozialistische Haltung und seine strenge Einstellung zu einer weiteren Eskalation im sozialistischen Umfeld führen und somit einen Nährboden für Valverdes syndikalistische Partei bieten könnte.\n\nAls Kompromiss zwischen den beiden Extremen hat die Kirche, beeinflusst durch die Enzyklika Rerum Novarum, Rafael Ángel Calderón Guardia nach vorne gebracht. Seine politische Karriere ist nicht sehr bemerkenswert und die meisten Menschen kennen ihn nur als den 'Doktor' aufgrund seines Arztberufs. Da beide Seiten hoffen, ihn als Marionette zu benutzen, während sie an seiner Stelle regieren, wächst die Unterstützung für seine Kandidatur von Tag zu Tag."
 cos.2.a: "Cortés wird die Nation führen."
 cos.2.b: "Geben wir diesem 'Doktor' eine Chance."

 cos.3.t: "Manuel Mora Valverde ersucht um Genehmigung seiner Kandidatur"
 cos.3.d: "Als Anführer der Syndikalistischen Partei ist Manuel Mora Valverde fest entschlossen, seine Partei in den kommenden Wahlen zu vertreten. Aufgrund einer besonderen Klausel in der Verfassung, die jedem unter 30 Jahren die Teilnahme verbietet, würde seine Kandidatur automatisch ungültig sein.\n\nMit einer feurigen Rede im Kongress zur Unterstützung der Altersgrenzsenkung hat der junge, aber charismatische Politiker versucht, die amtierende Regierung zu überzeugen, diese Klausel zu überdenken und ihm und seiner Partei die Kandidatur zu ermöglichen."
 cos.3.a: "Die Verfassung ist heilig!"
 cos.3.b: "Es war sowieso eine dumme Regel..."

 cos.4.t: "Wahlen 1936"
 cos.4.d: "Wenig überraschend hat die PRN erneut eine dominante Position bei den Wahlen gesichert und unseren nächsten Präsidenten gestellt. Auch wenn es scheint, dass das Schlimmste hinter uns liegt, sollten wir nicht automatisch davon ausgehen, dass unser neuer Präsident eine leichte Amtszeit haben wird, da die korporatistischen Geier und sozialistischen Agitatoren seine Amtszeit schwer genug machen werden."
 cos.4.a: "Viva Cortés!"
 cos.4.b: "Viva Calderón!"

 cos.5.t: "Katastrophe in der ZKG!"
 cos.5.d: "In der Folge der amerikanischen Depression schlossen sich die größten Kaffeebarone unserer Nation zusammen und vereinigten sich in der deutschen ZKG oder Zentralamerikanische Kaffee-Gesellschaft. Die ZKG kaufte die UFC und andere amerikanische Vermögenswerte auf und kontrolliert, gestärkt durch das deutsche Wirtschaftswunder, weite Teile unseres Landes und unserer Wirtschaft, bestimmt nicht nur die Innenpolitik, sondern bietet auch Tausenden costa-ricanischen Bürgern Arbeit.\n\nDer Schwarze Montag hat jedoch das Blatt für die ZKG gewendet, und nachdem die Aktien in Berlin weiter abstürzten, ist das Unternehmen gezwungen, Konkurs anzumelden, was unsere nationale Wirtschaft in den Abgrund reißt. Vorsichtige Ausgaben unseres ehemaligen Präsidenten haben es unserer Regierung glücklicherweise ermöglicht, eine kleine Reserve aufzubauen, mit der wir nun versuchen werden, die sich abwärts spiralende Katastrophe, die die ZKG getroffen hat, zu stoppen. Dies ist jedoch nur eine vorübergehende Maßnahme, und ausländische Partner werden benötigt, wenn wir das Unternehmen vor dem Zusammenbruch retten wollen."
 cos.5.a: "Oh, die Menschheit!"
 cos.5.b: "Die Deutschen hat es sowieso verdient."

 cos.6.t: "ZKG: Dauerhafte Lösung?"
 cos.6.d: "Nach erster Prüfung scheint es, dass unsere anfänglichen Maßnahmen den völligen Zusammenbruch der ZKG verhindert haben, aber da unsere Mittel in alarmierendem Tempo zur Neige gehen, müssen wir nach möglichen Partnern suchen, die die ZKG retten und unsere Wirtschaft vor einer noch schlimmeren Katastrophe bewahren können. Die Amerikaner selbst leiden unter einer Krise ohne absehbares Ende, während die Deutschen mit Entsetzen zusehen, wie das von ihnen über Jahre aufgebaute Imperium langsam ins Chaos versinkt. Beide haben jedoch mächtige Kapitalisten, die von der Seitenlinie aus zusehen und hoffen, die gescheiterten Unternehmen der Vorschwarzer-Montag-Ordnung günstig aufzukaufen."
 cos.6.a: "Wir werden die USA um Unterstützung bitten."
 cos.6.b: "Wir werden die Deutschen um Unterstützung bitten."

 cos.7.t: "[FROM.GetNameDef] ersucht um unsere Unterstützung"
 cos.7.d: "Eine Katastrophe hat die ansonsten ruhige kleine Nation [COS.GetName] getroffen, als die ZKG (Zentralamerikanische Kaffee-Gesellschaft) vor wenigen Wochen an der Berliner Börse schwer abstürzte und die Nation in ein Loch riss, aus dem sie sich alleine nicht mehr erholen kann. Um sie vor dem völligen Zusammenbruch zu bewahren, hat die kleine Nation uns um einen Kredit zur Rettung der ZKG gebeten."
 cos.7.a: "Bietet ihnen Unterstützung an!"
 cos.7.b: "Wir haben Wichtigeres zu tun."

 cos.8.t: "[FROM.GetAdjective] Unterstützung trifft ein"
 cos.8.d_start: "Zähe Verhandlungen mit der [FROM.GetAdjective] Delegation haben sich endlich ausgezahlt, als eine Einigung zwischen [ROOT.GetLeader] und der [FROM.GetAdjective] Regierung erzielt wurde."
 cos.8.d: "$cos.8.d_start$ Während wir verpflichtet sein werden, der amerikanischen UFC weitere Zugeständnisse zu machen, haben sie zugestimmt, einen Teil der Last zu tragen und uns einen Kredit gewährt, mit dem wir die Krise überstehen können."
 cos.8.a: "Gott segne die USA."

 cos.9.t: "[FROM.GetNameDefCap] verweigert Hilfe"
 cos.9.d: "Während es aufgrund ihrer innenpolitischen Probleme nicht wirklich überraschend ist, haben die USA unsere Anfragen nach einem Kredit zur Rettung der ZKG abgelehnt und uns keine andere Alternative als die Deutschen gelassen."
 cos.9.a: "Verbinden Sie mich mit den Deutschen!"
 cos.9.b: "Wir sind wahrlich allein in der Welt."

 cos.11.d: "$cos.8.d_start$ Während wir verpflichtet sein werden, der ZKG weitere Zugeständnisse zu machen, um unsere Schulden zu begleichen, haben sie zugestimmt, einen Teil der Last zu tragen und uns einen Kredit gewährt, mit dem wir die Krise überstehen können."
 cos.11.a: "Deutschland über alles!"

 cos.12.d: "Während es aufgrund ihrer innenpolitischen Probleme nicht wirklich überraschend ist, hat das Deutsche Reich unsere Anfragen nach einem Kredit zur Rettung der ZKG abgelehnt und uns keine andere Alternative als die Amerikaner gelassen."
 cos.12.a: "Verbinden Sie mich mit den Amerikanern!"

 cos.13.t: "Kaffeesektor erholt sich"
 cos.13.d: "Fünf Jahre sind vergangen, seit die ZKG unter dem Druck fallender Aktienkurse zusammenbrach. Während die Regierung damals nicht in der Lage war, sie zu retten, was zu einer Zeit der Armut und vor 3 Jahren sogar zu Hungersnöten führte, erholt sich der Kaffeehandel endlich und unter den von unserem Präsidenten [COS.GetLeader] auferlegten Maßnahmen wächst die Wirtschaft langsam aber sicher wieder."
 cos.13.a: "Endlich!"

 cos.14.t: "Streiks auf den Kaffeeplantagen"
 cos.14.d: "Hauptsächlich angetrieben durch das Chaos in der ZKG und die massiven Entlassungen, die dem Schwarzen Montag folgten, haben die Plantagenarbeiter landesweit die Arbeit niedergelegt und protestieren gegen die Regierung. Sie behaupten, dass [COS.GetLeader] dem Volk nicht ausreichend hilft und nur seine eigenen Taschen füllt. Ihre Rhetorik wurde von Valverdes Syndikalisten übernommen, deren Bewegung täglich wächst."
 cos.14.a: "Hoffentlich wiederholt sich nicht der Streik von '34."

 cos.15.t: "Anti-Negro-Proteste in San Jose"
 cos.15.d: "Seit die UFC in Costa Rica Fuß fasste und ihr Bananen-Imperium aufbaute, zogen schwarze Arbeiter und ihre Familien in die Nation, um auf ihren Plantagen zu arbeiten. Da die einheimischen Costa Ricaner wenig Interesse daran hatten, sich der UFC auf ihrem Bananen-Kreuzzug anzuschließen und mit dem Kaffeehandel vollkommen zufrieden waren, war Keith gezwungen, immer mehr Jamaikaner zu importieren, um seine Felder zu bestellen. Misstrauisch gegenüber Fremden in ihrem Land haben die Costa Ricaner ihre neuen Mitbürger jedoch nie vollständig akzeptiert und hielten deutlich Abstand zu ihnen. Im Laufe der Jahre hat dies zu Spannungen zwischen den beiden Parteien geführt, die nur durch die geografischen Gegebenheiten, die sie voneinander trennten, nicht eskalierten.\n\nSinkende Gewinne aus dem Kaffeehandel und ein allgemeines Bewusstsein in der schwarzen Bevölkerung haben die beiden Gruppen jedoch erneut aufeinanderprallen lassen. Costa Ricaner protestieren gegen das, was sie als Bedrohung ihrer Kultur sehen, Fremde, die aus ihrem zugewiesenen Gebiet in der Provinz Limon fliehen, während die Schwarzen die Regierung drängen, sie als gleichberechtigte Bürger der Republik zu behandeln."
 cos.15.a: "Die Beschränkungen lockern."
 cos.15.b: "Firmen zwingen, einheimische Costa-Ricaner einzustellen."
 cos.15.c: "Ausgewiesene Sperrzonen durchsetzen."

 cos.16.t: "Der deutsche Kreuzer \"Schleswig\" legt in Puerto Limon an"
 cos.16.d: "Offiziell wegen Versorgungsengpässen während der Karibikfahrt, aber wahrscheinlicher aus Neugier, ob das [COS.GetLeader]-Regime als Marinestützpunkt im Westen dienen könnte, legte der deutsche Kreuzer \"Schleswig\" heute Morgen in Puerto Limon an.\n\nErfreut über die Anwesenheit dieser ausländischen Gäste, empfing sie [COS.GetLeader] persönlich mit Fanfaren und einer Zeremonie, die die Beziehungen zwischen unseren beiden großen Nationen würdigte. Als später am Tag in einer nicht-öffentlichen Sitzung mit der deutschen Delegation das Thema der Instabilität in den USA aufkam, überreichte der Kapitän des Schiffes unserem Präsidenten seine Anweisungen, dass die Sicherheit Costa Ricas von vitalem Interesse für das deutsche Volk sei und dass Truppen, Versorgungsgüter und sogar vollständiger Schutz arrangiert werden könnten, sollte die Instabilität in der Region weiter zunehmen."
 cos.16.a: "Eine deutsche Garnison anfordern."
 cos.16.b: "Waffen für unsere Armee anfordern."
 cos.16.c: "Wir kommen auch alleine zurecht."

 cos.17.t: "Costa Rica fordert eine deutsche Garnison an"
 cos.17.d: "Die zunehmende Instabilität in den USA und den benachbarten Regimen in Zentralamerika hat die kleine Nation gezwungen, uns um Hilfe zu bitten. Unter Verweis auf die starken Bindungen zwischen unseren beiden Nationen und die bedeutende deutsche Bevölkerung in ihrem Territorium, bitten sie uns, ein kleines Regiment in San Jose zu stationieren, um ausländische Bedrohungen abzuschrecken.\n\nObwohl dies kurzfristige Auswirkungen auf unsere Beziehungen zu den USA hat, sind wir sicher, dass sie verstehen werden, dass wir zum größeren Wohl handeln."
 cos.17.a: "Entsende die Abteilung."
 cos.17.b: "Wir suchen keinen Streit mit den USA."

 cos.18.t: "Deutsche Garnison kommt in Puerto Limon an"
 cos.18.d: "In einem unmarkierten Frachtschiff, das Konsumgüter für das costa-ricanische Volk transportierte, setzte eine deutsche Garnison von etwas mehr als tausend Mann im Schutz der Dunkelheit Fuß auf die Insel und wurde vom Kommandeur unserer Armee zu ihren Kasernen geleitet. Beim Anblick der überlegenen Ausrüstung und Disziplin dieser neuen Soldaten sind unsere Truppen erschrocken, dass sie möglichen überstürzten Aktionen der deutschen Abteilung nicht gewachsen wären."
 cos.18.a: "Willkommen meine Freunde!"

 cos.19.t: "Keine militärische Unterstützung vom Reich"
 cos.19.d: "Die deutsche Kommission bezeichnete unsere Nation als irrelevant für die globale Strategie des Reiches und als Verschwendung von Ressourcen. Sie lehnte es ab, Truppen für unsere Verteidigung bereitzustellen, und bat uns, die Angelegenheit nicht wieder anzusprechen."
 cos.19.a: "Das bedauern wir zu hören."

 cos.20.t: "Costa Rica bittet um deutsche Waffen"
 cos.20.d: "Zunehmende Instabilität in den USA und den benachbarten Regimen in Zentralamerika haben die kleine Nation dazu gezwungen, uns um Hilfe zu bitten. Mit Verweis auf die starken Verbindungen zwischen unseren beiden Nationen und die bedeutende deutsche Bevölkerung in ihrem Territorium, bitten sie uns um die Lieferung eines kleinen Waffenlagers und anderer Versorgungsgüter, um ihre Streitkräfte zu stärken und ausländische Bedrohungen abzuschrecken.\n\nObwohl dies kurzfristige Auswirkungen auf unsere Beziehungen zu den USA hat, sind wir sicher, dass sie verstehen werden, dass wir zum größeren Wohl handeln."
 cos.20.a: "Schickt die Waffen."

 cos.21.t: "Deutsche Waffen kommen an"
 cos.21.d: "Versteckt zwischen Kisten Schweizer Schokolade und Krupp-Maschinen wurden Dutzende Kisten mit den neuesten, bei FN Herstal hergestellten Mausern auf regulären Handelsschiffen in unser Land gebracht. Unsere Nachbarn, die nichts von unserer Täuschung ahnen, werden ein böses Erwachen erleben, sollten sie auf unsere Armee stoßen!"
 cos.21.a: "Diese sind eindeutig \"Made in Costa Rica\"."

 cos.22.d: "Die deutsche Kommission bezeichnete unsere Nation als irrelevant für die globale Strategie des Reiches und als Verschwendung von Ressourcen. Sie lehnte jegliche Waffenlieferungen für unsere Truppen ab und bat uns, diese Angelegenheit nicht wieder zur Sprache zu bringen."
 cos.22.a: "Na dann geht zum Teufel!"

### ACW Events ###
 cos.23.t: "Bürgerkrieg in den Vereinigten Staaten!"
 cos.23.d: "Das Undenkbare ist endlich eingetreten und erneut kämpfen die \"Vereinigten\" Staaten von Amerika gegeneinander. In ganz Mittelamerika jubeln sozialistische Agitatoren und Militärdiktatoren, während das einst undurchdringliche Netz amerikanischer Verträge zerbrochen ist.\n\nDies gefährdet nicht nur unsere Souveränität, die begrenzte Streitmacht, die wir zum Schutz unserer Nation haben, besteht nur aus alten Männern und Kanonenfutter, bereit in einem Feuersturm unterzugehen. Wir brauchen einen starken Verbündeten, wenn wir überleben wollen, und zwar jetzt! Da Kanada ein Territorium nach dem anderen im Zuge des Bürgerkriegs aufgibt, wäre es klug, unsere Bemühungen auf sie zu richten und zu hoffen, dass wir dem bald ausbrechenden Terror in Mittelamerika friedlich entkommen können."
 cos.23.a: "Kanada wird uns sicher retten!"
 cos.23.b: "Deutschland wird uns beschützen!"
 cos.23.c: "All dieses Weltuntergangsgeschwafel ist Quatsch. Costa Rica wird auch alleine gut zurechtkommen."

 cos.24.t: "Costa Rica erbittet unseren Schutz"
 cos.24.d_start: "Entsetzt vom Bürgerkrieg in den Vereinigten Staaten blickt die kleine Nation ängstlich auf ihre östlichen und nördlichen Grenzen in Erwartung eines Angriffs, nun da ihr Beschützer im Krieg ist, und hat uns gebeten, offen unseren Willen zu bekunden, Costa Rica als souveränen Staat zu erhalten."
 cos.24.d: "$cos.24.d_start$ Während unsere Interessen in ihrem Nachbarland Panama weitaus größer sind, könnten wir möglicherweise ihr Regime unterstützen und einen weiteren Entente-Stützpunkt in der Karibik errichten."
 cos.24.a: "Bietet ihnen Unterstützung an."
 cos.24.b: "Panama ist für uns weitaus wichtiger."

 cos.25.t: "[FROM.GetNameDefCap] gewährt uns Unterstützung"
 cos.25.d: "Da sie nicht noch einen Zusammenbruch einer Nation in der Region in Instabilität sehen wollen, hat die kanadische Regierung zugestimmt, unsere Unabhängigkeit zu garantieren, solange wir der Entente-Sache freundlich gesinnt bleiben."
 cos.25.a: "Hurra!"

 cos.26.t: "[FROM.GetNameDefCap] Verweigert Uns Unterstützung"
 cos.26.d: "Wahrscheinlich aufgrund ihrer Interessen an unserem unmittelbaren Nachbarn Panama hat die Entente die Frage unserer Souveränität umgangen und unsere Diplomaten nach Hause geschickt. Ob dies ein Zeichen für eine gemeinsame panama-kanadische Invasion von Coto ist, ist noch nicht klar, aber es ist definitiv ein Zeichen dafür, dass die Stabilität in der Region rapide abnimmt."
 cos.26.a: "Vielleicht wird uns der Kaiser helfen?"
 cos.26.b: "Grabt euch ein, Jungs!"

 cos.27.d: "$cos.24.d_start$ Da Entente-Streitkräfte auf den Panamakanal vordringen, entschlossen, ihn den versagenden USA und sozialistischen Kräften im Norden zu entreißen, die begierig auf die schlecht verteidigte costa-ricanische Nation blicken, läge es in unserem Interesse, einen Stützpunkt auf dem amerikanischen Kontinent zu errichten und die Region genau zu beobachten, falls sich die Situation weiter zuspitzt."
 cos.27.b: "Wir sind bereits überdehnt!"

 cos.28.d: "Um zu verhindern, dass eine weitere Nation in der Region in Instabilität verfällt, hat die deutsche Regierung zugestimmt, unsere Unabhängigkeit zu garantieren, solange wir freundschaftliche Beziehungen zu ihrem Bündnis pflegen und als Stützpunkt für ihre Ambitionen in der Region dienen."
 cos.28.a: "Alles hat seinen Preis..."

 cos.29.d: "Unter Berufung auf ihre massive Überdehnung und Probleme in den Kolonien hat das Deutsche Reich leider unsere Anfrage abgelehnt. Während sie bedauern, dass sie nicht weiter helfen können, hoffen sie, dass wir die kommende Flut überstehen und würden sich freuen, wenn die Handelsbeziehungen zwischen unseren beiden Nationen wie gewohnt fortgesetzt werden könnten."
 cos.29.a: "Vielleicht werden uns die Kanadier helfen?"
 cos.29.b: "Geschäfte sind wichtiger als Freunde..."

### COTO Events ###
 cos.30.t: "Krise um Coto!"
 cos.30.d_start: "Seit der Unabhängigkeit Panamas von Kolumbien erheben sie Anspruch auf Coto, eine Region in Panamas Provinz Chiriquí entlang der panamaisch-costa-ricanischen Grenze. 1911 wurde der Oberste Richter des US-Supreme Court, Edward D. White, um Schlichtung gebeten. Er fällte seine Entscheidung 1914, aber Panama akzeptierte sie nicht mit der Begründung, sie begünstige Costa Rica. 1921 brachen Feindseligkeiten aus, als Costa Rica das Gebiet besetzte. Panama eroberte das Gebiet leicht zurück. Der Konflikt weitete sich jedoch aus, als Costa Rica in die Provinz Bocas del Toro einmarschierte. Die Vereinigten Staaten, die ihre Interessen gefährdet sahen, zwangen Panama, die White-Entscheidung zu akzeptieren.\n\n"
 cos.30.d: "$cos.30.d_start$Da unsere amerikanischen Verbündeten nun in Anarchie verfallen sind, hat die panamaische Regierung den Streit wieder aufgenommen und fordert uns auf, das Gebiet zu übergeben oder ihrer Armee auf dem Schlachtfeld gegenüberzutreten. Obwohl unsere Truppen kürzlich gewachsen sind, sind wir unseren panamaischen Nachbarn noch immer völlig unterlegen und werden ausländische Unterstützung brauchen, wenn wir siegreich sein wollen.\n\nUnsere Verbündeten sind jedoch weniger erpicht darauf, einen weiteren sinnlosen Krieg zu führen und würden eine diplomatischere Lösung der Krise bevorzugen, indem sie das Fallo White-Urteil durchsetzen und Panama ein für alle Mal zum Rückzug zwingen."
 cos.30.a: "Vermittlung von Kanada erbitten."
 cos.30.b: "Vermittlung vom Deutschen Reich erbitten."
 cos.30.c: "Wir müssen uns ihnen alleine stellen!"

 cos.301.t: "Costa Rica steht alleine!"
 cos.301.d: "Nicht nur ist ihre Armee erbärmlich und ihr Volk selbstgefällig, auch haben sich alle früheren Verbündeten Costa Ricas zurückgezogen und uns damit die volle Befugnis gegeben, in das Land einzumarschieren und Coto zurückzufordern!"
 cos.301.a: "Heute speisen wir in San José!"

 cos.31.d: "$cos.30.d_start$In dem Bewusstsein, dass die Amerikaner nicht mehr in der Lage sind, Costa Rica erneut zu retten, hat die panamaische Regierung ein weiteres Ultimatum an San Jose gestellt und die Auslieferung der Region Coto gefordert. Auch wenn wir wenig Grund haben, uns in ihre kleinen Streitigkeiten einzumischen, würde eine friedliche Lösung der Krise unseren Status als ausgezeichnete Vermittler bestätigen und könnte die zentralamerikanische Region wieder zur Unterwerfung zwingen."
 cos.31.a: "Anbieten, sich mit Panama zusammenzusetzen."
 cos.31.b: "Eine Warnung an Panama aussprechen."

 cos.32.t: "[FROM.GetNameDefCap] bietet Vermittlung an"
 cos.32.d: "Nachdem Costa Rica darum gebeten hatte, als Vermittler in der Krise zu fungieren, hat die [FROM.GetAdjective] Regierung einen Gipfel anberaumt, um mögliche friedliche Lösungen des Konflikts zu erörtern und einen Kriegsausbruch zu verhindern. Bei den Verhandlungen im Namen Costa Ricas sind sie bereit, eine Entschädigung für das Territorium zu zahlen, bestehen aber darauf, sich an das Fallo White-Urteil zu halten und die territoriale Integrität Costa Ricas zu wahren."
 cos.32.a: "Wir werden das Fallo White-Urteil akzeptieren."
 cos.32.b: "Finanzielle Entschädigung für das Territorium fordern."
 cos.32.c: "Wir werden nicht verhandeln, die Zeit für den Krieg ist gekommen!"

 cos.33.t: "Panama akzeptiert das Fallo White-Urteil"
 cos.33.d: "Da die panamaische Regierung die Angelegenheit nicht weiter eskalieren lassen will und unsere militärische Stärke fürchtet, hat sie zugestimmt, den Streit zu beenden und sich an das Fallo White Urteil zu halten. $cos.33.d_ending$"
 cos.33.d_ending: "Diplomaten beider Nationen haben sich in David versammelt, um die offiziellen Dokumente fertigzustellen, und nach Abschluss der Formalitäten wird die Situation endgültig gelöst sein. Costa Rica wird die Region Coto behalten und Panama wird alle Ansprüche auf das Territorium aufgeben."
 cos.33.a: "Wieder einmal gute Arbeit geleistet."

 cos.34.d: "Da die panamaische Regierung die Angelegenheit nicht weiter eskalieren lassen will und die kanadische militärische Stärke fürchtet, hat sie zugestimmt, den Streit zu beenden und sich an das Fallo White Urteil zu halten. $cos.33.d_ending$"
 cos.34.a: "Ein weiterer Erfolg für die Diplomatie!"

 cos.35.t: "Panama Fordert Finanzielle Entschädigung"
 cos.35.d: "Mit der Behauptung, dass der Gebietsverlust der panamaischen Wirtschaft große Kosten verursacht hat, fordert die Regierung in Panama-Stadt, dass Costa Rica sie für die hypothetischen Verluste entschädigt, bevor weitere Gespräche stattfinden können."
 cos.35.a: "Den Vorschlag Costa Rica unterbreiten."
 cos.35.b: "Wir verhandeln nicht mit Schurken."

 cos.36.d: "Die in unserem Namen verhandelnde [FROM.GetAdjective] Delegation hat Bedingungen von der panamaischen Regierung erhalten, die besagen, dass Panama seine Ansprüche in den Regionen aufgeben wird, wenn sie für die Gewinneinbußen entschädigt werden. Auch wenn die Legitimität dieser Aussage bestenfalls zweifelhaft ist, könnte es in unserem besten Interesse sein, dies zu akzeptieren und damit einen Kriegsausbruch zu verhindern."
 cos.36.a: "Das Angebot annehmen."
 cos.36.b: "Wir verhandeln nicht mit Schurken."

 cos.37.t: "Costa Rica akzeptiert die Lösung"
 cos.37.d: "Obwohl die Regierung in San Jose von den Behauptungen der panamaischen Delegation nicht überzeugt ist, haben sie beschlossen, den Vorschlag anzunehmen, um den Frieden in der Region zu bewahren. Über einen Zeitraum von einem Jahr wird Costa Rica 5% seiner Steuereinnahmen an Panama zahlen, um sie für den Verlust zu entschädigen, und im Gegenzug wird Panama alle seine Ansprüche in der Region für immer aufgeben."
 cos.37.a: "Wir machen wirklich die besten Geschäfte."

 cos.38.d: "Obwohl die Regierung in San Jose von den Behauptungen unserer Delegation nicht überzeugt ist, haben sie beschlossen, den Vorschlag anzunehmen, um den Frieden in der Region zu bewahren. Über einen Zeitraum von einem Jahr wird Costa Rica 5% seiner Steuereinnahmen an Panama zahlen, um sie für den Verlust zu entschädigen, und im Gegenzug werden wir alle unsere Ansprüche in der Region für immer aufgeben."

 cos.39.t: "[FROM.GetNameDefCap] übt Druck auf Panama aus"
 cos.39.d: "Nach einem schwachen Kompromissversuch Panamas hat die Royal Navy einen ihrer Kreuzer entsandt, um Panama zur Aufgabe zu zwingen. Während dies zu einem schnellen Ende der Krise führen könnte, spielt [FROM.GetNameDefCap] mit dem Feuer und eine weitere Eskalation durch Panama könnte jederzeit erfolgen."
 cos.39.a: "Sie spielen mit dem Feuer."

 cos.40.t: "[FROM.GetNameDefCap] verweigert weitere Zusammenarbeit"
 cos.40.d_start: "Obwohl sie in der Vergangenheit behaupteten, dass eine Entschädigung für die Coto-Region hätte gewährt werden können, machte die [FROM.GetAdjective] Delegation heute eine völlige Kehrtwende und bestreitet, dass es jemals ein solches Angebot gab."
 cos.40.d: "$cos.40.d_start$ Die überheblichen Briten wiederholen, dass Panama sich an das Fallo White Urteil halten muss und glauben, dass die Krise so gut wie vorbei ist."
 cos.40.a: "Dann werden wir es mit Gewalt nehmen!"
 cos.40.b: "Wir haben keine andere Wahl als nachzugeben."

 cos.41.t: "Krieg um Coto!"
 cos.41.d: "Die Verhandlungen sind gescheitert und Panama hat Costa Rica offiziell den Krieg erklärt. Da wir während der Gespräche auf der Seite Costa Ricas standen, hat Panama auch uns angeprangert und uns herausgefordert, unsere Stärke auf dem Schlachtfeld statt in einem muffigen Büro zu beweisen."
 cos.41.a: "Tja, das lief nicht so gut."

 cos.42.d: "Wie wir bereits befürchteten, hat das überhebliche Verhalten der kanadischen Delegation Panama zu weit getrieben und der Krieg ist schließlich ausgebrochen. Während wir die Unterstützung unserer Entente-Verbündeten haben, hätte all dies friedlich verhindert werden können..."
 cos.42.a: "Alle Mann auf Gefechtsstation!"

 cos.43.t: "Costa Rica verweigert die Zahlung"
 cos.43.d: "Der so sorgfältig vorbereitete Deal für die Costa-Ricaner wurde heute Morgen von San Jose abgelehnt, mit der Begründung, dass Panama keine gültige Grundlage habe, irgendetwas von ihnen zu fordern und dass sie froh sein sollten, dass Costa Rica überhaupt zu Verhandlungen bereit sei. Ob diese harten Worte die Situation eskalieren lassen werden, bleibt abzuwarten, aber ein Kompromiss ist jetzt vollständig vom Tisch."
 cos.43.a: "Hoffentlich verärgern sie Panama nicht."

 cos.44.t: "Kanada gibt eine Warnung aus!"
 cos.44.d: "Auf Ersuchen ihres Verbündeten Costa Rica hat die [FROM.GetAdjective] Regierung in der Krise zu deren Gunsten interveniert. Die Kanadier fordern, dass wir uns an das Fallo White Urteil halten und haben einen ihrer Kreuzer nahe unserer Küste positioniert, um uns einzuschüchtern."
 cos.44.a: "Das Fallo White Urteil akzeptieren."
 cos.44.b: "Wir haben keine Angst vor Kanada!"

# German mediation events mostly reuse Canadian mediation loc
 cos.48.d: "Da sie die Angelegenheit nicht weiter eskalieren wollen und die deutsche Militärmacht fürchten, hat die Regierung Panamas zugestimmt, den Streit zu beenden und sich an das Fallo White Urteil zu halten. $cos.33.d_ending$"

 cos.54.d: "$cos.40.d_start$ Die überheblichen Krauts wiederholen, dass Panama sich an das Fallo White Urteil halten muss und glauben, dass die Krise so gut wie vorbei ist."

 cos.56.d: "Wie bereits befürchtet, hat das überhebliche Verhalten der deutschen Delegation Panama zu weit getrieben und der Krieg ist nun endlich ausgebrochen. Obwohl wir die Unterstützung unserer deutschen Verbündeten haben, hätte all dies friedlich verhindert werden können..."

 cos.58.t: "Deutschland sendet eine Warnung!"
 cos.58.b: "Wir haben keine Angst vor dem Kaiser!"

### Other Events ###
 cos.59.t: "Nationalstreik"
 cos.59.d: "Während [COS.GetLeader]s Sparpolitik begonnen hat, die Wirtschaftskatastrophe des letzten Jahres zu verbessern und neue Handelsabkommen mit ausländischen Mächten Lebensmittellieferungen für die unterernährte Bevölkerung gebracht haben, hat der anhaltende Druck der Exportfruchtunternehmen, mehr und mehr zu produzieren, das costa-ricanische Volk erneut an den Rand des Zusammenbruchs gebracht. Die Forderungen nach neuen und besseren Gesetzen haben schließlich in der Schaffung des sogenannten Kollektivabkommens zwischen den Arbeitern und den verantwortlichen Unternehmen gegipfelt. Von den Unternehmenssprechern wurde noch keine Antwort erteilt, aber viele befürchten, dass sie wieder Schlägertrupps entsenden werden, um die Arbeiter zur Unterwerfung zu zwingen."
 cos.59.a: "Beunruhigende Nachrichten."

 cos.60.t: "Gründung von \"Trabaio\""
 cos.60.d: "Von dem, was sie die \"bürgerliche Presse\" nennen, bedroht fühlend, hat die Syndikalistische Partei die Gründung einer neuen Zeitung angekündigt, um ihre Weltanschauung zu verbreiten und Propaganda zu machen. In der Hoffnung, dass die Zeitung durch Verkäufe und Werbung auch zu einer Einnahmequelle für die kämpfende Partei wird, haben sie ihre Zeitung ironischerweise zu einer Kakophonie aus sowohl Anzeigen, die die Tugenden des Kapitalismus preisen, als auch Artikeln, die diese gleiche Praxis scharf kritisieren, gemacht. So amüsant die Situation auch sein mag, [COS.GetLeader] ist alles andere als erfreut, dass jemand es wagt, sein Image zu bedrohen, und hat bereits Gegenmaßnahmen gegen die Zeitung angekündigt, sollten sie weiterhin gegen sein Regime protestieren."
 cos.60.a: "Die Zeitung offiziell verleumden und die Einstellung des Drucks fordern."
 cos.60.b: "Lasst die Heuchler ihren Moment des Ruhms genießen!"

 cos.61.t: "Unterzeichnung des Kollektivvertrags zwischen Arbeitern"
 cos.61.d: "Jahre sind seit dem Großen Bananen-Streik von 1934 vergangen, aber das costa-ricanische Volk hat sich weiter gegen die UFC gewehrt. Als sich die Situation in den USA von schlecht zu katastrophal entwickelte, erkannte die UFC, dass ihre Zeit in der Nation zu Ende gehen könnte, wenn sie nicht mit der lokalen Bevölkerung kooperierten. Die Firma wurde in die Enge getrieben, während die Regierung sich weigerte, ihnen in der Angelegenheit zu helfen, und stimmte schließlich vielen der vom Syndikalisten Manuel Mora vorgebrachten Arbeitsforderungen zu.\n\nDie Durchsetzung von Mindestlöhnen, die nicht in Firmengutscheinen ausgezahlt werden, Sechs-Stunden-Schichten, die Anerkennung des Unfallrechts und viele andere Zugeständnisse sind ein großer Erfolg für die costa-ricanische Linke und haben auch zur Gründung der ersten echten Gewerkschaften geführt, die dort expandieren, wo der Atlantische Arbeiterkongress die Grundlagen gelegt hatte.\n\nDie ZKG hat, die Zeichen der Zeit erkennend, ebenfalls das neue Arbeitsabkommen ratifiziert und ihren vollen Willen bekundet, mit den Arbeitern zusammenzuarbeiten, um ein besseres und sichereres Arbeitsumfeld zu schaffen"
 cos.61.a: "Ein Erfolg für alle Beteiligten... außer für die Aktien."

 cos.62.t: "Regulierung der Presse"
 cos.62.d: "Auch wenn \"Trabaio\" wenig Erfolg hatte, die Gedanken seiner Leser zu gewinnen, haben andere Zeitungen begonnen, über unser Regime in einem schlechten Licht zu schreiben. Während es ihr verfassungsmäßiges Recht ist, ihre Meinungen frei zu äußern, denken wir, dass sie... motiviert werden könnten, ihre Aufmerksamkeit anderswo hin zu richten.\n\nDer Erfolg des Arbeitsabkommens hat leider auch zum Aufstieg weiterer linksextremer Medien geführt, die sich offen gegen unser Regime stellen und zu einer \"Revolution\" aufrufen, sicherlich muss das Volk einsehen, dass dies Hochverrat ist?"
 cos.62.a: "Lasst die Presse in Ruhe."
 cos.62.b: "Die Zeitungen mit Gewalt zur Unterwerfung zwingen und die Unruhestifter verhaften."

 cos.63.t: "Jüdische Flüchtlinge ersuchen um Siedlungserlaubnis"
 cos.63.d: "Da der Antisemitismus im abtrünnigen AUS weiter zunimmt und aufgrund der wachsenden Spannungen im Nahen Osten zwischen dem Osmanischen Reich und der ägyptischen Nation, hat eine amerikanische Hilfsorganisation namens Refugee Economic Management unsere Regierung gebeten, uns für 1500 jüdische Familien zu öffnen, die aus ihrer Heimat vertrieben wurden. Sie garantieren [COS.GetLeader], dass das Umsiedlungsverfahren den Staat keinen Pfennig kosten würde, und drängen die Regierung, ein kleines Stück Land für den Aufbau einer jüdischen Gemeinde zur Verfügung zu stellen."
 cos.63.a: "Juden sind Verbreiter des Sozialismus! Fort mit ihnen!"
 cos.63.b: "Die Tenorio-Farm als mögliche Kolonie anbieten."

 cos.64.t: "Zweite Flüchtlingswelle trifft ein"
 cos.64.d: "Der Krieg in den Vereinigten Staaten scheint kein Ende in Sicht zu haben und während viele an den verschiedenen amerikanischen Frontlinien sterben, versuchen noch mehr Menschen, aus dem Land zu fliehen und hoffen auf einen sicheren Ort bis zum Kriegsende. Unser bekannter Ruf als eine der demokratischsten und aufgeschlossensten Nationen in der Karibikregion hat uns zu einem attraktiven Ziel gemacht und Tausende dazu bewegt, sich auf Frachtschiffe in Richtung unseres kleinen Staates zu begeben. Die Aufnahme dieser Einwanderer wird zu einem erhöhten Kapitalzufluss in die Nation führen, aber die Spannungen zwischen den einheimischen Costa Ricanern und der schwarzen jamaikanischen Bevölkerung sind bereits hoch. Weitere Einwanderung könnte zu offenen Konflikten führen, wenn wir nicht vorsichtig sind."
 cos.64.a: "Nehmt sie mit offenen Armen auf."
 cos.64.b: "Wir sind voll, versucht es woanders!"

 cos.65.t: "Regionalwahlen 1938"
 cos.65.d: "Während einige den harten Interventionismus von [COS.GetLeader] geschätzt haben, ist nicht jeder gleichermaßen zufrieden und mit den nahenden Regionalwahlen sinkt die Popularität der PRN in den Umfragen stark. Besonders die syndikalistische PVP unter Manuel Mora Valverde macht ordentliche Fortschritte und scheint diesmal Abgeordnete wie Carlos Luis Sáenz zu stellen. In diesen schwierigen Zeiten ist es wichtig, dass unsere Entschlossenheit unerschüttert bleibt, und deshalb plant Präsident [COS.GetLeader] insgeheim, die Syndikalisten von ihren Ämtern zu entheben, sobald sie gewählt sind, und sie wegen Hochverrats zu verhaften."
 cos.65.a: "Die Wahlen sollten fair und offen für alle sein."
 cos.65.b: "Carlos Luis Sáenz aus dem Amt entlassen!"

 cos.68.t: "Teatro Nacional de Costa Rica erhält Förderung"
 cos.68.d: "Das Ende des 19. Jahrhunderts mit den Gewinnen aus dem Kaffeeboom erbaute Teatro Nacional, als San Joses Bevölkerung nur etwa 19.000 Menschen zählte, diente lange als eine der wichtigsten Institutionen für hochwertige Musik- und Theateraufführungen in Zentralamerika. Nachlassendes Interesse der Bevölkerung und ein Mangel an einheimischen Stücken, die dem Prestige des Gebäudes gerecht werden, haben es jedoch in einen vernachlässigten Zustand versetzt.\n\nDas änderte sich, als eine Gruppe flämisch-wallonischer Investoren während einer von Mitteleuropa entsandten Handelsmission auf das Gebäude stieß und sich sofort in die Institution verliebte. Mit dem Versprechen, Unterstützung und Künstler aus ihrer Heimat zu schicken, erhielt das Teatro einen beträchtlichen Zuschuss für seinen weiteren Betrieb. Als daraufhin eine Reportage in der flämisch-wallonischen Zeitung De Standaard erschien, wurde landesweit eine öffentliche Crowdfunding-Kampagne zur Unterstützung des Theaters mit großem Erfolg gestartet.\n\nHeute wurde in einer kleinen Zeremonie vor dem Gebäude, präsentiert vom Botschafter Mitteleuropas, der Zuschuss symbolisch gegen einen Beutel costa-ricanischer Kaffeebohnen getauscht."
 cos.68.a: "Äußerst großzügig von ihnen."

### Not Yet Coded ##
 cos.69.t: "Gründung von 'El Centro'"
 cos.69.d: "Eine progressive Gruppe kürzlich graduierter Jurastudenten hat heute die Gründung einer Organisation namens The Centre for the Study of National Problems, kurz El Centro, bekannt gegeben. Beeinflusst vom peruanischen politischen Denker Victor Raúl Haya de la Torre, glauben die jungen Intellektuellen, dass der Staat ein Instrument zur Durchführung radikaler Sozialreformen sein sollte. Sie sind frustriert über das Versagen der Cortes-Verwaltungen bei der Bewältigung sozialer Probleme und begrüßen den Atlantic Workers Congress für seinen Widerstand gegen die UFC. In Furcht vor dem Syndikalismus glauben die El Centro-Mitglieder, dass Sozialreformen durch den gesetzlichen Rahmen erreicht werden könnten."
 cos.69.a: "Eine radikale Idee!"

 cos.70.t: "Jimenez kündigt seine Präsidentschaftskandidatur an"
 cos.70.d: "Unzufrieden mit der strengen und autoritären Herrschaft von Cortes, hat Ex-Präsident Ricardo Jimenez erneut seine Kandidatur für die Präsidentschaft angekündigt, in der Hoffnung, auf der großen Unterstützerbasis aufzubauen, die seine vorherige Amtszeit genährt hat. Die Reaktionen von links waren bisher sehr warm, da sie hoffen, dass interne Streitigkeiten innerhalb der PRN ihnen die Kontrolle bei den kommenden Wahlen ermöglichen werden. Cortes selbst ist alles andere als erfreut und wurde dabei beobachtet, wie er heimlich mit seinen Parteimitgliedern plant, die Jimenez-Kampagne zu sabotieren."
 cos.70.a: "Der Wahlkampf hat begonnen!"

 cos.71.t: "Wahlen 1940"
 cos.71.d: "Obwohl schlechtes Wetter viele vom Gang zu den Wahllokalen abgehalten zu haben scheint, gaben überraschenderweise 72% der Wahlberechtigten ihre Stimme ab, bevor die Wahllokale heute Abend um 21 Uhr schlossen. Die Spannung ist groß, da alle beteiligten Parteien stark auf den Ausgang dieser Wahlen setzen und überraschende Wendungen plötzlich eintreten könnten."
 cos.71.a: "Guardia Calderón wird Präsident."
 cos.71.b: "Cortes Castro beginnt eine zweite Amtszeit!"
 cos.71.c: "Ricardo Jimenez wird wiedergewählt."

 cos.72.t: "Figueres Ferrer geht auf Sendung"
 cos.72.d: "\"Liebe Costa Ricaner und andere Menschen, die in unserer großartigen Nation leben. Ich spreche mit schwerem Herzen zu Ihnen, da ich sehe, wie die Werte, für die unsere Republik so tapfer gekämpft hat, an allen Ecken beschmutzt werden. Die Verfassung, einst das heilige Fundament unserer Gesellschaft, wurde von unserem erleuchteten Präsidenten mit Füßen getreten. Die Redefreiheit, auf die wir einst stolz waren, wird durch die Zensur des Castro-Regimes in Stücke gerissen, und der Mann auf der Straße wird belogen und unterdrückt. Wo es einst als tugendhaft und richtig galt, die Regierung offen anzusprechen und ihre gescheiterte Politik zu kritisieren, führt dies nun direkt ins Gefängnis. Wie lange, Costa Ricaner, wollt ihr den Diktator noch ertragen? Wie viele unserer Bürgerrechte müssen noch beseitigt werden, bevor wir erkennen, dass der Mann im Präsidentenpalast nicht für uns spricht?\"\n\nNachdem er über eine halbe Stunde lang gepredigt hatte, wurde der angesehene Geschäftsmann schließlich von Polizeikräften aus der Sendung entfernt und wegen Hochverrats verhaftet. Der Schaden ist jedoch angerichtet, und die Polizeikräfte in ganz San Jose fragen sich, wie mit der Situation umgegangen werden soll. Eine harte Bestrafung Ferrers würde ihn nur zum Märtyrer machen, während andere befürchten, dass seine Freilassung ihm ermöglichen würde, weitere Unterstützung gegen die Regierung zu sammeln."
 cos.72.a: "Lasst den Mann frei."
 cos.72.b: "Setzt ihn auf das erste Schiff nach Mexiko!"

 cos.73.t: "Unruhen auf dem Land"
 cos.73.d: "Im ganzen Land haben Bauern und Plantagenarbeiter begonnen, sich gegen ihre lokalen Bürokraten aufzulehnen und fordern den sofortigen Rücktritt von Cortes und die Entfernung seiner Günstlinge aus dem Amt. Höchstwahrscheinlich durch die jüngsten Unruhen, die durch Figueres Ferrer verursacht wurden, angestachelt, scheinen die Proteste und regierungsfeindlichen Aktionen kein Ende zu nehmen."
 cos.73.a: "Was können schon ein paar Bauern ausrichten?"
 cos.73.b: "Cortes kündigt seinen Rücktritt an."

 cos.74.t: "Cortes tritt von seinem Amt zurück"
 cos.74.d: "Unter dem Druck von Streiks und Protesten im ganzen Land wurde der als Präsident der Eisengitter bekannte Mann zum Rücktritt gezwungen und hat die Präsidentschaft an seinen Nachfolger Guardia Calderón übergeben. Ob dies bedeutet, dass das Cortes-Regime endlich beendet ist oder nur einen neuen Kopf bekommen hat, ist noch ungewiss, aber die costa-ricanische Bevölkerung ist euphorisch über den Sieg der Demokratie."
 cos.74.a: "Viel Glück Calderón!"

 cos.75.t: "Ferrer entkommt!"
 cos.75.d: "Obwohl er in einem unmarkierten Lastwagen nach Puerto Limon transportiert wurde, stoppte eine bewaffnete Gruppe seiner Fanatiker den Konvoi in Siquirres und konnte die Befreiung ihres Anführers erfolgreich sicherstellen. Wieder frei und brennend vor Leidenschaft, unser Regime zu stürzen, stellt er eine enorme Gefahr für die nationale Sicherheit dar."
 cos.75.a: "Muss ich denn alles selbst machen?"

 cos.76.t: "Die Legion Caribe führt einen Putsch durch"
 cos.76.d: "700 bewaffnete Anhänger Ferrers reichten aus, um einen makellosen Staatsstreich gegen das Regime von [COS.GetLeader] durchzuführen. Die unterversorgten und unterbesetzten Streitkräfte der nationalen Armee waren nicht in der Lage, den Schlüsselstädten Puerto Limon, Cartago und San José nennenswerten Widerstand zu leisten. Im ganzen Land kam es zu kleineren Schießereien, aber am Ende wurde der Putsch ohne großes Blutvergießen durchgeführt.\n\nFigueres Ferrer hat sich selbst zum Präsidenten der Nation erklärt, die Kontrolle in die eigenen Hände genommen und bereits weitreichende Veränderungen angekündigt."
 cos.76.a: "Figueres proklamiert die Junta."

### Calderón Events ###
 cos.77.t: "Calderón verkündet seine Ambitionen"
 cos.77.d: "Wie es Tradition ist, wurde der neue Präsident gebeten, während seiner Zeremonie eine Rede über seine Pläne für die Zukunft unserer Nation zu halten. Was die Menschen jedoch nicht erwarteten, war die radikale Wendung, die Calderón ankündigte.\n\nCalderón schlägt weitreichende soziale Reformen vor und verspricht die Gründung einer nationalen Universität, die Entwicklung eines Sozialversicherungsprogramms, günstigen Wohnraum, mehr Kredite für die Landbevölkerung, Landreformen und Unterstützung für weniger entwickelte Regionen des Landes. All diese Ankündigungen haben die Mitglieder der PRN völlig überrascht, die in Calderón nichts als eine Marionette für ihre konservative Politik sahen."
 cos.77.a: "Er kann das nicht!"

 cos.78.t: "Bildungsreform"
 cos.78.d: "Seit den liberalen Reformen von 1884 und 1894, die den katholischen Einfluss in unserem Bildungsprogramm beendeten, ist die Nation stolz auf ihr fortschrittliches Alphabetisierungsniveau. \"Costa Rica hat mehr Lehrer als Soldaten\" ist eine der beliebtesten Beschreibungen, die ein Costa-Ricaner für sein Land verwendet, und dieser Stolz sitzt tief.\n\nDas ist bis jetzt so, da Präsident Calderón kürzlich dramatische Änderungen der Grund- und Sekundarschulbildung angekündigt hat, basierend auf seiner Inspirationsquelle, der päpstlichen Enzyklika \"Rerum Novarum\". \"Der Religion soll gehorcht werden; ein hoher moralischer Standard soll im öffentlichen wie im privaten Leben vorherrschen.\" Basierend auf diesen Ideen hat Calderón nicht nur das Verbot von 1894 für Lehrer aus Ordensgemeinschaften aufgehoben, sondern sogar Eltern verpflichtet, die ihr Kind vom katholischen Unterricht ausschließen wollen, persönlich eine schriftliche Mitteilung beim Lehrer abzugeben, wodurch Kinder mit solchen Mitteilungen als \"besonders\" angesehen und von den anderen verspottet werden."
 cos.78.a: "Die Trennung von Kirche und Staat wird von Tag zu Tag undeutlicher."

 cos.79.t: "\"Paco o Medias\""
 cos.79.d: "Während die Wirtschaftskrise weiterhin massive Störungen verursacht, entwickelt sich unsere Regierung immer mehr zu einer geheimen Hierarchie aus Günstlingswirtschaft, Bestechung, Diebstahl und Einschüchterung.\n\nEin prägnantes Beispiel dieser Praxis findet sich in Calderóns Bruder Francisco, zuvor ein unbekannter Bankangestellter, der jetzt als Minister für Öffentliche Sicherheit und Dritter Designierter der Republik (eine Position ähnlich der eines Vizepräsidenten) dient. Obwohl viele Anführer Familienmitglieder in Machtpositionen platzierten, wurde Calderóns Bruder berüchtigt dafür, nicht-wettbewerbsfähige Regierungsaufträge an Günstlinge und Bestechungszahler zu vergeben. Dies führte zu seinem Spitznamen “Paco a Medias”, da er angeblich im Voraus 50% Bestechungsgeld für die Vergabe von Aufträgen verlangt.\n\nObwohl sich Calderón als Präsident des Volkes für das Volk präsentierte, lasten das wirtschaftliche Missmanagement seiner Nation und der katastrophale Anstieg der Korruption schwer auf dem Land."
 cos.79.a: "Während das Volk hungert, werden die Reichen reicher."

 cos.80.t: "[COS.GetLeader] Fordert Notstandsbefugnisse"
 cos.80.d: "Unter Berufung auf die Instabilität in der Region und die drohende Gefahr ausländischer Eindringlinge hat [COS.GetLeader] vom Kongress die sofortige Ausweitung der Notstandsbefugnisse für sein Amt gefordert. Er versichert, dass kein Missbrauch damit getrieben wird, aber Kritiker unter den Kongressabgeordneten sehen darin einen weiteren Machtgriff, um seine Günstlinge weiter zu bereichern."
 cos.80.a: "Dunkle Zeiten stehen uns bevor..."

 cos.81.t: "Verfolgung ausländischer Grundbesitzer"
 cos.81.d: "Mit einem Krieg, der sich über den ganzen Globus erstreckt, und einer täglich schrumpfenden costa-ricanischen Staatskasse hat Präsident [COS.GetLeader] sein Augenmerk auf die wertvollen Besitztümer der deutschen Kaffeebarone gerichtet. Durch die Kontrolle der öffentlichen Meinung mittels der staatlichen Medien und der kürzlich gewährten Notstandsbefugnisse ist Guardia nun in der Lage, diese Deutschen ihres Landes zu enteignen und ihr Eigentum zu beschlagnahmen, um seinen geldhungrigen Wohlfahrtsstaat zu unterstützen."
 cos.81.a: "Nehmt ihr Land."
 cos.81.b: "Entzieht ihnen ihre Rechte und beschlagnahmt ihr Eigentum."
 cos.81.c: "Vielleicht sollten wir das nicht tun..."

 cos.83.t: "Ein verlockendes Angebot..."
 cos.83.d: "Empört über die Aussetzung der verfassungsmäßig garantierten individuellen Rechte aufgrund von Calderóns Notstandsbefugnissen haben sowohl die Demokratische Partei unter Cortes (der sich nach Calderóns Machtübernahme von der PRN getrennt und seine eigene Partei gegründet hat) als auch die syndikalistische Partei unter Manuel Mora Valverde den Präsidenten öffentlich wegen Verletzung der Wahlfreiheit angeprangert.\n\nDa ihre Beschwerden im PRN-dominierten Kongress auf taube Ohren stießen und Präsident Calderón nicht beabsichtigt, seine Notstandsbefugnisse aufzugeben, haben Stimmen am Rande begonnen, zu einem Putsch gegen das diktatorische Regime aufzurufen. Der konservative Direktor der Bank of Costa Rica, Jorge Hine, wurde kürzlich im Gespräch mit Mora gesehen und bat ihn vermutlich um seine Unterstützung beim Putsch, wobei er ihm Sitze in einer kommenden Einheitsregierung nach dessen Erfolg anbot."
 cos.83.a: "Gemeinsam werden wir die Stabilität wiederherstellen!"
 cos.83.b: "Mora lehnt das Angebot ab."

 cos.84.t: "Putsch in Costa Rica!"
 cos.84.d: "Mit Unterstützung von beiden Seiten hat das Militär einen Putsch gegen Calderóns Regime durchgeführt, ihn gestürzt und seine Günstlinge aus ihren Positionen entfernt. Während der Putsch weitgehend unblutig verlief, fürchtet das costa-ricanische Volk, dass die lange Zeit der politischen Stabilität endlich zu Ende gegangen ist."
 cos.84.a: "Der Diktator ist weg! Lang lebe Costa Rica!"

 cos.85.t: "Zukunft Costa Ricas"
 cos.85.d: "Obwohl sowohl die Syndikalisten als auch die Konservativen Calderón gemeinsam mit dem Versprechen einer Einheitsregierung stürzten, zeigen sich bereits erste Risse in der sogenannten \"Einheit\", da die Konservativen keine Zusammenarbeit mit ihrem vermeintlichen Erzfeind wünschen und die Syndikalisten keine Rückkehr zur konservativen Ära anstreben. Während die Putschisten unter Waffen bleiben, bis eine endgültige Entscheidung getroffen ist, steigt die Instabilität im ganzen Land weiter an."
 cos.85.a: "Mora ruft die Arbeiterrepublik aus."
 cos.85.b: "Notfallwahlen werden abgehalten."

 cos.86.t: "Jimenez gewinnt die Wahlen"
 cos.86.d: "Aufgrund von Meinungsverschiedenheiten zwischen den Parteien der Einheitsregierung wurden sofort Notfallwahlen ausgerufen, die umgehend vom ehemaligen Präsidenten Jimenez gewonnen wurden. Seine Standhaftigkeit während seiner Amtszeit von 1932-1936 und seine Fähigkeit, einen ausgeglichenen Haushalt zu führen, brachten ihm einen überwältigenden Wahlsieg ein."
 cos.86.a: "Viel Glück."

 cos.87.t: "[FROM.GetNameDefCap] überquert die Grenze"
 cos.87.d: "Zur Unterstützung des Syndikalisten Manuel Mora Valverde hat die nicaraguanische Regierung beschlossen, in unsere Nachfolgekrise einzugreifen. Während sie offiziell jede Beteiligung abstreiten, wurden kleine Gruppen nicaraguanischer Milizen beim Überqueren der Grenze beobachtet, die sich in bekannten syndikalistischen Hochburgen sammelten. Da unsere Armee gespalten ist und die Konservativen in interne Konflikte verstrickt sind, scheint die Arbeiterrepublik Tatsache zu sein."
 cos.87.a: "Die Weltrevolution schreitet immer stärker voran!"

 cos.88.t: "[FROM.GetNameDefCap] fordert unsere Integration in die Zentralamerikanische Union"
 cos.88.d: "Es waren die Nicaraguaner, die den Aufstieg unserer Arbeiterrepublik garantierten, und es werden die Nicaraguaner sein, die unsere Nation, wie wir sie kennen, beenden werden. Der Druck zwischen den beiden Nationen wächst, da Mora gedrängt wird, ihre Vorstellungen eines Centro-America zu akzeptieren, während der costa-ricanische Vorsitzende nicht bereit ist, die Souveränität seiner Nation zu kompromittieren, und Nicaragua über die Waffen und Mittel verfügt, die von ihnen angestrebte Union durchzusetzen."
 cos.88.a: "Costa Rica tritt Centro-America bei."
 cos.88.b: "Wir lehnen ihr \"Angebot\" ab."

 cos.881.t: "Eine Gelegenheit in Costa Rica"
 cos.881.d: "Da Präsident Guardia in Costa Rica von einer Koalition aus Konservativen und Syndikalisten gewaltsam abgesetzt wurde, bietet sich die Gelegenheit, ihre Nation vollständig in unsere Träume von einem vereinten Zentral-Amerika einzugliedern. Während die Stimmung gegen unsere Nation unter den Costa Ricanern recht stark ist, glaubt [NIC.GetLeader], dass wir durch das Entsenden verdeckter Agenten und Guerillakämpfer, um Valverde bei der Übernahme der Kontrolle über die Nation zu \"unterstützen\", unseren Anspruch leicht durchsetzen und die Nation übernehmen könnten."
 cos.881.a: "Schickt ihnen \"Unterstützung.\""
 cos.881.b: "Wir haben kein Interesse, uns in ihre Angelegenheiten einzumischen."

 cos.882.t: "Valverde gibt nach"
 cos.882.d: "Im Bewusstsein, dass er ohne Armee und die Unterstützung der Bevölkerung keine Möglichkeit hat, sich unserer militärischen Übernahme seiner Nation zu widersetzen, hat Valverde vor nicaraguanischer Presse und ausländischen Medien offiziell das Ende Costa Ricas verkündet. Während dies für die Außenwelt überraschend kommt, die die kleine Nation als Außenseiter ohne größere zentralamerikanische Ambitionen kannte, erwies sich der Druck von allen Seiten als zu stark und die stolze Nation wurde schließlich zur Unterwerfung gezwungen."
 cos.882.a: "Ein weiterer Schritt näher zur Weltrevolution!"

 cos.89.t: "Armee setzt Mora ab"
 cos.89.d: "Erschreckt von den Drohungen Nicaraguas gegen die Souveränität unserer Nation, fand die [THIS.GetRulingParty]-Regierung endlich das benötigte Sammelsignal und beschloss, sich gegen die syndikalistische Bedrohung zu vereinen. Die Armee führte Angriffe auf alle größeren Städte durch, um die syndikalistischen Milizen niederzuschlagen, und hat die Bedrohung erfolgreich überwunden. Die Verluste waren jedoch hoch, da verdeckte nicaraguanische Agenten wie Löwen kämpften, um die Arbeiterrepublik zu erhalten."
 cos.89.a: "Notfallwahlen abhalten."
 cos.89.b: "Der Nationale Sicherheitsrat regiert vorübergehend."

 cos.90.t: "Wahljahr [GetYear]"
 cos.90.d: "Nach dem erfolgreichen Putsch, der Manuel Valverde stürzte und seine Arbeiterrepublik auflöste, regierte der Nationale Sicherheitsrat, angeführt von einer Koalition aus Parteien aller politischen Richtungen, die Nation. Jetzt sind die Wahlen von [GetYear] näher gerückt und es stellt sich die Frage, ob sie wie geplant stattfinden sollen oder ob der Rat auf unbestimmte Zeit weiterregieren sollte, da sich die Nation noch nicht ausreichend stabilisiert hat."
 cos.90.a: "Die Wahlen finden wie geplant statt."
 cos.90.b: "Der Rat behält die Kontrolle."

 cos.91.t: "Wahlen [GetYear]"
 cos.91.d: "Die Spannungen zwischen den Parteien sind hoch, da vor 2 Wochen der Nationale Sicherheitsrat endlich aufgelöst wurde und einer wiederhergestellten Form der Demokratie Platz machte. Sowohl Ex-Präsident Ricardo Jimenez als auch Cortes Castro haben ihre Kandidatur angekündigt, und obwohl ihre Wählerbasis zwischen den beiden geteilt ist, zeichnet sich ein klarer Sieg ab für"
 cos.91.a: "Ricardo Jimenez."
 cos.91.b: "Cortes Castro."

 cos.92.t: "Figueres Ferrer geht auf Sendung"
 cos.92.d: "\"Liebe Costa Ricaner und andere Menschen, die in unserer großen Nation leben. Ich spreche zu Ihnen schweren Herzens, da ich sehe, wie die Werte, für die unsere Republik so tapfer gekämpft hat, an allen Ecken beschmutzt werden. Die Verfassung, einst das heilige Fundament unserer Gesellschaft, wurde von unserem erleuchteten Rat der Oligarchen bespuckt. Die Redefreiheit, auf die wir einst stolz waren, wird durch die Zensur ihres Regimes in Stücke gerissen und der Mann auf der Straße wird belogen und unterdrückt. Wo es einst als tugendhaft und richtig galt, die Regierung offen anzusprechen und ihre gescheiterte Politik zu kritisieren, führt dies nun direkt ins Gefängnis. Wie lange, Costa Ricaner, werdet ihr diese diktatorische Oligarchie ertragen? Wie viele unserer Bürgerrechte müssen noch beseitigt werden, bevor wir erkennen, dass jene im Präsidentenpalast nicht für uns sprechen?\"\n\nNachdem er über eine halbe Stunde weiter gepredigt hatte, wurde der angesehene Geschäftsmann schließlich von Polizeikräften aus dem Sender entfernt und wegen Hochverrats verhaftet. Der Schaden ist jedoch angerichtet und die Polizeikräfte in San Jose überlegen, wie mit der Situation umgegangen werden soll. Eine harte Bestrafung Ferrers würde ihn nur zum Märtyrer machen, während andere befürchten, dass seine Freilassung ihm ermöglichen würde, weitere Unterstützung gegen die Regierung zu sammeln."
 cos.92.a: "Lasst den Mann frei."
 cos.92.b: "Setzt ihn auf das erste Boot nach Mexiko!"

