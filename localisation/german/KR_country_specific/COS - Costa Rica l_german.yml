### Ideas ###
 COS_labour_conflicts: "UFC Arbeitskonflikte"
 COS_labour_conflicts_desc: "Die United Fruit Company hat enorme Macht in unserer Volkswirtschaft und tiefe Verbindungen innerhalb der Regierung. Während die anhaltende amerikanische Depression ihrem Einfluss im Ausland geschadet hat und den Weg für zunehmenden deutschen Handel ebnete, haben das Unternehmen und seine schrecklichen Arbeitspraktiken zu wachsenden Spannungen in der politischen Landschaft geführt. Mit bevorstehenden Wahlen und dem sich in ganz Zentralamerika festsetzenden Sozialismus könnte dies ohne angemessenes Eingreifen der Regierung eskalieren."

 COS_beacon_democracy: "Leuchtturm der Demokratie"
 COS_beacon_democracy_desc: "Starke demokratische Traditionen und progressive Reformen der letzten Jahrzehnte haben dazu geführt, dass Costa Rica im Ausland als strahlender Leuchtturm der zentralamerikanischen Demokratie gesehen wird."

 COS_black_monday: "ZKG Bankrott" 
 COS_black_monday_desc: "Auch wenn die lukrative Kaffeegesellschaft einst kein Ende ihres Reichtums kannte und sogar in die ehemaligen Vermögenswerte der UFC investierte, hat die Krise, die Deutschland erschüttert hat, ihre Spuren bei der ZKG hinterlassen. Mit einbrechenden Aktienkursen und rapide sinkender Kaffeenachfrage ist es dem überdehnten Unternehmen nicht gelungen, einen Käufer für seine scheiternden Vermögenswerte zu finden und geht in einem Flammenmeer unter."

 COS_black_monday_bailout: "ZKG Bankrott: Vorübergehende Rettung"
 COS_black_monday_bailout_desc: "Aufgrund des Einflusses der Kaffeebarone in der costa-ricanischen Regierung konnten sie eine vorübergehende Stoppmaßnahme für die sich abwärts drehende Krise sichern und der scheiternden ZKG den benötigten Kredit gewähren, um... vorerst... über Wasser zu bleiben."

 COS_black_monday_american_answer: "ZKG Bankrott: Amerikanische Unterstützung"
 COS_black_monday_american_answer_desc: "UFC Hilfsfonds für unsere Regierung haben uns Raum zum Nachdenken über die Zukunft gegeben, aber die Krise ist noch lange nicht vorbei"

 COS_black_monday_nearly_over: "ZKG Bankrott: Erneuerte Exporte"
 COS_black_monday_nearly_over_desc: "Die Kaffeeernte war gut zu uns und mit der sich von der Krise erholenden Weltwirtschaft haben unsere Exporte wieder zugenommen."

 COS_black_monday_nearly_over_american_answer: "ZKG Bankrott: Erneuerte Exporte"
 COS_black_monday_nearly_over_american_answer_desc: "Die Kaffeeernte war gut zu uns und mit der sich von der Krise erholenden Weltwirtschaft haben unsere Exporte wieder zugenommen."

 COS_Plan_Limon: "Plan Limon"
 COS_Plan_Limon_desc: "Benannt nach unserem Verschiffungshafen am Atlantik wurde die neue zentralisierte Regierungsrichtlinie zur Verbesserung und zum Wachstum der Industrie in Kraft gesetzt"

 COS_Plan_Limon_Mine: "Plan Limon"
 COS_Plan_Limon_Mine_desc: "Die Planungskommission hat den nächsten Schritt im Entwicklungsprogramm angeordnet und die Goldminen in unserem Territorium erweitert, um den ehrgeizigen Plan zu finanzieren"

 COS_Plan_Limon_Foreign_Assistance: "Plan Limon"
 COS_Plan_Limon_Foreign_Assistance_desc: "Ausländische Unterstützung spielt eine Schlüsselrolle im Limon-Plan, denn ohne ihr Wissen über Ingenieurwesen und modernen Bau wären wir für immer im 19. Jahrhundert gefangen"

 COS_Plan_Limon_End: "Plan Limon"
 COS_Plan_Limon_End_desc: "Die Erfolge des Plan Limon sind klar wie der Tag und die Industrie Costa Ricas treibt sich wie nie zuvor voran."

 COS_National_Parks: "Nationalpark-Initiative"
 COS_National_Parks_desc: "Unsere Nation hat weder das Kapital noch die Ressourcen, um eine industrialisierte Gesellschaft zu erhalten. Daher sollten wir den Kurs ändern und das Grün bewahren, das uns Mutter Natur gegeben hat, und diejenigen anlocken, die weniger haben, um unsere Pracht zu genießen."

 COS_Agricultural_Protection: "Landwirtschaftlicher Schutz"
 COS_Agricultural_Protection_desc: "Während die Felder Hunderte von Hektar Marktfrüchte hervorbringen, werden die Menschen auf der Straße von Tag zu Tag hungriger. Zentralisierte staatliche Anreize zur Etablierung einer vielfältigeren Ernährung für unser Volk sollten dies verringern!"

