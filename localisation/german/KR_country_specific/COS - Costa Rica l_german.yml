### Decisions ###
 COS_ZKG_decisions: "Zentralamerikanische Kaffee-Gesellschaft"
 COS_ZKG_decisions_desc: "Unsere Nation wird fast vollständig von einer ausgewählten Elite von Kaffeebaronen kontrolliert. Aufgrund der amerikanischen Depression und den daraus resultierenden Schockwellen haben sich viele dieser Barone mit deutschen Wurzeln zusammengeschlossen und die §YZentralamerikanische Kaffee-Gesellschaft§! oder §YZKG§! gegründet. Ihre Macht ist groß, könnte aber auch zu unserem Vorteil genutzt werden, wenn wir unsere Karten richtig ausspielen.\n\nEinfluss der §YZKG§! : £coffee_texticon [?party_popularity@authoritarian_democrat|%R0]\n"

 COS_Combat_Social_Inequality: "Soziale Ungleichheit bekämpfen"
 COS_Combat_Social_Inequality_desc: "Obwohl der Atlantische Arbeiterkongress hart für die wenigen Rechte gekämpft hat, die Plantagenarbeiter heute haben, bleibt die große Kluft zwischen den wohlhabenden deutschen Kaffeebaronen und dem einfachen Mann bestehen. Weitere soziale Zugeständnisse werden uns helfen, das Leben des Mannes auf der Straße zu verbessern und auch den Einfluss dieser Unternehmen auf politische Angelegenheiten zu verringern."
 COS_German_Cultural_Program: "Deutsches Kulturaustauschprogramm"
 COS_German_Cultural_Program_desc: "Starke Verbindungen zwischen unserer Nation und den Mitgliedern der deutschen Einflusssphäre in Europa haben zu einem großen Zustrom von Kunst, literarischen Werken und einem Austausch des kulturellen Erbes geführt. Universitäten in ganz Deutschland und Flandern-Wallonien sind auch für den Großteil unserer hochgebildeten Bevölkerung verantwortlich und haben den Geist unseres Volkes maßgeblich beeinflusst."
 COS_Extend_Loan_decision: "Unsere Kredite verlängern"
 COS_Extend_Loan_decision_desc: "Investoren und wohlhabende Kapitalisten, die von der anhaltenden Depression und nun vom Schwarzen Montag-Desaster profitieren, haben uns das nötige Kapital geliehen, um die ZKG zu retten. Jetzt kehren diese Kredithaie zurück, um das Geld einzufordern, das wir nicht mehr haben. Kleine politische Zugeständnisse und der Verkauf einiger unserer Ländereien an diese Personen könnten das Problem mildern, werden aber keine dauerhafte Lösung darstellen."
 COS_Sell_Government_Land_decision: "Regierungsland verkaufen"
 COS_Sell_Government_Land_decision_desc: "Seit Jahrzehnten nutzen die Regierungen Zentralamerikas ausländische Unternehmen, um ihre Wirtschaft durch den Verkauf großer Plantagenflächen zu stützen. Es ist nur richtig, dass wir das auch tun, oder?"
 COS_Land_Survey: "Das erworbene Land begutachten"
 COS_Land_Survey_desc: "Während große Teile unserer Nation ideal für Plantagen sind, eignen sich nicht alle für die Kaffeeproduktion. Die Erkundung des Geländes und die Feststellung, ob es den von uns verlangten Preis wert ist, ist daher der Schlüssel zum Erfolg ihrer Investition."
 COS_Extend_Connections: "Eisenbahnverbindungen ausbauen"
 COS_Extend_Connections_desc: "Mit dem Wachstum der Plantagen und der aufkeimenden Industrie steigt auch der Bedarf an besserer Infrastruktur. Dem Beispiel Keiths im 19. Jahrhundert folgend hat die ZKG angeboten, die Eisenbahn auszubauen, wenn wir sie mit ausreichend nutzbarem Plantagenland entschädigen."
 COS_Hire_Foreign_Engineers: "Ausländische Ingenieure einstellen"
 COS_Hire_Foreign_Engineers_desc: "Während des Eisenbahnbaus wurden kleine Mineralvorkommen entdeckt, die die ZKG veranlasst haben, europäische Ingenieure einzustellen, um die Rentabilität dieser Lagerstätten zu untersuchen und beim Bau von Brücken und Tunneln weiter zu unterstützen."
 COS_Plantation_Expansion: "ZKG-Plantagen erweitern"
 COS_Plantation_Expansion_desc: "Die positive Resonanz sowohl des Unternehmens selbst als auch anderer Investoren sowie eine schnelle Reaktion unserer Regierung haben zu einer Einigung über die neuen Plantagen geführt. Mit dem Versprechen, sich hauptsächlich auf einheimische costa-ricanische Arbeitskräfte zu stützen und die Forderungen des Atlantischen Arbeiterkongresses zu akzeptieren, haben sich alle Beteiligten auf eine passende Vereinbarung geeinigt und die ersten Hektar Land in Betrieb genommen."

 COS_UFC_decisions: "United Fruit Company"
 COS_UFC_decisions_desc: "Seitdem der Amerikaner Keith Costa Rica betrat und den Vertrag zum Aufbau eines Eisenbahnnetzes in unserem Land erhielt, hat sein Unternehmen, die §YUnited Fruit Company§! oder §YUFC§!, eine wichtige Rolle in der costa-ricanischen Wirtschaft gespielt. Der große Erfolg des Unternehmens blieb jedoch nicht nur auf Costa Rica beschränkt und durch geschickte Investitionen hat das Unternehmen ein Netzwerk von Tochtergesellschaften und Plantagen in der gesamten Karibik aufgebaut, was diesen Nationen großen Wohlstand brachte, aber auch zu massiven sozialen Verwerfungen führte, die oft zu §RStreiks§!, §RGewalt§! und §Rpolitischen Katastrophen§! führten.\n\nEinfluss der §YUFC§! : £banana_texticon [?party_popularity@market_liberal|%R0]\n"

 COS_Sell_Government_Land_UFC_decision: "Staatsland an die UFC verkaufen"
 COS_Sell_Government_Land_UFC_decision_desc: "Seit Jahrzehnten haben die Regierungen Mittelamerikas ihre Wirtschaft durch den Verkauf großer Plantagenflächen an ausländische Unternehmen gestützt. Es ist nur richtig, dass wir dies auch tun, oder?"
 COS_Build_New_Telephone_Lines: "Neue Telegrafenleitungen in Auftrag geben"
 COS_Build_New_Telephone_Lines_desc: "Die Kommunikation zwischen den beiden Seiten unseres Landes war schon immer eine heikle Angelegenheit, die oft zu Missverständnissen oder unkontrollierter Korruption führte. Die UFC hat angeboten, unter Nutzung ihres Einflusses und ihrer Fachkenntnisse unser Telegrafennetz auszubauen, im Austausch für weitere Zugeständnisse und das Versprechen, dass wir keine Einwände gegen ihre jamaikanischen Wanderarbeiter erheben werden."
 COS_Establish_UFC_Headquarters_decision: "UFC-Hauptquartier in Puerto Limon errichten"
 COS_Establish_UFC_Headquarters_decision_desc: "Während Amerika im Chaos versinkt und die einzelnen Staaten Mittelamerikas ihre Chance wittern, dem UFC-Monopol zu entkommen, hat das Unternehmen vorgeschlagen, ihre Büros in Costa Rica zu erweitern und Limon als operatives Hauptquartier für die Karibikregion zu etablieren."
 COS_Limon_Bananas: "Bananenplantagen in Limon entwickeln"
 COS_Limon_Bananas_desc: "Ursprünglich an die UFC übergeben, als Keith das Unternehmen im Austausch für den Bau einer Eisenbahn durch unser Land gründete, hat der Bananenboom die Region erfasst und sie vollständig verändert. Tausende schwarze jamaikanische Arbeiter wurden importiert, um auf den Plantagen zu arbeiten, und wiederholte Verkäufe von Staatsland an das Unternehmen haben die Region zu einem wichtigen Wirtschaftszentrum entwickelt, unterstützt durch den wichtigen Hafen Puerto Limon."
 COS_Jamaica_Sugar: "Zuckerplantagen in Jamaika entwickeln"
 COS_Jamaica_Sugar_desc: "Zunächst unter der West India Interest im 18. Jahrhundert tätig und später mit der heutigen Westindischen Föderation fusioniert, war die Insel Jamaika schon immer einer der Hauptexporteure von Zucker auf den europäischen Kontinent. Große Investitionen der Briten und der umfangreiche Einsatz von Sklaven erhöhten die Anzahl der Zuckerplantagen auf der Insel während ihrer Anfangszeit exponentiell und hinterlassen noch heute ihre Spuren, da Zucker weiterhin das wichtigste Exportgut bleibt.\n\nInvestoren der UFC haben ebenfalls Interesse an diesen reichen Plantagen gezeigt und haben langsam aber sicher begonnen, Land auf der Insel zu kaufen, um ihren eigenen Profit zu steigern."
 COS_Jamaica_Bananas: "Bananenplantagen in Jamaika entwickeln"
 COS_Jamaica_Bananas_desc: "Gegründet von einem Seemann namens Lorenzo Dow Baker im Jahr 1870, war die Boston Fruit Company der Beginn der UFC-Operationen auf der Insel. Nach der späteren Fusion mit dem Unternehmen von Keith begann die United Fruit Company ihren Aufstieg zur Macht und wurde zu einem der größten Arbeitgeber auf der Insel. Kontinuierliches Wachstum unserer Operationen in Jamaika sollte daher von entscheidender Bedeutung sein und bei der Planung unseres nächsten Schritts Priorität haben."
 COS_Cuba_Sugar: "Zuckerplantagen in Kuba entwickeln"
 COS_Cuba_Sugar_desc: "Hauptsächlich in der Provinz Oriente der Nation gelegen, sind die Besitztümer der UFC auf Kuba nicht so einflussreich auf die nationale Politik wie anderswo in der Region. Mehrere Zuckermühlen existieren jedoch auf der Insel und es läge in unserem besten Interesse und dem des Unternehmens, diese am Leben zu erhalten."
 COS_Honduras_Palm_Oil: "Palmplantagen in Honduras entwickeln"
 COS_Honduras_Palm_Oil_desc: "Durch die Unterstützung des Militärputsches zum Sturz von Präsident Davila und der Wiedereinsetzung von General Bonilla konnte Samuel Zemurray massive Zugeständnisse von der Regierung des Landes erwirken. Sein Unternehmen bot an, die Infrastruktur im Land im Austausch für riesige Landstriche aufzubauen, und profilierte sich damit nicht nur als Motor der honduranischen Wirtschaft, sondern expandierte seither in der gesamten Region, bevor es mit der UFC fusionierte.\n\nLetztere hält nun nicht nur große Interessen an der Bananenproduktion, sondern ist auch für beträchtliche Mengen an Palmöl und Abaca verantwortlich."
 COS_Honduras_Abaca: "Abaca-Plantagen in Honduras entwickeln"
 COS_Honduras_Banana: "Bananenplantagen in Honduras entwickeln"
 COS_Guatemala_Abaca: "Abaca-Plantagen in Guatemala entwickeln"
 COS_Guatemala_plantation_desc_start: "Die UFC kontrolliert nicht nur einen beträchtlichen Prozentsatz des gesamten guatemaltekischen Landes, sondern besitzt auch Schulen, Eisenbahnen, Wohnungsbaugesellschaften und vieles mehr. Zu sagen, die guatemaltekische Wirtschaft hänge von der UFC ab, wäre eine Untertreibung, und wir können nicht zulassen, dass dieser Einfluss zum Wohl des Unternehmens nachlässt."
 COS_Guatemala_Abaca_desc: "$COS_Guatemala_plantation_desc_start$\n\nHauptsächlich an der östlichen Flanke des Landes nahe Honduras gelegen, bieten die Abaca-Ländereien eine wertvolle Alternative zu den ansonsten von Bananen dominierten Operationen des Unternehmens."
 COS_Guatemala_Banana: "Bananenplantagen in Guatemala entwickeln"
 COS_Guatemala_Banana_desc: "$COS_Guatemala_plantation_desc_start$\n\nHauptsächlich an der westlichen Flanke des Landes gelegen, sind die Bananenplantagen Guatemalas die bisher erfolgreichste Operation des Unternehmens und tragen nicht nur zum anhaltenden Wachstum der Aktien bei, sondern ermöglichen es der UFC auch, sich in der gesamten Karibik und sogar nach Südamerika auszudehnen."
 COS_Colombia_Banana: "Bananenplantagen in Kolumbien entwickeln"
 COS_Colombia_Banana_desc: "Zentriert um wichtige Bananenregionen wie Magdalena, hat das Unternehmen eine schwierige Geschichte in der südamerikanischen Nation. Verschiedene Streiks, gewaltsame Eskalationen zwischen den Arbeitern und Streikbrechern der UFC haben die Nation geprägt, und das Unternehmen kämpft darum, diese Vermögenswerte zu halten, während der Amerikanische Bürgerkrieg alles in seinem Weg verwüstet."
 COS_Nicaragua_Palm_Oil: "Palmplantagen in Nicaragua entwickeln"

 COS_Market_decisions: "Globaler Handel"
 COS_Market_decisions_desc: "Da Nationen auf der ganzen Welt ihre Waffenindustrie drastisch ausbauen, um von dieser Gelegenheit zu profitieren, verfügen wir über die Ressourcen, um ebenfalls am Handel teilzunehmen.\n\nUFC Profit: §Y[?COS.cos_profit_factor]§!\n"

 COS_Purchase_Convoys: "Handelsschiffe kaufen"
 COS_Purchase_Trucks: "Ausländische Lastwagen kaufen" 
 COS_Purchase_Planes: "Flugzeuge kaufen"

 COS_Guardia_decisions: "Politik von [COS.GetLeader]"
 COS_Guardia_decisions_desc: "Präsident §Y[COS.GetLeader]§! hat einen frischen Wind für die costa-ricanische Politik versprochen und seine Pläne für die kommenden 4 Jahre angekündigt. Mit starkem Fokus auf die Umsetzung der \"Rerum Novarum\" und deren Anpassung an die costa-ricanische Gesellschaft hat er mehrere Programme skizziert, um dem einfachen Mann zu helfen und die größten Probleme des Landes zu lösen, die durch §RArmut§! und §Rschlechte Hygiene§! verursacht werden."

 COS_Combat_Footworm: "Bekämpfung des Hakenwurms im Tiefland"
 COS_Combat_Footworm_desc: "Fast 70% der Bevölkerung im Tiefland leiden an der Hakenwurmkrankheit. Als Arzt hat unser Präsident ein Programm vorgeschlagen, bei dem alle Erstklässler vom Staat Schuhe und die nötigen medizinischen Mittel erhalten, um das Problem zu beseitigen."
 COS_Stimulate_Fishing_Industry: "Fischereiindustrie fördern"
 COS_Stimulate_Fishing_Industry_desc: "Eines der Hauptprobleme in Costa Rica ist die sehr eingeschränkte Ernährung des Durchschnittsbürgers, die zu einem großen Proteinmangel führt. Daher hat der Präsident beschlossen, zwei Fliegen mit einer Klappe zu schlagen und plant die Erhöhung der Subventionen für die Küstenregion, die Förderung der Fischereiindustrie und die Verteilung von Meeresfrüchten ins Landesinnere."
 COS_Disband_Petroleum_Monopoly: "Auflösung des Erdölmonopols"
 COS_Disband_Petroleum_Monopoly_desc: "Vor etwa 10 Jahren kam der gesamte Benzin- und Erdölsektor unseres Landes unter die Kontrolle eines einzigen staatlichen Unternehmens. In der Hoffnung, die Wirtschaft anzukurbeln und weiteres ausländisches Kapital anzuziehen, hat der Präsident nun vorgeschlagen, das Monopol aufzubrechen und den Freien Markt übernehmen zu lassen."
 COS_Create_Housing_Cooperatives: "Gründung günstiger Wohnungsbaugenossenschaften"
 COS_Create_Housing_Cooperatives_desc: "Um die steigende Anzahl von Obdachlosen in unserem Land zu bekämpfen und schnelle und effiziente Lösungen für Krisenfälle bereitzustellen, sollten wir Wohnungsbaugenossenschaften gründen, die von der Nationalen Wertpapierbank unterstützt werden."

 COS_Cortes_decisions: "Politik von [COS.GetLeader]"
 COS_Cortes_decisions_desc: "Aufbauend auf dem Vermächtnis von Ricardo Jimenez hat §Y[COS.GetLeader]§! angekündigt, dass sein Schwerpunkt auf der Bekämpfung der wirtschaftlichen Katastrophe der §YZKG§! und der Verbesserung der §Rmiserablen Infrastruktur§! seines Landes durch große staatliche Programme liegen wird."

 COS_Build_New_Schools: "Neue Schulen bauen"
 COS_Build_New_Schools_desc: "Im Rahmen der von unserem Präsidenten angekündigten Bildungsreform wurden Pläne für den Bau neuer Schulen auf dem Land ausgearbeitet, um die Analphabetenrate weiter zu senken. Getreu unserem Motto \"Costa Rica hat mehr Lehrer als Soldaten\" wurde diese Entscheidung ungeachtet der Kosten überaus positiv aufgenommen."
 COS_Infrastructural_Improvements: "Infrastrukturverbesserungen"
 COS_Infrastructural_Improvements_desc: "Da der Großteil unseres Schiffsverkehrs in der Region Limon stattfindet, wurde die Pazifikküste von früheren Regierungen stark vernachlässigt. Um dieses Problem zu bekämpfen, hat der Präsident in Zusammenarbeit mit Unternehmen wie der UFC beschlossen, die Hafenstädte am Pazifik besser mit dem Rest des Landes zu verbinden und neue Docks zu bauen."
 COS_Silence_the_Press: "Die Presse zum Schweigen bringen"
 COS_Silence_the_Press_desc: "Obwohl die Meinungsfreiheit einer unserer stolzesten Werte ist, wird die zunehmende Präsenz syndikalistischer Propaganda und die fortgesetzte Verleumdung der Cortes-Regierung problematisch und hat den Präsidenten stark verärgert, der aufgrund des wirtschaftlichen Zusammenbruchs bereits damit kämpft, das Land zusammenzuhalten. Die Unterdrückung einiger Zeitungen wie \"Trabaio\" könnte das Problem vielleicht mildern"
 COS_Expand_Manufacturing_Industry: "Die verarbeitende Industrie ausbauen"
 COS_Expand_Manufacturing_Industry_desc: "Im Gegensatz zu den meisten zentralamerikanischen Ländern verfügt Costa Rica über eine gut entwickelte verarbeitende Industrie und erweitert diesen Sektor im ganzen Land zügig. Das Hauptproblem dieser Unternehmen ist ihre geringe Größe, die sie auf nationaler Ebene ineffizient macht. Die Fusion einiger unserer über 7000 kleinen \"Fabriken\" wird uns helfen, diese Ineffizienz deutlich zu reduzieren und uns auf weitere Arten von Schwerindustrie vorzubereiten."

 COS_Election_decisions: "Präsidentschaftswahlen"
 COS_Election_decisions_desc: "Während die Amtszeit von [COS.GetLeader] sich dem Ende neigt, beginnt das politische Theater von Neuem. Obwohl die Macht der §CPRN§! groß ist, zeigen sich Risse in ihrer einst starren Organisation, da Ex-Präsident §YRicardo Jiminez§! und der Syndikalist §YManuel Mora Valverde§! mit seiner §RPVP§! ihre Kandidaturen angekündigt haben. Die Unterstützung der Provinzen zu gewinnen, gegnerische Kundgebungen zu unterdrücken und an die Geschäftsleute zu appellieren wird der Schlüssel zum Sieg in der Kampagne sein.\n\n§CPRN§! Unterstützung: §Y[?COS.cos_prn_factor]§!\n§RPVP§! Unterstützung: §Y[?COS.cos_pvp_factor]§!\n"

 COS_Gather_Support_Puntarenas: "Unterstützung in Puntarenas sammeln"
 COS_Gather_Support_San_Jose: "Unterstützung in San José sammeln"
 COS_Gather_Support_Cartago: "Unterstützung in Cartago sammeln"
