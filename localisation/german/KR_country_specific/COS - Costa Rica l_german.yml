 COS_UFC_Profit_idea: "Gewinne der UFC"
 COS_UFC_Profit_idea_desc: "Steigende Gewinne aus der Aktivität der United Fruit Company in der Nation unterstützen unsere wirtschaftliche Leistung. Ihre aktuellen Gewinne sind §Y[?COS.cos_profit_factor]§!.\n§W-----------------§!\n§WDies gibt uns folgende Effekte:\n$MODIFIER_CONSUMER_GOODS_FACTOR$:§! §Y[?COS.COS_UFC_consumer_goods|=%]§!\n§W$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: [?COS.COS_UFC_factory_output|+=%]§!"

### Focuses ###
 COS_ZKG_Bailout: "ZKG Rettungsaktion"
 COS_ZKG_Bailout_desc: "Obwohl von costa-ricanischen Kaffeebauern deutscher Abstammung gegründet, führte das explosive Wachstum der deutschen Wirtschaft dazu, dass das Unternehmen von einem deutschen multinationalen Konzern, der ZKG, übernommen wurde. Da dies jedoch die Firma an die deutsche Börse band, hatte der Ausfall des Schwarzen Montags katastrophale Folgen für das Unternehmen, das nun am Rande des Bankrotts steht."
 COS_Request_American_Support: "Amerikanische Unterstützung erbitten"
 COS_Request_American_Support_desc: "Auch wenn die Amerikaner selbst stark unter ihrer eigenen Rezession leiden, haben verschiedene Investoren Interesse an unserem Land gezeigt und bieten an, der Regierung bei der Rettung der ZKG zu helfen im Austausch für wertvolle Hektar Plantagenland."
 COS_UFC_Land_Acquisition: "UFC Landerwerbung"
 COS_UFC_Land_Acquisition_desc: "Ursprünglich von Keith in Costa Rica im 19. Jahrhundert gegründet, ist unser Land nicht mehr der primäre Standort des Unternehmens. Die niedrigen Landkosten, verursacht durch die Politik der Regierung, Land günstig zu verkaufen um Investoren anzulocken, haben die UFC jedoch erneut dazu bewegt, ihre Aktivitäten in unserem Land auszuweiten, bestärkt durch die Stabilität unserer Nation."
 COS_Outproducing_the_Competition: "Die Konkurrenz ausstechen"
 COS_Outproducing_the_Competition_desc: "Da die Nachfrage nach stabilen Nahrungsmittelversorgungswegen weltweit steigt und mehrere der einstigen 'Bananenrepubliken' ins Chaos gestürzt sind, nimmt der Zugang zu Bananen rapide ab, was unser Land zu einer attraktiven Investition und einer stetigen Quelle der köstlichen gelben Frucht macht."
 COS_Puerto_Limon_Expansion: "Puerto Limon Ausbau"
 COS_Puerto_Limon_Expansion_desc: "An der Atlantikküste unserer Nation gelegen, diente Puerto Limon lange als zentraler Knotenpunkt für den Bananenexport und wurde folglich bereits mehrfach von der UFC erweitert, um den steigenden Exporten gerecht zu werden. Die Lokalisierung der Frachtschiffproduktion wäre eine kluge Investition, da die amerikanischen Werften täglich unzuverlässiger werden."
 COS_Connecting_the_Plantations: "Die Plantagen verbinden"
 COS_Connecting_the_Plantations_desc: "Eisenbahnen sind keine abstrakte Landschaftsdekoration mehr für die Costa-Ricaner, die die Fertigstellung mehrerer Projekte in ihrem Leben miterlebt haben. Die Expansion der Plantagen, verursacht durch die neue Politik, hat jedoch die Eisenbahnmagnaten ins Hintertreffen geraten lassen. Ausländische Investoren einzuladen, uns dabei zu unterstützen, könnte sich als großer Segen für unsere Erholung erweisen."
 COS_Withering_the_Storm: "Den Sturm überstehen"
 COS_Withering_the_Storm_desc: "Unsere Erfahrung mit der amerikanischen Rezession in den 20er Jahren und die darauffolgende entschlossene Wirtschaftspolitik unseres Präsidenten haben es uns ermöglicht, die Rezession relativ schmerzlos zu überstehen. Arbeitsplätze gingen verloren und leere Bäuche mussten ertragen werden, aber im Vergleich zu unseren Nachbarn können wir stolz sagen, dass Costa Rica auf die Zukunft vorbereitet ist."
 COS_German_Crisis_Response: "Deutsche Krisenreaktion"
 COS_German_Crisis_Response_desc: "Es waren die Deutschen, die unsere Wirtschaft zu Fall brachten, also ist es nur richtig, dass sie uns bei der Erholung helfen. Dies wird jedoch einen Preis haben, da die aggressiven Investoren des Reiches sicherlich weitere Landkonzessionen im Austausch für niedrigere Zölle und günstige Handelsbedingungen fordern werden."
 COS_Cash_Crops: "Cash Crops Investitionen"
 COS_Cash_Crops_desc: "Kaffee und Bananen sind der Motor unserer Wirtschaft und haben uns in der Vergangenheit viel Wohlstand gebracht. Eine weitere Unterstützung wird sicherlich die ZKG vor dem drohenden Zusammenbruch retten und gleichzeitig durch drastische Senkung der Plantagenlandpreise eine Grundlage für neue Investitionen schaffen."
 COS_Deal_with_the_ZKG: "Einigung mit der ZKG"
 COS_Deal_with_the_ZKG_desc: "Da sich deutsche Investoren größtenteils aus der Wirtschaft zurückgezogen und ihre Anteile während des Chaos des Schwarzen Montags verkauft haben, ist die faktische Eigentümerschaft zu den ursprünglichen Gründern zurückgekehrt, die die Interessen unserer Nation höher schätzen als ihre überseeischen Kollegen."
 COS_Public_Works: "Öffentliche Arbeiten"
 COS_Public_Works_desc: "Beeinflusst von der Wirtschaftspolitik sowohl von Keynes in den Vereinigten Staaten als auch von Schacht im Deutschen Reich, hat die Regierung eine Politik massiver öffentlicher Investitionen beschlossen, um die Bevölkerung beschäftigt zu halten und eine solide Basis für das Gedeihen unserer Wirtschaft zu gewährleisten."
 COS_Cultural_Growth: "Kulturelles Wachstum" 
 COS_Cultural_Growth_desc: "Viele unserer Intellektuellen haben sich entschieden, in Flandern-Wallonien zu studieren, genauer an der Katholischen Universität Leuven, und die fortgesetzte Partnerschaft zwischen den beiden hat zu einem verstärkten Interesse des flämisch-wallonischen Volkes an unserer Kultur und Traditionen geführt. Im Bewusstsein unseres Stolzes auf unser Nationaltheater hat ihre Regierung Bereitschaft gezeigt, dessen Renovierung zu finanzieren und die kulturellen Beziehungen zu stärken."
 COS_Mitteleuropan_Trade_Agreement: "Mitteleuropäisches Handelsabkommen"
 COS_Mitteleuropan_Trade_Agreement_desc: "Zurückhaltende Investitionen deutscher Unternehmen haben uns bisher von einer vollständigen Erholung abgehalten, aber die Bedingungen der neuen Abkommen, die von unserer Regierung ausgearbeitet wurden, zeigen Versprechen sowohl für unsere Bürger als auch für die Vermögenswerte unter Kontrolle unserer deutschen Verbündeten."

 COS_Industrial_Developement_Scheme: "Industrielles Entwicklungsprogramm"
 COS_Industrial_Developement_Scheme_desc: "Inspiriert von der rasanten Industrialisierung anderer amerikanischer Nationen und der wachsenden Bedeutung industrieller Rohkraft, hat die Regierung die Schaffung des \"Plan Limon\" angekündigt, der als Grundlage unseres wirtschaftlichen Entwicklungsprogramms dienen wird."
 COS_Expand_Textile_Industry: "Textilindustrie"
 COS_Expand_Textile_Industry_desc: "Obwohl handwerklich geprägt, ist die Textilindustrie Costa Ricas in der Region bekannt und hat enge Beziehungen zu sowohl amerikanischen als auch deutschen Bekleidungsunternehmen. Da die Produktion bisher jedoch nur in kleinen Werkstätten stattfindet, hoffen wir, echte Fabriken einzurichten, um unseren Output drastisch zu steigern."
 COS_Economic_Boom: "Wirtschaftsboom"
 COS_Economic_Boom_desc: "Da sich die Rezession ihrem Ende nähert und die ZKG fast vollständig erholt scheint, scheint der Bau weiterer Produktionsanlagen endlich Früchte zu tragen, da wir beim BIP-Wachstum unsere Nachbarn überholen."
 COS_Gold_Mining: "Tiefer graben"
 COS_Gold_Mining_desc: "Die alten spanischen Goldminen, die sich hauptsächlich im Norden unseres Landes befinden, nähern sich der Erschöpfung. Da sie seit Jahrzehnten kein wichtiger Teil unserer Wirtschaft mehr waren, wurde die Prospektion nach neuen Standorten immer aufgeschoben. Der Zusammenbruch des Kaffeemarktes hat die Regierung erkennen lassen, dass die Diversifizierung der Wirtschaft der Schlüssel ist, und hat dazu geführt, dass Prospektor eingeladen wurden, die Oberfläche unserer Nation zu untersuchen."
 COS_Foreign_Knowhow: "Ausländisches Know-how"
 COS_Foreign_Knowhow_desc: "Unserem Land hat es bisher an adäquater höherer Bildung gefehlt, was dazu geführt hat, dass viele der Oberschicht im Ausland studieren, mit einer gewissen Vorliebe für die Universitäten von Flandern-Wallonien. Anstatt unsere Bürger für Bildung ins Ausland reisen zu lassen, sollten wir ausländische Lehrer ermutigen, nach Costa Rica zu kommen und uns bei der Schaffung unseres eigenen Hochschulsystems zu unterstützen."
 COS_Manufacturing_Industry: "Grundlagen einer Fertigungsindustrie"
 COS_Manufacturing_Industry_desc: "Beschränkt auf die Produktion von Landwirtschaftswerkzeugen und kleinen Produkten für den heimischen Gebrauch, benötigt unsere Fertigungsindustrie dringend staatliche Intervention. Tausende kleiner Werkstätten existieren im ganzen Land, aber die Verbindung zwischen diesen Produzenten und ihren Kunden wurde bisher nur durch ihren Standort bestimmt. Durch eine starke Steuerung der Wirtschaft hofft der Staat, die Produktion zu zentralisieren."
 COS_Escuela_Metalica: "Escuela Metalica"
 COS_Escuela_Metalica_desc: "Als Hauptsitz der Escuela Buenaventura Corrales ist die Schule eine der ältesten Bildungseinrichtungen der Nation, ein Symbol großen Stolzes und ein Zeugnis der Industrialisierung unserer Nation. Inspiriert vom Design des Eiffelturms wurde sie von Charles Thirrion in Belgien entworfen und gebaut und dann per Schiff nach Costa Rica transportiert, wo sie vor dem Morazán Park wieder aufgebaut wurde."
 COS_Heavy_Industry: "Schwerindustrielle Expansion"
 COS_Heavy_Industry_desc: "In der Hoffnung, auf den Erfolgen unserer entstehenden Industrie aufzubauen und die technologische Expertise der amerikanischen Emigranten zu nutzen, werden die Grundlagen unserer eigenen Schwerindustrie von der Regierung entworfen und erwogen."

 COS_A_Different_Approach: "Ein anderer Ansatz"
 COS_A_Different_Approach_desc: "Während Schornsteine und dunkle Wolken die Skyline der industrialisierten Nationen prägen, sollten wir als Costa-Ricaner stolz auf unsere natürliche Schönheit sein und uns von den Versuchungen der Massenproduktion fernhalten. Andere sollten würdigen, dass unsere Nation ein besonderer Ort ist und dass Fauna und Flora wichtiger sind als Kohle."
 COS_Tourism_Industry: "Tourismus fördern"
 COS_Tourism_Industry_desc: "Sei es auf den Pfaden durch das Hinterland, die kulturelle Besichtigung von Städten wie San José oder einfach die Schönheit unserer Küstenlinie, unsere Nation etabliert sich schnell als Rückzugsort vor dem Chaos und der Hast des modernen Lebens und als florierendes Touristenziel."
 COS_Boost_Cash_Crops: "Cash Crops stärken"
 COS_Boost_Cash_Crops_desc: "Cash Crops haben uns seit Generationen gut gedient und sind weitaus sauberer und weniger anspruchsvoll für unser Volk als die Arbeit in Minen und Fabriken. Weitere Verträge mit der ZKG und UFC sollten uns helfen, die Exportwirtschaft weiter auszubauen und gleichzeitig unsere Nation von der Befleckung der Industrialisierung freizuhalten."
 COS_Small_Business: "Kleinunternehmen"
 COS_Small_Business_desc: "Im Gegensatz zu den meisten zentralamerikanischen Nationen hat Costa Rica eine gut entwickelte Fertigungsindustrie und expandiert diesen Sektor schnell im ganzen Land. Über 7000 dieser kleinen \"Fabriken\" existieren und während sie es etwas ineffizient tun, decken sie dennoch die Bedürfnisse unserer Bevölkerung und liefern gleichzeitig wertvolle Handelsgüter an unsere Nachbarn."
 COS_Hydro_Elelectricity: "Wasserkraft"
 COS_Hydro_Elelectricity_desc: "Wir haben vielleicht nicht das Öl oder die Kohle unserer Nachbarn, aber ausländische Studien haben unser Land als erstklassiges Gebiet für Wasserkraft identifiziert, was es mehr und mehr Werkstätten ermöglicht, mit günstiger, sauberer Elektrizität zu arbeiten."
 COS_Engineering_Breakthroughs: "Technische Durchbrüche"
 COS_Engineering_Breakthroughs_desc: "Da internationale Forschungskooperationen immer mehr zur Norm werden, hat sich Costa Rica als eines der Wissenszentren profilieren können, das Wissenschaftler aus ganz Amerika anzieht, um in Frieden zusammenzuarbeiten, frei von der Behinderung einer Regierung oder der Instabilität der Regime, die Lateinamerika definieren."
 COS_Paving_the_way_to_the_future: "Den Weg in die Zukunft ebnen"
 COS_Paving_the_way_to_the_future_desc: "Der Rest der Welt mag noch nicht erkannt haben, dass die ständige Gier und Ausbeutung der Mutter Natur sie eines Tages zwingen wird, den Preis zu zahlen, aber hier in Costa Rica werden an jeder Ecke Anstrengungen unternommen, nach einer Symbiose zwischen Mensch und Natur zu streben. Wir können nur hoffen, dass andere bald das Gleiche erkennen..."

 COS_Conservative_Victory: "Konservativer Sieg"
 COS_Conservative_Victory_desc: "Wenig überraschend konnte Präsident Cortes die Präsidentschaft erringen und damit die lange Reihe konservativer Präsidenten fortsetzen, die die Nation seit dem Putsch von Ticino regiert haben."
 COS_Banking_Reform: "Bankenreform"
 COS_Banking_Reform_desc: "Das costa-ricanische Bankwesen ist ein unorganisiertes Durcheinander, das auf veralteten Gesetzen und unnötigen Komplikationen basiert. Wir sollten das Unkraut ausreißen und das System reformieren, um sowohl ausländische als auch einheimische Investoren zu unterstützen."
 COS_Educational_Reforms: "Bildungsreformen"
 COS_Educational_Reforms_desc: "Mit dem Geist 'Costa Rica hat mehr Lehrer als Soldaten' im Sinn, wäre die Vernachlässigung der Bildungspolitik das Letzte auf unserer Agenda. Da die letzte große Bildungsreform auf das 19. Jahrhundert zurückgeht, als die katholischen Missionen einem säkularen System weichen mussten, hat sich wenig verändert, was dazu führt, dass sowohl unsere Lehrpläne als auch die Infrastruktur Risse zeigen."
 COS_Cement_Administration: "Gefestigte Verwaltung"
 COS_Cement_Administration_desc: "Auch wenn Castro wegen seiner strengen und harten Strafen nicht von allen gemocht wird, kann niemand leugnen, dass die Effizienz und Zuverlässigkeit des öffentlichen Dienstes Lichtjahre vor dem liegt, was er vor seiner Präsidentschaft war. Pünktlichkeit, Anti-Korruptionsgesetze und der Fokus auf eine klare, transparente Verwaltung haben ihm den Respekt vieler Costa-Ricaner eingebracht."
 COS_Adapt_the_Constitution: "Verfassung anpassen"
 COS_Adapt_the_Constitution_desc: "Wie in der costa-ricanischen Verfassung festgelegt, dürfen Präsidenten nach ihrer ersten Amtszeit nicht sofort eine zweite Amtszeit antreten. Präsident Castro hat jedoch den Wunsch geäußert, seine Präsidentschaft für weitere vier Jahre fortzusetzen und arbeitet sich langsam durch die Verwaltungspapiere, um dieses Gesetz außer Kraft zu setzen."
 COS_Iron_Bars_Presidency: "Präsidentschaft der Eisenstangen"
 COS_Iron_Bars_Presidency_desc: "Als Präsident der Eisenstangen bekannt, erhielt Castro diesen Beinamen aufgrund seiner massiven Investitionen in den Infrastrukturausbau und die Wiederbelebung unserer rückständigeren Regionen. Mehrere Pläne für Hafenerweiterungen, Industriegebiete und Eisenbahnerweiterungen wurden ausgearbeitet und warten nur noch auf die endgültige Genehmigung."
 COS_La_Sabana_International: "La Sabana International"
 COS_La_Sabana_International_desc: "Da die Welt immer vernetzter wird, sollten wir nicht zurückbleiben. Um die Verbindung zwischen unseren Verbündeten in Europa und Amerika zu verbessern, hat Castro daher sein Lieblingsprojekt angekündigt, den Bau eines internationalen Flughafens in San José."
 COS_Railroad_Expansion: "Eisenbahnausbau"
 COS_Railroad_Expansion_desc: "Bisher wurde der Großteil unserer Eisenbahnen von ausländischen Auftragnehmern im Austausch gegen Plantagenland gebaut. Die Unzuverlässigkeit des globalen Marktes und der rasche Niedergang der amerikanischen Stabilität haben die Regierung jedoch dazu veranlasst, entscheidend zu handeln und sich auf die Ausbildung von Technikern und Bauarbeitern zu konzentrieren, die die Arbeit ohne ausländische Hilfe leisten können."
 COS_Bananas_South_Pacific: "Bananenplantagen im Südpazifik"
 COS_Bananas_South_Pacific_desc: "Aufgrund der Konzentration der UFC auf die Atlantikküste und die Region um Puerto Limon wurde die Entwicklung der Pazifikküste seit Jahrzehnten vernachlässigt, wobei die Plantagen auf dieser Seite der Nation weit weniger effizient arbeiten und unter mangelnder Infrastruktur leiden. Durch die Zusammenarbeit mit der UFC hoffen wir, mehr Investitionen in diese Region zu locken und die zunehmende Armut zu bekämpfen."
 COS_Naval_Facilities: "Marineanlagen"
 COS_Naval_Facilities_desc: "Da der lokale Markt für Bargeldkulturen bestenfalls begrenzt ist, müssen wir in unsere Seewege investieren, die die Plantagen der UFC mit dem amerikanischen Kontinent und die Kaffeehändler mit der deutschen Heimat verbinden."

 COS_Socialist_Victory: "Sozialistischer Sieg"
 COS_Socialist_Victory_desc: "Obwohl es für viele überraschend kam, sahen enge Freunde und Mitarbeiter von Calderón diesen 'plötzlichen' Politikwechsel von weitem kommen. Beeinflusst von seinem Studium an der Katholischen Universität Löwen, hat der Doktor großen Gefallen an der päpstlichen 'Rerum Novarum' gefunden und darin die Lösung für die Fehler des Kapitalismus und eine gangbare Alternative zum radikalen Syndikalismus gesehen, der die Welt übernommen hat."
 COS_Break_Coffee_Elite: "Kaffee-Elite brechen"
 COS_Break_Coffee_Elite_desc: "Seit Jahrzehnten wird die Politik Costa Ricas indirekt von einer kleinen Minderheit reicher Kaffeebarone kontrolliert, die durch die PRN die Politik der Nation diktiert haben. Es ist ihr Einfluss, den wir loswerden müssen, wenn wir eine Chance haben wollen, unser Sozialprogramm vollständig umzusetzen."
 COS_Develop_Atlantic_Region: "Atlantikregion entwickeln"
 COS_Develop_Atlantic_Region_desc: "Eines der Hauptprobleme in Costa Rica ist die sehr eingeschränkte Ernährung des durchschnittlichen Bürgers, die zu einem großen Proteindefizit führt. Daher hat der Präsident beschlossen, zwei Fliegen mit einer Klappe zu schlagen und plant, die Subventionen für die Küstenregion am Atlantik zu erhöhen, die Fischindustrie zu fördern und Meeresfrüchte ins Landesinnere zu verteilen."
 COS_Introduce_Work_Code: "Arbeitsgesetzbuch einführen"
 COS_Introduce_Work_Code_desc: "Als Hauptsäule von Calderóns Politik kommt das Arbeitsgesetzbuch als Reaktion auf die zunehmenden Arbeitskonflikte zwischen Arbeitgeber und Arbeitnehmer. Das Gesetzbuch, das alles von obligatorischen Feiertagen, Tarifverhandlungen, Löhnen, sozialen Organisationen und sogar die Grundlagen eines Sozialversicherungssystems umfasst, ist zu einem Vorbild für Sozialisten in der ganzen Welt geworden."
 COS_Found_the_CCSS: "CCSS gründen"
 COS_Found_the_CCSS_desc: "Die Sozialversicherung (Caja Costarricense del Seguro Social CCSS oder Caja) baut auf der Grundlage des Arbeitsgesetzbuches auf. Sie legt fest, dass es die Pflicht des Arbeitnehmers ist, 25 Prozent des Gehalts zum Sozialversicherungskonto eines Arbeitnehmers beizutragen. Das Sozialversicherungskonto deckt medizinische Versorgung, Krankenhausaufenthalte ab, wobei ein kleiner Teil in einen Rentenfonds für alle Costa-Ricaner fließt."
 COS_Provide_National_Healthcare: "Nationale Gesundheitsversorgung bereitstellen"
 COS_Provide_National_Healthcare_desc: "Als Teil der CCSS und aufgrund von Calderóns eigener enger Verbindung zur medizinischen Welt durch seinen Beruf wurden Regierungsgelder von den Streitkräften umgeleitet, um den medizinischen Sektor weiter zu subventionieren und auf das ultimative Ziel hinzuarbeiten, jedem Bürger eine zuverlässige Gesundheitsversorgung zu bieten."
 COS_Minimum_Wage: "Mindestlohn einführen"
 COS_Minimum_Wage_desc: "Paragraph 177 des Arbeitsgesetzbuches sieht vor, dass für den privaten Sektor periodisch Mindestlöhne festgelegt werden. Es wird ein Nationaler Lohnrat gebildet, der sich aus Vertretern der Regierung, der Arbeitgeber und der Arbeitnehmer zusammensetzt und Anpassungsprozentsätze empfiehlt, die versuchen, die Lebenshaltungskostensteigerungen auszugleichen."
 COS_Law_of_Parasites: "Parasitengesetz"
 COS_Law_of_Parasites_desc: "Um die Armut zu bekämpfen und die Vermögenskluft zu schließen, wird dieses neue Gesetz den Landlosen ermöglichen, ein kleines Grundstück zu erwerben mit dem Versprechen, es für den Anbau von Nutzpflanzen zu verwenden. Die PVP hat bereits ihre Unterstützung für dieses Programm gezeigt und seine Popularität breitet sich schnell unter den unteren Klassen aus"
 COS_Diversify_the_Economy: "Den Haushalt handhaben"
 COS_Diversify_the_Economy_desc: "Auch wenn wir bei der Entwicklung unseres Sozialsystems große Fortschritte gemacht haben, hat die Wirtschaft einen massiven Einbruch erlitten und ächzt unter der Last dieser neuen Ausgaben. Wir sollten hier und da Mittel kürzen und Unternehmer ermutigen, sich vom traditionellen Agrarmarkt zu lösen, um den Schlag abzumildern."
 COS_University_of_Costa_Rica: "Universität von Costa Rica"
 COS_University_of_Costa_Rica_desc: "Die 1843 als Universidad de Santo Tomás gegründete katholische Einrichtung musste 1888 unter der progressiven antiklerikalen Regierung von Präsident Bernardo Soto Alfaro im Rahmen einer Kampagne zur Modernisierung der öffentlichen Bildung schließen. Die Fakultäten für Recht, Agronomie, Bildende Kunst und Pharmazie arbeiteten jedoch weiterhin unabhängig voneinander und werden nun in der Universidad de Costa Rica wiedervereint."
 COS_Rural_Credits: "Ländliche Kredite"
 COS_Rural_Credits_desc: "Um die Arbeiter bei der Beschaffung der notwendigen Mittel für ihre Unternehmen zu unterstützen, insbesondere die Landwirte, hat die Regierung eine Art Kreditbank geschaffen, die den Costa-Ricanern Kredite zu niedrigen Zinsen gewährt, um die Wirtschaft schnell anzukurbeln."
 COS_Socialism_Done_Right: "Sozialismus in einer Nation"
 COS_Socialism_Done_Right_desc: "Da die ersten Reformen in der Öffentlichkeit anlaufen, ist die Popularität dieser (vor allem des Arbeitsgesetzbuches und der CCSS) in die Höhe geschnellt, was bei den Costa-Ricanern zu einem Gefühl des Stolzes führt, fortschrittlicher und progressiver zu sein als ihre rückständigen Nachbarn."

 COS_Legion_del_Caribe: "Ferrer übernimmt die Kontrolle"
 COS_Legion_del_Caribe_desc: "Der Bürgerkrieg ist vorbei und der Diktator gestürzt. Während unser Caudillo Ferrer mit seiner \"Junta Fundadora\" die Kontrolle über die Nation übernimmt, rückt die Umsetzung der Pläne für ein besseres und fortschrittlicheres Costa Rica näher. Seien Sie versichert, Costa Rica wird nie wieder dasselbe sein."
 COS_Nationalise_Banks: "Banken verstaatlichen"
 COS_Nationalise_Banks_desc: "Um die erdrückende Armut und Not der ländlichen Bevölkerung zu lindern, hat Don Pepe einen Plan formuliert, bei dem der öffentliche Sektor durch Gewinne aus staatseigenen Unternehmen und der private Sektor durch staatliche Banken finanziert werden soll. Es sollen staatseigene kapitalistische Unternehmen gegründet werden, deren Gewinne in die Staatskasse zurückfließen, um Infrastrukturprojekte zu finanzieren."
 COS_Women_Suffrage: "Frauenwahlrecht"
 COS_Women_Suffrage_desc: "Suffragettenbewegungen fordern seit langem die staatliche Anerkennung in Costa Rica, und während die vorherige Regierung einige Versprechungen machte, Frauen in den Wahlprozess zu integrieren, ist daraus nichts geworden. Bis jetzt, denn Don Pepe hat bereits öffentlich seine Unterstützung für ihre Bewegung bekundet und plant, Frauen ab der nächsten Nationalwahl das Wahlrecht zu gewähren."
 COS_Public_Education_for_All: "Öffentliche Bildung für Alle"
 COS_Public_Education_for_All_desc: "Bildung ist einer der wichtigsten Grundpfeiler, auf denen unsere Nation aufbaut, und spielt eine entscheidende Rolle in Don Pepes Wirtschaftsplänen zur Etablierung der Heiligen Dreifaltigkeit der nationalen Entwicklung: Gesundheitswesen, Bildung und Infrastruktur. Indem wir die öffentliche Bildung auf alle Costa-Ricaner ausweiten, unabhängig von ihrer Klasse oder Herkunft, können wir eine stärkere, alphabetisierte Arbeitskraft sicherstellen und das benötigte Know-how aufbauen."
 COS_Expand_Citizenship: "Staatsbürgerschaft erweitern"
 COS_Expand_Citizenship_desc: "Reibungen zwischen der einheimischen costa-ricanischen Bevölkerung und den schwarzen Einwanderern an der Atlantikküste haben lange Zeit Probleme in unserer Gesellschaft verursacht, da letztere nie vollständig als costa-ricanische Staatsbürger anerkannt wurden, sondern eher als Arbeitskräfte für die amerikanischen Plantagen. Don Pepe plant nun, die Staatsbürgerschaftsbestimmungen zu erweitern, indem alle Kinder dieser schwarzen Einwanderer zu vollwertigen costa-ricanischen Staatsbürgern gemacht werden."
 COS_Rewrite_the_Constitution: "Die Verfassung neu schreiben"
 COS_Rewrite_the_Constitution_desc: "Durch die \"Junta Fundadora\" haben wir über 830 Reformen ratifiziert, die die Physiognomie des Landes vollständig verändert und Costa Rica in ein humanes und sozialistisches Paradies verwandelt haben. Von der massiven Änderung der Wirtschaftspolitik, um unsere Nation weniger abhängig von ausländischen Mächten zu machen, bis hin zu den sozialistischen Reformen im Gesundheits- und Rentensystem wurde Costa Rica für immer verändert."
 COS_Fullfill_our_Duty: "Unsere Pflicht erfüllen"
 COS_Fullfill_our_Duty_desc: "Auch wenn wir jetzt eines der demokratischsten und stabilsten Regime auf dem Planeten haben mögen, schwitzen unsere Brüder in Zentralamerika noch immer unter dem Joch korrupter Politiker, \"sozialistischer\" Revolutionäre und autoritärer Diktaturen. Wir sind ihre letzte Verteidigungslinie und die Einzigen mit der Macht, sie zum Licht zu führen."
 COS_Shining_Beacon_of_Progress: "Leuchtender Leuchtturm des Fortschritts"
 COS_Shining_Beacon_of_Progress_desc: "Die Welt ist beeindruckt von unserem immensen Fortschritt in den letzten Monaten, und viele Politiker erklären Costa Rica zum Paradebeispiel einer erfolgreichen humanen sozialistischen Revolution. Unsere Wirtschaftspolitik mag unsere Beziehungen zu den multinationalen Unternehmen, die einst unsere Nation vollständig kontrollierten, verschlechtert haben, aber während die Favelas verschwinden und die Armut rapide abnimmt, können wir feiern."

 COS_Increase_Military_Expenditure: "Militärausgaben erhöhen"
 COS_Increase_Military_Expenditure_desc: "Mit einer Gesamtstärke von 300 Soldaten, die dem Ruhestand näher sind als dem Schlachtfeld, ist die costa-ricanische 'Armee' weit davon entfernt, für eine militärische Konfrontation gerüstet zu sein und benötigt dringend staatliche Unterstützung, um auch nur die kleinste Garnison zu unterhalten."
 COS_German_Doctrine: "Der deutschen Doktrin folgen"
 COS_German_Doctrine_desc: "Inspiriert von der militärischen Stärke unserer geschätzten Freunde jenseits des Ozeans, hat unser Generalstabschef vorgeschlagen, einen Attaché ins Deutsche Reich zu entsenden, um die Befestigungen der Ludendorff-Linie zu studieren und Übungen an der französischen Grenze zu beobachten."
 COS_Artillery_Upgrades: "Artillerie-Modernisierung"
 COS_Artillery_Upgrades_desc: "Da die meisten unserer Artilleriegeschütze aus dem 19. Jahrhundert stammen, sind viele der Meinung, dass die Zeit für eine Erneuerung gekommen ist. Mehrere Angebote von Artillerieherstellern aus aller Welt sind bereits in unserem Postfach eingegangen, wobei unser Stab eine gewisse Vorliebe für die amerikanischen Modelle zeigt."
 COS_American_Doctrine: "Der amerikanischen Doktrin folgen"
 COS_American_Doctrine_desc: "Auch wenn die USA seit dem Amerikanisch-Spanischen Krieg an keinem modernen Konflikt mehr teilgenommen haben, hat die enge Zusammenarbeit zwischen amerikanischen Streitkräften und unseren eigenen während der zentralamerikanischen Interventionen die Grundlagen für eine intensivere Kooperation geschaffen."
 COS_Modern_Rifles: "Moderne Gewehre"
 COS_Modern_Rifles_desc: "Tief beeindruckt von den neuesten Modellen von Mauser, hat unser Präsident persönlich angeordnet, dass die Armee mit deren neuestem Produkt ausgestattet wird. Obwohl Oppositionsparteien einwendeten, dass sie darin keinen Nutzen außer für Paraden sähen, ist der Präsident nicht bereit, seine Meinung zu ändern und hat das Verteidigungsministerium angewiesen, eine Bestellung bei der deutschen Firma aufzugeben."
 COS_Domestic_Weapons_Manufacturing: "Heimische Waffenproduktion"
 COS_Domestic_Weapons_Manufacturing_desc: "Bisher war die heimische Waffenproduktion in unserem Land praktisch nicht existent, abgesehen von handwerklich gefertigten Jagdgewehren. Da die Spannungen jedoch weiter zunehmen und die Verfügbarkeit von Waffen von Tag zu Tag knapper wird, hat das Verteidigungsministerium beantragt, ihnen einen Zuschuss für die Erkundung eines möglichen Standorts für unsere eigenen Produktionsanlagen zu gewähren."
 COS_Officer_Academy: "Gelder für die Offiziersschule"
 COS_Officer_Academy_desc: "Die 1917 unter der Ticino-Diktatur erbaute Festung Bellavista in San José dient als militärisches Hauptoperationszentrum unserer Nation. Der erschreckende Geldmangel hat jedoch den Wall mit verstaubten Kanonen und die Klassenzimmer des Ausbildungszentrums mit fehlenden Stühlen und einer kaputten Tafel zurückgelassen."
 COS_Fortify_the_Panama_Border: "Die Panama-Grenze befestigen"
 COS_Fortify_the_Panama_Border_desc: "Jüngste Übungen der panamaischen Armee nahe der umstrittenen Coto-Region haben unsere eigenen Streitkräfte einen möglichen Einfall ihrer Truppen befürchten lassen, sollten unsere Verbündeten durch andere Konflikte abgelenkt sein. Inspiriert von den modernen europäischen Befestigungsgürteln hat die Armee den Bau einer \"Budget\"-Version vorgeschlagen, um einen Angriff im Keim zu ersticken, sollte der Konflikt unsere Nation erreichen."
 COS_Costa_Rican_Patriotism: "Costa-ricanischer Patriotismus"
 COS_Costa_Rican_Patriotism_desc: "Während die militärische Tradition unserer Nation gelinde gesagt erbärmlich ist, herrscht in den Köpfen unserer Bürger noch immer ein starker Patriotismus. Stolz auf ihr demokratisches Erbe und nicht gewillt, sich ausländischen Diktatoren zu beugen, könnten die Menschen durch eine Propagandakampagne, die sich auf die Verteidigung des Vaterlandes konzentriert, zum Eintritt in die Streitkräfte bewegt werden, sollte die Notwendigkeit entstehen."
 COS_Expand_the_Coast_Guard: "Küstenwache ausbauen"
 COS_Expand_the_Coast_Guard_desc: "Abgesehen von einigen kleinen Motorbooten ist unsere Marine nichts, worauf wir stolz sein können, aber auch wenn sie winzig ist, erfüllt sie ihre Aufgabe. Jüngste Entdeckungen von Schmuggelware nahe der nicaraguanischen Grenze haben die Regierung jedoch veranlasst, den Kauf zusätzlicher Schiffe zum Schutz unserer Gewässer in Erwägung zu ziehen."
 COS_Guard_the_Freightors: "Die Frachter schützen"
 COS_Guard_the_Freightors_desc: "Da Frachtschiffe die Hauptverbindung zwischen der Wirtschaft unserer Nation und dem Welthandel darstellen, hat ihre Verteidigung oberste Priorität. Wir wollen ja nicht, dass ein französisches U-Boot ein Schiff in Puerto Limon in die Luft jagt, oder...?"
 COS_Purchase_German_Destroyers: "Deutsche Zerstörer kaufen"
 COS_Purchase_German_Destroyers_desc: "Aufgrund der Bestimmungen in unserem Militärpakt haben die Deutschen verlangt, dass wir eine kleine Flotte unterhalten, um ihre Interessen in Zentralamerika zu sichern. Mit dem Angebot, uns einige ihrer älteren Zerstörer zu verkaufen, wird hiermit der Grundstein für eine echte Marine gelegt."
 COS_Naval_Attachee_to_Germany: "Einen Attaché nach Deutschland entsenden"
 COS_Naval_Attachee_to_Germany_desc: "Wir haben jetzt zwar die Marine, um unsere Gewässer zu patrouillieren, aber aufgrund unserer völligen Unerfahrenheit prallen die neuen Schiffe regelmäßig gegen ihre Docks, und eine kürzliche Situation auf einem der Schiffe hätte wegen der Unerfahrenheit der Besatzung fast zur Explosion des Motors geführt. Indem wir unsere frischen Offiziersrekruten als Beobachter zur Kaiserlichen Marine nach Deutschland schicken, hoffen wir, weitere Katastrophen zu vermeiden."
 COS_Found_National_Shipyard: "Nationale Werft gründen"
 COS_Found_National_Shipyard_desc: "Auch wenn unsere Nation vollständig vom Seehandel abhängig ist, konnte die heimische Produktion von Seefahrzeugen nie wirklich mit den viel effizienteren und billigeren ausländischen Schiffen konkurrieren. Um dies zu ändern, hat die Regierung die Gründung unserer eigenen costa-ricanischen Werft beschlossen, die so bald wie möglich mit der Produktion von Fischtrawlern und kleinen Frachtschiffen beginnen wird."
 COS_Test_New_Designs: "Neue Designs testen"
 COS_Test_New_Designs_desc: "Auch wenn unsere Werften im Vergleich zu denen der entwickelteren Welt winzig sind, haben einige unserer Ingenieure ein kostengünstiges, aber effektives Zerstörer-Modell vorgeschlagen. Ob ihre Designs, die seltsam ähnlich zu amerikanischen Designs aussehen, etwas mit dem Diebstahl amerikanischer Pläne im letzten Monat zu tun haben, ist bisher unklar, aber sie haben uns versichert, dass es sich nur um einen Zufall handelt."
 COS_Costa_Rica_in_the_Air: "Costa Rica in der Luft"
 COS_Costa_Rica_in_the_Air_desc: "Auch wenn wir jetzt einen internationalen Flughafen in unserer Hauptstadt haben, hinkt die Entwicklung des Luftverkehrs in Costa Rica der Zeit hinterher und Pläne für eine Jagdfliegerstaffel sind vorerst nur der Fantasie unserer größten Träumer vorbehalten."
 COS_Train_Pilots: "Piloten-Ausbildungsprogramm"
 COS_Train_Pilots_desc: "Da die Hobbyflieger endlich durchstarten, hat der örtliche Flugclub von San José staatliche Förderung für ihr Projekt beantragt im Austausch für ihre Unterstützung bei unseren Plänen zur Ausbildung einer heimischen Luftwaffe."
 COS_Domestic_Designs: "Heimische Designs"
 COS_Domestic_Designs_desc: "Der Traum von einer beeindruckenden Luftwaffe hat Costa Rica in seinen Bann gezogen, da Ingenieure aus allen Teilen unseres Landes Designs und Ideen beim Zentralbüro einreichen, als Antwort auf ein Regierungsprogramm zur Entwicklung unseres eigenen Jagdflugzeugs. Während die Qualität dieser Designs noch zu bestimmen ist, sind wir vom Enthusiasmus unserer Bürger begeistert."
 COS_Expand_Production: "Flugzeugproduktion erweitern"
 COS_Expand_Production_desc: "Eine amerikanische Firma, die unsere Bemühungen mit einem gewissen Maß an Spott beobachtet hat, hat uns Unterstützung bei der Konstruktion unseres Jagdflugzeugs angeboten und einige drastische Anpassungen an unserem Design vorgenommen, die hoffentlich verhindern werden, dass es bei der Landung abstürzt. Nicht dass das je passiert wäre, natürlich..."
 COS_Purchase_American_Fighthers: "Amerikanische Jäger kaufen"
 COS_Purchase_American_Fighthers_desc: "Überrascht von unserem Mangel an Luftmacht hat die amerikanische Regierung den Verkauf von Boeing P-26 Jägern angeboten, um unseren Luftraum zu schützen und Übergriffe unserer Nachbarn abzuschrecken."
 COS_Aircraft_Contracts: "Amerikanische Waffenverträge"
 COS_Aircraft_Contracts_desc: "Durch ein System von Leih-Pacht und zum Schutz der Amerikas haben uns die USA die notwendigen Waffen geliefert, um unsere Truppen auszurüsten und zu verhindern, dass wir unvorbereitet sind, sollte der Krieg unsere Küsten erreichen. Nicht nur durch Verkäufe, sondern auch durch lokale Partnerschaften hoffen die Amerikaner, unsere guten Beziehungen weiter auszubauen und gleichzeitig eine loyale Operationsbasis in der Nähe des Kanals zu etablieren."

### Bookmark ###
 COS_KR_gathering_storm_desc: "Der Klassenkrieg, die schnelle Militarisierung und der eiserne Griff des Kaisers halten die Welt in ihrem Bann, was es umso eigenartiger macht, dass wir inmitten all dieser Gewalt und des Schmerzes die kleine Republik Costa Rica finden. Mit großem Stolz auf ihre beeindruckenden Alphabetisierungsstatistiken und ihre unerschütterliche Verfassungstreue steht die Nation wie ein Fels über ihren Nachbarn, die seit langem ihr Land im Visier haben. Während ihr größter Verbündeter ins Chaos abzugleiten beginnt, warten Geier in ganz Amerika darauf, dass der stolze Adler fällt. Diplomatie muss sich durchsetzen, wenn wir die kommende Flut überleben wollen..."

### Intro Screen ###
 COS_country_intro_header: "Costa Rica: Eine zentralamerikanische Erfolgsgeschichte"
 COS_country_intro_content: "Tief in den zentralamerikanischen Dschungeln verborgen, hat unsere kleine aber stolze Nation viele Jahrzehnte lang floriert, mit einer Alphabetisierungsrate höher als in manchen europäischen Nationen und einer langsam aber stetig wachsenden Wirtschaft, basierend auf dem Bananen- und besonders dem Kaffeehandel.\n\nGesichert durch die strikte Verfassungstreue aller Parteien gab es seit der gescheiterten Diktatur von Ticino 1917, der unter dem Druck des Volkes nach nur wenigen Monaten abgesetzt wurde, da es keinen Diktator in ihrer Republik dulden wollte, keine militärische Intervention oder politischen Putsch in der Nation. Seither wird die Nation von einer vielfältigen, wenn auch egalitären Politikerkaste kontrolliert, die die Früchte der wachsenden deutschen Wirtschaft und die engen Beziehungen zwischen unseren beiden Nationen genießt.\n\nUnter dem Schutz der PRN kann Präsident Ricardo Jiminez auf eine erfolgreiche Amtszeit zurückblicken, in der er sowohl die durch die amerikanische Rezession verursachte Wirtschaftsdepression als auch die erstarkenden Stimmen sozialistischer Bewegungen bewältigte, die, begeistert vom Atlantischen Arbeiterkongress, endlich aus ihrem Schlummer erwacht sind und bessere Vertretung forderten. Obwohl sie ihre Ziele teilweise erreichten und die Regierung zur Ausarbeitung eines Arbeitsabkommens zwangen, ist das Gesetz noch lange nicht verabschiedet und unter dem aufsteigenden Stern von Manual Mora Valverde sind die Probleme zwischen Unternehmen und Arbeitern noch lange nicht vorbei.\n\nNichtsdestotrotz floriert die Nation, da die Früchte unserer Beziehungen zu Mitteleuropa in Form von kulturellen Austauschprogrammen, wissenschaftlicher Unterstützung und einer starken Verbindung zwischen Universitäten wie der KU Leuven in Flandern-Wallonien und der costa-ricanischen Oberschicht einfließen."

 COS_guide: "§MKonservativer Sieg§! (§cSozialkonservativismus§!)\n£white_dot Nominiere Cortés für die republikanische Nominierung.\n£white_dot Schließe den Fokus §YVerfassung anpassen§! nicht ab.\n£white_dot Nach dem Gewinn der Wahlen von 1940 wird Calderón die Führung übernehmen und den Weg des §MSozialistischen Sieges§! einschlagen.\n£white_dot Akzeptiere das Angebot zur Wiederherstellung der Stabilität und halte Neuwahlen ab, die von Ricardo Jimenez von der §cPRN§! gewonnen werden.\n\n§MSozialistischer Sieg§! (§SSozialdemokratie§!)\n£white_dot Die Nominierung von Calderón bei der republikanischen Nominierung oder der Sieg der §cPRN§! bei den Wahlen von 1940 wird dazu führen, dass er weitreichende Reformen ankündigt und eine sozialistische Regierung führt.\n£white_dot Nach etwa 2 Jahren wird Calderón Notstandsbefugnisse fordern.\n£white_dot Etwa ein Jahr später wird ein Angebot zur Wiederherstellung der Stabilität erscheinen. Lehne das Angebot ab, um die sozialistische Regierung fortzuführen.\n£white_dot Bei den nächsten Wahlen übernimmt Picado die Kontrolle.\n\n§MFerrer übernimmt die Kontrolle§! (§SSozialdemokratie§!)\n£white_dot Nominiere Cortés für die republikanische Nominierung.\n£white_dot Schließe den Fokus §YVerfassung anpassen§! ab und gewinne die Wahlen von 1940.\n£white_dot Wenn Ferrer auf Sendung geht, lass ihn auf das erste Boot nach Mexiko setzen. Dies wird dazu führen, dass er flieht und einen Putsch startet.\n£white_dot Oder lass Calderón seine zweite Amtszeit bei den Wahlen ankündigen und Ferrer wird auf Sendung gehen und ihn putschen, unabhängig von deinen Entscheidungen.\n£white_dot Oder folge den Schritten, um die Armee Mora absetzen zu lassen, lass den Rat die Kontrolle behalten und Ferrer wird auf Sendung gehen und sie putschen, unabhängig von deinen Entscheidungen.\n\n§MSyndikalistischer Sieg§! (§rSyndikalismus§!) §CHinweis: Wenn Zentralamerika oder Nicaragua syndikalistisch sind, werden sie Costa Rica annektieren. Andernfalls wird Costa Rica zu einem konservativen Regime zurückkehren.§!\n£white_dot Folge den gleichen Schritten wie beim §MSozialistischen Sieg§!, aber wähle das Angebot zur Wiederherstellung der Stabilität anzunehmen und lass Mora die Arbeiterrepublik ausrufen.\n£white_dot Wenn Zentralamerika oder Nicaragua syndikalistisch sind, werden sie anbieten, das Land zu annektieren (wodurch du zu ihnen wechselst). Eine Ablehnung wird dazu führen, dass die Armee Mora kurz darauf absetzt.\n\n§MAußenpolitik§!\n§MReichspakt§!\n£white_dot Bitte um deutschen Schutz, nachdem der Zweite Amerikanische Bürgerkrieg ausbricht. Dies gibt uns eine Garantie von ihnen und eine Entscheidung, ihrer Fraktion beizutreten, sobald der Zweite Weltkrieg beginnt.\n£white_dot Wenn Kanada Panama angreift, entscheide dich neutral zu bleiben.\n§MEntente§!\n£white_dot Bitte um kanadischen Schutz, nachdem der Zweite Amerikanische Bürgerkrieg ausbricht, setze die Spielregel §YEntente§! in §YCosta Ricanische Außenpolitik§! um zu garantieren, dass Kanada akzeptiert. Dies gibt uns eine Garantie von ihnen und eine Entscheidung, ihrer Fraktion beizutreten, sobald der Zweite Weltkrieg beginnt.\n£white_dot Oder, wenn Kanada Panama angreift, sende ihnen ein Angebot, trete ihrem Krieg gegen Panama und ihrer Fraktion bei.\n§MDemokratische Allianz der Karibik§!\n£white_dot Folge den Schritten des Pfads §MFerrer übernimmt die Kontrolle§!.\n£white_dot Schließe die Entscheidung £decision_icon_small §YBilde $cos_carib_faction$§! ab, um Zugang zu Entscheidungen zu erhalten, alle demokratischen zentralamerikanischen, karibischen und nordamerikanischen Nationen in unsere Fraktion einzuladen.\n§CHinweis: Zentralamerika wird auch die Option haben, diese Fraktion zu gründen, wenn sie demokratisch sind, wird aber bis Juni 1940 warten, wenn Costa Rica spielergesteuert ist.§!"

