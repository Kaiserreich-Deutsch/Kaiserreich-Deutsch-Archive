 COS_AM_REFUGEES: "Amerikanische Flüchtlinge"
 COS_AM_REFUGEES_desc: "Auf der Flucht vor dem Chaos, das ihre Heimat ergriffen hat, sind Tausende amerikanischer Flüchtlinge in unser Land gekommen und bringen ihr Kapital und Wissen mit"

 COS_Work_Code_idea: "Arbeitsgesetzbuch"

 COS_CCSS: "CCSS"
 COS_CCSS_desc: "Die beklagenswerten sanitären Bedingungen und der Mangel an Gesundheitsversorgung für die unteren Klassen haben zu diesem revolutionären System geführt, das Renten und Gesundheitsversorgung für alle Costa-Ricaner ermöglicht, unabhängig von ihrem Status"

