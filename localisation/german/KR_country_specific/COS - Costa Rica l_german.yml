 cos.93.a: "Was können schon ein paar Bauern ausrichten?"

 cos.94.t: "Ferrer ist entkommen!"
 cos.94.d: "Obwohl er in einem unmarkierten Lastwagen nach Puerto Limon transportiert wurde, stoppte eine bewaffnete Gruppe seiner Fanatiker den Konvoi in Siquirres und erwirkte erfolgreich die Befreiung ihres Anführers. Nun wieder frei und brennend vor Leidenschaft unser Regime zu stürzen, stellt er eine enorme Gefahr für die nationale Sicherheit dar."
 cos.94.a: "Muss ich denn alles selbst machen?"

 cos.95.t: "Die Legion Caribe führt einen Putsch durch"
 cos.95.d: "700 bewaffnete Loyalisten von Ferrer reichten aus, um einen makellosen Staatsstreich gegen das Regime von [COS.GetLeader] durchzuführen. Nach der Einnahme der Schlüsselstädte Puerto Limon, Cartago und San José waren die unterversorgten und unterbesetzten Streitkräfte der nationalen Armee nicht in der Lage, nennenswerten Widerstand zu leisten. Kleinere Schießereien ereigneten sich im ganzen Land, aber am Ende wurde der Putsch ohne großes Blutvergießen durchgeführt.\n\nFigueres Ferrer hat sich selbst zum Präsidenten der Nation erklärt, die Kontrolle in die eigenen Hände genommen und bereits weitreichende Veränderungen angekündigt."
 cos.95.a: "Figueres proklamiert die Junta."

 cos.96.t: "Mora bietet der PRN ein Bündnis an"
 cos.96.d: "Obwohl Calderón seine Karriere damit verbracht hat, Syndikalisten öffentlich zu verurteilen, war er nach dem vereitelten Putsch Mora für die Bewahrung seiner Existenz dankbar und erkannte, dass er seine politische Basis irgendwie erweitern und beleben musste, um zu überleben. Trotz seiner bisherigen christlich-sozialistischen Rhetorik, trotz seiner wiederholten Verurteilung des Syndikalismus und trotz seiner engen Verbindungen zur Kirche hat Calderón begonnen, ein Bündnis mit Mora und den Syndikalisten zu diskutieren.\n\nDie PVP, die bei den letzten Regionalwahlen mit 16% der Stimmen gut abgeschnitten hat, hat ihre Unterstützung für das vorgeschlagene Bündnis angekündigt, obwohl sie der PRN jahrelang offen vorgeworfen hat, ihre Mitglieder einzusperren und ihre Meinungen zu zensieren."
 cos.96.a: "Die Linke steht vereint."

 cos.97.t: "Der Bankrott droht Costa Rica"
 cos.97.d: "Während frühere konservative Präsidenten sich immer mit ihrem ausgeglichenen Haushalt und ihrer strengen Wirtschaftsführung gebrüstet haben, hat Präsident Calderón die costa-ricanische Wirtschaft an den Rand des Zusammenbruchs getrieben. Wo vor 3 Jahren der Haushalt in ausgezeichneter Verfassung war und nur begrenzte Schulden bestanden, hat Calderón die Staatsausgaben um über 60% erhöht, was zu massiven Störungen in der Staatskasse und rapide steigenden Schulden führte. Verzweifelte Telefonanrufe an unsere ausländischen Verbündeten, in denen um finanzielle Unterstützung gebeten wurde, sind auf taube Ohren gestoßen, und ein finanzieller Zusammenbruch wird immer wahrscheinlicher. Sollte der Staat bis zum 1. Mai keine Mittel finden, wird er seinen Angestellten die Löhne verweigern müssen und hoffen, dass sie sich ruhig verhalten.\n\nErmutigt durch die jüngsten Erfolge in der Region hat jedoch eine kleine Gruppe radikaler Denker Präsident Calderón eine Alternative vorgeschlagen. Sie schlagen vor, dass er sich den Verhandlungen für einen Vereinigten Zentralamerikanischen Staat anschließt und so die anderen Staaten der Region mit seinen steigenden Schulden belastet. Während dies das Ende der costa-ricanischen Souveränität bedeuten würde, würde es Calderón ermöglichen, an der Macht zu bleiben."
 cos.97.a: "Die Föderation ist vielleicht keine so schlechte Idee..."
 cos.97.b: "Die Steuern drastisch erhöhen."

 cos.98.t: "Kaffee-Elite spricht sich gegen Calderón aus"
 cos.98.d: "Ausufernde Korruption, unverhohlene Bestechung und die mittlerweile massive Steuererhöhung haben die Kaffeebarone an den Rand ihrer Geduld gebracht. In einer kürzlichen Versammlung des Club Unión de San José, dem wichtigsten sozialen Forum der Kaffee-Elite, trafen sie sich, um die Politik ihres Präsidenten zu diskutieren und wie lange sie ihn noch unterstützen könnten. Am Ende der Sitzung wurden alle gebeten, anonym eine Vertrauensabstimmung über ihren Anführer abzugeben. Von allen Mitgliedern behielt nur einer das Vertrauen in Calderóns Fähigkeiten."
 cos.98.a: "Bedauerlich."

 cos.99.t: "Wahlen [GetYear]"
 cos.99.d: "Als Calderóns Amtszeit zu Ende geht, blickt die PRN in die Zukunft und entscheidet über ihren Kandidaten für die kommenden Wahlen. Obwohl er bereit ist, ein zweites Mal zu kandidieren, fürchtet Calderón die Gegenreaktion, die dies gegen seine Person auslösen könnte, und hat vorgeschlagen, dass die Partei Picado nach vorne schiebt, um die Kontrolle zu übernehmen und die von der PRN-PVP-Koalition vorgeschlagenen Reformen fortzusetzen."
 cos.99.a: "Picado übernimmt die Kontrolle."
 cos.99.b: "Calderón kündigt seine zweite Amtszeit an."

 cos.100.t: "Figueres Ferrer geht auf Sendung"
 cos.100.d: "\"Liebe Costa Ricaner und andere Menschen, die in unserer großen Nation leben. Ich spreche mit schwerem Herzen zu Ihnen, während ich sehe, wie die Werte, für die unsere Republik so tapfer gekämpft hat, an allen Ecken beschmutzt werden. Die Verfassung, einst das heilige Fundament unserer Gesellschaft, wird von unserem erleuchteten Präsidenten bespuckt. Die Redefreiheit, auf die wir einst stolz waren, wird durch die Zensur von Calderóns Regime in Stücke gerissen, und der Mann auf der Straße wird am helllichten Tag beraubt. Wo es einst als tugendhaft und richtig galt, die Regierung offen anzusprechen und ihre gescheiterte Politik zu kritisieren, führt dies nun direkt ins Gefängnis. Wie lange, Costa Ricaner, werdet ihr den Diktator ertragen? Wie viele unserer Bürgerrechte müssen noch beseitigt werden, bevor wir erkennen, dass der Mann im Präsidentenpalast nicht für uns spricht?\"\n\nNachdem er über eine halbe Stunde gepredigt hatte, wurde der angesehene Geschäftsmann schließlich von der Polizei aus der Sendung entfernt und wegen Hochverrats verhaftet. Der Schaden ist jedoch angerichtet, und die Polizeikräfte in ganz San Jose überlegen, wie mit der Situation umgegangen werden soll. Eine harte Bestrafung Ferrers würde ihn nur zum Märtyrer machen, während andere befürchten, dass seine Freilassung ihm erlauben würde, weitere Unterstützung gegen die Regierung zu sammeln."
 cos.100.a: "Lasst den Mann frei."
 cos.100.b: "Setzt ihn auf das erste Boot nach Mexiko!"

 cos.101.t: "Unruhen auf dem Land"
 cos.101.d: "Überall im Land haben Bauern und Plantagenarbeiter begonnen, sich gegen ihre lokalen Bürokraten aufzulehnen und fordern den sofortigen Rücktritt Calderóns sowie die Entfernung seiner Günstlinge aus dem Amt. Höchstwahrscheinlich angestachelt durch die kürzlichen Unruhen, die von Figueres Ferrer verursacht wurden, scheinen die Proteste und regierungsfeindlichen Aktionen kein Ende zu nehmen."
 cos.101.a: "Was können schon ein paar Bauern ausrichten?"
 cos.101.b: "Cortes kündigt seinen Rücktritt an."

 cos.102.t: "Ferrer entkommt!"
 cos.102.d: "Obwohl er in einem nicht gekennzeichneten Lastwagen nach Puerto Limon transportiert wurde, stoppte eine bewaffnete Gruppe seiner Fanatiker den Konvoi in Siquirres und befreite erfolgreich ihren Anführer. Wieder frei und brennend vor Leidenschaft unser Regime zu stürzen, stellt er eine enorme Gefahr für die nationale Sicherheit dar."
 cos.102.a: "Muss ich denn alles selbst machen?"

 cos.103.t: "Die Legion Caribe führt einen Putsch durch"
 cos.103.d: "700 bewaffnete Anhänger Ferrers reichten aus, um einen makellosen Staatsstreich gegen das Regime von [COS.GetLeader] durchzuführen. Mit der Einnahme der Schlüsselstädte Puerto Limon, Cartago und San José waren die unterversorgten und unterbesetzten Streitkräfte der nationalen Armee nicht in der Lage, nennenswerten Widerstand zu leisten. Kleinere Schießereien ereigneten sich im ganzen Land, aber am Ende wurde der Putsch ohne großes Blutvergießen durchgeführt.\n\nFigueres Ferrer hat sich selbst zum Präsidenten der Nation erklärt, die Kontrolle in die eigenen Hände genommen und bereits weitreichende Veränderungen angekündigt."
 cos.103.a: "Figueres proklamiert die Junta."

 cos.106.t: "Lokale Händler unterzeichnen Pakt mit Jimenez"
 cos.106.d: "Die Händler von Cartago, die von den weiteren Sparmaßnahmen, die Cortes für seine zweite Amtszeit angekündigt hat, nicht begeistert sind, haben sich Jimenez angeschlossen, der ihnen Steuersenkungen und weitere Vorteile versprochen hat, sollte er der nächste Präsident werden. Dies stellt ein großes Problem dar, da der Großteil unserer Unterstützung von diesen Mittelschichtsmitgliedern kommt."
 cos.106.a: "Zum Teufel mit ihnen!"
 cos.106.b: "Mal sehen, wie ich das Angebot versüßen kann..."

 cos.107.t: "Hurrikan zerstört die Limon-Plantagen"
 cos.107.d: "Die Bananenplantagen der UFC in der Region Limon, die bereits mit der gesunkenen Nachfrage nach Bananen in den USA und den Bedingungen des Arbeitsabkommens zu kämpfen haben, wurden nun auch von einem verheerenden Hurrikan getroffen, der 10 Todesopfer forderte und einen Großteil der Felder zerstörte. Lokale Sprecher der PVP waren schnell vor Ort und haben die Bevölkerung gegen uns aufgebracht, mit dem Vorwurf, dass die Regierung nichts unternehme, um den notleidenden Arbeitern zu helfen."
 cos.107.a: "Ich kontrolliere Mutter Natur nicht!"
 cos.107.b: "Weitere Mittel zur Unterstützung der Einheimischen bereitstellen."

 cos.108.t: "Ein interessanter Vorschlag..."
 cos.108.d: "Ricardo Jimenez und seine Kampagne stehlen weiterhin Wähler aus unserem Lager und schwächen die Gesamtmacht der konservativen Republikanischen Partei. Da wir eine gemeinsame Wählerbasis haben, ist dies besonders schädlich und droht, die ohnehin erstarkenden Syndikalisten weiter zu stärken. Der Polizeichef von San Jose hat daher die Unterstützung seiner Männer bei der Lösung des Problems angeboten. Durch den Einsatz von Schlägertrupps, die seine Kundgebungen angreifen, hofft er, Jimenez aus dem Rennen zu vertreiben und seiner Kampagne ein Ende zu setzen."
 cos.108.a: "Du hast meinen Segen."
 cos.108.b: "So tief werden wir nicht sinken!"

 cos.109.t: "Jiminez zieht sich aus dem Rennen zurück"
 cos.109.d: "Anhaltende Polizeigewalt und die Verfolgung seiner Anhänger haben Jimenez schließlich zu weit getrieben. Mit der Begründung, dass er nicht an einer Wahl teilnehmen werde, die von einem gewaltbereiten Betrüger geleitet wird, hat der verbitterte Ex-Präsident seine Kampagne beendet und seine Wähler gebeten, für jeden außer Cortes (und natürlich Mora) zu stimmen."
 cos.109.a: "Gut so!"

 cos.110.t: "Streik auf den Plantagen"
 cos.110.d: "Angestachelt von Mora und sowohl der PVP als auch dem Atlantischen Arbeiterkongress, hat eine weitere Plantage die Arbeit niedergelegt und fordert, dass die Regierung eingreift und ihre Forderungen an die Plantagenbesitzer weiter durchsetzt. Da die Botschaft der PVP auf dem Land immer mehr an Popularität gewinnt, befürchten viele, dass auch Costa Rica letztendlich der Revolution zum Opfer fallen könnte."
 cos.110.a: "Verdammt!"

 cos.113.t: "Krise in Zentralamerika"
 cos.113.d: "In einem Versuch, sich der diktatorischen Herrschaft zu widersetzen, die die Region vollständig zu verschlingen droht, hat der costa-ricanische Caudillo José Figueres Ferrer seinen Kreuzzug zur Befreiung der Menschen der CAR von Unterdrückung und zur Wiederherstellung von Freiheit und Demokratie angekündigt. Da beide beteiligten Parteien jedoch unsere Verbündeten sind, warten beide gespannt darauf, wie wir reagieren werden, falls wir dies wünschen."
 cos.113.a: "In dieser Krise neutral bleiben."
 cos.113.b: "Costa Rica und \"Don Pepe\" unterstützen."
 cos.113.c: "Die Zentralamerikanische Republik unterstützen."

 cos.117.t: "Sieg im Coto-Krieg!"
 cos.117.d: "Die Panamaer wurden erneut von unserem Land vertrieben und die Integrität unserer Nation bewahrt. Mit internationalem Druck, diesmal dem Fallo Blanco Urteil zu folgen, hat Panama keine andere Wahl, als ihren Anspruch auf die Region für alle Zeit aufzugeben."
 cos.117.a: "Lang lebe Costa Rica."

 cos.118.d: "Es hat Blut, Schweiß und Tränen gekostet, aber endlich können wir stolz verkünden, dass Coto wieder unter unserer Kontrolle ist. Während die internationale Gemeinschaft auf uns herabschaut, weil wir eine friedliche Lösung abgelehnt haben, haben sie keine Lust, ein zweites Mal einzugreifen, wodurch Costa Rica unserer Gnade ausgeliefert ist."
 cos.118.a: "Lang lebe Panama."

 cos.120.t: "[COS.GetName] in unserer Fraktion?"
 cos.120.d: "Seit wir uns nach Ausbruch des Amerikanischen Bürgerkriegs um ihre kleine Nation gekümmert haben, haben die Costa Ricaner angeboten, sich unserem Kriegseinsatz anzuschließen. Auch wenn ihr Beitrag in diesem Krieg minimal sein wird, ist es eine nette Geste von ihnen und steigert die Moral der Menschen in der Heimat."
 cos.120.a: "Willkommen an Bord!"
 cos.120.b: "Costa Was?"

 cos.121.t: "Angebot Abgelehnt"
 cos.121.d: "Obwohl wir höflich gefragt und bereits Reformen zur Unterstützung der Kriegsanstrengungen vorbereitet hatten, haben unsere \"Verbündeten\" unser Angebot schroff abgelehnt und uns abgewiesen."
 cos.121.a: "Das ist aber nicht nett."

 cos.122.t: "Pünktlichkeit im Regime Castro"
 cos.122.d: "Während die Regierung von [COS.GetLeader] oft für ihre harten oder strengen Strafen kritisiert wird, hat sie sich als eine Regierung der Ordnung, Disziplin und strikten Pünktlichkeit profiliert. Castro selbst wurde mehr als einmal dabei gesehen, wie er frühmorgens die Regierungsbüros kontrollierte, um die Pünktlichkeit und Anwesenheit seiner Angestellten zu überprüfen. Sollte er bemerken, dass einer seiner Untergebenen nachlässig ist oder Bestechungsgelder annimmt, wird dieser unabhängig von seinen politischen Verbindungen sofort zum Rücktritt aufgefordert.\n\nWährend diese Politik viele von Castros ehemaligen Freunden gegen ihn aufgebracht hat, wird er vom einfachen Volk für die Bekämpfung der Korruption und die effizientere Gestaltung des Staates gelobt."
 cos.122.a: "Disziplin ist der Schlüssel zu einer gut funktionierenden Gesellschaft."

 cos.123.t: "\"Mamita Yunai\""
 cos.123.d: "Der von Carlos Luis Fallas, dem berühmten Anführer des Atlantischen Arbeiterkongresses, geschriebene Roman \"Mamita Yunai\" wurde von der Arbeiterklasse sehr gut aufgenommen und als eines der größten literarischen Werke der costa-ricanischen Geschichte gefeiert.\n\nDer Roman erzählt die Geschichte von José Francisco Sibaja, einem Aktivisten des Arbeiter- und Bauernblocks, und beginnt damit, dass er von seiner Partei entsandt wird, um eine bekanntermaßen betrügerische Wahl in Talamanca zu kontrollieren. Die erste Episode beschreibt die Schwierigkeiten, die Sibajita durchmacht, um in eines der letzten von Indianern bewohnten Gebiete zu reisen, wo kaum Spanisch gesprochen wird, das Wahllokal zu finden und es trotz der Hindernisse der örtlichen Behörden zu erreichen. Der Aktivist erkennt seine Machtlosigkeit und versucht zumindest, das Ausmaß des Betrugs erheblich zu reduzieren, was ihm teilweise gelingt, indem er den Polizeichef und örtliche Vertreter überzeugt. Am Ende erweisen sich seine Bemühungen jedoch als nur ein Tropfen auf den heißen Stein, und er kehrt zufrieden mit seinem Erfolg nach Limon zurück, ohne sich der geringen Wirkung seiner Handlungen bewusst zu sein.\n\nDie Geschichte beschreibt detailliert die Armut und das harte Leben der Indianer, denen er begegnet, und soll für das herrschende Establishment schockierend und augenöffnend sein und den Menschen zeigen, wie wenig sie getan haben."
 cos.123.a: "Es ist trotzdem ein guter Roman."

 cos.124.t: "'Don Pepe' löst das Militär auf"
 cos.124.d: "In einer Zeremonie im Cuartel Bellavista hat Präsident José Figueres Ferrer heute offiziell das Ende des militärischen Geistes Costa Ricas verkündet, indem er symbolisch mit einem Hammer eine der Mauern der Zitadelle einschlug.\n\nWie in Artikel 12 der Verfassung festgelegt, werden die Streitkräfte hiermit aufgelöst und durch die Polizeikräfte, die Nationalgarde, ersetzt. Das gesamte Budget, das zuvor dem Militär zustand, wurde für Bildungs- und Kulturprojekte umgeleitet, was durch die Entscheidung der Regierung symbolisiert wird, die Festung in das Museo Nacional de Costa Rica umzuwandeln."
 cos.124.a: "Lang lebe Costa Rica!"

 cos.125.t: "Deutscher Aero Lloyd Flug 134"
 cos.125.d: "Die Nation wurde heute überrascht, als der Deutscher Aero Lloyd Flug 134 mit Ziel Buenos Aires heute Morgen nach San José umgeleitet wurde, nachdem eine bisher nicht identifizierte Organisation, vermutlich Syndikalisten, das Flugzeug über Portugal entführt und die Besatzung gezwungen hatte, nach Zentralamerika umzuleiten. Treibstoffmangel verhinderte jedoch die Landung in Nicaragua und zwang das Flugzeug mit 34 Passagieren zur Zwischenlandung in San José.\n\nDon Pepe, der gerade eine Rede in Puriscal, nur 20 Meilen von der Hauptstadt entfernt, hielt, wurde sofort über die Situation informiert und um Erlaubnis zum Auftanken gebeten. Womit die Terroristen jedoch nicht gerechnet hatten, war die Reaktion unseres Präsidenten, der, anstatt ihren Forderungen nachzugeben, in das nächstbeste Fahrzeug zum Flughafen sprang und der Nationalgarde per Funk befahl, die Forderungen abzulehnen und, wie er sagte, \"die Terroristen zu terrorisieren\". Er forderte, das Flugzeug zu umzingeln, die Reifen zu zerstören und alle möglichen Ausgänge zu blockieren, und beendete seine Anweisung mit dem Ruf \"Jungs, das ist Krieg!\".\n\nAls der Präsident eintraf, waren alle Passagiere bis auf die als Geiseln gehaltene Flugbesatzung bereits freigelassen worden. Eine der Stewardessen flehte: \"Um Gottes Willen, lasst uns nach Nicaragua! Sonst bringen sie uns um\". Ferrers Antwort kam umgehend. Er ordnete an, Tränengas in das Belüftungssystem des Flugzeugs zu pumpen, gefolgt von einem Sturmtrupp, der das Flugzeug stürmte. Mit einer Maschinenpistole seiner persönlichen Wache führte der Präsident selbst den Angriff an. Bei dieser dramatischen Aktion gab es keine unschuldigen Opfer, aber alle Terroristen wurden auf der Stelle erschossen, was dazu führte, dass der Vorfall die Schlagzeilen von Zeitungen weltweit beherrschte und dem Präsidenten zu seinem mutigen und entschlossenen Handeln gratuliert wurde."
 cos.125.a: "In Costa Rica terrorisieren wir die Terroristen!"

 cos.126.t: "Ein interessanter Vorschlag"
 cos.126.d: "Um die Sicherheit der Demokratien in ganz Lateinamerika zu gewährleisten, hat die Nation [FROM.GetName] die Demokratische Allianz der Karibik gegründet, die eine friedliche Zusammenarbeit und einen gegenseitigen Verteidigungspakt für alle Nationen in der Region fördert. Aufgrund unserer engen Verbindungen in der Vergangenheit und unserer demokratischen Regierung haben sie uns als Ehrenmitglied eingeladen und würden sich sehr freuen, wenn wir annehmen würden."
 cos.126.a: "Natürlich werden wir beitreten!"
 cos.126.b: "Costa wer?"

 cos.128.t: "Krise am Kanal"
 cos.128.d: "Während der Amerikanische Bürgerkrieg endlich um sich greift, haben die Kanadier es gewagt, in der Kanalzone nach der Macht zu greifen. Die Panamaer waren jedoch vorbereitet und haben den Kanal für sich selbst beschlagnahmt, mit der Behauptung, dass er schon immer Teil Panamas war und es für immer bleiben wird.\n\nDies versetzt uns in eine interessante Position, da wir den Kanadiern den perfekten Ausgangspunkt bieten können, um Truppen zu landen und Panama über Land einzunehmen, was uns kanadischen Schutz garantieren könnte, sollte er in Zukunft benötigt werden."
 cos.128.a: "Das Angebot an Kanada senden."
 cos.128.b: "Wir bleiben neutral."

 cos.129.t: "Unerwartete Hilfe trifft ein"
 cos.129.d: "Im Bewusstsein unserer Schwierigkeiten bei der Befriedung der Panamaer hat die costa-ricanische Regierung ihre Häfen und freien Zugang über ihr Land angeboten, um uns bei der Niederschlagung Panamas zu helfen. Im Gegenzug erwarten sie von uns, sie vor anderen Nationen in der Region zu schützen, sollte dies erforderlich sein."
 cos.129.a: "Wir nehmen an!"
 cos.129.b: "Wir brauchen keine weitere Belastung in unserem Bündnis."

 cos.130.t: "Kanada stimmt zu!"
 cos.130.d: "Die Zeit für den Krieg ist endlich gekommen, als die ersten kanadischen Truppen in Puerto Limon an Land gehen, bereit, ins panamaische Kernland vorzudringen, den Kanal zu erobern und ihre Regierung mit unnachgiebiger Gewalt abzusetzen. Britannia hat genug Demütigungen erlitten, und eine Niederlage gegen Panama wird nicht dazugehören. Begleitet von costa-ricanischen Aufklärern und einer kleinen Abteilung von 50 unserer besten Soldaten können wir nur hoffen, dass sie in ihrem Abenteuer erfolgreich sind."
 cos.130.a: "Vorwärts!"

 cos.131.t: "Kanada lehnt ab!"
 cos.131.d: "Zu unserer großen Überraschung hat die kanadische Regierung unser Angebot höflich abgelehnt, höchstwahrscheinlich aus Angst, uns verteidigen zu müssen, sollte der Zeitpunkt kommen."
 cos.131.a: "Zumindest haben wir es versucht."

 cos.132.t: "Gründung der Demokratischen Allianz der Karibik"
 cos.132.d: "Nachdem unser Land durch den Caudillo Figueres Ferrer von der Tyrannei befreit wurde, hat sich eine neue Welle der Hoffnung für Freiheit und Demokratie manifestiert.\n\nDieser neue Kampfgeist für die weniger glücklichen Länder, die noch immer von Diktatoren unterdrückt werden, führte zur Proklamation der Demokratischen Allianz der Karibik, einer Allianz, die allen Demokratien der Karibik sowie El Salvador und Ecuador offensteht. Ihre grundlegenden Ziele werden die Stärkung der Demokratie in der Region und das gemeinsame Handeln zur Verteidigung unserer gemeinsamen wirtschaftlichen, militärischen und politischen Interessen sein.\n\nEines ihrer unmittelbaren Ziele ist die Schaffung einer demokratischen Zentralamerikanischen Föderation, welche die fünf Republiken vereint, um ihre gemeinsame Macht zur Verwirklichung der Allianz-Ziele einzusetzen."
 cos.132.a: "Für eine hellere Zukunft für Zentralamerika!"

 cos.133.t: "Einladung zum Wirtschaftsblock"
 cos.133.d: "Unsere [FROM.GetAdjetive] Verbündeten haben einen Wirtschaftsblock vorgeschlagen, um die Wirtschaft der Allianz-Mitglieder zu stärken."
 cos.133.a: "Wir schätzen die Solidarität."

 cos.134.t: "[FROM.GetName] bietet uns eine Einladung zur Demokratischen Allianz der Karibik an"
 cos.134.d: "[FROM.GetName] hat uns eine Einladung in ihre Fraktion angeboten und behauptet, dass unser derzeitiges Bündnis mit Kolumbien sich mit der Zeit in eine Unterwerfung verwandeln wird und dass sie das Beste für unsere Demokratie und Souveränität im Sinn haben.\n\nObwohl dies eine sehr alarmistische Sichtweise ist, stimmt es, dass es ein großes Machtungleichgewicht zwischen uns und Kolumbien gibt, aber ihre Stärke ist auch vorteilhaft, da sie Angriffe auf uns abschreckt. Sollten wir dieses Angebot annehmen?"
 cos.134.a: "Unsere Zukunft liegt in der Karibik."
 cos.134.b: "Die Kolumbianer werden besseren Schutz bieten."

 cos.135.t: "Verdächtige Aktivitäten aus Panama"
 cos.135.d: "Wir haben Nachrichten von einem Treffen zwischen Panama und [FROM.FROM.GetName] erhalten, bei dem Panama möglicherweise unsere Allianz aufgrund von Unterwerfungsängsten verlassen könnte. Dies ist ein sehr offensichtlicher Versuch von [FROM.FROM.GetName], Panama in ihre Allianz zu bekommen, aber wenn wir zeigen, dass wir dies überhaupt nicht beabsichtigen, könnte das dieses Misstrauen beruhigen."
 cos.135.a: "Kein Grund zur Sorge."
 cos.135.b: "Lasst uns unseren Verbündeten unserer wahren Absichten versichern"

 cos.136.t: "Panama richtet sich nach uns aus"
 cos.136.d: "Panama hat Vernunft gezeigt und sich entschieden, sich uns anzuschließen."
 cos.136.a: "Ein weiterer Verbündeter für die demokratische Sache."

 cos.137.t: "Panama lehnt unser Angebot ab"
 cos.137.d: "Panama hat sich entschieden, im Andenpakt zu bleiben."
 cos.137.a: "Hoffen wir das Beste für sie."

 cos.138.t: "Eine Vereinigung der Bündnisse?"
 cos.138.d: "[FROM.GetName] ist heute gekommen, um unsere Probleme bezüglich unserer gemeinsamen Interessen in der Region Panama zu klären. Ihre Lösung beinhaltete die Vereinigung beider Bündnisse, um eine solch wichtige Position zu teilen.\nSie argumentieren auch, dass die Vereinigung unserer Kräfte uns helfen wird, uns besser gegen Bedrohungen zu verteidigen und unseren Wirtschaften Vorteile bringen wird, aber es ist unbestreitbar, dass dies auf Kosten der Unterstützung ihres Kreuzzugs gegen Diktaturen gehen und unsere nicht-demokratischen Mitglieder ausschließen würde."
 cos.138.a: "Einheit wird allen Wohlstand und Sicherheit bringen."
 cos.138.b: "Wir sind besser dran auf uns allein gestellt."

 cos.139.t: "Vereinigung mit Costa Rica"
 cos.139.d: "Die costa-ricanische Regierung überraschte uns heute mit der Ankündigung ihrer Absicht, unserem Land beizutreten, in der Hoffnung, eine stärkere Union zu schaffen und den demokratischen Rahmen ihres Landes in die Föderation zu implementieren, um die Probleme zu vermeiden, die ihren Vorgänger zu Fall brachten.\n\nErwartungsgemäß werden wir ein solches Abkommen nicht ablehnen und haben daran gearbeitet, die Union so reibungslos und schnell wie möglich zu gestalten, damit die fünf Republiken endlich unter dem Banner der Föderation vereint sind."
 cos.139.a: "Die Föderation ist endlich wieder vereint."

 cos.140.t: "Engere Beziehungen zu Zentralamerika aufbauen"
 cos.140.d_level_1: "Als ersten Schritt zur Annäherung unserer Länder hat [FROM.GetLeader] vorgeschlagen, dass wir unser Militärpersonal reduzieren, da sie besser für die Übernahme der Sicherheitsaufgaben geeignet sind.\nDies würde unsere aktuelle Situation kaum verändern, da unsere Armee im Vergleich zu ihnen bereits sehr klein ist.\n\nAber sie forderten ein Verbot aller Nachrichten, die anti-vereinigende Propaganda drucken, da sie nicht wollen, dass diese Ideen später zu Rebellionen und Protesten führen."
 cos.140.d_level_2: "Heute fand ein weiteres Treffen über engere Beziehungen statt, bei dem die zentralamerikanische Regierung anbot, in unseren Industriesektor zu investieren, um den Einfluss ausländischer Unternehmen in unserem Land zu reduzieren.\nUnsere Experten sehen jedoch, dass dies nur eine Übertragung dieser Kontrolle an sie wäre, da keine Versprechen bezüglich der Kontrolle über Land und Fabriken gemacht wurden, außer einem guten Anteil der Gewinne, die an uns zurückfließen würden.\nEs gibt nicht viel Widerstand angesichts des vollständigen Endziels der Verhandlungen, aber die wenigen, die sich noch widersetzen, sehen dies als unsere letzte Chance, unsere Souveränität zu bewahren."
 cos.140.d_level_3: "Bei dem heutigen Treffen wurden wir von Zentralamerika überrascht, das 'anbot', sich um die meisten unserer außenpolitischen Angelegenheiten zu kümmern, damit wir uns vollständig auf die zukünftige Integration in die größere Union vorbereiten können.\nDa dies unsere letzte echte Chance zur Ablehnung ist, drohen viele Regierungsmitarbeiter mit ihrem Rücktritt, falls wir dieses Abkommen annehmen."
 cos.140.d_final: "Unser letztes Treffen findet statt, während das letzte Dokument fertiggestellt wird, damit unsere Regierung zu einer regionalen Regierung wird und die fünf Republiken endlich wieder unter einem Banner vereint sind."
 cos.140.a: "Engere Beziehungen werden beiden nutzen."
 cos.140.b: "Das ist inakzeptabel."

