 COS_form_economic_bloc: "Den Karibischen Wirtschaftsblock gründen"
 COS_economic_bloc: "[FROM.GetName] in den Wirtschaftsblock einladen"
 COS_protect_panama: "Panama vor kolumbianischer Nötigung retten"
 COS_protect_panama_desc: "Panama wurde von Kolumbien unter der schwachen Rechtfertigung, sie vor dem Sozialismus zu retten, zum Beitritt in ihre Allianz genötigt. Geben wir ihnen einen Ausweg, bevor ihre Souveränität noch mehr bedroht wird."
 COS_merge_with_the_andean_pact: "Mit dem Andenpakt fusionieren"
 COS_merge_with_the_andean_pact_desc: "Der Andenpakt wurde geschaffen, um Stabilität und Schutz in ihrer Region zu gewährleisten, und ihre Ziele sind unseren sehr ähnlich, aber ein Streit um Panama hat die Beziehungen zwischen uns und Kolumbien getrübt. Der beste Weg, diese Kluft zu überbrücken, ist, sie in unsere Allianz einzuladen und unsere Probleme intern zu lösen."
 COS_integrate_into_CEN: "Wiedereintritt in die Bundesrepublik"
 COS_integrate_into_CEN_desc: "Mit vier Mitgliedern der Republik, die bereits vereint sind und bereit sind, für unsere Sache zu kämpfen, ist es an der Zeit, der Bundesrepublik wieder beizutreten, um ihnen bei der Beseitigung der Probleme zu helfen, die die erste zerrissen haben, um die Demokratie in der Union aufrechtzuerhalten und eine mächtige Armee aufzubauen, die in der Lage ist, uns zu schützen und das Ziel unserer Allianz weiterzuführen."
 COS_Invasion: "[FROM.GetName] befreien"
 COS_Invasion_desc: "Zu lange haben die Menschen in [FROM.GetName] unter Diktatoren und korrupten Beamten gelitten. Um dies zu korrigieren, hat es sich die Karibische Legion zur Aufgabe gemacht, diese Menschen zu befreien, das Regime zu stürzen und die Demokratie in der Nation wiederherzustellen."

 CEN_COS_peace_timer: "Frieden mit der Karibischen Allianz"
 CEN_COS_peace_timer_desc: "Unser Sieg in Costa Rica hat uns in eine vorteilhafte Position für Verhandlungen gebracht. Wir werden uns auf Gebiete beschränken, die unsere Armee zu Fuß einnehmen und halten kann, da unsere Marine offensichtlich nicht ausreicht, um bei einer Seeinvasion zu unterstützen."
 COS_peace_timer: "Eine zerfallende Allianz"
 COS_peace_timer_desc: "Der Fall Costa Ricas hat die Allianz in eine Katastrophe gestürzt. Wenn wir sie nicht bald retten können, werden wir keine andere Wahl haben, als die Forderungen unserer Feinde zu akzeptieren und uns aus den besetzten zentralamerikanischen Gebieten zurückzuziehen."

 COS_Ferrer_Pacifist_decisions: "Politik von [COS.GetLeader]"
 COS_Ferrer_Pacifist_decisions_desc: "Aufgeweckt durch die verfassungswidrigen Angelegenheiten seiner Vorgänger und kämpfend für die Rechte jedes costa-ricanischen Bürgers, hat §Y[COS.GetLeader]§! große Ambitionen für die kleine Nation. Er und seine Junta planen nicht nur die Umsetzung radikaler neuer Gesetze, sondern auch die §YVerfassung neu zu schreiben§! und die §YArmee abzuschaffen§!, was in der Gründung der §CZweiten Republik§! gipfelt!"

 COS_Tribunal_Saciones_Inmediatas: "Das Tribunal de Saciones Inmediatas einrichten"
 COS_Tribunal_Saciones_Inmediatas_desc: "Geschaffen durch Dekret Nr. 16, ordnet dieses Gesetz die Bildung eines Tribunals an, das die Aufgabe hat, all jene vor Gericht zu stellen, die Verbrechen begangen haben, aber aufgrund ihrer Verbindungen zum vorherigen Regime der Strafe entgehen konnten.\n\nDer Hauptgrund für die Einrichtung dieses Tribunals ist nicht per se die Verfolgung aller Mitglieder des alten Regimes, sondern unseren Bürgern einen Ort zu bieten, an dem sie Beschwerden einreichen können, anstatt die Justiz in die eigenen Hände zu nehmen."
 COS_Tribunal_Probidad: "Das Tribunal de Probidad einrichten"
 COS_Tribunal_Probidad_desc: "Geschaffen durch Dekret Nr. 41, ordnet dieses Gesetz die Bildung eines Tribunals an, in dem wir die Korruption von Mitgliedern des alten Regimes verfolgen und entscheiden werden, ob wir ihre Vermögenswerte für den Staat beschlagnahmen sollten.\n\nMit den Namen von 209 Personen wird das neue Tribunal die finanziellen Angelegenheiten dieser Personen ab 8 Jahren zurück bis zur Gegenwart verfolgen."
 COS_Coffee_Defense_Institute: "Das Instituto de Defensa del Café reformieren"
 COS_Coffee_Defense_Institute_desc: "Um eine weitere Krise wie den Schwarzen Montag zu vermeiden, der die Kaffeeindustrie verwüstet hat, hat die Regierung beschlossen, das Kaffeeinstitut zu reformieren und bessere Maßnahmen zum Schutz sowohl der kleinen als auch der großen Kaffeebauern vor Krisen zu ergreifen."
 COS_Ban_PVP: "Die PVP verbieten"
 COS_Ban_PVP_desc: "Die ständige Kritik an unserem Regime in allen Punkten, der Verrat durch die Erlaubnis ausländischer Mächte, Truppen in unserer Nation zu stationieren, und ihre Unfähigkeit, mit einem vollständig verfassungsmäßigen System zusammenzuarbeiten, haben uns keine andere Wahl gelassen, als die Partei zu verbieten und die Mitgliedschaft in jeder syndikalistischen Partei illegal zu machen."
 COS_Found_ICE: "Das Instituto Costarricense de Electricidad gründen"
 COS_Found_ICE_desc: "Als Höhepunkt von über 50 Jahren Suche nach einem effizienten Weg, die Nation mit Elektrizität zu versorgen, wird das ICE gegründet, um den kämpfenden Sektor der Nation zu modernisieren. Mangelnde Bemühungen ausländischer Unternehmen, die den Sektor fast 15 Jahre lang kontrollierten, haben nun eine nationale Initiative zur Gründung eines costa-ricanischen nationalen Unternehmens ausgelöst, das für die Schaffung und Wartung unseres neuen Stromnetzes verantwortlich ist. Pläne für neue Straßen, Stromleitungen und Wasserkraftwerke wie Carrillos de Poás wurden bereits entworfen und warten nur noch auf die Genehmigung des Rates."
 COS_Disband_the_Council: "Die Junta Fundadora auflösen"
 COS_Disband_the_Council_desc: "Gegründet in den frühen Tagen des Ferrer-Regimes, wurde der Rat mit der Schaffung einer neuen modernen Verfassung und der korrekten Handhabung des Übergangs zur Zweiten Republik beauftragt. Nach 815 Reformen sehen wir diese Aufgabe als beendet an, und die Macht wird an das Wahlsystem zurückgegeben, das über den neuen Präsidenten entscheiden wird."
 COS_Abolish_Army: "Die Streitkräfte abschaffen"
 COS_Abolish_Army_desc: "Wir sollten ein Beispiel für den Rest unserer Welt sein und ihnen zeigen, dass echter Fortschritt im Parlament statt auf dem Schlachtfeld gemacht wird. Wir werden nicht nur unsere Streitkräfte vollständig abschaffen, sondern uns auch von allen Konflikten außerhalb unserer Nation fernhalten und uns darauf konzentrieren, unser Bildungsniveau weiter zu steigern und unsere schnell wachsende Wirtschaft zu entwickeln."

