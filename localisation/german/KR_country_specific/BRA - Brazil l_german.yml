 BRA_antonio_ramos_caiado: "Antônio Ramos Caiado"
 BRA_antonio_ramos_caiado_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Mai 1874 in Cidade de Goyaz, Goyaz, Kaiserreich Brasilien\n§YPolitikkarriere:§! Die jüngste politische Geschichte des Bundesstaates und später der Republik Goyaz ist fast ausschließlich die Geschichte der äußerst wohlhabenden und mächtigen Familie Caiado und der wenigen, die mutig genug waren, sich ihrer immensen politischen Macht zu widersetzen. Selbst als es zu einer unabhängigen Nation wurde, ist Antônio José Caiado, auch bekannt als Totó, als Oberhaupt der Familie und all ihrer Besitztümer und Einflüsse bei weitem der mächtigste Mann im Land. Während einige den Umgang mit ausländischen Besatzern als zweifelhaft bezeichnen könnten, gibt es wenig, was die Familie nicht tun würde, um ihren Einfluss auf die lokale Politik aufrechtzuerhalten, der seit den demokratischen Reformen nach dem zwischenstaatlichen Krieg zugegebenermaßen geschwächt wurde. Nun, da er die direkte Kontrolle über die Regierung übernommen hat und mächtige ausländische Unterstützer hat, können nur wenige eine Zukunft sehen, in der die Caiados Goyaz nicht regieren."

 BRA_roberto_pisani_marinho: "Roberto Pisani Marinho"

 BRA_jose_bento_renato_monteiro_lobato: "José Bento Renato Monteiro Lobato"
 BRA_jose_bento_renato_monteiro_lobato_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. April 1882 in Taubaté, São Paulo, Kaiserreich Brasilien\n§YPolitikkarriere:§! Als gebürtiger Taubatéer gehört José Bento Renato Monteiro Lobato zu São Paulos führenden Intellektuellen und Autoren und hatte seit jungen Jahren eine Vorliebe für Politik. Während er den jüngeren Paulistas hauptsächlich als Autor beliebter Kinderbücher und durch seine Kampagne zur Nationalisierung des brasilianischen Ölsektors bekannt ist, weiß die politische Klasse, dass seine radikale und oft unberechenbare Rhetorik viele Jahre zurückreicht, bevor er an die Macht kam. Als Mitglied der São Paulo Eugenics Society hat er sich stets für harte Maßnahmen zur Erhaltung dessen eingesetzt, was er als reine Gesellschaft ansieht, und hat sogar Bücher mit höchst voreingenommenen Konzepten geschrieben. Nun lobt er offen die Aktivitäten des KKK, was er zuvor nur im Privaten tat. Seine wirtschaftlichen Ansichten sind nicht weniger extrem, er verteidigt radikale Nationalisierungs- und Industrialisierungsprogramme; seit Jahrzehnten argumentiert er gegen den Zugang von Ausländern zum Reichtum seiner Nation. Seine Überzeugung von einer harten, 'Fressen oder gefressen werden'-Sicht auf diplomatische Angelegenheiten bestimmt auch seinen Umgang mit anderen Nationen, besonders seinen sogenannten 'Wohltätern', die er als notwendige Verbündete sieht, um São Paulo durch ein intensives Einwanderungsprogramm von seinen 'schlimmsten Elementen' zu befreien. Diese schroffe Rhetorik ist sicherlich nicht auf taube Ohren gestoßen, hat aber auch zu einer Eskalation der sozialen und rassischen Gewalt in ganz São Paulo geführt, aber es bleibt abzuwarten, ob dieser Hund nur bellt oder ob Lobatos Biss wirklich seine Spuren hinterlassen wird."

 BRA_joao_pessoa_cavalcanti_de_albuquerque: "João Pessoa Cavalcanti de Albuquerque"
 BRA_joao_pessoa_cavalcanti_de_albuquerque_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 24. Januar 1878 in Umbuzeiro, Paraíba, Kaiserreich Brasilien\n§YPolitikkarriere:§! João Pessoa Cavalcanti de Albuquerque ist vielleicht der mächtigste Mann in allen Staaten, die Guararapes bilden, seine Karriere, Popularität und politischer Einfluss sind nahezu beispiellos. Er führte die von vielen als erfolgreichste Präsidentschaftsperiode in der Geschichte der brasilianischen Republik angesehene Amtszeit, war mehrfach Staatspräsident von Parahyba und führte die Staatsgouverneure der Region ein Jahrzehnt lang als Block. Geboren in der Kleinstadt Umbuzeiro, zog João später in verschiedene Großstädte, absolvierte sein Jurastudium an der Universität von Recife und lebte zeitweise in Städten wie Rio. Er stieg schnell die politische Leiter hinauf und erreichte bald die prominente Position, für die er heute weithin bekannt ist. Seine immense Glaubwürdigkeit ist der Grund, warum er die Konföderation führt; während er rechtlich nach seiner Amtszeit nicht wieder Präsident Brasiliens sein konnte, ist dies eine völlig andere Einheit, und er hofft, die neu gegründete Republik zu stabilisieren, aber auch ihren Wohlstand zu sichern und die umfangreichen Kriegsschäden im ganzen Land zu beheben; aber er wird sich harter Opposition von Coroneis und anderen Oligarchen im ganzen Land stellen müssen, auch wenn die meisten Staatspräsidenten der Föderation seine Verbündeten sind."

 BRA_joaquim_pedro_salgado_filho: "Joaquim Pedro Salgado Filho"
 BRA_argemiro_de_assis_brasil: "Argemiro de Assis Brasil"
 BRA_filinto_strubing_muller: "Filinto Strubing Müller"

 BRA_candido_mariano_da_silva_rondon: "Cândido Mariano da Silva Rondon"
 BRA_candido_mariano_da_silva_rondon_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Mai 1865 in Santo Antônio do Leverger, Mato Grosso, Kaiserreich Brasilien\n§YPolitikkarriere:§! Fast eine lebende Legende in Brasilien, ist Cândido Mariano da Silva Rondon ein überzeugter Republikaner, der jahrzehntelang daran arbeitete, die weiten westlichen Gebiete Brasiliens zu verbinden, zu erforschen und zu kartieren. Normalerweise einer, der sich nicht in politische Angelegenheiten einmischt, war Rondon schockiert, als er nach einer Expedition feststellte, dass Brasiliens regierende Integralistenpartei nicht nur plante, die Monarchie wiederherzustellen, sondern anscheinend auch seine Verhaftung angeordnet hatte. Er griff zu den Waffen und wurde von vielen im ganzen Land unterstützt, die die monarchistische und populistische Rhetorik der Integralisten verabscheuten, befand sich aber dennoch in einem erheblichen strategischen Nachteil. Seine Kenntnis des lokalen Geländes und lebenslange militärische Erfahrung, gepaart mit Aufständen, die die Aufmerksamkeit der überdehnten Bundesregierung teilten, ermöglichten jedoch den Erfolg seiner Revolution. Nun regiert er als Übergangspräsident und leitet einen Prozess der Entgiftung Brasiliens von der monarchistischen Krankheit bis zu den nächsten Wahlen und bis Recht und Ordnung im Land wieder ordnungsgemäß hergestellt sind."
 BRA_candido_mariano_da_silva_rondon_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g5. Mai 1865 in Santo Antônio do Leverger, Mato Grosso, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §gTrat 1881 einem Feldartillerieregiment und der Armee bei und schloss einige Jahre später in Rio ein Studium der Naturwissenschaften ab. War trotz seines niedrigen Ranges zu dieser Zeit eng in den Putsch verwickelt, der die Monarchie stürzte. In den Jahren seither hat er viel Zeit und Mühe damit verbracht, die ferne Wildnis des nordwestlichen Brasiliens und seine immensen Dschungel zu kartieren und zu erforschen, sowie die besonders gefährliche Aufgabe, Telegrafenleitungen in diesem Gebiet zu errichten. Als überzeugter Anhänger positivistischer Prinzipien strebt er strikt friedlichen Kontakt mit den Eingeborenen des inneren Brasiliens an, selbst unter Gefahr für Leib und Leben; 1913 entkam er nur knapp dem Tod durch einen vergifteten Pfeil, befahl seinen Männern aber, nicht zurückzuschießen. Seine Expeditionen sind jeweils ein gefährliches und langes Abenteuer, wobei einige, wie die, die er zusammen mit Theodore Roosevelt zum River of Doubt führte, international bekannt sind. Aber er zögert auch nicht, Truppen zur Verteidigung der Republik zu führen, und hat gelegentlich Truppen gegen verschiedene Aufstände geführt, wenn er nicht auf Expedition war, und hat eine umfangreiche militärische Bilanz im Umgang mit solchen. Sein viel höherer Rang in der Armee und sein Alter haben bisher wenig dazu beigetragen, seinen Abenteuergeist zu schmälern, da es in der fernen Wildnis noch viel zu erforschen gibt.§!\n\n§YHinweise: Er hat viel Zeit und Mühe damit verbracht, sich bei der Regierung in Rio für die Rechte der Eingeborenen einzusetzen, aber seine Anträge fielen bisher auf taube Ohren. Seine Männer behaupten, er habe bei einer Expedition nur mit einem Messer bewaffnet einen Alligator getötet."
 BRA_candido_mariano_da_silva_rondon_GOY_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Mai 1865 in Santo Antônio do Leverger, Mato Grosso, Kaiserreich Brasilien\n§YPolitikkarriere:§! Fast eine lebende Legende in den nördlichen Gebieten von Goyaz und in allen ehemaligen brasilianischen Gebieten, ist Cândido Rondon ein überzeugter Republikaner, der jahrzehntelang daran arbeitete, die großen westlichen Gebiete Brasiliens zu verbinden, zu erforschen und zu kartieren. Normalerweise mischt er sich nicht in politische Angelegenheiten ein, aber Rondon kennt diese Länder besser als je ein Mensch zuvor in der Geschichte, und er wird den Kampf für seine republikanischen Werte nicht aufgeben, selbst in der schwierigen Situation, in der sich ganz Ex-Brasilien befindet. Einige behaupten jedoch, er sei ein gebrochener und müder Mann, der seinen Kampfgeist für die Sicherheit der Menschen in der Region aufgegeben hat."

 BRA_fernando_setembrino_de_carvalho: "Fernando Setembrino de Carvalho"
 BRA_fernando_setembrino_de_carvalho_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g13. September 1861 in Uruguaiana, Rio Grande do Sul, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §gFernando Setembrino de Carvalho trat der Armee im Alter von 16 Jahren bei und wurde 1882 Artillerieoffizier. Später wurde er Militäringenieur und arbeitete in seinem Heimatstaat an Kasernen und Befestigungsanlagen, war aber auch ein Befürworter militärischer Eisenbahnen in der Region. Nach der Ausrufung der Republik ging er in die Politik, war aber immer noch in erster Linie ein Armeeoffizier mit militärischen Anliegen. 1910 wurde er zum Kriegsminister in der Regierung Hermes da Fonseca ernannt und bekleidete seitdem mehrere hochrangige Positionen in der Republik, bis er kurz vor der Revolution von 1927 den Rang eines Marschalls erreichte. Während sein hoher Rang bedeutet, dass er häufig mit Rebellen zu tun hatte, gewährt er ihnen im Allgemeinen Amnestie, wenn es sich um Soldatenkollegen handelt, wie bei den üblichen Tenentisten-Aufständen, aber die Härte der von ihm geleiteten Operation beim Contestado-Aufstand 1915 ist noch immer berüchtigt. Obwohl er seit dem Bürgerkrieg im Allgemeinen aus der Politik und dem öffentlichen Leben zurückgezogen ist, ist er noch immer einer der ranghöchsten und am meisten respektierten Militärangehörigen des Landes und damit gut positioniert, um im Kriegsfall die Führung zu übernehmen."

 BRA_isidoro_dias_lopes: "Isidoro Dias Lopes"
 BRA_isidoro_dias_lopes_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. Juni 1865 in Dom Pedrito, Rio Grande do Sul, Kaiserreich Brasilien\n§YPolitikkarriere:§! Einer der vielen alten und sehr respektierten Gaúcho-Offiziere in der brasilianischen Armee, der in letzter Zeit auch unter dem Spitznamen 'Marschall der Revolution' bekannt ist, hat Isidoro Dias Lopes eine lange Geschichte, sich auf die Seite dessen zu stellen, was er für moralisch richtig hält, anstatt den Befehlen seiner Vorgesetzten zu folgen. Von 1893 während der Föderalistischen Revolte in seinem Heimatstaat bis zur heutigen Chile-Krise haben ihm seine ruhige Hand und der Respekt des Volkes und der Offiziere genügend politisches Kapital eingebracht, um sich selbst zum provisorischen Präsidenten zu erklären. Trotz anhaltender Bitten anderer Offiziere, insbesondere von denen weiter rechts, die seine moderate Stimme als notwendig ansehen, hat Isidoro unmissverständlich erklärt, dass seine Regierung vorübergehend ist und er zurücktreten wird, sobald sich die Unionsvertreter und Delegierten treffen, um einen Herrscher auszuwählen. Die Zeit wird zeigen, ob diese Entscheidung die richtige für die Zukunft des Landes ist."
 BRA_isidoro_dias_lopes_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. Juni 1865 in Dom Pedrito, Rio Grande do Sul, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §gAbsolvierte 1883 die Militärschule in Porto Alegre als Artillerieoffizier und unterstützte den republikanischen Putsch 1889. Zwischen 1893 und 1895 nahm er an einem lokalen Aufstand in Rio Grande do Sul teil, bekannt als Föderalistische Revolution, wo er von Regierungstruppen besiegt und für ein Jahr nach Paris ins Exil geschickt wurde, bevor er Amnestie erhielt. 1926 kehrte er von Rio, wo er stationiert war, nach Rio Grande do Sul zurück, angeblich um persönliche Angelegenheiten zu regeln, aber die zunehmenden Spannungen in der Hauptstadt weisen deutlich darauf hin, dass es darum ging, sich auf den unvermeidlichen Konflikt vorzubereiten. Während der Feindseligkeiten 1927 hatte Isidoro das Generalkommando über die Streitkräfte beim Aufstand und ist daher als 'Marschall der Revolution' für seine Führung in dieser Angelegenheit bekannt. Seitdem hat sein Ansehen das anderer militärischer Führer aus dem Konflikt bei weitem übertroffen, aber er hält sich meist aus politischen Angelegenheiten heraus, obwohl seine Verachtung für die Alte Republik bekannt und deutlich ist. Er wurde dennoch eingeladen, für die Demokratische Linke zu kandidieren, ein Angebot, das er ablehnte, obwohl seine Popularität so groß ist, dass er durchaus ein aussichtsreicher Präsidentschaftskandidat sein könnte.§!\n\n§YHinweise: Sein früheres Exil in Paris hat ihn geprägt, besonders was die Rückständigkeit Brasiliens für ihn betrifft."
 BRA_isidoro_dias_lopes_SPO_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. Juni 1865 in Dom Pedrito, Rio Grande do Sul, Kaiserreich Brasilien\n§YPolitikkarriere:§! Einer der, wenn nicht der am meisten respektierte Militäroffizier in ganz Ex-Brasilien, Isidoro Dias Lopes wurde in seiner Wahlheimat São Paulo stets hoch geschätzt. Während seine Aufgabe als Präsident eine undankbare ist, ist er einer der sehr wenigen Männer, die über das gesamte politische Spektrum hinweg respektiert werden, und hat damit die nötige Gravitas, um sicherzustellen, dass São Paulos Übergang zu einem souveränen Staat so reibungslos wie möglich verläuft. Allerdings hält die Zeit für niemanden an, und eine Wolke der Ungewissheit schwebt über allem, da das Machtvakuum, das Isidoro nach seinem Tod hinterlassen wird, sicherlich kolossale Folgen für die junge Republik und die Hoffnungen ihrer Bevölkerung haben wird."

 BRA_joao_batista_mascarenhas_de_morais: "João Batista Mascarenhas de Morais"
 BRA_joao_batista_mascarenhas_de_morais_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g13. November 1883 in São Gabriel, Rio Grande do Sul, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §gJoão Batista Mascarenhas de Morais trat mit 14 Jahren in die Militärschule in Rio Pardo, Rio Grande do Sul, ein und zog später nach Rio de Janeiro, um seine militärische Ausbildung abzuschließen, wo er Zeuge der verschiedenen Aufstände in der Hauptstadt Brasiliens über die Jahrzehnte wurde, sowohl von Tenentisten-Bewegungen als auch von zunehmend gewalttätigen Streiks; in diesen Konflikten behielt er eine loyalistische Haltung gegenüber der Regierung bei. Er schloss sich während der Revolution von 1927 der paulistischen Fraktion an, da er zu dieser Zeit in São Paulo diente und sein Heimatstaat sich den Rebellen anschloss, und in diesem Konflikt diente er mit Auszeichnung als Offizier; der Konflikt, obwohl kurz, half ihm, seinen Wert gegenüber seinen Vorgesetzten zu beweisen und machte ihn nach dem Konflikt in den Streitkräften hoch angesehen, auch wenn er nicht die Popularität unter Zivilisten genießt wie einige seiner Kameraden. Er kümmert sich wenig um solche Angelegenheiten und hat sich bisher politisch nicht stark geäußert, was ihn auch von mehreren anderen Offizieren in der Armee unterscheidet."

 BRA_nestor_sezefredo_dos_passos: "Nestor Sezefredo dos Passos"
 BRA_nestor_sezefredo_dos_passos_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g29. Februar 1872 in Florianópolis, Santa Catarina, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §gTrat 1888 in das Militär ein und begann kurz darauf seine Offiziersausbildung. Zog dafür nach Rio Pardo im südlichen Bundesstaat Rio Grande do Sul, bekannt für seine militärische Tradition und Prestige. Dort wurde er in die lokale Politik verwickelt, schloss sich 1893 der Föderalistischen Revolution an und wurde aus der Armee verbannt. Nach kurzer Zeit als Zivilist in Porto Alegre erhielt er Amnestie und trat wieder ins Militär ein. Er wurde einem Infanterieregiment in seiner Heimatstadt zugeteilt, wo er auch für lokale Zeitungen schrieb. Während seiner militärischen Laufbahn wurde er in verschiedene Bundesstaaten versetzt und bekämpfte lokale Aufstände sowie die Marinemeuterei von 1910. Er diente häufig unter Cândido Rondon und gehört zu dessen zahlreichen Bewunderern in der militärischen Führung. Während der Feindseligkeiten von 1926 stellte er sich entschieden auf die Seite der sogenannten Rebellenkräfte. Unter seinem Kommando wurden erste Versuche unternommen, eine Luftwaffe aufzubauen, auch wenn diese noch seinem Regiment unterstellt war. Seit dem Krieg hatte er auch Positionen im Kriegsministerium inne.§!"

 BRA_euclides_zenobio_da_costa: "Euclides Zenóbio da Costa"
 BRA_euclides_zenobio_da_costa_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g9. Mai 1893 in Corumbá, Mato Grosso, Vereinigte Staaten von Brasilien§!\n§YMilitärkarriere:§! §gTrat 1911 in die Armee ein und begann sofort mit der Vorbereitung auf eine militärische Ausbildung, wofür er zuvor nach Rio de Janeiro gezogen war. Einer seiner ersten Aufträge war die Wiederherstellung der Ordnung im Süden im Contestado-Krieg unter dem Kommando von Setembrino de Carvalho, dessen Niederschlagung ebenso rücksichtslos wie erfolgreich war. Nach dem Konflikt wurde er nach Rio zurückversetzt und war während der Revolution einer der Offiziere auf Seiten der Legalisten. Er wurde kurzzeitig als einer ihrer führenden Kommandeure verhaftet, erhielt aber ein Jahr später Amnestie und wurde wieder eingesetzt. Seitdem wurde er auf relativ unbedeutende Posten versetzt, wird aber aufgrund seiner legalistischen Haltung wahrscheinlich keine Aufstände anführen.§!\n\n§YHinweise: Wurde sowohl als Infanterie- als auch als Kavallerieoffizier ausgebildet."

 BRA_newton_de_andrade_cavalcanti: "Newton de Andrade Cavalcanti"
 BRA_newton_de_andrade_cavalcanti_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gAm 23. Oktober 1885 in Palmeira dos Índios, Alagoas, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §gTrat 1902 in ein Infanterieregiment in Maceió ein und wurde später nach seinem Studium in Rio de Janeiro Pionieroffizier und Artillerieoffizier. Diente unter Cândido Rondon beim Ausbau von Telegrafenleitungen im Amazonasgebiet zwischen 1909 und 1910. Stieg danach weiter in den militärischen Rängen auf und wurde unter anderem Ausbilder an der Militärakademie Realengo. Schloss sich während der Revolution von 1927 der Seite der Rebellen an, wo er hauptsächlich Aufgaben im Bereich des Militärpionierwesens und der Verwaltung übernahm. Aufgrund der Kürze des Konflikts tat er sich an dieser Front nicht besonders hervor. Dennoch war er eine der führenden Persönlichkeiten in den neuen Militärkabinetten, und seine Stimme wird sowohl unter den Militärs als auch unter den Politikern nach wie vor sehr geschätzt."
 BRA_newton_de_andrade_cavalcanti_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. Oktober 1885 in Palmeira dos Índios, Alagoas, Kaiserreich Brasilien\n§YPolitikkarriere:§! Obwohl Newton de Andrade Cavalcanti in der Kleinstadt Palmeira dos Índios geboren wurde, verließ er schon in jungen Jahren seine Heimat, um eine militärische Laufbahn einzuschlagen, in der er sehr erfolgreich war. Als angesehener und talentierter Offizier war er zur Zeit des Bundesstaatenkrieges bereits zu einem hochrangigen Offizier aufgestiegen und zu diesem Zeitpunkt Major sowie einer der am meisten respektierten Militärangehörigen des Landes. Seine geachtete Position und politische Mäßigung im Vergleich zu den meisten hochrangigen Offizieren machten ihn zur natürlichen Wahl als Führer der Föderation, da der Krieg eine Spur von Gesetzlosigkeit, Anarchie und beschädigter Infrastruktur hinterließ, deren Reparatur ohne intensive ausländische Hilfe Jahrzehnte dauern könnte - etwas, das nicht sehr wahrscheinlich erscheint. Seine republikanischen Überzeugungen brachten ihn häufig in Konflikt mit einigen radikalen integralistischen Offizieren; während er heute jegliche Verbindungen zu der Bewegung leugnet, hegte er durchaus eine gewisse Sympathie für ihre Aktionen gegen syndikalistische Bewegungen, wenn auch nicht für ihre monarchistische Haltung. Obwohl er sich normalerweise von politischen Ämtern fernhielt, ist er jetzt der Hüter der Demokratie in der Region, da die Coroneis, unzufriedene Integralisten und die ständig drohenden Syndikalisten die zerbrechliche föderale Ordnung in den Staaten von Guararapes bedrohen."

 BRA_julio_caetano_horta_barbosa: "Júlio Caetano Horta Barbosa"
 BRA_julio_caetano_horta_barbosa_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Mai 1881 in Pinheiro, Rio de Janeiro, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §gJúlio Caetano Horta Barbosa trat 1897 in die Armee ein und kämpfte im selben Jahr im sogenannten Canudos-Krieg gegen die von Antonio Conselheiro angeführten Fanatiker, wo er verwundet wurde. Später studierte er an verschiedenen Schulen in Rio, um Offizier zu werden, und während dieser Zeit beteiligte er sich an dem Impfaufstand, der 1904 Chaos in der Stadt verursachte. Er wurde entlassen und verhaftet, erhielt aber ein Jahr später Amnestie und Freiheit. 1906 schloss er sich Cândido Rondon und Theodore Roosevelt bei der äußerst gefährlichen Expedition zum damals so genannten Fluss des Zweifels an und war einer der Männer, die zurückkehrten. Danach war er einer der Offiziere, die nach dem Weltkrieg ausländische Streitkräfte studierten und kleine Missionen nach Deutschland, in die Vereinigten Staaten und nach Britannien vor dessen Fall zum Syndikalismus durchführten. Er positionierte sich in der Revolution von 1927 als Legalist, erhielt aber erneut Amnestie, da seine Expertise unter seinen Offizierskollegen respektiert wird. Politisch ist er seit seinen prägenden Jahren ein überzeugter Positivist.§!"

 BRA_euclides_de_oliveira_figueiredo: "Euclides de Oliveira Figueiredo"
 BRA_euclides_de_oliveira_figueiredo_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gAm 12. November 1883 in Rio de Janeiro, Guanabara-Distrikt, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §gAls Sohn eines Veterans des Paraguay-Krieges wurde Euclides de Oliveira Figueiredo in seinen frühen Jahren von seiner Schwester aufgezogen, bevor er 1893 dem Militär beitrat, um Offizier zu werden. Er rebellierte zusammen mit den meisten Studenten der Militärschule Praia Vermelha 1904 gegen die Einführung der Impfpflicht in Rio; die Rebellion wurde niedergeschlagen und die Rebellen verhaftet, wobei ein Jahr später Amnestie gewährt wurde. Nach seinem Studium der Physik und Mathematik wurde er 1911 zusammen mit anderen hochrangigen Offizieren zu einer Militärmission nach Deutschland entsandt, wo er bei preußischen Kavallerieoffizieren in Ohlau stationiert war. Nach seiner Rückkehr gründete er zusammen mit anderen Offizieren der Deutschlandmission die Zeitschrift Defesa Nacional, die mehrere Modernisierungs- und Reformmaßnahmen für die Streitkräfte nach dem Vorbild des Deutschen Reiches verteidigte, was ihm und seinen Verbündeten den abwertenden Spitznamen 'Jungtürken' einbrachte, zweifellos aufgrund der ausgeprägten Frankophilie unter den Offizierskollegen und anderen Pressevertretern. Nach seiner Rückkehr führte er Truppen in mehreren Gefechten, wie dem Contestado-Krieg, der Revolution von 1927 und gegen verschanzte Rebellen in Rio und São Paulo im folgenden Jahrzehnt. Als einer der besiegten Loyalisten von 1927 erhielt er Amnestie und trat wieder in die Streitkräfte ein, war aber zutiefst enttäuscht über das geringe Ausmaß der Reformen im Militär seither."

 BRA_humberto_de_alencar_castello_branco: "Humberto de Alencar Castello Branco"
 BRA_humberto_de_alencar_castello_branco_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g20. September 1897 in Fortaleza, Ceará, Vereinigte Staaten von Brasilien§!\n§YMilitärkarriere:§! §gHumberto de Alencar Castello Branco begann seine Offiziersausbildung an der Militärschule Rio Pardo im äußersten Süden und schloss sie an der Militärakademie Realengo ab. Danach wurde er Armeeoffizier und beteiligte sich hauptsächlich an der Niederschlagung von Aufständen in Minas Gerais und São Paulo, bis die Revolution von 1927 begann, die ihn in größere Militäroperationen verwickelte. Der Krieg ermöglichte es ihm, seinen Wert zu beweisen, aber aufgrund seines relativ jungen Alters ist er noch keinesfalls eine der wichtigen Persönlichkeiten in der Armee. Als überzeugter Nationalist geriet er oft mit Internationalisten aneinander."
 BRA_humberto_de_alencar_castello_branco_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 20. September 1897 in Fortaleza, Ceará, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Humberto de Alencar Castelo Branco wurde 1897 in Fortaleza, der Hauptstadt von Ceará, geboren und absolvierte sein Militärstudium in Porto Alegre im äußersten Süden. Während des Zwischenstaatlichen Krieges besetzte er den Posten eines Militärausbilders in Rio und stellte sich wie viele andere meuternde Offiziere auf die Seite der Rebellen. Die Zugehörigkeit zur siegreichen Seite brachte ihm viele politische Vorteile, und bis 1936 war er Armeemajor und einer der einflussreichsten Militärangehörigen der Nation. Seine herausragendste politische Überzeugung ist die starke Opposition gegen jegliche Art von syndikalistischen oder sozialistischen Prinzipien, und er verteidigte stets einen offenen Krieg gegen jede Art von internationalistischem Regime als notwendig zur Aufrechterhaltung von Frieden und Ordnung. Für ihn sind Syndikalisten Feinde der Freiheit, egal welche Verträge sie unterzeichnen, und sie versuchen, die Werte der Nation zu untergraben, um sie durch die Überzeugungen von Marx zu ersetzen. Diese Einstellung hätte ihn in freundschaftliche Beziehungen zur AIB gebracht, wären da nicht seine relativ starken republikanischen Überzeugungen. Als ernannter Präsident der neu gebildeten Föderation müssen die dringendsten Angelegenheiten des Wiederaufbaus der Verwaltungs- und Transportinfrastruktur zumindest vorerst Vorrang vor der Durchsetzung seiner geplanten antisozialistischen und gewerkschaftsfeindlichen Gesetzgebung haben."

 BRA_pedro_aurelio_de_gois_monteiro: "Pedro Aurélio de Góis Monteiro"
 BRA_pedro_aurelio_de_gois_monteiro_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. Dezember 1889 in São Luís do Quitunde, Alagoas, Vereinigte Staaten von Brasilien§!\n§YMilitärkarriere:§! §gPedro Aurélio de Góis Monteiro ist Mitglied einer angesehenen und mächtigen Familie aus Alagoas, so sehr, dass vier seiner Brüder lokal bekannte Offiziere und Politiker sind. Er studierte an einer Militärschule in Porto Alegre, und obwohl er sehr weit von zu Hause entfernt war, lernte er viel über die inneren Abläufe des Militärs und knüpfte mächtige Freundschaften im Süden und später in Rio. Während er während des größten Teils seiner Karriere ein konsequenter Legalist war, stellte er sich wie viele nordöstliche Offiziere am Ende auf die Seite der Rebellen, zu denen seine südlichen Verbündeten gehörten. Seitdem ist der Einfluss seiner Familie in Alagoas nur noch gewachsen, und er hat sich politisch intensiv gegen linke Offiziere eingesetzt.§!\n\n§YHinweise: Enger politischer Verbündeter von Getúlio Vargas."
 BRA_pedro_aurelio_de_gois_monteiro_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. Dezember 1889 in São Luís do Quitunde, Alagoas, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Pedro Aurélio de Góis Monteiro entstammt einer einflussreichen Familie von Militärangehörigen, die wichtige Positionen in der Armee der alten Ordnung innehatten. Seine Armeekarriere begann an der Kriegsschule in Porto Alegre, und er stieg relativ schnell in den militärischen Rängen Brasiliens auf. Seine politische Position war stets vom Legalismus geprägt, und sein Bruder Cícero Augusto fiel im zwischenstaatlichen Krieg. Aber er zeichnet sich auch durch eine starke Voreingenommenheit gegenüber syndikalistischen und sozialistischen Ansichten aus, die er als die primäre Bedrohung für die Zivilisation als Ganzes weltweit ansah. Während seine Position als Führer der Konföderation keine ist, die er selbst gewählt hat, ist er entschlossen, die Rechtsstaatlichkeit mit allen notwendigen Mitteln durchzusetzen, und er genießt dafür breite Unterstützung in der kürzlich organisierten nationalen Armee, da das Militär in der Region traditionell nach rechts tendiert. Das Hauptproblem während seiner Präsidentschaft wird jedoch die Vielzahl unterschiedlicher mächtiger politischer Fraktionen und Oligarchen sein, die traditionell in den einzelnen Staaten die Macht ausübten; diese Coroneis werden vor nichts Halt machen, um ihren Einfluss zu vergrößern, auch wenn dies die übergeordneten Ziele der Selbstversorgung und Armeereform schadet, die der Präsident vertritt."

 BRA_jose_fernandes_leite_de_castro: "José Fernandes Leite de Castro"
 BRA_jose_fernandes_leite_de_castro_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gAm 5. Oktober 1871 in Cruz Alta, Rio Grande do Sul, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §gNachdem er 1887 in jungen Jahren der Armee beigetreten war, studierte José Fernandes Leite de Castro zu Beginn seiner Karriere, um Artillerieoffizier zu werden. Er nahm in den 1890er Jahren an der lokalen Revolte teil, die als Föderalistischen Revolution in Rio Grande do Sul bekannt war, kämpfte auf der Seite der Loyalisten gegen die Rebellen und später auch gegen monarchistische und Bauernaufstände auf nationaler Ebene. Zur Zeit des Weltkriegs nahm er an einer ausländischen Mission teil, um modernere militärische Ausrüstung zu studieren, wobei er als Beobachter für die im Konflikt neutrale Nation diente. Als einer der wichtigsten Militärexperten für moderne Kriegsführung in Brasilien war er ein früherer Kriegsminister, und seine Expertise wurde in der Revolution von 1927 und den damit verbundenen Schlachten eingesetzt, als er sich auf die Seite seines Heimatstaates und der Verbündeten gegen die Bundesregierung stellte. Seitdem beschäftigt er sich hauptsächlich mit der Modernisierung der Armee gegen reaktionärere Offizierscliquen, da sich die politische Situation stark stabilisiert zu haben scheint."

 BRA_tertuliano_de_albuquerque_potiguara: "Tertuliano de Albuquerque Potiguara"
 BRA_tertuliano_de_albuquerque_potiguara_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gAm 27. April 1873 in Sobral, Ceará, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §gTertuliano de Albuquerque Potiguara trat 1889 der Armee bei und stieg später in den Rängen auf. Er hatte eine kurze politische Karriere, in der er die Niederschlagung verschiedener Aufstände befahl. Er ist als Vollstrecker der alten Ordnung bekannt. Tatsächlich wurde sein Vorgehen im Krieg in Contestado, der zeitgleich mit dem frühen Weltkrieg stattfand, von vielen als fast kriminell angesehen, obwohl seine Methoden erfolgreich waren. Während seine legalistische Haltung 1927 unverändert blieb, verließ er schließlich auf Ersuchen anderer nordöstlicher Offiziere die Bundesregierung. Seine politischen Ansichten sind typisch für einen Armeeoffizier in Brasilien, obwohl man argumentieren könnte, dass seine Verachtung für radikale Bewegungen wie Integralismus und Syndikalismus eher aus einer Verbindung mit Aufruhr und Unordnung als aus einer tiefen ideologischen Gegnerschaft stammt.§!\n\n§YAnmerkungen: Verlor seinen Arm bei einem Dynamit-Briefbombenanschlag nach der Jahrhundertwende und diente kurzzeitig als Bundesabgeordneter."

 BRA_newton_estillac_leal: "Newton Estillac Leal"
 BRA_newton_estillac_leal_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g6. Oktober 1893 in Rio de Janeiro, Guanabara-Distrikt, Vereinigte Staaten von Brasilien§!\n§YMilitärkarriere:§! §gSchrieb sich 1905 in eine Militärschule ein und trat ihr 1912 bei. Der junge Offizier war von Anfang an in verschiedene Aufstände gegen die alte Republik verwickelt und war einer von vielen dieser neuen Generation von Offizieren, die 1927 gegen die Bundesregierung meuterten und überliefen. Dieser Hintergrund verstärkte seine antiautoritäre Haltung, und für manche gilt er sogar als radikaler Offizier, da er einer der wenigen ist, die der hauptsächlich von der Opposition vertretenen Ansicht zustimmen, dass Brasiliens neue Republik noch weitreichendere Veränderungen und Reformen benötigt, um eine wahrhaft demokratische Nation zu werden. Er hat relativ enge Verbindungen zu mehreren anderen Offizieren, die als radikal gelten, ist aber auch ein überzeugter Nationalist, während er stark antiautoritär eingestellt ist."

 BRA_bertoldo_ritter_klinger: "Bertoldo Ritter Klinger"
 BRA_bertoldo_ritter_klinger_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1. Januar 1884 in Rio Grande, Rio Grande do Sul, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §gBertoldo Ritter Klinger trat 1899 der Militärschule Rio Pardo bei und schloss sein Militärstudium in Rio ab. Er nahm 1904 am sogenannten 'Impfaufstand' gegen die Zwangsimpfung der Bevölkerung Rios teil und wurde verhaftet und verbrachte ein Jahr im Gefängnis für den Aufstand. 1910 wurde Bertoldo als eines der Schlüsselmitglieder einer Militärmission nach Deutschland ausgewählt und blieb dort bis 1913, wo er viel über moderne Kriegsführung lernte, oder zumindest die damals neuesten Entwicklungen, da er hauptsächlich beim 24. Artillerieregiment in Güstrow stationiert war. Nach seiner Rückkehr begannen er und einige gleichgesinnte Offiziere wie Euclides Figueiredo, Zeitschriften zu veröffentlichen, um öffentlich die deutsch-inspirierte Modernisierung der Armee und des Landes zu verteidigen, was dazu führte, dass die Gruppe damals spöttisch als 'Jungtürken' bezeichnet wurde. Ihre Anti-Status-quo-Position brachte sie naturgemäß näher an die Rebellen in der Revolution von 1927, aber das Ausmaß der Reformen enttäuschte Bertoldo sehr, der das Militär immer noch als bedauernswert hinter Deutschland und anderen Weltmächten zurückgeblieben sieht. Er hat seitdem seine prodeutschen Ansichten und seine Veröffentlichungen zu militärischen Themen beibehalten und vertritt auch eine stark antisyndikalistische Haltung."
 BRA_bertoldo_ritter_klinger_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Januar 1884 in Rio Grande, Rio Grande do Sul, Kaiserreich Brasilien\n§YPolitikkarriere:§! Bertoldo Ritter Klinger wurde wie viele derzeit in São Paulo lebende Offiziere im damaligen brasilianischen Bundesstaat Rio Grande do Sul geboren und war an verschiedenen Orten in diesem Land stationiert, einschließlich Rio. Seine Handlungen und sein Dienst während des Zwischenstaatlichen Krieges sind recht bemerkenswert, ebenso wie seine vorbildliche Bilanz, immer für das einzustehen, was er für richtig hielt, da seine Karriere oft durch seine Teilnahme an verschiedenen Meutereien mit noch verschiedeneren Motivationen zurückgeworfen wurde, von der Opposition gegen Zwangsimpfungen bis zu besseren Bedingungen in den Kasernen für Infanteristen. Seine Position an der Spitze solcher populären Anliegen und seine standhaft republikanischen Überzeugungen waren entscheidende Faktoren dafür, dass der Offizier der erste Präsident der Republik São Paulo wurde, wo er als stabilisierender Faktor inmitten der ständigen Streitereien der Oligarchen und mächtigen Familien des Landes gesehen wird."

 BRA_araken_de_oliveira: "Araken de Oliveira"
 BRA_araken_de_oliveira_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Oktober 1909 in Rio de Janeiro, Guanabara-Distrikt, Vereinigte Staaten von Brasilien§!\n§YMilitärkarriere:§! §gVielleicht die jüngste bedeutende Figur im Zwischenstaatlichen Krieg, trat er 1927 der Armee bei und begann ein Jahr später seine formelle militärische Ausbildung in Realengo. Als noch relativ junger Artillerieoffizier war sein Aufstieg durch die Ränge für das relativ meritokratiefeindliche brasilianische Militär recht schnell, zweifellos aufgrund der Instabilität der letzten Jahre. Sein Alter ist auch der Grund, warum er keine bedeutende Last bezüglich seiner Loyalitäten in der Revolution von 1927 trägt, da er damals nur ein angehender Offiziersanwärter war. Wie die meisten Offiziere neigt er zum politisch rechten Flügel."
 BRA_araken_de_oliveira_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Oktober 1909 in Rio de Janeiro, Guanabara-Distrikt, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Geboren und aufgewachsen in der Stadt Rio de Janeiro, hatte Araken de Oliveira während seiner ausgezeichneten militärischen Karriere immer die Interessen Brasiliens im Herzen. Ein Kriegsveteran und respektierter Offizier, seine derzeitige Position als Staatsoberhaupt ist zweifellos der Tatsache geschuldet, dass nur die Überreste der brasilianischen Armee Recht und Ordnung in ganz Vera Cruz aufrechterhalten können. Während die Aussetzung, zumindest vorerst, jeglicher Art von Wahlen für die Exekutivgewalt in der Tat eine harte Maßnahme ist, müssen harte Maßnahmen ergriffen werden, wenn diese junge Nation bei der Wiederherstellung der Rechtsstaatlichkeit in ihren Städten und im Hinterland erfolgreich sein soll, eine Aufgabe, die Araken zum Wohle seiner Heimat übernehmen muss."

 BRA_olimpio_mourao_filho: "Olímpio Mourão Filho"
 BRA_olimpio_mourao_filho_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Mai 1900 in Diamantina, Minas Gerais, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Nach einer ziemlich standardmäßigen militärischen Laufbahn war Olímpio Mourão Filhos erster aktiver Kampfeinsatz während des Zwischenstaatlichen Krieges, wo er zu den besiegten Offizieren gehörte, die sich auf die Seite der Bundesregierung stellten. Er hat seitdem völlig den Glauben an das Konzept der liberalen Demokratie verloren und Bücher über eine neue Art von Staat geschrieben, eine \"Integrale Demokratie\". Seine republikanischen Überzeugungen haben ihn etwas von der AIB distanziert, auch wenn sie seine volle Unterstützung für ihre Ideale des Abbaus der Überreste der Republik in ihrer derzeitigen Form genoss. Für ihn ist eine organische Demokratie die Schlussfolgerung seiner Studien und Ideologie, die sich auch änderte, als der Krieg eine Wendung zum Schlechteren nahm. Jetzt in einer Position, wirklich zu herrschen und die Länder von Vera Cruz von der Plage des Marxismus und Liberalismus zu befreien, führt Mourão die neu geformte integralistische Bewegung in Verbindung mit ähnlich gesinnten Offizieren an, auch wenn viele der monarchischeren Elemente beiseite geworfen wurden, und wird alles in seiner Macht Stehende tun, um sicherzustellen, dass sein politisches Mantra, wo Armee, Marine und paramilitärische Milizen einen vereinten und starken integralistischen Staat unterstützen, in dem der Glaube an Gott und die Nation die zu erhaltenden Prinzipien sind, anstelle von Götzendienst an Reichtum und Syndikalismus."
 BRA_olimpio_mourao_filho_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g9. Mai 1900 in Diamantina, Minas Gerais, Vereinigte Staaten von Brasilien§!\n§YMilitärkarriere:§! §gSchloss 1921 das Militärstudium an der Realengo-Akademie in Rio ab. War während der Feindseligkeiten 1927 in Santa Catarina stationiert und erreichte kurz darauf den Rang eines Hauptmanns. Er war von dem Mangel an unmittelbaren Veränderungen zutiefst desillusioniert, was ihn später dazu führte, der integralistischen Bewegung beizutreten und einige ihrer radikaleren Persönlichkeiten öffentlich zu unterstützen. Hat ausführlich gegen 'liberale Demokratie' und Marxismus geschrieben und die Gründung integralistischer Milizen offen unterstützt und beraten. Ein zutiefst religiöser und konservativer Mann."

 BRA_nelson_de_melo: "Nélson de Melo"
 BRA_nelson_de_melo_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g20. August 1899 in Santana do Livramento, Rio Grande do Sul, Vereinigte Staaten von Brasilien§!\n§YMilitärkarriere:§! §gTrat relativ früh in die Armee ein und studierte an der prestigeträchtigen Militärschule von Realengo in Rio de Janeiro. Erreichte während des Krieges 1927 den Rang eines Hauptmanns, nachdem er in Rio zugunsten der Rebellen konspiriert hatte, bevor er sich ihren Reihen anschloss, war aber noch zu jung, um als Führungspersönlichkeit in militärischen Kreisen, besonders in der Armee, angesehen zu werden. Politisch konservativ und antisozialistisch, hat er persönlich seit 1927 mehr als dreimal Niederschlagungen linker Aufstände in Rio de Janeiro geleitet."

 BRA_julio_marcondes_cesar_salgado: "Júlio Marcondes César Salgado"
 BRA_julio_marcondes_cesar_salgado_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1. Juli 1890 in Pindamonhangaba, São Paulo, Vereinigte Staaten von Brasilien§!\n§YMilitärkarriere:§! §gJúlio Marcondes César Salgado stammt aus einer angesehenen Militärfamilie, die bis in die Tage der Unabhängigkeit zurückreicht, und einer seiner Vorfahren war angeblich einer der Gefährten Pedros I. zum Zeitpunkt der Unabhängigkeit. Júlio trat mit 16 Jahren als Kavallerist in die Armee ein und hatte 1912 bereits den Rang eines Feldwebels erreicht, 1924 den Rang eines Hauptmanns, und nach dem Konflikt 1927 wurde er zum General ernannt. Als zutiefst legalistischer Mann zeichnete sich Júlio während seiner gesamten Karriere im Kampf gegen Aufstände aus, stürmte verschanzte Stellungen während eines Aufstands in Rio 1923 und spielte eine Schlüsselrolle bei der Führung der Streitkräfte des Bundesstaates São Paulo während des Krieges 1927, wo er erneut kompetent die lokalen Streitkräfte führte, diesmal gegen die Bundesregierung. Er hielt mitreißende Reden darüber, dass São Paulo nicht revoltiere, sondern republikanische Werte hochhalte, die die Einheit Brasiliens bewahren sollten, und wurde schnell zu einem der berühmtesten Militärs der ganzen Nation. Er wird besonders in São Paulo und in legalistischen Kreisen Brasiliens äußerst respektiert. Obwohl er von seiner Karriere her Kavallerieoffizier ist, ist er im Vergleich zu den meisten seiner Kollegen ein flexibler und moderner Befehlshaber.§!\n\n§YHinweise: Ein begeisterter Sportler, Júlio ist Staatsmeister im Polo und Fechten und ein erfahrener Reiter, der 1928 einen nationalen Titel gewann."
 BRA_julio_marcondes_cesar_salgado_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Juli 1890 in Pindamonhangaba, São Paulo, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Júlio Marcondes César Salgado wurde in eine Familie mit langer Tradition im Militärdienst und der Paulista-Politik geboren, selbst ein Verwandter von Inácio de Siqueira Salgado, dem Baron von Itapeva. Er hat eine lange Dienstzeit, die mit 16 Jahren begann, und kämpfte sowohl im Zwischenstaatlichen Krieg als auch gegen die häufigen syndikalistischen und tenentistischen Aufstände in seinem Bundesstaat. Seine Erfahrung hat ihn in die Position des Oberbefehlshabers und nominellen Staatsoberhaupts der neu ausgerufenen Republik São Paulo gebracht, zumindest bis 'die Ordnung ordnungsgemäß wiederhergestellt ist', aber wenige zweifeln daran, dass seine Amtszeit kaum von kurzer Dauer sein wird. Da er die Streitkräfte seines Bundesstaates schon einmal gegen den Rest Brasiliens in die Schlacht geführt hat, ist Julio von den raschen Veränderungen, die der Zerfall Brasiliens mit sich brachte, nicht besonders beeindruckt und sieht São Paulos Freiheit als positive Entwicklung für seine Bevölkerung. Die Unruhen im Bundesstaat sind jedoch noch nicht vorbei, und wenige können vorhersagen, welchen Feinden die neue Republik in solch gefährlichen Zeiten im Ausland gegenüberstehen könnte."

