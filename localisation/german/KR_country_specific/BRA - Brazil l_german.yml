 BRA_pedro_ventura_felipe_de_araujo_pomar: "Pedro Ventura Felipe de Araújo Pomar"
 BRA_pedro_ventura_felipe_de_araujo_pomar_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. September 1913 in Óbidos, Pará, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Pedro Ventura Felipe de Araújo Pomar hatte sicherlich eine unorthodoxe Kindheit. Im Alter von 5 Jahren zog er von seinem Heimatstaat Pará nach New York, wo er zwei Jahre lebte, bevor er in seine kleine Geburtsstadt Obidos zurückkehrte und dann in die Staatshauptstadt Belem zog. Er begann im Alter von dreizehn Jahren politisch aktiv zu werden und unterstützte öffentlich die Rebellensache im zwischenstaatlichen Krieg. Als er das Erwachsenenalter erreichte, bewegte er sich jedoch immer weiter nach links und wurde mit 20 Jahren ein überzeugter Sozialist. Diese Jugendjahre verbrachte er mit dem Medizinstudium und als Teilzeitfußballer für Clube do Remo. Als ruhiger und besonnener Mann bleibt Pedro bei politischen Versammlungen oft still und mischt sich nur gelegentlich in seltenen Punkten ein. Er hat ein meist positives und sympathisches Auftreten, was zu seiner relativen Beliebtheit unter Gewerkschaftsmitgliedern führte, trotz seines relativ jungen Alters. Die Führung von ganz Brasilien zu übernehmen ist eine Sache, aber die äußerst unterschiedlichen und dezentralisierten Fraktionen richtig zu führen, ist eine ganz andere Angelegenheit. Während er ruhig glaubt, dass die Angelegenheiten bald geklärt werden und der revolutionäre Prozess reibungslos weitergehen wird, fragen sich viele, ob seine relativen mangelnden Kontakte in höheren syndikalistischen Kreisen in den großen Zentren des Südens ihn in seinem eigenen Kabinett isolieren könnten."
