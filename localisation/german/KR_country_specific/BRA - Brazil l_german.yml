 ### Events ###

 bra.2.t: "Pater Cicero verstirbt"
 bra.2.d: "Heute Morgen verstarb Pater Cícero Romão Batista friedlich im Schlaf im hohen Alter von 92 Jahren. Der lokale Anführer, der von der Bauernschaft der nordöstlichen Bundesstaaten als Heiliger verehrt wurde, galt der politischen Klasse in Ceará als graue Eminenz und fungierte als neutraler Vermittler bei Streitigkeiten zwischen den Coronéis, den Großgrundbesitzern des Nordostens."
 bra.2.a: "Ein großer Mann."
 bra.3.t: "Das Carlés-Regime"
 bra.3.d: "In unserem Nachbarland Argentinien waren die letzten Wochen bestenfalls problematisch. Nach einem Staatsstreich während der Weihnachtstage haben die Radikalen unter Manuel Carlés die Kontrolle über Argentinien übernommen. Als Grund nennen sie die Unfähigkeit der Behörden, angemessen mit einem scheinbaren syndikalistischen Aufstand in abgelegenen Regionen umzugehen. Die Berichte aus Argentinien sind lückenhaft und oft widersprüchlich. Es ist jedoch fast ein Monat vergangen, und Brasilien muss eine offizielle Haltung gegenüber dem Regime im Süden einnehmen."
 bra.3.a: "Verurteilen."
 bra.3.b: "Unterstützen."
 bra.3.c: "Keine Stellungnahme abgeben."
 bra.4.t: "Die [From.GetAdjective] Verurteilung"
 bra.4.d: "Die [From.GetAdjective] Führung hat unsere Regierung als illegitim verurteilt, in einem offensichtlichen Versuch, unsere Revolution zu diskreditieren. Während eine Eskalation unwahrscheinlich ist, stellt dies einen beispiellosen Zusammenbruch der Beziehungen zwischen den beiden wichtigsten Nationen des Kontinents dar."
 bra.4.a: "Wer glauben sie, dass sie sind?"
 bra.5.t: "[From.GetAdjective] Unterstützung"
 bra.5.d: "Brasilien hat unser Regime als einzig legitime Regierung anerkannt, ein Schritt, der uns bei unseren Bemühungen um internationales Ansehen sehr hilft und Brasiliens Engagement gegen den Syndikalismus auf dem Kontinent zeigt."
 bra.5.a: "Wir wissen das zu schätzen."
 bra.6.t: "Die Portugiesische Kolonialausstellung"
 bra.6.d: "Das Königreich Portugal hat in Rio de Janeiro eine Kolonialausstellung eröffnet, um die Verbindungen zwischen Brasilien und Portugal zu feiern. Während einige Linke behaupten, es sei ein schamloses Propagandamanöver des kolonialistischen Staates, bestehen portugiesische Beamte darauf, dass die Ausstellung rein wissenschaftlicher Natur sei und die Menschen über Portugals Mission zur Zivilisierung des dunklen Kontinents aufklären solle, wobei häufig Vergleiche mit den deutschen Kolonien gezogen werden. Diese häufigen Vergleiche haben den Zorn des deutschen Botschafters in Brasilien auf sich gezogen, da er sie als 'verleumderische Behauptungen über den aufrechten Charakter des Gouverneurs [MAF.GetLeader]' bezeichnet. Ungeachtet der politischen Kontroversen werden die vielen Schmuckstücke, Objekte und sogar afrikanische Könige sicherlich große Menschenmengen anziehen, um die vielen Kuriositäten der Ausstellung zu sehen."
 bra.6.a: "Großartig!"
 bra.7.t: "Neue Waffen erreichen die Kasernen"
 bra.7.d: "Nach langer Zeit ohne neue Ausrüstungslieferungen haben in den letzten Jahren neue Stiefel und andere Versorgungsgüter die Kasernen erreicht und das Leben der Soldaten verbessert. Die kürzlich vom Staat erworbenen neuen Gewehre sind jedoch das jüngste Ereignis und erweisen sich als ausgesprochen populär unter den Fußsoldaten; zuverlässig und präzise im Vergleich zu den alten Waffen, oft aus dem vergangenen Jahrhundert, die in einigen Gebieten verwendet wurden. Dies wird sicherlich die Meinung der Infanterie gegenüber unserem Staat verbessern."
 bra.7.a: "Sie mögen ihr neues Spielzeug wirklich..."
 bra.8.t: "Unsere Neuen Panzerzüge"
 bra.8.d: "Während das Konzept schwer gepanzerter Züge nichts besonders Neues ist, wurde der Einsatz solcher Lokomotiven in Brasilien durch die Revolution von 1927 eingeleitet, deren kurze, aber relativ gewalttätige Auseinandersetzungen den Vorteil zeigten, den die Panzerzüge aus dem industrialisierten Staat São Paulo gegenüber seinen Rivalen boten. Da der Schatten des Krieges über der ganzen Welt liegt, auch hier in Südamerika, müssen wir bereit sein, nicht nur ältere Lokomotiven zu reparieren und nachzurüsten, sondern auch neue zweckgebunden zu bauen, um die Sicherheit unserer wichtigsten Versorgungsadern zwischen den Grenzen und den großen Städten des Südostens zu gewährleisten."
 bra.8.a: "Großartig!"
 bra.9.t: "Syndikalistische Streiks in São Paulo"
 bra.9.d: "Während Proteste und Versammlungen der Arbeiterbewegung am 1. Mai im Allgemeinen keine ungewöhnliche Erscheinung sind, sind die derzeit in São Paulo andauernden Streiks aufgrund der sehr großen Anzahl von Arbeitern, die ihre Werkzeuge niedergelegt haben, bemerkenswert. Nach einiger Zeit des normalen Streikens bereiten sie sich nun darauf vor, bestimmte Stadtgebiete zu verbarrikadieren, wobei sie sich der Konsequenzen dieser Aktion durchaus bewusst sind. Der Staatspolizei bleibt keine andere Wahl, als gegen diese üblen Aufständischen vorzugehen."
 bra.9.a: "Schickt die Polizei!"
 bra.10.t: "Streiks enden gewaltsam"
 bra.10.d: "Die Streikenden leisteten Widerstand und stellten sich, anstatt zu fliehen, der Staatspolizei von São Paulo entgegen. Ein schwerer Fehler, und Journalisten berichteten sogar von einigen Todesfällen, wobei die von Linken gezählten Zahlen stark von den offiziellen Statistiken von weniger als einem halben Dutzend Opfern abweichen. Dieser Vorfall, umgangssprachlich 'Schlacht der Barrikade' genannt, wird wahrscheinlich einen bleibenden Eindruck im Gedächtnis der Stadt hinterlassen."
 bra.10.a: "Bedauerlich, aber unvermeidbar."
 bra.11.t: "Getúlio Vargas umwirbt Staatsführer"
 bra.11.d: "Getúlio Vargas, Staatspräsident von Rio Grande do Sul und ehemaliger Vizepräsident in der JP-Regierung, hat sich mit mehreren wichtigen Persönlichkeiten aus anderen Bundesstaaten getroffen, insbesondere mit denen aus dem Nordosten, die ihn während seiner Amtszeit unterstützt haben. Er scheint die Grundlagen für eine Präsidentschaftskandidatur zu legen, und seine Pläne für eine aktivere Regierung, die energisch gegen Krisensituationen vorgehen kann, haben bei dem Treffen Gehör gefunden."
 bra.11.a: "Der republikanische Kandidat scheint gefunden."
 bra.12.t: "Vargas als republikanischer Kandidat verkündet"
 bra.12.d: "Getúlio Vargas' Karriere schien schon immer darauf hinauszulaufen. Von seinen frühen Positionen in Rio Grande do Sul über eine erfolgreiche Staatspräsidentschaft in Zeiten des Aufruhrs bis hin zum Vizepräsidenten des populärsten Staatsoberhauptes der brasilianischen Geschichte war sein Aufstieg sehr schnell für den traditionell langsamen politischen Aufstieg in Brasilien. Er kündigte heute offiziell in Porto Alegre seine Präsidentschaftskandidatur an, vor einer jubelnden Menge von Bürgern, die sich endlich Stabilität für die Republik wünschen und die Opportunisten leid sind, die versuchen, sie zu täuschen. Zu seinen versprochenen Zielen gehören ein geplantes Industrialisierungsprogramm, bessere Löhne für Arbeiter und Brasilien 'in die moderne Zeit' zu führen."
 bra.12.a: "Eine populäre und sichere Wahl."
 bra.13.t: "Gustavo Dodt Barroso trifft sich mit Pedro de Bragança"
 bra.13.d: "Gustavo Dodt Barroso, eine führende integralistische Persönlichkeit und Armeeoffizier, traf sich heute mit dem kaiserlichen Thronanwärter Brasiliens, Pedro aus dem Hause Bragança. Während ihr Treffen offiziell Spenden für arme Viertel in Städten nahe Rio betraf, schmieden sie wahrscheinlich Pläne für einen möglichen integralistischen Wahlsieg. Der Integralismus in Brasilien ist stark von Portugal beeinflusst, und obwohl es technisch illegal ist, eine offen monarchistische Partei zu sein, sorgte das Treffen für viel Kontroverse und wurde von vielen als Beweis für die wahre Loyalität der AIB gesehen. Die integralistische Führung scheint sich in beispielloser Weise zu vereinen und vorzubereiten, und nur die Zeit wird zeigen, ob diese Manöver zu etwas Größerem führen werden."
 bra.13.a: "Wenn das kein Monarchismus ist, weiß ich auch nicht."
 bra.14.t: "AIB's Präsidentschaftskandidaten bekannt gegeben"
 bra.14.d: "Die brasilianische integralistische Bewegung ist von Natur aus vielfältig, hat sich aber in den letzten Jahren als eine monarchistische, lusitanisch inspirierte Partei etabliert, die katholische Werte verteidigt und eine große Beteiligung der Armen, besonders der Afro-Brasilianer, aufweist. Diese Beteiligung und das Engagement für Rassengleichheit wird durch ihren ehemaligen Präsidentschaftskandidaten und jetzigen Vizepräsidentschaftskandidaten Arlindo Veiga dos Santos repräsentiert, einen tief monarchistischen Intellektuellen, der die Führer der Republik als ehemalige Sklavenherren denunziert, die sich nur unter neuen Masken verstecken. Der Präsidentschaftskandidat Gustavo Dodt Barroso ist jedoch weitaus feindseliger und hat sich nicht gescheut, seinen Antisemitismus zu demonstrieren, indem er behauptet, die kapitalistischen Klassen Brasiliens seien Marionetten der fiktiven Weisen von Zion. Barroso legt Wert darauf, alle Beweise zu ignorieren, dass die Protokolle eine Fälschung sind, die öffentliche Gewalt gegen Juden anstacheln soll, zum Entsetzen vieler Brasilianer. Die Männer haben in vielen Bereichen grundlegend verschiedene Visionen, sind sich aber über die grundlegenden integralistischen Prinzipien einig und wichtiger noch darüber, dass die Republik ein verfaulter Kadaver ist, der nur den Wenigen und Mächtigen dient."
 bra.14.a: "Zwei sehr verschiedene Männer unter einer Sache."
 bra.15.t: "Anarchistischer Aufstand"
 bra.15.d: "In Rio waren diese Woche die Folgen der Schlacht von São Paulo zu spüren, als in den nördlichen Gebieten des Bundesdistrikts ein anarchistischer Aufstand ausbrach. Auch wenn es nur wenige sind, könnte ein aktiv rechtloses Gebiet so nahe der Hauptstadt gefährlich sein, weshalb unsere Offiziere sofort Maßnahmen ergreifen."
 bra.15.a: "Schickt die Jungs in Blau rein."
 bra.16.t: "ED benennt Mangabeira als ihren Kandidaten"
 bra.16.d: "Die Demokratische Linke ist in der Tat eine breite Front, gebildet von Menschen, die von ehemaligen Republikanern, frustriert über den Mangel an Hilfe für das einfache Volk, bis hin zu Syndikalisten reichen, die durch demokratische Methoden an die Macht kommen wollen. Diese große Zeltorganisation der Partei machte die Wahl eines Präsidentschaftskandidaten schwierig, auch wenn es kein besonders umstrittener Prozess war. João Mangabeira ist wahrscheinlich mehr für seine Position als linker Bruder des Präsidenten Mangabeira bekannt als für seine eigene Karriere, aber diese Bekanntheit könnte in einem wahrscheinlich komplizierten Wahlprozess durchaus sein größter Vorteil sein. Die Nominierung ist nur der Beginn seiner Reise, denn er muss eine linke Front mit verschiedenen Gruppierungen, wie den Gewerkschaften und der FAB, aufbauen."
 bra.16.a: "Eine Konsenswahl."
 bra.17.t: "Mangabeira wirbt um die CGT"
 bra.17.d: "Die Confederação Geral do Trabalho, oder CGT, hat im vergangenen Jahrzehnt durch die Organisation von Streiks Bekanntheit erlangt, einschließlich ihrer wichtigen Rolle bei den Maistreiks in diesem Jahr. Als vielleicht bestorganisierte und einflussreichste linke Organisation des Landes ist es natürlich, dass João Mangabeira und seine Verbündeten in der Linksfront keine Zeit verschwendet haben, sie unter das ED-Banner zu bringen. Während viele in der CGT Vorbehalte haben, mit jemandem zusammenzuarbeiten, der eindeutig weniger radikal ist als sie selbst, ist die Idee eines friedlichen Übergangs zu einer Arbeiterregierung in einigen Kreisen gewachsen, besonders nach der gewaltsamen Unterdrückung mehrerer Streiks in letzter Zeit."
 bra.17.a: "Die Linke organisiert sich..."
 bra.18.t: "Mangabeira trifft sich mit FAB-Führern"
 bra.18.d: "Während das Treffen des Führers der Demokratischen Linken mit der Anarchistischen Föderation hinsichtlich formeller Unterstützung weitgehend erfolglos blieb, ist klar, dass der Mann in diesem Teil des linken Flügels einige einflussreiche Freunde gewonnen hat. Die FAB ist, wenig überraschend für eine anarchistische Organisation, sehr dezentralisiert, und das Treffen drehte sich hauptsächlich um Themen der Arbeiterrechte und Bezahlung, statt um formelle Koalitionsgespräche. Dennoch kann man davon ausgehen, dass die meisten Linken in Brasilien tatsächlich unter dem Zelt der ED sind, auch wenn nicht alle dies formell oder öffentlich tun."
 bra.18.a: "Anarchisten in einer Regierungskoalition? Als ob."
 bra.19.t: "Mangabeira bekräftigt moderate Haltung"
 bra.19.d: "João Mangabeira, Anführer der ED, hat sich mit gewissen 'unerwünschten und sozialistischen' Personen getroffen, wie es die Zeitung O Globo ausdrückte, was Bedenken aufkommen ließ, er sei in Wahrheit ein Syndikalist und versuche, die Demokratie in Brasilien zu zerstören, um eine Arbeiterrepublik zu errichten. Natürlich ist das eine Übertreibung, aber die Auswirkungen dieser roten Angst waren bedeutend genug, dass Mangabeira öffentlich erklärte, er sei keineswegs ein Syndikalist, und erwähnte, der europäische Syndikalismus sei 'kein Beispiel, dem man folgen sollte', wobei er den Bürgerkrieg in Italien als Warnung vor den Folgen des Extremismus anführte. Seine Worte verfehlen ihre Wirkung bei denen, die überzeugt sind, er sei ein von London entsandter Spion, um Brasilien zu übernehmen - ein Gerücht, das bereits durch Integralistenflugblätter verbreitet wird."
 bra.19.a: "Viele bleiben dennoch besorgt..."
 bra.20.t: "PL gibt Júlio Prestes als Kandidaten bekannt"
 bra.20.d: "Die Liberal Party ist, ähnlich wie die Republikaner, eher eine Konföderation lokaler Parteien als eine Organisation mit einheitlichen Zielen und Idealen. Die einflussreichsten liberalen Anführer, die positivistische Führung aus São Paulo und Rio Grande do Sul, haben sich heute getroffen und sich für Júlio Prestes als ihren Präsidentschaftskandidaten entschieden, eine Art Konsenskandidat unter den homogenen Parteilinien. Während die Chancen für einen liberalen Sieg auf den ersten Blick nicht besonders gut aussehen mögen, könnten die umstrittenen Meinungen der anderen Kandidaten die zentristischeren Wähler zu ihrer Koalition treiben."
 bra.20.a: "Eine natürliche Wahl."
 bra.21.t: "Barroso und dos Santos finanzieren Festival in São Paulo"
 bra.21.d: "Die AIB hat ein Festival in São Paulo finanziert und organisiert, mit Musikern, Reden und reichlich kostenlosem Essen und Getränken. Die Show, die praktisch ihren Sieg Monate vor der Wahl feiert, beinhaltete Reden von praktisch jedem namhaften Integralisten, Bischöfen und sogar dem kaiserlichen Thronprätendenten, was ein beispielloser Akt in der jüngeren politischen Geschichte war. Journalisten bezeichneten die Veranstaltung als 'Brot und Spiele' und verspotteten die größtenteils ungebildete Menge, die sich versammelte, aber es besteht kein Zweifel, dass die AIB sich ihres Sieges sicher ist."
 bra.21.a: "Ist das überhaupt legal?"
 bra.22.t: "Vargas schießt gegen 'utopische Narren'"
 bra.22.d: "Getúlio Vargas nutzte seine heutige Rede in Juíz de Fora, während seiner landesweiten Reden, um das zu verurteilen, was er 'Utopischen Populismus' nennt, und machte diese törichten Ideale für die Unruhen verantwortlich, die Brasilien plagen. Vargas behauptet, sie wollen den schnellen und schmerzlosen Ausweg aus den Problemen des Landes, wiegen aber das Volk mit goldenen Versprechen in den Schlaf, nur um sie im Schlaf ihrer Freiheiten zu berauben; und einige andere, weniger freundliche Analogien. Die Offenheit und Sprache der Rede fesselte das Publikum, und Aufnahmen davon werden bereits in einigen größeren Städten über Radio übertragen."
 bra.22.a: "Ist das das Beste?"
 bra.23.t: "Anarchisten unterstützen die ED-Kandidatur"
 bra.23.d: "Während die FAB keine Möglichkeit hat, tatsächlich einen Kandidaten zu unterstützen, haben führende Mitglieder wie Edgard Leuenroth erklärt, dass die ED-Kandidatur das Beste für das brasilianische Volk sei. Solche Befürwortungen werden sicherlich viele unentschlossene Arbeiter in ihr Lager ziehen."
 bra.23.a: "Ach, tun sie das?"
 bra.24.t: "Waffenschmuggler gefasst!"
 bra.24.d: "Heute wurden mehrere zwielichtige Personen gefasst, die versuchten, Waffen von Rio Grande do Sul nach Argentinien zu schmuggeln. Die Waffen scheinen deutscher Herkunft zu sein und fielen uns direkt in den Schoß... allerdings ist ihre Herkunft ungewiss und sie könnten gestohlen oder bereits bezahlt worden sein. Was sollen wir mit der recht großen Ladung tun?"
 bra.24.a: "Wer findet, dem gehört's."
 bra.24.b: "Dem Gesetz entkommt man nicht!"
 bra.25.t: "Tenentisten-Aufstand niedergeschlagen"
 bra.25.d: "Noch mehr Aufstände! Die Tenentes haben in den Kasernen von São Paulo einen Aufstand begonnen, wurden aber schnell niedergeschlagen. Obwohl der Vorfall kaum einen Tag dauerte, wurde er von der Presse aufgegriffen und zeigt die Schwäche unserer Regierung."
 bra.25.a: "Eine kleine Unannehmlichkeit."
 bra.26.t: "Luis Carlos Prestes unterstützt die ED"
 bra.26.d: "Luis Carlos Prestes, ein hochrangiger Militäroffizier mit bekannten syndikalistischen Neigungen, hat öffentlich seine Unterstützung für die ED-Bewegung erklärt, da er sie als einzige Option sieht, die die Arbeiter wirklich vor Tyrannei schützt. Dieser Schritt kann der ED mehr schaden als nutzen, da Prestes für seine Verbindungen zur Dritten Internationale berüchtigt ist."
 bra.26.a: "Syndikalisten mischen sich in die Wahl ein?"
 bra.27.t: "Schwarzer Montag trifft Brasilien"
 bra.27.d: "Katastrophe! Brasilien steht vor dem Ruin! Keine Panik wäre zu groß, denn der Zusammenbruch der deutschen Wirtschaft stürzt unsere Landwirtschaft und aufkeimende Industrie wie ein Zug ins Vieh. Wir können nur zusehen, wie sich die Katastrophe entfaltet, während unser Haushalt fast über Nacht zusammenbricht, unsere Währung die Hälfte ihres Wertes verliert und Millionen an Investitionen storniert und aus dem Land abgezogen werden. Wir haben nicht einmal die Mittel, um wichtiges Regierungspersonal zu bezahlen! Jahrzehnte der Planung, des Wohlstands, alles umsonst...?"
 bra.27.a: "Isso não é bom..."
 bra.28.t: "Rückkehr der Kaffeefeuer"
 bra.28.d: "Wie schon im vergangenen Jahrzehnt häuft sich unser Kaffee an, ohne dass ihn jemand kauft. Die von den Staatsregierungen gefundene Lösung ist es, den Überschuss der Ernten in großen Feuern zu verbrennen, um zu verhindern, dass die Preise wieder völlig einbrechen. Dies ist sicherlich eine extreme Maßnahme, aber die katastrophalen Auswirkungen des Schwarzen Montags sind noch lange nicht vorbei; dunkle Zeiten stehen bevor."
 bra.28.a: "Brenn, Baby, brenn!"
 bra.29.t: "Fabriken schließen"
 bra.29.d: "Da der Schwarze Montag die Kaufkraft der meisten Brasilianer für nicht lebensnotwendige Güter beschädigt hat, schließen viele Fabriken, da ihre Waren keinen Markt finden und sie gezwungen sind, massive Verluste hinzunehmen. Ein verheerender Rückschlag für unsere Pläne zur Entwicklung unserer Industrie, und es könnte Jahre dauern, bis wir uns richtig erholen."
 bra.29.a: "Oh nein!"
 bra.30.t: "Industrieführer treffen Vargas"
 bra.30.d: "Mehrere wichtige Industrieführer haben sich heute in São Paulo mit Getúlio Vargas getroffen, während er über formelle Unterstützung seiner Kandidatur verhandelt und behauptet, nur er habe die Vision ihnen zu helfen. Angesichts der Tatsache, dass die Alternativen entweder Radikale oder Liberale sind, die ihnen keine Hilfe gewähren würden, fallen Vargas' Worte auf fruchtbaren Boden."
 bra.30.a: "Schwierigkeiten schaffen Möglichkeiten, hmm?"
 bra.31.t: "Der Stahlzyklus"
 bra.31.d: "Im Laufe der Geschichte entwickelte sich Brasiliens Wirtschaft und seine Hauptexporte änderten sich; vom Rotholz, das dem Land seinen Namen gab, bis zum Kaffee der Neuzeit. Doch während wir industrialisieren und modernisieren, bricht eine neue Ära an: Die Zeit des Stahls; in der wir nicht länger Grundgüter exportieren müssen, um Industriegüter zu importieren. Diese grundlegende Veränderung wird zweifellos das größte Vermächtnis unseres Staates sein."
 bra.31.a: "Fortschritt!"
 bra.40.t: "Die Bundeswahlen von [GetYear]"
 bra.40.d: "Der Tag der Entscheidung ist endlich gekommen. Alle Figuren stehen bereit, und die umstrittensten Wahlen in der Geschichte Brasiliens beginnen. Landesweit bilden sich noch nie dagewesene Schlangen vor den Wahllokalen, während Flugblätter verteilt werden und Ausrufer im ganzen Land um Stimmen werben. Vier sehr unterschiedliche Visionen für das Land prallen aufeinander, in Ideen und an manchen Orten, wie in São Paulo, auch buchstäblich, wo die mittlerweile halbreguläre Auseinandersetzungen zwischen Gewerkschaften und Integralisten die Nachrichten des Tages beherrschen, zumindest bis die Ergebnisse eintreffen. Nach dem sich der Staub gelegt hat, tritt ein Sieger und selbsternannter Retter Brasiliens hervor..."
