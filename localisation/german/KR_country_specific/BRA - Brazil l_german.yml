 bra.75.t: "Sonderwahlen angesetzt"
 bra.75.d: "Jetzt, da [BRA.GetNameDef] zur Demokratie zurückgekehrt ist, werden in einem Monat reguläre Wahlen abgehalten und der ordnungsgemäße Zyklus von Wahlen alle vier Jahre wird wieder aufgenommen."
 bra.75.a: "Lang lebe die brasilianische Demokratie!"
 bra.100.t: "Treffen mit den Industriellen"
 bra.100.d: "Wir haben kürzlich ein Mandat der Massen erhalten, um im Namen Gottes zu regieren, aber die Industriekapitäne Brasiliens sind leider noch nicht von unseren guten Absichten bezüglich ihrer Zukunft überzeugt. Wir werden ein Treffen arrangieren, um ihnen unsere Ziele zu erläutern und die Vorteile einer Zusammenarbeit mit der Regentschaft Seiner Majestät, wie sie die Regierung spöttisch nennen, sorgfältig darzulegen. Die Frage ist, sollen wir sie zwingen oder auf diplomatischere Weise verhandeln?"
 bra.100.a: "Einen sanften Ansatz wählen."
 bra.100.b: "Einen harten Ansatz wählen."
 bra.101.t: "Rondons Einwände"
 bra.101.d: "Marschall Cândido Rondon war immer zuerst Entdecker und dann General, aber stets ein überzeugter Republikaner. Er war seit vor den Wahlen auf Expedition und kehrte erst kürzlich in die Zivilisation zurück. Er war entsetzt über die Aussicht auf die Rückkehr der Monarchie und verurteilt unsere Regierung öffentlich. Während der Mann alt und politisch nicht vernetzt ist, wird er von der Öffentlichkeit, besonders vom Militär, sehr geschätzt, weshalb Vergeltungsmaßnahmen sorgfältig abgewogen werden müssen. Wir müssen irgendwie handeln!"
 bra.101.a: "Zeit für seinen Ruhestand."
 bra.102.t: "Rondons Aufstand"
 bra.102.d: "Marschall Rondon ist nicht nur der Gefangennahme entgangen, seine engsten Verbündeten haben sich auch zum Aufstand erhoben! Republikaner aus allen Teilen des Landes sammeln sich, um ihre Streitkräfte zu unterstützen!"
 bra.102.a: "Verräter!"
 bra.103.t: "Rondons Aufstand gewinnt Unterstützung"
 bra.103.d: "Als sich die Nachricht vom versuchten Zugriff auf Rondon nach Süden verbreitete, wurden viele aufrührerische Gedanken geweckt. Umso mehr angesichts unserer Unfähigkeit, die Rebellen im Dschungel zu zerschlagen! Nun erheben sich mächtige republikanische Oligarchen in São Paulo und Rio Grande do Sul gegen uns!"
 bra.103.a: "Sie werden bestraft werden!"
 bra.104.t: "Republikanischer Aufstand triumphiert"
 bra.104.d: "Die Flamme der Republik leuchtet heller als je zuvor, und wir haben die Prinzipien gerettet, die Brasilien am Herzen liegen. Dies soll eine Lektion über Pflicht und Freiheit sein, und wir müssen dafür arbeiten, dass solch üble Populisten nie wieder die Kontrolle über das Land übernehmen."
 bra.104.a: "Hurra!"
 bra.105.t: "Separatistenaufstand Niedergeschlagen"
 bra.105.d: "Der Angriff auf das Reich hat seine Narben hinterlassen, aber unsere Entschlossenheit war nie stärker! Die verbliebenen Verräter werden gejagt und besiegt werden! Nichts kann uns jetzt noch aufhalten!"
 bra.105.a: "Ganz wie geplant."
 bra.106.t: "Linke Parlamentsmitglieder des Amtes enthoben"
 bra.106.d: "Die äußerst kurzsichtigen Krypto-Syndikalisten, die das Parlament durchstreiften, wurden höflich gebeten zu gehen. Natürlich nahmen sie das nicht besonders gut auf, aber es ist eine notwendige Maßnahme, um zu verhindern, dass Brasilien eine französische Kolonie wird!"
 bra.106.a: "Gut, dass sie weg sind!"
 bra.107.t: "Syndikalisten fliehen aus dem Land"
 bra.107.d: "Es scheint, dass unsere Pläne bezüglich der Syndikalisten an die Öffentlichkeit 'durchgesickert' sind, und Hunderte von syndikalistischen Intellektuellen und Studenten sind im vergangenen Monat auf verschiedenen Wegen aus dem Land geflohen. Unsere Streitkräfte sind dünn gesät, um die Ordnung aufrechtzuerhalten, und so konnten sie unversehrt entkommen, aber sie sollten wissen, dass Brasilien jetzt Gott gehört, nicht Marx."
 bra.107.a: "Sie werden nicht vermisst werden."

 bra.111.t: "Synagoge in Porto Alegre angegriffen"
 bra.111.d: "Ein Vorfall sorgte heute für immense Kontroversen. In einem traditionellen jüdischen Viertel in Porto Alegre, nahe dem Stadtzentrum, wurde letzte Nacht eine Synagoge von einer Gruppe Brandstifter niedergebrannt. Die für dieses Verbrechen verantwortliche Gruppe war in Porto Alegre für die Verteilung von Barrosos Protokollen und ihre Auftritte bei lokalen AIB-Treffen bekannt. Die große Mehrheit der Bürger und die meisten Integralisten waren entsetzt über die Tat, obwohl AIB-Führer gegenüber Zeitungen behaupteten, die Brandstiftung sei vorgetäuscht und die Brandstifter selbst Agenten einer großen internationalen Verschwörung zur Dämonisierung der AIB. Vernünftige Brasilianer beginnen nun jedoch zu hinterfragen, ob die AIB sich zusammenhalten kann, während Antisemiten und Monarchisten in entgegengesetzte Richtungen zwischen Herrschaft des Mobs und autoritärer Stabilität zerren. Am Ende könnte dies der katalysierende Vorfall sein, der entscheidet, ob solche Ansichten im neuen Brasilien gedeihen werden oder nicht"
 bra.111.a: "Eine Fahndung nach den Brandstiftern anordnen"
 bra.111.b: "Barroso sollte versuchen, die Brandstifter zu retten"
 bra.112.t: "Folgen des Angriffs"
 bra.112.d: "Trotz offizieller Verurteilung und der Hilfe der Kirche für die jüdische Gemeinschaft verteidigte Gustavo Dodt Barroso die Brandstifter wütend und sagte, sie täten das Offensichtliche und Beste für Brasilien. Dies bestätigte vielen Brasilianern, dass die Veröffentlichung antisemitischer Literatur für Barroso ein bewusster Schritt war und keine Laune. Mit schwindender Popularität wurde Barroso vom Kaiser gebeten, vom Amt des Premierministers zurückzutreten, um dem Thron weitere Peinlichkeiten durch seine antisemitischen Tiraden zu ersparen."
 bra.112.a: "Eine beschämende aber notwendige Maßnahme."
 bra.113.t: "Der Prinz besucht [CAN.GetNameDef]"
 bra.113.d: "Prinz Antônio Gastão von Braganza, der letzte lebende Sohn der Kaiserin Isabel, wurde entsandt, um die Entente-Mächte zu besuchen und Wohlwollen gegenüber unserem Reich zu fördern. Er kämpfte selbst im Weltkrieg für die Royal Air Force Britanniens und hat daher viele Freunde in Kanada, die sich freuen werden, ihn wiederzusehen. Die Reise wird recht lang sein, aber aufgrund der Kontakte des Prinzen in diesem Land sicher ein Erfolg werden."
 bra.113.a: "Ich hoffe, es war dort nicht zu kalt."
 bra.114.t: "Der Prinz besucht [NFA.GetNameDef]"
 bra.114.d: "Prinz Antônio Gastão von Braganza, der letzte lebende Sohn der Kaiserin Isabel, besucht nun die französische Regierung, die derzeit in Algier im Exil ist. Als Nachkomme der Bourbon-Dynastie wurde ihm im Weltkrieg das Recht verwehrt, für Frankreich, seine Wahlheimat, zu kämpfen, und so schloss er sich bis zum bitteren Ende den britischen Streitkräften an. Während die Reise nur ein wenig Sightseeing und Treffen mit einigen Mitgliedern der Bourbon-Familie beinhaltet, wird die Angelegenheit in den lokalen Zeitungen ausführlich dokumentiert."
 bra.114.a: "Ich hoffe, es war dort nicht zu heiß."
 bra.115.t: "Der Prinz besucht [POR.GetNameDef]"
 bra.115.d: "Prinz Antônio Gastão von Braganza, der letzte lebende Sohn der Kaiserin Isabel, reist zum letzten Ziel seiner Tour: Portugal. Die alte Heimat, in der ebenfalls kürzlich die Monarchie wiederhergestellt wurde, wird dem alternden Soldatenprinzen sicherlich den gebührenden Empfang bereiten."
 bra.115.a: "Eine grandiose Angelegenheit."
 bra.116.t: "Der brasilianische Königsbesuch"
 bra.116.d: "Der kaiserliche Prinz von Brasilien Antônio Gastão besuchte heute [Root.GetNameDef], und seine Reise war durchaus angenehm. Nur wenige ausländische Würdenträger können behaupten, im Weltkrieg an unserer Seite gekämpft zu haben; der damals exilierte Prinz, dem aufgrund eines Gesetzes, das Bourbon-Royalisten dies verbot, der Beitritt zu den französischen Streitkräften verwehrt wurde, fand einen Ausweg und schloss sich den britischen Streitkräften an, um für seine Wahlheimat zu kämpfen. Jetzt, als alter und herzlicher Mensch, übernimmt er die Rolle des Diplomaten für seinen Neffen, den Kaiser von Brasilien, und brachte Geschenke und Lebensmittel aus diesem Land mit. War das nicht nett von ihm?"
 bra.116.a: "Ein wahrer Krieger!"
 bra.117.t: "Die Grundlage der Restauration"
 bra.117.d: "Während wir uns bemühen, die Monarchie als Institution und das Reich als Ganzes wiederherzustellen, muss ein erstes Prinzip anerkannt werden: Die Restauration hat eine rechtliche Grundlage. Der Wille des Volkes brachte die AIB an die Macht, und das Militär hatte 1889 kein Mandat der Massen, Seine Kaiserliche Majestät abzusetzen. Wir korrigieren schlichtweg ein Unrecht, das niemals hätte geschehen dürfen. Allerdings ist dies leichter gesagt als getan; republikanische Lügen wurden weit verbreitet, unsere Loyalisten gejagt und unser Vermächtnis beschmutzt. Die Mission, Brasilien zu seiner alten Größe zurückzuführen, beginnt jetzt."
 bra.117.a: "Fortfahren, koste es was es wolle."
 bra.118.t: "Ein Monument für Nossa Senhora da Aparecida"
 bra.118.d: "Nossa Senhora da Aparecida fehlt trotz ihrer enormen Popularität als Heilige und Schutzpatronin Brasiliens ein würdiger Ort der Verehrung in unserem Land, denn für die Republikaner waren nur sie selbst der Verehrung würdig. Wir müssen sicherstellen, dass Nossa Senhora geehrt wird!"
 bra.118.a: "Nur die großartigste aller Kathedralen wird genügen!"
 bra.118.b: "Ein großartiges Kunstwerk!"
 bra.119.t: "Ein Monument für Nossa Senhora dos Navegantes"
 bra.119.d: "Nossa Senhora dos Navegantes ist nicht nur eine der beliebtesten und verehrtesten Heiligen Brasiliens, sondern wird von afrikanischen Brasilianern auch als Yemojá, die Königin der Gewässer in der Yoruba-Legende, verehrt. Heiden und Christen treffen sich jedes Jahr am 2. Februar zur Verehrung; allerdings fehlt ihr ein ihrer Macht würdiges Monument. Wir müssen sicherstellen, dass Nossa Senhora geehrt wird!"
 bra.119.a: "Nur eine große Kathedrale wird der Mutter gerecht!"
 bra.119.b: "Ein großartiges Kunstwerk!"
 bra.120.t: "Auflösungsdekret"
 bra.120.d: "Von diesem Tag an sind die ehemaligen föderativen Einheiten des Kaiserreichs Brasilien für alle Verwaltungsangelegenheiten, außer der regionalen Volkszählung, vollständig und unwiderruflich aufgelöst. Dies ist der Wille der Regierung Seiner Kaiserlichen Majestät und des brasilianischen Volkes."
 bra.120.a: "Es gibt keinen Staat außer Brasilien."
 bra.121.t: "Das Restaurationsreferendum"
 bra.121.d: "Endlich kann Brasilien seinen Weg in die Zukunft neu bestimmen, und zwar einen besseren. Das von mehreren verräterischen Parteien boykottierte Referendum zur Abschaffung der Republik endete in einem überwältigenden Sieg für das Kaiserreich. Lang lebe Seine Kaiserliche Majestät! Die Vorbereitungen für die Krönung werden sofort beginnen!"
 bra.121.a: "Das Volk hat gesprochen!"
 bra.122.t: "Duarte II heiratet unsere Verwandte"
 bra.122.d: "Duarte II heiratete heute ein Mitglied der Kaiserlichen Familie Brasiliens und entfernte Verwandte, Maria Francisca de Bragança, in einer prunkvollen Hochzeit in Lisboa. Die Hochzeit, die von den Häusern Bragança über den Atlantik hinweg lange geplant wurde, ist der Höhepunkt jahrelanger Diplomatie, und das portugiesische Volk hofft auf einen baldigen königlichen Erben."
 bra.122.a: "Die Freundschaft zwischen den Braganzas wird bestehen bleiben."
 bra.123.t: "Maria Francisca heiratet Duarte II."
 bra.123.d: "Duarte II. heiratete heute ein Mitglied der brasilianischen Kaiserfamilie und entfernte Verwandte, Maria Francisca de Bragança, in einer prunkvollen Hochzeit in Lisboa. Die Hochzeit, lange von den Häusern Bragança über den Atlantik hinweg geplant, ist der Höhepunkt jahrelanger Diplomatie, und das portugiesische Volk hofft auf einen baldigen königlichen Erben."
 bra.123.a: "Sind sie nicht niedlich?"
 bra.124.t: "Karneval-Finanzierung erweitern?"
 bra.124.d: "Der Karneval in Brasilien, vielleicht das größte Fest des Kontinents, wird im ganzen Land auf verschiedene Arten gefeiert. Mehrere Städte haben zusätzliche Mittel für die Festlichkeiten beantragt, was zweifellos die Qualität der Feiern verbessern wird!"
 bra.124.a: "Warum nicht? 40 Tage sind eine lange Zeit, und niemand ist aus Eisen..."
 bra.124.b: "Das erscheint verschwenderisch."

 bra.125.t: "[From.GetNameDefCap] bittet um Hilfe!"
 bra.125.d: "[From.GetNameDefCap] wird von syndikalistischen Kräften angegriffen und ersucht um sofortige Verstärkung!"
 bra.125.a: "Und Brasilien wird antworten!"
 bra.125.b: "Und das ist deren Problem."

 bra.126.t.accepted: "[From.GetNameDefCap] tritt in den Krieg ein!"
 bra.126.t.refused: "[From.GetAdjective] Verrat!"
 bra.126.d.accepted: "Nach der Aggression durch die gottlosen [From.GetAdjective] Kräfte hat das brasilianische Volk beschlossen, seine Verpflichtung zur Verteidigung unserer Nation zu erfüllen! Gemeinsam werden wir diesen Krieg gewinnen und [From.GetNameDef] vom Syndikalismus befreien!"
 bra.126.d.refused: "Nach der Aggression durch die gottlosen [From.GetAdjective] Kräfte hat das brasilianische Volk uns verraten! Sie haben beschlossen, nicht zu unserer Verteidigung einzugreifen und damit ihre ganze Feigheit gezeigt. Wir werden uns nun wie nie zuvor selbst verteidigen!"
 bra.126.a: "Wunderbar!"
 bra.126.b: "Verräter!"

 bra.127.t: "Die FUNAI"
 bra.127.d: "Die Nationale Indianer-Stiftung wird eine verbesserte und überarbeitete Version des ehemaligen Indianerschutzdienstes sein, die unter genauer Beobachtung Seiner Kaiserlichen Majestät selbst steht, um das Recht der Eingeborenen auf ihr eigenes Leben zu schützen. Anders als die Republikaner, die darauf bestanden, die Völker des Waldes zu kontaktieren, werden wir ihnen erlauben, ihr eigenes Leben auf ihre eigene Weise zu leben, denn die Isolation ist ihr einziger Schutz vor den üblen Krankheiten der zivilisierten Welt. Sie werden so leben, wie sie es seit tausend Jahren getan haben; es steht uns nicht zu, zu entscheiden, was das Beste für ein Volk ist, das hier lange vor uns lebte!"
 bra.127.a: "Sie sind wahre Brasilianer und verdienen unsere Hilfe."
 bra.128.t: "Die Sache mit Guyana"
 bra.128.d_1: "Guiana, eine französisch-kolonial besetzte Provinz im hohen Norden, wurde Brasilien durch die Verträge nach dem Fall Napoleon Bonapartes entrissen. Jetzt, da seine kolonialistischen Herren in einen großen Konflikt verwickelt sind, ist die Zeit reif für die Rückeroberung!"
 bra.128.d_2: "Guiana, eine französisch-kolonial besetzte Provinz im hohen Norden, wurde Brasilien durch die Verträge nach dem Fall Napoleon Bonapartes entrissen. Jetzt, da seine kolonialistischen Herren in einen Krieg verwickelt sind, könnte das Gebiet mit Gewalt eingenommen werden. Allerdings wünschen viele in unserer Regierung ein Bündnis mit der Entente. Vielleicht könnten wir anbieten, uns ihnen im Austausch für Guiana anzuschließen."
 bra.128.a: "Wir werden einfach unser rechtmäßiges Land fordern."
 bra.128.b: "Biete an, ihrem Krieg im Austausch für Guiana beizutreten."
 bra.128.c: "Wir brauchen keinen nutzlosen Dschungel."
 bra.1280.t: "Ein Angebot aus Brasilien"
 bra.1280.d: "[From.GetNameDefCap] hat einen alten Anspruch auf Ost-Guyana erhoben und bietet an, unserem Krieg im Austausch für die Gebiete beizutreten. Falls wir ablehnen, haben die Brasilianer deutlich angedeutet, dass sie versuchen werden, das Gebiet einzunehmen."
 bra.1280.a: "Sie wären ein starker Verbündeter."
 bra.1280.b: "Lehne das Angebot ab."
 bra.1281.t: "Einigung erzielt"
 bra.1281.d: "[From.GetNameDefCap] hat zugestimmt, das Gebiet Ostguyana im Austausch für ein Militärbündnis an uns zu übertragen."
 bra.1281.a: "Ausgezeichnet!"
 bra.1282.t: "Angebot abgelehnt"
 bra.1282.d: "[From.GetNameDefCap] hat sich geweigert, das Gebiet Ostguyana im Austausch für ein Militärbündnis an uns zu übertragen. Sollten wir versuchen, das Gebiet mit Gewalt einzunehmen?"
 bra.1282.a: "Dann eben Krieg."
 bra.1282.b: "Wir sollten unsere natürlichen Verbündeten nicht angreifen."
 bra.129.t: "[From.GetNameDefCap] fordert Ostguyana"
 bra.129.d: "[From.GetNameDefCap] hat Anspruch auf Ostguyana erhoben und fordert die Übergabe des Gebiets, oder es bedeutet Krieg."
 bra.129.a: "Wir wollen deswegen keinen Krieg führen."
 bra.129.b: "Wie können sie es wagen! Sollen sie nur kommen."
 bra.130.t: "[From.GetNameDefCap] Hat Zugestimmt"
 bra.130.d: "Die [From.GetAdjective] Regierung hat unseren Forderungen nachgegeben. Ost-Guyana gehört nun uns, wie es sein sollte."
 bra.130.a: "Ausgezeichnet."
 bra.131.t: "[From.GetNameDefCap] Hat Abgelehnt"
 bra.131.d: "Die [From.GetAdjective] Regierung hat unsere Forderungen verhöhnt und uns praktisch herausgefordert, um das Gebiet Krieg zu führen."
 bra.131.a: "Dann sei es Krieg!"

 bra.132.t: "Wir Halten Guyana"
 bra.132.d: "Der Krieg mit [WIF.GetNameDef] zieht sich hin, doch wir halten den Teil Guyanas, den wir beanspruchen, und sie können es nicht zurückerobern. Vielleicht sollten wir eine Friedensregelung anstreben und die Sache beenden?"
 bra.132.a: "Ja, beginnt die Verhandlungen."
 bra.132.b: "Nein, wir werden alles nehmen."

 bra.133.t: "[BRA.GetNameDefCap] fordert Frieden"
 bra.133.d: "Der Krieg mit [BRA.GetNameDef] zieht sich hin. Sie halten den Teil Guyanas, den sie beanspruchen, und wir können ihn nicht von ihnen zurückerobern. Sie sind zu Frieden bereit, wenn wir ihnen einfach das geben, was sie beanspruchen."
 bra.133.a: "Gebt es ihnen."
 bra.133.b: "Nein, wir werden sie nicht siegen lassen!"

 bra.134.t: "[From.GetNameDefCap] hat abgelehnt"
 bra.134.d: "Offenbar glaubt die [From.GetAdjective] Regierung, dass sie unseren Krieg noch gewinnen kann, und hat das Friedensangebot abgelehnt."
 bra.134.a: "Dann bis zum bitteren Ende."

 bra.135.t: "[From.GetNameDefCap] ist zusammengebrochen"
 bra.135.d: "Aller Widerstand in [From.GetNameDef] ist beendet, und die Zeit ist gekommen zu entscheiden: Nehmen wir einfach ihre Gebiete auf dem Festland und beenden diesen Krieg, oder annektieren wir [From.GetNameDef] vollständig und hoffen, dass ihre Verbündeten nicht willens sind, den Krieg fortzuführen, um sie zurückzugewinnen?"
 bra.135.a: "Nehmt einfach ihre Gebiete auf dem Kontinent."
 bra.135.b: "Nehmt alles."

 bra.136.t: "[From.GetNameDefCap] bittet um Frieden"
 bra.136.d: "[From.GetNameDefCap] hat [WIF.GetNameDef] überwältigt und ihr Territorium beansprucht. Sie fordern Frieden mit unserem Bündnis, und vielleicht ist das das Beste... ein Krieg mit ihnen könnte uns nirgendwo hinführen."
 bra.136.a: "Beenden wir es hier."
 bra.136.b: "Das können sie nicht ungestraft tun!"

 bra.137.t: "[From.GetNameDefCap] hat abgelehnt"
 bra.137.d: "Anscheinend hat die [From.GetAdjective] Regierung entschieden, dass sie [WIF.GetNameDef] noch befreien kann und hat das Friedensangebot abgelehnt."
 bra.137.a: "Dann bis zum bitteren Ende."

 bra.138.t: "Die Taça Brasil"
 bra.138.d: "Während Fußball bei weitem der beliebteste Sport im Land ist, kann man mit Sicherheit sagen, dass es kaum einen richtigen brasilianischen Fußballwettbewerb gibt. Jede Staatsliga und jeder Fußballverband funktioniert wie eine Insel für sich, und schlimmer noch, dies schadet unserer Nationalmannschaft! Um die Einheit zu verbessern und eine endgültige Antwort auf die Frage zu geben, wer wirklich der Beste in Brasilien ist, werden wir einen nationalen Pokal organisieren, der von Seiner Majestät selbst gesponsert wird!"
 bra.138.a: "Eine lobenswerte Initiative!"
 bra.139.t: "Der König von Patagonien kommt in Rio an"
 bra.139.d: "Antonio III, König von Patagonien, kam heute aus Frankreich in Rio an, auf Ersuchen unserer Regierung. Wir suchen seine Hilfe in wichtigen Angelegenheiten bezüglich der Mapuche und ihres Status in den Republiken im Süden."
 bra.139.a: "Mit der Zeit wird er erkennen, wie weise er war."
 bra.140.t: "Der König von Patagonien fleht uns an, die Mapuche zu retten"
 bra.140.d: "Der König von Patagonien, Antonio III, schockierte die brasilianische Öffentlichkeit mit seinen Berichten über die Brutalität gegen sein Volk! Die Mapuche, ein stolzes Volk, das nie in offener Schlacht besiegt wurde, wurden von kastilischen Eindringlingen versklavt! Diese empörenden Behauptungen haben die Unterstützung für eine Intervention zur Wiedereinsetzung Antonios auf seinen Thron verstärkt."
 bra.140.a: "Wir werden diese Barbaren bestrafen, die dieses stolze Volk zerstören!"
 bra.141.t: "Die tapferen Quechua rebellieren gegen Peru"
 bra.141.d: "Die tapferen Quechua-Völker Perus haben sich gegen ihre grausamen Unterdrücker in Peru erhoben und brauchen Hilfe, um sie zu besiegen! Wir müssen schnell handeln!"
 bra.141.a: "Sofort Hilfe senden!"
 bra.141.b: "Leider können wir nicht helfen."
 bra.142.t: "Brasilianische Freiwillige und Ausrüstung treffen ein"
 bra.142.d: "[BRA.GetNameDefCap] hat uns Freiwillige und Ausrüstung geschickt, um im Krieg gegen die [PRU.GetAdjective] Regierung zu helfen."
 bra.142.a: "Ausgezeichnet."
 bra.143.t: "Das Ende des Quechua-Aufstands"
 bra.143.d: "Zum Guten oder Schlechten ist der Aufstand der Quechua nun vorbei und unsere überlebenden Freiwilligen sind nach [Root.GetNameDef] zurückgekehrt. Der Generalstab berichtet, dass sie im Verlauf des Konflikts viele wertvolle Erfahrungen gesammelt haben."
 bra.143.a: "Großartig!"
 bra.144.t: "Rassistische Syndikalisten-Gruppe verhaftet"
 bra.144.d: "Eine Gruppe von Syndikalisten wurde heute verhaftet, nachdem sie der rassistischen Vergehen gegen Mitarbeiter beschuldigt wurden. Es gelang uns, diese geheimen Zusammenkünfte der Syndikalisten schnell aufzuspüren und ihre spalterischen Aktivitäten zu beenden."
 bra.144.a: "Gott sei Dank!"
 bra.200.t: "10-jähriges Jubiläum der Neuen Republik"
 bra.200.d: "An diesem Tag vor 10 Jahren wurde der Schmerz des Krieges durch Freude und Frieden ersetzt, als die neue Republik aus der Asche des Konflikts und der Zwietracht aufstieg. Eine neue Ära des Wohlstands begann, und wir haben große Herausforderungen überstanden und durchgehalten. Brasiliens Zukunft erstrahlt hell!"
 bra.200.a: "Hurra!"
 bra.201.t: "Generalstreik in Rio"
 bra.201.d: "In Rio de Janeiro wurde von mehreren Berufsgruppen, darunter Straßenbahn- und Eisenbahnarbeiter, zu einem Generalstreik aufgerufen. Während die Beteiligung am Streik begrenzt war, wurden Barrikaden und Unruhen gemeldet, auch wenn diese nicht wirklich nahe am Stadtzentrum waren. Die Armee wurde entsandt, um die lokalen Kräfte bei der Wiederherstellung der Ordnung zu unterstützen, und wir können nur hoffen, dass die Demonstranten zur Vernunft kommen und die Waffen niederlegen."
 bra.201.a: "Das könnte problematisch werden."
 bra.202.t: "Generalstreik in Rio endet in einem Blutbad"
 bra.202.d: "Der Generalstreik in Rio ist auf die schlimmstmögliche Weise zu Ende gegangen. Die Armee ging brutal und gnadenlos gegen die Barrikaden vor, und es wurden mehrere Todesopfer gemeldet. Tödliche Gewalt wurde wahllos eingesetzt. Presse und Öffentlichkeit fordern eine Stellungnahme der Regierung, ebenso wie viele Senatoren."
 bra.202.a: "Es gab Fehler auf beiden Seiten."
 bra.202.b: "Die gewalttätige Aktion verurteilen."
 bra.203.t: "Amerikanische Flüchtlinge"
 bra.203.d: "Die Vereinigten Staaten von Amerika sind in Unordnung verfallen, als die einst große Nation in dieselbe Anarchie und den Schrecken des Bürgerkriegs stürzte, der einst unsere eigene Nation heimsuchte; allerdings werden Ausmaß und Dauer dieses Konflikts unseren eigenen sehr wahrscheinlich bei weitem übertreffen. Viele Zivilisten kommen vom kriegszerrütteten nordamerikanischen Kontinent an, ohne zu wissen, wann oder ob sie jemals zurückkehren werden..."
 bra.203.a: "Sie müssen sich keine Sorgen machen, hier lebt die Demokratie."
 bra.204.t: "Die letzte Demokratie?"
 bra.204.d: "Wir sind nun die letzte große Demokratie auf diesem Kontinent. Mit Putschen und Bürgerkriegen überall ist Brasilien ein Leuchtfeuer für jene, die glauben, dass die Herrschaft der Vielen sich dem Ende neigt, und wir werden niemals die Ideale von Ordnung und Fortschritt aufgeben, denen unsere Republik seit ihrer Gründung folgt, egal wie viel Chaos die Welt verschlingt."
 bra.204.a: "Wir müssen ein Leuchtfeuer der Freiheit werden."
 bra.205.t: "Osvaldo Aranha nach [ACW_victor.GetNameDef] entsenden"
 bra.205.d: "Da [ACW_victor.GetNameDef] siegreich aus dem Konflikt in Nordamerika hervorgeht, sollten wir sicherstellen, dass der neue Hegemon dieser Hälfte unseres Kontinents unsere guten Absichten kennt. Daher haben wir eine spezielle Mission vorbereitet, mit dem direkten Ziel, die Beziehungen und Zusammenarbeit mit [ACW_victor.GetNameDef] zu verbessern, geleitet von Osvaldo Aranha, der sich freiwillig gemeldet hat und in seiner Aufgabe sicher erfolgreich sein wird."
 bra.205.a: "Viel Glück für ihn!"
 bra.206.t: "Diplomatische Mission aus Brasilien"
 bra.206.d: "Heute ist Osvaldo Aranha, ein hochrangiger Politiker, aus [BRA.GetNameDef] eingetroffen, um bilaterale Beziehungen mit besagter Nation zu erörtern. Während er unsere Regierung für die Befriedung Amerikas mit Lob überhäufte, kam er eindeutig sowohl um Geschäfte mit Amerikanern zu machen als auch um Freundschaften zu knüpfen, und er sucht wahrscheinlich Unterstützung für die Industrialisierungsbemühungen seiner Heimat."
 bra.206.a: "Er wird angesichts seines Talents wohl Erfolg haben."
 bra.207.t: "Aranha Mission kehrt zurück!"
 bra.207.d: "Die diplomatische Mission in die [ACW_victor.GetNameDef] war ein Erfolg! Wir haben nicht nur den Präsidenten selbst getroffen, sondern konnten auch wichtige Abkommen mit mächtigen und einflussreichen Geschäftsleuten in Amerika sichern."
 bra.207.a: "Ein Erfolg!"
 bra.208.t: "Partido Liberal spaltet sich"
 bra.208.d.inpower: "Unsere Maßnahmen zur Förderung Brasiliens haben tiefe Risse in der Liberalen Partei offenbart. Solche Risse waren natürlich zu erwarten, sobald die Republikaner aus dem Weg waren, da unsere Partei vor allem eine Oppositionsfront gegen diese Regierungslinie war. Das Ausmaß der gegenwärtigen Spaltung kann nicht unterschätzt werden. Mehrere wichtige Persönlichkeiten der Partei, wie Francisco Prestes Maia, haben ihren Unmut auf harte und öffentliche Weise zum Ausdruck gebracht. Sie haben die Liberal-Demokratische Partei als Splittergruppe gegründet und beabsichtigen, bei den nächsten Wahlen anzutreten. Wir können nur hoffen, dass sie bis dahin zur Vernunft kommen."
 bra.208.d.notinpower: "Es scheint, dass die Probleme der Liberalen kein Ende nehmen. Nach ihrer Niederlage bei den allgemeinen Wahlen gaben sich verschiedene Fraktionen gegenseitig die Schuld für ihr Scheitern, die Präsidentschaft selbst während einer großen Rezession zu erreichen; ihre größte Chance seit einem Jahrzehnt, die Macht zu übernehmen, vielleicht sogar die größte überhaupt. Das Scheitern verschärfte bestehende ideologische Risse, und mehrere wichtige Persönlichkeiten der Partei, wie Francisco Prestes Maia, haben ihren Unmut auf harte und öffentliche Weise zum Ausdruck gebracht und die Liberal-Demokratische Partei als Splittergruppe gegründet und beabsichtigen, bei den nächsten Wahlen anzutreten."
 bra.208.a: "Eine bedauerliche Vorstellung für unsere Partei."
 bra.208.b: "Liberale spalten sich wie Linke? Was ist nur aus der Welt geworden?"
 bra.209.t: "Der neue Kautschukboom"
 bra.209.d: "Die Welt stürzt erneut in den Krieg, während das Schicksal von Millionen auf Schlachtfeldern in Europa, Asien und Amerika entschieden wird. Jedoch bringen solch schwierige Zeiten auch Chancen mit sich, denn die Nachfrage nach Kautschuk ist auf einem Allzeithoch!"
 bra.209.a: "Ja!"
 bra.210.t: "Der Krieg im Osten und die Kautschuknachfrage"
 bra.210.d: "Niederländisch-Ostindien ist vom Krieg erfasst worden, und ihre Kautschuklieferungen in die restliche Welt wurden unterbrochen! Das bedeutet, dass wir unsere eigenen Reserven in noch größerem Maße nutzen können!"
 bra.210.a: "Ausgezeichnet!"
 bra.211.t: "Der Krieg im Kongo und die Kautschuknachfrage"
 bra.211.d: "Das Kongobecken ist von Krieg und Aufruhr erfasst worden, und ihre Kautschuklieferungen in die restliche Welt wurden unterbrochen! Das bedeutet, dass wir unsere eigenen Reserven in noch größerem Maße nutzen können!"
 bra.212.t: "Der Krieg in Indochina und die Kautschuknachfrage"
 bra.212.d: "Indochina ist von Krieg und Aufruhr erfasst worden, und ihre Kautschuklieferungen an den Rest der Welt wurden unterbrochen! Das bedeutet, dass wir unsere eigenen Reserven in noch größerem Maße ausbeuten können!"
 bra.213.t: "Der Krieg in Malaya und die Nachfrage nach Kautschuk"
 bra.213.d: "Die Malaiische Halbinsel ist von Krieg und Aufruhr erfasst worden, und ihre Kautschuklieferungen an den Rest der Welt wurden unterbrochen! Das bedeutet, dass wir unsere eigenen Reserven in noch größerem Maße ausbeuten können!"
 bra.214.t: "Ergebnisse der Flottenbewertung"
 bra.214.d: "Während wir an der Verbesserung des Status unserer Marine arbeiten, besonders ihrer Kampfbereitschaft, wurde es als klug erachtet, eine vollständige Bewertung der Kampfbereitschaft unserer Marine durchzuführen. Auch wenn sie im Vergleich zu den Standards der Großmächte der Welt noch suboptimal ist, zeigen die Verbesserungen im Vergleich zu unserer Marine vor unserem Erneuerungsprogramm bemerkenswerte Fortschritte, besonders in der Geschwindigkeit, mit der Matrosen ihre Gefechtsstation erreichen."
 bra.214.a: "Das ist akzeptabel."
 bra.215.t: "Zunehmende deutsche Ausrichtung"
 bra.215.d: "Da die Vereinigten Staaten derzeit... unfähig sind, irgendeinen Einfluss auf Südamerika auszuüben, haben deutsches Kapital und Investoren die Gelegenheit ergriffen, sich auszubreiten, besonders angesichts der Tatsache, dass ihre Wirtschaft vom Schwarzen Montag härter getroffen wurde als unsere. Während wir nicht sagen können, wie sich dies langfristig auf unsere Nation oder die öffentliche Wahrnehmung Deutschlands auswirken wird, scheint klar, dass Amerikas Position als unser wichtigster ausländischer Partner möglicherweise dauerhaft verloren ist."
 bra.215.a: "Ist das zum Besten?"
 bra.216.t: "Syndikalisten spalten sich von der ED ab"
 bra.216.d: "Während es erwartet wurde, hat die syndikalistische Fraktion, wie jene genannt wurden, die der Internationale in der ED-Einheitsfront am treuesten waren, nach dem schlechten Abschneiden bei den Umfragen und Vorwürfen der 'Kollaboration' mit kapitalistischen und industriellen Führungen die Partei verlassen. Nach der öffentlichen Spaltung hat sich die ED neu aufgestellt und ist nun offiziell als Sozialdemokratische Partei bekannt; auch wenn sie von Presse und Öffentlichkeit weiterhin als ED bezeichnet wird."
 bra.216.a: "Spalter!"
 bra.217.t: "Gustavo Capanema wird republikanischer Kandidat"
 bra.217.d: "Die republikanische Führung gab heute bekannt, dass ihr Kandidat für die Präsidentschaft der ehemalige Präsident von Minas Gerais, Gustavo Capanema, ist. Sein Dienst in der Regierung und dem Partido Republicano über die Jahre machte ihn zur natürlichen Wahl, besonders angesichts Vargas' Unterstützung für ihn seit den frühen Phasen des Treffens."
 bra.217.a: "Vargas' Wahl, wie ich höre."
 bra.218.t: "De Medeiros übernimmt Führung der Liberalen Partei"
 bra.218.d: "Als vielleicht erfahrenster Teil der modernen politischen Szene übt Borges de Medeiros weiterhin seinen Einfluss auf die Gaúcho- und brasilianische Politik aus. Nachdem er die Nominierung des Präsidenten von der eher desorganisierten Liberalen Partei erhalten hat, kann seine Vision für Brasilien, die manche als Relikt des vergangenen Jahrhunderts bezeichnen, endlich verwirklicht werden."
 bra.218.a: "Ein sehr erfahrener Mann."
 bra.219.t: "PR nominiert weiteren Baiano"
 bra.219.d: "Die republikanische Führung zögerte zunächst, einen weiteren nicht-südlichen Kandidaten zu nominieren, aber es war ein einfacher Weg, das Gleichgewicht zwischen den Paulista- und Gaúcho-Fraktionen zu gewährleisten, die in den letzten zehn Jahren zunehmend gespalten waren. Juracy Magalhães' Erfahrung in der politischen Arena, einschließlich einer früheren Amtszeit als Präsident von Bahia, brachte ihn in die ideale Position, sich als führender republikanischer Kandidat zu etablieren."
 bra.219.a: "Die Familie Magalhães zeigt ihre Krallen."
 bra.220.t: "Ildo Meneghetti sichert sich die liberale Nominierung"
 bra.220.d: "Nach einer langen Debatte hat sich die Liberale Partei heute auf ihrer nationalen Konferenz in São Paulo endlich auf Ildo Meneghetti als Präsidentschaftskandidaten geeinigt. Der ehemalige Bürgermeister von Porto Alegre gilt als fähiger und qualifizierter Mann und man hofft, dass er in der dunkelsten Stunde der Partei der versöhnende Name sein wird."
 bra.220.a: "Ein erfahrener Bürgermeister."
 bra.221.t: "PLD startet Gegenkandidatur"
 bra.221.d: "Die neue liberale Splitterpartei hat ihre Absicht bekannt gegeben, einen eigenen Präsidentschaftskandidaten aufzustellen, der 'wahre' liberale Werte verteidigen soll, statt des 'populistischen Geschwätzes', das sie der Liberalen Partei vorwerfen. Dies könnte die ohnehin geschwächte liberale Wählerschaft weiter verwässern, aber die Zeit wird zeigen, ob dieser Schritt klug war oder nicht."
 bra.221.a: "Ist das das Beste?"
 bra.222.t: "Coimbra da Luz von ED-Konvent nominiert"
 bra.222.d: "Die frühere Desorganisation der ED hat sie geschwächt, aber nicht besiegt. Im Parteisitz in Rio wurde Carlos Coimbra da Luz als Präsidentschaftskandidat ausgewählt. Als gebildeter Mann mit langer politischer Erfahrung ist Coimbra sehr wahrscheinlich die letzte Chance der Linken in dieser Wahl."
 bra.222.a: "Kann er genügend Unterstützung gewinnen?"
 bra.223.t: "Die CSN: Wer?"
 bra.223.d: "Während wir versuchen, unser eigenes Stahlwerk von Grund auf zu errichten, sollten wir damit beginnen, das große Kapital zu sammeln, das für ein solch gewaltiges Unterfangen notwendig ist."
 bra.223.a: "[GER.GetNameDef] ansprechen"
 bra.223.b: "[CAN.GetNameDef] ansprechen"
 bra.223.c: "[USA.GetNameDef] ansprechen"
 bra.223.e: "Wir haben Investoren hier in Brasilien."
 bra.224.t: "[BRA.GetNameDefCap] sucht Investitionen"
 bra.224.d: "Die brasilianische Regierung ist an uns herangetreten und bittet uns um Investitionen in ihre neuen Stahlproduktionsanlagen. Während sie zweifellos die Hilfe benötigen, haben wir wenig direkten Gewinn von einer solch langfristigen Investition zu erwarten, weshalb wir unsere Optionen sorgfältig abwägen sollten."
 bra.224.a: "Lasst es uns tun."
 bra.224.b: "Nein, sie sollen ihr Land selbst entwickeln."
 bra.225.t: "[FROM.GetNameDefCap] Hat Abgelehnt"
 bra.225.d: "Die [From.GetAdjective] Regierung hat die Investition verweigert. Was nun?"
 bra.225.a: "Wir wenden uns an brasilianische Investoren, hier zu Hause."
 bra.226.t: "[FROM.GetNameDefCap] Hat Zugestimmt"
 bra.226.d: "Wir haben [From.GetAdjective] Investoren für die CSN gefunden!"
 bra.226.a: "Ausgezeichnet."
 bra.227.t: "Die CSN: Wo?"
 bra.227.d: "Der Standort unserer neuen Stahlindustrie könnte die öffentliche Wahrnehmung stark beeinflussen, besonders in einem so dezentralisierten Land wie Brasilien. Die politischen Vorteile müssen aber auch gegen praktische Vorteile abgewogen werden; wir könnten unsere bestehende Industrie in São Paulo nutzen, den Stahl direkt in den Werften von Rio verwenden, ihn dem Hauptquartier der Dritten Armee in Porto Alegre zur Verfügung stellen oder die Gelegenheit nutzen, um die Entwicklung in Salvador da Bahia zu fördern."
 bra.227.a: "São Paulo."
 bra.227.b: "Rio de Janeiro."
 bra.227.c: "Porto Alegre."
 bra.227.e: "Salvador."
 bra.227.f: "Nirgendwo ist geeignet, aber vielleicht später...?"
 bra.228.t: "Die CSN: Wie?"
 bra.228.d: "Wir müssen auch festlegen, wie wir das Unternehmen entwickeln werden. Während das ursprüngliche Ziel immer nur die Stahlproduktion war, können wir uns auch dafür entscheiden, unsere Pläne zu diversifizieren und andere Industriezweige in dieses direkte Programm einzubeziehen. Dies würde uns weitere Vorteile bringen und uns der wahren Unabhängigkeit von ausländischen Wirtschaften näher bringen. Der fokussierte Ansatz bedeutet jedoch, dass der Staat besseren Zugang zu waffenfähigem Stahl haben wird - ein wichtiger strategischer Aspekt, den es zu berücksichtigen gilt."
 bra.228.a: "Nur Stahlwerke."
 bra.228.b: "Schwerindustrieorientiert."
 bra.229.t: "Die CSN erweitert ihre Aktivitäten"
 bra.229.d: "Der durchschlagende Erfolg der CSN kann nicht genug betont werden. Nicht nur wurden alle Produktions- und Beschäftigungsziele erreicht, sie wurden sogar übertroffen! Eine neue Ära für Brasilien steht bevor."
 bra.229.a: "Wie geplant."
 bra.230.t: "Vorteile aus der CSN-Investition"
 bra.230.d: "Es hat einige Zeit gedauert, aber wir ernten jetzt die Früchte unserer Investition in die CSN in Form von hartem Bargeld. Während das Ideal eines industrialisierten Brasiliens großartig ist, müssen wir es uns auch leisten können, und glücklicherweise hat sich die CSN als äußerst profitabel erwiesen."
 bra.230.a: "Profit in Brasilien? Die Welt verändert sich!"
 bra.231.t: "Wachstum der CSN"
 bra.231.d: "Die CSN begann als strategisches Projekt, konzipiert zur Sicherung der Stahlproduktion für militärische Zwecke, aber ihr Erfolg hat unsere ursprünglichen Erwartungen bei weitem übertroffen. Vielleicht liegt es am Mangel an früheren Großanlagen im Land oder an der hohen weltweiten Stahlnachfrage aufgrund der globalen Situation; aber Tatsache ist, dass sich die Dividenden schneller auszahlen als bei einer langfristigen Investition, und viele in unserer Verwaltung schlagen eine Expansion des Unternehmens mit einem neuen Werk in einer anderen Stadt vor. Dies würde natürlich erhebliche Kosten verursachen, aber die inländische und internationale Stahlnachfrage zeigt keine Anzeichen einer Verlangsamung, und wir werden vielleicht nie wieder eine solche Gelegenheit haben."
 bra.231.a: "Brasiliens industrielle Zukunft ist da!"
 bra.231.b: "Wir dürfen uns nicht mitreißen lassen. Man ändert nie ein erfolgreiches Team, wie man so schön sagt."
 bra.250.t: "Arbeiter protestieren gegen republikanische Dominanz"
 bra.250.d: "In Rio fand heute ein Streik mehrerer Berufsgruppen, darunter Industrielle, statt, organisiert von der CGT. Ihre Hauptbeschwerde war der 'Mangel an Demokratie' in Brasilien und die scheinbar vollständige republikanische Dominanz in allen Aspekten des öffentlichen Lebens. Es ist bedauerlich, dass manche Menschen so schlechte Verlierer sind; so sind demokratische Wahlen nicht gedacht."
 bra.250.a: "Was wissen die schon?"
 bra.251.t: "Monteiro Lobato kritisiert republikanische Haltung"
 bra.251.d: "Monteiro Lobato, ein bekannter Kinderbuchverleger, der sich auch in der Politik betätigt, hat unsere Führung dafür kritisiert, die Erdölfrage nicht ernst genug zu nehmen. Seiner Meinung nach sollten wir die Suche und Förderung von Öl in großen Mengen zu einer staatlichen Priorität machen, da diese Ressource von enormer strategischer Bedeutung ist und für die Nation von immensem Wert sein wird. Er sucht seit Jahren nach einer Ölquelle und hält die Sicherstellung einer eigenen brasilianischen Ölgesellschaft für die wichtigste nationale Priorität."
 bra.251.a: "Was für ein merkwürdiger Mann."
 bra.252.t: "Staatsbürgerkundeunterricht beginnt"
 bra.252.d: "Die Kinder heutzutage haben keine Moral. Kein Pflichtgefühl! Es liegt an den Lehrern, das zu ändern. Sie werden über unsere Geschichte, unsere Symbole und unseren Kampf lernen und zu guten, vernünftigen Bürgern werden, die Brasilien über alles stellen. Und die Kinder werden auch unsere schöne Nationalhymne lernen!"
 bra.252.a: "Sogar die zweite Strophe? Das ist ein ziemlich langes Lied..."
 bra.253.t: "Der Preis der Übereinkunft"
 bra.253.d: "Tausende von im Wesentlichen ehrgeizigen Oberschichtlern zu jonglieren ist eine immens schwierige Aufgabe. Gibt man ihnen die Hand, versuchen sie, einem den ganzen Arm abzubeißen! Die lokalen Führungspersönlichkeiten in Pernambuco sind die Geier von heute und fordern reiche Belohnungen für ihre anhaltende Loyalität und Förderung der Stabilität."
 bra.253.a: "Gut, gebt es ihnen."
 bra.254.t: "Vargas bewegt sich zur Stärkung der Bundesregierung"
 bra.254.d: "Unter Ausnutzung seines immensen Einflusses auf die weitgehend republikanisch dominierte Legislative, bewegt sich Vargas nun in Richtung einer leichten Stärkung der Bundesregierung. Es sind keine drastischen Maßnahmen geplant, nur einige kleinere Steuerfragen, aber es scheint fast so, als würde Vargas das Wasser für weitere, radikalere Gesetze testen."
 bra.254.a: "Der Antrag wird angenommen."
 bra.254.b: "Der Antrag wird blockiert."
 bra.255.t: "Vargas sichert sich Allianz mit Industriellen"
 bra.255.d: "Der Präsident traf sich heute in Rio hinter verschlossenen Türen mit mehreren Industriellen und Geschäftsleuten aus dem ganzen Land. Während nur wenige erahnen können, was besprochen wurde, lassen der Zeitpunkt des Treffens und das hohe Profil der Teilnehmer keinen Zweifel an der Bedeutung der Angelegenheit für die derzeitige Regierung."
 bra.255.a: "Natürlich für einen Mann seiner Position."
 bra.256.t: "Vargas erhöht Militärausgaben"
 bra.256.d: "Nach einem Treffen mit mehreren Offizieren beschloss Vargas, die Armeeförderung für das nächste Jahr zu erhöhen. Es schien eine spontane Reaktion auf den bedauernswerten Zustand der Kasernen in Rio zu sein, aber das Gesetz wurde scheinbar zu schnell verabschiedet, um wirklich ein Zufall zu sein..."
 bra.256.a: "Zu welchem Zweck?"
 bra.257.t: "Vargas sondiert Staatspräsidenten"
 bra.257.d: "Getúlio arbeitet weiterhin intensiv hinter den Kulissen für ein unbekanntes Ziel. Heute traf er sich mit mehreren namhaften Staatspräsidenten, anscheinend um innenpolitische Themen zu besprechen. Der Zweck des Treffens hinter verschlossenen Türen kann jedoch nur vermutet werden, und die Presse spekuliert, dass in Kürze weitere Zentralisierungsbemühungen folgen werden."
 bra.257.a: "Was hat er vor?"
 bra.258.t: "Vargas trifft Gewerkschaftsführer"
 bra.258.d: "In einem eher ungewöhnlichen Schritt hat sich Getúlio Vargas mit mehreren Gewerkschaftsführern getroffen, darunter einige, die der CGT angehören, und versprochen, ihre Arbeitsbedingungen und öffentlichen Gehälter nach Möglichkeit deutlich zu verbessern. Er hatte wenig Grund für die Rede, geschweige denn für seine Versprechungen, angesichts seiner Position; der Coup hat seine ohnehin große Popularität noch weiter gesteigert."
 bra.258.a: "Zu welchem Zweck?"
 bra.259.t: "Vargas trifft Generalstab"
 bra.259.d: "Was auch immer der Grund sein mag, Vargas' Reihe von Treffen gipfelte heute in Gesprächen mit hohen Armeeführern und einigen Marineoffizieren. Mehrere Stunden vergingen in der Sitzung hinter verschlossenen Türen; das offizielle Thema war die Vorbereitung der Nation auf einen möglichen Angriff durch 'feindliche Kräfte'."
 bra.259.a: "Kriegsplanung? Gegen wen?"
 bra.260.t: "Überarbeitung des Föderativen Pakts"
 bra.260.d: "Brasilien ist zu lange zurückgeblieben, nicht zuletzt aufgrund der übermäßig dezentralisierten Struktur seines Staates. Andere Demokratien haben nicht die strukturellen Schwächen, die Brasilien hat, und Vargas hat unermüdlich daran gearbeitet, diesen traurigen Status quo zu beseitigen und Brasilien endgültig als ein Land zu vereinen. Die Opposition protestiert gegen ihn, aber der Schritt hat Unterstützung aus den unteren Klassen und der Druck wächst in den Nachwirkungen des Schwarzen Montags, und während Krieg und Spannungen überall auf der Welt zunehmen, ist die Notwendigkeit für Brasilien, entschlossen zu handeln, offensichtlich"
 bra.260.a: "Der Antrag wird angenommen."
 bra.260.b: "Der Antrag wird abgelehnt."
 bra.261.t: "Vargas erweitert die Befugnisse des Präsidenten"
 bra.261.d: "Was einst seltsam erschien, ergibt nun Sinn; fast jeder Schritt von Vargas in den letzten drei Jahren führte zu diesem Moment. Brasiliens Senat ist alles, was zwischen Vargas und der absoluten Macht steht; der Vorschlag zur Erweiterung der präsidialen Befugnisse ist ebenso dreist wie umfassend und erntet Kritik von der Presse und vielen Intellektuellen. Jedoch befürwortet das einfache Volk in Rio und vielen anderen Orten eine modernere Regierung, für das Volk und durch das Volk, nicht gefesselt von Oligarchien. Wahrlich eine ironische Situation, denn vor einem Jahrzehnt führte eine weitaus weniger umstrittene Maßnahme zu einem Krieg zwischen den Bundesstaaten. Aber Vargas hat gut geplant, und es scheint, dass seinen Plänen wenig im Wege steht..."
 bra.261.a: "Der Antrag wird angenommen."
 bra.261.b: "Der Antrag wird abgelehnt."
 bra.262.t: "Eine neue Ära beginnt: Der Neue Staat"
 bra.262.d: "Nach der Ratifizierung neuer Gesetze zur Stärkung des Präsidenten versuchten einige Elemente innerhalb des Militärs, den Präsidenten zu verhaften, wurden aber glücklicherweise von loyalen Kräften zurückgeschlagen. Während einige Gegner behaupten, dieser Putschversuch sei inszeniert gewesen, bleibt kein Zweifel, dass Vargas der mächtigste Mann Brasiliens seit den Tagen des Kaiserreichs ist. Was er mit dieser neuen Macht anfangen wird, ist die einzige Frage, aber es ist offensichtlich, dass seine Vision für Brasilien von vielen ausländischen Denkern, besonders deutscher Natur, beeinflusst wurde. Während Vargas von dezentralistischen Gegnern geschmäht wird, bedeuten diese Meinungen wenig für Vargas und seine Legionen von Unterstützern, da Brasiliens Umgestaltung in einen brandneuen Staat vollständig ist... und vielleicht unumkehrbar."
 bra.262.a: "Alles verläuft nach Plan."
 bra.300.t: "Konstitutionalistische Revolte!"
 bra.300.d: "Jeder einzelne Paulista stimmte gegen die neuen Präsidialbefugnisse, da sie darin einen weiteren Versuch sahen, die Bundesstaaten Rio zu unterwerfen. Sofort übernahmen Proteste den Staat, wobei Persönlichkeiten aus dem gesamten politischen Spektrum gegen das neue Regime protestierten... und einige zahlten den höchsten Preis. Die sogenannte PPC-Bewegung, benannt nach den Initialen der ersten drei Opfer, organisiert nun Milizen im ganzen Staat, während sich die Oligarchien und Syndikate auf einen Krieg vorbereiten, den sie als letzte Chance für ein freies Brasilien sehen. Hilferufe wurden wie 1927 an andere Staaten geschickt... aber noch ist keine Hilfe eingetroffen, und wir sollten diese Verräter angreifen, bevor das geschieht!"
 bra.300.a: "Zerschlagt sie!"
 bra.301.t: "Konstitutionalisten siegreich"
 bra.301.d: "Wir können den konstitutionalistischen Kräften nicht länger widerstehen - wir müssen nachgeben."
 bra.301.a: "Es scheint, die Demokratie hat gesiegt."
 bra.302.t: "Konstitutionalistische Rebellen zerschlagen!"
 bra.302.d: "Die Paulistano-Rebellen wurden endlich in die Flucht geschlagen, und die Stadt São Paulo steht wieder unter unserer Kontrolle. Die Bundesregierung ist siegreich aus der Krise hervorgegangen."
 bra.302.a: "Hurra!"
 bra.303.t: "Syndikalistische Gewerkschaften aufgelöst"
 bra.303.d: "Seit einiger Zeit leidet Brasilien unter sozialistischen Radikalen, die versuchen, unsere Politik zu unterwandern und ein eigenes Regime zu installieren. In den letzten Jahrzehnten haben sich viele dem 'Syndikalismus' zugewandt, um ihre Ziele zu erreichen, und zu diesem Zweck haben sie verschiedene Gewerkschaften infiltriert und eigene gegründet. Glücklicherweise hat uns die CDN heute informiert, dass solche 'Gewerkschaften' aufgelöst wurden und ihre Anführer tot oder im Gefängnis sind. Endlich werden sie uns nicht mehr belästigen."
 bra.303.a: "Ausgezeichnet!"
 bra.303.b: "Vielleicht sollten wir unsere eigene Union gründen..."
 bra.304.t: "Die Demokratische Linke verbieten?"
 bra.304.d: "Die Demokratische Linke, im Volksmund auch als Sozialdemokraten bekannt, gehört zu den lautstärksten Gegnern unseres neuen Regimes, auch wenn sie glücklicherweise durch polizeiliche Eingriffe geschwächt ist. Dennoch gibt es in unserem Regime Forderungen, sie gänzlich zu verbieten, und dieser Vorschlag ist nicht besonders ungewöhnlich... Die ED steht seit einiger Zeit unter Verdacht des syndikalistischen Entrismus, und jetzt, mit den rechtlichen Mitteln sie ordnungsgemäß zu verbieten, können wir sie gänzlich zum Schweigen bringen, auch wenn dies einige Gegenreaktionen hervorrufen wird..."
 bra.304.a: "Sie sind Agenten Londons, verbietet sie!"
 bra.304.b: "Solch extreme Maßnahmen sind nicht nötig."
 bra.305.t: "Marinemanöver"
 bra.305.d: "Die Stärke unserer Marine kann nur in ordentlichen Marinemanövern gemessen werden, die mit akribischer Sorgfalt geplant sind und unser begrenztes Fachpersonal oder Material nicht gefährden. Da sich die politische Lage endlich stabilisiert hat, können wir sichere und ordentliche Übungen mit dem Budget und der Vorbereitung organisieren, die unsere stolze Marine verdient."
 bra.305.a: "Durchführen."
 bra.305.b: "Das ist zu teuer."
 bra.306.t: "Schwere Waffen kaufen"
 bra.306.d: "Unsere neue politische Situation erlaubt uns, wenn gewünscht, deutlich höhere Militärausgaben; unsere höchsten Offiziere schlugen vor, unser Arsenal zu modernisieren, auch wenn dies zu Lasten anderer Haushaltsposten geht."
 bra.306.a: "Macht es."
 bra.306.b: "Das ist zu teuer."
 bra.307.t: "Die Bundeswahlen von [GetYear]"
 bra.307.d: "Das brasilianische Volk versammelt sich zu den ersten Wahlen seit die neue Verfassung entworfen und in Kraft gesetzt wurde. Vargas' immense Popularität sichert praktisch einen Sieg, und er hat sich gewiss gut auf diesen Anlass vorbereitet. Seine Opposition, vereint unter der Liberal Party mit einer gemeinsamen Liste... hat keine echte Chance. Ihre Stimmen werden systematisch verbrannt oder falsch gezählt, und die Rufe der Presse nach freien Wahlen wurden schnell als 'Ausreden der Verlierer, bevor es überhaupt passiert' abgetan, während sich das Volk auf die Wiederwahlfeier vorbereitet..."
 bra.307.a: "Getulio Vargas und die Partido Popular Brasileiro."
 bra.307.b: "Hmm, dieser Stimmzettel sieht seltsam aus..."
 bra.308.t: "Die Bundeswahlen von [GetYear]"
 bra.308.d: "Das brasilianische Volk versammelt sich erneut zur Abstimmung darüber, ob Getúlio Vargas an der Macht bleiben soll. Vargas' immense Popularität sichert praktisch einen Sieg, und er hat sich gewiss gut auf diesen Anlass vorbereitet. Seine Opposition, wieder vereint unter der Liberal Party mit einer gemeinsamen Liste... hat keine echte Chance. Ihre Stimmen werden systematisch verbrannt oder falsch gezählt, und die Rufe der Presse nach freien Wahlen wurden schnell als die gleichen schwachen Ausreden wie bei der letzten Wahl abgetan, und die Wahlbeteiligung der Opposition war dieses Mal sogar noch geringer."
 bra.309.t: "Umgang mit der Opposition"
 bra.309.d: "Während wir die Macht übernommen haben und große Unterstützung genießen, stellen sich uns die alten Oppositionsparteien sowohl der Demokraten als auch der Nationalisten entgegen. Glücklicherweise ist ihr Einfluss schwach, aber sie haben immer noch Anhänger und behindern unser Regime auf jede erdenkliche Weise. Der CND arbeitet bereits daran, diejenigen zu untergraben, die nicht überzeugt werden können, obwohl sie vier Pläne vorgelegt haben, die sich auf einzelne problematische Gruppen konzentrieren. Wir müssen nur entscheiden, auf wen wir uns konzentrieren..."
 bra.309.a: "Die 'Demokratische Linke' sind nur getarnte Syndikalisten!"
 bra.309.b: "Die Liberalen wären gefährlich, wenn man sie gewähren ließe..."
 bra.309.c: "Die Integralisten sind die natürlichen Feinde des Neuen Staates."
 bra.309.e: "Wir dulden keine Opposition, bekämpft sie alle!"

 bra.310.t: "Neue Gewerkschaften gegründet"
 bra.310.d: "Als Teil der CLT, oder Consolidação das Leis do Trabalho, wurden neue Arbeitsgesetze in Kraft gesetzt und um sicherzustellen, dass die Arbeiter Brasiliens nicht syndikalistischen Aufständischen und anderem sozialistischen Gesindel zum Opfer fallen, ebnen die Gesetze auch den Weg für verschiedene 'gemäßigte' Gewerkschaften unter sorgfältiger staatlicher Aufsicht. Die ersten dieser Gewerkschaften haben begonnen, sich hauptsächlich in Rio und Sao Paulo zu organisieren, und allein ihre Präsenz markiert einen neuen Weg für die Arbeitsbeziehungen, bei dem Arbeitgeber und Arbeitnehmer zusammen- statt gegeneinander arbeiten sollen."
 bra.310.a: "Großartige Neuigkeiten!"

 bra.311.t: "Vargas eröffnet zwischenstaatliche Autobahnen"
 bra.311.d: "Aufgrund der zentralisierten politischen Struktur und der Beziehungen zwischen privaten Investitionen und öffentlichen Geldern konnten endlich große Teile der bundesweiten Infrastrukturprojekte vorangetrieben werden. Als Teil einer massiven Propagandakampagne ist unser Präsident persönlich bei einigen der ersten dieser Autobahnen erschienen, entweder um das Eröffnungsband durchzuschneiden oder in besonderen Fällen als erste Person darauf zu fahren. Die Öffentlichkeit liebt solch ein Spektakel und es hilft ihm sicherlich, sich bei den Massen beliebt zu machen."
 bra.311.a: "Wer liebt nicht eine gute Spritztour?"

 bra.312.t: "Der Stadtplanungsboom"
 bra.312.d: "Während der Estado Novo eine massive Zentralisierung der politischen Szene erlebt hat, zeigt sich in der Stadtplanung eher... das Gegenteil. Planungsbeschränkungen wurden praktisch aufgehoben und die Regierung hat Architekten stillschweigend ermutigt, experimenteller mit ihren Entwürfen zu sein. Viele dieser, oft inspiriert von Kommunard-Frankreichs 'Le Corbusier', sind modernistischer Natur, haben aber aufgrund des tropischen Klimas Brasiliens einen eigenen einzigartigen Weg eingeschlagen. Während der Boom noch in den Anfängen steckt, werden wir möglicherweise noch Ergebnisse sehen. Während die Stadt Curitiba in die erste Phase der Großplanung eintritt, werden wir sehen, was die Zukunft für brasilianische Städte bereithält..."
 bra.312.a: "Wir werden Ihre Karrie- ich meine, Entwicklung mit großem Interesse verfolgen."

 bra.350.t: "Abbau der PSI-Politik"
 bra.350.d: "Das Importsubstitutionsprogramm, das auf fehlerhaften Annahmen und der Negierung grundlegender wirtschaftlicher Konzepte wie komparativen Vorteilen und Angebots-/Nachfragedynamiken basiert, hat Brasilien bei der Bewältigung der heutigen Herausforderungen im Stich gelassen"
 bra.350.a: "Nicht mehr nötig."
 bra.350.b: "Annehmen."
 bra.351.t: "Haushaltsausgleich nach der PSI"
 bra.351.d: "Wir haben jahrelang Millionen in ein unnötiges Industrialisierungsprogramm gesteckt, das wenig erreichte und viel kostete. Indem wir uns endlich von solch überholten Konzepten abwenden, können wir wahrhaft optimistischer in die Zukunft blicken und diese Ressourcen klüger einsetzen."
 bra.351.a: "Diese Mittel werden anderswo besser eingesetzt."
 bra.352.t: "Durst nach Kautschuk"
 bra.352.d: "Die weltweite Nachfrage nach Kautschuk steigt sprunghaft an, während die Schatten des Krieges über Europa ziehen. Da die bedeutendsten Kautschukreserven in den Händen europäischer Kolonialmächte liegen, eröffnet sich eine große Chance, deren Platz einzunehmen und den für den Krieg benötigten Kautschuk zu liefern... wenn wir ihn in ausreichenden Mengen sammeln können. Eine geplante Erweiterung der Kautschukplantagen in Acre wird mit Sicherheit ein schneller und sicherer Weg sein, die Kriegsgewinne zu steigern."
 bra.352.a: "Diese Reifen werden unsere Straßen bezahlen!"
 bra.352.b: "Was ist ein Acre?"
 bra.353.t: "Orthodoxe Ökonomen loben unsere Politik"
 bra.353.d: "Das ökonomische Denken in Brasilien hat sich in den letzten Jahren rückwärts entwickelt, aber jene, die sich noch an die Grundsätze der grundlegenden Wirtschaftslehre erinnern, verstehen, wie notwendig unsere Änderung der Ausgabenpolitik war, auch wenn es kein populistischer Schritt war. Mit der Zeit wird die ganze Nation das Lob in diesem Brief sehen, der heute Morgen in der O Globo Zeitung veröffentlicht wurde und unsere Wirtschaftspolitik lobt."
 bra.353.a: "Wir machen es richtig."
 bra.354.t: "Developmentalisten protestieren"
 bra.354.d: "Natürlich ist es ein umstrittener Schritt, etablierte Konzepte zu durchbrechen. Die sogenannte Entwicklung durch künstliche staatliche Einmischung in die Wirtschaft wird von den ungebildeten Massen Brasiliens als positiv angesehen, die in großer Zahl gegen den angeblichen 'Ausverkauf an Ausländer' protestierten. Der Marsch zog auch viele Oppositionspolitiker an, da es das heiße politische Thema des Tages war, Unsinn über Dinge zu verbreiten, die das Volk nicht verstehen konnte."
 bra.354.a: "Die Wirtschaft, ihr Narren!"
 bra.355.t: "Kaffeeindustrie erholt sich"
 bra.355.d: "Dank unserer rechtzeitigen Hilfe klettert die Kaffeeindustrie, die zuvor verwüstet und in Trümmern lag, in Brasilien wieder auf den Weg zum Wohlstand. Unsere große Republik feiert eine neue Ära der Fruchtbarkeit und des Reichtums, auch wenn der Krieg die Welt um sie herum verschlingt."
 bra.355.a: "Ausgezeichnet."
 bra.356.t: "Anstieg der republikanischen Popularität"
 bra.356.d: "Unsere Maßnahmen haben sich als so unpopulär erwiesen, dass ein massiver Anstieg der republikanischen Parteimitgliedschaft sowohl bei Protesten als auch in der Presse sichtbar ist. Millionen hören auf den Sirenengesang des Staatskapitalismus, aber wir müssen standhaft bleiben in unserer Mission, Brasiliens Haushaltslage zu verbessern, koste es, was es wolle."
 bra.356.a: "So ist das Leben in einer freien Demokratie."
 bra.400.t: "Pressekriege"
 bra.400.d: "Während eine politisch aufgeladene Presse nichts Neues ist, besonders in der turbulenten Welt, in der wir leben, ist die von den Republikanern geführte Verleumdungskampagne gegen unsere Regierung neu. Unter Berufung auf 'anonyme Hinweise' und auf grundlosen Annahmen basierend, behaupten sie, dass unsere Regierung für die Großkonzerne arbeitet, nicht für das Volk, und uns diplomatisch an ausländische Mächte als 'Kolonie nur dem Namen nach' ketten will. Während die Beweise eindeutig nicht ausreichen, sind wir gezwungen, Gegendarstellungen in anderen Zeitungen zu veröffentlichen und uns auf ihr Niveau zu begeben, indem wir die Geschäfte aufdecken, die die Republikaner im Laufe der Jahre gemacht haben. Wir haben einen neuen Tiefpunkt im politischen Diskurs in diesem Land erreicht."
 bra.400.a: "Das ist doch pure Verleumdung!"
 bra.401.t: "Positivistische Propaganda"
 bra.401.d: "Der Positivismus war das Gründungsprinzip unserer Republik. Unsere Flagge, unser Motto und die Taten der Präsidenten, die Brasilien im Herzen trugen. Brasilien marschiert in die Zukunft, zur Befreiung von den Fesseln der Unwissenheit, der Armut, der Religion, stets vorwärts, dem Gang der Geschichte folgend. Es ist längst an der Zeit, diese Ideen zu erneuern, die uns einst so wichtig waren."
 bra.401.a: "Ausgezeichnet!"
 bra.402.t: "Land der Zukunft"
 bra.402.d: "Brasiliens immenses Potenzial zur Größe wird in diesen schwierigen Zeiten vom einfachen Volk oft übersehen. Wir sind von allerlei schlechten Nachrichten umgeben und lassen uns glauben, dass es keine Zukunft für uns gibt, weder als Individuen noch als Volk. Aber es gibt eine Zukunft für Brasilien, eine, die heller strahlt als je zuvor."
 bra.402.a: "So soll es sein!"
 bra.403.t: "Borges triumphiert im Süden"
 bra.403.d: "Die Stärke unserer Partei hängt in vielerlei Hinsicht von dem Einfluss unserer lokalen Parteien in den Bundesstaaten ab. Daher ist Borges de Medeiros' Sieg in Rio Grande do Sul im großen Ganzen von entscheidender Bedeutung, denn er war über die Jahre ein einflussreicher Gegner der republikanischen Regierung und verfügt in diesem Bundesstaat über großes politisches Kapital; was aufgrund der strategischen Position und der sehr hohen Militarisierung so wichtig ist. Wir können nur hoffen, dass andere wichtige Bundesstaaten in naher Zukunft folgen werden."
 bra.403.a: "Gut für alle!"
 bra.450.t: "Macht und Verantwortung"
 bra.450.d: "Unser Wahlsieg hätte ohne die entscheidende Hilfe der Arbeiter dieser großen Nation, die uns auf jedem Schritt unterstützt haben, nicht erreicht werden können. Diese Unterstützung führte jedoch auch zu Gerüchten und Panik vor einer syndikalistischen Übernahme... Unsere Versprechen an die Gewerkschaften und andere Arbeiter waren zahlreich, aber wir müssen auch die Stabilität der Nation und unserer Regierung berücksichtigen, denn wir könnten nichts Gutes bewirken, wenn wir das Militär erzürnen und von der Macht vertrieben werden..."
 bra.450.a: "Versuchen, sich auf Stabilität zu konzentrieren."
 bra.450.b: "Sich auf die Unterstützung der Arbeiter konzentrieren."
 bra.451.t: "Neue Arbeitergesetzgebung"
 bra.451.d: "Unsere Bundesstaaten müssen sich nun an moderne und gerechte Arbeitergesetze halten, ein Beispiel, das in der Welt selten zu finden ist. Viele Rechte, die für brasilianische Arbeiter einst als Träume galten, wie bezahlter Urlaub, sind nur noch wenige bürokratische Hürden von ihrer Verwirklichung entfernt. Wahrlich haben wir unsere Mission erfüllt; aber weitere Herausforderungen liegen vor Brasilien!"
 bra.451.a: "Eine großartige Errungenschaft!"
 bra.452.t: "Marineoffiziere versuchen Aufstand!"
 bra.452.d: "Viele Matrosen haben heute in Rio de Janeiro einen Aufstand begonnen und beschuldigen unsere Regierung, syndikalistische Spione zu sein. Wir konnten verhindern, dass sie wichtige Schiffe übernahmen, aber wir hatten keine andere Wahl, als den gewaltsamen Aufstand mit Gewalt niederzuschlagen. Ein bedauerlicher Verlust an erfahrenem Personal, zweifellos, aber auch eine Warnung, wie sehr wir auf Messers Schneide wandeln; unsere Handlungen haben Konsequenzen, die wir nur hoffen können vorherzusehen."
 bra.452.a: "Bedauerlich."
 bra.453.t: "Mangabeira bekräftigt seine Ziele"
 bra.453.d: "Joãos Präsidentschaft war eine Zeit der Erholung und Entwicklung, wobei das Hauptziel der Reform der Arbeitsgesetzgebung erfolgreich erreicht wurde. In einer Rede heute im Catete verkündete er nicht nur stolz, dass seine Mission erfüllt sei, sondern bekräftigte auch seine Vision eines freien und demokratischen Brasiliens ohne Hunger, ohne Ungleichheit und eines, das sich nicht vor ausländischen Mächten verbeugt."
 bra.453.a: "Wir werden uns durchsetzen!"
 bra.454.t: "Zunehmende syndikalistische Unterstützung"
 bra.454.d: "Die Errungenschaften unserer Regierung wurden von vielen Arbeiterorganisationen ausgenutzt, die uns über die Jahre unterstützt haben, einschließlich der CGT, deren Mitgliedschaft und Unterstützung seit der Reform der Arbeitsgesetzgebung stark zugenommen hat. Während es bestenfalls töricht ist anzunehmen, dass sie für diese Verbesserung verantwortlich waren, fällt es dem Volk schwer, dies zu erkennen."
 bra.454.a: "Natürlich."
 bra.455.t: "Gehälter erhöhen?"
 bra.455.d: "Während wir das Wachstum der öffentlichen Gehälter erst kürzlich erhöht haben, haben wir ihren aktuellen Wert nicht angehoben, was bestimmte Teile unserer Regierungsbasis, wie die CGT und radikale linke Abgeordnete und Senatoren, verärgert hat. Während eine sofortige Erhöhung theoretisch möglich wäre, würde sie unserem Budget sicherlich erheblich schaden, also sollten wir diese Entscheidung nicht leichtfertig treffen."
 bra.455.a: "Das ist ziemlich übertrieben."
 bra.455.b: "Macht es."
 bra.456.t: "Die chilenische Krise"
 bra.456.d: "Wir haben die Beziehungen zu Chile nach der syndikalistischen Revolution nie offiziell abgebrochen, und viele Male haben uns Mitglieder dieser Regierung besucht. Heute besuchte ein in der chilenischen Politik unbekannter Herr Labarca den Catete und wurde von Präsident Mangabeira empfangen, was nichts weniger als Panik in der Nation auslöste. Die Vorstellung, dass ein bekannter syndikalistischer Radikaler den Präsidenten trifft, wird als absurd und als Hochverrat angesehen, und viele Militäroffiziere und die Presse gaben Erklärungen ab, die eher wie Ultimaten an unsere Regierung klangen. Wenn wir ihren Forderungen nachgeben, werden wir einen unschuldigen Mann verhaften und bei allen Linken im In- und Ausland in Ungnade fallen; das Gegenteil gilt, wenn wir es nicht tun, aber die Gefahr eines Bürgerkriegs zeichnet sich am Horizont ab. Eine Entscheidung muss sofort getroffen werden."
 bra.456.a: "Verhaftet ihn!"
 bra.456.b: "Ein Mitstreiter der Arbeiter, der uns nichts Böses will."
 bra.457.t: "Putschversuch!"
 bra.457.d: "Die Armee würde sich nicht mehr zurückhalten! Nach der Ablehnung ihrer Forderungen durch die Regierung bereiten sie sich darauf vor, den Präsidentenpalast zu stürmen und unsere Regierung mit Gewalt zu beenden! Die sogenannte Chilenische Krise ist in einer Weise eskaliert, die wir nie vorausgesehen hätten, und einige schlagen dem Präsidenten bereits vor, zurückzutreten, um Blutvergießen zu vermeiden. Wenn wir jedoch standhaft bleiben, werden sich sympathisierende Elemente in der Armee sicherlich auf unsere Seite stellen und wir können theoretisch Widerstand leisten. Brasilien steht an einem historischen Scheideweg, und die Entscheidung unseres Staatsoberhauptes wird seine Zukunft bestimmen..."
 bra.457.a: "Sie werden nicht durchkommen!"
 bra.457.b: "Leistet keinen Widerstand... Brasilien ist vom Syndikalismus befreit!"
 bra.458.t: "Syndikalistischer Gegenputsch!"
 bra.458.d: "Verräter haben den Präsidentenpalast besetzt! Nachdem sie Präsident Mangabeira verhaftet und in einem Pronunciamento erklärt hatten, dass sie nicht zurücktreten würden, haben die reaktionären Offiziere ihre Stärke in Rio eindeutig unterschätzt, besonders in Bezug auf die Mannstärke. Linke Militärs, Arbeitermilizen, Anarchisten und Studenten, angeführt von Isidoro Dias Lopes und Luis Carlos Prestes, sowie zivile Anführer, haben nach einem Tag intensiver Kämpfe erfolgreich Kasernen und den Palast eingenommen... Während die Zukunft sicherlich ungewiss ist, besteht kein Zweifel daran, dass Brasiliens Kapitalisten ihr Blatt überreizt und die Ankunft der Revolution beschleunigt haben!"
 bra.458.a: "Brasilien ist vom Kapitalismus befreit!"
 bra.459.t: "Ordnung wiederhergestellt!"
 bra.459.d: "Als wir uns weigerten zurückzutreten, versanken die Kasernen im Chaos. Die unerwartete Reaktion führte zu Meutereien, da ein Putsch nicht nur illegal wäre, sondern auch gefährlich angesichts der großen Anzahl linker und liberaler Kräfte, die sich sicherlich jeder Art von militärischer Übernahme widersetzen würden. Als die Krise abklang und wir wieder zu Besinnung kamen, erscheint unser Standpunkt im Nachhinein sicherlich weise, aber man kann nicht umhin, sich zu fragen, welche große Tragödie und welcher Verlust an Menschenleben so knapp vermieden wurde..."
 bra.459.a: "Zum Glück."
 bra.500.t: "Der erste Gewerkschaftskongress"
 bra.500.d: "Nachdem wir Brasilien von seiner kapitalistischen Junta gesäubert haben, müssen wir nun über unsere neue Führung entscheiden. Viele lokale Syndikalisten waren aus politischen Gründen bereits in Rio ansässig, aber die Entscheidung, wie Brasilien den Weg zum Sozialismus einschlagen wird, steht nun zur Debatte und wird vom ersten Gewerkschaftskongress entschieden. Drei ideologische Hauptfraktionen sind in der kurzen Zeit des Nachdenkens und Debattierens entstanden. Die Orthodoxen Syndikalisten sind, wie der Name schon sagt, diejenigen, die sich an ausländischen Intellektuellen und europäischem Syndikalismus orientieren, während die Autonomisten die europäischen Regierungen als übermäßig groß und zentralisiert ansehen und behaupten, dass Brasilien einfach zu groß und vielfältig ist, um auf diese Weise verwaltet zu werden. Die dritte Fraktion, die Maximalisten, sind zwar deutlich in der Minderheit, aber ihre lauten Rufe nach Aktion und starker Führung finden bei einigen Führern Anklang. Egal wer diesen ersten Kongress an der Macht verlässt, diese Wahl ist unumkehrbar für den Weg, den unsere Nation in den folgenden Jahrzehnten einschlagen muss, und so werden viele Debatten geführt, selbst während Kräfte außerhalb des Staates zur Gegenrevolution drängen."
 bra.500.a: "Autonomistas."
 bra.500.b: "Ortodoxos."
 bra.500.c: "Maximalistas."
 bra.501.t: "Die Union von Brasilien wird proklamiert!"
 bra.501.d: "Brasiliens Zukunft ist jetzt! Seit unserer Unabhängigkeit haben wir immer unter der Unterdrückung einer kleinen Oberschicht gelebt, aber nicht länger! Die Welt ist sich nun der Macht der Arbeiter bewusst, und die Völker der Erde erheben sich über alle Kontinente gegen ihre selbsternannten Herren. Wir werden nun Wohlstand und Frieden für Brasilien sichern, für die Arbeiter, durch die Arbeiter!"
 bra.501.a: "Wir haben nichts zu verlieren außer unseren Ketten!"
 bra.502.t: "Provinzielle Aufstände"
 bra.502.d: "Die Bourgeoisie hat sich unter der Führung von Provinzführern, die um ihren Machtverlust fürchten, gegen unsere neue Union erhoben. Es war naiv zu glauben, der Übergang könnte friedlich verlaufen, aber wir müssen um der Arbeiter dieser Staaten willen Widerstand leisten und weitermachen."
 bra.502.a: "Sie widersetzen sich dem Fortschritt."
 bra.503.t: "Triumph der Provinzaufstände"
 bra.503.d: "Wir können den Provinzstreitkräften nicht länger widerstehen - wir müssen nachgeben."
 bra.503.a: "Die Ketten sind wiederhergestellt."
 bra.504.t: "Provinzaufstände niedergeschlagen"
 bra.504.d: "Die Provinzrebellen wurden endlich in die Flucht geschlagen, und das Land ist wieder unter unserer Kontrolle. Die Union ist siegreich aus der Krise hervorgegangen."
 bra.504.a: "Hurra!"
 bra.505.t: "[From.GetNameDefCap] bittet um Beitritt zur Internationale"
 bra.505.d: "Das neu gegründete [From.GetNameDef] hat darum gebeten, sich der Weltrevolution anzuschließen und möchte seinen Beitrag an der Seite [Root.GetAdjective]r Soldaten leisten."
 bra.505.a: "Natürlich!"
 bra.505.b: "Sie sind mehr Ärger als sie wert sind."
 bra.506.t: "[From.GetNameDefCap] hat zugestimmt"
 bra.506.d: "Wir wurden in die Reihen der Internationale aufgenommen!"
 bra.506.a: "Macht die Armeen bereit!"
 bra.507.t: "[From.GetNameDefCap] hat abgelehnt"
 bra.507.d: "Unerklärlich hat die [From.GetAdjective] Regierung unser Gesuch abgelehnt und offenbar entschieden, dass [Root.GetNameDef] in ihrem Bündnis mehr Ärger als Nutzen bringen würde."
 bra.507.a: "Zu schade."
 bra.508.t: "Deutsche revoltieren"
 bra.508.d: "Deutschbrasilianer leben seit langem in großer Zahl in den südlichen Teilen unseres Landes, die meisten kamen während der 1800er Jahre. Allerdings ähnelt unsere neue Regierung zufällig der der großen Feinde Deutschlands, und diese unwissenden Landbewohner sind natürlich verängstigt und aufgebracht. Opportunistische Anführer haben sie zum offenen Aufstand gebracht, und es wird einige Zeit dauern, bis wir Streitkräfte entsenden können, um in diesen deutschsprachigen Dörfern und Städten wieder Ordnung herzustellen."
 bra.508.a: "Bedauerlich."
 bra.509.t: "Gespaltener Klerus"
 bra.509.d: "Es ist heute nicht einfach, ein Mann Gottes zu sein. Da wir uns kontinuierlich vom staatlichen Katholizismus entfernt haben, glauben viele Christen in Brasilien, dass unsere Regierung atheistisch sei, während andere ihre Arbeit für die Armen loben. Die Spaltung ist spürbar und wird durch die angespannte politische Situation in Italien noch verschärft. Wir haben weder die Möglichkeit noch das Mandat, solche Streitigkeiten innerhalb der Kirche zu beenden, aber wir können hoffen, dass der größte Glaube im Land zur Vernunft kommt und das Gute sieht, das wir tun."
 bra.509.a: "Sie werden früher oder später erkennen, dass wir eine Kraft des Guten sind."
 bra.510.t: "Italiener stehen sich gegenüber"
 bra.510.d: "Die Italiener kamen im 19. Jahrhundert nach Brasilien, als Landbesitzer nach der Abschaffung der Sklaverei nach billigen Arbeitskräften für ihre Plantagen suchten. Sie kamen weiterhin in großer Zahl, und sie sind zweifellos neben den Deutschen und Japanern die größte Einwanderergemeinschaft. Der italienische Bürgerkrieg hinterließ jedoch Narben bei den Menschen, die ihre Heimat durch den Krieg verloren, und ideologische Verbindungen zur Italienischen Sozialrepublik wurden bis zur Ausrufung der Union von Brasilien verborgen gehalten. Aus dem Verstecken wurde Schadenfreude, und dann konfrontieren sich aufgebrachte Menschenmengen mit denen, die sie einst als Brüder sahen, weil sie vom selben Ort kamen."
 bra.510.a: "Bedauerlich."
 bra.511.t: "Mission aus [BRA.GetNameDef]"
 bra.511.d: "Eine diplomatische Mission aus [BRA.GetNameDef] ist eingetroffen, in der Hoffnung, eine neue und fruchtbare Beziehung zwischen der [BRA.GetAdjective]n Regierung und der unseren aufzubauen."
 bra.511.a: "Verbündete sind immer willkommen."
 bra.511.b: "Wir haben daran kein Interesse."
 bra.512.t: "Beziehungen mit den CSA aufgenommen"
 bra.512.d: "Wie erwartet ist die [From.GetAdjective] Regierung begierig darauf, mehr Verbündete in der Neuen Welt zu finden."
 bra.512.a: "Ausgezeichnet."
 bra.513.t: "Keine Beziehungen mit den CSA"
 bra.513.d: "Unser Gesandter berichtet, dass die [From.GetAdjective] Regierung kein wirkliches Interesse an engeren Beziehungen mit uns hat."
 bra.513.a: "Jede Nation eine Insel, hm?"
 bra.514.t: "Ergreift die Produktionsmittel"
 bra.514.d: "Da wir jetzt ein syndikalistischer Staat sind, werden wir nicht länger vom Kapitalismus und seiner Produktionsweise gefesselt sein. Die Arbeiter besitzen jetzt alles!"
 bra.514.a: "Ja!"
 bra.515.t: "Sportförderung?"
 bra.515.d: "Brasilianer haben Sport schon immer geliebt, und für viele ist er ihre De-facto-Religion. Sport formt den Charakter, ist ausgezeichnete Bewegung und hilft Kindern, sich zu konzentrieren und in Gruppen zu arbeiten. Wir sollten uns bemühen, die Finanzierung für diese Bestrebungen zu erhöhen - zur Abwechslung eine universell beliebte Maßnahme."
 bra.515.a: "Es ist der Wille des Volkes!"
 bra.515.b: "Zeitverschwendung für die Arbeiter."
 bra.516.t: "A Luta Final"
 bra.516.d: "Das ist es, der finale Kampf. Wir stehen dem gewaltigen Ungetüm des Kapitalismus gegenüber, dem globalen Imperium der Tyrannei, das zwangsläufig aus dem kolonialistischen Diebstahl entstanden ist. Aber wir müssen keine Angst haben! Überall auf der Welt bereiten sich Arbeiter vieler Nationen darauf vor, an unserer Seite zu kämpfen, und die Gerechtigkeit wird siegen!"
 bra.516.a: "Avante!"
 bra.517.t: "Neuverteilung des Ackerlands"
 bra.517.d: "Den Kapitalisten das Land zu entziehen war der einfache Teil; nun müssen wir uns bemühen, das Land fair zu verteilen. Die Bauern sollten natürlich einen Anteil bekommen, ebenso wie die Landarbeiter, aber wie mit denjenigen in den Städten umzugehen ist, die Land beantragt haben, ist eine komplizierte Angelegenheit, die viel Prüfung und Berücksichtigung individueller Fälle erfordert. Glücklicherweise wurden die kürzlich niedergeschlagenen Rebellen hauptsächlich von Grundbesitzern unterstützt, denen wir rechtmäßig Land entziehen können, um die Forderungen dieser Menschen zu erfüllen; es ist fair zu beurteilen, dass sie durch ihren Verrat das Recht auf Arbeit verloren haben."
 bra.517.a: "Für unsere Zukunft!"
 bra.518.t: "Religion in der Union"
 bra.518.d: "Während die Kirchenfrage andauert, hat der Papst selbst der Priesterschaft empfohlen, Ruhe zu bewahren und das Beste zu hoffen. Seine Heiligkeit sorgt sich, dass Brasilien noch radikale säkulare Maßnahmen ergreifen könnte, und viele hochrangige Katholiken führen bereits Entspannungsverhandlungen mit den Führern der Union über den offiziellen Status der Kirche oder dessen mögliches Fehlen."
 bra.518.a: "Eine sich entwickelnde Angelegenheit."
 bra.519.t: "Verminderte Gewinne"
 bra.519.d: "Wir leben in einer Zeit des Aufruhrs; Revolutionen sind keine einfachen Angelegenheiten. Während es leicht ist zu sagen, dass die Arbeiter die Fabriken besitzen, wissen viele nicht, wie man andere als manuelle Arbeit verrichtet, geschweige denn wie man Fabriken organisiert und andere wichtige Funktionen aufrechterhält, die einst von niedrigrangigen Kapitalisten ausgeführt wurden."
 bra.519.a: "Der Übergang zwischen Produktionsmodellen ist immer eine chaotische Angelegenheit."
 bra.520.t: "Hilfe von [BRA.GetNameDef]"
 bra.520.d: "Ein Gesandter aus [BRA.GetNameDef] ist eingetroffen und bietet [BRA.GetAdjective] Unterstützung an, wobei als Gegenleistung nur eine engere Zusammenarbeit zwischen unseren Regierungen erbeten wird."
 bra.520.a: "Wir sind dankbar!"
 bra.521.t: "Oberste erheben sich in Guerillas"
 bra.521.d: "Während Banditentum im Nordosten Brasiliens nie wirklich ungewöhnlich war, mussten seine größten Diebe, die Großgrundbesitzer, die das Proletariat versklaven wollen, nie darauf zurückgreifen. Als die Arbeiterregierung jedoch versuchte, sie zu entmachten, griffen sie zu feigen und terroristischen Taktiken, um uns einzuschüchtern, und verbündeten sich sogar mit bekannten kriminellen Banden!"
 bra.521.a: "Verdammt!"
 bra.522.t: "Umgang mit den Obersten"
 bra.522.d: "Die Großgrundbesitzer-Elite im Nordosten bereitet uns endlose Schwierigkeiten, und wir könnten versuchen, eine Art Einigung auszuhandeln... oder, wie es das Volk will, die Armee entsenden, um diesen üblen Pöbel ein für alle Mal zu zerschlagen!"
 bra.522.a: "Zerschlagt diesen Abschaum!"
 bra.522.b: "Wir werden ihnen ein Angebot machen, das sie nicht ablehnen können."
 bra.523.t: "Das Neue Cangaço"
 bra.523.d: "Während Banditentum im Nordosten Brasiliens nie wirklich ungewöhnlich war, mussten seine größten Diebe, die Großgrundbesitzer, die das Proletariat versklaven wollen, nie darauf zurückgreifen. Als die Arbeiterregierung jedoch versuchte, sie zu entmachten, griffen sie zu feigen und terroristischen Taktiken, um uns einzuschüchtern, und verbündeten sich sogar mit bekannten kriminellen Banden! Ein neues Zeitalter der Gewalt im Nordosten Brasiliens steht bevor, und es scheint, dass wir nicht viel dagegen tun können."
 bra.523.a: "Das ist nicht gut!"
 bra.550.t: "Der Zweite Gewerkschaftskongress"
 bra.550.d: "Wir treffen uns erneut im Gewerkschaftskongress, aber diesmal gibt es keine bedeutenden ideologischen Differenzen, die die Situation instabil oder chaotisch machen könnten. In den letzten Jahren haben 3 Kandidaturen für den Vorsitz genügend Aufmerksamkeit erhalten, um eine realistische Chance auf den Wahlsieg zu haben; diese sind:"
 bra.550.a: "Maria Lacerda de Moura."
 bra.550.b: "Astrojildo Pereira."
 bra.550.c: "Avelino Fóscolo."
 bra.551.t: "Der Dritte Gewerkschaftskongress"
 bra.551.d: "Erneut versammeln sich die Gewerkschaften, um ihren neuen Vorsitzenden zu wählen. Junge und neue Kandidaten versammeln sich zu diesem immens bedeutsamen Anlass, bei dem Demokratie wirklich zum Tragen kommen kann. In den letzten Jahren haben 3 Kandidaturen für den Vorsitz genügend Aufmerksamkeit erhalten, um eine realistische Chance auf den Wahlsieg zu haben; diese sind:"
 bra.551.a: "Everardo Dias."
 bra.551.b: "Candido Portinari."
 bra.551.c: "Djalma Maranhão."
 bra.552.t: "Der Vierte Gewerkschaftskongress"
 bra.552.d: "Erneut versammeln sich die Gewerkschaften, um ihren neuen Vorsitzenden zu wählen. Junge und neue Kandidaten kommen zu diesem äußerst bedeutsamen Anlass zusammen, bei dem Demokratie wahrhaft zur Geltung kommen kann. In den letzten Jahren haben 3 Kandidaturen für den Vorsitz genügend Aufmerksamkeit erhalten, um realistische Chancen auf den Wahlsieg zu haben; diese sind:"
 bra.552.a: "Elisa Kauffmann Abramovich."
 bra.552.b: "Otto Alcides Ohlweiler."
 bra.552.c: "João Mangabeira."
 bra.553.t: "Der Fünfte Gewerkschaftskongress"
 bra.553.d: "Erneut versammeln sich die Gewerkschaften, um ihren neuen Vorsitzenden zu wählen. Junge und neue Kandidaten kommen zu diesem äußerst bedeutsamen Anlass zusammen, bei dem Demokratie wahrhaft zur Geltung kommen kann. In den letzten Jahren haben 3 Kandidaturen für den Vorsitz genügend Aufmerksamkeit erhalten, um realistische Chancen auf den Wahlsieg zu haben; diese sind:"
 bra.553.a: "Apolônio de Carvalho."
 bra.553.b: "Jorge Amado."
 bra.553.c: "Cláudio Santoro."
 bra.554.t: "Zerstörung des Apparats der Tyrannei"
 bra.554.d: "Unsere sogenannte Bundesregierung war seit langer Zeit nichts weiter als ein Werkzeug der Tyrannei, und der Abbau ihrer Macht ist eine der ersten Aufgaben für die Union von Brasilien. Eine Aufgabe, die sich leichter gesagt als getan ist, denn von der Besteuerung bis zur archaischen Rechtsdurchsetzung müssen wir die Nation von Grund auf neu aufbauen"
 bra.554.a: "Die Union überträgt ihre Befugnisse!"
 bra.555.t: "Maria Lacerda de Moura beginnt ihre Kampagne"
 bra.555.d: "Maria Lacerda de Moura, eine bekannte anarchistische Aktivistin aus São Paulo, ist bekannt für ihre Arbeit zur Förderung der Frauenrechte im Land sowie für das Verfassen von Büchern, die von chauvinistischen Autoren der Zeit als 'skandalös' bezeichnet wurden. Auf Bitten anderer Aktivisten dieser Stadt hat sie zugestimmt, für die Führung der Union von Brasilien zu kandidieren, da sie von einer Machtposition aus mehr für ihre Sache bewirken könnte."
 bra.555.a: "Eine großartige Genossin."
 bra.556.t: "Astrojildo Pereira und Avelino Fóscolo trennen sich"
 bra.556.d: "Lange Zeit waren Astrojildo Pereira und Avelino Fóscolo bei den Versammlungen der CGT fast wie siamesische Zwillinge, aber das gehört nun endgültig der Vergangenheit an, da die Differenzen zwischen ihnen in mehreren Angelegenheiten schließlich zu groß wurden, um sich noch zu verstehen. Während nur wenige mit Sicherheit sagen können, was hinter verschlossenen Türen geschah, um einen solchen Bruch zu rechtfertigen, verbreiten sich Gerüchte; von einer Liebschaft bis hin zu Streitigkeiten über Arbeitszeiten könnte alles den Bruch verursacht haben, aber es war mit Sicherheit etwas, das schon lange in der Luft lag, besonders jetzt, da sie kein gemeinsames Ziel mehr haben, die Republik zu stürzen, das sie vereint."
 bra.556.a: "Sie könnten wohl beide kandidieren."
 bra.557.t: "Beschlagnahmung von Bankvermögen"
 bra.557.d: "Banken in Brasilien waren schon immer Instrumente der Unterdrückung, darauf ausgelegt, das Volk so weit wie möglich zu verschulden. Aber schlimmer noch, sie horten Vermögen, die Millionen von Menschen vor Hunger und Krankheit hätten retten können. Wir werden ihre großen Horte endlich sinnvoll nutzen und das kostbare Gold, das ihnen so viel bedeutete, einsetzen, um das Leben der Menschen in Brasilien zu verbessern."
 bra.557.a: "Blutsauger!"
 bra.558.t: "Genosse Portinari verkündet politische Ambitionen"
 bra.558.d: "Candido Portinari war nie das, was man einen Berufspolitiker nennen würde. Er war immer in erster Linie Künstler. Obwohl er stets involviert war und eine Meinung zu den großen Fragen der Zeit hatte, kandidierte er nie für ein öffentliches Amt... bis jetzt. Wenige können sagen, was diesen Wandel motiviert hat, aber der Mann selbst behauptet, er wolle 'etwas bewirken' und Brasilien helfen, sein Potenzial zu verwirklichen."
 bra.558.a: "Viel Glück!"
 bra.559.t: "Junger Genosse Maranhão gewinnt Einfluss in nordöstlichen Gewerkschaften"
 bra.559.d: "Obwohl der industrielle Sektor dort kleiner ist, waren die nördlichen Landesteile schon immer ein Brennpunkt für Arbeiterausbeutung und so sind dort im Laufe der Jahre viele einflussreiche Arbeiteraktivisten aufgestiegen. Einer dieser Anführer ist der junge Djalma, dessen ständige Kampagnen und Aktivismus ihn zum Gesicht der brasilianischen Jugend gemacht haben. Seine Unterstützung unter Studenten und Gewerkschaftsführern im Nordosten ist beträchtlich, und nun hat er seinen Wunsch bekannt gegeben, für den Vorsitz der Union zu kandidieren, sicherlich eine Position, die weit höher ist als alles, wonach er bisher strebte."
 bra.559.a: "Noch ein Anwärter."
 bra.560.t: "Genosse Dias gewinnt Unterstützung im Südosten"
 bra.560.d: "Everardo Dias ist seit langem einer der wichtigsten Arbeiterführer in São Paulo. Obwohl in Spanien geboren, kam er in sehr jungem Alter nach Brasilien und ist seither politisch engagiert, arbeitet mit Gewerkschaften und linken Zeitungen zusammen. Der Triumph der Demokratischen Linken bei den letzten Wahlen der Republik erfüllte ihn mit Hoffnung für die Zukunft, ebenso wie die Proklamation der Union, und der Mann ist aufrichtig begeistert von der Aussicht, Brasilien in eine neue Ära des Fortschritts zu führen."
 bra.560.a: "Viel Erfolg!"
 bra.561.t: "Mangabeira kehrt ins öffentliche Leben zurück"
 bra.561.d: "João Mangabeiras Bemühungen als Präsident waren im Nachhinein vielleicht zum Scheitern verurteilt. Sein ständiges Jonglieren mit politischen Kräften, während er versuchte, die Arbeitsbedingungen zu verbessern, endete in einem katastrophalen Scheitern, als er vom Militär abgesetzt wurde. Seine Position war danach so schwach, dass er nicht einmal ein Faktor im ersten Gewerkschaftskongress war und sich größtenteils aus dem öffentlichen Leben zurückzog. Jetzt kündigt er jedoch seine Rückkehr an, was manche als kontroversen Schritt bezeichnen mögen. Die Zeit wird zeigen, welche Motivation er hat, nach so langer Zeit wieder aufzutauchen."
 bra.561.a: "Er war zu vertrauensselig, aber ein guter Mensch. Willkommen zurück!"
 bra.562.t: "Mangabeira startet versöhnliche Kandidatur"
 bra.562.d: "Heute ereignete sich in Rio eine recht kuriose Entwicklung und ein Zeichen der Zeit. Der ehemalige Präsident João Mangabeira erklärte seine Absicht, für den Vorsitz zu kandidieren! Während João Mangabeiras Kandidatur für das neue Staatsoberhaupt angesichts seiner geringen Chancen weitgehend symbolisch ist, zeigt sie, dass wir bereit sind, einige der unglücklichsten Kapitel der brasilianischen Geschichte zu überwinden."
 bra.562.a: "Eine faszinierende und historische Entwicklung, auch wenn größtenteils symbolisch."
 bra.563.t: "Maria Lacerda unterstützt Otto Ohlweiler"
 bra.563.d: "Dass Maria Lacerda de Moura nicht erneut für den Vorsitz kandidieren möchte, überrascht zwar nicht, aber ihre offizielle Unterstützung für einen Kandidaten kam für viele in der Öffentlichkeit unerwartet - noch dazu für einen Kandidaten, der noch nicht einmal offiziell antritt. Nun wird Otto Alcides Ohlweiler, respektierter Anführer der Syndikalisten von Rio Grande do Sul, die Unterstützung einer der wichtigsten Persönlichkeiten der paulistischen Politik haben."
 bra.563.a: "Interessant."
 bra.564.t: "Otto Ohlweiler drängt auf mehr Autonomie"
 bra.564.d: "Obwohl er stets ein Unterstützer unserer Revolution war, kritisiert Otto Ohlweiler die von ihm so genannte 'anhaltende Präsenz' des Staatsapparats in Brasilien. Er drängt auf eine sofortige und umfassende Übertragung der Befugnisse an die untersten Regierungsebenen - ein vielleicht überstürzter Vorschlag angesichts der Größe des Landes und der noch bestehenden Ungleichheiten. Dennoch wird dies zweifellos sein Hauptthema für die kommenden Wahlen sein."
 bra.564.a: "Vielleicht ist es zu früh?"
 bra.565.t: "Elisa Kauffmann sammelt Unterstützung in São Paulo"
 bra.565.d: "Als erste weibliche Abgeordnete Brasiliens, wenn auch in der gescheiterten letzten Legislaturperiode, genießt Elisa Kauffmann Abramovich seit langem einen einflussreichen Status in der Politik, besonders in ihrer Heimat São Paulo. Obwohl sie nur wenig politische Unterstützung hat, hat ihre spontane Kandidatur bereits ihre Ausstrahlung und Führungsbereitschaft unter Beweis gestellt, und viele einst festgelegte Führungspersönlichkeiten haben ihre Unterstützung bekundet. Dennoch ist es realistisch zu sagen, dass sie nicht die Favoritin für den nächsten Kongress ist."
 bra.565.a: "Viel Erfolg!"
 bra.600.t: "Der Zweite Kongress der Gewerkschaften"
 bra.600.d: "Wir treffen uns erneut im Kongress der Gewerkschaften, aber diesmal gibt es keine bedeutenden ideologischen Konflikte, die die Situation instabil oder chaotisch machen könnten. In den letzten Jahren haben 3 Kandidaturen für den Vorsitz genügend Aufmerksamkeit erhalten, um realistische Chancen auf einen Wahlsieg zu haben; diese sind:"
 bra.600.a: "Carlos Lacerda."
 bra.600.b: "Luis Carlos Prestes."
 bra.600.c: "Patrícia Rehder Galvão."
 bra.601.t: "Der Dritte Gewerkschaftskongress"
 bra.601.d: "Erneut versammeln sich die Gewerkschaften, um ihren neuen Vorsitzenden zu wählen. Junge und neue Kandidaten versammeln sich zu diesem immens bedeutsamen Anlass, bei dem Demokratie wahrhaftig zum Tragen kommen kann. In den letzten Jahren haben 3 Kandidaturen für den Vorsitz genügend Aufmerksamkeit erhalten, um realistische Chancen auf den Wahlsieg zu haben; diese sind: "
 bra.601.a: "Oswald de Andrade."
 bra.601.b: "Pedro Ventura Pomar."
 bra.601.c: "Lillia Ripoll."
 bra.602.t: "Der Vierte Gewerkschaftskongress"
 bra.602.d: "Erneut versammeln sich die Gewerkschaften, um ihren neuen Vorsitzenden zu wählen. Junge und neue Kandidaten versammeln sich zu diesem immens bedeutsamen Anlass, bei dem Demokratie wahrhaftig zum Tragen kommen kann. In den letzten Jahren haben 3 Kandidaturen für den Vorsitz genügend Aufmerksamkeit erhalten, um realistische Chancen auf den Wahlsieg zu haben; diese sind: "
 bra.602.a: "Otto Alcides Ohlweiler."
 bra.602.b: "Eugênia Álvaro Moreyra."
 bra.602.c: "Rachel de Queiroz."
 bra.603.t: "Der Fünfte Gewerkschaftskongress"
 bra.603.d: "Erneut versammeln sich die Gewerkschaften, um ihren neuen Vorsitzenden zu wählen. Junge und neue Kandidaten versammeln sich zu diesem äußerst bedeutsamen Anlass, bei dem die Demokratie wahrhaftig zum Tragen kommen kann. In den letzten Jahren haben 3 Kandidaturen für den Vorsitz genügend Aufmerksamkeit erhalten, um eine realistische Chance auf den Wahlsieg zu haben; diese sind:"
 bra.603.a: "Armanda Álvaro Alberto."
 bra.603.b: "Maurico Grabois."
 bra.603.c: "João Amazonas."
 bra.604.t: "Carlos Lacerda kündigt Kandidatur für den Vorsitz an"
 bra.604.d: "Carlos Lacerda, ein bekannter syndikalistischer Hardliner in Rio, kündigte heute öffentlich seine Absicht an, für den Vorsitz zu kandidieren. Während er zweifellos ein bekannter Journalist und eine einflussreiche Persönlichkeit ist, äußern einige aufgrund seiner offensichtlich fehlenden politischen und administrativen Erfahrung Zweifel an ihm."
 bra.604.a: "Interessant."
 bra.605.t: "Luis Carlos Prestes tritt mit aggressiver Agenda an"
 bra.605.d: "Für manche rettete die Armee Brasilien sowohl vor der Monarchie als auch vor der Republik. Für diejenigen, die das Militär als Hüter der Demokratie sehen und die aggressivere Maßnahmen in der Außen- und Innenpolitik fordern, tritt nun ein Kandidat an, der ihren Bedürfnissen entspricht. Stark von europäischen Syndikalisten beeinflusst, nimmt Prestes das, was er 'intellektuelle Unehrlichkeit' in heterodoxen Maßnahmen und die langsame Umgestaltung Brasiliens in ein richtiges syndikalistisches Land nennt, nicht auf die leichte Schulter. Seine Rhetorik fand bei vielen einfachen Menschen Gehör, und er scheint derzeit der Favorit zu sein."
 bra.605.a: "Schauen wir mal, ob diese Rhetorik Gehör findet."
 bra.606.t: "Patricia Galvão kündigt Kandidatur als Vorsitzende an"
 bra.606.d: "Für viele ist die modernistische Avantgarde Brasiliens das intellektuelle und spirituelle Herz der Revolution; und für eine noch größere Zahl von Menschen ist die aggressive Rhetorik von Prestes' Kandidatur einfach zu orthodox und europäisch, um jemals die Probleme Brasiliens wirklich zu berücksichtigen. Während in den Treffen dieser antimilitaristischen syndikalistischen Kreise von vielen Kandidaten gesprochen wurde, kommt es für die Menschen vielleicht überraschend, dass ihre Kandidatin für den Vorsitz tatsächlich eine junge Frau ist, Patricia Rehder Galvão, die sowohl bei intellektuellen Bestrebungen als auch beim Aktivismus immer an vorderster Front stand und in den letzten Jahren der Republik mehrfach verhaftet wurde. Auch wenn es unwahrscheinlich ist, dass sie dem klaren Favoriten Prestes den Sieg entreißen kann, scheint ihr feuriger Ehrgeiz die Menschen um sie herum sicherlich in ihren Bann gezogen zu haben."
 bra.606.a: "Eine moderne Vorsitzende für moderne Zeiten?"
 bra.607.t: "Oswald de Andrade signalisiert Kandidatur für den Vorsitz"
 bra.607.d: "Obwohl er in den letzten Jahren nicht in dem Maße wie einige seiner Kollegen in die Politik involviert war, wird Oswald de Andrade von fast allen Fraktionen in der Union für seine literarischen und kulturellen Beiträge zur Nation sehr geschätzt und hat dankenswerterweise die Nominierung als Kandidat für den Vorsitzposten angenommen. Die Kandidatur ist fast ein Konsens, mit Unterstützung aus vielen Bereichen der Zivilgesellschaft, aber die Zeit wird zeigen, ob das Volk einen so unerfahrenen Kandidaten unterstützen wird."
 bra.607.a: "Interessant."
 bra.608.t: "Patricia unterstützt Oswald öffentlich"
 bra.608.d: "In einem wenig überraschenden Schritt hat Patricia Rehder Galvão, Ex-Frau von Oswald de Andrade, angekündigt, dass sie ihn, zumindest öffentlich, unterstützt. Während das Ende ihrer Ehe, um es vorsichtig auszudrücken, etwas umstritten war, hatten die beiden in den letzten Jahren eine Art Entspannung erreicht, hauptsächlich aufgrund der vielen gemeinsamen Freunde innerhalb und außerhalb der Partei. Unabhängig von der Motivation ist die Tatsache, dass viele der bekanntesten Künstler und Intellektuellen der Zeit Oswald fast einstimmig unterstützt haben, der derzeit als Favorit für die Position gilt."
 bra.608.a: "Erwartbar."
 bra.609.t: "Pedro Pomar sammelt Unterstützung in Gewerkschaften"
 bra.609.d: "Die brasilianische Politik konzentriert sich, ähnlich wie ihre Demographie und Wirtschaft, hauptsächlich auf die östlichen und südlichen Bundesstaaten. Für einen Gewerkschaftsführer aus diesen nördlichen Staaten ist es eine bemerkenswerte Leistung, nationale Bedeutung zu erlangen, und dennoch fehlt Pedro Pomar trotz all seiner Erfolge in jungen Jahren in vielen Städten Südbrasiliens die breite Anerkennung. Während der Mann sicherlich seine Verdienste hat, sind seine Chancen, den Vorsitz zu gewinnen, bestenfalls gering."
 bra.609.a: "Hat er eine Chance?"
 bra.610.t: "Otto Ohlweiler und die Südliche Autonomistenfront"
 bra.610.d: "Der Syndikalismus in Rio Grande do Sul hat schon immer anders funktioniert als in anderen Regionen; die Spaltung dort verlief hauptsächlich zwischen Anarchisten und Maximalisten, und diese starke Reibung verhinderte stets alle Hoffnungen auf linke Einheit in Porto Alegre. In einer symbolischen und bedeutungsvollen Geste haben sich die meisten Gewerkschaftsführer in diesem Staat getroffen und Otto Ohlweiler als ihren Vertreter für die Vorsitzwahlen nominiert, was sie eine 'autonomistische' Front nennen, die weniger Zentralisierung durch die Gewerkschaft mit einer viel stärkeren anarchistischen ideologischen Unterstützung anstrebt. Die Zeit wird zeigen, ob diese Kandidatur nur eine Demonstration der Einheit ist oder wirklich ein wichtiger Schritt in der Geschichte Brasiliens."
 bra.610.a: "Viel Erfolg!"
 bra.611.t: "Nordöstliche Gewerkschaften unterstützen Rachel de Queiroz"
 bra.611.d: "Bei dem wohl größten politischen Treffen im brasilianischen Nordosten seit langer Zeit haben sich die politischen Kräfte dort endlich auf ihre geplante Kandidatin für den Vorsitz geeinigt. Rachel de Queiroz, langjährige Veteranin des Arbeiterkampfes und talentierte Autorin, ist eine nahezu ideale und versöhnliche Wahl für den großen regionalen Kongress. Die Zeit wird zeigen, ob sie das Zeug dazu hat, diese Popularität in einen Sieg beim nächsten Kongress umzusetzen."
 bra.611.a: "Interessant."
 bra.612.t: "Eugênia Álvaro Moreyra verkündet ihre politischen Ziele"
 bra.612.d: "Eine weitere sehr bekannte modernistische und feministische Führungspersönlichkeit, Eugênia Álvaro Moreyra, hat sich seit der Revolution lange Zeit politisch zurückgehalten und sich auf andere Lebensbereiche konzentriert. Doch nun, nach einer kurzen Rückkehr als Gewerkschaftsführerin der sehr einflussreichen Künstlergewerkschaft, hat sie ihre Absicht bekannt gegeben, für den Vorsitz zu kandidieren und genießt die Unterstützung der großen Mehrheit der Modernisten. Ihre mutige Haltung und lange Kampfgeschichte machten sie sowohl in Rio als auch in anderen Städten berühmt, und eine solch bekannte öffentliche Persönlichkeit wird wohl wenig Mühe haben, sich bekannt zu machen. Die Zeit wird zeigen, ob die Schauspielerin, die zur Politikerin wurde, das Zeug dazu hat, die Gewerkschaft zu führen."
 bra.612.a: "Viel Erfolg!"
 bra.613.t: "Eugênia Álvaro Moreyra verstirbt"
 bra.613.d: "Heute früh verstarb Eugênia Álvaro Moreyra beim Kartenspiel, als sie plötzlich erkrankte und einem Schlaganfall erlag. Sie hinterlässt ihre Familie und ein großes Vermächtnis, wenige Intellektuelle oder politische Führungspersönlichkeiten hatten eine so wichtige Rolle in der brasilianischen Geschichte."
 bra.613.a: "Ruhe in Frieden, Genossin."
 bra.650.t: "Leôncio Basbaum steigt in den Rängen auf"
 bra.650.d: "Während die Maximalistische Partei seit der Revolution aus offensichtlichen Gründen stark gewachsen ist, war Leôncio Basbaum seit Jahren vielleicht einer der wichtigsten Parteiführer neben dem Vorsitzenden Abilio selbst. Für viele ist er der natürliche Nachfolger, auch wenn solche Gespräche von der Parteiführung nicht gern gesehen werden, und er hat sich in letzter Zeit auch so verhalten, indem er so oft wie möglich öffentlich auftrat und Unterstützung von Offizieren suchte. Die Zeit wird zeigen, ob seine Bemühungen Früchte tragen werden."
 bra.650.a: "Vielleicht Genosse Abilios Nachfolger?"
 bra.651.t: "Isidoro Dias Lopes verbessert seine Position"
 bra.651.d: "Als alter Militär wurde Isidoro Dias Lopes schon vor dem Bürgerkrieg von allen Offizieren tief respektiert. Er neigte schon immer nach links, glaubte aber zu Recht, dass die Übertragung der obersten Exekutivgewalt in die Hände des einfachen Volkes ohne entsprechende Entwicklung der Nation zu Chaos führen würde; er war vielleicht die ranghöchste Persönlichkeit, die die maximalistische Fraktion im ersten Kongress unterstützte. Jetzt versucht er, die Sicherheit der Nation und seine große Popularität zu gewährleisten; auch wenn es unwahrscheinlich ist, dass er Vorsitzenden Abilio überlebt, scheint er derzeit sein offensichtlicher Erbe zu sein."
 bra.651.a: "Anscheinend können alte Hunde doch neue Tricks lernen."
 bra.652.t: "Erneuerter Nationalgeist"
 bra.652.d: "Zu lange haben sich die Menschen Brasiliens nicht als Bürger einer Nation gesehen, sondern als Bürger ihrer Provinzen, ein Verhalten, das von Kapitalisten gefeiert wurde, die die Position der Arbeiter so schwach und fügsam wie möglich halten wollten. Nicht mehr! Unsere neue Flagge wird in jeder Werkstatt und Fabrik massenhaft produziert, und zum ersten Mal seit langem sind die Menschen wieder stolz darauf, Brasilianer zu sein."
 bra.652.a: "Hurra!"
 bra.653.t: "Laizistische Politik scheitert"
 bra.653.d: "Versuche, die Kirche vom täglichen Leben der Menschen zu trennen, waren... Misserfolge. Die Menschen sehen dies als Angriff auf ihr ureigenes Wesen und als Versuch der Gehirnwäsche, und solch direktes Vorgehen wurde fast einheitlich mit Feindseligkeit begegnet. Uns bleibt keine andere Wahl, als eine Einigung mit der Kirche anzustreben."
 bra.653.a: "Bastarde!"
 bra.654.t: "Terroristische Verschwörung vereitelt"
 bra.654.d: "Eine Verschwörung zur Ermordung des Vorsitzenden und zur Einsetzung eines bürgerlichen Regimes in Brasilien wurde heute vereitelt. Während einige der Verdächtigen keine große Überraschung darstellen, ist die Präsenz von Anarchisten eine beunruhigende Angelegenheit, die beweist, dass jeder ein Verräter sein könnte und wir wachsam bleiben müssen."
 bra.654.a: "Sie werden gründlich verhört... und beseitigt."
 bra.655.t: "Eine Einigung mit religiösen Gruppen"
 bra.655.d: "Während wir Brasiliens Zukunft sichern, müssen wir vorsichtig sein, die Brasilianer nicht von ihren persönlichen, lange gehegten Überzeugungen zu isolieren. Die Kirche ist in Brasilien ebenso ein kultureller wie ein religiöser Aspekt, und deshalb haben wir daran gearbeitet, die Kirche davon zu überzeugen, dass wir, anders als die Barbaren in Europa, ein besseres Verständnis für die Gesellschaft haben, in der wir leben, und keine überstürzten Aktionen gegen Geistliche unternehmen werden... allerdings können wir ihre Sicherheit nicht garantieren, wenn sie sich gegen das Volk wenden, oder? Und wir sind das Volk, in vielerlei Hinsicht."
 bra.655.a: "Ein zufriedenstellendes Ergebnis auf lange Sicht."
 bra.700.t: "Manuel Bandeira veröffentlicht 'Estrela da Manhã'"
 bra.700.d: "Der renommierte Dichter Manuel Bandeira hat ein weiteres Buch veröffentlicht, 'Estrela da Manhã', das sicherlich wieder vom Publikum gefeiert werden wird. Bekannt für seinen modernistischen und innovativen Stil, hat sich der Autor häufig gegen den Strom der 'wohlorganisierten' Poesie gestellt, besonders in den letzten Jahren. Nach seiner Rückkehr aus Europa bei Ausbruch des Weltkriegs wurde sein Werk mit jedem Buch heterodoxer, wobei die Themen der Gedichte oft komische, tödliche oder sogar vulgäre Töne vermischten, und diese Drift zum Modernismus zeigt sich sehr gut in seinem neuesten Buch. Während das Lob in moderneren literarischen Kreisen fast universell ist, kritisierten einige Intellektuelle wie Plinio Salgado den Dichter als billig und übermäßig zynisch."
 bra.700.a: "Großartig!"
 bra.701.t: "Carlos Drummond de Andrade veröffentlicht 'Sentimento do Mundo'"
 bra.701.d: "Die Nachrichten und Bilder des aktuellen Weltkriegs haben zweifellos einen großen Eindruck auf Menschen aller Gesellschaftsschichten gemacht. Carlos Drummond de Andrade bildet da keine Ausnahme, und sein neuestes Buch versucht die Unsicherheit und Gefahr einzufangen, die die Welt im Großen und Ganzen empfindet, während sie von einem Krieg bisher ungekannten Ausmaßes umgeben und verschlungen wird. Während das Thema sicherlich eine Reflexion unserer Zeit ist, kann es nicht als Manifest oder politische Publikation eingestuft werden; vielmehr zeigen seine Gedichte ein Fenster zu den Gedanken und Gefühlen des Menschen in solch schwierigen Zeiten."
 bra.701.a: "Wir leben in der Tat in schwierigen Zeiten."
 bra.702.t: "Gimarães Rosa veröffentlicht 'Magma'"
 bra.702.d: "Gimarães Rosa wurde, wie die meisten Brasilianer, von den wirtschaftlichen Problemen der Zeit betroffen und sah sich dem Druck ausgesetzt, ein Buch zu veröffentlichen, das er nie zu veröffentlichen beabsichtigte. Während die Gedichtsammlung 'Magma' in literarischen Kreisen hochgelobt und bekannt war, blieb sie bis zu dieser Veröffentlichung etwas mysteriös, und es wird erwartet, dass sie sich für ein Buch dieser Art gut verkaufen wird."
 bra.702.a: "Um ehrlich zu sein, ich hatte noch nie von ihm gehört."
 bra.703.t: "Casa-Grande & Senzala wird neu aufgelegt"
 bra.703.d: "Das Meisterwerk modernen soziologischen Denkens, Casa-Grande & Senzala, wurde heute neu aufgelegt, was einige als politisch motivierten Schritt kritisieren. Ungeachtet dessen bleibt der Inhalt des Buches unverändert: eine tiefgehende Analyse der kulturellen, ethnischen und sozialen Geschichte Brasiliens, die mit jahrzehntealten Mythen aufräumt. Das Buch widerlegt nicht nur die vermeintliche 'Unterlegenheit' Brasiliens aufgrund der Vermischung, sondern lobt auch, wie das brasilianische Volk das Beste seiner vielen Völker geerbt hat; Indianer, Mauren, Schwarze und Europäer haben Seite an Seite gelebt und eine brasilianische Rasse geschaffen, die zu den besten dieses Planeten gehört."
 bra.703.a: "Ein verbessertes Meisterwerk."
 bra.704.t: "Monteiro Lobato veröffentlicht weitere Kinderbücher"
 bra.704.d: "Während er heutzutage eher für seine einzigartigen politischen Ansichten und seine markante Augenbraue bekannt ist, war Monteiro Lobatos Arbeit schon immer hauptsächlich die eines Kinderbuchautors. Er produzierte dieses Jahr eine neue Reihe, die sich wieder hauptsächlich auf brasilianische Folklore und die zahlreichen Abenteuer seiner Hauptfigur konzentriert. Während der Mann selbst umstritten sein mag, sind seine Bücher zweifellos ein Erfolg bei den Kleinen."
 bra.704.a: "Ein faszinierender Mensch."
 bra.705.t: "'A Mulher sem Pecado' feiert Premiere in Rio"
 bra.705.d: "Nelson Rodigues' neues Stück ist wie üblich das Gesprächsthema des Bundesdistrikts, eine unverfroren sarkastische, tragische Komödie der modernen Zeit. Als der Protagonist Olegário immer tiefer in eine Spirale aus Hass und Eifersucht gegenüber seiner Frau verfällt, werden ihre Leben Stück für Stück durch dieses Gift zerstört und zersetzt. Für ihn sind alle, vom wahnsinnigen Bettler auf der Straße bis zu seinem eigenen Schwager, Liebhaber seiner Frau, und er ist sich sicher, dass sie untreu ist, und verfolgt sie deswegen. Aber am Ende treibt sein zwanghaftes Verhalten sie dazu, sich von ihm abzuwenden und mit dem Chauffeur des Haushalts durchzubrennen, wodurch Olegário gedemütigt und allein zurückbleibt, hauptsächlich aufgrund seiner eigenen anfänglichen Wahnvorstellungen."
 bra.705.a: "Eine tragische Geschichte."
 bra.706.t: "'Pedra do Sono' wird in Recife veröffentlicht"
 bra.706.d: "João Cabral de Melo Neto hat Anfang dieser Woche 'A Pedra do Sono' veröffentlicht, eine Sammlung von Gedichten, die sich hauptsächlich auf Traumlandschaften und surrealistisches Denken und Ästhetik konzentriert. Kurz gesagt, es ist kein Buch für jedermann, wobei einige es als Meisterwerk bezeichnen, während andere behaupten, es sei 'Kauderwelsch' ohne jeglichen Reim, geschweige denn Vernunft."
 bra.706.a: "Ich bin mir auch nicht sicher, ob ich es verstanden habe..."
 bra.707.t: "Marques Rebelo veröffentlicht 'A Estrela Sobe'"
 bra.707.d: "Marques Rebelo, Erbe unserer stolzen Tradition fesselnder Literatur, erzählt in 'A Estrela Sobe' eine Geschichte von Ruhm und Träumen in einer realistischen, dennoch ätzenden Darstellung des modernen Rio de Janeiro, während eine junge Dame versucht aufzusteigen und ein Radiostar zu werden. Obwohl es sensible und reife Themen behandelt, war das Buch ein großer Erfolg, auch wenn es von einigen für eine vermeintliche 'Verteidigung der Unmoral' kritisiert wurde."
 bra.707.a: "Ein gutes Buch!"
 bra.708.t: "Modernisten treffen sich erneut in São Paulo"
 bra.708.d: "Während sich modernistische Kreise bereits getroffen und sogar eigene Ausstellungen veranstaltet haben, markiert ihr großes Treffen heute in São Paulo den Beginn einer neuen Ära. Eine ganze Woche, die der modernen brasilianischen Kunst mit allem was dazugehört gewidmet ist, beginnt heute, gesponsert von São Paulos Magnaten. Während die ausgestellten Werke bemerkenswert vom europäischen Denken beeinflusst sind, sind sie gleichzeitig auf ihre eigene Art unverwechselbar brasilianisch und markieren einen wichtigen Wendepunkt in der Kunst und sogar der Kultur unserer Nation."
 bra.708.a: "Eine großartige Tradition."
 bra.709.t: "Die Weltmeisterschaft wird verschoben!"
 bra.709.d: "Aufgrund des aktuellen globalen Konflikts kann das größte Turnier der Erde nicht stattfinden. Enttäuschend, aber wir werden warten, bis Frieden eingekehrt ist, damit wir es ausrichten können."
 bra.709.a: "Buuuh!"
 bra.710.t: "Die Weltmeisterschaft beginnt!"
 bra.710.d: "Sechzehn Nationen haben sich in Brasilien versammelt, um an der Fußballweltmeisterschaft 1938 teilzunehmen. Während die Welt ihre Aufmerksamkeit auf unsere Stadien richtet, machen sich erwartungsvolle Massen bereit für das, was sie hoffen, Brasiliens erster Titel wird, aber Uruguays starkes Team trainiert bereits seit einem Monat in Rio. Das Eröffnungsspiel in Rio wird zwischen Brasilien und Ungarn ausgetragen."
 bra.710.a: "Viel Glück!"
 bra.712.t.uruguay: "Uruguay gewinnt die Weltmeisterschaft!"
 bra.712.d.uruguay: "Wie zu erwarten hat Uruguay die Konkurrenz überrannt und seinen 5. Meisterschaftstitel und zweiten Weltmeisterschaftstitel errungen. Die Celeste Olimpica besiegte Gastgeber Brasilien mit 2-0 im Finale des rekordverdächtigen Turniers.\n\nTrotz der Stärke des Gastgebers konnte Uruguays erfahrene und talentierte Mannschaft Brasiliens tapferen Bemühungen widerstehen und mit je einem Tor pro Halbzeit gewinnen, und ihre großartige Leistung wurde vom Publikum anerkannt."
 bra.712.t.brazil: "Brasilien gewinnt die Weltmeisterschaft!"
 bra.712.d.brazil: "Die Menge in Brasilien tobt, als die Gastgebernation die Fußballwelt überrascht! Uruguays Herrschaft währte seit vor der ersten Weltmeisterschaft, und es schien sich fortzusetzen, als sie zur Halbzeit im Finale gegen die Gastgeber mit 1-0 führten.\n\nJedoch führte Brasiliens Druck zu 2 Toren in der zweiten Halbzeit, und Batatais, der Torwart vom lokalen Verein Fluminense SC, hielt der uruguayischen Gegenoffensive stand. Geschichte wurde geschrieben und nun können zwei Nationen den Titel Weltmeister beanspruchen!"
 bra.712.t.austria: "Österreich gewinnt die Weltmeisterschaft!"
 bra.712.d.austria: "1934 noch von Deutschland bezwungen, kam die österreichische Mannschaft nicht einmal als Favorit nach Uruguay, kehrt aber als Weltmeister heim. Der schnelle Fußball der Österreicher besiegte Großmächte wie Brasilien, Uruguay und vor allem Ungarn in einem harten Spiel, das nach einem spannenden 0-0 wiederholt werden musste.\n\nGeschichte wurde geschrieben und nun können zwei Nationen den Titel Weltmeister beanspruchen!"
 bra.712.t.hungary: "Ungarn gewinnt die Weltmeisterschaft!"
 bra.712.d.hungary: "Eine beeindruckende und beispiellose Leistung wurde von Ungarn vollbracht, als sie die erste europäische Nation wurden, die die Weltmeisterschaft gewann! Nach einem schockierenden Sieg gegen Gastgeber Brasilien im Eröffnungsspiel wurde die magyarische Mannschaft schnell zum Liebling der Gastgebernation aufgrund ihrer unglaublichen Fähigkeiten.\n\nDie sogenannten Magischen Magyaren schrieben Geschichte, nachdem sie Argentinien im Halbfinale und Uruguay im Finale besiegten. Mit einem Endergebnis von 3-2 endete das für viele größte Fußballspiel aller Zeiten die uruguayische Hegemonie. Geschichte wurde geschrieben und nun können zwei Nationen den Titel Weltmeister beanspruchen!"
 bra.712.t.germany: "Deutschland gewinnt die Weltmeisterschaft!"
 bra.712.d.germany: "Der Kronprinz kann wahrhaft jubeln, denn was einst als Wunschtraum galt ist nun Realität; Deutschland hat die Weltmeisterschaft gewonnen! Wenige hätten dieses Ergebnis vorhergesehen, besonders nach der Niederlage zuhause 1934, aber endlich hat das Kaiserreich dort gewonnen, wo es wirklich zählt: im Fußball!\n\nDas spannende Finale gegen Uruguay endete 1-1, und ein wundersames Tor in der Verlängerung durch Josef Gauchel besiegelte das Ergebnis, während die Menge den Außenseiter feierte. Geschichte wurde geschrieben und nun können zwei Nationen den Titel Weltmeister beanspruchen!"
 bra.712.t.chile: "Chile gewinnt die Weltmeisterschaft!"
 bra.712.d.chile: "Chiles Weg zur Weltmeisterschaft war ein schwieriger, da ihre Gruppe bereits im ersten Spiel eine frühe Konfrontation mit Uruguay beinhaltete. Nach ihrem schockierenden Sieg startete das Team durch und wurde selbst vom Gastgeber im Finale nicht aufgehalten.\n\nObwohl natürlich von einiger politischer Kontroverse überschattet, wurde Geschichte geschrieben und nun können zwei Nationen den Titel Weltmeister für sich beanspruchen!"
 bra.712.t.argentina: "Argentinien gewinnt Weltmeisterschaft!"
 bra.712.d.argentina: "In einer unglaublichen Überraschung hat Argentinien den Titel des Weltmeisters errungen! In einer in vielerlei Hinsicht beeindruckenden Kampagne gelang es Argentinien endlich, Rache für das Finale von 1930 zu nehmen und Uruguay zu besiegen.\n\nDas schwerste Spiel war jedoch das Halbfinale gegen Brasilien, ein unglaublich spannendes 1:0. Geschichte wurde geschrieben und nun können zwei Nationen den Titel Weltmeister für sich beanspruchen!"
 bra.712.a: "Hurra! Wir sind siegreich!"
 bra.712.b: "Wir gratulieren den Siegern."
 bra.713.t: "Tenentisten-Aufstand niedergeschlagen"
 bra.713.d: "Nach mehreren Tagen der Unzufriedenheit haben sich die Kasernen in Porto Alegre erhoben und wurden für ihren Verrat schwer bestraft. Ein bedauerliches Symptom der schwierigen Zeiten, in denen wir leben."
 bra.713.a: "Eine kleine Unannehmlichkeit."
 bra.714.t: "Tenentisten-Aufstände niedergeschlagen"
 bra.714.d: "Weitere Kasernen haben sich zum Aufstand erhoben, diesmal in Salvador. Die örtliche Garnison forderte fairere Preise und eine bessere Demokratie, aber diese vagen Forderungen wurden von Loyalisten zum Schweigen gebracht, die ihre verbarrikadierten Unterkünfte stürmten."
 bra.715.t: "Großer Tenentisten-Aufstand niedergeschlagen"
 bra.715.d: "In Rio, São Paulo und mehreren anderen Städten ereignete sich ein scheinbar koordinierter Aufstand. Die Wahrheit ist jedoch anders, und fast jeder Meuterer hatte eine andere Vision für Brasilien und seine Zukunft; auch wenn die meisten in Rio selbst leicht nach links tendierten, was die öffentliche Meinung dazu brachte, den Aufstand als syndikalistisch einzustufen. Ungeachtet ihrer Motive brach der Aufstand beim geringsten Widerstand der Loyalisten schnell in sich zusammen, aber seine Auswirkungen zeigen sowohl im In- als auch im Ausland die immense Fragilität unserer Regierung."
 bra.715.a: "Bedauerlich."
 bra.716.t: "Weiterer Tenentisten-Aufstand niedergeschlagen"
 bra.716.d: "Schon wieder ein Aufstand in den Kasernen! Während ihre Forderungen ähnlich wie die vorherigen waren, gelang es uns diesmal, den Aufstand relativ schnell und entschieden niederzuschlagen."
 bra.716.a: "Gut, das reicht jetzt."
 bra.717.t.reichspakt: "[From.GetNameDefCap] ersucht um Beitritt zum Reichspakt"
 bra.717.t.entente: "[From.GetNameDefCap] ersucht um Beitritt zur Entente"
 bra.717.t.other: "[From.GetNameDefCap] ersucht um Beitritt zu unserem Bündnis"
 bra.717.d: "Vertreter der [From.GetAdjective]n Regierung trafen sich heute mit [Root.GetAdjective]n Beamten und stellten einen offiziellen Antrag auf ein Bündnis mit [Root.GetNameDef]. Auch wenn weit entfernt, sind sie eine Nation von nicht geringen Mitteln und könnten möglicherweise für [Root.GetAdjective] Kriegsanstrengungen von Nutzen sein."
 bra.717.a: "Natürlich!"
 bra.717.b: "Nein, wir wollen uns nicht in ihre Konflikte einmischen."
 bra.718.t: "[From.GetNameDefCap] Hat Zugestimmt"
 bra.718.d: "Die [From.GetAdjective] Regierung hat einem Bündnis mit [Root.GetNameDef] zugestimmt, das mit sofortiger Wirkung in Kraft tritt."
 bra.718.a: "Die Armeen bereit machen!"
 bra.719.t: "[From.GetNameDefCap] Hat Abgelehnt"
 bra.719.d: "Unerklärlicherweise hat die [From.GetAdjective] Regierung unser Gesuch abgelehnt und offenbar entschieden, dass [Root.GetNameDef] in ihrem Bündnis mehr Probleme als Nutzen bringen würde."
 bra.719.a: "Schade."
 bra.750.t: "Die Kaiserliche Krönung"
 bra.750.d: "Heute ist ein großer Tag für Brasilien, da Dom Pedro III de Orléans e Bragança in der Candelária-Kathedrale in Rio de Janeiro zum Kaiser gekrönt wurde. Nach einer langen Zeremonie legte unser Souverän den Amtseid ab und wurde vom Volk bejubelt. Dies ist der Beginn eines neuen Zeitalters für unser Land!"
 bra.750.a: "Viva o Imperador! Viva o Brasil!"
 bra.751.t: "Brasilianische Freiwillige und Ausrüstung treffen ein"
 bra.751.d: "[BRA.GetNameDefCap] hat uns Freiwillige und Ausrüstung geschickt, um uns in unserem Krieg zu unterstützen."
 bra.751.a: "Ausgezeichnet."
 bra.752.t: "Das Ende des Krieges in Portugal"
 bra.752.d: "Zum Guten oder Schlechten ist der Krieg in Portugal nun vorbei und unsere überlebenden Freiwilligen sind nach [Root.GetNameDef] zurückgekehrt. Der Generalstab berichtet, dass sie während des Konflikts viele wertvolle Erkenntnisse über die Art der modernen Kriegsführung gewonnen haben."
 bra.752.a: "Großartig!"
 bra.756.t: "Die brasilianischen Forderungen"
 bra.756.d: "Brasilien hat ein kaum verhülltes Ultimatum geschickt, die diplomatische Unabhängigkeit aufzugeben. Auch wenn es weit davon entfernt ist, eine vernünftige Forderung zu sein, wird Brasiliens Kaiser eine Ablehnung mit Sicherheit nicht auf die leichte Schulter nehmen... Unsere Streitkräfte stehen bereit uns zu verteidigen, aber die endgültige Entscheidung liegt beim Präsidenten. Was sollen wir tun?"
 bra.756.a: "Es scheint, wir haben keine andere Wahl als zuzustimmen."
 bra.756.b: "Niemals! Sollen sie kommen, wenn sie sich trauen!"
 bra.757.t: "[PAR.GetNameDefCap] Hat Zugestimmt"
 bra.757.d: "Paraguay, sich zweifellos der Konsequenzen einer Verweigerung gegenüber Brasilien bewusst, hat unsere Bedingungen höflich akzeptiert. Sie werden geschützt und bewacht werden und nie wieder von Wahnsinnigen in die Irre geführt werden"
 bra.757.a: "Ausgezeichnet."
 bra.758.t: "[PAR.GetNameDefCap] Hat Abgelehnt"
 bra.758.d: "Paraguays verblendete Führung hat den Krieg erklärt! In ihrem Verlangen, Brasilien im Namen ihrer wahnsinnigen Ambitionen einer großartigen Eroberung zu unterwerfen, hat Paraguay uns formal den Krieg erklärt und rechtfertigt diese Erklärung mit einem gefälschten Ultimatum! Die Forderungen sind geradezu lächerlich dreist und wurden von der Presse schnell widerlegt. Jetzt ist das Empire erwacht, und wir werden ihnen eine Lektion erteilen, die sie nicht vergessen werden!"
 bra.758.a: "Diesmal werden wir sie bis zum letzten Mann vernichten!"
 bra.759.t: "Investitionen aus [BRA.GetNameDef]"
 bra.759.d: "Brasilien hat beschlossen, dass es klug wäre, die Situation im Königreich zu verbessern. Daher werden wir versuchen, ihre großzügige Hilfe bestmöglich zu nutzen"
 bra.759.a: "Wir sind dankbar."
 bra.760.t: "Die brasilianischen Forderungen"
 bra.760.d: "Seit der Ausrufung des Kaiserreichs Brasilien zweifelten nur wenige daran, dass sie erneut versuchen würden, die Vorherrschaft auf dem Kontinent zu erlangen. Nach monatelanger angespannter Diplomatie nutzte Brasilien nun einige Kriminelle, die die Grenze überquerten, als Vorwand für ein Ultimatum: Uruguay soll seine diplomatische Unabhängigkeit aufgeben und dem Kaiserreich Brasilien die Nutzung aller seiner Häfen und Straßen erlauben. Die Absicht ist offensichtlich, unsere Nation in einen Vasallenstaat zu verwandeln und die Kontrolle über den Río de la Plata zu übernehmen; ganz zu schweigen vom aggressiven und erpresserischen Ton des Ultimatums. Allerdings übertrifft die Macht des Kaiserreichs unsere bei weitem, ebenso wie die unserer möglichen Verbündeten in einem eventuellen Krieg; manche sagen, dass die Annahme der einzige Weg ist, Uruguay vor einem verlorenen Krieg und der Annexion zu bewahren."
 bra.761.t: "[URG.GetNameDefCap] Hat Zugestimmt"
 bra.761.d: "Uruguay hat erkannt, dass die Alternative darin bestände, eine kaiserliche Provinz zu werden, und hat der brasilianischen Armee die Nutzung aller Häfen und Straßen überlassen sowie unseren Schutz in allen diplomatischen Angelegenheiten anerkannt; sie stehen sicher unter unseren Fittichen und der Río de la Plata ist gesichert."
 bra.761.a: "Ausgezeichnet."
 bra.762.t: "[URG.GetNameDefCap] Hat Abgelehnt"
 bra.762.d: "Die cisplatinischen Hunde haben unser großzügiges Autonomieangebot abgelehnt... Sie werden bestraft werden"
 bra.762.a: "Dann ist es eben Krieg!"

