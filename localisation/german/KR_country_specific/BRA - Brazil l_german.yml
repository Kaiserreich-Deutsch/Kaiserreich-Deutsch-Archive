### Ideas ###
 BRA_election_year: "Spannungen im Wahljahr"
 BRA_election_year_desc: "Die Spannungen steigen, während sich grundverschiedene Fraktionen auf die wahrscheinlich gewalttätigste und umstrittenste Wahl in der Geschichte Brasiliens vorbereiten. Politische Gespräche sind fast gleichbedeutend mit hitzigen Auseinandersetzungen, und ein Geist des ideologischen Extremismus schwebt über der Bevölkerung des Landes."

 BRA_decentralisation: "Extreme Dezentralisierung"
 BRA_decentralisation_desc: "Die Vereinigten Staaten von Brasilien haben die Autonomie ihrer Bundesstaaten immer geschätzt. Jeder hat seinen eigenen Präsidenten, seine eigenen politischen Parteien und sein eigenes Militär, und die Menschen haben sich bereit gezeigt, für diese regionalen Rechte zu sterben. Dies führt jedoch zu einer sehr schwachen und zahnlosen Zentralregierung, die nicht entschlossen handeln kann, wenn es erforderlich ist."

 BRA_wake_of_civil_war: "Nach dem Krieg"
 BRA_wake_of_civil_war_desc: "Kaum eine Wunde braucht länger zum Heilen als ein Bürgerkrieg. Der Krieg zwischen den Staaten hinterließ Tausende von Toten und noch mehr Waisen und Obdachlose, als die Spannungen zwischen den politischen Oligarchien und regionalen Identitäten schließlich auf dem Schlachtfeld eskalierten, nachdem Truppen aus Minas Gerais in São Paulo eingedrungen waren. Alle Maßnahmen der Zentralregierung werden jetzt mit immensem Misstrauen betrachtet, und die enormen Schäden an der Grenze zwischen Rio und São Paulo sind noch nicht vollständig behoben."

 BRA_forager_idea: "Fourageeinheiten"
 BRA_forager_idea_desc: "Unsere Truppen müssen in der Lage sein, dem Land so viele Ressourcen wie möglich zu entziehen, da die Logistik der Versorgung einer Armee in Brasilien dieses Maß an Autonomie von unseren Soldaten verlangt."

 BRA_battlefield_control: "Schlachtfeldkontrolle"
 BRA_manoeuvre_warfare: "Bewegungskriegsführung"

 BRA_armored_train_firepower: "Feuerunterstützung"
 BRA_armored_train_firepower_desc: "Brasiliens Kampfzüge durchlaufen eine Modernisierung und Nachrüstung mit Schwerpunkt auf Angriffsunterstützung und Feuerkraft."

 BRA_armored_train_speed: "Sicherung des Weges"
 BRA_armored_train_speed_desc: "Brasiliens Kampfzüge durchlaufen eine Modernisierung und Nachrüstung mit Schwerpunkt auf Angriffsunterstützung und Einsatzgeschwindigkeit."

 BRA_we_werent_expecting_special_forces: "Föderales Interventionskorps"
 BRA_we_werent_expecting_special_forces_desc: "Die Spezialkräfte Brasiliens sind gut ausgebildet und haben jahrelang die Kriegskunst geübt, um ihr Land gegen ausländische Invasionen zu verteidigen. Ihre Anzahl und Beherrschung des Geländes sind sicherlich Faktoren, die von jedem potentiellen Eindringling berücksichtigt werden müssen."

 BRA_state_armies: "Geteiltes Militär"
 BRA_state_armies_desc: "Brasiliens Streitkräfte sind, einfach ausgedrückt, eine zusammengewürfelte Gruppe von 26 staatlichen Milizen, einer sogenannten 'Föderalen Armee' in Rio de Janeiro, und seine Marine ist praktisch der einzige Militärzweig unter tatsächlicher föderaler Kontrolle. Diese archaisch organisierten Streitkräfte weisen enorme Qualitätsunterschiede in Ausbildung und Ausrüstung auf und sind für den modernen Kampf völlig ungeeignet, besonders wenn sie für eine Nation kämpfen sollen, der sie sich kaum verbunden fühlen."

 BRA_army_reformed: "Armee Reformiert"

 BRA_militiagungs: "Nationale Milizen"
 BRA_militiagungs_desc: "Die Milizen wurden ordnungsgemäß als spezielle Staatsgarde-Regimenter in die Armee der Nation integriert, modern organisiert und ausgerüstet, bereit für Brasilien zu kämpfen und zu sterben."

 BRA_integration_of_branches: "Vereinigung der Luftstreitkräfte"
 BRA_next_generation: "Neue Generation von Piloten"
 BRA_extended_range: "Erweiterte Reichweite"

 BRA_merchant_marine: "Brasilianische Handelsmarine"
 BRA_merchant_marine_desc: "Brasilien war schon immer eine Nation des internationalen Handels, denn sein Name stammt von seinem allerersten Exportgut, dem Brasilholz. Unsere Importfähigkeit ist ein wichtiger strategischer Faktor, und der Ausbau der Handelsmarine wird staatlich gefördert."

 BRA_upgraded_ports: "Modernisierte Häfen"
 BRA_stray_dog_1: "Streunende Hunde"
 BRA_stray_dog_2: "Streunende Rudel"
 BRA_cruisers_1: "Bessere Begleitschiffe"
 BRA_cruisers_2: "U-Boot-Jäger"
 BRA_mastery_of_the_sea: "Beherrschung der Meere"
 BRA_support_marines: "Koordination des Küstenbombardements"

 BRA_patriotism: "Kampagne für Bürglichen Patriotismus"
 BRA_patriotism_desc: "Unsere Bürger gewöhnen sich langsam an die Vorstellung von Brasilien als geeintes Land, aber mit der Zeit werden unsere Bemühungen um eine gemeinsame Identität sicherlich Wurzeln schlagen."

 BRA_cangaco_is_over: "Ende des Banditentums"
 BRA_cangaco_is_over_desc: "Das Banditentum zwischen den Bundesstaaten ist auf einem historischen Tiefstand, und sowohl die ländliche als auch die städtische Bevölkerung fühlt sich nun viel sicherer, da Verbrecher nicht mehr einfach über Staatsgrenzen fliehen können, um ihrer Verhaftung zu entgehen."

 BRA_higher_learing: "Zentren der Höheren Bildung"
 BRA_higher_learing_desc: "Erhebliche Mittel werden bereitgestellt, um die Zahl der Menschen in unserem Land zu erhöhen, die eine Hochschulbildung abschließen. Wir hoffen, das, was einst ein Privileg war, in etwas zu verwandeln, das allen zugänglich ist."

 BRA_manter_isso_ai_viu: "Nationaler Konsens"
 BRA_manter_isso_ai_viu_desc: "Von öffentlichen Unterstützungsschreiben bis hin zu dubiosen Treffen haben wir absolut keine Maßnahme gescheut, um politische und wirtschaftliche Stabilität zu gewährleisten. Politik ist ein grausames und böses Spiel, aber die Konsequenzen einer Niederlage wären Chaos!"

 BRA_cheap_cars: "Automobilanreize"
 BRA_cheap_cars_desc: "Dank großzügiger Steuererleichterungen arbeitet unsere Automobilindustrie mit großer Effizienz und noch größeren Gewinnen und kann den Staat mit allen Arten von Fahrzeugen für unsere Bedürfnisse versorgen."

 BRA_bigger_salaries: "Erhöhung der Beamtengehälter"
 BRA_bigger_salaries_desc: "Die Steigerungsrate der Gehälter für Staatsbeamte wurde offiziell erhöht, wie von unserem Präsidenten im Wahlkampf versprochen. Natürlich verbessert dies unsere politische Lage, wenn auch mit Kosten."

 BRA_it_prints_money: "Inflation"
 BRA_it_prints_money_desc: "Übermäßige Ausgaben haben zu dem geführt, was der Beginn eines erheblichen Inflationsproblems sein könnte. Wir sollten dieses Problem sofort angehen, damit wir nicht unter der Last der ständig steigenden Preise immens leiden müssen."

 BRA_freedom_of_press: "Pressefreiheit"
 BRA_freedom_of_press_desc: "Das Recht jedes Journalisten, über alle Angelegenheiten zu berichten, ist ein fundamentaler Aspekt der Freiheit, und wir werden niemals zulassen, dass dies gefährdet wird; unsere Anti-Zensur-Gesetzgebung ist vielleicht die robusteste in der westlichen Hemisphäre."

 BRA_freedoms: "Garantierte Freiheiten"
 BRA_freedoms_desc: "Die Rechte des Einzelnen stehen immer vor den Bedürfnissen des Staates: Die Hauptpriorität der Regierung sollte der Schutz der Bürgerrechte sein, nicht die Behandlung der Bürger als auszuschöpfende Steuerreserven!"

 BRA_marlib_loans: "Fiskalreformen"
 BRA_marlib_loans_desc: "Intensive und umfassende Fiskalreformen haben die Haushaltslage sowohl der Regierung als auch der föderalen Einheiten wie der Bundesstaaten erheblich verbessert."

 BRA_bretton_woods_is_fake_news: "Goldreserven"
 BRA_unions_negotiable: "Geschwächte Gewerkschaften"

 BRA_am_i_being_detained: "Strenger Schutz der Bürgerrechte"
 BRA_am_i_being_detained_desc: "Unsere Gesetze waren schon immer der Grundpfeiler unserer Freiheiten, und in diesen schwierigen Zeiten ist es nicht anders. Wir müssen die Freiheiten des Volkes stets über alles andere stellen."

 BRA_good_natives: "Gesetzgebung zum Schutz der Ureinwohner"
 BRA_good_natives_desc: "Die ersten Brasilianer werden durch strenge, aber faire Gesetze geschützt, und wenn sie in Isolation vom Rest des Reiches leben möchten, steht ihnen dies durchaus zu. Wer sind wir, ihre edle und reine Lebensweise zu beeinträchtigen?"

 BRA_advisory_parliament: "Beratendes Parlament"
 BRA_advisory_parliament_desc: "Das Parlament hat nun eine einfache beratende Rolle, und das Wort des Monarchen ist endgültig und absolut, so wie es immer gedacht war."

 BRA_anmon_gang: "Eingeschränkte Provinzmacht"
 BRA_anmon_gang_desc: "Die Macht der sogenannten Bundesstaaten, die nicht mehr als Werkzeuge der Republikaner zur Zerstörung Brasiliens waren, wurde angemessen eingedämmt. Brasilien ist einen Schritt näher an einer Regierung, die für sein Volk arbeitet."

 BRA_are_you_threatening_me_master_jedi: "Organische Herrschaft"
 BRA_are_you_threatening_me_master_jedi_desc: "Ein wahrhaft organischer und dezentralisierter Staat, der den Willen des Volkes angemessen vertritt, ist nun Realität, da jede Stadt mehr Freiheit hat, als ein syndikalistischer Sklave sich vorstellen könnte. Gott hat unser Reich wahrlich gesegnet."

 BRA_blueguard: "Kaiserliche Grünegarde"
 BRA_blueguard_desc: "Die Kaiserliche Grünegarde ist mehr als einfallsreich und loyal; sie ist die erste Verteidigungslinie gegen ausländische Spione und syndikalistische Lügen."

 BRA_krush: "Kaiserliche Dragoner"
 BRA_krush_desc: "Wir haben sowohl die Traditionen als auch die Finanzierung des Kavalleriekorps der Armee wiederhergestellt, und nun haben diese mächtigen Verteidiger des Reiches die Ausbildung und Ausrüstung, die sie immer verdient haben."

 BRA_the_romena: "A Romena"
 BRA_the_romena_desc: "Eine neue Verfassung ist in Brasilien in Kraft und bildet die rechtliche Grundlage des Neuen Staates. Von seinen Gegnern wegen ihrer autoritären Neigungen abwertend als 'Romena' bezeichnet, ist sie in Wirklichkeit weit weniger radikal als alles, was die Iron Guard hervorbringen könnte, stellt aber dennoch einen dreisten Versuch des Neuen Staates dar, die absolute Kontrolle über das Land zu übernehmen, mit offenem Spielraum, Kritiker wegen 'Hochverrats' zu verhaften."

 BRA_voz_do_brasil: "A Voz do Brasil"
 BRA_voz_do_brasil_desc: "Na Guanabara, dezenove horas"

 BRA_estado_novo_youth: "Juventude Brasileira"
 BRA_estado_novo_youth_desc: "Die Jugend unseres neuen Staates ist mehr als bereit, sich mit Syndikalisten und anderem Gesindel auseinanderzusetzen, das ständig versucht, Brasiliens Wohlstand zu sabotieren."

 BRA_populsit_education: "Alphabetisierungsinvestitionen"
 BRA_populsit_education_desc: "Von klein auf wird die neue Generation der Brasilianer wissen, dass der Vater der Armen das Land vor dem völligen Ruin gerettet und zu alter Größe zurückgeführt hat."

 BRA_CLT_Vargas: "Angemessene Arbeitergesetzgebung"
 BRA_CLT_Vargas_desc: "Der Neue Staat hatte stets die Interessen der Arbeiter im Blick, und nur wenige können behaupten, dass die neue Charta der Arbeiterrechte nicht sowohl fair als auch längst überfällig ist."

 BRA_unlimited_powa: "Der Neue Staat verwirklicht"
 BRA_unlimited_powa_desc: "Der Neue Staat hat vielleicht den höchsten Grad an Zentralisierung erreicht, den je ein Staat in der südamerikanischen Geschichte hatte. Vargas' persönliche Anweisungen sind in dieser neuen Ära praktisch Gesetz."

 BRA_anarcho_hueism: "Syndikalismus mit brasilianischen Eigenschaften"
 BRA_anarcho_hueism_desc: "Brasiliens einzigartige Geschichte und Kultur bedeutet, dass wir nicht einfach Ideen anwenden können, die für Frankreich und Britannien gedacht waren, noch sollten wir so starr beim Privateigentum sein. Ideologische Orthodoxie darf nicht den brasilianischen Fortschritt behindern!"

 BRA_shrukie_state: "Verringerter Staatseinfluss"
 BRA_shrukie_state_desc: "Obwohl es sicherlich ein schwieriger Prozess ist, verwenden wir große Anstrengungen darauf, den Einfluss des Staatsapparats auf das Leben der Menschen zu verringern."

 BRA_mst: "Landkollektivierung"
 BRA_mst_desc: "Ackerland wurde größtenteils an lokale Genossenschaften umverteilt, die von denen besessen und betrieben werden, die das Land bearbeiten. Einzelpersonen dürfen jedoch weiterhin den Mehrwert besitzen, den sie dem Land hinzufügen."

 BRA_women_homefront: "Frauen an der Heimatfront"
 BRA_women_homefront_desc: "Wir müssen sicherstellen, dass im Kriegsfall die gesamte Bevölkerung Brasiliens bereit ist, ihren Teil beizutragen, sowohl an der Front als auch in der Heimat."

 BRA_radsoc_literay: "Großangelegtes Alphabetisierungsprogramm"
 BRA_radsoc_literay_desc: "Große Anstrengungen werden in der herkulischen Aufgabe unternommen, sicherzustellen, dass jeder Brasilianer, egal wo er lebt, lesen und schreiben kann."

 BRA_christian_socialism: "Christlich-Sozialistische Unterstützung"
 BRA_christian_socialism_desc: "Entweder werdet ihr den einen hassen und den anderen lieben, oder ihr werdet dem einen treu sein und den anderen verachten. Ihr könnt nicht Gott und dem Geld dienen."

 BRA_radsoc_literay2: "Großangelegtes Alphabetisierungsprogramm"
 BRA_radsoc_literay2_desc: "Große Anstrengungen werden in der herkulischen Aufgabe unternommen, sicherzustellen, dass jeder Brasilianer, egal wo er lebt, lesen und schreiben kann."

 BRA_people_militias: "Milicias Populares"
 BRA_people_militias_desc: "Die Volksmilizen sind die Nachfolger der staatlichen Milizen der vorherigen Republik und befassen sich sowohl mit der Strafverfolgung als auch mit Garnisonsaufgaben."

 BRA_guns: "Armas Brasileiras"
 BRA_guns_desc: "Die beste Verteidigung gegen Tyrannei ist sicherzustellen, dass sich das Volk bewaffnen kann, wie wir es gerade tun."

 BRA_nomnom: "Hunger beenden"
 BRA_nomnom_desc: "Die Beseitigung des Hungers wird keineswegs etwas sein, das wir in wenigen Jahren erreichen können. Aber wir machen immense Fortschritte in Richtung dieses Ziels, und wir können in wenigen kurzen Jahrzehnten sicherstellen, dass kein einziger Brasilianer, egal woher er stammt, einen Tag seines Lebens nach Nahrung hungern muss."

 BRA_kids_learn_materialism: "Marxistische Bildung"
 BRA_kids_learn_materialism_desc: "Die richtige Bildung des Volkes ist vielleicht die wichtigste Aufgabe unseres Staates, besonders die der Kinder, denen von Geburt an die Werte des Syndikalismus vermittelt werden müssen."

 BRA_cs_union: "Kongress der Gewerkschaften"
 BRA_cs_union_desc: "Der Kongress der Gewerkschaften ist das neue gesetzgebende Organ der Union Brasiliens, ein leuchtendes Beispiel der Arbeiterdemokratie für die ganze Welt."

 BRA_cs_main_legistaltive: "Kongress der Gewerkschaften"
 BRA_cs_main_legistaltive_desc: "Der Kongress der Gewerkschaften ist das neue gesetzgebende Organ der Union Brasiliens, ein leuchtendes Beispiel der Arbeiterdemokratie für die ganze Welt."

 BRA_cs_local_aswell: "Kongress der Gewerkschaften"
 BRA_cs_local_aswell_desc: "Der Kongress der Gewerkschaften ist das neue gesetzgebende Organ der Union Brasiliens, ein leuchtendes Beispiel der Arbeiterdemokratie für die ganze Welt."

 BRA_adults_learn_materialism: "Marxistische Hochschulbildung"
 BRA_adults_learn_materialism_desc: "Unsere großen Bildungsreformen erreichen nun jede Unterrichtsebene, wobei eine neue Generation von Intellektuellen schnell heranwächst, um uns in die Zukunft zu führen."

 BRA_cs_powerful: "Gewerkschaftskongress"
 BRA_cs_powerful_desc: "Der Gewerkschaftskongress ist das neue legislative Organ der Union von Brasilien, ein leuchtendes Beispiel der Arbeiterdemokratie für die ganze Welt."

 BRA_washy_washy: "Sanitarismus"
 BRA_washy_washy_desc: "Die Romantisierung von Armut und das Leben an völlig unhygienischen Orten ist eine abstoßende Praxis. Die persönlichen Wünsche Einzelner dürfen nicht Vorrang vor den Bedürfnissen der Gesellschaft haben, besonders in Fragen der öffentlichen Gesundheit."

 BRA_shining_syndies: "Union von Brasilien"
 BRA_shining_syndies_desc: "Die Union von Brasilien ist das Beispiel dessen, wonach ein syndikalistischer Staat streben sollte. Die Ketten wurden gebrochen und durch Bücher und Brot ersetzt, während die gesamte Nation nun eine beispiellose Ära des Friedens und der Stabilität erlebt."

 BRA_the_red_army: "O Exército Vermelho"
 BRA_the_red_army_desc: "Die Armee der Union von Brasilien wurde reformiert und neu organisiert zum Höhepunkt des Arbeiterwillens für eine bessere Zukunft: Die Rote Armee."

 BRA_pray_or_gulash: "Unterstützung der Geistlichkeit"
 BRA_pray_or_gulash_desc: "Unser Klerus unterstützt nun vollständig unser neues Regime, denn sie wissen, die Alternative wäre, die Seelen des Volkes zu gefährden."

 BRA_helpful_spies: "Ausländische Nachrichtenberater"
 BRA_helpful_spies_desc: "Ohne jegliche Verbindungen oder Bindungen im Land sind diese ausländischen Spione perfekt für die kalte und notwendige Arbeit der militärischen Aufklärung. Arbeitersolidarität kommt eben in vielen Formen..."

 BRA_weak_cs: "Geschwächter Kongress"
 BRA_puppet_cs: "Machtloser Kongress"
 BRA_dops: "Departamento de Ordem Política e Social"
 BRA_dops_desc: "Das Departamento de Ordem Política e Social macht seine Runden in Universitäten und anderen Brutstätten konterrevolutionärer Unruhen, stets bereit, unsere großen Prinzipien zu verteidigen."

 BRA_dops_extra_harsh: "Departamento de Ordem Política e Social"
 BRA_dops_extra_harsh_desc: "Das Departamento de Ordem Política e Social, verstärkt durch eine spezialisierte Spionageabwehr- und Nachrichtenabteilung, macht seine Runden in Universitäten und anderen Brutstätten konterrevolutionärer Unruhen, stets bereit, unsere großen Prinzipien zu verteidigen und Vorfälle zu verhindern, bevor sie geschehen."

 BRA_pravda: "Staatspropaganda"
 BRA_pravda_desc: "Ein so großer Teil der Staatspresse ist inzwischen Propaganda, dass kaum noch jemand unterscheiden kann, was Nachrichten und was Propaganda ist."

 BRA_industrialist_soft_approach: "Sanfter Ansatz"
 BRA_industrialist_soft_approach_desc: "Wir verfolgen einen sanften Ansatz gegenüber den mächtigen Industriebaronen des Landes."

 BRA_industrialist_harsh_approach: "Harter Ansatz"
 BRA_industrialist_harsh_approach_desc: "Wir verfolgen einen harten Ansatz gegenüber den mächtigen Industriebaronen des Landes."

 BRA_major_industrial_strike: "Großer Industriestreik"

 BRA_american_refugees: "Amerikanische Flüchtlinge"
 BRA_american_refugees_desc: "Während Chaos und Aufruhr die Vereinigten Staaten von Amerika erfassen, kommen viele ihrer Bürger nach Brasilien auf der Suche nach einem besseren und sichereren Leben."

 BRA_csn_steel_mills: "CSN Stahlwerke"
 BRA_csn_steel_mills_desc: "Die Nationale Stahlgesellschaft bringt dem Staat große Gewinne."

 BRA_industrial_transition: "Industrieller Übergang"
 BRA_industrial_transition_desc: "Industrieller Übergang."

 BRA_black_monday: "Folgen des Schwarzen Montags"
 BRA_black_monday_desc: "Der Börsenkrach des Schwarzen Montags traf unser Land schwer. Mit dem Zusammenbruch der europäischen Kreditinstitute sind unsere eigenen Investitionen in Landwirtschaft und Industrie vollständig zum Erliegen gekommen. Währenddessen brach die Nachfrage nach unseren Waren ein, und Tausende sind nun arbeitslos oder verarmt. Es wird eine Weile dauern, unsere Wirtschaft wiederherzustellen."

 BRA_german_capital: "Deutsche Investitionen"
 BRA_german_capital_desc: "Es ist uns gelungen, deutsches Kapital für unsere Industrien anzuziehen. Die reichen Industriellen Deutschlands investieren nun Hunderttausende von Mark in unsere Wirtschaft!"

 BRA_entente_capital: "Entente-Investitionen"
 BRA_entente_capital_desc: "Es ist uns gelungen, kanadisches Kapital für unsere Industrien anzuziehen. Die reichen Industriellen des ehemaligen Britischen Empire investieren nun Hunderttausende von Dollar in unsere Wirtschaft!"

 BRA_inflation_minor: "Geringfügige Inflation"
 BRA_inflation_medium: "Mittlere Inflation"
 BRA_inflation_major: "Schwere Inflation"
 BRA_end_inflation: "Anti-Inflationsmaßnahmen"

 BRA_liberal_finances: "Liberale Finanzreformen"
 BRA_liberal_finances_desc: "Die liberalen Finanzreformen zielen darauf ab, die Hindernisse für freies Unternehmertum in Brasilien zu begrenzen und die Regulierungsinstitutionen zu stärken, die den freien Markt erleichtern."

 BRA_coffee_breaks: "Kaffeesteuererleichterungen"
 BRA_coffee_breaks_desc: "Die Kaffeebauern sind das Rückgrat unserer Wirtschaft, die Industrie, die Brasilien vorantreibt! Es ist nur richtig, sie durch Steuersenkungen zu ermutigen, und dies wird eine bessere Erholung unserer Landwirtschaft sicherstellen."

 BRA_free_market_reforms: "Laissez-Faire-Politik"

 BRA_republican_reforms: "Republicano Politische Reformen"
 BRA_republican_reforms_desc: "Die Republicano Partei ist sowohl Gründer als auch Hüter der Zweiten Republik. Als Pragmatiker halten sie die Macht, indem sie sowohl ihre Politik als auch die zugrundeliegenden Gesetze an die Bedürfnisse der Nation anpassen, sowohl für ihre Stabilität als auch für ihre zukünftige Entwicklung."

 BRA_democratic_reforms: "Volksfront Politische Reformen"
 BRA_democratic_reforms_desc: "Die Reformen der Demokratischen Linken zielen darauf ab, ein gerechteres Brasilien zu schaffen, in dem die Arbeiter in Frieden leben sollen. Arbeiterrechte werden geschützt, Wohlfahrt wird garantiert und regionale Mächte werden respektiert."

 BRA_liberal_reforms: "Liberale Politische Reformen"
 BRA_liberal_reforms_desc: "Die Liberale Partei hält fest an den positivistischen Idealen, auf denen die Vereinigten Staaten von Brasilien gegründet wurden. Ordnung, durch Stärkung der Bundesregierung und Verhinderung von Konflikten zwischen den Staaten, und Fortschritt, durch Unterstützung der Entwicklung und Erholung der Wirtschaft der Nation."

 BRA_libdem_reforms: "Liberal Democráta Politische Reformen"
 BRA_libdem_reforms_desc: "Die Liberal Democráta, ideologisch stärker getrieben als die meisten Parteien in Brasilien, glauben nicht nur an eine schwächere Bundesregierung, sondern auch an eine schwächere Regierung in jedem Staat, um minimale Einmischung in das Leben seiner Bürger und seine Wirtschaft zu gewährleisten. Der Prozess der politischen Reform in diese Richtung ist mühsam, aber im Gange."

 BRA_rethinking_feds: "Föderalismus Überdenken"
 BRA_rethinking_feds_desc: "Jeder im Land stimmt zu, dass Brasiliens föderales System nicht perfekt funktioniert. Die Dezentralisierung ist dysfunktional und hat bereits viele Konflikte verursacht, die niemand wieder sehen möchte. Es muss daher überdacht und reformiert werden, damit es Brasiliens Zukunft nicht mehr behindert."

 BRA_rethinking_feds_con: "Gestärkte Bundesregierung"
 BRA_rethinking_feds_con_desc: "Die den regionalen Staaten gegebenen Befugnisse waren zu umfangreich. Die vielen Probleme, die durch ihre übertriebene Bedeutung entstanden sind, haben die Aufmerksamkeit und die Ressourcen der Bundesregierung aufgezehrt und die Entwicklung Brasiliens verhindert. Mit einer gestärkten Bundesregierung können wir sicher in die Zukunft blicken."

 BRA_rethinking_feds_soc: "Konsolidierte Regionale Macht"
 BRA_rethinking_feds_soc_desc: "Die den regionalen Staaten gegebenen Befugnisse waren nicht das Problem des Systems. In Wahrheit verhinderte die ständige Intervention des Staates in regionale Angelegenheiten die richtige Entwicklung der Staaten entlang ihrer eigenen Interessen. Darüber hinaus wird der einfache Bürger davon profitieren, wenn seine Regierung ihm so nahe wie möglich ist."

 BRA_rethinking_feds_lib: "Verjüngte Föderale Bürokratie"
 BRA_rethinking_feds_lib_desc: "In Wahrheit war das Problem des brasilianischen Föderalsystems weder die der Bundesregierung gegebene Macht noch die den Staaten gegebene Macht. Der Kompromiss war praktikabel und vernünftig, wurde aber aufgrund einer verstopften und ineffizienten Bürokratie, die sich dem Fortschritt für alle in den Weg stellte, nie erfolgreich erreicht. Nach einjähriger Arbeit an der Reform der brasilianischen Verwaltung können wir jedoch sagen, dass die Zukunft hell sein wird, denn das verjüngte föderale System ist gekommen, um zu bleiben!"

 BRA_rethinking_feds_lde: "Neuer Föderalismus"
 BRA_rethinking_feds_lde_desc: "Die brasilianische Föderalstruktur hinderte die Staaten und die Republik als Ganzes daran, Fortschritt und Freiheit zu erreichen. Daher wurde das föderale System entlang der Linien des \"Neuen Föderalismus\" reorganisiert. Anstelle der bisherigen komplizierten Beziehung wird der Staat den Bundesstaaten nun einfach Geld geben und sie dann damit machen lassen, was sie wollen. Wir müssen dem Urteil der lokalen gewählten Vertreter vertrauen, ihre Region besser zu kennen als die föderalen Bürokraten."

 BRA_constitution_broke: "Verfassungskrise"
 BRA_constitution_broke_desc: "Aufgrund der sofortigen Machtergreifung und der Missachtung der verfassungsmäßigen Normalität leidet unser Regime derzeit unter politischer Blockade und mangelnder Konsolidierung."

 BRA_constitution_fixed: "Konsolidierte Macht"
 BRA_constitution_fixed_desc: "Wir befinden uns derzeit im Prozess der Machtkonsolidierung und der Rückkehr zu politischer Normalität."

 BRA_electoral_reforms: "Neue Wahlpolitik"
 BRA_electoral_reforms_desc: "Um den Estado Novo zu stützen, wurden neue Wahlrichtlinien eingeführt, allen voran der Einsatz von 'Wahlbeobachtern', die vorgeblich faire Ergebnisse sicherstellen sollen, in Wirklichkeit aber unsere Popularität ausweiten."

 BRA_new_constitution: "Neuer Verfassungsrahmen"
 BRA_new_constitution_desc: "Unsere Macht wurde gefestigt, eine neue Verfassung wurde für den Estado Novo geschrieben. Unser Regime ist stabil und wird vor unseren Feinden nicht zurückweichen."

 BRA_lingering_state_powers: "Fortbestehende Staatsbefugnisse"
 BRA_lingering_state_powers_desc: "Während wir einen sofortigen Machtzuwachs erreicht und einen Großteil des Staatsapparats zentralisiert haben, bleiben einige Bereiche unter staatlicher Kontrolle und die Bundesstaaten selbst behindern weiterhin unser Regime."

 BRA_police_state: "Polizeistaat"
 BRA_police_state_desc: "Im Rahmen der Vargas-Reformen bewegen wir uns immer mehr in Richtung dessen, was als 'Polizeistaat' bezeichnet wird. Die Einmischung der Sicherheitsdienste durchdringt zunehmend das Leben der Menschen und die Überwachung erreicht alle Gesellschaftsschichten."

 BRA_vargas_clt: "Entwicklungsorientierte Wirtschaft"
 BRA_vargas_clt_desc: "Als Teil der ehrgeizigen Pläne des Estado Novo zur Industrialisierung Brasiliens wurden entwicklungsorientierte und korporatistische Wirtschaftspraktiken eingeführt."

 BRA_vocational_training: "Berufsausbildung"
 BRA_vocational_training_desc: "Neue Berufsbildungskurse helfen bei der Ausbildung einer neuen Generation von Technikern, Ingenieuren und Facharbeitern, die unsere Industrie verbessern."

 BRA_academic_training: "Akademische Subventionen"
 BRA_academic_training_desc: "Neue akademische Kurse helfen bei der Ausbildung einer neuen Generation von Ärzten, Lehrern und Wissenschaftlern, die unsere Forschungskapazität verbessern."

 BRA_federal_projects: "Föderale Projekte"
 BRA_federal_projects_desc: "Als Teil des neuen Wirtschaftsplans hat Präsident Vargas verschiedene föderale Entwicklungsprojekte eingeleitet."

 BRA_youth_group_idea: "Die Brasilianische Jugend"
 BRA_youth_group_idea_desc: "Als Teil einer massiven Volkskampagne tritt Brasiliens Jugend massenhaft der Brasilianischen Jugend bei, um den nationalen Geist zu fördern. Dies hat allerdings zu einigen Unruhen in der Arbeiterschaft geführt."

 BRA_military_alliance_idea: "Militärische Unterstützung"
 BRA_military_alliance_idea_desc: "Durch eine Mischung aus Zugeständnissen an die Armee und der Entfernung bestimmter Offiziere, deren Loyalität mangelhaft war, haben wir unsere Unterstützung sowohl unter den einfachen Soldaten als auch in der Befehlskette gefestigt."

 BRA_propaganda_media: "Medienpropaganda"
 BRA_propaganda_media_desc: "Durch die Nutzung der Medien für Propagandazwecke können wir sicherstellen, dass die Bevölkerung gefügig bleibt und unseren Einfluss auf das tägliche Leben stärken. Wer die Nachrichten kontrolliert, kontrolliert das Volk."

 BRA_black_monday_1_desc: "Die Verwüstung des Schwarzen Montags in unserer Wirtschaft ist von kolossalem Ausmaß. Wir können wenig tun, außer den Sturm zu überstehen und zu versuchen, mit unserem schnell schwindenden Budget über die Runden zu kommen..."
 BRA_black_monday_2_desc: "Die neue Regierung hat angemessene Maßnahmen ergriffen, um die Krise in unserer Wirtschaft zu bewältigen, und das Schlimmste ist überstanden. Der Schaden ist jedoch angerichtet, eine offene Wunde in unseren Märkten, und weitere Maßnahmen müssen ergriffen werden."

##Focuses
 Brazil_Focus: "Schwerpunktbaum von Brasilien"
 BRA_archipelago: "Den brasilianischen Archipel überbrücken"
 BRA_archipelago_desc: "Für viele unserer Militäranalysten und Theoretiker gleicht Brasilien einem Archipel, wobei die Städte und Hauptzentren seine Inseln sind. Das weite, unzugängliche Unbekannte des Landes kann unsere Reaktionsgeschwindigkeit auf eine Invasion stark behindern, könnte uns aber auch in naher Zukunft vor einer Invasion bewahren. Was wir brauchen, ist eine Reihe von Funkstationen, damit unsere Armee jederzeit einsatzbereit sein kann!"
 BRA_supports: "Infanterie-Unterstützungselemente"
 BRA_supports_desc: "Während oft gesagt wird, dass eine Armee von ihrem Magen lebt, marschiert sie auch auf ihren Verbänden, Schaufeln, Funkgeräten, Stiefeln, Gürteln und Schnallen. Die langwierigen Feldzüge der modernen Kriegsführung haben den Bedarf an Unterstützungsausrüstung und Experten für Infanteriedivisionen stark erhöht, aber um ihren steigenden Bedürfnissen gerecht zu werden, müssen wir uns darauf konzentrieren, die grundlegenden Werkzeuge für die Ausbildung dieser Experten zu beschaffen."
 BRA_logistics_battalions: "Logistikbataillone"
 BRA_logistics_battalions_desc: "Eine Armee besteht aus mehr als nur Waffen und Uniformen. Sanitäter, Pioniere, Offiziere und Aufklärer sind von entscheidender Bedeutung, aber ihre Effektivität wird durch unseren absoluten Mangel an Ausrüstung behindert."
 BRA_doctrine_usa: "Schlachtfeldkontrolle"
 BRA_doctrine_usa_desc: "Die Vereinigten Staaten, Brasiliens engster Partner in Diplomatie und Handel, sind unübertroffen in ihrer wirtschaftlichen und maritimen Stärke, aber auch in ihrem Militär, dessen modernere Sicht auf den Krieg besser zu unseren Plänen der Armeereform passen würde als die rohe Disziplin des Deutschen Reichs, die in unseren lockeren Armeestrukturen kaum durchsetzbar wäre. Ein Fokus auf Modernisierung der Ausrüstung, Artillerieunterstützung und Verbundene Waffen wird sicherstellen, dass Brasilien einen Vorteil gegenüber lokalen Rivalen haben wird"
 BRA_arty_doctrine: "Königin des Schlachtfeldes"
 BRA_arty_doctrine_desc: "Der größte Mangel in Bezug auf Ausrüstung, den alle Armeen in unserem Land aufweisen, ist das Fehlen moderner Artilleriegeschütze, die für die moderne Kriegsführung konzipiert sind. Solch ein offensichtlicher Fehler würde zweifellos von den Feinden der Nation gnadenlos ausgenutzt werden, und daher müssen Maßnahmen ergriffen werden, sei es durch den Erwerb ausländischer Modelle oder durch die Ausweitung unserer eigenen inländischen Produktion auf ein bedeutenderes Niveau"
 BRA_bigger_guns: "Neue Artilleriemodelle"
 BRA_bigger_guns_desc: "Alle Streitkräfte in einer Armee müssen für einen erfolgreichen Einsatz zusammenwirken, aber der richtige Einsatz von Artillerie ist viel mehr als nur in die allgemeine Richtung des Feindes zu feuern. Die Armee muss vorbereitet und ausgebildet sein, unsere Geschütze in Kampfsituationen maximal effizient einzusetzen, unabhängig von vorheriger Doktrin, mit Fokus auf die Ziele; Unsere Nation kann es sich schließlich nicht leisten, Granaten zu verschwenden, auch wenn sie viele Männer hat"
 BRA_terrain_adaptation: "Abseits ausgetretener Pfade"
 BRA_terrain_adaptation_desc: "Artillerie, besonders die europäischen Modelle, die wir lange in unseren Streitkräften verwendet haben, sind schwere, unhandliche Ausrüstungsstücke, die flache, gut gepflegte Straßen benötigen, um ihre operative Mobilität aufrechtzuerhalten. Dies ist jedoch nicht die Situation in den meisten Teilen Brasiliens, besonders im äußerst rauen Gelände um die Bundeshauptstadt. Wir müssen unsere Artillerie in der Nähe des Schlachtfelds halten, ungeachtet wie unorthodox die dafür verwendeten Methoden sein mögen"
 BRA_doctrine_bonus: "Kriegstheorie"
 BRA_doctrine_bonus_desc: "Kein Schlachtplan überlebt den Kontakt mit dem Feind, jedoch sind wenige Schlachten ohne einen Plan erfolgreich. Um die nationale Sicherheit zu gewährleisten, muss die übergreifende Doktrin der Nationalen Armee, die bisher von Kommandeur zu Kommandeur variierte, von der obersten bis zur operativen Ebene organisiert und durchgesetzt werden"
 BRA_armored_trains: "Panzerzüge renovieren"
 BRA_armored_trains_desc: "Während der Schatten des Krieges über die ganze Welt fällt, selbst hier in Südamerika, müssen wir bereit sein, nicht nur ältere Kampflokomotiven aus den Kriegsjahren zu reparieren und nachzurüsten, sondern auch neue zweckgebunden zu bauen, um die Sicherheit unserer wichtigsten Versorgungsadern zwischen den Grenzen und den großen Städten des Südostens zu gewährleisten."
 BRA_german_doctrine: "Bewegungskrieg"
 BRA_german_doctrine_desc: "Es ist nur natürlich, dass ein bedeutender Teil unserer Armeeoffiziere danach strebt, unsere nationale Armee nach deutschem Vorbild zu formen, die sogenannten 'Jungtürken' Brasiliens, und diese Offiziere pflegen intensive Kontakte mit ihren deutschen Kollegen, einschließlich brasilianischer Verbindungsoffiziere. Ihrem Rat zu folgen und die Armee auf moderne, disziplinierte Weise umzustrukturieren ist eine logische Entscheidung."
 BRA_fatherland_volunteers: "Vaterlandsfreiwillige"
 BRA_fatherland_volunteers_desc: "In Ehrung des Vermächtnisses unserer Armee in ihrer großen Geschichte sind die Vaterlandsfreiwilligen mehr als nur eine aus einfachen Brasilianern rekrutierte Streitmacht, sie sind ein Symbol ihrer Bereitschaft, für die Nation und ihre Freiheit zu sterben."
 #already defined above as an idea description
 BRA_forager_squads: "Versorgungstrupps"
 BRA_forager_squads_desc: "Wenn man eine große Armee führt, ist die Versorgung immer ein gewaltiges Problem. Um diese Aufgabe zu unterstützen, werden speziell Aufklärungs- und Versorgungsbataillone ausgebildet, zusätzlich zu einer Überlebenstraining für unsere Truppen, damit sie sich vom Land ernähren können."
 BRA_plano_infalivel_n1936: "Planungsstab"
 BRA_plano_infalivel_n1936_desc: "Unser Generalstab wird nun bei der Vorbereitung aller größeren Operationen unserer Truppen im Feld mitwirken. Während einige dies als überzentralisierende Maßnahme kritisieren, die möglicherweise die operative Autonomie einschränkt, können wir nicht einfach davon ausgehen, dass jeder Offizier seine Große Strategie kennt."
 BRA_macro_battlelines: "Strategische Kampflinien"
 BRA_macro_battlelines_desc: "Das Zeitalter der offenen Feldschlachten ist längst vorbei; heute finden Operationen auf strategischer Ebene statt, mit Frontlinien, die sich über hunderte Kilometer erstrecken. Wir müssen sicherstellen, dass unsere Generäle in solchen Dimensionen denken und planen können."
 BRA_united_brazilian_army: "Vereinigung der Armee"
 BRA_united_brazilian_army_desc: "Unsere Armee war traditionell dezentraler organisiert als selbst der Staat, wobei lokale Regimenter und Milizen nahezu unabhängig voneinander operierten. Der Bürgerkrieg zerstörte fast jegliche föderale Autorität über die Armee, und jetzt sind unsere Streitkräfte wahrlich ein Durcheinander von Kommandeuren und Offizieren. Ernsthafte Schritte müssen unternommen werden, um dies zu überwinden, ungeachtet der politischen Kosten."
 BRA_techslot: "Militärwissenschaft"
 BRA_techslot_desc: "Panzer, U-Boote, Flugzeuge, Radar; das Schlachtfeld verändert sich ständig, besonders in diesen interessanten Zeiten. Wir müssen sicherstellen, dass unser Militär nicht nur moderne Ausrüstung erhält, sondern auch dass unsere Generäle und Admiräle mit diesem Zeitalter des sich stetig wandelnden Krieges Schritt halten können."
 BRA_adapt_militias_into_hieracy: "Integration der Staatsmilizen in die Hierarchie"
 BRA_adapt_militias_into_hieracy_desc: "Obwohl in ihrer Effizienz unterschiedlich, haben unsere Milizen die gleichen Ränge und Schlachtordnung wie die reguläre Armee. Eine direkte Integration ist möglich und wünschenswert, aber wir müssen bedenken, dass viele der Bundesregierung noch misstrauen und ein solcher Schritt unpopulär sein könnte."
 BRA_joint_planning_staff: "Gemeinsamer Stab"
 BRA_joint_planning_staff_desc: "Die Zentralisierung der obersten militärischen Hierarchie sollte unsere höchste Priorität bei der Vereinigung unserer Streitkräfte sein. Dies wird zweifellos ein komplizierter Prozess sein, aber ein notwendiger."
 BRA_joint_exercises: "Gemeinsame Übungen"
 BRA_joint_exercises_desc: "Nicht nur sind militärische Übungen selten, sie umfassen meist auch nur wenige Mitglieder einer Staatsmiliz, die einen Scheinkrieg gegen ihre brasilianischen Mitbürger üben. Um ein Gefühl der Einheit zu schaffen, müssen diese Übungen für produktivere und realistischere Ergebnisse neu organisiert werden."
 BRA_federal_intervention_corps: "Bundesinterventionskorps"
 BRA_federal_intervention_corps_desc: "Die Streitkräfte der Bundesregierung existieren nominell nicht, aber dies könnte die Schaffung einer Eliteeinheit rechtfertigen, des Bundesinterventionskorps, als Nationalgarde und Spezialeinheit. Natürlich müssen wir für dieses Unterfangen Soldaten aus jedem Bundesstaat sorgfältig auswählen."
 BRA_selva_forces: "Dschungelkriegsführung"
 BRA_selva_forces_desc: "Der riesige Dschungel, der sich durch den Großteil unserer Küste zieht, hat massive militärische Auswirkungen. Sein gebirgiges Gelände ist zu rau und bewaldet für gewöhnliche Landkämpfe. Wir müssen spezielle Einheiten ausbilden, um diese Gebiete richtig zu sichern und bei Bedarf effektive Gegenoperationen durchzuführen."
 BRA_federal_army: "Die Bundesarmee"
 BRA_federal_army_desc: "Die Armeen der Bundesstaaten sollten formal und so schnell wie möglich aufgelöst werden; sie sind nichts als eine Narbe, die uns an unruhige und unsichere Zeiten erinnert."
 BRA_modern_army_corps_organisation: "Moderne Armeekorps-Organisation"
 BRA_modern_army_corps_organisation_desc: "Mehr als nur Zentralisierung um ihrer selbst willen, müssen wir die Fragmentierung der Armee beenden, um richtige, moderne Divisionen nach dem Vorbild der großen europäischen Armeen aufzubauen."
 BRA_promote_military_invation: "Innovatoren fördern"
 BRA_promote_military_invation_desc: "Traditionell waren Offiziersposten nur Werkzeuge politischen Handelns oder für jene, deren Familien dafür bezahlen konnten. Aber Innovation und vorausschauendes Denken müssen sich durchsetzen, wenn unsere Armee sich weiterentwickeln soll, und Beförderungen nach Leistung sicherzustellen ist immer leichter gesagt als getan."
 BRA_stronger_together: "Gemeinsam stärker"
 BRA_stronger_together_desc: "Brasiliens Stärke liegt in seiner Einheit! Wir sind nicht wie unsere Nachbarn in streitende Kriegsstaaten zerfallen, sondern standen fest und vereint gegen die Feinde unserer großen Nation. Dieses Prinzip wird auch für unsere Armee gelten."
 BRA_regionalist_recruiting_tactics: "Regionalistische Rekrutierungstaktiken"
 BRA_regionalist_recruiting_tactics_desc: "In einem Land von unserer Größe kann es komplex sein, Menschen zu überzeugen, für weit entfernte Gebiete zu kämpfen, besonders für jene, denen Städte ein abstraktes Konzept sind. Wir werden unsere Rekrutierungs- und Propagandabemühungen an jede einzelne Region anpassen und sicherstellen, dass jeder Soldat weiß, dass er sowohl für seine Familie als auch für Brasilien kämpft."
 BRA_uniforms_standards: "Standardisierte Ausrüstung"
 BRA_uniforms_standards_desc: "Von der abgelegensten Grenzpatrouille bis zu den Garnisonen in Rio verfügt unsere Armee über Ausrüstung, die bestenfalls als mangelhaft und schlimmstenfalls als nutzlos beschrieben werden kann. Wir müssen keine Mühen scheuen, diese Situation zu ändern."
 BRA_military_equipment_effort: "Militärische Ausrüstungsinitiative"
 BRA_military_equipment_effort_desc: "Kleidung, Nahrung, Schuhe, Waffen; wenn ein Infanterist etwas braucht, kann Brasilien dies wahrscheinlich nicht angemessen für seine Soldaten bereitstellen. Diesen bedauerlichen Zustand zu ändern wird, auch wenn es ein nobles Ziel ist, teuer werden."
 BRA_brazilian_small_arms: "Brasilianische Handfeuerwaffen"
 BRA_brazilian_small_arms_desc: "Um unsere nationale Sicherheit angemessen zu gewährleisten, müssen wir sicherstellen, dass unsere Nation die Fähigkeit besitzt, Waffen hier in brasilianischen Fabriken für brasilianische Soldaten zu produzieren."
 BRA_automotive_expertise: "Automobil-Expertise"
 BRA_automotive_expertise_desc: "Unsere Nation produziert seit einiger Zeit Automobile und wir haben die größte derartige Industrie der südlichen Hemisphäre. Allerdings ist zu beachten, dass diese Expertise bisher von unseren regulären Streitkräften nicht richtig genutzt wurde. Es ist Zeit, das zu ändern."
 BRA_tank_experiments: "Projekt Tamoio"
 BRA_tank_experiments_desc: "Der Panzer veränderte den Weltkrieg und das Gesicht der Kriegsführung unwiderruflich. Wir brauchen eine stetige Versorgung mit eigenproduzierten Panzern, wenn wir in Sachen moderner Kriegsführung nicht hinter unseren Rivalen zurückbleiben wollen."
 BRA_heavy_weapons_guy: "Artillerie-Erneuerung"
 BRA_heavy_weapons_guy_desc: "Artillerie ist ein äußerst wichtiger Teil jeder modernen Armee. Unsere veralteten und überstrapazierten Modelle werden sicherlich kein Gegenmittel für das sein, was die Welt für uns bereithält, daher brauchen wir größere, bessere Geschütze!"
 BRA_rocket: "Raketenprojekte"
 BRA_rocket_desc: "Langstreckenraketen sind höchst experimentell und daher erwarteten wir, dass unser Oberkommando von diesem Konzept unbeeindruckt sein würde. Allerdings erkennen sie die Notwendigkeit, Feinde in Gebieten anzugreifen, die außerhalb der Reichweite der Luftstreitkräfte liegen."
 BRA_renew_arsenals: "Staatliche Arsenale erneuern"
 BRA_renew_arsenals_desc: "Während wir mehrere Anlagen zur Produktion militärischer Güter besitzen, sind viele eher geeignet, Museumsreplikate als echte militärische Ausrüstung herzustellen. Der Bedarf an neuen Arsenalen ist dringend, wir müssen schnell handeln."
 BRA_build_new_arsenals: "Ausbau der Militärindustrie"
 BRA_build_new_arsenals_desc: "Unsere Militärindustrie ist derzeit in erster Linie Industrie und erst in zweiter Linie militärisch, wobei die meisten Hersteller ihre Anlagen bei Bedarf nur behelfsmäßig für militärische Zwecke umrüsten. Spezialisierte Militärindustrie ist selten, und wenn wir sie erhalten wollen, braucht sie staatliche Unterstützung, um in Friedenszeiten zu überleben."
 BRA_more_arsneal: "Produktionsanreize"
 BRA_more_arsneal_desc: "Einer der besten Wege, Industrieunternehmen zur Unterstützung unserer Militärproduktion zu bewegen, ist die Gewährung erheblicher Anreize. Auch wenn eine Umstellung der Geschäftstätigkeit für Industrielle schwierig sein mag, besonders da Industriematerial in Brasilien sehr teuer ist, sind wir bereit, die notwendigen Mittel aufzuwenden und ihnen ein Angebot zu machen, das sie nicht ablehnen können."
 BRA_military_engineering_advancements: "Fortschritte im Militäringenieurwesen"
 BRA_military_engineering_advancements_desc: "Mehr als nur die Fähigkeit, Ausrüstung zu produzieren, müssen wir sicherstellen, dass unsere Streitkräfte diese Ausrüstung erhalten und nicht verlieren. Logistische Probleme bezüglich unserer Infrastruktur müssen schnellstmöglich gelöst werden."
 BRA_needs_of_war: "Die Erfordernisse des Krieges"
 BRA_needs_of_war_desc: "Der Bedarf an Ressourcen ist mehr als nur Rhetorik, es ist eine Kriegsrealität. Wir müssen Maßnahmen ergreifen, damit unsere Armee alles hat, was sie braucht, von Nahrung bis zu blankem Stahl."

 BRA_FAB: "Die FAB gründen"
 BRA_FAB_desc: "Die Brasilianischen Luftstreitkräfte, oder FAB, müssen als eine einzige, zentralisierte Kommandostruktur organisiert werden, um die Himmel Brasiliens sicher und unter ihrer Kontrolle zu halten."
 BRA_lessons_civil_war: "Lehren aus dem Bürgerkrieg"
 BRA_lessons_civil_war_desc: "Die begrenzten Luftkämpfe des Bürgerkriegs brachten zwar keine Fliegerasse oder entwickelte Militärwissenschaft hervor, aber sie schufen eine Generation junger Offiziere, die den immensen Wert des Luftkampfes erkannten, und wir werden sicherstellen, dass sie bereit sind, unsere Luftstreitkräfte zu Ruhm am Himmel zu führen."
 BRA_watching_the_skies: "Den Himmel beobachten"
 BRA_watching_the_skies_desc: "Wir können nicht davon ausgehen, dass wir unseren Luftraum ständig kontrollieren werden, unser Land ist zu weitläufig und die Flughäfen zu verstreut. Um unsere Städte und Soldaten zu schützen, werden wir sicherstellen, dass unsere Flugabwehrkapazität den fortschrittlichsten Systemen dieser Art in Europa ebenbürtig ist."
 BRA_aerodrome_construction: "Plano de Aeródromos"
 BRA_aerodrome_construction_desc: "Die gewaltigen Ausmaße Brasiliens bedeuten, dass es unmöglich ist, von den bestehenden Stützpunkten und Flugfeldern aus eine angemessene Luftüberlegenheit herzustellen. Ein Plan zur Erweiterung und Errichtung neuer Stützpunkte an strategischen Standorten wird seit einiger Zeit von Offizieren der neu organisierten FAB diskutiert, und würde nicht nur die operative Reichweite stark erhöhen, sondern auch dringend benötigte Arbeit für Menschen in abgelegenen Gebieten schaffen, die ihnen hilft, sich von den anhaltenden Auswirkungen der jüngsten Krise zu erholen."
 BRA_radar: "DEDIPRA Initiative"
 BRA_radar_desc: "Während Erkennungsmethoden durch Funkkommunikation theoretisch seit einiger Zeit bekannt sind, ist die militärische Anwendung bei weitem nicht weit verbreitet, besonders in Brasilien. Die Radio Detection and Ranging Technologie, die vor dem Schwarzen Montag zu hohen Kosten von anderen Nationen erworben wurde, wird nun im DEDIPRA-Programm nachentwickelt, um sicherzustellen, dass wir das System ohne ausländische Hilfe erneuern und hoffentlich verbessern können."
 BRA_fighter_planes: "Jäger-Erneuerung"
 BRA_fighter_planes_desc: "Der wichtigste Aspekt des Luftkampfes ist die Kontrolle des Luftraums und sicherzustellen, dass alle unsere Flugzeuge sicher sind und unsere Feinde am Boden nicht. Wir werden keine Mühen scheuen, damit unsere Jäger der Stolz der FAB sind."
 BRA_bomber: "Bombenflugzeuge"
 BRA_bomber_desc: "Der wichtigste Aspekt des Luftkampfes ist die Beschädigung von Zielen am Boden, um einen spürbaren Einfluss auf den Bodenkrieg zu haben. Wir werden keine Mühen scheuen, damit unsere Bomber der Stolz der FAB sind."
 BRA_cas_focus: "Luftnahunterstützung"
 BRA_cas_focus_desc: "Heer und Luftstreitkräfte müssen wie eine Einheit arbeiten, wenn wir die Herausforderungen für Brasilien meistern wollen. Finanzieren und trainieren Sie spezielle Bomber, die unseren Feinden aus nächster Nähe den Tod bringen."
 BRA_airdoctrine: "Luftdoktrin"
 BRA_airdoctrine_desc: "Der Luftkampf ist eine völlig neue Dimension der Kriegsführung; im wahrsten Sinne des Wortes. Die Planung solcher Operationen erfordert die Berücksichtigung vieler einzigartiger Faktoren, und es wäre töricht, einfach Heerpersonal für solche Aufgaben zu improvisieren."
 BRA_aviacao_naval: "Escola de Aviação Naval"
 BRA_aviacao_naval_desc: "Die Marineflieger-Schule befindet sich in einem traurigen Zustand des Verfalls. Erneuern und verdoppeln wir ihre Finanzierung und stellen wir sicher, dass ausländische Flotten nicht in die Küstenlinie unserer Heimat eindringen können."
 BRA_paratroop: "Fallschirmjägerkorps aufstellen"
 BRA_paratroop_desc: "Um kostspielige Pattsituationen an der Front zu vermeiden, müssen wir sicherstellen, dass wir speziell ausgebildete Truppen hinter den feindlichen Hauptlinien absetzen können, um deren Streitkräfte zu stören. Solches strategisches Potenzial darf nicht unterschätzt werden."

 BRA_marinha_do_brasil: "Marinha do Brasil"
 BRA_marinha_do_brasil_desc: "Die brasilianische Marine ist seit langem die dominante Kraft auf dem Kontinent, und jedes Mal, wenn wir sie erweitern, eilen unsere verängstigten Rivalen zu ihren Lieferanten, um zu versuchen, mit uns gleichzuziehen. Die Wahrheit ist, wie immer, dass Brasilien seinen Nachbarn in jeder Hinsicht einfach überlegen ist."
 BRA_stray_dog_doctrine: "Streunende-Hund-Doktrin"
 BRA_stray_dog_doctrine_desc: "Wir können nicht hoffen, die vollständige Kontrolle über die Meere zu erlangen; wir können jedoch sicherstellen, dass Argentinien von den Gütern abgeschnitten wird, die es so dringend benötigt."
 BRA_fleet_in_being: "Präsenzflotte"
 BRA_fleet_in_being_desc: "Wir haben bereits zwei Hauptkampfschiffe und mehrere leistungsfähige und moderne Schiffe; wir könnten nicht nur, sondern sollten die absolute Vorherrschaft über den Südatlantik etablieren, denn selbst die Großmächte der Welt haben keine Präsenz in der Region, die unserer Macht ernsthaft Konkurrenz machen könnte."
 BRA_naval_buildup: "Marineinfrastruktur-Ausbau"
 BRA_naval_buildup_desc: "Unsere Pläne zur weiteren Expansion unserer Marine wurden durch andere Haushaltsprioritäten verkürzt, aber jetzt kommt der Krieg und wir müssen unsere Marine entsprechend vorbereiten. Die Erweiterung spezialisierter Einrichtungen muss stattfinden."
 BRA_variant_experiments: "Marine-Variantenexperimente"
 BRA_variant_experiments_desc: "Manchmal können ein paar Millimeter unseren Geschützen die extra Reichweite verschaffen, die sie brauchen, um eine Schlacht zu gewinnen. Oder sie bringen sie zum Explodieren. Deshalb ist das Budget für diese Tests so hoch!"
 BRA_battleshiptech: "Schlachtschiff-Erneuerung"
 BRA_battleshiptech_desc: "Die Minas Gerais-Klasse hätte sich im Weltkrieg gut geschlagen, aber das war vor Jahrzehnten; wir brauchen ein modernes, zeitgemäßes Großkampfschiff, das jeden Widerstand hinwegfegen kann!"
 BRA_further_hvy_doctrine: "Maritime Dominanz"
 BRA_further_hvy_doctrine_desc: "Die Beherrschung der Meere bedeutet mehr als nur mehr Tonnage zu haben, es geht darum, wie man seine Großkampfschiffe richtig einsetzt, um strategische Ziele zu erreichen."
 BRA_carrier_experiments: "Flugzeugträger-Experimente"
 BRA_carrier_experiments_desc: "Luftüberlegenheit ist der Schlüssel zur maritimen Vorherrschaft in der modernen Zeit. Um sicherzustellen, dass unsere Schlachtschiffe gut geschützt sind, werden wir beginnen, einen eigenen Flugzeugträger zu bauen, den ersten seiner Art, der Brasiliens mächtige Flotte anführen wird."
 BRA_amphibious: "Amphibische Kriegsführung"
 BRA_amphibious_desc: "Unsere Fähigkeit, über Flüsse und Meere hinweg anzugreifen, ist derzeit bestenfalls begrenzt. Wir müssen sicherstellen, dass unsere Spezialeinheiten die Ausbildung erhalten, die nötig ist, um das Unmögliche möglich zu machen."
 BRA_submarine_wafare: "U-Boot-Prototypen"
 BRA_submarine_wafare_desc: "Wir werden mit der Produktion brasilianischer U-Boote beginnen, um sicherzustellen, dass wir zumindest theoretisch einen asymmetrischen Seekrieg auf unbestimmte Zeit führen können."
 BRA_matilhas_de_caca: "Streunende Rudel"
 BRA_matilhas_de_caca_desc: "Kleine Gruppen von U-Booten, oder Rudel, werden im Südatlantik nach Beute suchen, den Feind schnell überwältigen und in der Tiefe verschwinden; genau wie geplant."
 BRA_moar_subbo: "U-Boot-Modernisierung"
 BRA_moar_subbo_desc: "Die U-Boot-Technologie in Brasilien beschränkte sich bisher darauf, die Technologie der kürzlich gekauften Modelle zu kopieren; wenn wir langfristig wirklich die Oberhand gewinnen wollen, müssen wir uns eigenständig weiterentwickeln."
 BRA_screens: "Modernisierte Geleitschiffe"
 BRA_screens_desc: "Unsere Geleitschiffe haben eine sehr wichtige Funktion, die von modernsten Schiffen ausgeführt werden muss. Wir haben die Technologie, um sie zu verbessern, aber wir brauchen die Finanzierung dafür."
 BRA_cruiser: "Kreuzer-Erneuerung"
 BRA_cruiser_desc: "Unsere Fähigkeit, Kreuzer zu bauen, ist noch begrenzter als bei anderen Schiffstypen und wird von einigen aufgrund unserer jüngsten Ankäufe als zweitrangig angesehen. Dennoch wäre es klug, uns auf die nächste Generation brasilianischer Kreuzer vorzubereiten."
 BRA_subbo_hunters: "U-Boot-Jagdgeschwader"
 BRA_subbo_hunters_desc: "Feindliche U-Boote zu zerstören bedeutet mehr als nur Minen zu legen und die Küste zu patrouillieren. Wir müssen unsere Besatzungen ausbilden und unsere Schiffe verbessern, um unser Ziel eines sicheren Brasiliens zu erreichen."
 BRA_refined_naval_tactics: "Escola Superior da Marinha"
 BRA_refined_naval_tactics_desc: "Wir brauchen mehr als Schreibtischadmirale, wenn wir die Flotten der Großmächte besiegen wollen. Eine Schule für nur die Besten der Besten wird sicherstellen, dass unsere Marineoffiziere wissen, was zu tun ist und wann es zu tun ist, wenn die Zeit gekommen ist."
 BRA_mastery_of_the_seas: "Herrscher der Meere"
 BRA_mastery_of_the_seas_desc: "Brasilien ist von Natur aus ein Riese, und unsere Marine ist südlich des Äquators überlegen. Selbst die Kaiserliche Marine würde die Majestät und Können unserer glorreichen Flotte fürchten, die über alle anderen dominiert!"

 BRA_republican_government: "Die Republikanische Regierung"
 BRA_republican_government_desc: "Die Republikanische Partei ist weniger eine ideologische Gruppierung als vielmehr ein seltsames Bündnis der sogenannten Neuen Oligarchie in Brasilien. Bauern, Industrielle, Offiziere und Intellektuelle hoffen, die Nation langsam, aber sicher in die Zukunft zu führen."
 BRA_preserving_our_republic: "Unsere Republik bewahren"
 BRA_preserving_our_republic_desc: "In den letzten Jahren waren radikale Kräfte bei den Präsidentschaftswahlen mehrmals nahe am Sieg; ein solches Risiko kann nicht länger ignoriert werden, denn unsere Republik hat immer wieder gezeigt, wie zerbrechlich sie wirklich sein kann."
 BRA_grand_public_works: "Öffentliche Bauvorhaben"
 BRA_grand_public_works_desc: "In Brasilien regiert man durch den Bau von Straßen. Und andere Infrastrukturprojekte, Dinge, die das Volk sehen und berühren kann; das ist die natürliche Folge der jahrelangen leeren Versprechungen, die das Volk ertragen musste. Wenn wir auf eine Wiederwahl hoffen wollen, brauchen wir ein Meisterwerk."
 BRA_moral_e_civica: "Moral & Civica"
 BRA_moral_e_civica_desc: "Indem wir sicherstellen, dass Kinder im ganzen Land eine angemessene christliche Erziehung mit Religionsunterricht und Festlichkeiten erhalten, können wir sowohl Teile unserer Gesellschaft zufriedenstellen als auch eine bessere Zukunft für unsere kommenden Generationen gewährleisten."
 BRA_buy_brazilian: "Wirtschaftsnationalismus fördern"
 BRA_buy_brazilian_desc: "Kauft Brasilianisch! Unsere Abhängigkeit von ausländischen Waren ist einer der Gründe für den katastrophalen Zusammenbruch unserer Wirtschaft nach dem Schwarzen Montag. Es ist wahnsinnig, dass brasilianische Unternehmen aufgrund des Verlusts deutscher Käufer bankrott gehen, während nicht einmal die Brasilianer bei ihnen kaufen! Wir müssen den Kauf einheimischer Waren so weit wie möglich fördern."
 BRA_crush_interstate_banditry: "Bundesstaatenübergreifendes Banditentum zerschlagen"
 BRA_crush_interstate_banditry_desc: "Banditen, Terroristen und allerlei Übeltäter haben die fehlende bundesstaatliche Strafverfolgung zu lange ausgenutzt, um der Justiz zu entgehen. Eine enge Zusammenarbeit zwischen den oft zerstrittenen Oligarchen wird nötig sein, um ihr Treiben zu beenden."
 BRA_industrialist_measures: "Industrielle Maßnahmen"
 BRA_industrialist_measures_desc: "Hören wir uns an, was unsere Industriekapitäne zur Bewältigung der aktuellen Wirtschaftslage vorschlagen; wer wäre schließlich besser qualifiziert?"
 #BRA_higher_learing: "Higher Learning Funding" already defined above as an idea
 #BRA_higher_learing_desc: "Universities and other centres of higher learning have been neglected in the last few decades, victims of changing political landscapes. We must seek to correct this." already defined above as an idea description
 BRA_state_power_bounduaries: "Formalisierung der Staatsmachtgrenzen"
 BRA_state_power_bounduaries_desc: "Die Staaten innerhalb unserer Union haben noch immer erhebliche Reibungspunkte untereinander. Viele Probleme stecken in rechtlichen Grauzonen und Sackgassen, und solche Streitigkeiten lenken die Aufmerksamkeit der Regierung von anderen Angelegenheiten ab. Daher ist eine Änderung notwendig, auch wenn ein solches Unterfangen äußerst schwierig sein wird."
 BRA_acordo_nacional: "Der Große Nationale Akkord"
 BRA_acordo_nacional_desc: "Seit vielen Jahren jongliert die republikanische Führung mit lokalen Interessen, mächtigen Industriemagnaten und Militäroffizieren, um Stabilität und Fortschritt in Brasilien zu gewährleisten. Dies müssen wir fortführen."
 BRA_susbsidies_for_automotive: "Automobilsubventionen"
 BRA_susbsidies_for_automotive_desc: "Unsere Freunde in der Automobilindustrie haben lange nach Steuererleichterungen für ihr wichtiges und unverzichtbares Geschäft gefragt, und wir werden dem nachkommen, da wir nur das Beste für die Nation wollen."

 BRA_PSI: "Protektionistische Wirtschaft"
 BRA_PSI_desc: "Unsere Hauptidee für unsere Zukunft ist es, unsere wahre Unabhängigkeit von ausländischen Mächten zu sichern. Dies soll durch eine Methode namens Importsubstitution erreicht werden: Wir werden schrittweise alle Importe durch Waren ersetzen, die von Brasilianern für Brasilianer hergestellt werden. Ein kostspieliges und umfangreiches Unterfangen, aber eines, das Brasilien wahrhaft entwickeln wird."
 BRA_protect_our_industry: "Unsere Industrie schützen"
 BRA_protect_our_industry_desc: "Damit unsere Programme erfolgreich sind, müssen wir unsere Waren vor unlauterer ausländischer Konkurrenz schützen und unsere Fähigkeit zur planmäßigen Industrialisierung sicherstellen."
 BRA_seek_german_capital: "Deutsches Kapital suchen"
 BRA_seek_german_capital_desc: "Deutschland, die größte Supermacht unserer Zeit, hat viele Privatpersonen, die ein gutes Geschäft erkennen, wenn sie eines sehen. Die Investition in unsere Industrie in ihrer frühen Phase wird den wenigen Wagemutigen, die es tun, langfristig enorme Renditen bescheren."
 BRA_regulate_imports_taxes: "Importe regulieren"
 BRA_regulate_imports_taxes_desc: "Ein wichtiger Schritt in unserem PSI-Programm ist es, brasilianische Waren vor der Konkurrenz größerer Volkswirtschaften zu schützen. Zusätzlich zu Zöllen werden wir die Importmenge bestimmter Produkte begrenzen, um sicherzustellen, dass die Menschen brasilianische Waren kaufen."
 BRA_seek_entente_capital: "Britisches Kapital suchen"
 BRA_seek_entente_capital_desc: "Auch wenn Kanada nicht gerade die größte Nation ist, gibt es dort viele bedeutende Männer mit großem Vermögen, die nach einer Chance suchen, noch reicher zu werden. Die Investition in unsere Industrie in ihrer frühen Phase wird den wenigen Wagemutigen, die es tun, langfristig enorme Renditen bescheren."
 BRA_locomotive: "Neue Ingenieursschulen gründen"
 BRA_locomotive_desc: "Wenn wir eine vollständige wirtschaftliche Unabhängigkeit wollen, müssen wir aufhören, uns beim Bau neuer Projekte auf ausländische Spezialisten zu verlassen. Warum Deutsche rekrutieren, um eine Brücke zu bauen, wenn Brasilianer es können? Warum Amerikaner rekrutieren, um eine neue Eisenbahn zu bauen, wenn Brasilianer es genauso gut können? Der erste Schritt zu diesem Ziel ist die Schaffung und Unterstützung neuer, für die meisten zugänglicher Ingenieurschulen."
 BRA_o_petroleo_e_nosso: "O Petroleo é Nosso"
 BRA_o_petroleo_e_nosso_desc: "Die öffentliche Unterstützung für die vollständige staatliche Kontrolle des Öls war schon immer vorhanden, ist aber in den letzten Jahren zu einem massiven öffentlichen Thema geworden, besonders durch die Bemühungen des Kinderbuchautors und Unruhestifters Monteiro Lobato. Indem wir den Forderungen der Öffentlichkeit nachkommen, sichern wir auch die Kontrolle über dieses kriegswichtige Gut."

 BRA_left_alliance: "Die Demokratische Linksregierung"
 BRA_left_alliance_desc: "Die Demokratische Linksallianz ist vielfältig und dezentralisiert, geeint nur durch den Wunsch nach einem besseren und gerechteren Brasilien. Unsere Regierung wird ein Balanceakt sein, aber einer, der gelingen muss, wenn unsere Heimat gedeihen soll."
 BRA_workers_rights: "Die Arbeiterrechtscharta"
 BRA_workers_rights_desc: "Zu lange lebten die Arbeiter der Gnade ihrer Arbeitgeber ausgeliefert, mit zermürbenden Arbeitsschichten und ohne grundlegende Rechte wie bezahlten Urlaub. Um dies zu ändern, müssen wir neue Gesetze schaffen und bestehende außer Kraft setzen und Brasiliens Volk vor gierigen Eindringlingen schützen. Diese Gesetze sollen in einer neuen Charta verankert werden."
 BRA_increased_public_salaries: "Einen Wohlfahrtsstaat schaffen"
 BRA_increased_public_salaries_desc: "Die Armen Brasiliens können sich keine minimale Gesundheitsversorgung leisten, während die reichen Oligarchen sich fragen, wie sie ihr ganzes Geld überhaupt ausgeben können! Wir müssen ein Umverteilungssystem einführen, eine Wohlfahrt, die mehr oder weniger von jedem arbeitenden Menschen in der Gesellschaft finanziert wird und die dazu dient, eine kostenlose minimale Gesundheitsversorgung für alle zu bezahlen."
 BRA_railway_projects: "Marktgenossenschaften unterstützen"
 BRA_railway_projects_desc: "In einigen Fabriken des Landes haben die Arbeiter nach dem Weggang ihrer ehemaligen Vorgesetzten die Fabrik selbst übernommen und führen sie nun gemeinsam. Solche erfolgreichen Erfahrungen sind inspirierend für ein neues Wirtschaftsmodell. Ohne die Grundlagen einer Marktwirtschaft zu zerstören, sollten die Arbeiter ermutigt werden, sich in Genossenschaften zu organisieren, um ihre eigenen Fabriken zu verwalten."
 BRA_left_front: "Die Linksfront"
 BRA_left_front_desc: "Die großen Unterschiede in der Vision für Brasilien innerhalb unserer Allianz haben viele Diskussionen hervorgerufen, und oft können wir im Parlament nicht einheitlich handeln. Wenn wir das ändern wollen, müssen wir uns bemühen, eine ordentliche ED-Satzung für unsere Linksfront zu erstellen."
 BRA_heavy_handed_development: "Rigorose Entwicklung"
 BRA_heavy_handed_development_desc: "Manchmal braucht die unsichtbare Hand einen leichten Schubs in die richtige Richtung. Dies ist keiner dieser Fälle, denn der Staat muss eine stärkere Kontrolle über die Wirtschaft übernehmen!"

 BRA_plano_de_metas: "Plano de Metas"
 BRA_plano_de_metas_desc: "Wir werden ein großes strategisches Ziel der Industrialisierung und des wirtschaftlichen Aufbaus setzen; dieser sogenannte Zielplan wird unser Leitstern sein, der alle wirtschaftspolitischen Handlungen lenkt."
 BRA_dobra_a_meta: "Unterstützung Zwischenstaatlicher Projekte"
 BRA_dobra_a_meta_desc: "Die Wunden des Bürgerkriegs, sowohl die physischen als auch die mentalen, müssen noch heilen. Die Bundesstaaten misstrauen sowohl der Zentralregierung als auch einander, und die physische Zerstörung wurde noch nicht richtig bewältigt. Durch die Unterstützung zwischenstaatlicher Projekte können wir beweisen, dass wir die Fehler der Alten Republik nie wiederholen werden, während wir die Schäden beheben."
 BRA_conquest_of_the_west: "Eroberung des Westens"
 BRA_conquest_of_the_west_desc: "Unsere Infrastruktur ist, wie auch unsere Bevölkerung, stark auf die Küstenregion des Landes konzentriert, wodurch die Städte im Landesinneren ohne richtige Verbindung zur Außenwelt bleiben. Dies zu ändern würde zur Entwicklung dieser Gebiete beitragen."
 BRA_taming_the_sertao: "Zähmung des Sertão"
 BRA_taming_the_sertao_desc: "Die weiten trockenen Länder, die erschöpften Dorfbewohner, die kleinen Städte, die sengende Sonne. Eine Erinnerung an eine andere Zeit, als Brasilien fast ein Gegensatz zum Fortschritt war. Die Zeit wird diese Bilder wegspülen, nachdem die Züge ihre Routen aufnehmen und neue Industrien in diese Länder bringen."
 BRA_inflation_struggle: "Inflation bekämpfen"
 BRA_inflation_struggle_desc: "Wie vorhergesehen hat unsere expansive Geldpolitik zu einem Übermaß an Währung auf dem Markt geführt. Um diese Situation zu beheben, bevor sie weiter eskaliert, müssen wir schnell vorsorgliche Maßnahmen ergreifen."

 BRA_liberal_alliance: "Die Liberale Regierung"
 BRA_liberal_alliance_desc: "Während sie für manche ein Symbol der Alten Republik sind, haben die Liberalen wenig mit den alten Marschällen gemein, die diese regierten. Ihre Vision einer Zukunft, die auf republikanischen und humanistischen Ideen basiert, wird vielleicht nicht von vielen Brasilianern geteilt, aber sie werden dennoch versuchen, sie zu verwirklichen."
 BRA_positivism: "Positivismus"
 BRA_positivism_desc: "Der Positivismus war der Wert, auf dem die Brasilianische Republik gegründet wurde, aber das wurde vergessen, als die Alte Republik in Gier und militärischem Ehrgeiz versank. Wir werden unser Engagement für ein freies und souveränes Brasilien erneuern, das sich stets vorwärts entwickelt."
 BRA_humanist_ideals: "Humanistische Ideale"
 BRA_humanist_ideals_desc: "Die Menschenrechte sind ein großer Wert des Republikanismus und das seit den amerikanischen und französischen Revolutionen des 18. Jahrhunderts. Wir werden uns in diese Tradition stellen und uns von ihr leiten lassen, um ein würdevolles Leben für jeden Brasilianer zu gewährleisten."
 BRA_state_taxation_reform: "Bundesstaatliche Steuerreformen"
 BRA_state_taxation_reform_desc: "Zu viele Steuern werden auf Bundesebene behalten, ein klarer Verrat an der föderalen Ordnung, der schon Jahre andauert. Wir werden sicherstellen, dass jede föderale Einheit genügend Einnahmen hat, um sich selbst angemessen zu erhalten."
 BRA_end_byzantine_structure: "Umstrukturierung der Bundesbürokratie"
 BRA_end_byzantine_structure_desc: "Das Problem des föderalen Systems liegt nicht in einer falschen Machtverteilung. Nein, das Problem liegt in seiner zutiefst ineffizienten und korrupten Bürokratie, die Brasiliens Weg zum Fortschritt nicht unterstützen kann. Wir müssen große Anstrengungen unternehmen, um sie zu reformieren und das Funktionieren des föderalen Systems zu rationalisieren."

 BRA_soften_regulations: "Vorschriften lockern"
 BRA_soften_regulations_desc: "Übermäßig strenge Vorschriften für Banken und andere Institutionen, gepaart mit übermäßiger Besteuerung, verursachen in diesen unsicheren Zeiten Probleme. Wir müssen sicherstellen, dass unsere Wirtschaft reibungslos funktioniert."
 BRA_mining_grants: "Bergbau-Förderungen"
 BRA_mining_grants_desc: "Brasiliens riesiger Mineralienreichtum steht uns zur Verfügung. Wir müssen nur sicherstellen, dass unsere Prospektoren diesen immensen Reichtum richtig erschließen können."
 BRA_local_tax_breaks: "Lokale Steuererleichterungen"
 BRA_local_tax_breaks_desc: "Mehrere Artikel des brasilianischen Alltags haben durch die jüngsten wirtschaftlichen Umwälzungen Preisänderungen erfahren. Durch die Einführung von Steuererleichterungen für bestimmte Alltagsgegenstände werden wir die Situation des Landes zunächst lokal und dann national verbessern."
 BRA_para_mining_aluminium: "Aluminiumbergbau"
 BRA_para_mining_aluminium_desc: "Unsere Fähigkeit, seltene und wichtige Mineralien abzubauen, hat ihr volles Potenzial noch nicht erreicht. Wir müssen sicherstellen, dass diese Metalle zum Schutz und zur Verbesserung der Nation abgebaut und genutzt werden."
 BRA_flexibilize_unions: "Gewerkschaftsaktivitäten einschränken"
 BRA_flexibilize_unions_desc: "Wir werden sicherstellen, dass Gewerkschaften nicht nur nicht verpflichtend sind, sondern auch darauf hinarbeiten, dass sie eine geringere Beteiligung an politischen Angelegenheiten haben und Streiks bei wichtigen Dienstleistungen eingeschränkt werden."
 BRA_financial_institutions: "Finanzinstitutionen stärken"
 BRA_financial_institutions_desc: "Unserer Regierung fehlen viele Merkmale einer modernen Wirtschaft, von der makroökonomischen Planung bis zur grundlegenden Währungskontrolle. Wenn wir unsere Interventionsfähigkeit verbessern wollen, müssen wir sicherstellen, dass unsere Werkzeuge dafür richtig geschärft sind."

 BRA_liberal_republicans: "Die Liberaldemokratische Regierung"
 BRA_liberal_republicans_desc: "Die sogenannten Liberalen in unserem Land haben keine Ahnung, was Liberalismus wirklich bedeutet; ihre bloße Opposition gegen die Republikaner ist ihr gesamtes Programm. Es ist höchste Zeit, dass Brasilien wirklich nach den Prinzipien einer freien Republik lebt."
 BRA_coffee_tax_breaks: "Kaffeesteuererleichterungen"
 BRA_coffee_tax_breaks_desc: "Unsere Bauern und ihre edlen Bemühungen sind es, die Brasiliens Wirtschaft voranbringen. Es gibt keine Zeit zu verlieren, sie aus den katastrophalen letzten Jahren zu retten, denn sie sind von entscheidender Bedeutung für die Zukunft unserer Nation."
 BRA_curb_desenvolmentismo: "Developmentalismus eindämmen"
 BRA_curb_desenvolmentismo_desc: "Die Vorstellung, dass staatliche Eingriffe in die Wirtschaft der Schlüssel zur Entwicklung sind, ist eine Torheit, geboren aus höchst ungewöhnlichen Zeiten globaler Instabilität. Der einzige Weg, wie eine Nation wirklich reich werden kann, ist freien Unternehmen zu erlauben, sich auf angemessene Weise zu entfalten."
 BRA_flexibilize_work_law: "Arbeitsgesetze flexibilisieren"
 BRA_flexibilize_work_law_desc: "Die von früheren Verwaltungen festgelegten starren Gesetze sind zu streng und fördern informelle Beschäftigung. Wir sollten Verträge mit einer modernen, zukunftsorientierten Denkweise modernisieren und flexibilisieren."
 BRA_lower_salary_increase: "Gehaltserhöhungen senken"
 BRA_lower_salary_increase_desc: "Ein Großteil der Gesamtausgaben des Staates entfällt auf Staatsangestellte, die wenig arbeiten und dafür sehr großzügig bezahlt werden; die meisten Stellen werden tatsächlich von Politikern an ihre Freunde und Günstlinge verschenkt. Durch die Reduzierung der Zahl der öffentlichen Angestellten und drastische Kürzung ihrer Gehaltserhöhungen werden wir unsere Einnahmen erheblich verbessern."
 BRA_new_federalism: "Föderale Finanzkontrolle lockern"
 BRA_new_federalism_desc: "Als Teil unseres Laissez-faire-Wirtschaftsansatzes wurde vorgeschlagen, verschiedene Finanzkontrollen auf Bundesebene zu lockern. Während es kurzfristig zu einigen geringen Einnahmeeinbußen kommen kann, wird dies dazu beitragen, den Bundesstaaten zu zeigen, dass wir mit ihnen und nicht gegen sie arbeiten wollen."
 BRA_state_level_fiscal_responsability: "Finanzverantwortung auf Staatsebene"
 BRA_state_level_fiscal_responsability_desc: "Die Landesregierungen haben viel zu lange mehr ausgegeben als sie einnehmen, meist in Form von protzigen Machtdemonstrationen der Eliten durch sinnlose Straßenbauarbeiten. Um diese Situation zu verbessern, müssen angemessene rechtliche Schutzmaßnahmen eingeführt werden."
 BRA_entice_foreign_intellectuals: "Ausländische Intellektuelle anlocken"
 BRA_entice_foreign_intellectuals_desc: "Es ist nicht nur wichtig, unsere akademischen Kapazitäten auszubauen, wir müssen auch sicherstellen, dass Brasilien attraktiv für ausländische Forscher und Intellektuelle ist. Die Welt ist voll von bekannten Intellektuellen, die vor Verfolgung fliehen oder einfach in einem anderen Land studieren möchten, um ihr Wissen zu erweitern. Es wäre am besten, wenn sie sich entscheiden würden, hierher zu kommen und unsere Forschung zu unterstützen."
 BRA_strict_liberties_protection: "Strenger Schutz der Freiheiten"
 BRA_strict_liberties_protection_desc: "Wir werden nicht zulassen, dass antirepublikanische Gefühle wieder aufkommen, aber alle nicht verräterischen Gedanken können und sollten gehört werden, und alle Arten von Presse sollten respektiert werden."
 BRA_banking_stuff: "Unabhängigkeit der Banken schützen"
 BRA_banking_stuff_desc: "Die Banken sind die Grundlage für das Funktionieren der liberalen kapitalistischen Wirtschaft. Ohne Kredite könnte niemand ein Unternehmen gründen oder Investitionen tätigen. Die Verantwortung der Banken liegt darin, nicht jedem beliebig Kredite zu gewähren, und es ist von großer Bedeutung, dass sie in dieser Hinsicht unabhängig bleiben. Jeder Eingriff in ihr gutes Urteilsvermögen könnte die Wirtschaft stark destabilisieren."
 BRA_garner_foreign_capital: "Privatkapital gewinnen"
 BRA_garner_foreign_capital_desc: "Durch die Gründung von Joint Ventures mit unserem Privatsektor können wir die sich erholende Wirtschaftslage unserer Nation verbessern"
 BRA_bastion_of_liberty: "Den 'Neuen Föderalismus' annehmen"
 BRA_bastion_of_liberty_desc: "Freiheit und Gerechtigkeit für alle ist das ultimative Ziel aller Republiken, aber Brasilien wurde bei der Verfolgung dieses Ziels durch seine nicht funktionierende föderale Struktur behindert. Allerdings hat sich eine neue Strömung in Form des 'Neuen Föderalismus' entwickelt, bei dem die Bundesregierung den Bundesstaaten Mittel gewährt und sie einfach nach eigenem Ermessen handeln lässt. Durch die Förderung einer kooperativen Beziehung wird die Verwaltung bald funktionsfähiger werden."

 BRA_AIB: "Die Regentschaft"
 BRA_AIB_desc: "Der Volkswille hat sich manifestiert, und die Republik hat nun einen Präsidenten, der tun wird, was nötig ist, um Brasilien vor sich selbst zu retten; Es wieder in ein Kaiserreich umzugestalten!"
 BRA_massive_rallies: "Massenkundgebungen"
 BRA_massive_rallies_desc: "Die Unterstützung des Volkes für eine Restauration muss allen gezeigt werden! Wir werden unsere Anhänger im ganzen Land versammeln und Druck auf jene ausüben, die noch an unserer Volksunterstützung zweifeln."
 BRA_ensuring_military_loyalty: "Sicherung der Militärloyalität"
 BRA_ensuring_military_loyalty_desc: "Viele in unserem Militär hegen leider republikanische Sympathien. Wir müssen Schritte unternehmen, um einen reibungslosen Übergang zu einem neuen Regierungssystem zu gewährleisten."
 BRA_propaganda_efforts: "Propagandamaßnahmen"
 BRA_propaganda_efforts_desc: "Das brasilianische Volk muss über die faktischen Vorteile der Zerschlagung der schwachen Republik aufgeklärt werden, und wir werden keine Kosten in diesem Unterfangen scheuen."
 BRA_church_support: "Kirchliche Unterstützung Offizialisieren"
 BRA_church_support_desc: "Der Klerus steht nun vollständig hinter uns und unseren Bemühungen, die Nation zu dem zu machen, was sie sein soll. Das neue Brasilien wird mit dem Segen Unserer Lieben Frau eine Nation unter Gott sein."
 BRA_woo_northern_colonels: "Die nördlichen Coronéis umwerben"
 BRA_woo_northern_colonels_desc: "Die Coronéis sind einfache, wenn auch einflussreiche Menschen. Sie können für wenig gekauft werden, und ihre Loyalität ist für die aufstrebende Monarchie sehr wertvoll."
 BRA_the_empire_strikes_back: "Das Kaiserreich Brasilien"
 BRA_the_empire_strikes_back_desc: "Seine Kaiserliche Majestät Pedro III liegt bereit, seine Krone zu empfangen, während Brasilien wieder zu dem wird, was es immer sein sollte - eine Monarchie. Nur die letzten Vorbereitungen müssen getroffen werden, wie die Organisation der Krönung selbst und die Wiederherstellung der Paläste, in denen Seine Majestät leben wird, und wir können beginnen. Das Reich ist mit seiner vollen Macht und Stärke wieder zum Leben erwacht!"
 BRA_one_nation: "Eine Nation"
 BRA_one_nation_desc: "Die pedantische Vorstellung der Trennung von Kirche und weltlicher Macht ist nichts als proto-syndikalistisches Geschwätz. Die Kirche ist das Herz und die Seele unserer Nation, von ihrer Entstehung bis in diese dunklen Zeiten, und sie bei den Wiederaufbauprojekten außen vor zu lassen, ist bestenfalls kurzsichtig, schlimmstenfalls sozialistisch!"
 BRA_protecting_the_first_brazilians: "Die ersten Brasilianer schützen"
 BRA_protecting_the_first_brazilians_desc: "Unsere Ureinwohner wurden von der Republik lange vernachlässigt, noch mehr als der Rest des Landes. Ihre Dörfer und Gemeinschaften werden geschützt und ihre Länder angemessen vor den Übeln der Welt bewahrt; und sie werden auch einen Grad an Autonomie genießen, den wir in Zukunft jeder Stadt im Reich zu geben hoffen."

 BRA_afro_religions: "Afrikanische Kultur schützen"
 BRA_afro_religions_desc: "Das afrikanische Volk Brasiliens wurde von der Republik lange ignoriert; eine wenig überraschende Tatsache, wenn man bedenkt, dass sie von ehemaligen Sklavenhaltern gegründet und aufrechterhalten wurde, die der Monarchie die Beendigung dieser grausamen Praxis übelnahmen. Nicht nur ihre Versammlungen und Praktiken werden geschützt, sondern sie werden von einem Staat gefördert, der sich tatsächlich um die schweigende Mehrheit der Brasilianer kümmert."
 BRA_criminalize_racism: "Rassistische Vergehen Kriminalisieren"
 BRA_criminalize_racism_desc: "Die Eliten Brasiliens haben lange in abgeschotteten und gleichgültigen Leben geschwelgt, während sie die weniger Privilegierten verspotteten und verhöhnten. Diese Geier, nicht zufrieden damit, gute Christen zu versklaven, glauben auch, sie seien aus besserem Stoff geschnitten als die Massen. Niemand kann in Brasilien gleicher sein als andere! Diejenigen, denen es an grundlegendem Respekt mangelt, werden sich der Macht des kaiserlichen Gesetzes stellen müssen."
 BRA_healing_the_chaos: "Den Chaos Heilen"
 BRA_healing_the_chaos_desc: "Ein Bürgerkrieg schlägt viel schwerere Wunden als nur die an Körpern und Gebäuden. Es ist die Vorstellung, dass die Person neben einem ein Feind sein könnte, die Spaltung und das Chaos, verursacht durch den sogenannten 'demokratischen Prozess'; alles Übel, das im Kaiserreich Brasilien nicht gedeihen darf."
 BRA_corporate_power: "Unternehmerische Macht"
 BRA_corporate_power_desc: "Wir müssen sicherstellen, dass unsere Fortschrittsmänner die Werkzeuge haben, um die Nation weiter zu industrialisieren und zu bereichern, und enger mit ihnen zusammenarbeiten, um wirtschaftlichen Wohlstand zu erreichen."
 BRA_end_gommunism: "Das Gespenst Austreiben"
 BRA_end_gommunism_desc: "Ein Gespenst geht um in der Welt, das Gespenst des Syndikalismus. Zum Glück fürchten solche bösen Geister alle das Kreuz und wofür es steht: Wahrheit, Gerechtigkeit und die brasilianische Lebensweise."
 BRA_christian_integral_unions: "Christliche Gewerkschaften"
 BRA_christian_integral_unions_desc: "Während wir die notwendigen Maßnahmen zur Bekämpfung des Syndikalismus ergriffen haben, sollten wir unseren Arbeitern nicht verbieten, sich in Gewerkschaften zusammenzuschließen, denn wir als Gesellschaft müssen gute Beziehungen zu unseren Handelsbrüdern pflegen. Sie werden jedoch keine Marx-Kulte mehr sein, sondern vielmehr Orte, an denen die Seele Frieden finden kann."
 BRA_heroic_cult: "Heldenkult"
 BRA_heroic_cult_desc: "Die großen Männer und Frauen der brasilianischen Geschichte wurden von den Republikanern beiseitegeschoben, die in ihrer Verblendung Tiradentes, einen Sklavenhalter, zu ihrem Helden erkoren."
 BRA_cultural_exchange_brazil: "Nationale Kultur"
 BRA_cultural_exchange_brazil_desc: "Brasilien war schon immer kulturell vielfältig, mit Hunderten von lokalen Traditionen, Festen und Dialekten. Wir werden einen größeren Austausch fördern und diese Traditionen dorthin bringen, wo sie hingehören, in den Vordergrund, und die Marxisten ignorieren, die darauf bestehen, dass Volkstraditionen durch das ersetzt werden sollten, was diese Woche in Frankreich als Kultur durchgeht."
 #BRA_advisory_parliament: "Advisory Parliament" already defined above as an idea
 #BRA_advisory_parliament_desc: "The Imperial Parliament will now be reduced back to its original functions; the Emperor will have the final say on matters of state if he so desires, but for trivial matters, the parliament will advise him on the best course of action." already defined above as an idea
 BRA_direct_imperial_prerrogatoves: "Direkte Kaiserliche Vorrechte"
 BRA_direct_imperial_prerrogatoves_desc: "Viele Handlungen, Direktiven und Erlasse werden nun unter der direkten Aufsicht unseres weisen Monarchen stehen, damit Seine Kaiserliche Majestät in allen Angelegenheiten von Bedeutung eingreifen kann, die er für Brasilien als entscheidend erachtet."
 BRA_curb_state_powers: "Staatliche Befugnisse einschränken"
 BRA_curb_state_powers_desc: "Die Bundesstaaten in Brasilien, wie sie in der Republik existierten, waren die Erben der Allianz grausamer Oligarchen, die den Putsch gegen das Kaiserreich anführten. Pedro II. hat in seinem Wunsch nach Harmonie nicht gegen sie standgehalten. Wir werden nicht denselben Fehler machen und werden diesen lokalen Herren die wahre Macht des Kaiserreichs zeigen!"
 BRA_true_education: "Wahre Bildung"
 BRA_true_education_desc: "Seit Jahrzehnten verschmutzen die sogenannten Intellektuellen der Republik die Schulbücher mit Propaganda, gefälschten Geschichten und Verleumdungen gegen das Kaiserhaus. Wir dürfen diese Farce nicht länger zulassen; diese pseudo-marxistischen Bücher werden dorthin gebracht, wo sie hingehören: weg von den Schulen."
 BRA_brazilian_youth: "Brasilianische Jugendliga"
 BRA_brazilian_youth_desc: "Die Jugend von heute hat kein Gefühl für Verantwortung und Pflicht; natürlich aufgrund all des liberalen Geschwätzes, das ihnen in den Schulen und in manchen Fällen sogar von ihren Eltern beigebracht wird! Um diesen traurigen Zustand zu beheben, wird Brasilien eine Jugendorganisation haben, die unseren Jüngsten wahre Werte vermittelt, damit alle ein erfülltes und gutes Leben führen."
 BRA_true_municipalism: "Wahrer Munizipalismus"
 BRA_true_municipalism_desc: "Brasilien braucht wahre Dezentralisierung, und nicht nur in trivialen Angelegenheiten. Der Kern unseres Plans für Brasilien ist, dass jede Stadt, jedes Dorf und jeder Bauernhof schützt, was ihnen gehört, und verwaltet, was ihnen gehört, und dass jeder Brasilianer sein Leben mit Gott und seiner Familie lebt."
 BRA_imperial_blueguards: "Kaiserliche Grünwachen"
 BRA_imperial_blueguards_desc: "Viele unserer Jugendlichen helfen seit einiger Zeit den Menschen durch Wohltätigkeitsorganisationen, Suppenküchen und das Beseitigen syndikalistischer Straßensperren und anderen Pöbels. Diese feinen jungen Männer sollten nicht nur gefeiert werden, sondern ihre Organisation wird näher an den Staat herangeführt, und die Grünhemden werden wirklich Brasiliens größte und stolzeste Organisation sein."
 BRA_grant_titles: "Titelvergabe erneuern"
 BRA_grant_titles_desc: "Zu Zeiten des Kaiserreichs hatten wir viele Herzöge, Grafen und andere Adelige, die durch eigenes Verdienst ihre Titel erwarben, nur damit diese von neidischen Republikanern abgeschafft wurden. Durch die Wiedereinsetzung bestehender Titel und die Schaffung neuer werden wir weiterhin einen Adel in diesem antarktischen Reich fördern."
 BRA_sponsor_popular_festivals: "Volksfeste fördern"
 BRA_sponsor_popular_festivals_desc: "Die Menschen Brasiliens haben eine reiche und bunte Tradition von Festen und Feierlichkeiten. Einige, wie der Karneval und die Johannisfeste, sind alt, während andere, wie die großen Fußballspiele, viel neuer sind. Der Staat sollte sich um das Wohlergehen und Glück aller Bürger kümmern, und daher werden wir stark in die Unterhaltung der Brasilianer, des glücklichsten Volkes der Erde, investieren."
 BRA_i_am_the_senate: "Das Organische Reich"
 BRA_i_am_the_senate_desc: "Ein Organisches Reich wird so genannt, weil es wie ein Körper funktioniert; jede Zelle hat ihr eigenes Leben, jede ist lebenswichtig für die Nation und dennoch Teil von ihr. Um den Körper gesund zu erhalten, muss er eine gute Ernährung haben und Krankheiten sofort behandeln, sowie alle Zellen, die nicht richtig funktionieren..."
 BRA_imperial_cavalry: "Kaiserliche Dragoner"
 BRA_imperial_cavalry_desc: "Die Kaiserliche Ehrengarde, längst von der Zeit vergessen, und andere Teile unserer großen Reitertraditionen werden wieder ihren rechtmäßigen Platz in unserer nationalen Geschichte und im Militär einnehmen. Brasiliens Gelände war schließlich schon immer besser für Pferde als für Autos geeignet."
 BRA_holy_war: "Heiliger Kampf"
 BRA_holy_war_desc: "Eine Armee, die von unserem Heiligen Kreuz geführt und beschützt wird, kann nicht besiegt werden! Zerstört die Internationale, Gott will es!"
 BRA_glory_of_empire: "Kaiserlicher Glanz"
 BRA_glory_of_empire_desc: "Der Ruhm des Reiches verglichen mit der schwachen Republik ist wie ein Vergleich zwischen Sonne und Kerze. Die erbärmlichen Versuche der Bourgeoisie, Ehrfurcht im Volk zu erwecken, scheiterten kläglich, und niemand respektierte die Symbole der Republik. Dies wird beim Reich niemals der Fall sein!"
 BRA_never_surrender: "Kaiserliche Beharrlichkeit"
 BRA_never_surrender_desc: "Die Monarchie fiel im letzten Jahrhundert ohne einen einzigen Schuss. Wir werden unter keinen Umständen zulassen, dass dies wieder geschieht. Um unser Reich zu stürzen, müssen die üblen Syndikalisten jeden einzelnen der Königlichen Garde zur Strecke bringen!"
 BRA_safeguard_guarani_peoples: "Die Guarani-Völker schützen"
 BRA_safeguard_guarani_peoples_desc: "Das tapfere Volk Paraguays leidet seit langem unter grausamer Führung, die nur seine Zerstörung im Sinn hat. Um ihr Land und ihre Kultur angemessen zu schützen, werden wir eingreifen und die Ordnung in diesem Staat wiederherstellen, indem wir die dort schwärenden Syndikalisten und Liberalen vertreiben."
 BRA_cisplatina: "Cisplatina"
 BRA_cisplatina_desc: "Uruguay hat in der Zeit seit seiner Revolte eine nationale Identität entwickelt, die, obwohl unorganisch, viel Zeit brauchen wird, sich aufzulösen. Wir sollten jedoch die brasilianische Kontrolle über den Südatlantik sichern, indem wir die Orientalische Republik mit Gewalt besetzen, als Vorsichtsmaßnahme gegen argentinische Aggression."
 BRA_develop_araucania: "Die Mapuche-Völker retten"
 BRA_develop_araucania_desc: "Seit Jahrzehnten leiden die Mapuche-Ureinwohner Chiles und Argentiniens unter brutaler Besatzung und Landraub. Ihnen bei der Wiederherstellung zu helfen, sollte unsere höchste Priorität sein."

 BRA_new_state: "Der Estado Novo"
 BRA_new_state_desc: "Dank Vargas' Reformen hat sich ein neuer Staat als Beschützer und Hüter Brasiliens gefestigt. Nie wieder werden Ineffizienzen unseren Staat plagen, da Brasilien mit Stärke in eine bessere Zukunft geführt wird."
 BRA_political_centralisation: "Politische Zentralisierung"
 BRA_political_centralisation_desc: "Es ist unmöglich, vernünftige Entscheidungen zu treffen und landesweite Pläne durchzuführen, wenn die Bundesstaaten weiterhin eingreifen und föderale Initiativen verhindern. Der Staat muss zentralisiert und die Macht der Bundesstaaten geschwächt werden, oder Brasilien wird nie die Moderne erreichen."
 BRA_cut_state_powers: "Bundesstaatliche Befugnisse einschränken"
 BRA_cut_state_powers_desc: "Die Bundesstaaten, die seit langem in der Republik existieren, dienen nur einem Zweck: sie zu schwächen! Sie halten das Volk in Ketten, wie Feudalherren in allem außer dem Namen und entziehen sich der föderalen Kontrolle. Ihre Autonomie muss widerrufen werden, die Bundesstaaten müssen der Regierung gehorchen, nicht umgekehrt. Brasilien muss an erster Stelle stehen!"
 BRA_plan_cohen: "Plan Cohen"
 BRA_plan_cohen_desc: "Unser Überfall auf ein AIB-Hauptquartier führte zu einer verblüffenden Entdeckung. Es scheint, die rechtsextreme Partei hatte Zugang zu einem geheimen Dokument, das detailliert beschreibt, wie mehrere hochrangige Offiziere und öffentliche Persönlichkeiten einen syndikalistischen Putsch planten! Es ist unser Glück, dass wir dieses Dokument fanden, bevor der Plan ausgeführt werden konnte. Wir haben jetzt unwiderlegbare Beweise für ihren Verrat, und keine Zweifel an der Echtheit des Dokuments werden sie vor Brasiliens Zorn schützen!"
 BRA_defang_opposition_parties: "Oppositionsparteien entmachten"
 BRA_defang_opposition_parties_desc: "Der Plan im Estado Novo ist natürlich nicht, eine Diktatur zu errichten! Es gibt keinen Grund, die Existenz von Oppositionsparteien und ihre Teilnahme an Wahlen zu verbieten. Wir sollten jedoch sicherstellen, dass jede teilnahmefähige Partei sicher auf unserer Gehaltsliste steht..."
 BRA_expand_cdn: "CDN erweitern"
 BRA_expand_cdn_desc: "Trotz unserer besten Bemühungen, die Gefahren für Brasilien zu bekämpfen, ist der Feind noch überall. In diesem riesigen Land könnten sie sich überall verstecken: in einem armen Viertel von Rio, verloren im Mato Grosso, tief im Amazonaswald... Um die enorme Aufgabe der endgültigen Niederschlagung der Volksfeinde zu leiten, müssen wir die Mittel und den Umfang des Conselho de Defesa Nacional erweitern."
 BRA_adopt_developmentalism: "Entwicklungspolitik einführen"
 BRA_adopt_developmentalism_desc: "Eines der Ziele des Estado Novo ist es, die industrielle Entwicklung Brasiliens voranzutreiben, verbunden mit einem ehrgeizigen Infrastruktur- und Stadtprojekt. Mit der Entwicklung moderner Industrie in den größten Städten des Landes wird Brasilien in die Moderne eintreten und seinen rechtmäßigen Platz unter den Nationen der Welt einnehmen."
 BRA_pass_the_clt: "Einführung der CLT"
 BRA_pass_the_clt_desc: "Die Consolidação das Leis do Trabalho (Konsolidierung der Arbeitsgesetze) ist die offizielle Zusammenfassung aller neuen Arbeitsgesetze der letzten Jahre in einem einzigen Dokument. Unsere CLT ist jedoch nicht nur eine Zusammenfassungsarbeit, da wir den Arbeitern auch viele neue Rechte geben werden, die sie zu Recht verdienen. Der Estado Novo dient in erster Linie den armen Menschen Brasiliens!"
 BRA_new_vocational_academies: "Berufsausbildung fördern"
 BRA_new_vocational_academies_desc: "Es ist nutzlos, wenn jedes Kind weiß, was Platon geschrieben hat oder wo Khiva liegt. Um eine bessere Zukunft für unser Land zu gewährleisten, müssen wir Arbeiter und Ingenieure, Klempner, Elektriker, Angestellte und Offiziere ausbilden. Dies wird die hervorragende Ausbildung unserer Arbeiter sicherstellen und unseren Industrialisierungsprozess fördern."
 BRA_new_unis: "Neue Bildungsrichtlinien"
 BRA_new_unis_desc: "Das aktuelle Bildungssystem ist nicht schlecht, aber extrem voreingenommen. Es ist durchsetzt von syndikalistischen Studien und der Förderung der Feinde des brasilianischen Staates. Es ist jedoch wichtig, dass jeder Bürger unsere Geschichte kennt! Der offizielle Lehrplan wird daher geändert, um jedem Kind die schreckliche Situation zu erklären, in der sich Brasilien befand, und wie Präsident Vargas das Land durch Modernisierung rettete."
 BRA_work_with_business_leaders: "Mit Wirtschaftsführern zusammenarbeiten"
 BRA_work_with_business_leaders_desc: "Der Estado Novo dient den armen brasilianischen Bürgern, aber das heißt nicht, dass er die Industriekapitäne ignorieren sollte, die der Entwicklung unseres Landes dienen! Einige dieser brillanten Männer zeigten ihre Unterstützung für das neue Regime und erklärten, mit uns an neuen Industrieprojekten arbeiten zu wollen. Wir werden ihnen gerne unsere Unterstützung gewähren."
 BRA_federal_infrastructure: "Öffentliche Infrastrukturarbeiten"
 BRA_federal_infrastructure_desc: "Die Reduzierung der Arbeitslosigkeit muss eine Priorität für die Wirtschaft der Nation sein. Mit der Finanzierung großer Infrastrukturprojekte schlagen wir zwei Fliegen mit einer Klappe: Die arbeitslosen Arbeiter werden wieder Arbeit finden, und die verfallende Infrastruktur unseres Landes wird wiederaufgebaut und erweitert, um unseren großartigen Zwecken zu dienen."
 BRA_support_coffee_oligarches: "Unterstützung der Kaffeeoligarchen"
 BRA_support_coffee_oligarches_desc: "Die Kaffeeindustrie ist die älteste und reichste Agrarindustrie in unserem Land. Als treibende Kraft der brasilianischen Wirtschaft hat sie jedoch unter der Krise des Schwarzen Montags gelitten. Sie brauchen unsere Unterstützung, um zu überleben und den Erfolg unserer Politik nicht zu gefährden."
 BRA_modern_urban_planning: "Moderne Stadtplanung"
 BRA_modern_urban_planning_desc: "Mit der raschen Industrialisierung unserer Städte kommt es zu einem bedeutenden Exodus der Landbevölkerung, die die neuen Arbeitsplätze in den Fabriken füllen. Dieser massive Zustrom von Menschen zwingt unsere Städte, sich anzupassen, um ihnen Wohnraum, Dienstleistungen und den Weg zur Arbeit zu ermöglichen. Wir werden eine neue und moderne Entwicklung der Stadtplanung fördern."
 BRA_consolidate_new_administration: "Konsolidierung der neuen Verwaltung"
 BRA_consolidate_new_administration_desc: "Getulio Vargas ist es gelungen, die Macht zu übernehmen, die Rolle des Präsidenten wurde bereits gestärkt und unsere Feinde haben sich unseren Schritten nicht widersetzt. Wir müssen jedoch sicherstellen, dass unser Regime nach dem Ende unseres Momentums ausreichend gefestigt ist, sodass es niemals möglich sein wird, den Estado Novo zu stürzen."
 BRA_introduce_new_police_regulations: "Einführung neuer Polizeivorschriften"
 BRA_introduce_new_police_regulations_desc: "Zu viele Vorschriften belasten die Staatspolizei. Sie müssen einen triftigen Grund für Verhaftungen vorweisen, sie können nicht jeden nach Belieben verprügeln, sie müssen sich vor der Justiz verantworten... Diese Überregulierung ist für unsere Polizisten unerträglich und hindert sie daran, ihre Arbeit zu machen: Die Volksverräter auszurotten! Es ist wünschenswert, dass diese Vorschriften geändert werden, um der Polizei mehr Freiheit und mehr Kontrolle über die Verdächtigen zu geben."
 BRA_election_monitors: "Wahlbeobachter"
 BRA_election_monitors_desc: "Dieses große und bevölkerungsreiche Land, Opfer von Korruption und Konzerninteressen, ist besonders anfällig für Wahlbetrug. Gegen diese die Demokratie untergrabende Gefahr werden wir in jedem Wahllokal einen Staatsbeauftragten platzieren, um den korrekten Ablauf der Wahl sicherzustellen. Es ist ein zusätzlicher Vorteil, wenn dieser Beauftragte die Bürger ermutigen kann, zum Wohle der Republik richtig zu wählen."
 BRA_guarantee_military_loyalty: "Militärische Loyalität garantieren"
 BRA_guarantee_military_loyalty_desc: "Das Militär unseres Landes, der Verteidigung der Nation gewidmet, ist eine Macht, mit der man rechnen muss, wie der letzte Krieg zwischen den Staaten bewiesen hat. Es liegt in unserem Interesse sicherzustellen, dass sie das Regime unterstützen."
 BRA_promulgate_new_constitution: "Eine neue Verfassung entwerfen"
 BRA_promulgate_new_constitution_desc: "Unser Regime hatte nun genügend Zeit sich zu festigen. Die Oppositionszeitungen sind verstummt, ebenso wie die Spaßvögel in der Versammlung und dem Obersten Gerichtshof. Jeder hat verstanden, dass der von uns eingeschlagene Weg unausweichlich und für die Zukunft Brasiliens von höchster Notwendigkeit ist. Es ist nun an der Zeit, diese neue Ordnung für die kommenden Jahre durch eine neue, dem Estado Novo angepasste Verfassung zu bestätigen."
 BRA_extend_executive_authority: "Exekutive Befugnisse erweitern"
 BRA_extend_executive_authority_desc: "In der neuen Verfassung wird der Präsident eine herausragende Stellung einnehmen. Direkt vom Volk gewählt, wird seine Legitimität unbestreitbar sein und daher muss seine Macht die größte sein. Es ist unsinnig, dass der vom brasilianischen Volk gewählte Mann durch parlamentarische Streitigkeiten aufgehalten werden sollte!"
 BRA_curtail_civil_liberties: "Gefährliche Aktivitäten einschränken"
 BRA_curtail_civil_liberties_desc: "Sicherheit ist die erste Freiheit, und leider können wir noch keine perfekte Sicherheit für jeden brasilianischen Bürger garantieren. Wir müssen daher handeln und die Organisation von Kräften, die Brasilien und den Estado Novo bedrohen, aktiv verhindern. Bürgerliche Freiheiten sind garantiert, aber das ist keine Entschuldigung, sie für subversive Zwecke zu missbrauchen!"
 BRA_a_voz_do_brasil: "A Voz do Brasil"
 BRA_a_voz_do_brasil_desc: "Um die Menschen in Brasilien besser über die Vorgänge im Land zu informieren und aufzuklären, werden wir eine Radiosendung einrichten, in der der Staat direkt und angemessen mit dem Volk kommunizieren kann. Na Guanabara, 19 horas."
 BRA_expand_cinema: "Cinédia Studio erweitern"
 BRA_expand_cinema_desc: "Das Cinédia Studio wurde 1930 in Rio de Janeiro gegründet und ist der Stolz des brasilianischen Kinos, das die neuesten Techniken importiert, um populäre Dramen für das brasilianische Publikum zu produzieren. Obwohl beliebt, arbeitet das Studio noch sehr traditionell. Das Studio muss mit staatlicher Unterstützung modernisiert und erweitert werden, um ein großes Studio zu schaffen, das des Neuen Brasiliens würdig ist und mehrere Filme pro Jahr produzieren kann!"

 BRA_the_counter_coup: "Der Putsch"
 BRA_the_counter_coup_desc: "Nach dem schweren Angriff auf den Volkswillen, der sich heute ereignete, kam es zur Gegenrevolution: Das Volk lehnte, vereint mit der Armee, die Legitimitätsansprüche der Putschführer ab. Ihre Einschüchterungs- und Spaltungstaktiken retteten sie nicht, und nun sind die Tage des Kapitalismus in Brasilien gezählt!"
 BRA_f_anarchist_b: "Autonomistas"
 BRA_f_anarchist_b_desc: "Autonomisten sind besser durch das definiert, was sie nicht sind, als durch das, was sie sind."
 BRA_rehabiltate_officer_corps: "Offizierskorps rehabilitieren"
 BRA_rehabiltate_officer_corps_desc: "Der Kapitalismus wurde auf den Schultern der Arbeiter errichtet. Viele waren einfach zu verängstigt oder zu schwach, um sich gegen ihre Herren zu erheben. Sollen diese armen Bauern der Reaktionäre für Fehler zahlen, die sie eindeutig bereuen? Sollen wir jene bestrafen, die einfach nur ihre Familie beschützten?"
 BRA_brazil_own_socialism: "Brasiliens eigener Sozialismus"
 BRA_brazil_own_socialism_desc: "Brasiliens einzigartige Geschichte und Kultur bedeutet, dass wir nicht einfach Ideen für Frankreich und das Britische Empire übernehmen können, noch sollten wir so starr beim Lesen von Privateigentum sein. Ideologische Orthodoxie darf dem brasilianischen Fortschritt nicht im Wege stehen!"

 BRA_shrink_state: "Den Staat verkleinern"
 BRA_shrink_state_desc: "Der Staat in Brasilien war schon immer vor allem ein Werkzeug der Unterdrückung und Zentralisierung."
 BRA_anti_monarchist_militas: "Integralismus beenden"
 BRA_anti_monarchist_militas_desc: "Der Integralismus, vielleicht die wahnwitzigste bekannte Doktrin, verdreht den Glauben um den Geist zu versklaven und strebt danach, Monarchien und Tyranneien wiederherzustellen! Wir können nicht zulassen, dass jene, die uns in Ketten legen wollen, frei herumlaufen, als wären sie unschuldig!"
 BRA_stabilization: "Stabilisierung"
 BRA_stabilization_desc: "Der traumatische Krisenprozess, der uns hierher führte, ist höchst besorgniserregend. Wir müssen uns Zeit nehmen, die Verwalter und noch wichtiger, das Volk zu beruhigen; das neue Brasilien ist nicht das Ende, sondern ein neuer Anfang."
 BRA_end_banks: "Banken beenden"
 BRA_end_banks_desc: "Banken sind wie Burgen; Überbleibsel aus einer vergangenen Ära des Fortschritts, die in einer modernen und sozialistischen Gesellschaft einfach nicht mehr benötigt werden."
 BRA_field_collectivization: "Feldkollektivierung"
 BRA_field_collectivization_desc: "Die Neuorganisation des gesamten Ackerlandes in von Bauern geführte Genossenschaften in Brasilien ist kein kleines Unterfangen, aber es ist das ultimative Ziel der Revolution."
 BRA_industrial_collectivization: "Industriekollektivierung"
 BRA_industrial_collectivization_desc: "Unsere Industrien und Fabriken sind derzeit im Besitz korrupter Gauner, die aus dem Land geflohen sind, sobald wir an die Macht kamen, ihre Fabriken verlassen. Wir müssen sie wieder in Gang bringen und an die Arbeit gehen!"
 BRA_women_workers: "Arbeiterinnen"
 BRA_women_workers_desc: "Die Emanzipation der Frauen und die Ablehnung reaktionärer Geschlechterrollen wird Jahrzehnte dauern, aber wir können jetzt mit mehreren Schritten beginnen; allen voran steht die Erlaubnis für Frauen, in unseren Industrien zu arbeiten, und dies zu fördern, damit jeder Brasilianer wirklich Teil der Nation ist."
 BRA_educate_the_masses: "Die Massen bilden"
 BRA_educate_the_masses_desc: "Die Alphabetisierung stand in Brasilien nie hoch im Kurs, und unsere Nation war nie eine, in der das Volk selbst dachte; dies war von den Kleptokraten, die das Land damals regierten, so beabsichtigt. Nicht mehr! Unser Volk muss lesen können, wenn es Teil der Zukunft sein will, die nun vor uns liegt."
 BRA_aid_poor: "Den Armen helfen"
 BRA_aid_poor_desc: "Wir haben dringendere Aufgaben, als allen Arbeit zu verschaffen; wir müssen die Menschen retten! Hungrig und am Rande der Gesellschaft wurden die zahllosen Armen in Brasiliens Städten viel zu lange vergessen und unter den Teppich gekehrt. Wir werden ihnen auf jede mögliche Weise helfen."
 BRA_christian_morals: "Christliche Werte"
 BRA_christian_morals_desc: "Brasilien war schon immer ein Land tief religiöser Menschen, und den Willen des Volkes zu vertreten bedeutet, die Ideale der Nächstenliebe zu teilen, die unser Erlöser stets verteidigte; denn man kann nicht beiden dienen, Gott und dem Mammon."
 BRA_true_equality: "Wahre Gleichheit"
 BRA_true_equality_desc: "Unsere größten Werte in dieser Nation sind Freundlichkeit und Mitgefühl, denn wir haben stets neue Menschen und Ideen willkommen geheißen. Mit dem Beginn des Sozialismus in Brasilien werden wir diese Werte wahrhaftiger als je zuvor hochhalten, und jeder Mensch wird nach seinen eigenen Verdiensten beurteilt, nicht nach Besitz."
 BRA_moving_teachers: "Mobile Lehrer"
 BRA_moving_teachers_desc: "Bildung in die entlegensten Winkel der Nation zu bringen ist keine einfache Aufgabe, aber wir werden es trotzdem unternehmen und maßgeschneiderte mobile Schulen sowohl auf dem Land- als auch auf dem Wasserweg einsetzen."
 BRA_peoples_militas: "Volksmiliz"
 BRA_peoples_militas_desc: "Viele Arbeitermilizen wurden während des Krieges gebildet und einige wurden kurz darauf aufgelöst. Ihre Kampferfahrung ist von unschätzbarem Wert, und deshalb werden wir einige ihrer Anführer einberufen, um unsere Armee weiter auszubilden."
 BRA_peoples_arms: "Volkswaffen"
 BRA_peoples_arms_desc: "Wir müssen sicherstellen, dass die Arbeiter sich selbst verteidigen können. Wie Marx und viele andere führende Denker übereinstimmten, ist eine unbewaffnete Bevölkerung anfällig für Tyrannei und Schlimmeres, und daher müssen wir in dieser Hinsicht Selbstversorgung erreichen."
 BRA_end_internal_famine: "Hunger beenden"
 BRA_end_internal_famine_desc: "Seit Jahrhunderten leidet Brasilien unter saisonalem Hunger in Gebieten und Ausmaßen, die größer sind als ganze Länder in Europa. Um dies zu beheben, wird ein umfassender Plan umgesetzt, um sicherzustellen, dass die Zahl der hungernden Arbeiter ein für alle Mal auf Null sinkt."
 BRA_one_people: "Ein Volk"
 BRA_one_people_desc: "Brasilien zu vereinen ist jetzt unser Ziel; Straßen, Eisenbahnen und Tunnel zu bauen und zu bekräftigen, dass wir in unserer Vielfalt vereint und gleichberechtigt sind."

 BRA_syndicalist_alliance: "Ortodoxos"
 BRA_syndicalist_alliance_desc: "Zwischen Dichtern, Journalisten, Künstlern und Intellektuellen verstärkte das strahlende Leuchtfeuer der Internationale ihre ohnehin schon starke Frankophilie. Während der Syndikalismus nicht die am weitesten verbreitete Ideologie unter dem einfachen Volk Brasiliens war, gewann er unter Militärs und Intellektuellen an Boden, und deshalb sind sie jetzt in der Lage, die Arbeiter Brasiliens endlich vor ausländischem Imperialismus zu schützen."
 BRA_marxist_curriculum: "Marxistischer Lehrplan"
 BRA_marxist_curriculum_desc: "Eine vollständige Überarbeitung des brasilianischen Lehrplans, basierend auf den modernsten Lehrmethoden in Frankreich, soll so schnell wie möglich umgesetzt werden. Von klein auf werden wir die Gespenster und Lügen aus den Köpfen der Kinder vertreiben und unsere Zukunft sichern."
 BRA_union_political_framework: "Der Kongress der Gewerkschaften"
 BRA_union_political_framework_desc: "Die alte kapitalistische Verfassung besteht noch immer, eine lebende Beleidigung für die Arbeiter, die für die Freiheit geblutet haben. Lasst uns ihr Opfer ehren und eine neue Verfassung entwerfen, die alle Brasilianer als Gleichgestellte behandelt und den Weg für wahre Demokratie ebnet."
 BRA_deal_with_corrupt_elites: "Mit den Coronéis abrechnen"
 BRA_deal_with_corrupt_elites_desc: "Als ewige Kraft gegen den Fortschritt werden die Coronéis des Nordostens vor nichts zurückschrecken, um ihre Position als Herrscher dieser Region zu behalten. Zeit, sie an den wahren Volkswillen zu erinnern!"
 BRA_rally_the_tenentes: "Die Tenentes versammeln"
 BRA_rally_the_tenentes_desc: "Die vielen niedrigrangigen Offiziere, die historisch für die Rechte der Arbeiter gekämpft haben, werden nun eine führende Rolle bei der Aufrechterhaltung der Revolution spielen, besonders angesichts der ständigen Gefahr durch Reaktionäre. Wir müssen ihre Unterstützung gewinnen."
 BRA_disband_parliament: "Das Parlament auflösen"
 BRA_disband_parliament_desc: "Anstelle des alten kapitalistischen Parlaments werden wir einen jährlichen Kongress der Gewerkschaften abhalten, der viele nationale Fragen entscheiden wird, und die Stimme des Volkes wird endlich wirklich gehört werden."
 BRA_red_industrialization: "Rote Industrialisierung"
 BRA_red_industrialization_desc: "Wir müssen sicherstellen, dass Brasilien seine feudale Vergangenheit hinter sich lässt und sich vorwärts bewegt, in Richtung einer strahlenden und fleißigen Zukunft für die Arbeiter, durch die Arbeiter."
 BRA_red_army: "Rote Armee"
 BRA_red_army_desc: "Die Armee brauchte vor dem Putsch eine Umstrukturierung, da sie von Günstlingen ausländischer Konzerne durchsetzt war. Jetzt müssen wir mehr denn je sicherstellen, dass nur diejenigen, die Brasilien und seinem Volk treu sind, die Verteidigung des Vaterlandes leiten. Fünfte Kolonnen werden aufgespürt."
 BRA_deal_with_reactionaries: "Abrechnung mit den Reaktionären"
 BRA_deal_with_reactionaries_desc: "Um uns herum lauern die Verräter. Sie warten auf einen Moment der Schwäche, um zuzuschlagen. Nichts wünschen sie sich mehr, als dass wir schwach und unentschlossen in unserer Entschlossenheit sind. Spürt sie auf und verhaftet sie, denn sie müssen wissen, was mit jenen geschieht, die versuchen, den Marsch der Geschichte aufzuhalten."
 BRA_red_army_arsenals: "Arsenale der Roten Armee"
 BRA_red_army_arsenals_desc: "Unsere große Armee muss gut versorgt werden, mit Produkten der proletarischen Helden der Heimatfront! Wir werden niemals zulassen, dass unsere Revolution gefährdet wird!"
 BRA_traitors_of_the_people: "Verräter der Revolution"
 BRA_traitors_of_the_people_desc: "Vielleicht noch niedriger als die Kapitalisten, die wenigstens ehrlich in ihren Absichten sind, sind die üblen Totalisten, die ständig versuchen, alle unsere Bemühungen zu untergraben, wahre Verräter der Revolution, ehrgeizige Schlangen, die vor allem nach Macht streben. Ihnen kann man nicht vertrauen, und man sollte ihnen kein Gehör schenken."

 BRA_modernist_triumph: "Triumph der Modernisten"
 BRA_modernist_triumph_desc: "Was einst als kleine Clique von Intellektuellen bezeichnet wurde, steht nun kulturell und in vielerlei Hinsicht politisch am Steuer der Nation. Ob in der Kunst oder in der Politik, es scheint keinen Aspekt des brasilianischen Lebens zu geben, der nicht von der modernistischen Philosophie beeinflusst wird."
 BRA_local_congresses_trade_unions: "Lokale Gewerkschaftskongresse"
 BRA_local_congresses_trade_unions_desc: "Ein Kernpunkt des Syndikalismus und ein Teil dessen, was ihn zu einer wahren Demokratie macht, ist das Streben, den Willen aller in Bewegung zu setzen - ein Staat für die Arbeiter. Durch die Sicherstellung einer lokaleren Verwaltung werden wir gewährleisten, dass Brasiliens langjährige Überzentralisierungsprobleme endlich ein Ende finden."
 BRA_reorganise_universities: "Universitäten Reorganisieren"
 BRA_reorganise_universities_desc: "Brasilien hat eine Vielzahl angesehener Universitäten, aber die meisten werden von der Kirche betrieben oder lehren einfach in unserer neuen Gesellschaft nutzlose Fähigkeiten. Wir werden das ändern und sicherstellen, dass die neuen Intellektuellen in Brasilien Recht von Unrecht unterscheiden können."
 BRA_civilize_integrate: "Die Nation Integrieren"
 BRA_civilize_integrate_desc: "Viele Brasilianer leben noch immer in Enklaven primitiven Lebens, in einfachen kommunalen Gemeinschaften. Jedoch müssen zum Wohle aller alle Brasilianer ihren Teil für die Nation und das Volk verstehen und leisten."
 BRA_propaganda_offensive: "Propaganda-Offensive"
 BRA_propaganda_offensive_desc: "Die Menschen Brasiliens, ungebildet und hungernd, haben keine Ahnung, wie viel besser ihr Leben wird, wenn das Potenzial der Revolution vollständig verwirklicht ist. Lasst uns das ändern und allen das Bewusstsein für das anbrechende goldene Zeitalter vermitteln!"
 BRA_cement_authority_congresses: "Kongressautorität Festigen"
 BRA_cement_authority_congresses_desc: "Der Kongress der Gewerkschaften ist seit einiger Zeit die Hauptautorität in den meisten Staatsangelegenheiten, aber es fehlen ihm noch viele Befugnisse, die er braucht, um die Nation zu verändern. Wir werden die letzten Überreste der bürgerlichen Regierung ein für alle Mal beseitigen."
 BRA_zumbi_proletarian_values: "Brasilianisches Bewusstsein"
 BRA_zumbi_proletarian_values_desc: "Das brasilianische Volk führt seit dem allerersten Sklavenaufstand einen Klassenkampf. Von Zumbi bis in die Gegenwart wird jedem einzelnen Helden der gebührende Respekt erwiesen, und die Geschichte Brasiliens wird richtig als eine Geschichte des revolutionären Kampfes aufgezeichnet."
 BRA_female_pioneers: "Weibliche Pioniere"
 BRA_female_pioneers_desc: "Wir müssen sicherstellen, dass Frauen zum Militärdienst zugelassen werden; und um dieses Programm voranzutreiben, werden wir dafür sorgen, dass unsere Damen durch die Lüfte fliegen, um die Menschen unter ihnen zu verteidigen!"
 BRA_estradas_do_futuro: "Straßen der Zukunft"
 BRA_estradas_do_futuro_desc: "Menschen zu verbinden ist auch eines unserer Ziele, ebenso wie sicherzustellen, dass Brasilien sich nicht länger auf Feldwege und holprige Pfade verlässt, wie es die Kapitalisten gewollt hätten!"
 BRA_sanitary_raids: "Sanitäre Maßnahmen"
 BRA_sanitary_raids_desc: "Die ungebildeten und ungewaschenen Massen leben im Elend. Wir können diese Situation nicht länger ignorieren und müssen die Rufe jener Kapitalisten ignorieren, die sich dem Fortschritt in den Weg stellen. Beginnend mit einer ernsthaften Impfkampagne, gefolgt von gründlicher Stadtumplanung, müssen Cortiços und andere Überbleibsel des Kapitalismus beseitigt werden."
 BRA_the_union_of_brazil: "Union von Brasilien"
 BRA_the_union_of_brazil_desc: "Endlich können wir behaupten, dass Brasilien kein Land mehr mit einer strahlenden Zukunft ist; wir leben in einer strahlenden Zukunft! Die bedeutenden Verbesserungen, die wir in der Nation erreicht haben, werden nur von jenen geleugnet, die die Logik selbst leugnen, denn Brasilien hat seinen feudalisierten Adel hinter sich gelassen und marschiert nun im Takt der restlichen Welt!"

 BRA_ato_institucional_1: "Der Erste Maximalistische Schritt"
 BRA_ato_institucional_1_desc: "Nur eine maximalistische Diktatur des Proletariats kann Brasilien wirklich vor den nagenden Klauen des Imperialismus schützen. Wir müssen schnell und entschlossen handeln, wenn die Revolution überleben soll!"
 BRA_ato_institucional_2: "Reaktionäre Symbole zerstören"
 BRA_ato_institucional_2_desc: "Grün und Gelb sind die Farben der königlichen Häuser Europas. Sie haben nichts mit Brasilien oder seinem Volk zu tun. Sterne und blauer Himmel sind nichts als Lügen, um die Leichtgläubigen zu füttern, dass sie durch den Blick nach oben die oberen Klassen erreichen werden."
 BRA_ato_institucional_3: "Obligatorische Parteimitgliedschaft"
 BRA_ato_institucional_3_desc: "Jeder Brasilianer muss an der Auswahl der Mitglieder für unsere zukünftige Partei und Land teilnehmen. Allerdings brauchen Brasilianer oft einen leichten Schub, um zu den Wahlen zu kommen, aber die Vorteile der Parteimitgliedschaft werden zu groß sein, um sie zu ignorieren."
 BRA_ato_institucional_4: "Den Klerus zwingen"
 BRA_ato_institucional_4_desc: "Der Klerus beschuldigt uns unwissend, Atheisten zu sein. Niemand hat mehr Glauben als wir! Die Kirche wird gezwungen werden, uns zu unterstützen, sonst wer weiß, welche unangenehmen Elemente sich an ihnen rächen könnten!"
 BRA_ato_institucional_5: "Beginn des Maximariats"
 BRA_ato_institucional_5_desc: "Mit der Unterzeichnung dieser Erklärung werden die Vereinigten Staaten von Brasilien dauerhaft in die Union Brasiliens umgewandelt. Die maximalistischen Prinzipien des Marxismus werden hier hochgehalten, und wir werden die Nation mit Verantwortung und Fairness zum Sozialismus führen."
 BRA_commisars: "Volkskommissare"
 BRA_commisars_desc: "Das Volk muss wissen, dass jede Handlung wichtig für das Gemeinwohl der Nation sein kann. Selbst kleine Gespräche können die Moral schädigen."
 BRA_establish_the_DOPS: "Abteilung für Politische und Soziale Ordnung"
 BRA_establish_the_DOPS_desc: "Wir werden eine spezielle Regierungsabteilung einrichten, um alle Verräter und unpatriotischen Elemente aufzuspüren, die versuchen, unsere große befreiende Revolution zu untergraben"
 BRA_foreign_anaylists: "Ausländische Analysten"
 BRA_foreign_anaylists_desc: "Mit der Hilfe ausländischer und loyaler Unterstützer der Revolution können wir sicherstellen, dass unsere Geheimdienstoffiziere in den modernsten Methoden der Informationsgewinnung und -extraktion geschult sind, um das Volk vor gefährlichen Ideen und Personen zu schützen."
 BRA_DOI-CODI: "Abteilung für Geheimdienstoperationen"
 BRA_DOI-CODI_desc: "Wir werden nun über eine spezialisierte Spionageabwehr- und Geheimdienstabwehrabteilung verfügen, um die innere Sicherheit und Stabilität zu gewährleisten und konterrevolutionären Terrorismus zu verhindern, bevor er geschieht."
 BRA_industrualization: "Geplante Industrialisierung"
 BRA_industrualization_desc: "Brasilien muss ins moderne Zeitalter eintreten, notfalls mit Gewalt. Wir werden es nötigenfalls mitschleifen, koste es was es wolle, alles geplant zum Wohle aller."
 BRA_economic_miracle: "Wirtschaftswunder"
 BRA_economic_miracle_desc: "Unsere Politik hat sich bei der Industrialisierung als überraschend effektiv erwiesen, sogar für uns selbst! Kapitalistische Narren behaupten, wir würden nur externe Faktoren ausnutzen, aber wir erkennen ein Fortschrittswunder, wenn wir eines sehen!"
 BRA_industrial_comissars: "Industrielle Produktionsquoten"
 BRA_industrial_comissars_desc: "Unsere Industrien sind nun etabliert, aber sie können mehr für uns leisten; kein Nachlassen!"
 BRA_urbanization_goals: "Urbanisierungsziele"
 BRA_urbanization_goals_desc: "Brasilien kann sich nicht weiterentwickeln, während Millionen auf Bauernhöfen sinnlose Arbeit verrichten. Wir werden die Urbanisierung fördern, um die Situation aller auf natürlich geordnete und geplante Weise zu verbessern."
 BRA_off_to_the_mines_with_you_lot: "In die Minen"
 BRA_off_to_the_mines_with_you_lot_desc: "Viele Mineralvorkommen in Brasilien bleiben stark unerschlossen und seine Minen unterbesetzt. Viele unserer Gefängnisse haben viele in Rehabilitation, die sich nützlich machen müssen. Wir können beide Probleme lösen."
 BRA_pra_ingles_ver: "Infrastrukturoffensive"
 BRA_pra_ingles_ver_desc: "Die Revolution muss ganz Brasilien erreichen! Wir werden jeden Winkel der Nation mit glorreichen Eisenbahnen verbinden, und die Welt wird Brasiliens Marsch in Richtung Fortschritt und Sozialismus bestaunen."
 BRA_i_found_an_even_bigger_hole: "Ausbau der Volksminen"
 BRA_i_found_an_even_bigger_hole_desc: "Weitere riesige Mineralvorkommen wurden entdeckt! Die Arbeiter Brasiliens jubeln über diese wunderbare Entdeckung, da wir sicherlich alle verfügbaren Männer und Frauen einsetzen werden, um diesen Reichtum zu nutzen."
 BRA_transamazonia: "Trans-Amazonien-Eisenbahn"
 BRA_transamazonia_desc: "Eine effektive Eisenbahnverbindung durch den Amazonas-Dschungel, die Manaus und andere Städte mit dem Rest der Nation verbindet, war schon immer ein Traum für Brasilien. Aber jetzt müssen wir diese alten Pläne umsetzen, wenn unser Land vorankommen soll."
 BRA_cs_centralization: "Zentralisierung des Gewerkschaftskongresses"
 BRA_cs_centralization_desc: "Der Gewerkschaftskongress wurde auf eine ziemlich gehässige und verschwenderische Art einberufen, nur um das Land auf den Weg der wahren Revolution zu führen. Jetzt werden wir sicherstellen, dass er das Parlament dauerhaft ersetzt und nur zum Wohle unserer großen Nation arbeiten kann."
 BRA_cult_of_personality: "Personenkult"
 BRA_cult_of_personality_desc: "Unsere großen Führer verdienen nicht nur Anerkennung; sie verdienen absolute und bedingungslose Loyalität in jeder Hinsicht."
 BRA_cs_powerless: "Machtloser Kongress"
 BRA_cs_powerless_desc: "Der Gewerkschaftskongress sollte nicht unter der Fassade der bürgerlichen Demokratie stehen, damit das Volk nicht für immer von seiner Regierung unvertreten bleibt. Stattdessen werden sie über kleinere Angelegenheiten entscheiden und bei der Verteilung der Mittel innerhalb des Staates helfen, um die Rechtsstaatlichkeit zu erleichtern."
 BRA_inner_circle: "Beratungsrat"
 BRA_inner_circle_desc: "Wir werden einen inneren Rat aus Mitgliedern des Gewerkschaftskongresses einrichten, der beratende und ergänzende Aufgaben für unseren glorreichen Vorsitzenden ausführen wird."
 BRA_totalitarian_propaganda_machine: "Propagandasendungen"
 BRA_totalitarian_propaganda_machine_desc: "Dem brasilianischen Volk wurden lange Zeit Lügen über uns erzählt und darüber, was die Regierung für das Land anstrebt. Wir müssen sicherstellen, dass das Volk jederzeit weiß, wie sehr wir uns für Brasilien aufopfern und kämpfen."
 BRA_clear_line_of_sucession: "Klare Nachfolgeregelung"
 BRA_clear_line_of_sucession_desc: "Um einen geordneten Übergang nach der Zeit unseres Vorsitzenden sicherzustellen, werden wir ein ordnungsgemäßes Protokoll einführen, das keinesfalls eine Vereinbarung zwischen Generälen und Offizieren zur Ernennung ihres bevorzugten Kandidaten darstellt."
 BRA_love_it_or_leave_it: "Liebe es oder verlasse es"
 BRA_love_it_or_leave_it_desc: "Brasilien ist das großartigste Land der Erde, und unsere großen und weisen Führer haben keine Mühen gescheut, diese Tatsache sicherzustellen. Denjenigen, die anderer Meinung sind, steht die Tür zur Straße offen."

 ### Decision Categories ###

 BRA_Resource_decisions: "Kriegsbedürfnisse"
 BRA_Resource_decisions_desc: "Unsere Nation, deren Größe der von Kontinenten gleichkommt, verfügt über riesige natürliche Ressourcen, die nicht nur den Verlauf von Kriegen, sondern auch die Geschichte unserer Nation wenden könnten."

 BRA_Army_Reform_Soft: "Armeereform"
 BRA_Army_Reform_Soft_desc: "Wenn es eine Lektion aus den Ereignissen von 1927 gibt, dann die, dass der Widerstand gegen Eingriffe in die militärische und administrative Autonomie der Staaten sofort und äußerst heftig ist. Kommando- und Operationszentralisierung bedeutet nicht zwangsläufig eine vollständige Aufgabe bestehender Militärstrukturen; schließlich arbeitete auch die siegreiche deutsche Armee mit mehreren verschiedenen Armeen ihrer Teilstaaten unter ihren nationalen Streitkräften. \n\n§GZentralisierung§!: [?BRA_reform_soft|0+%%]"

 BRA_Army_Reform_Hard: "Armeereform"
 BRA_Army_Reform_Hard_desc: "Eine Armee ohne Zusammenhalt ist nicht mehr als eine Ansammlung bewaffneter Menschen. Brasilien kann nicht durch überholte Vorstellungen dezentraler militärischer Führung zurückgehalten werden; die Auflösung der veralteten Hierarchie der Staatsarmeen und Milizen aus dem letzten Jahrhundert wird keine leichte Aufgabe sein, besonders da diejenigen in bequemen, sinnlosen Verwaltungs- und Offiziersposten plötzlich ihre gemütlichen Karrierewege gefährdet sehen, und die Soldaten selbst könnten solch direkte Einmischung von oben übel nehmen, wie sie es natürlicherweise tun. Allerdings bleibt wenig Zeit zum Handeln; Brasiliens Feinde sammeln sich an seinen Grenzen, und wir müssen bereit sein, egal um welchen Preis. \n\n§GZentralisierung§!: [?BRA_reform_hard|0+%%]"

 BRA_Army_Reform_Top_Down: "Die Neue Armee"
 BRA_Army_Reform_Top_Down_desc: "Es gibt keinen Bedarf für solch veraltete, bewaffnete Mobs im Dienste gieriger Oligarchen im neuen Brasilien, das wir so hart aufzubauen versuchen. Die Absurdität, Staaten innerhalb eines Staates zu haben, schwächt und spaltet die Nation, und als solches werden wir diese Farce ein für alle Mal beenden. Die korrupte Führung, die lange von dieser Vereinbarung profitiert hat, wird sich natürlich wehren; und wir müssen ihnen mit Stärke begegnen und unsere Entschlossenheit zeigen. Ihre Boshaftigkeit muss ausgemerzt werden!"

 BRA_naval_infra_expansion: "Marineausbau"
 BRA_naval_infra_expansion_desc: "Die brasilianische Marine ist derzeit unterfinanziert, und während Schiffe gebaut werden, schreiten Reparaturen und Nachrüstungen im Schneckentempo voran, und Anlegestellen sind schwer zu finden. Das darf nicht so bleiben, wir müssen Werften und Marinestützpunkte im ganzen Land bauen, damit der Südatlantik unsere Domäne bleibt."

 ### Decisions ###
 BRA_rubber_army: "Die Gummisoldaten"
 BRA_rubber_army_desc: "Viele in Brasilien brauchen Arbeit. Viele in Brasilien wünschen nur das Beste für unser Land. Lassen Sie uns Zivilisten rekrutieren, um Kautschuk in den tiefsten Dschungeln von Acre und Amazonas zu sammeln, etwas, das unseren Kriegsanstrengungen sehr helfen kann, denn selbst wenn wir keine Verwendung dafür haben, können wir es an den Höchstbietenden verkaufen, da Deutschlands Kontrolle über den Kongo und Malaya einen riesigen Markt garantiert."
 BRA_lobato: "Die Ölquellen von Lobato"
 BRA_lobato_desc: "Wir haben es gefunden! Endlich wurde Öl auf brasilianischem Boden entdeckt. Es wird ein kostspieliges Unterfangen sein, aber der strategische Wert eigener Ölquellen kann nicht hoch genug eingeschätzt werden."
 BRA_CSI: "Gründung der CSN"
 BRA_CSI_desc: "Die Compania Siderugica Nacional wird uns mit dringend benötigtem Stahl für unsere Rüstungsindustrie versorgen. Ihre Einrichtung wird jedoch ausländisches Fachwissen und große Anstrengungen erfordern."
 BRA_ram_eater: "Chromerz-Bergbau"
 BRA_ram_eater_desc: "Das sogenannte Chromerz liegt in Brasilien einfach ungenutzt, und seine Förderung würde immense Anstrengungen für sehr geringen Gewinn erfordern. Die Situation verlangt es jedoch, und wir müssen sicherstellen, dass wir diese Erze um jeden Preis unter unserer Kontrolle haben."
 BRA_deal_with_Minas_Gerais: "Umgang mit der Führung von Minas Gerais"
 BRA_deal_with_Minas_Gerais_desc: "Die traditionell mächtigen Oligarchen von Minas Gerais hatten ein schwieriges Jahrzehnt zwischen Kriegen und einem steilen Prestigeverlust auf nationaler Ebene, und natürlich dem Ende ihres Machtverteilungsabkommens mit São Paulo. Ihr Groll gegenüber der neuen Bundesregierung ist spürbar, und ihre geschwächte Position macht sie vorsichtig, ihre verbliebene Macht aufzugeben. Die Unterstützung für unsere Reformen in der Region zu gewinnen, wird ein schwieriger und mühsamer Prozess sein; der Preis des Friedens, denn wenn wir zu hart und zu schnell vorgehen, könnten alle unsere Bemühungen vergeblich sein."
 BRA_deal_with_Rio_Grande_do_Sul: "Umgang mit der Gaúcho-Führung"
 BRA_deal_with_Rio_Grande_do_Sul_desc: "Die politische Kultur von Rio Grande do Sul ist seit langem zu eng mit dem Militär verbunden, um ohne ernsthafte Vergeltungsmaßnahmen gewaltsam damit umzugehen. Immer wieder wurden Zentralisierungsversuche in diesem Staat gewaltsam bekämpft, wodurch unsere erste Verteidigungslinie gegen unsere Feinde zu einem Schlachtfeld wurde. Unser Vorgehen in der Region muss überlegt und vorsichtig sein, aber vielleicht ist der beste Weg, sie zu überzeugen, einfach die wichtigen lokalen Persönlichkeiten auf unsere Seite zu bringen und die Reformen so darzustellen, als würden andere Staaten zur Verteidigung des Südens beitragen, anstatt umgekehrt, zumindest für die Einheimischen."
 BRA_deal_with_Nordeste: "Umgang mit der nordöstlichen Führung"
 BRA_deal_with_Nordeste_desc: "Im Nordosten Brasiliens haben die Staatsarmeen einzeln weniger Stärke, handeln aber im Allgemeinen einheitlich, wie 1927 zu sehen war, entsprechend lokaler Interessen. Um sie gegen solche Interessen handeln zu lassen, wird eine Strategie der Teilung zwischen den zahlreichen Staaten erforderlich sein; solche politischen Manöver sind kostspielig und zeitaufwendig, aber weitaus besser als jede gewaltsame Alternative zum Bruch mit der verfassungsmäßigen Ordnung."
 BRA_deal_with_Sao_Paulo: "Umgang mit der Paulista-Führung"
 BRA_deal_with_Sao_Paulo_desc: "Die Paulista-Führer sehen sich oft als Lokomotive, die den Rest Brasiliens als Last trägt; sie schätzen die verfassungsmäßige Ordnung und den Status quo, für dessen Schutz São Paulo so hart gekämpft hat. Glücklicherweise haben die jüngsten Reformbestrebungen die stillschweigende Unterstützung vieler Industrieller aus dem Staat, die begierig darauf sind, Stabilität und Schutz vor einer wahrgenommenen sozialistischen Bedrohung zu sichern. Die Aufgabe, die traditionelle Führung des Staates, die Bürokraten wie Anwälte und Richter, zu überzeugen, könnte möglich sein, wenn auch ein recht kostspieliges und zeitaufwendiges Unterfangen."
 BRA_equipment_standardisation: "Nationale Ausrüstungsstandards"
 BRA_equipment_standardisation_desc: "Bisher lag die Ausrüstung der meisten Einheiten in der Verantwortung der lokalen Behörden, was oft dazu führte, dass jeder Staat unterschiedliche Ausrüstung, Uniformen und manchmal sogar Munitionskaliber verwendete. Die Standardisierung wird unsere Armeereformen erleichtern, aber wir müssen die Kosten für möglicherweise verworfene Munition im Auge behalten."
 BRA_unified_officer_curriculum: "Standardisiertes Offizierskurrikulum"
 BRA_unified_officer_curriculum_desc: "Wie bei den meisten Dingen in unserer derzeitigen Armee hat jede Staatsarmee etwas andere Karrierewege und Erwartungen an Offiziere als unsere Bundesarmee oder was von einer modernen Armee im Allgemeinen erwartet wird. Änderungen in diesem Bereich werden natürlich viele Federn in der alten Garde aufwirbeln und politisch kostspielig sein."
 BRA_local_talent: "Lokale Talente fördern"
 BRA_local_talent_desc: "Jeder unserer Bundesstaaten hat Talente und Besonderheiten, die einzigartig für ihre Geographie, Kultur und Militärgeschichte sind. Anstatt diese Vorteile zu unterdrücken, sollten wir sie nicht nur beibehalten, sondern nutzen und diese lokalen Streitkräfte für größere Ziele spezialisieren."
 BRA_reservist_exercises: "Reservistenübungen"
 BRA_reservist_exercises_desc: "Die meisten Männer erhalten wenig Ausbildung, bevor sie in Brasilien an die Front kommen. Diese Art der überstürzten Einberufung, ob freiwillig oder nicht, ist seit Jahrzehnten Tradition in Brasilien. Der Mangel an Grundausbildung ist jedoch eine erhebliche Schwäche für jede Armee, besonders im offenen Krieg, der jetzt wahrscheinlicher ist als je zuvor. Unsere Reservisten werden vielleicht keine Spartaner, aber sie werden zumindest wissen, wie man ein Gewehr nachlädt, bevor sie die Kaserne betreten."
 BRA_better_barracks: "Bessere Militärische Bedingungen"
 BRA_better_barracks_desc: "Unsere Militärhauptquartiere waren traditionell keine wünschenswerten Wohnorte; bis zu dem Punkt, wo das Wort Kaserne in einigen Gebieten des Landes fast zum Synonym für einen schlechten Ort geworden ist. Dies lässt sich durch den einfach schrecklichen Mangel an Finanzierung erklären, unter dem unsere Streitkräfte historisch gelitten haben, und nur wir können das ändern."
 BRA_merging_regional_commands: "Einheitliches Militärkommando"
 BRA_merging_regional_commands_desc: "Die Theorie einer Föderation von Gleichgestellten, jeder mit eigenen Armeen, die zu einer Bundesarmee beitragen, ist in der Theorie vernünftig, aber in der Praxis wird die Entscheidungsfindung verstreut und chaotisch. Um Zusammenhalt in Kriegszeiten zu schaffen, braucht es mehr als nur entsprechende Befehle, sondern eine schrittweise Umstrukturierung des Oberkommandos, während die Hierarchien auf Staatsebene nominell intakt bleiben, was unserer Nation die dringend benötigte Kampfbereitschaft geben und auch die nationale Einheit fördern sollte, da Offiziere aus verschiedenen Staaten und politischen Richtungen häufiger zusammendienen."
 BRA_crush_Minas_Gerais: "Mineiro-Unruhen eindämmen"
 BRA_crush_Minas_Gerais_desc: "Die Viehbarone von Minas Gerais hatten schon immer ihre Hand im Spiel, wenn es darum ging, Brasilien zurückzuhalten. Ihr Interesse galt immer nur ihrer eigenen Macht, und wir können nicht erwarten, dass sie diese leicht aufgeben. Korruptionsvorwürfe werden erhoben werden; und glücklicherweise müssen wir in dieser Hinsicht vielleicht nicht einmal einen falschen Fall konstruieren; diese Gruppe hatte schon immer ihre Finger in allen Töpfen des Staates, den sie wie ihr eigenes Lehen regieren. Dies wird sie in eine fragile Situation bringen, die uns ermöglicht, unsere notwendigen Schritte zu unternehmen."
 BRA_crush_Rio_Grande_do_Sul: "Rio Grande zügeln"
 BRA_crush_Rio_Grande_do_Sul_desc: "Die arroganten Südstaatler halten sich nicht nur für Königsmacher, sondern für den wichtigsten Staat Brasiliens, trotz ihrer industriellen und demographischen Bedeutungslosigkeit. Dies liegt natürlich an der strategischen Rolle, die der Staat historisch in der Grenzverteidigung gespielt hat, was auch bedeutet, dass seine Führer schon immer viele Soldaten unter ihrem Kommando hatten. Sie einzugliedern muss durch einen schnellen Coup geschehen, nicht durch eine offene Machtdemonstration, um einen großflächigen Konflikt im Staat zu vermeiden."
 BRA_crush_Nordeste: "Zerschlagt die Coronéis"
 BRA_crush_Nordeste_desc: "Der Nordosten Brasiliens liegt in vielerlei Hinsicht hinter dem Rest des Landes zurück, nicht zuletzt wegen der sogenannten Coronéis, Caudillos in der abwertendsten Bedeutung des Begriffs. Sie sind jedoch kaum loyal zu irgendetwas außer ihrer eigenen Macht, etwas das wir ausnutzen können und sollten. Indem wir schnell und öffentlich Exempel an wichtigen Politikern in Recife und anderen Großstädten der Region statuieren, werden die Coronéis ihr wahres Gesicht zeigen und wie üblich die Seiten zum Gewinner wechseln."
 BRA_crush_Sao_Paulo: "São Paulo unterwerfen"
 BRA_crush_Sao_Paulo_desc: "Die paulistische Elite glaubt, dass ihnen das Land gehört, und einige von ihnen sind so unfassbar reich, dass man ihnen diese Annahme fast verzeihen könnte. Während es viele Eventualitäten und Pläne gibt, gibt es einfach keinen anderen Weg, sie zum Wohle der Nation zu beugen, als eine schnelle und entschiedene Machtdemonstration, bevor rebellische Rufe nach 'Achtung der Verfassung' zur Rechtfertigung eines Aufstands genutzt werden. Dies birgt natürlich große Risiken, aber die strategische Bedeutung des Staates erfordert drastische Maßnahmen."
 BRA_replace_officers: "Offiziere ersetzen"
 BRA_replace_officers_desc: "Vetternwirtschaft ist in der brasilianischen Armee weit verbreitet, ebenso wie der Nepotismus, der oft dahintersteckt. Der schnellste Weg, dies zu lösen, ist natürlich, die Offiziere, die oft genug kaum mehr als glorifizierte Kartenspielexperten in Uniform sind, durch echte Männer mit militärischer Laufbahn und Gesinnung zu ersetzen."
 BRA_forced_standardisation: "Ausrüstungsstandardisierung"
 BRA_forced_standardisation_desc: "Bisher lag die Ausrüstung der meisten Einheiten in der Verantwortung der lokalen Behörden, was oft dazu führte, dass jeder Staat unterschiedliche Ausrüstung, Uniformen und manchmal sogar Munitionskaliber verwendete. Die Zentralisierung der Ausrüstungsbeschaffung wird ein teurer, aber äußerst notwendiger Schritt sein, und natürlich ein unpopulärer, da er als weitere Einmischung der Bundesregierung in die Armee gesehen wird"
 BRA_central_conscription: "Nationale Wehrpflicht"
 BRA_central_conscription_desc: "Die meisten Brasilianer lernen in der Schule von den Vaterlandsfreiwilligen und wie sie in der Stunde der Not des Landes ehrenvoll der Armee beitraten. Die meisten Menschen sind jedoch nicht so edelmütig und müssen auf eher nachdrückliche Art von ihren Pflichten überzeugt werden. Diese Maßnahmen wurden traditionell den lokalen Behörden überlassen, die aber oft genug ihren Freunden und Verwandten bei jeder Gelegenheit halfen, sich der Wehrpflicht zu entziehen. Die Wehrpflicht wird zentralisiert, landesweit eingeführt und zum Eckpfeiler unserer neuen Kriegsanstrengungen."
 BRA_central_command: "Zentralisiertes Militärkommando"
 BRA_central_command_desc: "Eine große Armee muss unter einem Banner, unter einem Anführer marschieren, sonst wird sie in der Hitze des Gefechts unweigerlich in Chaos und Unordnung verfallen. Alle Streitkräfte müssen auf das Oberkommando und die Befehle aus Rio reagieren und gehorchen, denn die Verteidigung der Nation ist zu wichtig, um sie dem Zufall zu überlassen oder an Provinzoffiziere zu delegieren."
 BRA_better_barracks_faster: "Bessere Militärische Bedingungen"
 BRA_better_barracks_faster_desc: "Die Hauptquartiere unserer Streitkräfte waren traditionell keine wünschenswerten Lebensorte; in einigen Gebieten des Landes ist das Wort Kaserne fast zum Synonym für einen schlechten Ort geworden. Dies lässt sich durch die schlichtweg schreckliche Unterfinanzierung erklären, unter der unsere Streitkräfte in der Geschichte gelitten haben, und nur wir können das ändern."
 BRA_mandatory_excercies: "Militärübungen"
 BRA_mandatory_excercies_desc: "Es hat oft wenig Sinn, aus Wehrpflichtigen Soldaten machen zu wollen. Eine weitaus bessere Alternative ist es, unserer Armee ein Gefühl für Disziplin und Effizienz einzuflößen und sicherzustellen, dass sie jederzeit kriegsbereit ist und sich dabei bewähren kann. Eine solche Änderung der Kasernenroutine wird natürlich nicht willkommen sein, und wir erwarten politischen Widerstand bei jedem Schritt."
 BRA_crush_state_armies: "Auflösung Aller Staatsarmeen"
 BRA_crush_state_armies_desc: "Mit einem Federstrich ist der Würfel gefallen. Wir können in Brasiliens größter Stunde der Not nicht vorsichtig sein; die Macht der Oligarchen, die unsere Nation zerstört haben, muss gebrochen, ihre Armeen aufgelöst und Brasilien unter einer Flagge als eine Nation vereint werden!"
 BRA_brazil_war_decisions: "Kriegsentscheidungen"
 BRA_fight_for_patagonia: "Befreit Patagonien von [From.GetNameDef]"
 BRA_fight_for_patagonia_desc: "Wir müssen die Mapuche von diesen Barbaren befreien - mit Gewalt."
 SPO_recruit_supporters: "Konstitutionalistische Unterstützung rekrutieren"
 SPO_recruit_supporters_desc: "Der Kampf für die Demokratie muss sich über die Grenzen von São Paulo hinaus ausbreiten!"
 BRA_join_internationale: "Der Internationale beitreten"
 BRA_join_internationale_desc: "Es reicht nicht, dass wir unsere eigenen Ketten gesprengt haben. Jetzt müssen wir uns dem weltweiten Kampf anschließen und unseren Teil dazu beitragen, die Ketten der Arbeiter überall zu sprengen!"
 BRA_join_reichspakt: "Dem Reichspakt beitreten"
 BRA_join_reichspakt_desc: "Wir haben nur eine Hoffnung, unsere Unabhängigkeit in der Zukunft zu bewahren: uns mit [GER.GetNameDef] zu verbünden."
 BRA_join_entente: "Der Entente beitreten"
 BRA_join_entente_desc: "Es liegt in unserem besten Interesse, uns der globalen Allianz des Britischen Empire anzuschließen und an ihrer Seite im Kampf um die Wiederherstellung der Weltordnung zu kämpfen."
 BRA_ally_with_america: "Verbünde dich mit Amerika"
 BRA_ally_with_america_desc: "[USA.GetNameDefCap] entwickelt sich schnell zu einer der mächtigsten Nationen der Welt - wenn wir uns schützen wollen, sollten wir darum bitten, Teil ihrer Allianz zu werden."
 BRA_establish_relations_with_CSA: "Beziehungen mit den VSA aufnehmen"
 BRA_establish_relations_with_CSA_desc: "Als andere große syndikalistische Macht in der Neuen Welt ist es wichtig, dass wir so schnell wie möglich Beziehungen mit [CSA.GetNameDef] aufnehmen."
 BRA_aid_socialist_peru: "Unseren peruanischen Genossen helfen"
 BRA_aid_socialist_peru_desc: "Der Syndikalismus hat in [PRU.GetNameDef] Fuß gefasst, aber er wird unsere Unterstützung brauchen, um zu gedeihen."
 BRA_restore_order_brazilian_state: "Ordnung in [From.GetName] wiederherstellen"
 BRA_restore_order_brazilian_state_desc: "[From.GetName] war einst Teil Brasiliens und ist damit rechtmäßiger Teil von [Root.GetNameDef]."
 BRA_become_brazil: "Werde zu Brasilien"
 BRA_become_brazil_desc: "Die brasilianische Republik kann wiederhergestellt werden!"
 BRA_can_restore_brazil: "Drei von §Y[498.GetName]§!, §Y[499.GetName]§!, §Y[501.GetName]§!, §Y[505.GetName]§!, §Y[502.GetName]§!, oder §Y[898.GetName]§! sind im Besitz und Kernstaaten von §G[Root.GetNameDef]§!"
 BRA_enact_conscription: "Wehrpflicht einführen"
 BRA_enact_conscription_desc: "Unsere südlichen Nachbarn werden zunehmend radikalisiert und stellen eine direkte Bedrohung für unsere Souveränität dar. Obwohl dieser Schritt in Friedenszeiten unpopulär sein mag, stimmen viele Menschen zu, dass die Bedrohung für unsere Nation immer realer wird. Um unser Land vor einer möglichen Invasion aus dem Süden zu schützen, müssen wir die Wehrpflicht einführen."

 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro: "Arsenal da Marinha erweitern"
 BRA_Arsenal_de_Marinha_do_Rio_de_Janeiro_desc: "Das Marine-Arsenal in Rio de Janeiro ist weitaus älter als unsere Unabhängigkeit, wahrlich eine hundertjährige Institution. Allerdings war es nie wirklich für den modernen Schiffbau ausgerüstet, da Brasilien es als wirtschaftlicher ansah, mit dem Reichtum des Kaffeehandels einfach Schiffe bei den großen Seemächten wie Großbritannien in Auftrag zu geben; so entstand auch der Stolz der Marine, die Minas-Gerais-Klasse. Da sich jedoch der Schatten des Krieges über der nördlichen Hemisphäre ausbreitet, können wir uns nicht länger auf ausländischen Schiffbau verlassen, und die Einrichtung in unserer Hauptstadt muss den Herausforderungen des modernen Seekriegs gewachsen sein."
 BRA_Base_Naval_de_Val_de_Caes: "Den Val-de-Cães-Komplex errichten"
 BRA_Base_Naval_de_Val_de_Caes_desc: "Während Außenposten in den nördlichen Gebieten Brasiliens lange geplant und manchmal ad hoc genutzt wurden, fehlt der Nation die Fähigkeit, Seestreitkräfte in der Karibischen See angemessen zu versorgen, und unsere Flotte wäre nicht in der Lage, die Amazonasmündung in einem längeren Konflikt zu schützen. Daher wird am Stadtrand von Belem, am Ende des großen Flusses, zu diesem Zweck ein großer Marinestützpunkt errichtet."
 BRA_Base_Naval_em_Natal: "Marinebasis in Natal errichten"
 BRA_Base_Naval_em_Natal_desc: "Natals strategische Lage ist nahezu perfekt für einen Marinestützpunkt, der im Falle eines Seekriegs die vollständige Kontrolle über den Südatlantik sichern könnte. Allerdings müsste ein solcher Stützpunkt buchstäblich bei Null anfangen und würde erhebliche Anstrengungen und vor allem Geld erfordern, um eingerichtet zu werden und in Kriegszeiten ordnungsgemäß zu funktionieren, da Personal aus anderen Bundesstaaten herbeigeschafft werden müsste."
 BRA_Base_Naval_de_Aratu: "Marinebasis Aratu gründen"
 BRA_Base_Naval_de_Aratu_desc: "Salvador ist ein idealer Standort für einen Stützpunkt zum Schutz der Gewässer direkt nördlich der Hauptstadt, und seine Geographie eignet sich gut für diesen Zweck. Während das meiste Personal und die grundlegenden Materialien für die Einrichtung eines Marinestützpunkts in der nahegelegenen bevölkerungsreichen Stadt vorhanden sind, wird die Hauptherausforderung die Beschaffung und der Transport fortschrittlicher Materialien sein, insbesondere die Stahlsorten, die für industrielle Waffen und moderne Kommunikationsgeräte benötigt werden."

 BRA_new_civilian_factory: "Neue Fabrik in §H[FROM.GetName]§! eröffnen"
 BRA_new_factories_rio: "Elektronikwerke in §HRio de Janeiro§! erweitern"
 BRA_new_factories_sap: "Neue Autowerke in §HSão Paulo§! errichten"
 BRA_new_factories_min: "Neue Molkereien in §HMinas Gerais§!"
 BRA_new_factories_pir: "Maschinenfabriken in §HPorto Alegre§! eröffnen"
 BRA_CSN_decision: "CSN in [FROM.GetName] gründen"
 BRA_CSN_decision_desc: "[BRA_CSN_decision_scripted_loc_desc]"
 BRA_CSN_salvador_desc: "Die alte Hauptstadt Brasiliens, Salvador, hat schon bessere Tage gesehen. Zwischen mangelnden Bundesinvestitionen, beispielloser Rezession und sogar einem bizarren Marinebombardement im letzten Jahrzehnt fühlt sich die Stadt und der Nordosten Brasiliens insgesamt oft von der Zentralregierung vernachlässigt, die die Entwicklung in bereits gut erschlossenen Gebieten nahe der jetzigen Hauptstadt Rio zu priorisieren scheint. Mit der Errichtung eines Stahlwerks in der Stadt senden wir ein klares Signal der Unterstützung sowohl an die Oligarchen als auch an die Bevölkerung dieser Regionen und eröffnen Möglichkeiten für weitere Entwicklung, allerdings auf Kosten kurzfristiger Investitionen andernorts."
 BRA_CSN_rio_desc: "Während Rio de Janeiro in Bezug auf die industrielle Stärke hinter São Paulo zurückgeblieben ist, wird die Errichtung eines großen Stahlwerks dort sehr vorteilhaft für unsere kämpfende Schiffbauindustrie sein, da die Beauftragung von Schiffen im Ausland in den gegenwärtigen Zeiten von Krieg und Spannung nahezu unmöglich geworden ist. Mit der Errichtung eines Stahlwerks in der Stadt senden wir ein klares Signal der Unterstützung an unsere Marine, allerdings auf Kosten von Investitionen andernorts."
 BRA_CSN_sao_paulo_desc: "São Paulo ist das pulsierende Herz der nationalen Industrie, und der Bau eines Stahlwerks in dieser Stadt wird kurzfristig bei weitem die positivsten Ergebnisse erzielen, da der Stahl sofort für die industrielle Nutzung in der großen Stadt zur Verfügung stehen würde. Mit dem Bau eines Stahlwerks in der Stadt setzen wir ein klares Zeichen der Unterstützung für die Industrie, allerdings auf Kosten von Investitionen an anderer Stelle."
 BRA_CSN_alegere_desc: "Porto Alegre ist eine Stadt, die, wie der Bundesstaat dessen Hauptstadt sie ist, aufgrund militärischer Angelegenheiten einen unverhältnismäßig großen Einfluss und Bedeutung hat. Als Hauptquartier unserer regionalen Verteidigung und erste Verteidigungslinie auf dem einzig gangbaren Landweg für eine Invasion Brasiliens hatte das Gebiet schon immer eine gewisse militärische Ausrichtung. Mit dem Bau eines Stahlwerks in der Stadt setzen wir ein klares Zeichen der Unterstützung für unsere Streitkräfte, allerdings auf Kosten von Investitionen an anderer Stelle."

 BRA_estado_novo_decisions: "Der Estado Novo"
 BRA_estado_novo_decisions_desc: "Getulio Vargas gelang es, die Macht zu ergreifen. Dank seiner Freunde und Verbündeten konnte er gegen die alten Parteien der Republik gewinnen. Die Rolle des Präsidenten wurde schnell gestärkt und jeder Zug der Opposition wurde abgewehrt. Nichts ist jedoch sicher über die Zukunft des Regimes. Sobald der von Vargas geschaffene Schwung nachlässt, muss seine Macht fest genug sein, um Angriffe zu überstehen und das Projekt des Estado Novo zu Ende zu führen. Die Konsolidierung des Regimes muss in allen Gesellschaftsbereichen vorbereitet werden: politische Institutionen, Armee, politische Opposition und natürlich das Volk."
 BRA_limit_supreme_court: "Die Macht des §HOberstes Gerichts§! einschränken"
 BRA_limit_supreme_court_desc: "Das Oberste Bundesgericht Brasiliens ist die höchste juristische Institution des Landes. Bestehend aus unabhängigen Richtern, die mit der Überprüfung von Gesetzen gemäß der Verfassung beauftragt sind, sind sie ein Störfaktor für unsere ambitionierten Reformpläne. Während es unmöglich ist, das Gericht aufzulösen, können wir zumindest seine Befugnisse einschränken und es durch die Reduzierung seiner Mitglieder und die Platzierung von Loyalisten desorganisieren."
 BRA_disempower_congress: "Den §HNationalkongress§! reformieren"
 BRA_disempower_congress_desc: "Der Nationalkongress ist eine Last für den Estado Novo. Seine Menge an streitenden Politikern ist eine Schande für das Land, und es ist bedauerlich, dass die Bürger so viel für die Gehälter professioneller Blockierer zahlen. Die Anzahl der Mitglieder im Nationalkongress muss reduziert und ihre Befugnisse eingeschränkt werden. Wir müssen auch Wege finden, die legislative Macht in Vargas' Händen zu konzentrieren, um den Kongress bestmöglich zu umgehen."
 BRA_deploy_police: "Nationale Sicherheitsgesetze"
 BRA_deploy_police_desc: "Die Nationalen Sicherheitsgesetze werden ein Sondergericht einrichten, das mit der Verurteilung besonders schwerer politischer Verbrechen und anderer Bedrohungen gegen den Staat beauftragt ist. Indem wir dieses Gericht unter die Autorität der Zentralregierung stellen, werden wir die Gerichtsverfahren gegen Volksfeinde leichter überwachen können. Hoffentlich wird das Gericht dazu beitragen, die organisierte Opposition gegen den Estado Novo zu reduzieren."
 BRA_populist_rallies: "Kundgebungen abhalten"
 BRA_populist_rallies_desc: "Die armen Arbeiter Brasiliens haben eine große Kundgebungstour des Präsidenten verdient! Der Vater der Armen wird durch das Land reisen, dabei die Ziele und Erfolge des Estado Novo präsentieren und die Brasilianer einen nach dem anderen überzeugen. Dies wird unsere Popularität beim Volk festigen."
 BRA_youth_groups: "Die Brasilianische Jugend fördern"
 BRA_youth_groups_desc: "Die Brasilianische Jugend ist die zivile Organisation der Jugend des Estado Novo, geschaffen um Nationalismus unter den Jugendlichen zu fördern und ihnen grundlegende staatsbürgerliche Pflichten beizubringen. Sie zeigen sich bei Paraden, helfen bei der Pflege von Denkmälern und nehmen an patriotischen Zeremonien teil. Diese ausgezeichnete Organisation schafft bessere Menschen, die fähiger sind, ihrem Vaterland zu dienen, und dafür werden wir niemals einen Pfennig sparen!"
 BRA_military_alliance: "Kontakt zur Armeeführung aufnehmen"
 BRA_military_alliance_desc: "Das Militär unseres Landes, der Verteidigung unserer Nation gewidmet, ist eine Kraft, mit der man rechnen muss. Wie der letzte Krieg zwischen den Staaten bewiesen hat, zögern sie nicht, in die Politik einzugreifen und können über das gesamte Schicksal eines Regimes entscheiden. Es liegt offensichtlich in unserem Interesse, ihre Unterstützung für das Regime sicherzustellen."
 BRA_support_heavy_industry_in_rio: "Schwerindustrie in Rio unterstützen"
 BRA_support_heavy_industry_in_sao_paulo: "Schwerindustrie in São Paulo unterstützen"

