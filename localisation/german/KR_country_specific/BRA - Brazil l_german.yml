### Parties ###
 BRA_social_democrat_party: "ED"
 BRA_social_democrat_party_long: "Esquerda Democrática\n§gDie Arbeiterbewegung in Brasilien ist klein und unglaublich zersplittert entlang regionaler und ideologischer Linien. In dem Versuch, die Lebensumstände der Brasilianer zu verbessern, haben mehrere gemäßigte Führer in den letzten Jahren versucht, eine breite, vereinte linke Front zu organisieren, um bei den Wahlen anzutreten und den Willen des Proletariats auf demokratische Weise zu zeigen. Während die treffend benannte Demokratische Linke vor 1936 Präsidentschaftskandidaten hatte, waren diese von mittlerer Bedeutung und Anziehungskraft und konnten nicht einmal Unterstützung unter den großen Gewerkschaften sammeln. Es würde einer großen Erschütterung in der politischen Landschaft der Arbeiterbewegung als Ganzes bedürfen, damit die breite Front an Zugkraft gewinnen könnte, aber wenn eine solche Leistung erreicht werden könnte, könnte sie eine glaubwürdige Bedrohung für die räuberischen Vetternkapitalisten darstellen, die derzeit die Macht in Brasilien innehaben.§!\n"
 BRA_social_conservative_party: "PR"
 BRA_social_conservative_party_long: "Partido Republicano\n§gDie neue politische Ordnung, die aus dem Krieg zwischen den Staaten hervorging, wurde fast vollständig von der Republikanischen Partei und ihren Mitgliedern geformt, die damals die Opposition gegen die Bundesregierung anführten. Obwohl es technisch gesehen keine Partei ist (da es eher einem Zusammenschluss von Parteien auf Staatsebene gleicht), haben die hochrangigen Mitglieder der Republikaner landesweite Bekanntheit und üben ebenso immense politische Macht aus. Sie haben diese Macht in Brasilien lange Zeit innegehabt, dank der mächtigen Männer, die sie unterstützen. Persönlichkeiten von Industriellen bis zu Plantagenbesitzern sorgen dafür, dass die Abstimmungen meist zu ihren Gunsten ausfallen. Auch wenn sich die Dinge noch ändern mögen, sind diese politischen Eliten alles andere als unflexibel und werden immer Wege in Betracht ziehen, ihre Macht wiederzuerlangen oder zu erhalten.§!\n"
 BRA_authoritarian_democrat_party: "PPF"
 BRA_authoritarian_democrat_party_long: "Partido Parlamentarista Federal\n§gWährend die Vorstellung, dass das Militär die Kontrolle über Brasilien übernimmt, dem durchschnittlichen Brasilianer unrealistisch erscheinen mag, waren sie seit dem Fall des Kaiserreichs immer die wichtigsten Machtmakler. Um ihre Macht zu erhalten, müsste eine militärische Übergangsregierung nach Andersdenkenden Ausschau halten und gleichzeitig eine Fassade demokratischer Repräsentation aufrechterhalten, um Legitimität zu gewinnen, besonders nach dem immensen Chaos, das für einen solchen Zustand notwendig wäre.§!\n"
 BRA_paternal_autocrat_party: "PR - C"
 BRA_paternal_autocrat_party_long: "Partido Republicano - Centralista\n§gWährend traditionell seit Jahrzehnten dezentralisiert und sogar mit großem bewaffnetem Widerstand gegen jede Art von offener Zentralisierung, wird eine neue Art von Staat oft als notwendig erachtet, um Brasiliens Souveränität in der chaotischen Weltlage zu verteidigen und zu erhalten, wo Krise und Rezession an jeder Ecke lauern. Eine starke und mutige Führung, mit einem Mann als Vater von Brasiliens Armen und Unterdrückten; und um mit fester Hand gegen jene vorzugehen, die Brasilien Schaden zufügen würden.§!\n"
 BRA_paternal_autocrat2_party: "PPB"
 BRA_paternal_autocrat2_party_long: "Partido Popular Brasileiro\n§gWährend Brasilien traditionell über Jahrzehnte dezentralisiert war, und es sogar bewaffneten Widerstand gegen jede Form der offenen Zentralisierung gab, wird nun oft eine neue Art von Staat propagiert, um Brasiliens Souveränität in der chaotischen Weltlage zu verteidigen und zu erhalten, wo Krise und Rezession an jeder Ecke lauern. Eine starke und mutige Führung, mit einem Mann als Vater der armen und unterdrückten Brasilianer; der mit fester Hand gegen jene vorgeht, die Brasilien schaden würden. Ein solcher Mann ist jetzt in Getúlio Vargas aufgestiegen, und eine neue Art von Staat wird in Brasilien seine Spuren hinterlassen.§!\n"
 BRA_national_populist_party: "AIB"
 BRA_national_populist_party_long: "Ação Integralista Brasileira\n§gDer Integralismus ist eine relativ junge Ideologie in Brasilien, die hauptsächlich von portugiesischen Einwanderern nach dem Krieg von '27 importiert wurde. Als höchst reaktionäre und nationalistische Ideologie ist ihre brasilianische Form recht eigenartig, da sie predigt, dass der Charakter der Nation sowohl katholisch als auch ethnisch vielfältig ist, und dass daher Glaube und Einheit Brasiliens Stärke sind. Sie verabscheut die Demokratie prinzipiell, sieht sie als schwach an und die Republik als Grund für Brasiliens Fall in Ungnade. Während sie zunächst nicht offen monarchistisch war, zweifeln wenige an diesem Aspekt ihrer Überzeugungen, angesichts der ständigen antirepublikanischen Rhetorik in Propagandazeitungen. Die AIB, bei weitem die wichtigste integralistische Bewegung, ist tatsächlich recht homogen, mit besonders großen Teilen ihrer Wählerschaft aus farbigen Menschen und sogar einigen 'revolutionären Republikanern' in ihren Reihen. Die meisten ihrer Führungskräfte, beeinflusst von Europas politischen Ereignissen, glauben, dass eine Wiederherstellung des Kaiserreichs der einzige Weg ist, Brasiliens Ruhm wiederherzustellen.§!\n"
 BRA_social_liberal_party: "PL"
 BRA_social_liberal_party_long: "Partido Liberal\n§gDie alte politische Ordnung, die im Krieg zwischen den Staaten zerschlagen wurde, wurde von vielen beeinflusst, die jetzt Teil der brasilianischen Liberalen Partei sind. Wie die einflussreicheren und mächtigeren Republikaner sind die Liberalen eher eine Föderation von Parteien auf Staatsebene als eine richtige Organisation mit einheitlicher Vision und Vorschlägen. Der Fall der alten Parteichefs verschob das Machtgleichgewicht unter den Liberalen weg von den traditionellen Zentren, und so stammen viele der Notabeln in der Partei aus dem Süden oder Nordosten Brasiliens. Im Allgemeinen fehlt ihnen der Apparat und das Personal, mit dem die Republikaner ihre Namen und Kandidaten dem einfachen Volk nähergebracht haben, auch wenn sie viele Zeitungen und Intellektuelle haben, die ihre Partei bevorzugen. Die ideologische Heterodoxie der Partei ist groß, und der häufigste einende Faktor ist der Glaube an positivistische und klassisch liberale Ideale, aber selbst diese Konzepte sind nicht universell unter den Parteimitgliedern.§!\n"
 BRA_market_liberal_party: "PLD"
 BRA_market_liberal_party_long: "Partido Liberal Democráta\n§gDie radikalsten Sektionen der Liberalen Partei Brasiliens sind in der heutigen Zeit weit weniger relevant, dank der ohnehin unbedeutenden Rolle der Liberalen Partei als Ganzes. Ihre sozial und wirtschaftlich liberalen Ansichten bringen sie in Konflikt mit den meisten einfachen Menschen Brasiliens, die sich mehr auf unmittelbare Lösungen und Probleme konzentrieren als auf hohe Ideale der Gleichheit. Dennoch werden diese Männer nicht aufgeben, und die Zeit für ein liberaldemokratisches Brasilien könnte noch kommen, wo der Wert eines Menschen durch sein Können und Talent bestimmt wird, nicht durch Stand oder Geburt.§!\n"
 BRA_radical_socialist_party: "CGT-FAB"
 BRA_radical_socialist_party_long: "Confederação Geral do Trabalho - Federação Anarquista Brasileira\n§gDie radikale Linke in Brasilien ist extrem gespalten über kleine ideologische Nuancen, und wenige können sich tatsächlich darauf einigen, wie ein von den Arbeitern geführtes Brasilien aussehen würde. Die Brasilianische Anarchistische Föderation und die Arbeiterkonföderation haben in vielerlei Hinsicht versucht, dies zu beheben, indem sie extrem unterschiedliche Ansichten unter dem Banner der Verbesserung der Arbeitsbedingungen im Hier und Jetzt vereinen, anstatt später nach Utopie zu streben. Dieses einfache Ziel verschafft ihr weit größeren Zulauf als rivalisierenden Vereinigungen, und sie genießt relativ gute Mitgliederzahlen in Großstädten wie São Paulo und Rio de Janeiro. Diese große Mitgliedschaft macht Streiks zu mächtigen Verhandlungswerkzeugen, und die häufigen gewaltsamen Zusammenstöße haben die FAB und andere sozialistische Organisationen in der öffentlichen Wahrnehmung mit Unordnung und Straßenkämpfen in Verbindung gebracht.§!\n"
 BRA_syndicalist_party: "PSB"
 BRA_syndicalist_party_long: "Partido Sindicalista Brasileiro\n§gBrasiliens kulturelle und intellektuelle Eliten haben seit langem stark frankophile Ansichten und Vorlieben, und die Revolution nach dem Krieg brachte den Syndikalismus zweifellos in den Vordergrund der meisten akademischen Kreise in Universitäten, Bars und anderen Treffpunkten dieser Menschen. Mit der Zeit halfen Presseberichte und neue Literatur dabei, den Syndikalismus in mehreren Gewerkschaften in Rio und anderen Städten zu verbreiten. Die meisten dieser orthodoxen Syndikalisten sind entweder hochrangige Gewerkschaftsfunktionäre oder Intellektuelle der Oberschicht, die die extreme soziale Ungleichheit in Brasilien bekämpfen wollen. Die Popularität der Ideologie ist eingeschränkt, eine Folge des mangelnden politischen Einflusses ihrer Führung außerhalb der Arbeiterkreise. In den späten 30er Jahren sind sie ein häufiges Ziel von Rechtsextremen, die in ihnen ausländische Agenten sehen, die versuchen, die Nation in einen atheistischen Staat zu verwandeln.§!\n"
 BRA_totalist_party: "MMN"
 BRA_totalist_party_long: "Movimento Maximalista Nacional\n§gDer Maximalismus als politische Doktrin in Brasilien geht auf die ersten sozialistischen Versammlungen im Land zurück, die Jahrzehnte vor der Geburt der ED in Porto Alegre stattfanden. Die Bewegung lehnt hochtrabende Ideen eines friedlichen Übergangs ab und hat explizit das Ziel formuliert, Brasilien von seiner kapitalistischen, von Sklaverei geprägten Vergangenheit zu säubern und es in eine bessere Zukunft zu industrialisieren, um den Sozialismus für künftige Generationen von Brasilianern zu sichern.§!\n"

