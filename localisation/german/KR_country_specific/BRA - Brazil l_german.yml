### Characters ###
 BRA_claudio_franco_de_sa_santoro: "Claudio Franco de Sá Santoro"
 BRA_claudio_franco_de_sa_santoro_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. November 1919 in Manaus, Amazonas, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Claudio Franco de Sá Santoro ist ein äußerst renommierter Musiker und Komponist. Seine Musikkarriere begann bereits in jungen Jahren, aber seine Verbindung zur Internationale ist genauso alt, da er oft schon sehr früh Kollegen in syndikalistischen und linken Organisationen fand. Seine langjährigen linken Sympathien machten seine Kunst zu einer parteiischen Angelegenheit, aber seit der Gründung der Union hat sein Werk weit mehr Aufmerksamkeit als Verachtung erhalten. Nun nutzt der Manauense seinen Ruhm in der Politik und strebt danach, die Arbeit seiner Vorgänger in der Union fortzusetzen. Die Musik ist vorerst nur noch ein Hobby, während viele in Brasilien sich über seine relative Unerfahrung in solch wichtigen Positionen sorgen"

 BRA_joao_amazonas_de_souza_pedroso: "João Amazonas de Souza Pedroso"
 BRA_joao_amazonas_de_souza_pedroso_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Januar 1919 in Belem, Pará, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! João Amazonas de Souza Pedrosos Engagement in der Politik und der sozialistischen Bewegung begann relativ spät, 1932, während einer der ersten Aktionen der neu gegründeten Demokratischen Linken in seiner Heimatstadt. Während er anfangs Sozialdemokrat war, driftete er im Laufe der Jahre weiter nach links, frustriert von der Macht der Grundbesitzer über die demokratischen Institutionen und zunehmend zynisch gegenüber der Fähigkeit der Demokratie, echte Veränderungen in seiner Heimat herbeizuführen. Jetzt ist er nach der Befreiung Brasiliens in der Position, als Staatsoberhaupt und Vorsitzender seiner Heimat viel mehr zu bewirken und Pará als Ganzes in die moderne Zeit zu führen; und diesmal sind es die Grundbesitzer, die der Gnade des Proletariats ausgeliefert sind, und nicht umgekehrt. Mit der Zeit, so hofft er, werden die Länder um den Fluss, nach dem er benannt wurde, als leuchtendes Beispiel für sozialistischen Erfolg und Wohlstand bekannt sein."

 BRA_abilio_de_nequete: "Abilio de Nequete"
 BRA_abilio_de_nequete_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Februar 1888 in Fih-el-Khoura, Libanon, Osmanisches Reich\n§YPolitikkarriere:§! Als orthodoxer Christ aus dem Libanon ist Abilio de Nequete nicht sein Geburtsname, dieser lautete Abdo Nakt. Er kam 1903 nach Brasilien auf der Suche nach seinem Vater, der Jahre zuvor ausgewandert war, und fand ihn kurz darauf. Allerdings führten ihre politischen Differenzen bald zu einer Entfremdung, und später konvertierte Abilio zum Spiritismus und schloss sich Gewerkschaftskreisen an. Inspiriert von den Revolutionen in Europa trat er der anarchistischen Internationalen Arbeiterunion bei, aber deren militanter Atheismus veranlasste ihn und einige andere Männer, sich abzuspalten und die Maximalistische Union zu gründen, eine Partei, die ihren Ideen in mehr als nur der Religion widersprach. Die maximalistische Bewegung wuchs und gewann viel Stärke in Porto Alegre, aber er stieß weiterhin auf Widerstand von anarchistischen Gewerkschaften, die in der Stadt noch die Mehrheit stellten, doch sein Einfluss wuchs mit der Zeit. In den letzten Jahren wurde er von anderen zentralistischen Sozialisten aus dem Ausland beeinflusst, und seine Maximalistische Union war eine der vielen linken Bewegungen, die die sogenannte Demokratische Linke unterstützten. Er wird von den meisten Syndikalisten in Brasilien respektiert, auch wenn seine scharfe und kämpferische Persönlichkeit dazu führte, dass er aus mehr als einer Versammlung hinausgeworfen wurde. Für ihn können Brasiliens viele Probleme nach einem Jahrzehnt des Chaos nur durch eine feste Hand und Einheit unter dem Volk gelöst werden, eine Ansicht, die von vielen Offizieren der Armee und Marine geteilt wird. Allerdings sind die Anarchisten auf der politischen Bühne noch immer seine größten Gegner."

 BRA_minervino_de_oliveira: "Minervino de Oliveira"
 BRA_minervino_de_oliveira_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Oktober 1891 in Rio de Janeiro, Guanabara Distrikt, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Wie viele der Armen Brasiliens begann Minervino de Oliveira bereits als Kind zu arbeiten, und seit seinen frühesten Jahren im Erwachsenenalter war er bereits ein einflussreiches Gewerkschaftsmitglied, sowie ein frühes Mitglied der Brasilianischen Syndikalistischen Partei und Mitarbeiter linker Zeitungen. Als die Neue Republik entstand, war er ein natürlicher Kandidat für die politische Arena und zog 1928 in den Stadtrat von Rio ein. Im nächsten Jahrzehnt brachte ihm seine standhafte Verteidigung der Arbeiterrechte und Unterstützung von Streiks viele Bewunderer und noch mehr Feinde ein. 1936 war seine Unterstützung für die Demokratische Linke Front von João Mangabeira ein wichtiger Wendepunkt im ideologisch aufgeladenen und umstrittenen Wahlkampf, und er wurde nach der Unterstützung landesweit bekannt. Von dem ersten Gewerkschaftskongress in seine neue Position gebracht, ist Oliveira der erste schwarze Präsident und der erste Syndikalist, der das höchste Amt des Landes innehat, und die Nation hält den Atem an, um zu sehen, was während der Oliveira-Regierung geschehen wird."
 BRA_minervino_de_oliveira_VCR_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Oktober 1891 in Rio de Janeiro, Guanabara Distrikt, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Wie viele der Armen Brasiliens begann Minervino de Oliveira bereits als Kind zu arbeiten, und seit seinen frühesten Jahren im Erwachsenenalter war er bereits ein einflussreiches Gewerkschaftsmitglied, sowie ein frühes Mitglied der Brasilianischen Syndikalistischen Partei und Mitarbeiter linker Zeitungen. Als die Neue Republik entstand, war er ein natürlicher Kandidat für die politische Arena und zog 1928 in den Stadtrat von Rio ein. Im nächsten Jahrzehnt brachte ihm seine standhafte Verteidigung der Arbeiterrechte und Unterstützung von Streiks viele Bewunderer und noch mehr Feinde ein. 1936 war seine Unterstützung für die Demokratische Linke Front von João Mangabeira ein wichtiger Wendepunkt im ideologisch aufgeladenen und umstrittenen Wahlkampf. In seine neue Position durch die Befreiung seines Landes gebracht, ist Oliveira der erste von hoffentlich vielen Führern dieser relativ jungen Nation und hofft, ein Vermächtnis von Gleichheit und Wohlstand zu schaffen, das im Kontrast zu dem schrecklichen Erbe steht, das Brasilien und seine politischen Günstlinge hinterlassen haben."

 BRA_carlos_frederico_werneck_de_lacerda: "Carlos Frederico Werneck de Lacerda"
 BRA_carlos_frederico_werneck_de_lacerda_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. April 1914 in Rio de Janeiro, Guanabara-Distrikt, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Carlos Frederico Werneck de Lacerda wurde im Jahr des Weltkriegsbeginns geboren, und sein Name ist bezeichnend für sein Wesen; Carlos kommt von Karl Marx, Frederico von Friedrich Engels, da sein Vater ebenfalls ein sozialistischer Aktivist war, der das Duo sehr bewunderte. Mit der Zeit folgte er den Fußstapfen seines Vaters, trat der CGT bei und wurde bereits 1932 hauptberuflicher linker Aktivist, als er sein Jurastudium zurückstellte, um sich ganz der Politik zu widmen. Lange in der Demokratischen Linken und davor in der CGT aktiv, stieg er dank seiner kompromisslosen Haltung und seines rhetorischen Talents schnell in den Reihen der brasilianischen syndikalistischen Kreise auf; auch wenn einige behaupten, dies sei dem Einfluss seines Vaters und nicht seinem eigenen Talent geschuldet. Sein Glaube an den Syndikalismus ist von den Krisen des vergangenen Jahrzehnts in der Welt ungebrochen, und er beteiligte sich aktiv daran, ihn in seine Heimat zu bringen. Nun hat er die große Verantwortung übernommen, seine neue Nation zu führen und den Kampf gegen die kapitalistische Fäulnis Brasiliens endgültig zu beenden, und strebt umfassende Reformen in fast allen staatlichen Angelegenheiten an. Seine etwas aggressive Haltung könnte jedoch bei engen Verhandlungen sowohl im Inland als auch im Ausland zu Problemen führen."
 BRA_carlos_frederico_werneck_de_lacerda_VCR_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. April 1914 in Rio de Janeiro, Guanabara-Distrikt, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Carlos Frederico Werneck de Lacerda wurde im Jahr des Weltkriegsbeginns geboren, und sein Name ist bezeichnend für sein Wesen; Carlos kommt von Karl Marx, Frederico von Friedrich Engels, da sein Vater ebenfalls ein sozialistischer Aktivist war, der das Duo sehr bewunderte. Mit der Zeit folgte er den Fußstapfen seines Vaters, trat der CGT bei und wurde bereits 1932 hauptberuflicher linker Aktivist, als er sein Jurastudium zurückstellte, um sich ganz der Politik zu widmen. Lange in der Demokratischen Linken und davor in der CGT aktiv, stieg er dank seiner kompromisslosen Haltung und seines rhetorischen Talents schnell in den Reihen der brasilianischen syndikalistischen Kreise auf; auch wenn einige behaupten, dies sei dem Einfluss seines Vaters und nicht seinem eigenen Talent geschuldet. Sein Glaube an den Syndikalismus ist von den Krisen des vergangenen Jahrzehnts in der Welt ungebrochen, und er beteiligte sich aktiv daran, ihn in seine Heimat zu bringen. Nun hat er die große Verantwortung übernommen, seine neue Nation zu führen und den Kampf gegen die kapitalistische Fäulnis des ehemaligen Brasiliens endgültig zu beenden, und strebt umfassende Reformen in fast allen staatlichen Angelegenheiten an. Seine etwas aggressive Haltung könnte jedoch bei engen Verhandlungen sowohl im Inland als auch im Ausland zu Problemen führen."

 BRA_luis_carlos_prestes: "Luís Carlos Prestes"
 BRA_luis_carlos_prestes_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 3. Januar 1898 in Porto Alegre, Rio Grande do Sul, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Obwohl er aus Rio Grande do Sul stammt, begann Luís Carlos Prestes seine politische Aktivität in Rio de Janeiro, wo er Offizier wurde und an Tenentisten-Aufständen, besonders linken, teilnahm. Dort kam er auch mit den neuen Idealen des Syndikalismus in Berührung, wie sie in Europa vertreten wurden, und trat dieser Bewegung kurz nach der Gründung der Neuen Republik 1927 offiziell bei und verbrachte sogar einige Jahre in Frankreich auf Einladung der dortigen Regierung. Dies machte ihn natürlich für viele verdächtig, die ihn für einen ausländischen Agenten hielten, aber sein Charisma und seine aggressive Politik sicherten ihm eine relevante Position, und nun hat er nicht nur endlich Brasilien vom Kapitalismus befreit, sondern wurde auch zum Vorsitzenden der Nation gewählt. Er genießt breite, nahezu landesweite militärische Unterstützung aufgrund seiner langjährigen Prinzipien im Kampf gegen Korruption, hat aber auch den Kontakt zu Offizieren und Diplomaten aus seiner Zeit in Frankreich aufrechterhalten. Diese internationalen Verbindungen und sein Charisma machten ihn zur natürlichen Wahl als Führer der neu gegründeten Kommune, und nun übernimmt er eine Position an der absoluten Spitze der revolutionären Vorhut. Ein in persönlichen Angelegenheiten eher zurückhaltender Mann, der nie geheiratet hat und einmal erklärte, er habe 'nie die Richtige getroffen'. Während die schlimmste Zeit der nachrevolutionären Unruhen vorbei ist, hält ein heikles Gleichgewicht die politische Autorität der Union zusammen, aber Prestes' langjährige militärische Verbindungen verschaffen der Nation in diesen turbulenten Zeiten ein hohes Maß an Stabilität."
 BRA_luis_carlos_prestes_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g3. Januar 1898 in Porto Alegre, Rio Grande do Sul, Vereinigte Staaten von Brasilien§!\n§YMilitärkarriere:§! §gSchloss 1919 die Militärakademie Realengo ab und arbeitete danach als Eisenbahningenieur im Rio-Distrikt Deodoro, wurde aber nach einem Aufstand gegen die Regierung weniger als zwei Jahre später schnell nach Rio Grande do Sul versetzt. Er lebte bis zum Bürgerkrieg in einer Art Exil und wurde später zu einem äußerst einflussreichen Führer der extremen Linken, setzte sich politisch ständig für Arbeitergesetzgebung und andere linke Anliegen ein und nahm in seinen Jugendjahren an einigen Tenentisten-Aufständen teil, oft auf Kosten seiner möglichen Offizierskarriere. Allerdings wird er von rechten Zivilisten und Militärs gleichermaßen mit großem Misstrauen betrachtet, wegen seiner engen Verbindungen zur Internationale, einschließlich einer kürzlichen Reise nach Frankreich und Britannien.§!\n\n§YAnmerkungen: Manchmal bekannt unter dem eher erhabenen Spitznamen 'Ritter der Hoffnung' für seinen ständigen Kampf zugunsten der Armen."

 BRA_patricia_rehder_galvao: "Patrícia Rehder Galvão"
 BRA_patricia_rehder_galvao_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Juni 1910 in São João da Boa Vista, São Paulo, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Patrícia Rehder Galvão, manchmal unter ihrem Pseudonym Pagu bekannt, ist eine der jüngsten und energischsten Führerinnen der Linken in Brasilien. Geboren als Tochter einer deutschen Mutter und eines französischen Vaters in der Stadt São João da Boa Vista, begann sie trotz ihres tief konservativen Hintergrunds früh mit Politik und Schreiben, mit einer kleinen Rolle bei einer Zeitung 1925 im Alter von 15 Jahren, und schloss sich mit 18 Jahren kurz nach Schulabschluss modernistischen und stark linksgerichteten Kreisen an. Der Spitzname Pagu stammt von einem ihrer modernistischen Schriftstellerkollegen, der irrtümlich annahm, ihr Name sei Patrícia Goulart, und blieb seitdem als Spitzname bestehen. Ihre politische Aktivität begann wirklich in den 1930er Jahren, als sie und andere Intellektuelle fanden, dass all die Unruhen des letzten Jahrzehnts wenig zur Verbesserung der Situation ihrer brasilianischen Mitbürger beigetragen hatten. Ihr ehemaliger Ehemann war kein geringerer als Oswald de Andrade, der auch unter syndikalistischen Intellektuellen einflussreich ist und heute ein enger politischer Verbündeter seiner Ex-Frau ist, trotz der relativ turbulenten Scheidung, angeblich aufgrund von Eifersuchtsanfällen nach einem der vielen Besuche des Paares in der Kommune Frankreich, aufgrund ihrer gemeinsamen Ansichten und Werte für die Zukunft des Landes als Ganzes. Als ob die Einrichtung der Union von Brasilien nicht genug wäre, um Konservative zu verärgern, wird die Wahl einer geschiedenen, alleinstehenden Frau in diese Position diejenigen, die die Regierung noch immer für illegitim halten, intensiv irritieren, und Patrícías kurze Zündschnur für diejenigen, die glauben, ihr sagen zu können, was sie zu tun hat, wird zwangsläufig zu politischen Reibungen führen."

 BRA_jose_oswald_de_sousa_de_andrade: "José Oswald de Sousa de Andrade"
 BRA_jose_oswald_de_sousa_de_andrade_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 11. Januar 1890 in São Paulo, São Paulo, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! José Oswald de Sousa de Andrade war schon immer in erster Linie Intellektueller und erst in zweiter Linie Politiker, aber sein Einfluss auf linke Kreise in ganz Brasilien kann nicht unterschätzt werden. Seine Rolle im Modernismus ist sehr umfangreich, einige bezeichnen ihn sogar als dessen Gründer und Hauptvertreter. Während er früher mit Patricia Rehder Galvão verheiratet war, die besser unter ihrem Spitznamen Pagu bekannt ist, zerbrach die Ehe in weniger als einem halben Jahrzehnt, ebenso wie seine vorherige Ehe mit einer anderen bekannten Künstlerin, Tarsila do Amaral. Während er für sein generell humorvolles und lebhaftes Auftreten bekannt ist, wird er auch als streitsüchtig und oft aggressiv in Diskussionen beschrieben, was die kurze Dauer seiner Beziehungen erklären könnte. Dennoch verhalf ihm sein Charisma relativ leicht zum Sieg bei der Überzeugung des Gewerkschaftskongresses, ihn zum Führer der Revolution zu wählen, eine Aufgabe, die er sehr ernst zu nehmen plant. Während seine literarische und künstlerische Identität gut definiert ist, können nur wenige erraten, was für ein Führer er auf der internationalen Bühne sein wird, und die Nation beobachtet nun aufmerksam, ob er bei Treffen mit ausländischen Diplomaten Freunde oder Feinde gewinnen wird."

 BRA_lila_ripoll: "Lila Ripoll"
 BRA_lila_ripoll_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. August 1905 in Quaraí, Rio Grande do Sul, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Lila Ripoll begann ihr öffentliches Leben mit dem Studium und der Aufführung von Musik in Porto Alegre, aber sie war auch Dichterin, bevor sie in die Politik ging - eine plötzliche Veränderung, die weder sie noch ihre Umgebung hätten vorhersehen können. Diese plötzliche Veränderung kam, als ihr Cousin Waldemar Ripoll 1936 ermordet wurde, angeblich auf Befehl eines der wichtigsten lokalen Machthaber, Flores da Cunha. Dies stärkte ihre Entschlossenheit und veranlasste sie, sich den Gewerkschaften bei ihren Streiks anzuschließen. Ihre Entschlossenheit, etwas zu bewirken, ihre konstante und aktive politische Präsenz und ihr wachsendes Ansehen bei den Gewerkschaften Brasiliens, die sie und ihre Geschichte als Symbol des Arbeiterkampfes und des Verdienstes und der Kompetenz sehen, machten sie zur natürlichen Wahl für den Vorsitz der Gewerkschaften von Rio Grande do Sul, und ihr Vorschlag wurde vom Kongress begrüßt, der Lila zu ihrer Anführerin ernannte. Nun hofft sie, einen positiven Einfluss im Land zu haben, aber ihr Idealismus könnte mit den schwierigen Entscheidungen, die vor ihr liegen, und der Welt im Konflikt um sie herum kollidieren."

 BRA_eugenia_alvaro_moreyra: "Eugênia Álvaro Moreyra"
 BRA_eugenia_alvaro_moreyra_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. März 1898 in Juíz de Fora, Minas Gerais, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Nach dem frühen Tod ihres Vaters zogen Eugênia Álvaro Moreyra und ihre Mutter nach Rio de Janeiro, wo sie sich selbst Portugiesisch und Französisch beibrachte. Kurz nach ihrer ersten Arbeitsstelle im Alter von 15 Jahren trat sie der Zeitung A Rua als Reporterin bei, eine Tatsache, die so beispiellos war, dass ein neues Wort für eine weibliche Reporterin in der portugiesischen Sprache geprägt wurde: reportisa. Sie war eine der Schlüsselfiguren in der Suffragettenbewegung und wurde auch zur ersten wichtigen weiblichen politischen Figur in linken und modernistischen Kreisen. In diesen Kreisen traf sie auch ihren zukünftigen Ehemann, den Dichter Álvaro Moreyra, den sie 1914 heiratete. Als eines der frühen Mitglieder der PSB und der ED neben ihren engsten Mitstreitern wie Oswald de Andrade und Carlos Lacerda hat sie seit Jahrzehnten einen langjährigen Einfluss auf die Entwicklung der Linken in der Hauptstadt Rio und damit der gesamten Nation, und dieser Einfluss hat sie zu einer der Schlüsselfiguren der neuen Union Brasiliens gemacht. Ihr aggressiver Aktivismus für die Gleichstellung der Geschlechter bereitet einigen weniger enthusiastischen Revolutionären Sorgen über das Tempo der Veränderungen, die der generell konservativen brasilianischen Öffentlichkeit auferlegt werden, dennoch bleibt sie in ihrer Hingabe an die Sache, die mittlerweile den größten Teil ihres Lebens eingenommen hat, unerschütterlich."

 BRA_rachel_de_queiroz: "Rachel de Queiroz"
 BRA_rachel_de_queiroz_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 17. November 1910 in Fortaleza, Ceará, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Vielleicht besser bekannt für ihre Tätigkeiten als Autorin, Journalistin, Lehrerin und Übersetzerin, vertritt Rachel de Queiroz hauptsächlich die Interessen ihrer Gewerkschaften als die einer etablierten politischen Bewegung in der modernen nachrevolutionären Landschaft, da sie nie eine sehr tiefe Verbindung zu linken Zirkeln hatte. Oft gestört von dem, was sie als ideologische Orthodoxie betrachtet, die der Beseitigung der Armut im Wege steht, besonders in ihrem Heimatstaat Ceará, war sie eine Art Konsensurkandidatin unter den verschiedenen disparaten Gruppen, die im Kongress entstanden sind, mit der Unterstützung mehrerer nordöstlicher Delegierter. Diese Position könnte ihre Situation in Exekutivangelegenheiten auch verkomplizieren, aber sie glaubt, dass die Konzentration auf die Bildung der unteren Schichten mehr Wohlstand bringen wird als einfache Industrialisierungsprogramme oder der Bau riesiger Eisenbahnen durch das Land."
 BRA_rachel_de_queiroz_GRP_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 17. November 1910 in Fortaleza, Ceará, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Vielleicht besser bekannt für ihre Tätigkeiten als Autorin, Journalistin, Lehrerin und Übersetzerin, vertritt Rachel de Queiroz hauptsächlich die Interessen ihrer Gewerkschaften als die einer etablierten politischen Bewegung in der modernen nachrevolutionären Landschaft, da sie nie eine sehr tiefe Verbindung zu linken Zirkeln hatte. Oft gestört von dem, was sie als ideologische Orthodoxie betrachtet, die der Beseitigung der Armut im Wege steht, besonders in ihrem Heimatstaat Ceará, war sie eine Art Konsensurkandidatin unter den verschiedenen disparaten Gruppen, die im neu gegründeten sozialistischen Kongress entstanden sind, mit der Unterstützung mehrerer Cearense-Delegierter. Diese Position könnte ihre Situation in Exekutivangelegenheiten auch verkomplizieren, aber sie glaubt, dass die Konzentration auf die Bildung der unteren Schichten mehr Wohlstand bringen wird als einfache Industrialisierungsprogramme oder der Bau riesiger Eisenbahnen durch das Land."

 BRA_armanda_alvaro_alberto: "Armanda Álvaro Alberto"
 BRA_armanda_alvaro_alberto_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. Juni 1892 in Rio de Janeiro, Guanabara-Bezirk, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Wenige Frauen haben so lange und so stark für die feministische und bildungspolitische Sache gearbeitet wie Armanda Álvaro Alberto. Als Gründungsmitglied der Brasilianischen Frauenunion war sie auch Pionierin bei der Einrichtung des Proletarischen Schulmodells, bei dem arme Kinder sowohl Nahrung als auch Bildung von der Schule erhielten, aber sie wurde auch stark von ausländischen Innovationen in der Bildung beeinflusst, besonders von Montessoris Neue-Schule-Methode. Sie hat immer eine Position verteidigt, in der Frauen aller Kategorien sich zusammenschließen müssen, um für ihre Rechte zu kämpfen, aber auch gegen spaltende Rhetorik, die Männer als Feinde der Frauen darstellt, was sie als oberflächlich und kleinlich ansah. Ihre Position an der Spitze sozialistischer Bewegungen brachte ihr mehr als einen Gefängnisaufenthalt ein, aber auch großen Ruhm und Anerkennung in politischen Kreisen. Ihre Hauptziele sind die Bekämpfung des Hungers und des schlechten Zustands der Bildung in ganz Brasilien, indem sie eine standardisierte Lehrmethode an Schulen im ganzen Land verbreitet."

 BRA_mauricio_grabois: "Maurício Grabois"
 BRA_mauricio_grabois_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. Oktober 1912 in Salvador, Bahia, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Maurício Grabois stammt von bessarabischen Juden ab, die während des Russisch-Japanischen Krieges vor dem wachsenden Chaos im Russischen Reich flohen, um nach einer langen Reise ein neues Leben in Brasilien zu finden. Während seines Studiums an der Militärschule begann er, zum radikalen Linkssein zu tendieren, während er gleichzeitig ein entschiedener Gegner der sich damals in den Kasernen des Landes ausbreitenden integralistischen Ideologie wurde. Mit nur 24 Jahren führte er bereits gewerkschaftliche und sozialistische Aktivitäten an, und sein früher Aufstieg in der Arbeiterbewegung setzte sich weiter fort."
 BRA_mauricio_grabois_BAH_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. Oktober 1912 in Salvador, Bahia, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Maurício Grabois stammt von bessarabischen Juden ab, die während des Russisch-Japanischen Krieges vor dem wachsenden Chaos im Russischen Reich flohen, um nach einer langen Reise ein neues Leben in Brasilien zu beginnen. Während seines Studiums an einer Militärschule begann er, sich dem radikalen Linkssein zuzuwenden, während er auch ein entschiedener Gegner der stetig wachsenden integralistischen Ideologie wurde, die sich damals in den Kasernen des Landes auszubreiten schien. Mit nur 24 Jahren führte er bereits gewerkschaftliche und sozialistische Aktivitäten an, und sein früher Aufstieg in der Arbeiterbewegung setzte sich weiter fort. Nach so viel Krieg und Zerstörung wäre es leicht gewesen, die Hoffnung zu verlieren, aber Mauricio sieht die neu gewonnene Unabhängigkeit Bahias als eine beispiellose Gelegenheit für das Land, seine Vergangenheit von Armut und Oligarchie endgültig hinter sich zu lassen. Solche Dinge sind jedoch leichter geplant als durchgeführt, denn selbst mit militärischer Unterstützung der Besatzer könnte die Verdrängung der äußerst mächtigen Coroneis von ihren jahrhundertealten Machtpositionen ein gewaltsames und kostspieliges Unterfangen für alle Beteiligten werden."

 BRA_edgard_frederico_leuenroth: "Edgard Frederico Leuenroth"
 BRA_edgard_frederico_leuenroth_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 31. Oktober 1881 in Mogi Mirim, São Paulo, Kaiserreich Brasilien\n§YPolitikkarriere:§! Edgard Frederico Leuenroth ist einer der führenden Anarcho-Syndikalisten Brasiliens mit einer sehr umfangreichen Geschichte in der Arbeiterbewegung. Mit fünf Jahren nach São Paulo gezogen, brach er seine Schulausbildung ab und begann mit 10 Jahren zu arbeiten; seine Bildung brachte er sich Jahre später selbst bei. Nachdem er Positionen bei vielen Zeitungen der Stadt erhalten hatte, fühlte er sich zur Jahrhundertwende vom Sozialismus angezogen und begann stattdessen für linke Publikationen zu arbeiten. Seine Arbeit war sehr aggressiv gegen Regierung und Glauben gerichtet, und er wurde Anfang des 20. Jahrhunderts mehrfach verhaftet. Der Erfolg der Revolution in Frankreich erfüllte ihn und seine Kollegen mit Hoffnung, und er führte zusammen mit ihnen die Generalstreiks am Ende des zweiten Jahrzehnts des Jahrhunderts an, auch wenn er nicht an den berüchtigten bewaffneten Aufständen gegen die Nationalregierung beteiligt war. Dies machte ihn sowohl bei der Linken sehr bekannt als auch zu einer verhassten Figur bei Rechten, wobei der Hauptsitz seiner Zeitung Anfang der 1920er Jahre zweimal offen angegriffen wurde. Während er, wie viele linke Aktivisten, die Ereignisse von 1927 mit Hoffnung sah, erkannten sie bald, dass der neue Status quo wenig Greifbares für die Arbeiter brachte, und die Agitation begann erneut. Zuletzt nahm er an den Protesten nach dem Schwarzen Montag teil, und Edgard hat seinen Traum von einem gerechteren und faireren Brasilien nie aufgegeben, und seine Bekanntheit macht seinen Aufstieg zum Vorsitzenden sehr wenig überraschend. Die Geburtswehen dieses neuen, sozialistischen Brasiliens stehen jedoch erst am Anfang, und der Mann hat eine lange und mühsame Aufgabe vor sich."

 BRA_maria_lacerda_de_moura: "Maria Lacerda de Moura"
 BRA_maria_lacerda_de_moura_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. Mai 1887 in Manhuaçu, Minas Gerais, Kaiserreich Brasilien\n§YPolitikkarriere:§! Maria Lacerda de Moura wurde von ihren antiklerikalen, spiritistischen Eltern in der etwas größeren paulistischen Stadt Barbacena aufgezogen und begann ihre politische und soziale Geschichte kurz nachdem sie Vollzeitlehrerin wurde, indem sie für landesweite Bildungsreformen und Alphabetisierungsbemühungen kämpfte. Sie veröffentlichte bereits 1918 Bücher und begann 8 Jahre zuvor Artikel zu schreiben, und in dieser Zeit wurde sie von anarchistischem und syndikalistischem Gedankengut beeinflusst. Trotz Differenzen mit Frauenrechtsbewegungen, die ihrer Ansicht nach 'nicht für genug Veränderung kämpften', war sie stets eine der wichtigsten feministischen Aktivistinnen des Landes, was zweifellos ihre Wahl zur Vorsitzenden durch progressiv gesinnte Delegierte beeinflusste, aber sie hatte auch eine Position unter den angesehensten linken Akademikern und Autoren in São Paulo inne. Nun hat Brasiliens Staatsoberhaupt die schwierige Aufgabe, die fortschreitende Sozialisierung der Regierung, steigende Forderungen von Offizieren und den immer umstrittenen Gewerkschaftskongress zu leiten, während einige immer noch Fragen bezüglich ihres Geburtsortes aufwerfen, aber ihre Erfahrung und Bekanntheit scheinen darauf hinzuweisen, dass sie mehr als vorbereitet ist für die Aufgabe; oder so hofft es zumindest die Nation."
 BRA_maria_lacerda_de_moura_SPO_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. Mai 1887 in Manhuaçu, Minas Gerais, Kaiserreich Brasilien\n§YPolitikkarriere:§! Maria Lacerda de Moura wurde von ihren antiklerikalen, spiritistischen Eltern in der etwas größeren paulistischen Stadt Barbacena aufgezogen und begann ihre politische und soziale Geschichte kurz nachdem sie Vollzeitlehrerin wurde, indem sie für landesweite Bildungsreformen und Alphabetisierungsbemühungen kämpfte. Sie veröffentlichte bereits 1918 Bücher und begann 8 Jahre zuvor Artikel zu schreiben, und in dieser Zeit wurde sie von anarchistischem und syndikalistischem Gedankengut beeinflusst. Trotz Differenzen mit Frauenrechtsbewegungen, die ihrer Ansicht nach 'nicht für genug Veränderung kämpften', war sie stets eine der wichtigsten feministischen Aktivistinnen des Landes, was zweifellos ihre Wahl zur Vorsitzenden durch progressiv gesinnte Delegierte beeinflusste, aber sie hatte auch eine Position unter den angesehensten linken Akademikern und Autoren in São Paulo inne. Nun hat São Paulos erstes Staatsoberhaupt die schwierige Aufgabe, die fortschreitende Sozialisierung der Regierung, steigende Forderungen von Offizieren und den immer umstrittenen Gewerkschaftskongress zu leiten, während einige immer noch Fragen bezüglich ihres Geburtsortes aufwerfen, aber ihre Erfahrung und Bekanntheit scheinen darauf hinzuweisen, dass sie mehr als vorbereitet ist für die Aufgabe; oder so hofft es zumindest die Nation."

 BRA_astrojildo_pereira_duarte_silva: "Astrojildo Pereira Duarte Silva"
 BRA_astrojildo_pereira_duarte_silva_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Oktober 1890 in Rio Bonito, Rio De Janeiro, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Astrojildo Pereira Duarte Silva verließ seine Heimatstadt für das viel größere Niterói, die Hauptstadt des Bundesstaates Rio de Janeiro. Er begann sein Studium mit Ernst, und nachdem er mit den dortigen Intellektuellen in Kontakt gekommen war, beschloss er, dieses Studium aufzugeben, um sich ausschließlich auf Themen zu konzentrieren, die ihn wirklich interessierten, wie Literatur und Politik. Er unterstützte eifrig Ruy Barbosa, einen reformistischen Liberalen, gegen Hermes da Fonseca, einen Marshall, bei den Wahlen von 1910, und die Niederlage, gepaart mit den zunehmend repressiven Maßnahmen der Bundesregierung, machte ihn völlig skeptisch gegenüber traditioneller Politik. Er wurde dann im selben Jahr vom Anarchismus und Syndikalismus angezogen und begann seine Laufbahn in der Arbeiterbewegung in Rio. Er arbeitete unermüdlich daran, die Arbeiterbewegung zu organisieren, gründete Vereinigungen und spielte eine Schlüsselrolle bei der Organisation der CGT und der FAB zu artikulierten Institutionen, die die Rechte der Arbeiter verteidigen konnten, und war in den letzten Jahrzehnten einer ihrer wichtigsten Anführer. Sein Misstrauen gegenüber traditioneller Politik erschwerte den Umgang mit der Demokratischen Linken, und er war oft eine der Stimmen, die sich gegen den 'Klassenausgleich' mit den Männern aussprach, die er nur als Lügner ansah. Seine Popularität und sein Einfluss in anarchistischen und syndikalistischen Kreisen machten seine Wahl zum Vorsitzenden zu einer politischen Unvermeidlichkeit, aber dennoch ist er für die meisten Brasilianer mehr oder weniger ein völlig Unbekannter, die besorgt zusahen, wie die alte Ordnung durch die Union von Brasilien ersetzt wurde. Jetzt, da die konventionelle Politik und ihre Korruption verschwunden sind, kann Astrojildo endlich daran arbeiten, das Land aufzubauen, das er sich vorgestellt hat, von Arbeitern für Arbeiter gebaut, während er den fragilen politischen Frieden aufrechterhält, der derzeit besteht."

 BRA_antonio_avelino_foscolo: "Antonio Avelino Fóscolo"
 BRA_antonio_avelino_foscolo_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 14. November 1864 in Sabará, Minas Gerais, Kaiserreich Brasilien\n§YPolitikkarriere:§! Während Antonio Avelino Fóscolo in seiner Jugend durch das Land wanderte und angeblich sogar mit dem Zirkus reiste, hatte er in den 1880er Jahren bereits in der Presse seiner Heimatstadt Spuren hinterlassen, wo er sich für die Abschaffung der Sklaverei und antimonarchistische Ansichten einsetzte. Am Ende des ersten Jahrzehnts des Jahrhunderts war er bereits tief in den Anarchismus in der Stadt Paraopéba, damals Taboleiro Grande genannt, involviert, während er als Apotheker arbeitete. In dieser Zeit begann er auch Bücher zu schreiben, meist Romane mit kaum subtilen politischen Untertönen, wie es für die Literatur dieser Zeit typisch war. Während er später dauerhaft nach Belo Horizonte zog, besuchte er auch häufig Rio und unterstützte dort die Streiks und die Arbeiterbewegung, wodurch er zu einer der wichtigsten Figuren unter den Anarchisten im ganzen Land wurde. Als alter Mann mit mehreren Kindern und einem Leben, das sich dem Ende zuneigt, könnte es für den ideologisch orthodoxen Avelino schwierig sein, seine starken Prinzipien mit den Realitäten des Regierens eines so großen Landes wie Brasilien zu vereinbaren, besonders angesichts der intensiven politischen Unruhen, auch wenn genau diese Treue zu ideologischen Grundsätzen seine Wahl erst ermöglichte."

 BRA_everardo_dias: "Everardo Dias"
 BRA_everardo_dias_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1883 in Pontevedra, Königreich Spanien\n§YPolitikkarriere:§! Everardo Dias kam 1887 als kleines Kind nach Brasilien, als sein Vater aus seiner Heimat floh. Er begann mit 13 Jahren bei einer großen Paulista-Zeitung zu arbeiten, wandte sich aber später dem Jurastudium zu, wie es für brasilianische Politiker üblich ist. Als langjähriger Verfechter antiklerikaler und Anti-Zensur-Ansichten schrieb Everardo bereits 1902 über seine politischen Gedanken und nahm an den meisten großen Streiks und politischen Aktionen sozialistischer und anarchistischer Gruppen in São Paulo in diesem Jahrhundert teil, wodurch er zu einer der bekanntesten Figuren der Bewegung wurde. Seine lange und ereignisreiche Geschichte mit der Arbeiterbewegung war zweifellos ein Hauptgrund dafür, dass sein Name vom Gewerkschaftskongress als Vorsitzender ihres Rates vorgeschlagen wurde, aber er ist auch eine versöhnliche und nicht-radikale Figur, die stets unterschiedliche Standpunkte und das Recht der nicht-sozialistischen Opposition auf Demonstrationen und sogar Kandidaturen für bestimmte Ämter verteidigt. Während einige behaupten, dies komme von einer fehlgeleiteten Kameradschaft mit seinen Freimaurerbrüdern und ehemaligen politischen Weggefährten aus der republikanischen Ära, ist die Wahrheit einfach seine stets standhafte Verteidigung der Redefreiheit, da ein System, das keine Kritik aushält, nicht stark genug ist, um echte Veränderungen in einem so großen und ungleichen Land wie Brasilien zu bewirken."

 BRA_candido_portinari: "Candido Portinari"
 BRA_candido_portinari_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Dezember 1903 in Brodowski, São Paulo, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Als Sohn italienischer Einwanderer wurde Candido Portinari in der kleinen Stadt Brodowski im Bundesstaat São Paulo geboren. Schon immer ein produktiver Künstler, begann er seine Karriere als Helfer bei der Restaurierung von Kirchen in seiner Heimatstadt und zog mit nur 16 Jahren nach Rio, um sich an der nationalen Kunstakademie einzuschreiben, wo sein Talent sofort erkannt wurde. Seitdem hat sich seine Position als einer der bedeutendsten Künstler des Landes gefestigt, aber seine politische Karriere ist weitaus jünger, da er erst in jüngster Zeit als gewählter Gewerkschaftsvertreter wirklich aktiv wurde. Während seine politische Erfahrung eher begrenzt ist, machten ihn sein Talent und sein Intellekt bekannt, und wie bei vielen anderen Wahlen verschaffte ihm dieser Ruhm einen Vorteil gegenüber seinen Mitbewerbern. Während es sicherlich von Vorteil ist, dass ein Staatsoberhaupt ein so respektierter Künstler ist, besonders auf internationaler Ebene, äußern viele Bedenken, einen so unerfahrenen Mann als Staatsoberhaupt zu haben."

 BRA_djalma_maranhao: "Djalma Maranhão"
 BRA_djalma_maranhao_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. November 1915 in Natal, Rio Grande do Norte, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Als relativer Neuling in der politischen Szene ist Djalma Maranhão seit den frühen 1930er Jahren in der Arbeiterbewegung in seiner Heimatstadt Natal in Rio Grande do Norte aktiv und versuchte sogar, unter dem ED-Banner für das Bürgermeisteramt zu kandidieren, wobei dieses Unterfangen nicht erfolgreich war. Neben seiner Tätigkeit als Lehrer und Journalist hat sich sein Engagement für die politische Sache seit der Revolution intensiviert, als endlich echter Wandel nach Brasilien kam. Mit bedeutender Unterstützung seiner nordöstlichen Gewerkschaftsvertreter bereitet sich Djalma nun darauf vor, das Ruder von Brasiliens sozialistischer Regierung zu übernehmen und strebt danach, die Entwicklungsbemühungen auf den Nordosten zu lenken, da er der Ansicht ist, dass frühere Regierungen die Bedürfnisse der städtischen Industriearbeiter über die vielen Brasilianer gestellt haben, die noch immer auf den Feldern und in kleinen Städten im ganzen Land arbeiten. Ein solcher Paradigmenwechsel ist in nicht-zentralen Regionen beliebt, aber naturgemäß weniger in Rio, São Paulo und anderen großen städtischen Zentren. Die Zeit wird zeigen, ob diese umfangreichen Reformprogramme erfolgreich sein werden oder nicht."
 BRA_djalma_maranhao_GRP_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. November 1915 in Natal, Rio Grande do Norte, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Als relativer Neuling in der politischen Szene ist Djalma Maranhão seit den frühen 1930er Jahren in der Arbeiterbewegung in seiner Heimatstadt Natal in Rio Grande do Norte aktiv und versuchte sogar, unter dem ED-Banner für das Bürgermeisteramt zu kandidieren, wobei dieses Unterfangen nicht erfolgreich war. Neben seiner Tätigkeit als Lehrer und Journalist hat sich sein Engagement für die politische Sache seit der Befreiung und Aufteilung der Staaten intensiviert, als endlich echter Wandel nach Brasilien kam. Mit bedeutender Unterstützung seiner nordöstlichen Gewerkschaftsvertreter bereitet sich Djalma nun darauf vor, das Ruder von Guararapes' neuer, sozialistischer Regierung zu übernehmen. Sein Hauptziel ist es, die Lebensbedingungen der Menschen in diesem historisch von Armut geplagten Land zu verbessern, insbesondere die der Bauern, deren wachsende Anfälligkeit für Dürren und Nahrungsmittelknappheit in den letzten vier Jahrzehnten zu Massenmigrationen führte. Die Zeit wird zeigen, ob diese umfangreichen Reformprogramme erfolgreich sein werden oder nicht."

 BRA_otto_alcides_ohlweiler: "Otto Alcides Ohlweiler"
 BRA_otto_alcides_ohlweiler_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 31. Oktober 1914 in Porto Alegre, Rio Grande do Sul, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Otto Alcides Ohlweiler ist vielleicht in erster Linie Lehrer und erst in zweiter Linie Politiker, da er den Großteil seines Lebens seiner Karriere als Chemie-Laureatus und Lehrer an der lokalen Bundesuniversität widmete. Als Autor mehrerer Bücher war sein politisches Leben hauptsächlich linken Anliegen gewidmet, denen er sich Anfang der 1930er Jahre formell anschloss. Während er bei den Wahlen 1936 unter dem ED-Banner für ein Amt kandidierte, wurde er letztlich von den politischen Spielen des Parlaments enttäuscht und war einer der Befürworter der Änderung der Legislative in ihre jetzige Form im Gewerkschaftskongress. Da er sich schon immer mehr am europäischen Ideal des Syndikalismus orientierte, passen Ottos Ansichten gut zu den offiziellen Positionen der Internationale, aber viel weniger zu der Mehrheit der Anarchisten und Sozialisten im Gewerkschaftskongress."
 BRA_otto_alcides_ohlweiler_syndicalist_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 31. Oktober 1914 in Porto Alegre, Rio Grande do Sul, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Otto Alcides Ohlweiler ist vielleicht in erster Linie Lehrer und erst in zweiter Linie Politiker, da er den Großteil seines Lebens seiner Karriere als Chemie-Laureat und Lehrer an der örtlichen Bundesuniversität widmete. Als Autor mehrerer Bücher war sein politisches Leben hauptsächlich linken Anliegen gewidmet, denen er sich Anfang der 1930er Jahre formell anschloss. Während er bei den Wahlen 1936 unter dem ED-Banner für ein Amt kandidierte, wurde er letztendlich von den politischen Spielen des Parlaments frustriert und war einer der Befürworter der Änderung der Legislative in ihre jetzige Form im Gewerkschaftskongress. Da er sich schon immer einem europäischeren Ideal des Syndikalismus zuneigte, passen Ottos Ansichten gut zur Internationale im Allgemeinen und der Mehrheit der orthodoxen Syndikalisten im Kongress."

 BRA_apolonio_de_carvalho: "Apolônio de Carvalho"
 BRA_apolonio_de_carvalho_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Februar 1912 in Corumbá, Matto Grosso, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Apolônio de Carvalho ist einer der bemerkenswertesten Militärangehörigen, die sich dem politischen Leben des linken Flügels angeschlossen haben, nach einer langen und ausgezeichneten Karriere im brasilianischen Militär, nachdem er seine Heimat in Corumbá verließ, um zu dienen. Er schloss sich zur Zeit der Wahlen 1936 den Reihen der ED an, von Offizierskollegen gedrängt, seinem Wunsch nach bedeutsamen Veränderungen im Land nachzugehen. Als einer der enthusiastischsten Unterstützer des Gegenputsches, der die Revolution in Brasilien herbeiführte, ist Apolônio sicherlich ein proaktiver Politiker, da er und viele andere linksorientierte Offiziere der Meinung sind, dass die Veränderungen in der Struktur des Landes zu langsam und schrittweise erfolgen und dadurch sowohl Leben als auch den zukünftigen Erfolg der Revolution gefährden. Seine politischen Positionen sind auch den traditionellen französischen Idealen näher als die allgemeinen heterodoxen Ideen der meisten Offiziere in der Armee. Als Militär glaubt er auch an eine proaktive Außenpolitik zum Schutz der Interessen der Revolution."
 BRA_apolonio_de_carvalho_GOY_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Februar 1912 in Corumbá, Matto Grosso, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Apolônio de Carvalho ist einer der bemerkenswertesten Militärangehörigen, die sich dem politischen Leben im linken Flügel angeschlossen haben. Nach seinem Weggang aus seiner Heimat Corumbá hatte er eine lange und ausgezeichnete Karriere im brasilianischen Militär. Zur Zeit der Wahlen von 1936 trat er den Reihen der ED bei, von Offizierskameraden gedrängt, seinem Wunsch nach bedeutsamer Veränderung der Nation Taten folgen zu lassen. Nach dem Krieg, der die frühere Nation verwüstete, ist Apolônio zweifellos ein proaktiver Politiker, da er und viele andere linksgerichtete Offiziere der Meinung sind, dass die Veränderungen in der Struktur des Landes schnell und entschlossen durchgeführt werden müssen. Ein Zögern würde sowohl Leben als auch den zukünftigen Erfolg der neugeborenen Republik gefährden. Seine politischen Ansichten stehen den traditionellen französischen Idealen näher als den allgemein heterodoxen Ideen der meisten Offiziere in der Armee. Als Militär glaubt er auch an eine proaktive Außenpolitik zum Schutz der Interessen der Weltrevolution."

 BRA_jorge_leal_amado_de_faria: "Jorge Leal Amado de Faria"
 BRA_jorge_leal_amado_de_faria_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. August 1912 in Itabuna, Bahia, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Jorge Leal Amado de Faria begann seine Karriere als Autor bereits im Alter von vierzehn Jahren. Er zog nach Rio de Janeiro, um sein Jurastudium abzuschließen, und wurde dort von vielen linken Intellektuellen und den Ideen der Revolutionen in Europa beeinflusst, deren Erfolg die linken Eliten des Landes zu inspirieren schien. Später wurde er Journalist und trat erst in den Jahren nach den turbulenten Wahlen von 1936 wirklich in die politische Arena ein. Während er sich offiziell als religionslos bezeichnet, praktiziert er tatsächlich Candomblé, einen afrikanischen traditionellen Glauben, der im Bundesstaat Bahia viele Anhänger hat, und pflegt gute Beziehungen zu den meisten religiösen Führern in seiner Heimatregion. Nun in die Position des Staatsoberhauptes gedrängt, stellen viele seine relative Unerfahrenheit in der politischen Arena im Vergleich zu anderen Kandidaten für diese Aufgabe in Frage. Während sein enthusiastischer Ansatz für seinen neuen Job für viele sicherlich willkommen ist in einer Zeit, in der der revolutionäre Eifer abkühlt, ist er möglicherweise nicht auf die große Aufgabe vorbereitet, die Zusammenarbeit der verschiedenen Gewerkschaften und Fraktionen im Land sicherzustellen."
 BRA_jorge_leal_amado_de_faria_BAH_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. August 1912 in Itabuna, Bahia, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Jorge Leal Amado de Faria begann seine Karriere als Autor bereits im Alter von vierzehn Jahren. Er zog nach Rio de Janeiro, um sein Jurastudium abzuschließen, und wurde dort von vielen linken Intellektuellen und den Ideen der Revolutionen in Europa beeinflusst, deren Erfolg die linken Eliten des Landes zu inspirieren schien. Später wurde er Journalist und trat erst in den Jahren nach den turbulenten Wahlen von 1936 wirklich in die politische Arena ein. Während er sich offiziell als religionslos bezeichnet, praktiziert er tatsächlich Candomblé, einen afrikanischen traditionellen Glauben, der im Bundesstaat Bahia viele Anhänger hat, und pflegt gute Beziehungen zu den meisten religiösen Führern in seiner Heimatregion. Nun in die Position des Staatsoberhauptes gedrängt, stellen viele seine relative Unerfahrenheit in der politischen Arena im Vergleich zu anderen Kandidaten für diese Aufgabe in Frage, eine Sorge, die von der Mehrheit der Vertreter offensichtlich nicht geteilt wird. Während sein enthusiastischer Ansatz für seinen neuen Job für viele sicherlich willkommen ist, ist er möglicherweise nicht auf die große Aufgabe vorbereitet, die Zusammenarbeit der verschiedenen Gewerkschaften und Fraktionen im Land sicherzustellen."

 BRA_joao_mangabeira: "João Mangabeira"
 BRA_joao_mangabeira_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. Juni 1880 in Salvador, Bahia, Kaiserreich Brasilien\n§YPolitikkarriere:§! João Mangabeira begann als angesehener Strafverteidiger in Ilhéus, bevor er sich wie sein Bruder, der ehemalige Präsident Otávio, der Politik zuwandte. Zu Beginn seiner Karriere war er ein enger und leidenschaftlicher Anhänger von Rui Barbosa, aber nach dem Tod seines Mentors schuf er sich als Bundesabgeordneter des Bundesstaates Bahia eine eigene Karriere. Als Mann mit tief verwurzelten antiautoritären Prinzipien war er ein lautstarker Unterstützer der Rolle Bahias im Bürgerkonflikt und erlangte dadurch Bekanntheit. Im Laufe seiner Karriere brachte ihn der anhaltende und dennoch scheinbar fruchtlose Kampf der brasilianischen Armen näher an die Linke heran, und während er sicherlich einige sozialistische Ansichten und Verbündete in Gewerkschafts- und Intellektuellenkreisen hat, ist er sicherlich kein Syndikalist. Sein Plan für Brasilien war es, eine breite linke Front gegen den aktuellen Status quo aufzubauen, und sein Erfolg war unerwartet, aber angesichts der sozialen Umwälzungen nach dem Schwarzen Montag und der skandalösen Unterdrückung der Arbeiterbewegungen im ganzen Land wahrscheinlich nicht unvorhersehbar. Jetzt muss er die verschiedenen uneinigen Fraktionen seiner linken Front jonglieren und gleichzeitig die gierige Opposition in Schach halten, und es scheint, dass seine Präsidentschaft sicherlich genauso ereignisreich sein wird wie die seines Bruders."

 BRA_nereu_de_oliveira_ramos: "Nereu de Oliveira Ramos"
 BRA_nereu_de_oliveira_ramos_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 3. September 1888 in Lages, Santa Catarina, Kaiserreich Brasilien\n§YPolitikkarriere:§! Als erster Präsident in der Geschichte aus Santa Catarina, einem kleinen Staat im äußersten Süden des Landes, begann Nereu de Oliveira Ramos seine politische Karriere in den 1910er Jahren und hat seitdem eine bedeutende Position in der Politik seines eigenen Bundesstaates erreicht, ist aber immer noch keiner der langjährigen politischen Giganten, die er kürzlich bei den Wahlen geschlagen hat. Während er früher Mitglied der Liberalen Partei war, schloss sich Nereu auf Drängen Mangabeiras während der letzten Wahlen der Demokratischen Linken an, um sicherzustellen, dass die Partei nicht als gefährliche linke Außenseiter wahrgenommen wird, und wegen seiner eigenen Frustration über den scheinbaren Mangel an Veränderungen nach der Krise von '27. Heute eine führende Figur unter den Sozialdemokraten im ganzen Land, hat Nereu in den letzten vier Jahren viel Einfluss in der Partei errungen und strebt einen zentristischeren, wenn auch sicherlich noch linken Weg für die Partei an"

 BRA_carlos_coimbra_da_luz: "Carlos Coimbra da Luz"
 BRA_carlos_coimbra_da_luz_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. August 1894 in Três Corações, Minas Gerais, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Carlos Coimbra da Luz zog zum Studium in die Hauptstadt Belo Horizonte, aber der Mann betrachtete die Stadt Leopoldina, wo sich seine Residenz befindet und wo er mehrere Amtszeiten als Bürgermeister hatte, immer als Heimat. Luz, der erst kürzlich die nationale politische Bühne betreten hatte, wurde erst kürzlich bei den Wahlen 1936 mit der ED Bundesabgeordneter, konnte aber seitdem eine stetige politische Karriere aufrechterhalten, misstraute jedoch stets den weiter links stehenden Mitgliedern dieser Allianz, die er bestenfalls als Spione für fremde Länder ansah. Als erfolgreicher Mann, der verschiedene Rollen wie Lehrer, Polizeihauptmann und Bankmanager ausgeübt hat, versteht Luz sowohl die wirtschaftlichen Realitäten des Hinterlandes der Nation als auch die Armut, die seine Kleinstädte ertragen müssen, und hat sich immer für ein weniger zentralisiertes Steuersystem eingesetzt, was eine Besonderheit in seiner eigenen Partei ist."

 BRA_janio_da_silva_quadros: "Jânio da Silva Quadros"
 BRA_janio_da_silva_quadros_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Januar 1917 in Campo Grande, Mato Grosso, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Jânio da Silva Quadros ist eines der führenden Mitglieder der neuen Generation von Sozialdemokraten, die während der schlimmsten Phase der Schwarzer-Montag-Krise und ihrer schädlichen Folgen aufgewachsen sind und gelebt haben. Die volatilen Jahre danach ermöglichten es dem relativ jungen Rechtswissenschaftslehrer, sich fest in der politischen Szene in São Paulo zu etablieren, wo er die Korruption und Ineffizienz anprangerte, die die Staatsregierung schon vor der Unabhängigkeit plagten. Seine populistische, aggressive Kampagne, die nicht einmal Mitglieder seiner eigenen Partei verschonte, fand Anklang beim Volk, das freudig seine Slogans vom 'Auskehren' der brasilianischen Politik von den alten, verbrauchten Eliten der Vorkriegszeit mitsang, die sich fest an die Macht klammern. Trotz all seiner ehrgeizigen Pläne ist er immer noch ein Demokrat und durch verfassungsmäßige Grenzen eingeschränkt, was seine Feinde jedoch nicht davon abhält, ihn des Syndikalismus und des Verrats zu beschuldigen."
 BRA_janio_da_silva_quadros_SPO_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Januar 1917 in Campo Grande, Mato Grosso, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Jânio da Silva Quadros ist eines der führenden Mitglieder der neuen Generation von Sozialdemokraten, die während der schlimmsten Phase der Schwarzer-Montag-Krise und ihrer schädlichen Folgen aufgewachsen sind und gelebt haben. Die volatilen Jahre danach ermöglichten es dem relativ jungen Rechtswissenschaftslehrer, sich fest in der politischen Szene in São Paulo zu etablieren, wo er die Korruption und Ineffizienz anprangerte, die die Staatsregierung schon vor der Unabhängigkeit plagten. Seine populistische, aggressive Kampagne, die nicht einmal Mitglieder seiner eigenen Partei verschonte, fand Anklang beim Volk, das freudig seine Slogans vom \"Auskehren\" der paulistischen Politik von den alten, verbrauchten Eliten Brasiliens mitsang. Trotz all seiner ehrgeizigen Pläne ist er immer noch ein Demokrat und durch verfassungsmäßige Grenzen eingeschränkt, was seine Feinde jedoch nicht davon abhält, ihn des Syndikalismus und des Verrats zu beschuldigen."

 BRA_jose_americo_de_almeida: "José Americo de Almeida"
 BRA_jose_americo_de_almeida_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. Januar 1887 in Areia, Paraiba, Kaiserreich Brasilien\n§YPolitikkarriere:§! José Americo de Almeida wurde kurz nach seinem Jurastudium Staatsanwalt in der Stadt Souza, im selben Bundesstaat wie seine Heimatstadt. Er stieg schnell auf und wurde mit vierundzwanzig Jahren Staatsanwalt. Ein solcher Aufstieg ist bemerkenswert und ungewöhnlich im normalerweise langen Aufstieg von Politikern in Brasilien. Americo ist einer der vielen etablierten politischen Persönlichkeiten, die der Partei beigetreten sind, nachdem sich ihre Beziehungen zu radikaleren linken Elementen nach dem Wahlzyklus 1936 abgekühlt hatten, und verleiht der Partei seine bemerkenswerte Erfahrung und Gravitas sowohl als Navigator als auch als talentierter Autor. Während der Wahlsieg als Überraschung gelten mag, ist er zweifellos auf diese neuen Verbindungen zurückzuführen, die die Partei zu wichtigen Führungspersönlichkeiten entwickelt hat, vielleicht wird sich Americos Ruf als Pechvogel endlich zum Besseren wenden. Jetzt am Steuer der gesamten Nation Brasilien sieht er sich der großen Herausforderung gegenüber, die unterschiedlichen politischen Kräfte in der Nation zu managen, eine Tatsache, die durch seinen relativen Mangel an Einfluss in seinem Heimatstaat, wo João Pessoa, sein Rivale, weit einflussreicher ist, noch verschärft wird."
 BRA_jose_americo_de_almeida_GRP_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. Januar 1887 in Areia, Paraiba, Kaiserreich Brasilien\n§YPolitikkarriere:§! José Americo de Almeida wurde kurz nach seinem Jurastudium Staatsanwalt in der Stadt Souza, im selben Bundesstaat wie seine Heimatstadt, und wurde mit vierundzwanzig Jahren Staatsanwalt. Ein solcher Aufstieg ist bemerkenswert und ungewöhnlich im normalerweise langen Aufstieg von Politikern in Brasilien. Americo ist einer der vielen etablierten politischen Persönlichkeiten, die der Partei beigetreten sind, nachdem sich ihre Beziehungen zu radikaleren linken Elementen nach dem Wahlzyklus 1936 abgekühlt hatten, und verleiht der Verwaltung seine bemerkenswerte Erfahrung und Gravitas sowohl als Navigator als auch als talentierter Autor. Während seine Ernennung zum Staatsoberhaupt als überraschend gelten mag, ist sie zweifellos auf diese neuen Verbindungen zurückzuführen, die die Partei zu wichtigen Führungspersönlichkeiten entwickelt hat, vielleicht wird sich Americos Ruf als Pechvogel endlich zum Besseren wenden. Jetzt am Steuer der gesamten Union von Guararapes sieht er sich der großen Herausforderung gegenüber, die unterschiedlichen politischen Kräfte in der Nation zu managen, eine Tatsache, die durch seinen relativen Mangel an Einfluss in seinem Heimatstaat, wo João Pessoa, sein Rivale, weit einflussreicher ist, noch verschärft wird."

 BRA_joao_belchior_marques_goulart: "João Belchior Marques Goulart"
 BRA_joao_belchior_marques_goulart_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. März 1919 in São Borja, Rio Grande do Sul, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! João Belchior Marques Goulart, vom einfachen Volk unter dem Spitznamen Jango bekannt, stammt aus einer Familie mächtiger Großgrundbesitzer in Rio Grande do Sul. Obwohl er ein relativ junger Mann ist, nahm seine politische Karriere seit ihrem Beginn in den 1940er Jahren einen rasanten Aufstieg, aber davor studierte er Jura und war bemerkenswerterweise Jugendspieler für Internacional in Porto Alegre, bevor er unter der Schirmherrschaft seines Vaters, des recht einflussreichen Vicente Goulart, die politische Bühne betrat. Er war jedoch schon immer etwas weiter links orientiert als sein Vater, und seine Wahl könnte genau der Anstoß sein, den die Linke in Brasilien in diesem Jahrzehnt brauchte, da viele der alten Parolen und Diskussionspunkte durch Gesetzesänderungen hinfällig geworden sind. Häufig als Syndikalist oder Populist beschuldigt, ist Jango standhaft in seiner gemäßigten Haltung und verteidigt, dass alle Stimmen gehört werden, weist aber auch vehement Behauptungen des Syndikalismus zurück. Diese sogenannte "Nachgiebigkeit" gegenüber dem, was viele in Brasilien als gefährliche Radikale betrachten, könnte während seiner Herrschaft durchaus zu Instabilität führen, da republikanische politische Kräfte sich bereits darauf vorbereiten, jeden seiner Schritte im Kongress zu vereiteln. Es scheint, dass der Wahlsieg nur die erste von vielen Schlachten vor Jangos Präsidentschaft ist."

 BRA_elisa_kauffmann_abramovich: "Elisa Kauffmann Abramovich"
 BRA_elisa_kauffmann_abramovich_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Juli 1919 in São Paulo, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Als Berufslehrerin und aschkenasische Jüdin kamen Elisa Kauffmann Abramovichs Eltern kurz vor ihrer Geburt nach Brasilien, nachdem sie vor den Schrecken des Kriegszeit-Russlands geflohen waren. Während ihrer Tätigkeit als Lehrerin arbeitete sie an speziellen Schulen, um anderen Juden zu helfen, die in den folgenden Jahrzehnten des Chaos und der Unruhen vor Europa flohen. Als politische Aktivistin von frühester Jugend an war Elisa eine der wenigen offen sozialistischen Politikerinnen, die unter dem ED-Banner für ein Amt kandidierten und bei den umstrittenen Wahlen von 1936 erfolgreich waren. Sie war stets eine Stimme für die Arbeiterbewegung im Parlament. Ihre allgemeine politische Erfahrung verschaffte ihr einen Vorsprung im Auswahlprozess für den Vorsitz, aber selbst dann war es keineswegs einfach, die notwendige Unterstützung zu sammeln, da Brasiliens Gewerkschaften in Bezug auf Ideologie und Staatslinien noch dezentraler sind als es die früheren Parteien je waren. Jetzt an der Macht und an der Spitze von Brasiliens junger sozialistischer Regierung muss sich Elisa mit einer turbulenten außen- und innenpolitischen Landschaft auseinandersetzen und sicherstellen, dass die geplanten Industrialisierungs- und Entwicklungsprogramme wie vorgesehen ablaufen. Glücklicherweise scheinen die schlimmsten, unsichersten Jahre des neuen Status quo in der Vergangenheit zu liegen, und sie scheint mehr als fähig zu sein, ihre Ziele zu erreichen."
 BRA_elisa_kauffmann_abramovich_socdem_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Juli 1919 in São Paulo, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Als Lehrerin und aschkenasische Jüdin flohen Elisa Kauffmann Abramovichs Eltern vor den Schrecken des Krieges in Russland nach Brasilien. Während ihrer Tätigkeit als Lehrerin arbeitete sie an speziellen Schulen, um anderen Juden zu helfen, die in den folgenden Jahrzehnten des Chaos und der Unruhen vor Europa flohen. Als politische Aktivistin von jung an war Elisa eine der wenigen offen sozialistischen Politikerinnen, die unter dem ED-Banner für ein Amt kandidierten und bei den umstrittenen Wahlen von 1936 Erfolg hatten. Sie war stets eine Stimme für die Arbeiterbewegung im Parlament. Trotz der Auswirkungen des wahrgenommenen Scheiterns ihrer Koalition und der vielen seitdem aufgetretenen politischen Probleme ist ihr Wunsch ungebrochen, eine breite linke Front zu etablieren, um die Situation in Brasilien zu verbessern, auch wenn dies große Kompromisse mit den Sozialdemokraten und anderen traditionellen politischen Kräften im Land bedeutet. Inzwischen landesweit als 'Rote Senatorin' bekannt, nach einer langen Amtszeit, in der sie die Rechte der Arbeiter in den Vordergrund stellte, muss sie nun die grassierende Angst des Militärs vor einem syndikalistischen Putsch beschwichtigen, da ihre Vorschläge, die von ihren syndikalistischen Mitstreitern als zu moderat angesehen werden, für ein Land wie Brasilien äußerst radikal sind. Die anhaltende Unzufriedenheit der einfachen Bevölkerung mit der scheinbar endlosen Unfähigkeit der Bundesregierung, Armut, Arbeitslosigkeit und andere weitaus dringendere Probleme als ideologische Meinungsverschiedenheiten zu beenden, hat jedoch dafür gesorgt, dass sie eine demokratische Wahl gewinnen und als erste Frau dieses Amt erreichen konnte. Nun muss sie sich nicht nur mit den traditionell konservativen Eliten auseinandersetzen, sondern auch mit einer ständig gespaltenen und zerstrittenen Machtbasis in einer noch instabileren Legislative; und dennoch glaubt sie fest daran, dass sie Brasiliens Schicksal zum Guten wenden kann."

 BRA_julio_prestes_de_albuquerque: "Júlio Prestes de Albuquerque"
 BRA_julio_prestes_de_albuquerque_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. März 1882 in Itapetininga, São Paulo, Kaiserreich Brasilien\n§YPolitikkarriere:§! Als Vertreter einer mächtigen Familie in São Paulo begann Júlio Prestes de Albuquerque seine politische Laufbahn 1909 als Abgeordneter im Parlament von São Paulo. Er zeichnete sich schnell aus und führte sogar zweimal Truppen in den Kampf gegen meuternde Militärs, bevor er Bundesabgeordneter wurde, wo ihm sein liberaler Charakter viel Bewunderung einbrachte. Als Freund und Unterstützer von Washington Luís war Prestes von dessen plötzlicher Ermordung erschüttert und stellte sich während der kommenden Krise und des Konflikts hinter die Sache, war aber froh, dass es so schnell endete. Danach gewann er neue politische Kraft und behauptet, sein Bestes zu tun, um das Vermächtnis seines Freundes Washington aufrechtzuerhalten. Nach der Niederlage der Liberalen Bahias bei den vorherigen Wahlen fand sich Julio als fast einstimmige Wahl zum Kandidaten der Liberalen Partei wieder, und sein Sieg erneuerte erneut seine Kraft, die liberalen und positivistischen Prinzipien zu verteidigen, die er sein Leben lang verteidigte."
 BRA_julio_prestes_de_albuquerque_SPO_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. März 1882 in Itapetininga, São Paulo, Kaiserreich Brasilien\n§YPolitikkarriere:§! Als Vertreter einer mächtigen und traditionellen Familie in São Paulo begann Júlio Prestes de Albuquerque seine politische Laufbahn 1909 als Abgeordneter im Parlament von São Paulo. Er zeichnete sich schnell aus und führte sogar zweimal Truppen in den Kampf gegen meuternde Militärs, bevor er Bundesabgeordneter wurde, wo ihm sein liberaler Charakter viel Bewunderung einbrachte. Als Freund und Unterstützer von Washington Luís war Prestes von dessen plötzlicher Ermordung erschüttert und stellte sich während der kommenden Krise und des Konflikts hinter die Sache, war aber froh, dass es so schnell endete. Danach gewann er neue politische Kraft und behauptet, sein Bestes zu tun, um das Vermächtnis seines Freundes Washington aufrechtzuerhalten, auch wenn sein Traum von einem vereinten Brasilien nun für immer verdammt scheint. Nach der Niederlage des brasilianischen Militärs und der Gründung der Republik São Paulo fand sich Julio als klarer Favorit für das Amt des ersten Präsidenten wieder, und sein Sieg bei diesen vorgezogenen Wahlen erneuerte erneut seine Kraft, die liberalen und positivistischen Prinzipien zu verteidigen, die er sein Leben lang verteidigte, trotz Vorwürfen des Wahlbetrugs und ausländischer Einmischung von Teilen seiner Opposition."

 BRA_antonio_augusto_borges_de_medeiros: "Antônio Augusto Borges de Medeiros"
 BRA_antonio_augusto_borges_de_medeiros_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. November 1863 in Caçapava do Sul, Rio Grande do Sul, Kaiserreich Brasilien\n§YPolitikkarriere:§! Wenige noch lebende Männer hatten einen solch großen Einfluss auf die brasilianische Politik und besonders auf den Bundesstaat Rio Grande do Sul wie Antônio Augusto Borges de Medeiros, politisch bekannt unter seinen beiden letzten Namen. Seine politische Karriere begann in den 1890er Jahren, er stieg schnell durch die Ränge auf und übernahm von 1898 bis 1908 und von 1913 bis 1926 das Amt des Staatspräsidenten. Er stand im Mittelpunkt der unzähligen politischen Krisen, Aufstände und Intrigen in Rio Grande do Sul während dieser Zeit, während er auch stetig national an Bedeutung gewann. Von vielen als Mann von unvergleichlichem Charisma und Integrität angesehen, lehnte Borges zu Beginn seines Lebens, im Jahr 1892, eine Position als Richter ab, um sich ganz der Politik zu widmen. Er versuchte stets, eine Balance zwischen seinen Ideen für ein fortschrittliches Brasilien und dem Wirbelwind politischer Kräfte in seinem Land und Staat zu finden. Nachdem er sich 1927 sehr öffentlich für São Paulo positioniert hatte, bleiben seine Ansichten über die Integrität der staatlichen Souveränität unverändert, ebenso wie seine Abneigung gegen jegliche zentralisierende Bestrebungen der Regierung in Rio de Janeiro. Nun, mit fast achtzig Jahren zum Präsidenten gewählt, sind seine positivistischen Überzeugungen nach der nationalen Spaltung der liberalen Partei und einem umstrittenen Wahlkampf stärker denn je. Während die Bildung einer parlamentarischen Mehrheit und das Regieren der großen Demokratie eine Herausforderung darstellt, werden Borges' Gravitas und persönlicher Charme zweifellos eine wichtige Rolle dabei spielen, die Republik auf dem Weg des Fortschritts zu halten."

 BRA_ildo_meneghetti: "Ildo Meneghetti"
 BRA_ildo_meneghetti_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 20. Juli 1895 in Porto Alegre, Rio Grande do Sul, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Geboren und aufgewachsen in Porto Alegre, der Hauptstadt von Rio Grande do Sul, ist Ildo Meneghetti ein relativer Neuling in der Politik, bekannter in seiner Heimatstadt als mehrmaliger Präsident des Sport Club Internacional, einem der drei großen Fußballvereine der Stadt. Dies ist wahrscheinlich der umstrittenste Aspekt des Neulings, der sich den Liberalen anschloss, da er die enge Zusammenarbeit mit syndikalistischen und Arbeiterbewegungen, wie es die Linksdemokraten tun, ablehnt. Als Ingenieur von Beruf war sein später Einstieg in die Politik eine Position als Bürgermeister von Porto Alegre in den letzten Jahren, die er gut genug ausführte, um dort als Politiker immense Popularität zu gewinnen. Dennoch ist der Sprung vom Bürgermeister zum Präsidenten ziemlich ungewöhnlich und ein wichtiger Meilenstein in Brasiliens demokratischer Geschichte. Eine legislative Mehrheit zu bilden wird wohl die größte Hürde für seine Regierung sein, da hartgesottene Republikaner sich wahrscheinlich weigern werden, für alles zu stimmen, was von den Liberalen vorgeschlagen wird; aber so sind nun mal die Regeln dieses neuen Spiels, in das er sich eingemischt hat."

 BRA_wilson_barbosa_martins: "Wilson Barbosa Martins"
 BRA_wilson_barbosa_martins_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Juni 1917 in Campo Grande, Matto Grosso, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Weitgehend ein Neuling in der Politik, auch wenn er aus einer traditionellen politischen Familie in Mato Grosso stammt, erlebte Wilson Barbosa als Kind aus erster Hand den Umbruch der schlimmsten Jahre der brasilianischen Republik, als sein Vater sich dem Kampf gegen die Bundesregierung während des Konflikts zwischen São Paulo und der Bundesregierung anschloss. Seitdem ist er den typischen Weg lokaler Politiker zur Bundesebene gegangen, einschließlich seiner Wahl zum Landesabgeordneten und dann zum Bundesabgeordneten. Ein so junger Mann, egal wie erfolgreich, hätte unter normalen Umständen kaum Chancen, als Präsidentschaftskandidat nominiert zu werden, aber die Spaltung der Liberalen Partei hinterließ die Fraktion mit einem dringenden Bedarf an Führung und neuem Schwung, und Wilson konnte Unterstützung unter denen gewinnen, die Veränderung in der Partei suchen, sie aber nicht verlassen haben. Nach einer knappen Wahl, bei der er keine Kontrolle über das Repräsentantenhaus gewann, ist seine politische Situation prekär, wobei viele ältere Politiker ihn als unerfahrenen Jungspund aus einem Hinterwäldlerstaat abtun, eine Einschätzung, die oft von der Presse in Rio de Janeiro geteilt wird. Eine Koalition mit den Liberalen Republikanern, auch wenn äußerst umstritten, ist vielleicht die beste Hoffnung des Mannes auf eine stabile Regierung, sonst riskiert er, dass selbst seine trivialsten Vorschläge im Haus ständig abgelehnt werden."

 BRA_pedro_manuel_de_toledo: "Pedro Manuel de Toledo"
 BRA_pedro_manuel_de_toledo_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Juli 1860 in São Paulo, Kaiserreich Brasilien\n§YPolitikkarriere:§! Vielleicht der älteste politische Akteur von großer Bedeutung in der Nation, Pedro Manuel de Toledo hat eine lange und reiche politische Karriere, die fast zeitgleich mit dem Aufstieg der Republik selbst begann. Als überzeugter Verteidiger der Freiheit und der Republik war er in zahlreiche Revolten und Verschwörungen gegen den Status quo verwickelt und schrieb ausführlich über Themen von der geheimen Abstimmung bis zur staatlichen Autonomie. Von diesen Revolten ist seine Rolle beim großen Aufstand in São Paulo von großer Bedeutung, da er die bundesstaatliche Einmischung als direkten Angriff auf republikanische Prinzipien sah. Nachdem er vor kurzem eine Amtszeit als Präsident von São Paulo beendet hatte, entschied Toledo, dass er nun bereit sei, Präsident der Nation zu werden, auch wenn er bereits in seinen Achtzigern ist. Sein Alter wird vom Volk als sein Haupthindernis gesehen, aber Politik ist selten so einfach, und sein Präsidentschaftssieg brachte seiner Partei keine vollständige Kontrolle über das Unterhaus, was durchaus ein Problem sein könnte, wenn er nicht bereit ist, mit einigen der heftigeren Oppositionspolitiker zusammenzuarbeiten. Als Anwalt, aber hauptsächlich Diplomat von Beruf, lehnt er persönlich jegliche ausländischen militärischen Abenteuer Brasiliens ab, beabsichtigt aber, alle bestehenden Verträge zu respektieren."
 BRA_pedro_manuel_de_toledo_SPO_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Juli 1860 in São Paulo, Kaiserreich Brasilien\n§YPolitikkarriere:§! Vielleicht der älteste politische Akteur von großer Bedeutung in der Nation, Pedro Manuel de Toledo hat eine lange und reiche politische Karriere, die fast zeitgleich mit dem Aufstieg der Republik selbst begann. Als überzeugter Verteidiger der Freiheit und der Republik war er in zahlreiche Revolten und Verschwörungen gegen den Status quo verwickelt und schrieb ausführlich über Themen von der geheimen Abstimmung bis zur staatlichen Autonomie. Von diesen Revolten ist seine Rolle beim großen Aufstand in São Paulo von großer Bedeutung, da er die bundesstaatliche Einmischung als direkten Angriff auf republikanische Prinzipien sah; er macht keine großen Anstrengungen, seine Zufriedenheit darüber zu verbergen, dass São Paulo endlich \"das tote Gewicht losgeworden ist, das es nach unten zog\", wie er die anderen ehemaligen brasilianischen Staaten verächtlich nennt. Nachdem er vor kurzem eine Amtszeit als Präsident von São Paulo beendet hatte, entschied Toledo, dass er nun bereit sei, Präsident eines souveränen, unabhängigen Staates zu werden, auch wenn er bereits in seinen Achtzigern ist. Sein Alter wird vom Volk als sein Haupthindernis gesehen, aber Politik ist selten so einfach, und sein Präsidentschaftssieg brachte seiner Partei keine vollständige Kontrolle über das Unterhaus, was durchaus ein Problem sein könnte, wenn er nicht bereit ist, mit einigen der heftigeren Oppositionspolitiker zusammenzuarbeiten. Als Anwalt, aber hauptsächlich Diplomat von Beruf, lehnt er persönlich jegliche ausländischen militärischen Abenteuer São Paulos ab, beabsichtigt aber, alle bestehenden Verträge zu respektieren."

 BRA_joaquim_francisco_de_assis_brasil: "Joaquim Francisco de Assis Brasil"
 BRA_joaquim_francisco_de_assis_brasil_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Juli 1857 in São Gabriel, Rio Grande do Sul, Kaiserreich Brasilien\n§YPolitikkarriere:§! Ein wahrer Altgedienter der Politik Rio Grande do Suls, Joaquim Francisco de Assis Brasil ist ein hochrespektierter Politiker, gestützt durch seine jahrelange Erfahrung im Umgang mit lokalen und nationalen Parteimitgliedern. Seine Karriere begann 1884, noch in den letzten Jahren des Kaiserreichs, und er wurde während der Alten Republik zu einer wichtigen Figur, auch wenn er auf nationaler Ebene oft von anderen Einheimischen seines Bundesstaates überschattet wurde, übernahm er sehr wichtige Rollen, einschließlich wichtiger diplomatischer Missionen nach Argentinien, Mexiko, in die USA und mehr. Ein echter Gaucho, Joaquim liebt das freie Landleben der Ebenen, auch wenn ihm vom Reiten aufgrund seines fortgeschrittenen Alters abgeraten wird. Dennoch verband er stets die Freiheit des Gaucho-Reiters mit den republikanischen Freiheiten und legt, auch wenn er kein Separatist ist, großen Wert auf die Traditionen eines Staates. Er ist auch ein produktiver historischer und politischer Schriftsteller, auch wenn einige der in seinen Büchern vorgeschlagenen Konzepte, wie das einer 'Wahlmaschine' zur Verhinderung von Betrug, wirklich fantastisch erscheinen. Während sein Sieg zu wildem Optimismus bei den meisten Parteimitgliedern geführt hat, weiß er, dass die Kontrolle des Unterhauses eine weitaus schwierigere Angelegenheit sein könnte als sie vorhersagen, da die liberale Mehrheit bestenfalls schwach ist und die Partei auch nach der Spaltung relativ zerstritten bleibt."

 BRA_juscelino_kubitschek_de_oliveira: "Juscelino Kubitschek de Oliveira"
 BRA_juscelino_kubitschek_de_oliveira_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. September 1902 in Diamantina, Minas Gerais, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Juscelino Kubitschek de Oliveira ist der Sohn eines Vaters aus Minas Gerais und einer tschechischen Mutter, sein zweiter Name ist die germanisierte Schreibweise von Kubícek. Nach dem sehr frühen Tod seines Vaters begann er sein Studium und schloss schließlich das Medizinstudium ab und meldete sich freiwillig zum medizinischen Dienst während des Zwischenstaatlichen Krieges. Danach begann er seine mittlerweile sehr lange politische Karriere. Während er in Belo Horizonte, wo er in der Vergangenheit sogar für das Amt des Bürgermeisters kandidierte und mehrmals Abgeordneter in Rio war, eine bekannte Figur ist, war sein Einfluss außerhalb seines Heimatstaates immer etwas begrenzt, selbst nach dem Wahlsieg, da die Liberale Partei mit Opposition an jeder Ecke des Kongresses jonglieren muss. Jedoch hat JK, wie er in der Öffentlichkeit häufiger genannt wird, trotz dieser Probleme große Pläne. Nicht nur Stadterneuerung, Infrastrukturinvestitionen oder politische Reformen, er ist auch ein sehr lautstarker Befürworter des Vorschlags, die Hauptstadt der Nation weiter ins Landesinnere zu verlegen, um die Entwicklung im großen Hinterland der Cerrado-Ebenen voranzutreiben, was ein ungeheuer teures Unterfangen wäre. Bedauerlicherweise für ihn, und zum Glück für den Staatshaushalt, wie manche sagen, ist ein solcher Vorschlag bereits von Anfang an zum Scheitern verurteilt, mit massiver Opposition von mehreren Gruppen im Parlament und prominenten Zeitungen."
 BRA_juscelino_kubitschek_de_oliveira_VCR_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. September 1902 in Diamantina, Minas Gerais, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Juscelino Kubitschek de Oliveira ist der Sohn eines Mineiro-Vaters und einer tschechischen Mutter, sein zweiter Name ist die germanisierte Schreibweise von Kubícek. Nach dem frühen Tod seines Vaters begann er sein Studium, schloss schließlich sein Medizinstudium ab und meldete sich freiwillig für den medizinischen Dienst während des Zwischenstaatlichen Krieges, womit seine mittlerweile sehr lange politische Karriere begann. Nun steht er vor der Herausforderung, eine vom Krieg zerrüttete Nation in schwieriger administrativer Lage zu regieren. JK, wie er vom Volk genannt wird, muss sich nicht nur mit den stets konkurrierenden oligarchischen Politikern auseinandersetzen, sondern auch mit der ständig drohenden Verschuldung, da die meiste Steuerinfrastruktur den Krieg nicht überstand. Er hat jedoch große Pläne für Rio und Belo Horizonte, Städte, die dringend umfangreiche öffentliche Arbeiten benötigen, aber seine Opposition bezeichnet diese Pläne bereits als "Ausgabenorkan", dennoch bleibt er unbeirrt. Der Widerstand gegen besagte Umgestaltung wird besonders in Rio kompliziert sein, wo viele Versuche in den vergangenen Jahrzehnten von zahlreichen Bürgermeistern und Präsidenten vereitelt wurden."

 BRA_francisco_prestes_maia: "Francisco Prestes Maia"
 BRA_francisco_prestes_maia_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. März 1896 in Amparo, São Paulo, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Francisco Prestes Maia ist von Beruf nicht Politiker, sondern Bauingenieur, der nach seinem Erfolg bei der Planung und Reparatur der Infrastruktur in den vom Bürgerkrieg am stärksten betroffenen Gebieten São Paulos in diese Position gedrängt wurde. Sein Plan zur vollständigen Umgestaltung der Straßen dieses Bundesstaates hat in den letzten zehn Jahren große Fortschritte gemacht, was ihn zum Mann der Stunde bei diesen Wahlen machte. Seine Überzeugungen stießen bei anderen, älteren Politikern und weniger liberal gesinnten Parteimitgliedern auf Widerstand, aber seine städtische Umgestaltung und anschließende Amtszeit als Bürgermeister von São Paulo machten ihn landesweit bekannt, weshalb er ausgewählt wurde, die liberale Splittergruppe zu führen. Seine mangelnde politische Erfahrung, besonders auf nationaler Ebene, könnte seine Regierungszeit zu einer ereignisreichen Angelegenheit machen, da seine Pläne zur Umgestaltung des Finanz- und Infrastruktursystems des Landes im Parlament auf heftigen Widerstand stoßen könnten, selbst bei den Ansichten seiner eigenen Partei. Die Tatsache, dass ein Mann, der kein Establishment-Politiker ist, den Catete betreten konnte, wird jedoch von den meisten Menschen positiv gesehen."

 BRA_ernesto_simoes_da_silva_freitas_filho: "Ernesto Simões da Silva Freitas Filho"
 BRA_ernesto_simoes_da_silva_freitas_filho_BAH_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. Oktober 1886 in Cachoeira, Bahia, Kaiserreich Brasilien\n§YPolitikkarriere:§! Ernesto Simões da Silva Freitas Filho verließ seine Heimatstadt sehr jung für sein Studium in der bahianischen Hauptstadt Salvador, wo er fast sofort in der lokalen Presse zu arbeiten begann, speziell bei Zeitungen, zunächst mit satirischen Publikationen, später gründete er 1912 die seriösere und heute etablierte Zeitung A Tarde. Seitdem war er jahrzehntelang Teil des öffentlichen Lebens in Stadt und Staat, war insbesondere ein offener Unterstützer von Otávio Mangabeira über einen längeren Zeitraum und übernahm später Ministerposten in PR-Regierungen sowohl auf nationaler als auch auf staatlicher Ebene, schlug aber nach der Erschütterung der Partei und Brasiliens selbst in der späteren Zeit eine andere Richtung ein. Nun hat seine eigene politische Karriere einen bemerkenswerten Aufschwung genommen, indem er die übliche Machthierarchie übersprang und direkt vom lokalen Politiker zum Staatsoberhaupt wurde, während die Situation in Bahia nach wirtschaftlichen Turbulenzen und monatelanger Gewalt instabil bleibt. Seine persönlichen Positionen und Pläne für die staatliche und bildungspolitische Entwicklung müssen warten, während der grundlegende Wiederaufbau und die Wiederherstellung der Ordnung Vorrang haben, ebenso wie die Launen anderer neu interessierter Parteien an bahianischen Angelegenheiten."
 BRA_ernesto_simoes_da_silva_freitas_filho_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. Oktober 1886 in Cachoeira, Bahia, Kaiserreich Brasilien\n§YPolitikkarriere:§! Ernesto Simões da Silva Freitas Filho verließ seine Heimatstadt sehr jung für sein Studium in der bahianischen Hauptstadt Salvador, wo er fast sofort in der lokalen Presse zu arbeiten begann, speziell bei Zeitungen, zunächst mit satirischen Publikationen, später gründete er 1912 die seriösere und heute etablierte Zeitung A Tarde. Seitdem war er jahrzehntelang Teil des öffentlichen Lebens in Stadt und Staat, war insbesondere ein offener Unterstützer von Otávio Mangabeira über einen längeren Zeitraum und übernahm später Ministerposten in PR-Regierungen sowohl auf nationaler als auch auf staatlicher Ebene, schlug aber nach der Erschütterung der Partei und Brasiliens selbst in den späten 1930er Jahren eine andere Richtung ein. Nun hat seine eigene politische Karriere einen bemerkenswerten Aufschwung genommen, indem er die übliche Machthierarchie übersprang und direkt vom lokalen Politiker zum Staatsoberhaupt wurde, als das, was viele als große Wahlüberraschung ansehen, ihn den Präsidentschaftswahlkampf gegen etabliertere Kandidaten gewinnen ließ. Seine persönlichen Überzeugungen könnten wenig Bedeutung haben, wenn es um die tatsächliche Regierungsführung geht, da seine Partei keine Mehrheit im Kongress erreichen konnte und wahrscheinlich auf viele Schwierigkeiten stoßen wird, und die Welle der Volksunterstützung, die ihn an die Macht brachte, wird unweigerlich verblassen, wenn die Wahl zur Erinnerung wird und das Volk Ergebnisse fordert."

 BRA_raul_pilla: "Raul Pilla"
 BRA_raul_pilla_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 20. Januar 1892 in Porto Alegre, Rio Grande do Sul, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Ein einflussreicher Mann mit starken Idealen, Raul Pilla wird in seinem Heimatstaat oft als 'der Papst des Parlamentarismus' bezeichnet, auch wenn seine Reformpläne für die Bundesregierung angesichts des aktuellen politischen Klimas kaum Erfolgschancen haben. Geboren 1892 in Porto Alegre, der Hauptstadt von Rio Grande do Sul, begann Rauls politische Karriere bereits mit 17 Jahren, und schon in diesem frühen Alter zeigte sich seine Position gegen eine starke Exekutivgewalt, da dies eines der Banner der vielen dezentralisierungsfreundlichen Gruppen in diesem Staat war, und er fand sich oft in den komplexen Streitigkeiten zwischen Fraktionen in diesem Staat wieder. Im Konflikt zwischen São Paulo und der Bundesregierung stellte er sich natürlich gegen die Zentralisten, die er als Verletzer der Rechte der Staaten ansah, und unterstützte zusammen mit seinem wichtigsten Verbündeten in seinem Heimatstaat, Borges de Medeiros, die Bewegung in einem erstaunlich seltenen Moment politischer Einheit in Rio Grande do Sul gemeinsam mit anderen Parteien. Nachdem er sich gegen die Republikanische Partei positioniert hatte, deren zentralisierende Annäherungen in den letzten Jahren angesichts der Ursache des Krieges, der Brasilien so kürzlich teilte, bestenfalls heuchlerisch erscheinen, schloss er sich Borges de Medeiros' liberaler Splitterpartei an, da die beiden Männer auch Probleme mit dem sahen, was sie als unwirksame Opposition wahrnahmen. Seine Wahl zum Präsidenten ist ironisch, da er das Amt zugunsten eines vom Parlament gewählten Premierministers abschaffen möchte, aber er weiß, dass dies kurzfristig nicht möglich ist, und seine Kontrolle über das Haus ist bestenfalls schwach. Vorerst ist die Priorität von ihm und den übrigen Republikanischen Liberalen, einige der schlimmeren Reformen früherer Regierungen rückgängig zu machen und gleichzeitig die Rechte der einzelnen Staaten zu verteidigen."

 BRA_pedro_ludovico_teixeira: "Pedro Ludovico Teixeira"
 BRA_pedro_ludovico_teixeira_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. Oktober 1891 in Cidade de Goyaz, Goyaz, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Geboren und aufgewachsen in der Stadt Goyaz, schloss Pedro Ludovico Teixeira sein Studium in Rio de Janeiro ab, bevor er in seine Heimat zurückkehrte, wo er schnell eine politische Karriere begann und sich gegen die staatlichen Oligarchen, die Familie Caiado, positionierte. Während er anfangs politisch links orientiert war, haben ihn die Misserfolge der ED und die Straßengewalt, die während der Wahlen von 1936 sogar seine Stadt erreichte, zu einer liberal-demokratischeren Sichtweise gebracht. Während die Nominierung selbst eine Herausforderung war, erwarteten nur wenige, vielleicht mit Ausnahme des Mannes selbst, einen Wahlsieg für die Präsidentschaft. Sein Hauptziel am Steuer der Republik ist eines, das seine politische Karriere geprägt hat: sein langjähriger Wunsch nach einem besseren und entwickelteren Goyaz, auch wenn sich seine Ideen, wie dieses Ziel zu erreichen ist, im Laufe der Jahre stark verändert haben. Nach Jahrzehnten dessen, was er als Vernachlässigung ansieht, plant er, große Investitionen in das Hinterland Ostbrasiliens zu bringen, und wird damit wahrscheinlich den Zorn südöstlicher Politiker auf sich ziehen, die erwarten, an der Spitze der Hackordnung zu stehen, ganz zu schweigen von den erheblichen parlamentarischen Problemen, denen eine Partei wie seine während ihrer Regierungszeit unweigerlich gegenüberstehen wird."
 BRA_pedro_ludovico_teixeira_GOY_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. Oktober 1891 in Cidade de Goyaz, Goyaz, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Geboren und aufgewachsen in der Stadt Goyaz, beendete Pedro Ludovico Teixeira sein Studium in Rio de Janeiro, bevor er in seine Heimat zurückkehrte, wo er schnell eine politische Karriere begann und sich gegen die Staatsoligarchen, die Familie Caiado, positionierte. Während er anfangs politisch links orientiert war, haben die Misserfolge der ED und die Straßengewalt, die während der Wahlen 1936 sogar seine Stadt erreichte, ihn zu einer liberal-demokratischen Sichtweise geführt. Sein Hauptziel an der Spitze der Republik ist eines, das seine politische Karriere geprägt hat: sein langjähriger Wunsch nach einem besseren und entwickelteren Goyaz, auch wenn sich seine Vorstellungen, wie dieses Ziel zu erreichen ist, im Laufe der Jahre stark verändert haben. Nun, da er die Führung eines unabhängigen und freien Goyaz übernimmt, kann er endlich seine Entwicklungspläne in die Tat umsetzen, und obwohl einige mächtige Familien, einschließlich der Caiado, ihm wahrscheinlich im Weg stehen werden, ist er zuversichtlich, dass seine ausländische Unterstützung ihm eine sichere Position für Verhandlungen gibt."

 BRA_afonso_augusto_moreira_pena_junior: "Afonso Augusto Moreira Pena Júnior"
 BRA_afonso_augusto_moreira_pena_junior_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Dezember 1879 in Santa Barbara, Minas Gerais, Kaiserreich Brasilien\n§YPolitikkarriere:§! Afonso Augusto Moreira Pena Júnior begann seine Karriere wie viele andere lokale Politiker, studierte Jura und wurde Staatsvertreter. Obwohl er ein sehr erfolgreicher Liberaler und respektierter literarischer Intellektueller ist, musste er sich immer mit dem übermächtigen Schatten seines Vaters, des ehemaligen Präsidenten Afonso Pena, auseinandersetzen, dessen Errungenschaften und Vermächtnis immer unerreichbar schienen. Aber jetzt ist auch er Präsident Brasiliens geworden, doch anders als sein Vater, der bei jedem Schritt von mächtigen Großgrundbesitzern und politischen Gegnern ausgebremst wurde, ist Junior entschlossen, die brasilianische Nation auf den Standard anderer Nationen zu heben und zu modernisieren, besonders in ihren entlegensten Gebieten, sowohl in Bezug auf Bildung als auch Infrastrukturentwicklung. Allerdings sind solche Vorhaben leichter geplant als durchgeführt, denn selbst mit einer relativen Kontrolle über die stets turbulente Politik Brasiliens gibt es keinen Mangel an Opposition gegen die sogenannten radikalen Ideen von Afonso."
 BRA_afonso_augusto_moreira_pena_junior_VCR_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Dezember 1879 in Santa Barbara, Minas Gerais, Kaiserreich Brasilien\n§YPolitikkarriere:§! Afonso Augusto Moreira Pena Júnior begann seine Karriere wie viele andere lokale Politiker, studierte Jura und wurde Staatsvertreter. Obwohl er ein sehr erfolgreicher Liberaler und respektierter literarischer Intellektueller ist, musste er sich immer mit dem übermächtigen Schatten seines Vaters, des ehemaligen Präsidenten Brasiliens Afonso Pena, auseinandersetzen, dessen Errungenschaften und Vermächtnis immer schwer zu bewältigen schienen, aber jetzt ist auch er ein Staatsoberhaupt und Präsident aus eigenem Recht geworden, doch anders als sein Vater, der bei jedem Schritt von mächtigen Großgrundbesitzern und politischen Gegnern ausgebremst wurde, ist Junior entschlossen, diese neugeborene Nation auf den Standard der europäischen Mächte zu heben und zu modernisieren, besonders in ihren entlegensten Gebieten, sowohl in Bezug auf Bildung als auch Infrastrukturentwicklung. Allerdings sind solche Vorhaben leichter geplant als durchgeführt, selbst mit einer relativen Kontrolle über die stets turbulente Politik von Rio und Minas gibt es keinen Mangel an Opposition gegen die sogenannten radikalen Ideen von Afonso."

 BRA_landry_sales_goncalves: "Landry Sales Gonçalves"
 BRA_landry_sales_goncalves_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. Juli 1904 in Acaraú, Ceará, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Landry Sales Gonçalves begann seine Karriere als Militäroffizier und nahm sowohl an Aufständen in der Alten Republik teil als auch an Interaktionen mit mehreren Schlüsselfiguren der tenentistischen Aufstände, die folgen sollten. Während er in der Aufstiegszeit der AIB mit dieser sympathisierte, hat er seitdem klassisch liberale Positionen eingenommen, während er sein militaristisches politisches Denken beibehielt, und wurde mit großer Unterstützung von Offizierskollegen im Wahlkampf zum Präsidenten gewählt. Seine Sicht auf die Politik hat sich im Laufe der Jahre ebenfalls geändert, und er befürwortet nun eher eine Deeskalation der Spannungen und eine generell weniger aktive Rolle aktiver Offiziere in politischen Angelegenheiten. Seine Nominierung durch die Partei war etwas umstritten, aber die wahre Herausforderung wird sein, die Kontrolle über den Kongress mit einer bedeutenden Minderheit im Abgeordnetenhaus zu behalten, zumal es wenig Chancen auf eine Zusammenarbeit der liberalen Fraktionen gibt, selbst lange nach ihrer politischen Spaltung, wobei es nichts gibt, was ein paar Ministerposten nicht lösen könnten, wie manche sagen. Unabhängig davon wird seine Präsidentschaft wahrscheinlich eine der schwierigsten Angelegenheiten der jüngeren Geschichte sein, aber der Mann ist sowohl an das harte Leben in der Kaserne als auch an die sich ständig wandelnden Loyalitäten der Politik gewöhnt."

 BRA_otavio_mangabeira: "Otávio Mangabeira"
 BRA_otavio_mangabeira_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. August 1886 in Salvador, Bahia, Kaiserreich Brasilien\n§YPolitikkarriere:§! Otávio begann seine politische Laufbahn 1908 in der umstrittenen Politik des Bundesstaates Bahia, und sein schneller Aufstieg in der Bekanntheit brachte ihm Ruhm und einige Exilanten aus dem Staat ein. Diese Bekanntheit reichte aus, damit er später 1912 Staatsvertreter wurde. Seine standhaften Positionen zugunsten des verstorbenen Washington Luis und João Pessoa während der Bürgerkriegszeiten halfen dabei, sein Profil zu größeren Höhen zu erheben, und er wurde bei den dort 1928 organisierten Wahlen zum Präsidenten des Bundesstaates Bahia gewählt. Später wurde sein Name als Konsensskandidat für die Brasilianische Republikanische Partei für das Amt des Präsidenten der Republik vorgeschlagen und vom damaligen Präsidenten João Pessoa unterstützt. Seine Präsidentschaft war zunächst sehr von einer Rückkehr zur Normalität geprägt, aber der Aufstieg radikaler Bewegungen, besonders in den Städten, und die öffentliche Ordnung im Allgemeinen sind eine wachsende Sorge. Jedoch hat das gute Tempo der wirtschaftlichen und politischen Erholung dafür gesorgt, dass seine Popularität hoch bleibt, und es ist möglich, dass etwas von dieser Popularität der Grund ist, warum João Mangabeira, sein Bruder, in linkeren Kreisen zu einem bekannten Namen wurde."

 BRA_gustavo_capanema_filho: "Gustavo Capanema Filho"
 BRA_gustavo_capanema_filho_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. August 1900 in Pitangui, Minas Gerais, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Gustavo Capanema Filho ist Urenkel von Guilherme Schüch, dem Baron von Capanema. Wie die meisten Männer einflussreicher Familien studierte Gustavo Jura an der Universität und wurde kurz nach seinem Abschluss Stadtrat in Pitangui. Er ist sehr schnell in den Rängen der PR aufgestiegen, und während er ein fähiger Mann ist, ist dies nicht zuletzt auf den immensen Einfluss zurückzuführen, den sein enger Freund und Mitstreiter Getúlio Vargas ausübt, da er einer der wenigen ist, die das Vertrauen des Gauchos genießen. Seine Nominierung und Wahlkampagne hatte Vargas' weitreichende Unterstützung, sodass Karikaturisten Capanema oft als nicht mehr als seine Marionette darstellten. Aber trotz dieser Angriffe bleibt er ein standhafter Verbündeter von Vargas, der nun seine politische Artikulation im Kongress leitet, um eine reibungslose republikanische Regierung vorzubereiten. Während viele die Stabilität der geordneten Wahlen bejubeln, befürchten einige, dass die Oligarchen der Plantagen der alten Republik durch einen neuen Typ Politiker ersetzt wurden, der weitaus gerissener und formbarer ist. Capanema weiß natürlich, dass dies nur das Grummeln einer besiegten und verstreuten Opposition ist, wie die vielen Zeitungen unter republikanischer Kontrolle in den kommenden Monaten sicherlich zu teilen beginnen werden. Seine Politik der Selbststärkung und Industrialisierung hat viel mit der von Vargas gemeinsam."

 BRA_juracy_montenegro_magalhaes: "Juracy Montenegro Magalhães"
 BRA_juracy_montenegro_magalhaes_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. August 1905 in Fortaleza, Ceará, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Als respektierter Militär erlangte Juracy Montenegro Magalhães durch seinen schnellen Aufstieg in der Staatspolitik Bahias Bekanntheit. Der Aufstieg eines solch bemerkenswerten Außenseiters lässt sich jedoch meist durch den Popularitäts- und Legitimitätsverlust der politischen Führung erklären, und im Fall von Bahia war es der Fall des Oligarchen JJ Seabra. Nun an der Spitze von ganz Brasilien als Staatsoberhaupt, zweifellos eine Folge seines immensen politischen Einflusses in seinem Heimatstaat, strebt er danach, sowohl die wirtschaftliche Situation zu verbessern als auch die diplomatischen Beziehungen zu nicht feindlichen Regimen zu stärken, um in diesen chaotischen Zeiten bessere Handelspartner zu sichern."
 BRA_juracy_montenegro_magalhaes_BAH_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. August 1905 in Fortaleza, Ceará, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Als respektierter Militär erlangte Juracy Montenegro Magalhães durch seinen schnellen Aufstieg in der Staatspolitik Bahias Bekanntheit. Der Aufstieg eines solch bemerkenswerten Außenseiters lässt sich jedoch meist durch den Popularitäts- und Legitimitätsverlust der politischen Führung erklären, und im Fall von Bahia war es der Fall des Oligarchen JJ Seabra. Nun erneut an der Spitze Bahias, zweifellos eine Folge seines immensen politischen Einflusses in der Region, aber jetzt als souveräner Staat, strebt er danach, sowohl die wirtschaftliche Situation zu verbessern als auch die diplomatischen Beziehungen zu nicht feindlichen Regimen zu stärken, um in diesen chaotischen Zeiten bessere Handelspartner zu sichern."

 BRA_jose_joaquim_cardoso_de_melo_neto: "José Joaquim Cardoso de Melo Neto"
 BRA_jose_joaquim_cardoso_de_melo_neto_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. Juli 1883 in São Paulo, Kaiserreich Brasilien\n§YPolitikkarriere:§! José Joaquim Cardoso de Melo Neto war schon immer ein erfolgreicher Rechts- und Politikgestalter. Seine Tätigkeit als Rechtsprofessor ließ er hinter sich, als er sich nach dem Aufstand gegen Rio in seinem Bundesstaat 1927 intensiver der Politik widmete, obwohl er bereits ein Jahrzehnt zuvor in kleineren Legislaturen und Aktivitäten tätig war. Seitdem eine feste Größe im brasilianischen Parlament, findet er sich nun in der Position des Präsidenten der gesamten Republik wieder. Da die Position seines Heimatstaates und seiner Parteikollegen auch nach den chaotischen Jahren seit dem Schwarzen Montag besonders günstig ist, sollte er eine relativ einfache Zeit haben, die komplexe politische Maschinerie Brasiliens zu steuern."
 BRA_jose_joaquim_cardoso_de_melo_neto_SPO_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. Juli 1883 in São Paulo, Kaiserreich Brasilien\n§YPolitikkarriere:§! José Joaquim Cardoso de Melo Neto war schon immer ein erfolgreicher Rechts- und Politikgestalter. Seine Tätigkeit als Rechtsprofessor ließ er hinter sich, als er sich nach dem Aufstand gegen Rio in seinem Bundesstaat 1927 intensiver der Politik widmete, obwohl er bereits ein Jahrzehnt zuvor in kleineren Legislaturen und Aktivitäten tätig war. Seitdem eine feste Größe im brasilianischen Parlament, ist er nun Präsident von São Paulo geworden, wenn auch nicht auf die Art, wie er es erwartet hatte; denn São Paulo ist jetzt ein unabhängiger Staat, statt primus inter pares Brasiliens zu sein. Während er die ständig intrigierenden paulistischen Eliten und die Forderungen ausländischer Nationen jonglieren muss, mag seine Aufgabe zunächst entmutigend erscheinen, aber die breite Unterstützung für die neue Republik und die Pläne zur Modernisierung der Nation haben ihm reichlich politisches Kapital für innenpolitische Angelegenheiten verschafft."

 BRA_affonso_alves_de_camargo: "Affonso Alves de Camargo"
 BRA_affonso_alves_de_camargo_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. September 1873 in Guarapuava, Paraná, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Obwohl er in der Stadt Guarapuava, Paraná, 1873 geboren wurde, zog Affonso Alves de Camargo später in seinem Leben nach Curitiba, nachdem er sein Jurastudium abgeschlossen hatte, wie es für Politiker im damaligen Brasilien üblich war. In der Hauptstadt Paranás fand er sich in den lokalen Machtkämpfen zwischen zentralistischen und föderalistischen Fraktionen wieder, wobei er sich gegen die nationale Regierung positionierte. Kurz nach dem Ende der Feindseligkeiten dieses Bürgerkriegs 1894 trat er offiziell als Staatsvertreter in die Politik ein und kletterte stetig die politische Leiter hinauf; er wurde Staatspräsident von Paraná und später Bundesabgeordneter und Senator. Während dieser Zeit positionierte er sich in der Contestado-Affäre zugunsten der Brazil Railway Company, was einen bedeutenden Kratzer in der Popularität des erfahrenen Politikers hinterließ, aber seine politische Macht nicht beeinträchtigte, da sein handverlesener Nachfolger die Wahlen nach seiner Amtszeit als Staatspräsident relativ leicht gewann. Zur Zeit der Krise, die Brasilien 1927 erfasste, war er Staatssenator, kehrte später in den Staat zurück, um erneut als Staatspräsident zu dienen, und wurde in den letzten Jahren zur Hauptfigur unter den Republikanern im Staat. Während er nicht zu Vargas' innerem Kreis gehört wie die meisten führenden republikanischen Führer, verleihen sein Einfluss und seine Seniorität seiner Nominierung viel Glaubwürdigkeit, auch wenn einige behaupten, er sei nur 'mehr vom Gleichen', und von der Opposition als nur ein weiterer alternder Oligarch gesehen wird, der nach mehr Macht strebt. Die Opposition innerhalb seiner eigenen Partei ist jedoch eine weitaus glaubwürdigere Bedrohung für den politischen Erfolg seiner Regierung, da Vargas und seine Verbündeten noch immer enormen Einfluss auf die Parteimitglieder im Parlament haben, und eine wackelige Basis dort könnte negative Auswirkungen auf seine Regierung haben."

 BRA_tancredo_de_almeida_neves: "Tancredo de Almeida Neves"
 BRA_tancredo_de_almeida_neves_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. März 1910 in São João del-Rei, Minas Gerais, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Tancredo de Almeida Neves begann sich bereits im Alter von neun Jahren für Politik zu interessieren und stellte sich schon als junger Mann gegen die damals regierende Partei seines Heimatstaates in der Krise, die den zwischenstaatlichen Krieg auslöste. Während er sich zunächst freiwillig für Oppositionsmilizen melden wollte, wurde er aufgrund seiner bemerkenswert schlechten Zielfähigkeit und körperlichen Verfassung abgelehnt und verbrachte den Krieg zu Hause, während er während der wirtschaftlichen Depression, die die Nation traf, Schwierigkeiten hatte, einen Job zu finden. Einige Jahre nach dem Krieg trat er der Republikanischen Partei bei und begann den langsamen Aufstieg durch ihre Reihen, wurde Vertreter im Stadtrat und im Staatsparlament, bevor er ins Parlament nach Rio ging. Während seine Loyalität sicherlich bei den Republikanern liegt, verschafften ihm seine eher gemäßigten Positionen in Schlüsselfragen einen bedeutenden Vorteil gegenüber anderen Kandidaten in einer ziemlich umkämpften Wahl, auch wenn die zügellose Gewalt von 1936 längst hinter uns liegt. Seine Positionen zu wirtschaftlichen und sozialen Fragen sind auch der Grund, warum er eine relativ stabile Kontrolle über das Ober- und Unterhaus hat, aber die ereignisreiche Politik Brasiliens kann selbst die geschicktesten Politiker überraschen."

 BRA_osvaldo_euclides_de_sousa_aranha: "Osvaldo Euclides de Sousa Aranha"
 BRA_osvaldo_euclides_de_sousa_aranha_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Februar 1894 in Alegrete, Rio Grande do Sul, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! Osvaldo Euclides de Sousa Aranha stammt aus der Stadt Alegrete in Rio Grande do Sul. Seit den frühesten Punkten seiner Karriere wurde er sowohl als zuverlässiger Vermittler als auch als geschickter Verwalter angesehen - Fähigkeiten, die in einem Staat, wo politische Gewalt bis zur Staatspräsidentschaft von Getúlio Vargas, einem seiner engsten Verbündeten und Freunde, am Wendepunkt stand, dringend notwendig waren, und es ist üblich, beide Seite an Seite zu sehen. Nachdem er den Großteil seiner Karriere nach dem Bürgerkrieg als Diplomat verbracht hatte, kehrte er auf Wunsch seines langjährigen Freundes nach Brasilien und in die Politik zurück, da in den Reihen der immer zerstrittenen Republikanischen Partei dringend ein Konsenskandidat benötigt wurde, auch wenn die Partei selbst bei weitem nicht mehr so gespalten und dezentralisiert ist wie in den frühen 1930er Jahren. Seine bemerkenswerte Erfahrung als Vermittler wird als Staatsoberhaupt sicherlich von unschätzbarem Wert sein, und es wird weithin vorhergesagt, dass sein Auftreten und seine relativ gemäßigten Ansichten eine der stabilsten und hoffentlich erfolgreichsten Präsidentschaften in der republikanischen Geschichte Brasiliens gewährleisten werden, da seine Partei ihm eine äußerst komfortable politische Position im Catete verschafft. Seine Jahre als Diplomat werden hoffentlich auch der Diplomatie im Ausland zugute kommen, da Brasilien in diesen neuen Zeiten mehr denn je nach außen blickt."

 BRA_eurico_gaspar_dutra: "Eurico Gaspar Dutra"
 BRA_eurico_gaspar_dutra_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Mai 1883 in Cuiabá, Mato Grosso, Kaiserreich Brasilien\n§YPolitikkarriere:§! $BRA_eurico_gaspar_dutra_desc_text$"
 BRA_eurico_gaspar_dutra_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g18. Mai 1883 in Cuiabá, Mato Grosso, Kaiserreich Brasilien§!\n§YMilitärkarriere:§! §g$BRA_eurico_gaspar_dutra_desc_text$§!"
 BRA_eurico_gaspar_dutra_desc_text: "Als General aus Mato Grosso mit den höchsten Auszeichnungen begann Eurico Gaspar Dutra seine militärische Laufbahn sehr früh und besuchte Offiziersschulen in Rio Pardo, Rio de Janeiro, wo er am Impfaufstand teilnahm und später begnadigt wurde, und in Porto Alegre. Respektiert für seine Bemühungen während des Bürgerkriegs und darüber hinaus, hat der Offizier genügend Gravitas, um eine behelfsmäßige Regierung zusammenzustellen, die mehr oder weniger eine Diktatur in allem außer dem Namen ist, um in dieser Zeit extremer Krisen die Ordnung aufrechtzuerhalten. Er hat eine sehr öffentliche Abneigung gegen den Syndikalismus und alle Formen des Sozialismus und hat persönlich die Niederschlagung mehrerer Aufstände dieser Art im vergangenen Jahrzehnt überwacht."

 BRA_getulio_dornelles_vargas: "Getúlio Dornelles Vargas"
 BRA_getulio_dornelles_vargas_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. April 1882 in São Borja, Rio Grande do Sul, Kaiserreich Brasilien\n§YPolitikkarriere:§! Geboren und aufgewachsen im Grenzstaat Rio Grande do Sul, hatte Getúlio Dornelles Vargas schon immer ein Gespür für Politik. Seit seinen frühesten Ausflügen in die Staatspolitik war er stets ein geschickter Navigator und nach Ansicht einiger ein gerissener Manipulator. Obwohl er erst 1913 in die Politik eintrat, war er zur Zeit der Revolution von 27 bereits Staatspräsident seiner Heimatprovinz, und seine diplomatischen Fähigkeiten verhinderten sowohl das Eingreifen von Ausländern als auch sicherten, dass Rio Grande do Sul sich gegen die Bundesstreitkräfte stellte. Nach dem Krieg wurde Vargas Vizepräsident unter João Pessoa und wurde landesweit bekannter, wobei er sich Zeit nahm, im Radio und anderen öffentlichen Ansprachen als Mann aufzutreten, der sich 'um den kleinen Mann kümmert', solange er konnte. Seit Otávio Mangabeira sein Amt antrat, verbrachte er vier Jahre damit, eine energische Präsidentschaftskampagne zu artikulieren. Vargas, der stets nicht extreme, aber kraftvolle Ansichten über die Zukunft Brasiliens vertritt, glaubt, dass die Nation nur durch eine umfassende Kampagne der Industrialisierung, Modernisierung und Aufrüstung wirklich in die moderne Ära eintreten kann, ein Prozess, den seiner Meinung nach keine Person oder kein Gesetz behindern darf, da seine Absicht immer darin besteht, zuerst und vor allem im besten Interesse Brasiliens zu handeln."

 BRA_gustavo_dodt_barroso: "Gustavo Dodt Barroso"
 BRA_gustavo_dodt_barroso_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Dezember 1888 in Fortaleza, Ceará, Kaiserreich Brasilien\n§YPolitikkarriere:§! Gustavo Dodt Barroso ist einer der einflussreichsten Intellektuellen des Landes und der Führer der Brasilianischen Integralistischen Aktion. Während er seit seinem 23. Lebensjahr ein erfolgreicher Autor ist, kam sein Eintritt in die politische Arena, nachdem er 1928 eine leidenschaftliche Rede über die Werte des Integralismus von der wichtigen Persönlichkeit Arlindo Veiga dos Santos gehört hatte. Seitdem widmet er sich der Förderung der Agenda der Bewegung, schreibt mehrere gut verkaufte Bücher zu dem Thema, aber auch seine eigenen antisemitischen Ansichten, insbesondere in der Übersetzung der gefälschten Protokolle der Weisen von Zion ins brasilianische Portugiesisch. Diese Veröffentlichung hat insbesondere einige Integralisten zu Gewalt und Vandalismus gegen sowohl in Brasilien geborene Juden als auch Einwanderer motiviert. Barroso widmet sich der Poesie und dem Studium der brasilianischen Folklore, was ihm einen Sitz in der Brasilianischen Akademie der Literatur einbrachte. Sein tiefer Nationalismus und sein Hass auf vermeintliche ausländische Einmischung ließen ihn besondere Verachtung und Hass für Syndikalisten in Brasilien entwickeln, von denen er behauptet, sie seien französische Spione, die geschickt wurden, um eine Marionettenrepublik zu errichten."

 BRA_pedro_henrique_de_orleans_braganca: "Pedro Henrique de Orléans e Bragança"
 BRA_pedro_henrique_de_orleans_braganca_regnal: "Pedro III"
 BRA_pedro_henrique_de_orleans_braganca_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 13. September 1909 in Boulogne-Billancourt, Seine, Französische Republik\n§YPolitikkarriere:§! Seine Kaiserliche Hoheit Pedro de Alcântara Henrique Astolfo Filipe Maria Gastão Miguel Gabriel Rafael Gonzaga de Orléans e Bragança e Bourbon ist der Enkel der Prinzessin Isabel, Erbin von Pedro II., dem größten und letzten Kaiser Brasiliens. Seine Kindheit verbrachte er mit der kaiserlichen Familie im Exil auf Schloss D'eu und konnte Brasilien erst betreten, nachdem das republikanische Verbannungsdekret in den 1920er Jahren aufgehoben wurde, obwohl er 1925 vom Militärdienst zurückgestellt wurde. Nach dem Bürgerkrieg ließ er sich dauerhaft in Brasilien nieder, was ihn mehr denn je persönlich davon überzeugte, dass das Volk eine Monarchie brauchte. Er begann sofort, politisch auf seine Restauration hinzuarbeiten, und sein Plan ist endlich aufgegangen, als er als Pedro III. von Brasilien gekrönt wurde. Sein ganzes Leben lang wurde er auf diese Position vorbereitet, die er als sein Geburtsrecht betrachtet, von Kindheitslehrern bis hin zu Unterricht als Erwachsener, aber nur wenige Dinge konnten einen Mann auf die turbulenten Zeiten vorbereiten, seit der Schwarze Montag die Wirtschaftsordnung der Welt erschütterte. Während er der Integralistischen Bewegung für ihre Hilfe bei seiner Restauration sicherlich dankbar ist, sind seine Ansichten gegenüber den radikaleren Flügeln der Partei nicht so positiv wie man denken könnte, da ihre extremen Ansichten oft mit seinen gemäßigteren kollidieren."

