### Bookmark ###
 BRA_KR_gathering_storm_desc: "Die schrecklichen Wunden des Bürgerkriegs von 1927 werden vielleicht nie heilen, aber Brasilien marschiert dem Fortschritt entgegen, wenn auch in seinem eigenen Tempo. Geheime Wahlen und erhöhte staatliche Autonomie waren die wichtigsten Errungenschaften des Konflikts, die sicherstellten, dass wahre Demokratie endlich die Menschen Brasiliens erreichte, und seine Wirtschaft beginnt sich endlich von einem Jahrzehnt des Abschwungs zu erholen. Mit dem radikal veränderten politischen Spiel kamen neue Akteure; zivile Unruhen brachten Syndikalismus und Integralismus in die Mainstream-Politik, während die von Otávio Mangabeira geführte Koalition darum kämpft, die Ordnung auf den Straßen aufrechtzuerhalten, die Nation weiterzuentwickeln und im kostspieligen Dreadnought-Wettrüsten mit Argentinien und Chile mitzuhalten."

### Intro Screen ###
 BRA_country_intro_header: "Vereinigte Staaten von Brasilien"
 BRA_country_intro_content: "Brasiliens Neutralität im Weltkrieg bewahrte dem Land Frieden und Stabilität bis zum wirtschaftlichen Zusammenbruch nach der Krise seiner wichtigsten Handelspartner nach der Britischen Revolution. Die Periode der Unruhen erreichte ihren Höhepunkt, als das Gleichgewicht durch die jeweils eigenen Kandidaten von São Paulo und Minas Gerais für die Wahlen von 1926 gefährdet wurde.\n\nDie Bühne war bereitet für eine große Krise, und so begann der Zwischenstaatliche Krieg, auch als Bürgerkrieg bezeichnet. São Paulo hatte breite Unterstützung in seinem Krieg gegen die Bundesregierung; besonders wichtig war die der nördlichen und östlichen Gouverneure unter João Pessoa und des Bundesstaates Rio Grande do Sul, dessen historischer Grenzlandstatus ihm eine unverhältnismäßig starke Militärmacht verschaffte. Diese Unterstützung, zusammen mit seinen Produktions- und Geldvorteilen und der Meuterei der Bundesmarine, führte zum Sieg der Rebellen, und Fernando de Melo trat zugunsten von Borges de Medeiros zurück, der kurz über die Republik herrschte und den Übergang zur aktuellen Verfassung einleitete.\n\nSeitdem hat sich die Republik in vielerlei Hinsicht verändert, besonders wirtschaftlich, und hat in vieler Hinsicht prosperiert, da zwei Präsidenten nacheinander demokratisch gewählt wurden. Während sich jedoch die Wahlen von 1936 nähern, steigt der politische Radikalismus, da Syndikalisten, Anarchisten und Integralisten weiterhin Straßenkämpfe austragen und die Rhetorik der Politiker zunehmend spaltender und aggressiver wird."

 BRA_guide: "§MDemokratie siegt§! (§lSozialliberal §!/ §cSozialkonservativ §!/ §SSozialdemokratisch §!/ §mWirtschaftsliberal§!)\n£white_dot Wähle in der Wahl von 1936 eine beliebige Partei außer der §NAção Integralista Brasileira§!.\n£white_dot Wenn die §cPartido Republicano§! gewählt wird, konsolidiere nicht die Macht unter Vargas.\n£white_dot Wenn die §SEsquerda Democrática§! gewählt wird, verhaftete den chilenischen Botschafter oder widerstehe dem Putsch der Armee nach Abschluss des Schwerpunkts der Linken Front.\n£white_dot In der Wahl von 1940 und den darauffolgenden Wahlen wird es auch möglich sein, die §mPartido Liberal Democráta§! zu wählen, wenn die Demokratie überlebt.\n\n§MVargas übernimmt die Direktherrschaft§! (§PPaternalist§!)\n£white_dot Wähle in der Wahl von 1936 die §cPartido Republicano§! und beginne Gesetze zu verabschieden, um Vargas' Macht zu konsolidieren.\n£white_dot Um Vargas' Position zu stärken, muss die Bundesregierung ermächtigt, der Föderationspakt überarbeitet und Vargas' Macht erweitert werden.\n£white_dot Vargas wird dann einen Selbstputsch durchführen, sich selbst als Diktator ermächtigen und die regierende Partei zur §PPartido Popular Brasileiro§! ändern.\n£white_dot Bald werden demokratische Aufstände gegen die Regierung ausbrechen, schlage diese Aufstände nieder, um Vargas an der Macht zu halten.\n\n§MSozialistischer Putsch§! (§RRadikaler Sozialist §!/ §rSyndikalist §!/ §oTotalist§!)\n£white_dot Wähle in der Wahl von 1936 die §SEsquerda Democrática§! und schließe den Schwerpunkt der Linken Front ab.\n£white_dot Du wirst bald ein Ereignis über eine Krise mit dem chilenischen Botschafter erhalten, verhaftete ihn in diesem Ereignis nicht.\n£white_dot Bald wird die Armee einen Putsch gegen die Regierung durchführen, wähle, dass dieser erfolgreich ist, und ein syndikalistischer Gegenputsch wird gestartet.\n£white_dot Schlage die Aufstände nieder, die nach der syndikalistischen Übernahme der Regierung ausbrechen werden, um deine Herrsch