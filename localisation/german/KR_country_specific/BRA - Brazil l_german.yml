 bra.43.d: "Gustavo Dodt Barroso wurde heute als Präsident Brasiliens vereidigt! In seiner Rede verkündet er den Beginn einer neuen Ära für Brasilien und dass dies die Wahl sein wird, die die Zukunft unseres Landes bestimmen wird."
