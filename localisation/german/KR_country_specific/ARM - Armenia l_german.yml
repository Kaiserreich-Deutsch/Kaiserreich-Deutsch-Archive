### Events ###
 arm.1.t: "Der armenische Unabhängigkeitskrieg"
 arm.1.d: "Seit Jahrhunderten wird das armenische Volk von fremden Invasoren beherrscht. Die Russen, Perser und Osmanen glaubten alle, einen rechtmäßigen Anspruch auf unser Land zu haben, was zu zahlreichen Grenzkonflikten zwischen diesen Mächten führte. Auch wenn die armenischen Gebiete im Allgemeinen eine relative Autonomie genossen, wurden die Armenier selbst von ihren Besatzern in der Regel schlecht behandelt. Vor allem die Türken betrachteten sie als Bürger zweiter Klasse, die 'Türkisiert' werden mussten. Dieser Glaube führte direkt zu den Hamidian-Massakern von 1894-1896 und den armenischen Massakern während des Weltkriegs. Diese Gräueltaten bestärkten den armenischen Nationalismus und stärkten die Widerstandsbewegungen. Während einige dieser Organisationen, wie die Fedayi, die armenische Dörfer gegen türkische und kurdische Plünderer zu verteidigen versuchten, vor allem Autonomie und Sicherheit anstrebten, forderten andere, wie die Daschnaks, die Gründung eines unabhängigen armenischen Staates.\n\nDieser Traum von einem freien Armenien wurde 1918 Wirklichkeit. Nach dem Zusammenbruch des Russischen Reiches nutzten die Armenier das entstandene Chaos, um sich abzuspalten. Doch etwa ein Jahr nach unserer Unabhängigkeitserklärung beriefen die Regionalmächte eine Konferenz in Kostantiniyye ein. Das Ergebnis: Die Osmanen, Georgien und Aserbaidschan sollten Armenien unter sich aufteilen. Diese Vereinbarung war der endgültige Schlag für die Erste Republik Armenien, die nicht die Kraft hatte, sich gegen ihre Nachbarn zu verteidigen.\n\nDennoch hat unser Volk die Hoffnung nicht verloren. Es wartete weiter auf den Tag, an dem es endlich frei sein würde, und einige zogen sich nach Karabach zurück, um dort den Widerstand fortzusetzen. Jetzt, da sich der Nahe Osten gegen die Erhabene Pforte erhebt und die Türken sich gegen die arabischen Kräfte behaupten müssen, scheint dieser Tag endlich gekommen zu sein. Heute sagen wir: Es reicht! Im ganzen Land organisieren sich Freiwillige zu Milizen, und die türkischen Garnisonen werden entwaffnet. Es ist an der Zeit, den Osmanen zu zeigen, dass wir nicht so leicht zu brechen sind! Für Armenien!"
 arm.1.a: "Wir werden uns diese Chance nicht entgehen lassen!"

 arm.4.t: "Diplomatische Ouvertüren aus dem Libanon"
 arm.4.d: "Trotz seiner relativ geringen Größe beherbergt der Libanon eine der größten armenischen Diasporas im Nahen Osten. Auf der Suche nach einem Zufluchtsort vor dem osmanischen Militär während der Zeit der armenischen Massaker flohen Tausende von Armeniern aus den Regionen Ost- und Südanatoliens, und da sie nirgendwo anders hin konnten, machten sich viele auf den Weg in den Libanon. Dort ließen sie sich vor allem im autonomen Mutasarrifat auf dem Libanonberg, aber auch in den umliegenden Städten wie Beirut und Jbeil nieder. Aufgrund der zumeist freundlichen Aufnahme durch die Einheimischen konnten sich die Migranten recht schnell integrieren, und die armenische Kultur wird bis heute als wertvolle Bereicherung des Lebens in der Region angesehen.\n\nNachdem das libanesische Volk nach einem verheerenden Krieg gegen die Syrer gerade seine Unabhängigkeit erklärt hat, könnte man sagen, dass die Kämpfe, die das libanesische Volk zu bestehen hatte, durchaus mit denen vergleichbar sind, die unsere eigene Nation in der Vergangenheit zu bestehen hatte. Auch sie sahen sich gezwungen, sich gegen einen viel größeren Feind zu behaupten, und genau wie wir haben sie am Ende gesiegt. Doch nun, da der Krieg gewonnen ist, hat der Libanon mit denselben Nachteilen der Unabhängigkeit zu kämpfen wie wir: politische Einsamkeit. In der Hoffnung, dieses Problem zu lösen, hat sich [LEB.GetLeader] nun an unsere Regierung gewandt und den Wunsch geäußert, diplomatische Beziehungen zwischen unseren beiden Staaten aufzunehmen. Angesichts der kulturellen Bande, die unsere beiden Nationen verbinden, und der Vorteile, die eine künftige Zusammenarbeit mit sich bringen könnte, sollte es nicht überraschen, dass unsere Regierung bereits beschlossen hat, dieses Angebot anzunehmen und die Einrichtung einer libanesischen Botschaft in unserer Hauptstadt zu organisieren. Wir können nur hoffen, dass dieser Tag den Beginn einer großen Freundschaft zwischen unseren Nationen markiert."
 arm.4.a: "Zwei Nationen - ein Kampf."

 arm.6.t: "[ARM.GetNameDefCap] Mobilisiert gegen uns!"
 arm.6.d: "Eine revanchistische Regierung unter [ARM.GetLeader] hat die Kontrolle über den neuen unabhängigen armenischen Staat übernommen und versucht nun, die Gebiete zurückzufordern, die sie als rechtmäßigen armenischen Boden betrachtet. Auch wenn die armenischen Ansprüche auf unser Territorium bestenfalls lächerlich sind, scheinen die historischen Verbindungen zwischen einigen unserer Provinzen und dem armenischen Volk für sie Rechtfertigung genug für eine Invasion zu sein. Schon jetzt mobilisieren sich ihre Truppen an unserer gemeinsamen Grenze, und es ist nur eine Frage der Zeit, bis sie versuchen werden, in unser Land vorzudringen. Wir sollten unsere Verteidigung vorbereiten und diesen ultranationalistischen Abschaum dorthin zurückschicken, wo er hingehört!"
 arm.6.a: "Sie werden zerquetscht!"

 arm.12.t: "Die erste Volksversammlung"
 arm.12.d: "Die revolutionäre Koalition, bestehend aus den Hunchaks und den Kommunisten, hat die ersten armenischen Wahlen gewonnen und damit den Weg für eine echte Revolution und ein besseres Leben für das armenische Volk geebnet. Doch nun, da die Macht fest in ihren Händen liegt, sind sich die Buckligen und die Kommunisten ihrer sehr unterschiedlichen Meinungen zu vielen Themen, wie z. B. unserer Wirtschafts- und Außenpolitik, voll bewusst geworden. Dennoch sind die beiden Parteien dem revolutionären Geist treu geblieben und haben nicht zugelassen, dass diese Unterschiede einen Keil zwischen sie treiben. Nach kurzen Debatten gelang es ihnen, eine Lösung zu finden, die beide zufrieden stellen konnte: eine armenische Volksversammlung.\n\nDiese Versammlung soll in Jerewan abgehalten werden, wo entschieden werden soll, welche der beiden Fraktionen die führende Rolle in der revolutionären Koalition übernehmen und die künftige Politik unseres Landes bestimmen soll. Vertreter aus ganz Armenien sind eingeladen worden und strömen derzeit in unsere Hauptstadt. Einige von ihnen sind eingefleischte Verfechter der hunchakischen oder kommunistischen Sache, aber viele sind noch unentschlossen. Dies macht den Ausgang der Versammlung ziemlich ungewiss und hat zu politischen Diskussionen und Spekulationen in Zeitungen und Cafés geführt. Es scheint fast so, als ob die gesamte armenische Bevölkerung derzeit mit angehaltenem Atem auf die ersten Entscheidungen der Versammlung wartet. Bald werden die Revolutionäre ihre ersten Reden halten, die ersten großen Debatten werden stattfinden, und die Zukunft unserer Nation wird entschieden werden."
 arm.12.a: "Revolutionäre! Versammeln Sie sich!"

 arm.13.t: "Die Volksversammlung: Die Entscheidung für ein politisches Ziel"
 arm.13.d: "Die Zeit ist gekommen! Heute werden die Vertreter der revolutionären Koalition zusammenkommen und darüber abstimmen, was genau das wichtigste politische Ziel der neuen Regierung sein soll.\n\nDie gemäßigteren Hunchaks argumentieren, dass das Rückgrat Armeniens und jedes anderen Landes auf der Welt der durchschnittliche Arbeiter ist. Wenn er leidet, leidet auch die Nation. In Anbetracht der Tatsache, wie schlecht unsere am härtesten arbeitenden Bürger von der osmanischen Verwaltung und den ersten provisorischen armenischen Regierungen behandelt wurden, halten es die Hunchaks für notwendig, die Rechte der Arbeiter in unserer Verfassung zu verankern und damit den Lebensstandard in unserem Land zu verbessern. Schließlich ist es für eine moderne und revolutionäre Nation nicht hinnehmbar, dass ihre Bürger unter den schlechtesten Bedingungen arbeiten und nur einen Hungerlohn erhalten.\n\nDie Kommunisten stimmen zwar mit den meisten Aussagen der Hunchaks überein, wollen aber noch einen Schritt weiter gehen und unser Land völlig umgestalten. Sie sind der Meinung, dass der Kapitalismus das armenische Volk im Stich gelassen hat und stark eingeschränkt werden sollte. Sie befürworten einen eher marxistischen Ansatz, der den armenischen Bürgern endlich die Gleichheit und Autonomie bringen kann, nach der sie immer gestrebt haben. Auch wenn dies auf dem Papier gut klingt, haben einige Hunchak-Politiker die Wirksamkeit und Notwendigkeit eines solchen radikalen Ansatzes offen in Frage gestellt und argumentiert, dass er wahrscheinlich mehr schaden als nutzen würde.\n\nBeide Seiten haben die letzten Tage damit verbracht, ihren Standpunkt energisch zu verteidigen und zu versuchen, so viele Vertreter wie möglich zu überzeugen. Heute werden wir sehen, welche der beiden Fraktionen überzeugender war."
 arm.13.a: "Die Rechte der Arbeitnehmer sind von größter Bedeutung!"
 arm.13.b: "Wir müssen das Land von Grund auf verändern!"

 arm.14.t: "Die Volksversammlung: Die Entscheidung über ein wirtschaftliches Ziel"
 arm.14.d: "Das nächste Thema, mit dem sich die Versammlung befassen sollte, ist die Frage unserer Wirtschaftspolitik. Während die Hunchaks und die Kommunisten darin übereinstimmen, dass unser derzeitiges Wirtschaftssystem in keinem sehr guten Zustand ist und einige größere Veränderungen benötigt, ist es noch offen, wie genau diese Veränderungen aussehen sollen.\n\nWie zu erwarten war, sind die Hunchaks für eine moderatere Lösung. Sie argumentieren, dass wir nicht nur unsere Wirtschaft, sondern auch den Lebensstandard in ganz Armenien verbessern können, wenn es uns gelingt, das richtige Gleichgewicht zwischen sozialen und wirtschaftlichen Reformen zu finden. So könnten beispielsweise eine erschwingliche Gesundheitsversorgung und ein angemessener Mindestlohn das Leben unserer Bürger wesentlich erleichtern, während progressive Steuern und eine Umverteilung von Vermögen und Einkommen dazu beitragen könnten, unser Ziel einer klassenlosen Gesellschaft zu erreichen, in der die Wirtschaft nicht nur der Oberschicht dient. Außerdem wären diese Reformen recht einfach umzusetzen und würden nur einige neue Gesetze erfordern.\n\nDie Kommunisten hingegen vertreten einen radikalen Ansatz. Um echte Gleichheit und eine Gesellschaft zu erreichen, in der Egoismus ein Fremdwort ist, halten sie die Kollektivierung und Verstaatlichung großer Unternehmen und Betriebe für notwendig. Eine vom Staat kontrollierte Wirtschaft könnte die Bedürfnisse des armenischen Volkes besser befriedigen und dafür sorgen, dass der Reichtum gleichmäßig unter den Armeniern verteilt wird, würde jedoch auch die Unternehmer ihrer Freiheiten berauben - ein Kompromiss, den die Kommunisten nur zu gerne eingehen."
 arm.14.a: "Progressive Reformen sind der richtige Weg!"
 arm.14.b: "Kollektivierung und Verstaatlichung werden uns Wohlstand bringen!"

 arm.15.t: "Die Volksversammlung: Die Entscheidung über das außenpolitische Ziel"
 arm.15.d: "Der letzte Punkt auf der Tagesordnung der Versammlung ist die Außenpolitik unserer Nation. Es ist kein Zufall, dass dieses Thema bis zum Schluss aufgespart wurde, denn es ist das Thema, bei dem die Meinungen der Kommunisten und der Hunchaks am weitesten auseinandergehen.\n\nDie Hunchaks sind der Meinung, dass Armenien seine Streitkräfte zu einer revolutionären Armee umgestalten muss, die unsere Nation auch gegen überlegene Feinde verteidigen kann und alles tun wird, um das Überleben des armenischen Staates zu sichern. Um die Bedeutung des Militärs für unsere Freiheit noch zu unterstreichen, hielt der Vorsitzende der Hunchak-Partei, Rouben Ter Minassian, vor der Versammlung eine patriotische Rede, in der er unsere tapferen Soldaten ehrte und darauf hinwies, dass Türken, Russen und Perser bald wieder versuchen werden, unsere Nation zu unterjochen - etwas, das wir nur durch den Aufbau einer Armee verhindern können, die Armenien und seinem Volk würdig ist.\n\nDie Kommunisten argumentieren jedoch, dass dies zu weit geht. Die Schaffung einer revolutionären Armee würde unsere Gesellschaft militant machen und könnte von unseren Nachbarn als Rechtfertigung für einen Präventivschlag gegen unser Land benutzt werden. Sie sind der Meinung, dass wir uns auf unsere eigenen Angelegenheiten konzentrieren und versuchen sollten, uns unauffällig zu verhalten. Dies könnte uns die Chance geben, unser Land ohne ausländische Einmischung zu entwickeln und friedlich und in Ruhe zu gedeihen, würde uns aber auch in eine ziemlich verwundbare Position bringen."
 arm.15.a: "Wir brauchen eine Revolutionsarmee!"
 arm.15.b: "Wir sollten uns auf unsere eigenen Angelegenheiten konzentrieren!"

 arm.16.t: "Die Kommunisten übernehmen die Macht"
 arm.16.d: "Die Erste Armenische Volksversammlung ist beendet, und die Abgeordneten treten langsam die Heimreise an. Nachdem über alle Themen abgestimmt und die Stimmen ausgezählt waren, stand ein klarer Sieger fest: die Kommunisten unter Anastas Mikoyan. Ihre politischen Ziele und Maßnahmen scheinen bei den Abgeordneten und der Bevölkerung gut anzukommen, wie die deutliche Mehrheit, die die Partei erreicht hat, zeigt. Kurz nachdem sich diese Nachricht im ganzen Land verbreitet hatte, hielt Mikojan eine Rede im Radio. Darin dankte er den Menschen für ihr Vertrauen in ihn und seine Partei und versprach, dass seine Politik Armenien den Frieden und Wohlstand bringen werde, den es verdient.\n\nObwohl einige erwartet hatten, dass die Hunchaks über ihren Verlust verbittert sein würden, da sie es waren, die die revolutionären Ideen überhaupt erst nach Armenien gebracht hatten und daher wahrscheinlich hofften, sie in Zukunft zu verteidigen, scheinen die Hunchak-Politiker dennoch relativ zufrieden mit ihrer neuen Position in der Koalition zu sein. Rouben Ter Minassian beglückwünschte Mikoyan sogar zum Sieg seiner Fraktion und versprach, ihn in seinem Bestreben, die Nation zu revolutionieren, zu unterstützen. Beide Parteien scheinen sich so nahe zu stehen wie eh und je und mehr als erpicht darauf, eine armenische Revolution herbeizuführen."
 arm.16.a: "Frieden und Wohlstand für Armenien!"

 arm.17.t: "Die Hunchaks triumphieren"
 arm.17.d: "Die erste armenische Volksversammlung ist zu Ende, und die Abgeordneten treten langsam die Heimreise an. Nachdem über die verschiedenen Themen abgestimmt und die Stimmen ausgezählt waren, stand ein klarer Sieger fest: die Hunchaks unter Sarkis Rouben Ter Minassian. Wie es scheint, wollen die Abgeordneten und damit das Volk keine radikalen Veränderungen, sondern streben eher moderate Reformen an, die ihre Lebenssituation verbessern können. In seiner Rede vor der Presse heute Morgen zeigte sich Minassian relativ wenig überrascht und sagte, er habe nicht ein einziges Mal daran gezweifelt, dass die Versammlung die Hunchak-Partei zur Führung der Nation wählen würde. Dennoch dankte er den Menschen für ihre Unterstützung und versprach, ihnen Gleichheit und Freiheit zu bringen.\n\nDa die Gemäßigten nun die Tagesordnung bestimmen, scheinen die radikaleren Kommunisten ein wenig enttäuscht zu sein. Obwohl sie immer noch der Meinung sind, dass die Reformen der Hunchaks nicht ausreichen werden, um die armenische Nation wirklich zum Besseren zu verändern, haben sie es unterlassen, die Entscheidung der Versammlung offen in Frage zu stellen und den Hunchaks ihre weitere Unterstützung zugesagt. Mit der von den Buckligen geführten Koalition, die nun den Weg weist, sind Frieden und Wohlstand in greifbare Nähe gerückt!"
 arm.17.a: "Eine großartige Zukunft liegt vor uns!"

 arm.18.t: "Armenien bittet um industrielle Unterstützung"
 arm.18.d: "[ARM.GetNameDefCap], ein sozialistisches Land im Kaukasus, kämpft um den Aufbau einer Industrie, die sowohl den Bedarf der Bevölkerung als auch den des Militärs decken kann. In der Hoffnung auf ausländische Unterstützung durch die Internationale hat die armenische Regierung uns um Hilfe beim wirtschaftlichen Aufbau gebeten. In Anbetracht unserer Wirtschaftskraft würde es uns sicher nicht schaden, unseren Freunden in Not ein paar Ingenieure und Materialien zu schicken. Dennoch haben einige argumentiert, dass wir unsere Ressourcen anderswo brauchen und dass sie in Armenien verschwendet würden. Das mag zwar in gewisser Weise zutreffen, aber wir können unsere sozialistischen Brüder doch nicht einfach abweisen, oder?"
 arm.18.a: "Wir werden Sozialisten in Not immer helfen!"
 arm.18.b: "Wir brauchen diese Ressourcen selbst!"

 arm.19.t: "[FROM.GetNameDefCap] Bietet industrielle Unterstützung"
 arm.19.d: "Unsere sozialistischen Brüder in [FROM.GetNameDef] haben beschlossen, unsere Bitte anzunehmen und uns beim Aufbau unserer Industrie zu unterstützen. Die ersten Materialtransporte haben bereits ihre Reise von [FROM.Capital.GetCapitalVictoryPointName] nach Jerewan angetreten, und einige Ingenieure sind in unserer Hauptstadt eingetroffen. Die Internationale hat uns heute gezeigt, dass man ihr vertrauen kann und dass die Solidarität unter den Völkern auch in solch schwierigen Zeiten noch existiert."
 arm.19.a: "Wir wussten, dass unsere Freunde uns nicht im Stich lassen würden!"

 arm.20.t: "[FROM.GetNameDefCap] lehnt unsere Anfrage ab"
 arm.20.d: "Die Regierung von [FROM.GetAdjective] hat uns mit dem Argument abgewiesen, dass sie ihre Ressourcen selbst benötigt. Die sozialistische Solidarität, die [FROM.GetNameDefCap] immer betont hat, scheint nichts anderes als eine unverhohlene Lüge zu sein, um die Unwissenden dazu zu bringen, der lästigen Internationale zu vertrauen. Es scheint, als ob wir die einzigen wahren Sozialisten auf diesem Planeten sind..."
 arm.20.a: "Das ist ungeheuerlich! Es ist ungerecht!"

 arm.21.t: "Die verbliebenen Kollaborateure"
 arm.21.d: "Als unser Aufstand begann, flohen einige dem Osmanischen Reich treu ergebene Beamte aus Armenien, da sie bei einem Verbleib Strafverfolgung und Gefängnis befürchteten. Es gab aber auch Mitglieder der Verwaltung und des Militärs, die zu Beginn des Krieges einfach die Seiten gewechselt haben, weil sie lieber in einem freien armenischen Staat leben wollten als in einem von den Türken beherrschten. Diese Männer konnten ihre Positionen, die sie unter der osmanischen Herrschaft innehatten, bisher behalten, auch weil es nicht einfach wäre, sie zu ersetzen. Dennoch scheint Nzhdeh, der inzwischen zu einem einflussreichen Helden des armenischen Volkes geworden ist, mit dieser Situation alles andere als zufrieden zu sein.\n\nMit dem Argument, dass man diesen Beamten aufgrund ihrer Verbindungen zum bösartigen Osmanischen Reich nicht trauen könne, hat er nun begonnen, die Dinge selbst in die Hand zu nehmen. Heute hat er die Inhaftierung aller \"Kollaborateure\" angeordnet, die sich noch auf armenischem Boden befinden. Dies hat zwar einigen Argwohn hervorgerufen, da seine Definition eines Kollaborateurs relativ weit gefasst ist und jeden Beamten einschließt, der unter der osmanischen Herrschaft gedient hat, doch hat es bisher keinen wirklichen Widerstand gegen diese Anordnungen gegeben. Im ganzen Land werden Beamte vom Militär aus ihren Arbeitsplätzen eskortiert, Offiziere werden entlassen, und die Gefängnisse beginnen sich zu füllen. Obwohl Nzhdeh versprochen hat, dass er dies alles nur tut, um die Unabhängigkeit und Sicherheit Armeniens zu gewährleisten, hat dieser Schritt zufällig auch ein Machtvakuum geschaffen, das er nun leicht füllen kann, indem er seine eigenen Beamten ernennt, die seiner Sache treu sind."
 arm.21.a: "Ein harter, aber notwendiger Schritt."

 arm.22.t: "Die Kollaborateure leisten Widerstand!"
 arm.22.d: "Die Verhaftung der ersten Welle von Kollaborateuren verlief zwar reibungslos, doch das lag vor allem daran, dass das Militär sie überrumpelte. Inzwischen weiß jeder Armenier von der Verfolgung derjenigen, die Nzhdeh als Staatsfeinde gebrandmarkt hat. Die verbliebenen Kollaborateure nutzten die ihnen verbleibende Zeit, um sich vorzubereiten. Viele von ihnen sind untergetaucht und bis heute unauffindbar. Da sie nicht einfach vom Erdboden verschwinden können, wird vermutet, dass sie entweder aus dem Land geflohen sind, in der Hoffnung, in ihrem geliebten Osmanischen Reich ein neues Leben zu beginnen, oder dass sie in den Häusern von Armeniern Zuflucht gefunden haben, die bereit sind, sie vor den Augen der Regierung zu verstecken. Einige Häuser von Freunden und Familienmitgliedern der Verfolgten wurden bereits vom Militär durchsucht, was zu einiger Unzufriedenheit, aber auch zur Festnahme einiger der Flüchtigen geführt hat.\n\nDennoch waren auch einige Kollaborateure nicht bereit, ihre geliebte Heimat zurückzulassen. Anstatt sich vor den Regierungskräften zu verstecken, haben sie sich bewaffnet. Unsere Soldaten haben inzwischen fast ein Dutzend Fälle gemeldet, in denen ehemalige Beamte das Feuer auf sie eröffnet haben. Glücklicherweise wurde bisher keiner unserer Soldaten getötet, obwohl einige von ihnen schwer verletzt wurden. Besorgniserregend an diesen Vorfällen ist die Tatsache, dass es sich bei den von den Verhaftungsgegnern verwendeten Waffen fast ausnahmslos um Waffen handelte, die beim osmanischen Militär üblich waren. Entweder haben die Kollaborateure sie aus den Beständen gestohlen, die wir in den osmanischen Garnisonen erbeutet haben, oder sie haben noch Kontakte innerhalb des Reiches, um den Widerstand gegen Nzhdehs Herrschaft zu schüren. In jedem Fall sollten wir versuchen, diese Verräter so schnell wie möglich zu entwaffnen und inhaftieren."
 arm.22.a: "Sie mussten es einfach schwer machen..."

 arm.23.t: "Nzhdeh verhängt den Ausnahmezustand"
 arm.23.d: "Mit dem Argument, dass unsere Nation eine starke und geeinte Regierung braucht, um den bevorstehenden Angriff der Osmanen zu überstehen, haben Nzhdeh und die Führung des Militärs beschlossen, den Ausnahmezustand auszurufen und damit die Macht des Staates auf sich zu konzentrieren. Dies gibt ihnen die Freiheit, ohne Rücksicht auf die Opposition zu regieren, jede beliebige Politik zu verfolgen und alle Maßnahmen zu ergreifen, die sie für notwendig erachten, um die armenische Nation vor ihrer völligen Vernichtung zu bewahren. Um diejenigen zu beruhigen, die glauben, dass dies nichts anderes als die verdeckte Errichtung einer Diktatur unter militärischer Herrschaft ist, versicherte Nzhdeh, dass er den Ausnahmezustand aufheben werde, sobald der Krieg gewonnen und sich der Staub gelegt habe.\n\nEs gibt zwar Teile der Bevölkerung, die mit diesem Versprechen nicht zufrieden sind, weil sie befürchten, dass Nzhdeh und die Militäroffiziere zu sehr an der Macht hängen, die sie nun besitzen, aber die Mehrheit Armeniens ist mit dieser Entwicklung durchaus zufrieden. In Nzhdeh sehen die Menschen einen Mann, der weiß, was zu tun ist. Sie sehen jemanden, der handelt, anstatt Versprechungen zu machen, die er nie erfüllen kann. Sie sehen in ihm eine Galionsfigur, die das armenische Volk einen kann - eine Eigenschaft, die in diesen schwierigen Zeiten dringend gebraucht wird. Es bleibt jedoch abzuwarten, wie weit die Unterstützung des Volkes wirklich reicht und ob sie auch dann noch anhält, wenn der Krieg gewonnen ist und die Unabhängigkeit Armeniens nicht mehr direkt bedroht ist."
 arm.23.a: "Mögen sie uns zum Sieg führen!"

 arm.24.t: "Nzhdeh zentralisiert seine Macht"
 arm.24.d: "Seit Nzhdeh den Ausnahmezustand ausgerufen hat, regiert er unser Land gemeinsam mit der militärischen Führung. Es scheint jedoch, dass ihn seine Position in der Regierung nicht ganz zufrieden stellt. Er wollte die Macht um sich herum zentralisieren, anstatt sie zu teilen, und hat das Militär immer weiter in den Hintergrund gedrängt, während er versuchte, es ihm gegenüber loyal zu halten. Heute haben seine Bemühungen endlich Früchte getragen, denn er wurde mit dem Segen der militärischen Führung offiziell zum armenischen Staatschef ernannt. Dieser neue Titel ändert zwar auf dem Papier nicht allzu viel, da er schon seit geraumer Zeit die Fäden in der Regierung zieht, doch hat er in der Bevölkerung eine gewisse Unsicherheit ausgelöst.\n\nNachdem Nzhdeh zum alleinigen Führer Armeniens erklärt worden war, bildeten sich in unserer Bevölkerung zwei Lager. Auf der einen Seite stehen die Anhänger von Nzhdeh. Sie behaupten, dass er als Einziger in der Lage ist, das armenische Volk in seine Zukunft zu führen, und dass er ihm den lang ersehnten Sieg über die Türken bringen wird. Für sie ist Nzhdehs Machtübernahme durch seine Fähigkeiten gerechtfertigt und sicherlich kein Grund zur Besorgnis.\n\nAuf der anderen Seite gibt es diejenigen, die Nzhdeh und seinem Regime skeptisch gegenüberstehen. Dieses Lager besteht hauptsächlich aus den Demokraten und Revolutionären, die Nzhdehs autoritäres Vorgehen anprangern, seit er nach Armenien zurückgekehrt ist. Sie sehen in ihm eine Bedrohung für die Freiheit des armenischen Volkes und befürchten, dass er nach dem gewonnenen Krieg den Ausnahmezustand nicht aufheben, sondern versuchen wird, seine Macht weiter zu festigen. Um dies zu verhindern, wollen die Demokraten nun nach neuen Verbündeten im Militär, in der Verwaltung und in der Regierung suchen. Wenn es ihnen gelingt, genügend Beamte von der Bedrohung durch Nzhdeh zu überzeugen, können sie ihn vielleicht daran hindern, seine Herrschaft zu festigen. Aber sind sie bereit, das Risiko einzugehen, Nzhdehs Zorn auf sich zu ziehen?"
 arm.24.a: "Wir müssen Verbündete gegen diesen autoritären Vollidioten finden!"
 arm.24.b: "Er ist der Einzige, der über unser Volk herrschen kann!"

 arm.25.t: "Demokraten fordern einen Platz in der Regierung"
 arm.25.d: "Seit Nzhdeh in unser Land zurückgekehrt ist, müssen die Demokraten feststellen, dass sie langsam an Macht und Einfluss verlieren. Bisher haben sie diese Entwicklung hingenommen, weil sie hofften, dass Nzhdeh unser Land zum Sieg führen würde, wenn sie ihm die von ihm gewünschten Freiheiten gewähren würden. Sie sind jedoch alles andere als zufrieden damit, wie sich die Situation entwickelt hat. In ihren Augen hat Nzhdeh seine Macht bisher nicht nur zum Wohle des armenischen Volkes, sondern auch zu seinem persönlichen Vorteil genutzt - etwas, das sie für inakzeptabel halten. Um ihren Einfluss auf die Politik unseres Landes zurückzugewinnen, haben die Daschnaks und die Ramgavar, die beiden wichtigsten demokratischen Parteien unseres Landes, einen gemeinsamen Antrag gestellt, in dem sie einen Platz in der neuen Regierung fordern.\n\nNzhdeh ist zwar in keiner Weise verpflichtet, diese Bitte anzunehmen, und könnte die Demokraten durchaus abweisen, aber einige seiner Mitarbeiter haben darauf hingewiesen, dass dies vielleicht nicht die beste Idee ist. Schließlich führen wir derzeit einen Krieg gegen die Türken und sollten versuchen, zumindest bis zur Beilegung des Konflikts zusammenzuhalten, damit wir nicht unter der Last unserer internen Kämpfe zusammenbrechen. Außerdem müssen wir den Demokraten nicht die einflussreichsten Positionen überlassen. Schon ein paar kleinere und unwichtige Posten könnten sie zufrieden stellen und garantieren, dass sie Nzhdeh und seinem politischen Kurs treu bleiben."
 arm.25.a: "Wir akzeptieren ihr Ersuchen."
 arm.25.b: "Sie versuchen nur, den Einfluss von Nzhdeh zu untergraben!"

 arm.26.t: "Wir sind siegreich!"
 arm.26.d: "Der Tag, auf den unser Volk seit Generationen gewartet hat, ist endlich gekommen! Wir haben die berüchtigten Türken besiegt und sie aus unserem Land vertrieben! Während sie weinen und um ihre Verluste trauern, feiert das armenische Volk, denn es kann nun wieder in Freiheit leben. Doch dieser Sieg hatte seinen Preis. Viele junge armenische Männer haben ihr Leben verloren, unsere Wirtschaft ist völlig zerstört, und der türkische Teil unserer Bevölkerung beginnt, nach Anatolien auszuwandern, weil er Unterdrückung und Verfolgung durch seine neuen armenischen Herren fürchtet. Dennoch sollten diese Verluste die gute Laune der Menschen nicht trüben, zumindest nicht im Moment. Immerhin kann unsere Wirtschaft wieder aufgebaut werden, unsere Soldaten wissen, dass sie ihr Leben für etwas gegeben haben, wofür es sich zu kämpfen lohnt, und dem türkischen Staat gegenüber loyale Bürger würden unsere junge Nation nur korrumpieren.\n\nDennoch hat es auch in der Politik unseres Landes einige unangenehme Entwicklungen gegeben. Während im ganzen Land noch gefeiert wird, haben die verschiedenen politischen Parteien unseres Landes bereits begonnen, sich untereinander zu zerstreiten. Nach dem Sieg über die Türken gibt es keine unmittelbare Bedrohung mehr, die unsere Politiker eint, so dass sie nun wieder für ihre eigenen Interessen kämpfen. Die Demokraten und Revolutionäre haben freie Wahlen gefordert, um Nzhdeh abzulösen, da sie der Meinung sind, dass er nicht mehr gebraucht wird und seine weitere Herrschaft unrechtmäßig ist. Nzhdeh hingegen versucht, an seiner Macht festzuhalten, weil er meint, dass er aufgrund seiner Siege das Recht hat, über das armenische Volk zu herrschen. Angesichts der Meinungsverschiedenheiten zwischen den beiden Seiten scheint eine Einigung nahezu unmöglich zu sein. Unser Sieg hat unsere Regierung in ein Pulverfass verwandelt, das nur darauf wartet zu explodieren."
 arm.26.a: "Mal sehen, was die Zukunft bringt."

 arm.27.t: "Die Gründung der Überlebenspartei"
 arm.27.d: "Vor einigen Tagen überraschte Garegin Nzhdeh Hovhannes Kajaznuni, den Vorsitzenden der demokratischen Dashnak-Partei, indem er ihn zu einem privaten Gespräch in seine Privatwohnung einlud. Der genaue Inhalt des Gesprächs ist nicht bekannt, aber das Treffen dauerte fast die ganze Nacht und endete damit, dass Kajaznuni von den guten Absichten Nzhdehs und seinen Fähigkeiten als Führer unserer Nation überzeugt war. Dieser Sinneswandel veranlasste Kajaznuni, Nzhdehs Image in den Reihen seiner Partei zu verbessern, was dazu führte, dass die Daschnaks offiziell beschlossen, eine Koalition mit Nzhdehs Militärjunta zu bilden. Diese Koalition, deren wichtigstes politisches Ziel es ist, die Unabhängigkeit des armenischen Staates zu bewahren, wurde passenderweise als 'Überlebenspartei' bezeichnet.\n\nMit dem wohl einflussreichsten Teil der demokratischen Opposition auf seiner Seite hat Nzhdeh seine Macht effektiv gefestigt, da keine andere politische Gruppierung stark genug ist, seine Herrschaft in Frage zu stellen. Natürlich waren die anderen demokratischen und revolutionären Parteien mit der Entscheidung der Daschnaken alles andere als zufrieden und haben sie als 'Verräter an der demokratischen Sache' gebrandmarkt. Dennoch versuchte der Daschnak-Teil der neu gebildeten Koalition, sich auf ihre Seite zu schlagen, indem er fortschrittliche Reformen in der Wirtschaft und im armenischen Sozialsystem versprach und argumentierte, dass ein Bündnis mit Nzhdeh ein notwendiger Schritt sei, um die weitere Unabhängigkeit Armeniens zu gewährleisten.\n\nFür die Bevölkerung war diese Nachricht ein Segen. Die Erfahrung und die Führungsqualitäten von Nzhdeh und die demokratischen Ansichten der Daschnaken scheinen die perfekten Zutaten für einen blühenden armenischen Staat zu sein. Die Menschen vertrauen der Überlebenspartei und erwarten nichts anderes als Frieden, Freiheit, Gerechtigkeit und Sicherheit unter ihrer neuen Führung."
 arm.27.a: "Gemeinsam werden sie unsere Unabhängigkeit sichern!"

 arm.28.t: "Die Geburt des Tseghakronismus"
 arm.28.d: "Als Nzhdeh nach Armenien zurückkehrte, stellte er fest, dass keine der etablierten politischen Parteien in der Lage war, seine politischen Ansichten vollständig zu vertreten. Für ihn sind die Revolutionäre und Demokraten schwach, weil sie versuchen, ihre Herrschaft durch Wahlen zu legitimieren. Außerdem sind einige dieser Parteien der Meinung, dass wir uns mit unseren Nachbarn versöhnen und mit ihnen anfreunden sollten - was Nzhdeh als weiteres Zeichen ihrer Schwäche ansieht. Aufgrund seiner Unzufriedenheit mit der aktuellen politischen Szene in Armenien hat er begonnen, sich in anderen Ländern umzusehen, um sich inspirieren zu lassen. Ein Land, das ihm dabei ins Auge gefallen ist, ist das russische Riesenreich in unserem Norden. Unter der Führung von [RUS.GetLeader] hat Russland eine nationalistische Haltung eingenommen und es geschafft, Teile seines früheren Ruhms wiederzuerlangen.\n\nIn Nzhdehs Augen ist [RUS.GetLeader] der Führer, von dem die Russen immer geträumt haben und dessen Beispiel wir folgen sollten. Im Einklang mit der russischen Rhetorik sollte auch Armenien durch die Kraft des Nationalismus nach Einheit streben. Nzhdehs Ziele, unsere Nation von denjenigen zu befreien, die sie zerstören wollen, und die nationale und geistige Identität unseres Volkes zu erneuern, stehen im Mittelpunkt seiner neuen Ideologie, die er Tseghakronutyun oder Tseghakronismus genannt hat, was so viel wie 'Rasse und Religion' bedeutet - zwei Begriffe, die Nzhdeh zu den Säulen unserer Gesellschaft machen will. In ganz Armenien kündigen die Menschen bereits ihre Unterstützung für Nzhdeh und seine neuen Ideen an und versammeln sich hinter dem 'Adler von Taron', dem zentralen Symbol des Tseghakronismus."
 arm.28.a: "Interessant..."

 arm.29.t: "Demokratie siegt!"
 arm.29.d: "Da der Krieg gewonnen wurde, sind viele Menschen der Meinung, dass Nzhdeh nicht mehr gebraucht wird. Seine Fähigkeiten als militärischer Führer mögen zwar wesentlich zu unserem jüngsten Sieg beigetragen haben, aber ein großer Teil der Bevölkerung stellt seine Fähigkeiten als Führer in Friedenszeiten in Frage und beginnt nun, sich den demokratischen Parteien zuzuwenden. Auch diese Parteien waren nicht untätig und haben in der Bevölkerung, aber auch in der Verwaltung und in der Regierung an Unterstützung gewonnen. Da praktisch ganz Armenien hinter ihnen steht, konnten sie Nzhdeh an der Grenze zum Einlenken zwingen und akzeptieren, dass Wahlen über die Zukunft unseres Landes entscheiden sollten. Bis dahin bleibt er auf seinem Posten und verspricht, für Ordnung zu sorgen, bis die Wahlen abgeschlossen sind und ein klarer Sieger feststeht.\n\nIm ganzen Land haben die Vorbereitungen für die ersten armenischen Wahlen seit über zwanzig Jahren begonnen, und die Menschen freuen sich darauf, wieder einmal die Regierung ihres Landes wählen zu können. Von nun an soll Armenien als ein leuchtendes Juwel der Freiheit und Demokratie in den sonst so finsteren Ländern des Kaukasus und des Nahen Ostens gelten."
 arm.29.a: "Unsere Zukunft liegt in den Händen des Volkes!"

 arm.30.t: "Der letzte Schritt"
 arm.30.d: "Seit der Geburt des Tseghakronismus haben Nzhdeh und seine Anhänger daran gearbeitet, diese neue Ideologie zur zentralen politischen Agenda des Staates zu machen. Inzwischen haben sich die meisten Soldaten und Offiziere, die während des Unabhängigkeitskrieges unter Nzhdeh gedient haben, der neuen Organisation angeschlossen, weil sie der Meinung sind, dass er seine Qualitäten als Führer unter Beweis gestellt hat und dass seine Ideen Armenien den Ruhm bringen werden, den es sich immer gewünscht hat. Mit der Unterstützung des Militärs konnte Nzhdeh seine Macht ohne jegliche Opposition der demokratischen Parteien festigen, die inzwischen zu unbedeutend geworden sind, um eine Bedrohung für das neue Regime darzustellen. Aus diesem Grund hat Nzhdeh beschlossen, sie nicht vollständig aufzulösen, sondern ihnen zu erlauben, weiterhin im Land zu agieren. Da jedoch Wahlen von der Tseghakronutyun missbilligt werden, haben diese Parteien keine echte Chance, jemals an die Macht zu kommen.\n\nDiese neuen politischen Entwicklungen haben jedoch zu einer gewissen Verunsicherung in der Bevölkerung geführt. Obwohl die meisten unserer Bürger Nzhdeh vertrauen, sehen viele seinen neuen politischen Kurs mit Skepsis. Vor allem die Minderheiten innerhalb unserer Grenzen, wie die Aseris und die Türken, fürchten nun um ihre Rechte und ihr Leben. In einer Ansprache an die Nation versprach Nzhdeh heute Morgen erneut, alle notwendigen Maßnahmen zu ergreifen, um das Überleben des armenischen Volkes zu sichern, und gab sein Wort, dass er unser Land von all jenen befreien werde, die sich seiner Herrschaft und seinem versprochenen Wohlstand in den Weg stellen - ein Versprechen, das die Ängste sowohl der Minderheiten als auch der Opposition nur geschürt hat. Es bleibt abzuwarten, ob die Menschen Nzhdeh bis zum Ende vertrauen werden oder ob ihre Angst sie auf unterschiedliche Wege führt."
 arm.30.a: "Der Adler von Taron wird uns den Weg weisen!"

 arm.31.t: "Der Wahlkampf beginnt"
 arm.31.d: "Die Wahlen rücken immer näher, und die beiden konkurrierenden Koalitionen haben nun damit begonnen, ihre Ressourcen für die Wahlwerbung einzusetzen. Um die Menschen von ihren politischen Zielen und Vorhaben zu überzeugen, schicken beide Lager ihre prominentesten Politiker zu Radiosendern und Zeitungen. Mit Hilfe dieser modernen Medien können sie mit Leichtigkeit die ganze Nation ansprechen.\n\nDie demokratische Koalition, bestehend aus dem liberalen Ramgavar und den sozialdemokratischen Dashnaks, verfügt über eine relativ breite Basis von Anhängern, darunter Unternehmer, Intellektuelle und in geringerem Maße auch die einfachen Arbeiter. Da sich die Demokraten sicher sind, dass die Mittel- und Oberschicht den Gedanken an eine Revolution eher ablehnt, halten sie die Unterstützung dieses Teils der Bevölkerung für selbstverständlich. Daher haben sie beschlossen, ihre Werbeanstrengungen auf die unteren Schichten der armenischen Gesellschaft zu konzentrieren, indem sie versprechen, dass die von der Daschnak-Partei befürworteten milden Reformen dem Volk Wohlstand bringen werden, während sie gleichzeitig behaupten, dass die Versprechungen der Revolutionäre mehr Schaden als Nutzen bringen werden.\n\nUnterdessen versucht die revolutionäre Koalition, die sich aus den Hunchaks und den Kommunisten zusammensetzt, auch die unteren Klassen von ihrer Politik zu überzeugen. Sie prangern die Demokraten als Heuchler an und argumentieren, dass die Liberalen nur die Interessen der kapitalistischen Oberschicht und nicht die der hart arbeitenden Menschen in Armenien vertreten wollen. In einer Rundfunkansprache, die er heute Morgen hielt, betonte Anastas Mikojan, der Führer der Kommunistischen Partei, die Notwendigkeit einer totalen Revolution, die eine vollständige soziale Umwälzung bewirken und den Arbeitern unseres Landes die Rechte und den Reichtum bringen wird, den sie sich wünschen.\n\n Da beide Fraktionen um die Stimmen einer Klasse kämpfen, befinden sich die Arbeiter und Bauern unseres Landes jetzt im Wesentlichen in der Position des Königsmachers. Bald werden wir wissen, welche Seite in den Augen des einfachen Volkes überzeugender war."
 arm.31.a: "Wahrlich aufregend!"

 arm.32.t: "Die ersten armenischen Wahlen"
 arm.32.d: "Endlich hat das Warten ein Ende und die ersten armenischen Wahlen seit der Wiedergeburt unserer Nation haben begonnen! Heute Morgen gegen 8 Uhr wurden die Wahllokale geöffnet und unmittelbar danach von einer Menge armenischer Bürger gestürmt, die über die Zukunft ihres Landes entscheiden wollten. Im Laufe des Tages füllten sich die Wahllokale fast ununterbrochen mit Menschen - die Wahlbeteiligung war immens. Nun, da sich der Tag dem Ende zuneigt und alle, die an der Wahl teilnehmen wollten, ihre Stimme abgegeben haben, beginnen die Wahllokale zu schließen. Die ersten Wahllokale haben bereits die Ergebnisse der Wahl in ihrem Gebiet bekannt gegeben, aber im Moment scheint das Gleichgewicht zwischen den Revolutionären und den Demokraten eher fragil zu sein, da beide Seiten etwa die Hälfte der Stimmen erhalten haben. Dies kann sich jedoch noch ändern, da die größten Wahllokale die Auszählung der Stimmzettel noch nicht abgeschlossen haben. Die Spannung und Aufregung ist auf beiden Seiten zu spüren - aber am Ende kann es nur einen Sieger geben."
 arm.32.a: "Die demokratische Koalition hat gesiegt!"
 arm.32.b: "Die Revolutionäre erringen einen überwältigenden Sieg!"

 arm.33.t: "Wahl eines Präsidenten"
 arm.33.d: "Die Demokraten haben es geschafft, die Wahlen zu gewinnen, und die Feierlichkeiten sind auch nach einer Woche noch nicht vorbei! Unsere Politiker haben sich jedoch nicht nur zurückgelehnt und eine Party gefeiert, sondern sich auch mit den Problemen befasst, die mit ihrem Wahlsieg einhergingen. So können wir beispielsweise nicht die politische Agenda sowohl der Dashnaks als auch der Ramgavar verfolgen, sondern müssen uns entscheiden, auf wessen Politik wir unseren Schwerpunkt legen wollen. Zu diesem Zweck wurde beschlossen, einen Wahlausschuss zu bilden, der sich aus Politikern der Parteien Dashnak und Ramgavar sowie einigen neutralen Staatsmännern zusammensetzen soll. Dieser Wahlausschuss wird entweder einen Kandidaten der Dashnak- oder der Ramgavar-Partei für das Amt des Präsidenten wählen, der dann den Kurs unserer Nation bestimmen und über die Politik entscheiden wird, die unser Volk in die Zukunft führen soll.\n\nBeide Parteien haben bereits ihre Kandidaten bestimmt. Die Daschnaks haben sich für Hovhannes Kajaznuni entschieden, einen Mann, der im ganzen Land durch seine Tätigkeit als Premierminister der Ersten Armenischen Republik in der Schlussphase des Weltkriegs bekannt ist. Er ist ein Verfechter sozialer Reformen und vertritt im Gegensatz zum Ramgavar die Auffassung, dass zumindest einige revolutionäre Ideen von unserer Regierung nicht unbedingt missbilligt werden sollten. Die Ramgavar hingegen haben Mihran Damadian gewählt, einen ehemaligen Widerstandskämpfer, der an eine liberalere Politik und die Macht des freien Marktes glaubt. Nachdem beide Kandidaten in einer Rede dargelegt hatten, warum sie zum Präsidenten gewählt werden sollten, gab es einige Debatten und Diskussionen unter den Mitgliedern des Komitees, aber nun scheint es, dass sie zu einem Ergebnis gekommen sind. Der erste Präsident der Zweiten Armenischen Republik wird..."
 arm.33.a: "Der berühmte Hovhannes Kajaznuni!"
 arm.33.b: "Mihran Damadian von der Ramgavar-Partei!"

 arm.34.t: "Die armenischen Parlamentswahlen"
 arm.34.d: "Nachdem [ARM.GetLeader] nun zu unserem Präsidenten gewählt wurde, fehlt nur noch ein Parlament, damit unsere neu gegründete Republik voll funktionsfähig ist. Zu diesem Zweck hat unser Präsident beschlossen, dass das Volk wieder an der Politik unseres Landes teilhaben soll, und hat nun die Wahllokale eröffnet, um die Menschen darüber abstimmen zu lassen, welche Partei sie im jungen Parlament die Oberhand haben wollen. Jede Partei erhält eine bestimmte Anzahl von Sitzen, die sich nach der Anzahl der Wahlbezirke richtet, in denen sie eine Mehrheit erringen konnte, wobei einige dieser Bezirke aufgrund ihrer Bevölkerungszahl mehr Sitze wert sind als andere. Obwohl diese Wahl nicht direkt den politischen Kurs unserer Nation in der Zukunft bestimmen wird, da dies bereits bei den Präsidentschaftswahlen entschieden wurde, wird sie der siegreichen Partei doch einen erheblichen Zuwachs an Einfluss verschaffen."
 arm.34.a: "Die Dashnaks gehen in Führung!"
 arm.34.b: "Die Ramgavar schaffen es, sich eine Mehrheit zu sichern!"

 arm.35.t: "Die Rückgewinnung von Batumi"
  arm.35.d: "Nachdem es den osmanischen Türken immer noch nicht gelungen ist, unseren unaufhaltsamen Vormarsch zu stoppen, haben wir nun endlich die Hafenstadt Batumi und damit die wunderschöne Küste des Schwarzen Meeres erreicht. Die praktisch antike Stadt, die Jahrhunderte vor Christi Geburt von den alten Griechen gegründet wurde, wechselte in der jüngeren Geschichte mehrmals den Besitzer zwischen Russen, Georgiern und Osmanen. So ist Batumi heute die Heimat einer Vielzahl verschiedener Kulturen und Religionen, einschließlich einer armenischen Minderheit, wobei die Georgier jedoch eine leichte Mehrheit bilden.\n\nObwohl die in der Stadt stationierte osmanische Garnison bis zum bitteren Ende kämpfte, hatten sie keine Zeit, alles zu zerstören oder zu evakuieren, was uns von Nutzen sein könnte, so dass unsere Soldaten eine Handvoll Konvois beschlagnahmen konnten, die im Hafen der Stadt stationiert waren, und einige armenische Zivilisten sich sogar freiwillig meldeten, um sich unserem Kampf gegen die osmanischen Türken anzuschließen. Wichtiger als die Kriegsbeute ist jedoch, dass Batumi unserer Nation endlich Zugang zu den Meeren jenseits unserer gebirgigen Heimat verschafft.\n\nAus diesem Grund und weil die Georgier sich bisher geweigert haben, in den Krieg einzutreten, und somit nicht in der Lage sind, ihren Anspruch auf die Stadt durchzusetzen, haben einige vorgeschlagen, dass wir selbst Anspruch auf Batumi erheben sollten. Obwohl wir natürlich unsere wahren Beweggründe unter dem Vorwand verschleiern könnten, die armenische Bevölkerung vor den türkischen Bestien schützen zu wollen, und obwohl die Kontrolle über die Stadt unserer Nation große Vorteile bringen würde, würde die Beanspruchung der Stadt die Georgier sicherlich verärgern - und könnte sie sogar dazu verleiten, unsere Nation anzugreifen, sollte die Stadt offiziell in unseren Besitz übergehen. Außerdem ist unsere derzeitige Herrschaft über Batumi bestenfalls wackelig, und die Osmanen werden zweifellos bald eine Gegenoffensive starten, zumal wir noch nicht die Zeit gefunden haben, unsere Positionen richtig zu befestigen. Wie sollten wir vorgehen?"
 arm.35.a: "Wir werden unseren Zugang zum Meer haben!"
 arm.35.b: "Wir sollten nicht riskieren, die Georgier zu verärgern..."

 arm.36.t: "Nazar der Tapfere"
 arm.36.d: "Vor einigen Tagen segnete das Jerewan Film Studio die Kinos unseres Landes mit der Veröffentlichung eines neuen Films: Nazar der Tapfere. Diese Komödie wurde von Derenik Demirchyan und Amasi Martirosyan geschrieben und basiert auf dem beliebten gleichnamigen Volksmärchen. Da die Geschichte im ganzen Land bekannt und beliebt ist, haben unsere Bürgerinnen und Bürger schon seit einiger Zeit auf den Film gewartet und waren mehr als gespannt darauf, ihn am Tag seiner Veröffentlichung zu sehen.\n\nDer Film erzählt die Geschichte von Nazar, einem faulen und feigen Mann, der mehr Glück als Verstand hat. Eines Tages scherzt er darüber, die Karawane eines in der Nähe vorbeiziehenden Schahs zu überfallen, aber seine Frau nimmt ihn ernst und verlangt, dass er sein Wort hält. Obwohl er sich zunächst davor drücken will, wird er später von einigen Fliegen geärgert und schafft es, tausend von ihnen mit einem einzigen Schlag zu töten. Das macht ihm Mut, und der Dorfpfarrer schenkt ihm daraufhin einen Lappen, auf den er geschrieben hat: 'Nazar der Tapfere, der die Angst nicht kennt, tötet tausend mit einem einzigen Schlag!'. Im Vertrauen auf seine Fähigkeiten macht sich Nazar daraufhin auf die Suche nach dem Schah und schafft es durch pures Glück, einen Banditen zu überlisten, dessen Pferd er anschließend mitnimmt. Dann folgt ein Zufall nach dem anderen und führt schließlich dazu, dass Nazars Name in der ganzen Welt bekannt und gefürchtet ist - und nicht nur das: Er tötet auch einen gefährlichen Tiger, wird König eines Riesenreichs, heiratet eine Riesin und lebt glücklich bis ans Ende seiner Tage.\n\nDer Film wurde gut aufgenommen, und die Leute bezeichnen ihn als lustig und spannend. Alles in allem scheint er eine gute Ablenkung von den schockierenden Nachrichten aus anderen Teilen der Welt zu sein und könnte sehr wohl ein Klassiker werden, den sich unsere Leute auch noch in Jahrzehnten ansehen werden."
 arm.36.a: "Eine fantastische Geschichte!"

 arm.37.t: "Fleisch und Eiscreme"
 arm.37.d: "Seit seinem Amtsantritt hat Anastas Mikojan mehrere Geschäftsreisen in zahlreiche westliche Länder unternommen, in der Hoffnung, die wirtschaftlichen und diplomatischen Beziehungen zwischen unseren Nationen zu verbessern. Zwar war er bei der Verwirklichung dieses Ziels nur mäßig erfolgreich, aber die Zeit, die er in diesen Ländern oder besser gesagt in ihren Restaurants verbrachte, inspirierte ihn dazu, neue westliche Lebensmittel in unser Land zu bringen, nämlich Cornflakes, Popcorn, Hamburger und Eiscreme, wobei letztere ihm besonders wichtig ist.\n\nUm sicherzustellen, dass unsere Bürger stets Zugang zu bestem Speiseeis haben, hat die Regierung auf Empfehlung von Mikoyan den Bau der ersten armenischen Speiseeisfabrik gefördert, die in unserer Hauptstadt Jerewan errichtet werden soll. Mikojan plant auch, die Qualität unseres im Inland hergestellten Eises unter seiner persönlichen Kontrolle zu halten, da er am besten weiß, was es lecker macht. Außerdem erfand er eine neue Art von Hamburger, das so genannte 'Mikoyan-Kotelett'. Er versprach, dass dieses Kotelett aus Rind- oder Schweinefleisch die Burger für das gemeine Volk erschwinglich machen und armenische Hamburger zu etwas Einzigartigem und Herausragendem, vielleicht sogar zu etwas weltweit Bekanntem machen würde.\n\nAuch wenn sich einige über Mikojans Besessenheit von Lebensmitteln und insbesondere von Eiscreme lustig machen, begrüßt ein großer Teil der Bevölkerung diese Veränderungen in der armenischen Ernährung. Für sie sind sie etwas Aufregendes und Ungewöhnliches und vermitteln zudem das Gefühl eines westlicheren und moderneren Lebensstils. Diese Reaktion der Bevölkerung hat ihn in seinem Glauben an die Bedeutung der richtigen Ernährung bestärkt und ihn nun sogar dazu ermutigt, ein Buch zum Thema gesundes und schmackhaftes Essen zu schreiben."
 arm.37.a: "Wirklich köstlich."

 arm.38.t: "Ein Zeitalter der Unterdrückung"
 arm.38.d: "Da die Tseghakronutyun von Tag zu Tag mächtiger und einflussreicher werden, haben sie nur noch Angst, ihre Macht zu verlieren. Daher hat Nzhdeh beschlossen, dass bestimmte Maßnahmen ergriffen werden müssen, um das Überleben des neuen Regimes zu sichern.\n\nDiese Maßnahmen, die Nzhdeh als 'notwendiges Übel zur Sicherung des Wohlstands der armenischen Nation' bezeichnete, zielen vor allem darauf ab, die Freiheiten des armenischen Volkes einzuschränken. Insbesondere Begriffe wie Rede- und Gedankenfreiheit werden missachtet und als 'Gift für die Integrität des Staates' bezeichnet. Von nun an werden alle Zeitungen von der Tseghakronutyun kontrolliert und streng zensiert. Die Veröffentlichung von kritischer Literatur oder die Verbreitung von regierungskritischen Pamphleten ist nun offiziell als Verbrechen deklariert und wird hart bestraft. Um sicherzustellen, dass die Bevölkerung versteht, dass dies nicht auf die leichte Schulter genommen werden darf, ordnete die Partei auch den Ausbau der meisten armenischen Haftanstalten an, in der Hoffnung, dass die Erhöhung ihrer Kapazitäten das armenische Volk von kritischem Denken abschrecken und selbst die hartnäckigsten Verfechter demokratischer Werte in die Schranken weisen wird."
 arm.38.a: "So beginnt es..."

 arm.39.t: "Das Ausweisungsgesetz"
 arm.39.d: "Wie es scheint, waren die derzeitigen Maßnahmen nur der Anfang von Nzhdehs Bemühungen, jeden Widerstand gegen die Regierung zu zerschlagen. In seinen Augen werden einige Menschen, die derzeit in unserem Land leben, niemals loyale Untertanen seines Regimes sein und sollten daher als Staatsfeinde betrachtet werden.\n\nHeute hat er das 'Ausweisungsgesetz' vorgestellt. Mit diesem Gesetz will er die Nation von diesen 'Takanks' befreien, um unserem Volk Stabilität und Einheit zu bringen. Es besagt, dass 'jeder Aseri und jeder Türke das Gebiet des armenischen Staates innerhalb von drei Wochen zu verlassen hat. Sollten sie sich weigern, das Gebiet innerhalb der vorgegebenen Frist zu verlassen, wird das Militär ermächtigt, sie aus ihren Häusern zu vertreiben. Sollten sie dem nicht nachkommen, ist die Anwendung von Gewalt erlaubt.'\n\nDies hat natürlich bei der muslimischen Bevölkerung des Landes Empörung ausgelöst, da sich Türken und Aseris gleichermaßen in dem Land verfolgt sehen, das sie und ihre Vorfahren einst ihre Heimat nannten. Die Tat hat jedoch nicht nur den muslimischen Teil unserer Bevölkerung schockiert. Viele Armenier beginnen sich zu fragen, ob Nzhdeh wirklich das Richtige tut und ob die Ausweisung von Menschen, die sie als Nachbarn, Freunde und Kollegen schätzen, wirklich ein notwendiger Schritt ist, um die Zukunft der armenischen Nation zu sichern. Viele hoffen immer noch, dass Nzhdeh auf die Rufe der Bevölkerung hört und beschließt, den Akt rückgängig zu machen, bevor er seine Konsequenzen entfaltet, obwohl eine solche Entscheidung höchst unwahrscheinlich erscheint, zumal der Großteil des Militärs immer noch blindlings seinen Befehlen folgt und ihn und seine Maßnahmen ohne Fragen unterstützt."
 arm.39.a: "Warum können Menschen nicht einfach in Harmonie zusammenleben?"

 arm.40.t: "Massaker in Jerewan"
 arm.40.d: "Heute waren die Straßen der Rosa Stadt rot. Aufgewühlt durch eine von Nzhdehs Reden, in denen er die Notwendigkeit eines allmächtigen Staates betonte, sahen sich einige seiner Anhänger von der Mission beseelt, etwas gegen die stets angeprangerten 'inneren Feinde' zu unternehmen. In ihren Augen finden sich diejenigen, die den Einfluss der Tseghakronutyun untergraben wollen, in den Gefängnissen, in denen noch immer ehemalige osmanische Verwaltungsbeamte inhaftiert sind, und auf den Straßen, wo eine Demonstration muslimischer Bürger gegen das Vertreibungsgesetz organisiert wurde.\n\nMit improvisierten Waffen und einigen Schusswaffen bewaffnet, stürmten die Fanatiker die Gefängnisse der Hauptstadt und fielen über den friedlichen Protest her. Was folgte, war ein regelrechtes Gemetzel. Während die Demonstranten durch die Straßen flüchteten, wurden viele von ihnen verfolgt und getötet: Unbeteiligte, die versuchten, sie vor der Gewalt zu schützen, indem sie ihnen in ihren Häusern Unterschlupf gewährten oder einfach versuchten, sich zwischen sie und den Mob zu stellen, sind unter den Opfern zu finden. In den Gefängnissen scheint es jedoch so zu sein, dass die Wärter einfach beiseite standen, einige sogar mitmachten, da der Groll gegen die Türken groß ist. Die Garnisonstruppen von Jerewan blieben untätig: Viele von ihnen sind für die Rhetorik von Nzhdeh empfänglich und glauben, dass es nicht zu ihren Aufgaben gehört, das Leben von Muslimen oder Gefangenen zu schützen. Als die Nacht hereinbrach, lagen Dutzende von Menschen tot da, und viele weitere waren verletzt.\n\nDie Nachricht von dem Massaker verbreitete sich wie ein Lauffeuer im ganzen Land. In einer Dringlichkeitssendung, in der er auf die tragische Situation einging, versuchte Nzhdeh, die Schuld auf die Opfer zu schieben, die er als Verschwörer bezeichnete, und beschuldigte nur diejenigen, die seiner Meinung nach lediglich von 'patriotischem Eifer' beseelt waren, die Gerechtigkeit in die eigenen Hände zu nehmen. Diese Darstellung überzeugte jedoch kaum diejenigen, die sich nicht völlig in den Fängen des Regimes befanden: Für viele war dies der letzte Strohhalm. Der Glaube unserer Bevölkerung an Nzhdeh beginnt zu bröckeln, und der Widerstand gegen die Regierung formiert sich rasch."
 arm.40.a: "Was für eine Tragödie..."

 arm.41.t: "Demokraten protestieren gegen die Politik von Nzhdeh"
 arm.41.d: "Es scheint, dass die jüngsten Maßnahmen Nzhdehs und insbesondere das Massaker von Jerewan die demokratischen Parteien unseres Landes dazu veranlasst haben, jegliches Vertrauen in die Tseghakronistische Bewegung zu verlieren. Heute gaben diese Parteien eine gemeinsame Erklärung ab, in der sie Nzhdeh für das jüngste Blutbad verantwortlich machten und offen seinen Rücktritt und die Einführung freier Wahlen auf armenischem Boden forderten. Außerdem gingen einige von ihnen in der Hauptstadt auf die Straße und organisierten einen Gedenkmarsch zu Ehren der Opfer des Massakers. Dieser Marsch wurde jedoch mit zunehmender Teilnehmerzahl immer politischer und endete als offener Protest gegen das Regime von Nzhdeh.\n\nDie Tseghakronutyun, die eine Bedrohung ihrer Herrschaft witterten, reagierten rasch und befahlen dem Militär, die 'gewalttätige Demonstration gegen die Retter Armeniens' aufzulösen. Doch Nzhdeh war dies nicht genug. Er beschloss, noch weiter zu gehen, und ordnete offiziell die Auflösung aller politischen Parteien und Organisationen an, die nicht in die tseghakronistische Bewegung integriert waren. Indem er ihnen die letzten politischen Befugnisse nimmt, hofft er, die verbliebenen Politiker der Opposition ein für alle Mal zum Schweigen zu bringen."
 arm.41.a: "Wird dies das letzte sein, was wir von ihnen hören?"

 arm.42.t: "Die Rückkehr der Demokraten"
 arm.42.d: "Nach dem Verbot und der Auflösung ihrer Parteien fanden die Demokraten Zuflucht auf dem Lande, einer Region, die noch nicht ganz in Nzhdehs Hand war. Bei ihrer Flucht aus der Hauptstadt und anderen Großstädten schlossen sich ihnen einige rangniedrige Militäroffiziere an. Der prominenteste von ihnen ist Boghos Bey Dadian, ein ehemaliger osmanischer Oberst, der Armenien und seinem Volk während des Wüstenkriegs die Treue geschworen hat und mit Nzhdeh und seiner eher extremen Politik zunehmend unzufrieden ist. Als sie sich nicht mehr in unmittelbarer Gefahr befanden, begannen sie Pläne zu schmieden, in der Hoffnung, die tseghakronistische Regierung zu stürzen, die ihr einst so schönes Land 'zerstört' hat. In dieser Zeit übernahm Boghos Bey mehr oder weniger offiziell die Führung der Oppositionsgruppe, vor allem weil sowohl die Demokraten als auch das einfache Volk ihm und seiner Erfahrung als Offizier vertrauten und darauf vertrauten, dass er sie zum Sieg über das tseghakronistische Regime führen könnte.\n\nNachdem sie einige Wochen damit verbracht haben, Unterstützung zu sammeln und ihre Pläne zu perfektionieren, haben die Demokraten nun beschlossen, aus ihrem Versteck zu kommen und in die Hauptstadt zu marschieren. Bevor sich die Nachricht von ihrer Rückkehr im ganzen Land verbreiten konnte, trafen sie in Jerewan ein, wo sich viele ihnen anschlossen, bevor die Tseghakronutyun Zeit hatten zu reagieren. In kürzester Zeit hatten sie eine beachtliche Streitmacht auf ihrer Seite, die hauptsächlich aus dem einfachen Volk unserer Hauptstadt bestand. Während sie ihren Marsch in Richtung des Zentrums der rosaroten Stadt beginnen, versucht Nzhdeh, eine Verteidigung zu organisieren und hat dem Militär befohlen, jeden zu erschießen, der seine 'gerechte Herrschaft' bedroht. Da die Demokraten und ihre Anhänger größtenteils mit improvisierten Waffen bewaffnet sind, abgesehen von den wenigen Soldaten und Offizieren, die sie unterstützen, könnte die Armee ihren Putschversuch wahrscheinlich mit Leichtigkeit verhindern. Ein großer Teil der Verteidiger der Stadt beginnt jedoch, an ihren eigenen Motiven zu zweifeln und sich zu fragen, ob sie noch auf der richtigen Seite stehen und ob die Demokraten wirklich das Böse sind, für das Nzhdeh sie hält. Heute wird die Treue dieser Männer über das Schicksal unserer Nation entscheiden."
 arm.42.a: "Die Armee ist der Demokratie treu!"
 arm.42.b: "Der Einfluss von Nzhdeh auf die Armee bleibt bestehen."

 arm.43.t: "Der Fall des Adlers von Taron"
 arm.43.d: "Angesichts des Machthungers und des Blutdurstes, den Nzhdeh und seine Anhänger in den letzten Monaten an den Tag gelegt haben, dürfte es kaum überraschen, dass die meisten der in Eriwan stationierten Soldaten erkannt haben, dass sie Armenien und sein Volk in den sicheren Untergang steuern - und dass der Tseghakronismus ein Übel ist, das jetzt zerstört werden muss, bevor es zu spät ist. Der Befehl Nzhdehs, das Feuer auf ihre Landsleute zu eröffnen, war der letzte Strohhalm. Anstatt seine Befehle zu befolgen, wandten sich die Einheiten der Garnison gegen ihn und schlossen sich den Demonstranten an, die in Richtung des Zentrums von Jerewan marschierten. Die letzten Soldaten, die der tseghakronistischen Sache treu blieben, waren bald zahlen- und waffenmäßig unterlegen und mussten ihre Waffen niederlegen.\n\nAls die Demokraten mit Unterstützung des Militärs und der Zivilbevölkerung der Hauptstadt immer näher an die Nationalversammlung heranrückten, erkannten die dort anwesenden Tseghakron-Politiker die Ausweglosigkeit ihrer Lage und ergaben sich, ohne sich groß zu wehren. Während sie als 'Staatsverräter' eingestuft und unter Hausarrest gestellt wurden, bis ein Prozess organisiert werden konnte, war Nzhdeh nirgends zu finden. Es wird spekuliert, dass es ihm irgendwie gelungen ist, aus der Hauptstadt zu fliehen, vermutlich mit Hilfe der letzten treuen Unterstützer seiner Sache, und dass er nun versucht, im Exil Zuflucht zu finden.\n\nDennoch ist Nzhdehs Verbleib für Bey und seine Anhänger vorerst nicht von großer Bedeutung, denn sie haben ihr Ziel erreicht: Sie haben die tseghakronistische Regierung gestürzt und können nun einen anderen politischen Kurs verfolgen, der nicht annähernd so extrem ist wie der der tseghakronutyun. Mit der Unterstützung des Volkes, des Militärs und der demokratischen Politiker hat Boghos Bey Dadian, der Anführer des Putsches, die Führung der Nation übernommen und plant nun, die Versprechen, die Nzhdeh dem Volk gegeben hat, zu erfüllen und Armenien sowohl Frieden als auch Wohlstand zu bringen."
 arm.43.a: "Das armenische Volk heißt seinen wahren Retter willkommen!"

 arm.44.t: "Die Tseghakronutyun triumphieren wieder einmal!"
 arm.44.d: "Obwohl es innerhalb der Garnison von Jerewan einige Stimmen gab, die Bedenken gegen Nzhdehs Befehle und seine Politik im Allgemeinen äußerten, wurden sie durch die große Welle der Unterstützung für die Sache der Tseghakronisten innerhalb des Militärs schnell zum Schweigen gebracht. Die Soldaten befolgten Nzhdehs Befehle und hielten die Demonstranten davon ab, auf das Zentrum der Hauptstadt vorzurücken, weigerten sich jedoch, das Feuer auf die Zivilisten zu eröffnen, die sich den Demokraten anschlossen. Boghos Bey und die ihn begleitenden Soldaten wurden jedoch als Staatsverräter, als Gefahr für die Stabilität der armenischen Nation und insgesamt als zu gefährlich eingestuft, um sie am Leben zu lassen. Ohne weitere Befehle von Nzhdeh zu benötigen, fielen seine Getreuen über diese 'Verräter' her - und am Ende des Tages lag Boghos Bey, ein einst berühmter und geachteter Offizier unserer Streitkräfte, tot in den Straßen der Stadt, getötet von den Männern, von denen er glaubte, sie würden ihn in seinem Bestreben unterstützen, Nzhdehs Herrschaft ein für alle Mal zu beenden.\n\nAls die Kämpfe zwischen Jerewans Garnison und Bey und seinen Soldaten begannen, zerstreute sich die Menge, die den Demokraten ihre Unterstützung zugesagt hatte, schnell, da sie befürchtete, sonst in das Kreuzfeuer zu geraten. Die demokratischen Politiker, die den Putschversuch organisiert hatten, legten kurz nach der Ermordung ihres Anführers die Waffen nieder und sind inzwischen wegen ihrer Verbrechen gegen die Regierung inhaftiert worden. Da die Führer der ehemaligen Opposition nun gezwungen sind, ihre letzten Tage in dunklen Zellen zu verbringen, isoliert vom Rest des Landes, ist die letzte große Widerstandsbewegung gegen die Tseghakronisten-Regierung zerschlagen worden. Jetzt bleibt nur noch ein allgemeines Gefühl der Unzufriedenheit in der Bevölkerung übrig, das aber wahrscheinlich abklingen wird, wenn es Nzhdeh gelingt, seine Versprechen zu erfüllen und Armenien wieder zu seinem früheren Glanz zu verhelfen."
 arm.44.a: "Der Adler von Taron steht ewig!"

 arm.45.t: "Die sieben Tseghakron-Kulte"
 arm.45.d: "Die sieben Tseghakron-Kulte sind ein von Nzhdeh eingeführtes Konzept, das unserem Volk vermitteln soll, was es bedeutet, ein guter Armenier zu sein. Diese Kulte, die den Wert der armenischen Nation hervorheben, werden von nun an in den Schulen gelehrt und in Zeitungen und im Radio propagiert. Nzhdeh hofft, dass er auf diese Weise sowohl die jüngere als auch die ältere Generation in die richtige Richtung lenken und sie zu loyalen Untertanen seiner Sache machen kann.\n\nDiese sieben Kulte sind: 1. der Kult des Mutterlandes, der die Bedeutung des Landes hervorhebt, auf dem die armenische Kultur entstanden ist, und die Verehrung und Anbetung dieses Landes fördert. 2. der Blutkult, der die geistigen und körperlichen Merkmale hervorhebt, die das armenische Volk ausmachen und es von anderen Kulturen unterscheiden. 3. der Kult der Sprache, der unserem Volk verbietet, eine andere Sprache als seine Muttersprache zu lernen oder zu sprechen, da dies den Tod der schönen armenischen Sprache beschleunigen würde. 4. der Kult der Gefallenen, der besagt, dass man diejenigen nicht vergessen darf, die ihr Leben im Namen Armeniens und seines Volkes gegeben haben. Aufgrund unseres jüngsten Unabhängigkeitskrieges, in dem unzählige armenische Männer auf den Feldern der Ehre starben, ist dieser Kult für Nzhdeh besonders wichtig. 5. der Kult der Vorfahren. Dieser Kult erklärt, dass es eine geistige Verbindung zwischen den verschiedenen Generationen unseres Volkes gibt und dass diese Verbindung sicherstellt, dass die ewige Flamme der Nation und damit unsere heiligen Traditionen von einer Generation zur nächsten weitergegeben werden. 6. der Kult der Macht, der besagt, dass nur diejenigen, die stark und mutig sind, diese grausame Welt überleben werden. 7. der Kult um unseren Führer Nzhdeh. Das armenische Volk darf ihn und seine Entscheidungen nicht in Frage stellen, sondern soll ihm vertrauen, dass er sein Schicksal erfüllt."
 arm.45.a: "Diese Lehren sind der Weg nach vorn!"

 arm.46.t: "[ARM.GetNameDefCap] Möchte der [ROOT.GetFactionName] beitreten"
 arm.46.d: "Es scheint, dass es dem armenischen Volk gelungen ist, sich nicht nur von den Fesseln zu befreien, die ihm die osmanischen Imperialisten auferlegt hatten, sondern auch von denen des kapitalistischen Systems, das die armenische Gesellschaft früher beherrschte. Da sich die neu gegründete revolutionäre armenische Regierung in einer relativ isolierten Position unter den ansonsten meist reaktionären Nationen des Orients befand, bat sie um Aufnahme in die [ROOT.GetFactionName] und äußerte damit ihren Wunsch, die Arbeiterrevolution im globalen Maßstab zu unterstützen. Nun müssen wir entscheiden, ob wir dies zulassen wollen oder ob sie eine zu große Belastung darstellen, um ihren Beitritt zu unserer Fraktion zu rechtfertigen."
 arm.46.a: "Alle sozialistischen Staaten sind in unserem Bündnis willkommen!"
 arm.46.b: "Sie wären nur Ballast."

 arm.47.t: "[FROM.GetNameDefCap] Begrüßt uns in der Internationale"
 arm.47.d: "Getreu der Rhetorik, die revolutionären Kräfte der Welt vereinen zu wollen, hat die [FROM.GetAdjective]-Regierung unsere Bitte angenommen und uns in der Dritten Internationale willkommen geheißen. Der Beitritt zu diesem Bündnis bringt unserer Regierung und unserem Volk neue Sicherheit und die Möglichkeit, unsere Verbündeten bei der Ausbreitung der Revolution über den gesamten Globus zu unterstützen. Gemeinsam werden wir die Menschheit von ihren selbst auferlegten Ketten befreien!"
 arm.47.a: "Für die Revolution!"

 arm.48.t: "[FROM.GetNameDefCap] Lehnt unsere Anfrage ab"
 arm.48.d: "Mit der Behauptung, unser Land wäre nichts weiter als Ressourcenverschwendung und nutzloser Ballast, wenn es in die Dritte Internationale aufgenommen würde, hat die [FROM.GetAdjective]-Regierung unseren Antrag abgelehnt. Wir können nur hoffen, dass die uns umgebenden reaktionären Kräfte unsere politische Einsamkeit nicht als Zeichen der Schwäche deuten, denn eine Invasion eines unserer Nachbarn könnte sehr wohl das Ende der armenischen Revolution bedeuten..."
 arm.48.a: "Unsere Situation sieht düster aus..."

 arm.49.t: "[ARM.GetNameDefCap] Ersuchen um Beitritt zur Moskauer Abkommen"
 arm.49.d: "Seit seiner Unabhängigkeitserklärung stand [ARM.GetNameDef] relativ isoliert von den anderen Nationen des Kaukasus und des Nahen Ostens. In der Hoffnung, dies zu ändern, ist die armenische Regierung mit einer Bitte an uns herangetreten: Sie möchte dem Moskauer Abkommen beitreten. Während sie uns versprochen haben, uns auch bei unseren weltweiten Bemühungen zu unterstützen, wenn wir ihr Angebot annehmen, gibt es in unserer Regierung Stimmen, die ein Bündnis mit den Armeniern strikt ablehnen, da dies die Anerkennung der Unabhängigkeit eines Landes bedeuten würde, das einst zum mächtigen Russischen Reich gehörte, und uns damit auch zwingen würde, unseren Anspruch auf die Region aufzugeben. Wir müssen uns fragen, was uns wichtiger ist: den gesamten Kaukasus zurückzuerobern oder neue Freunde in unserem Süden zu finden."
 arm.49.a: "Gemeinsam sind wir stärker!"
 arm.49.b: "Armenien ist ein Teil Russlands, nicht sein Freund!"

 arm.50.t: "[FROM.GetNameDefCap] Bewilligt unseren Beitritt"
 arm.50.d: "Mit der Begründung, dass die Freundschaft zwischen den Nationen wichtiger sei als alte und längst vergessene Ansprüche auf eine Region, deren Bewohner ohnehin nie Teil Russlands sein wollten, gaben die Russen unserem Antrag statt und genehmigten unseren Beitritt zum Moskauer Abkommen. Jetzt, da der russische Bär unseren Norden bewacht, kann uns niemand mehr bedrohen!"
 arm.50.a: "Wir wussten, dass man den Russen trauen kann!"

 arm.51.t: "[FROM.GetNameDefCap] lehnt unseren Antrag ab"
 arm.51.d: "Es scheint, dass die Russen nicht vergessen haben, dass auch Armenien einst Teil des russischen Reiches war. Unter Berufung auf diesen lächerlichen Anspruch auf unser Land haben sie beschlossen, unseren Antrag auf Beitritt zum Moskauer Abkommen abzulehnen. Dies bestätigt mehr oder weniger, dass sie derzeit eine Invasion unseres Landes planen - und sollte sich diese Vorhersage bewahrheiten, werden wir wahrscheinlich zahlenmäßig und waffentechnisch stark unterlegen sein. Wenn wir überleben wollen, sollten wir anfangen, an unserer Verteidigung zu arbeiten..."
 arm.51.a: "Oh, oh..."

 arm.55.t: "[ARM.GetNameDefCap] Antrag auf Beitritt zum Reichspakt"
 arm.55.d: "In der Hoffnung, neue Verbündete zu finden, die die armenische Nation vor jedem Land schützen können, das ihre Souveränität bedrohen könnte, hat sich [ARM.GetLeader] an unsere Regierung gewandt und darum gebeten, dass Armenien dem Reichspakt beitreten darf. Obwohl die Annahme der armenischen Bitte eine Belastung sein könnte, da sich die Nation gerade erst von einem blutigen Krieg erholt hat und wahrscheinlich etwas mehr Zeit für den Wiederaufbau gebrauchen könnte, würde es auch den russischen Einfluss im Kaukasus weiter untergraben, was wir einfach nicht ablehnen können, oder?"
 arm.55.a: "Sie sind mehr als willkommen!"
 arm.55.b: "Brauchen wir sie wirklich?"

 arm.56.t: "[FROM.GetNameDefCap] Akzeptiert unsere Anfrage"
 arm.56.d: "Die deutsche Regierung hat beschlossen, unserem Antrag stattzugeben, und hat uns mit offenen Armen im Reichspakt empfangen! Obwohl die Deutschen wahrscheinlich nur den russischen Einfluss in der Region bekämpfen wollen, ist dies dennoch eine fantastische Nachricht, die unsere Nachbarn hoffentlich davon abhalten wird, jemals einen Fuß auf unser Land zu setzen."
 arm.56.a: "Gemeinsam für den Sieg!"

 arm.57.t: "[FROM.GetNameDefCap] Lehnt unser Angebot ab"
 arm.57.d: "Wahrscheinlich ist die deutsche Regierung der Meinung, dass wir ein zu kleines Land sind, um etwas Bedeutendes zu den Bemühungen des Reichspakts beizutragen, und hat unser Angebot, ihrem Bündnis beizutreten, abgelehnt. Wir können nur hoffen, dass sie nicht vorhaben, uns in Zukunft anzugreifen..."
 arm.57.a: "Wie schade..."

 arm.58.t: "Bau der Gedenkstätte Tsitsernakaberd"
 arm.58.d: "Vor fast genau 25 Jahren nahm die Geschichte des armenischen Volkes eine tragische Wendung, als am 24. April 1915 die armenischen Massaker mit dem so genannten 'Roten Sonntag' begannen. Angeregt durch das Tehcir-Gesetz, das zeitweilige Deportationsgesetz, wurde in den folgenden Jahren ein Großteil des historischen armenischen Territoriums außerhalb der Berge von Jerewan fast vollständig von seinen ursprünglichen Bewohnern 'gesäubert', da viele derjenigen, die von den Osmanen nicht 'umgesiedelt' wurden, beschlossen, dass die Flucht aus dem Reich die beste Lösung sei. Natürlich hat der Großteil unserer Bevölkerung diesen Terror nicht vergessen.\n\nAnfang dieses Jahres, als der 25. Jahrestag des 'Roten Sonntags' immer näher rückte, war eine Gruppe von Intellektuellen der Meinung, dass es an der Zeit sei, die Opfer der Massaker gebührend zu ehren, und wandte sich mit einem Vorschlag an die Regierung: die Errichtung einer Gedenkstätte auf dem Hügel von Tsitsernakaberd im Zentrum von Jerewan. Nach ihrem Vorschlag sollte diese Gedenkstätte sowohl \"den armenischen Märtyrern des Weltkriegs gewidmet sein\" als auch \"die Wiedergeburt des armenischen Volkes symbolisieren\" und somit nicht nur dazu dienen, der Vergangenheit zu gedenken, sondern auch zu zeigen, dass eine bessere Zukunft bevorsteht.\n\nTrotz des Umfangs des Vorschlags war unsere Regierung schnell bereit, ihn zu akzeptieren und die erforderlichen Mittel bereitzustellen, da die armenischen Massaker sowohl für unser Volk als auch für unsere Politiker ein wichtiges Thema sind. Mit der Unterstützung einiger Ingenieure wurde ein genauerer Plan ausgearbeitet, und nun wurde beschlossen, dass das Denkmal aus zwei Teilen bestehen soll: einer großen Stele, die die Wiedergeburt unseres Volkes und die Zukunft, die es vor sich hat, symbolisiert, und einem Kreis aus mehreren Platten, die die an die Türken verlorenen Provinzen Westarmeniens darstellen. In der Mitte des Kreises befindet sich eine ewige Flamme, die zum einen die Opfer der Massaker ehren und zum anderen die Flamme in den Herzen unseres Volkes darstellen soll, die niemals erlöschen wird."
 arm.58.a: "Eine schöne Initiative, aber ein tragischer Jahrestag."

 arm.59.t: "Etschmiadsin, der armenische Vatikan"
 arm.59.d: "In der Stadt Vagharshapat, nur wenige Kilometer westlich unserer Hauptstadt, liegt die Kathedrale von Etschmiadsin. Die Kathedrale wurde im vierten Jahrhundert von Gregor dem Erleuchter erbaut, dem Heiligen, der das Christentum in unser Land brachte, indem er König Tiridates III. davon überzeugte, die alten heidnischen Bräuche aufzugeben und das Kreuz anzunehmen. Die Kathedrale ist seit langem der Mittelpunkt der armenisch-apostolischen Kirche und dient seit Jahrhunderten als Sitz des Katholikos aller Armenier. Da Etschmiadsin eine der ältesten Kathedralen der Welt ist, sollte es nicht überraschen, dass sie auch ein wichtiger Wallfahrtsort ist, der armenische Gläubige aus der ganzen Welt anzieht. Aufgrund ihres Alters wurde die Kathedrale im Laufe der Jahre mehrfach renoviert und vereint heute architektonische Stile aus verschiedenen Epochen, was ihr nicht nur religiöse, historische und kulturelle, sondern auch architektonische Bedeutung verleiht.\n\nTrotz alledem blieb Etschmiadsin vom Krieg nicht verschont und wurde während des Konflikts mehrfach von Artilleriegranaten und Bomben getroffen, so dass der Katholikos gezwungen war, vorerst nach Jerewan umzuziehen. Der Einsturz der Türme der Kathedrale war verständlicherweise ein schwerer Schlag, nicht nur für den Klerus und die Bürger von Vagharshapat, sondern für das ganze Land und auch für die armenische Diaspora im Ausland. Diese Tragödie ist unseren Politikern nicht verborgen geblieben, und da unsere Regierung bereits große Anstrengungen zum Wiederaufbau des Landes unternimmt, wurde beschlossen, dass auch die Restaurierung der Kathedrale staatlich finanziert werden soll. Diese Nachricht wurde vor allem von der Kirche positiv aufgenommen, und viele freuen sich nun darauf, Etschmiadsin in neuem Glanz erstrahlen zu sehen, auch wenn es noch einige Zeit dauern wird, bis die Restaurierung abgeschlossen ist."
 arm.59.a: "Eine lohnende Investition."

 arm.60.t: "Eine einsame Wanderung"
 arm.60.d: "Während einer Übung in den westlichen Gebirgszügen unseres Landes bemerkte eine Gruppe von Soldaten einen einsamen Mann in einer zerlumpten Militäruniform, der sich langsam auf den Gipfel eines nahe gelegenen Berges zubewegte, ohne die Militäreinheit zu beachten, die ihn aus der Ferne beobachtete. Fasziniert von diesem Anblick und begierig darauf, herauszufinden, warum er die Kleidung eines armenischen Infanteristen trug, beschlossen unsere Soldaten, sich dem Fremden zu nähern. Als sie ihn allmählich einholten, beschloss er, sie nicht länger zu ignorieren, sondern seine Wanderung abzubrechen, sich auf den Boden zu setzen und zu warten. Nach einigen Minuten erreichten sie schließlich den Mann, und nach einer kurzen Verschnaufpause fragten sie ihn nach seiner Geschichte und was er so ganz allein in den Bergen mache. Er saß eine Sekunde lang still, aber dann begann er zu erzählen.\n\nDer Mann war während des Unabhängigkeitskrieges als Freiwilliger in der Armee und an der südlichen Grenze zu den Türken stationiert. Eines Nachts, als er das Lager seiner Einheit bewachen sollte, schlief er einfach ein, und wie es das Schicksal wollte, griffen die Türken nur wenige Stunden später überraschend seine Stellung an. Als er von Schüssen und Schreien geweckt wurde, überkam ihn die Angst, und er floh aus dem Kampf und überließ seine Kameraden dem Feind.\n\nObwohl er sein eigenes Überleben als ein Wunder betrachtete, hat er sich seine Feigheit bis heute nicht verziehen, und sie verfolgt ihn bis heute. Da er nicht zum Militär zurückkehren wollte und konnte, beschloss er stattdessen, seinen Frieden in der Stille der armenischen Berge zu finden, und wandert nun von Gipfel zu Gipfel und reist durch das Land, in der Hoffnung, in seiner selbst auferlegten Einsamkeit Einsicht und Vergebung zu finden."
 arm.60.a: "Hoffen wir, dass er seinen Frieden findet."
 arm.60.b: "Seine Feigheit muss bestraft werden! Er soll vor Gericht gestellt werden!"

 arm.61.t: "Die Ausgrabung von Teischebani"
 arm.61.d: "Auf der Spur verschiedener Artefakte und Inschriften, die in den letzten Jahren gefunden wurden, ist es einer Gruppe von Archäologen gelungen, eine der wohl bedeutendsten archäologischen Entdeckungen im gesamten Nahen Osten zu machen: die antike Festung Teischebani. Die Ruinen befinden sich auf dem Kamir Blur, dem 'Roten Schimmel', nicht weit von unserer Hauptstadt Jerewan entfernt. Bisher wurden nur Teile der zentralen Zitadelle, einige kleinere Gebäude und ein Friedhof freigelegt, aber unsere Archäologen sind sich sicher, dass noch viel mehr unter der Erde liegt und nur darauf wartet, ausgegraben zu werden, und einige Informationen über das Schicksal und die Geschichte der Stadt wurden bereits enthüllt.\n\nZwei verschiedene Keilschriftinschriften, die Rusa Argishtihini, auch bekannt als Rusa II., König des antiken Reiches Urartu, erwähnen, wurden gefunden und haben zu der Annahme geführt, dass die Festung während seiner Herrschaft errichtet wurde, was wiederum bedeuten würde, dass die Anlage mehr als zweieinhalb Jahrtausende zurückreicht, nämlich bis ins siebte Jahrhundert vor Christus. Das Königreich Urartu, das sich von Ostanatolien und Nordwestpersien bis zu den armenischen Bergen erstreckte, gilt als einer der frühesten Vorläufer des ersten Königreichs Armenien, und skythische Pfeilspitzen, die in den Ruinen von Teischebani gefunden wurden, haben die Theorie bekräftigt, dass der Niedergang und schließlich der Fall des Königreichs durch einen verheerenden Krieg gegen die Skythen verursacht wurde. Was die Festung selbst betrifft, so kann derzeit nur spekuliert werden, wie genau sie zerstört wurde, aber mehrere verkohlte Gegenstände deuten auf ein Feuer hin, das sie dem Erdboden gleichmachte."
 arm.61.a: "Wer weiß, was es da noch alles zu entdecken gibt."

 arm.62.t: "Eine neue Nationalhymne?"
 arm.62.d: "Da unsere Unabhängigkeit vorerst gesichert ist und sich die politische Lage langsam stabilisiert, kann sich unsere Regierung nun einigen weniger dringenden Problemen zuwenden. Eines davon ist, dass unser Land immer noch keine offizielle Nationalhymne hat, etwas, das jede moderne Nation haben sollte. Obwohl sich unsere Politiker über die Kriterien einer guten Hymne einig sind, nämlich dass sie leicht erkennbar sein und unser Volk und seine Werte repräsentieren sollte, gab es bisher mehrere Vorschläge, welches Lied diese Kriterien am besten erfüllt, und es wurde noch kein klarer Sieger ermittelt.\n\nDie naheliegendste und wahrscheinlich auch beliebteste Wahl wäre 'Mer Hayrenik' oder 'Unser Vaterland', ein Lied, das bereits als Nationalhymne der ersten armenischen Republik nach dem Weltkrieg angenommen wurde. Der Text basiert auf einem italienischen Gedicht und wurde von Mikayel Nalbandian im 19. Jahrhundert geschrieben, während die Musik einige Jahrzehnte später von Parsegh Ganatchian arrangiert wurde. Es ist ein sehr patriotisches Lied, das den Ruhm unseres Vaterlandes und unserer Flagge sowie die Ehre, die unsere Soldaten im Tod finden, hervorhebt und die Kämpfe, die unser Volk im Laufe der letzten Jahrzehnte ertragen musste, perfekt widerspiegelt.\n\nEinige Politiker sind jedoch der Meinung, dass wir ein völlig neuer Staat sind, der dort Erfolg haben wird, wo die erste Republik gescheitert ist. Folglich sind sie der Meinung, dass unsere Hymne dies widerspiegeln sollte und dass ein völlig neues Lied komponiert werden sollte, um unsere Nation zu repräsentieren. Um sich nicht zu weit von 'Mer Hayrenik' zu entfernen, wollen sie aber immer noch dieselben Themen ansprechen, wobei sie den Schwerpunkt von der Vergangenheit auf die Zukunft verlagern und auch die 'Wiedergeburt', die unsere Nation kürzlich erlebt hat, behandeln."
 arm.62.a: "Das ist Mer Hayrenik!"
 arm.62.b: "Veränderung ist nötig, wir werden eine neue Hymne komponieren!"
 arm.62.c: "Lasst uns stattdessen ein Lied zu Ehren von Nzhdeh komponieren!"

 arm.79.t: "Rückkehr der armenischen Diaspora"
 arm.79.d: "Tausende von ethnischen Armeniern leben derzeit im Ausland, in anderen Teilen des Nahen Ostens und sogar in fernen Ländern wie Westeuropa und Amerika. Dies ist zwar schon seit Jahrhunderten der Fall, und unser Volk hat sich bereits im Mittelalter in Regionen wie Kilikien, Italien und Zypern niedergelassen, aber immer mehr von ihnen haben die Region Großarmenien aufgrund der von den osmanischen Türken an ihnen begangenen Verbrechen verlassen. Vor allem die Massaker des Weltkriegs überzeugten viele Armenier davon, dass es sich nicht lohnte, in ihrer Heimat zu bleiben, und so verließen sie ihr Land und suchten ihr Glück anderswo, weit weg von ihren türkischen Unterdrückern.\n\nSeitdem unsere Nation die Weltbühne wieder betreten hat, gibt es einen stetigen Zustrom armenischer Einwanderer aus aller Welt, die ihr Heimatland, das sie einst für immer an die Türken verloren glaubten, wieder besiedeln wollen. Viele zögerten jedoch, in das Land ihrer Vorfahren zurückzukehren, vor allem wegen des andauernden Konflikts und des Gefühls, dass die Unabhängigkeit Armeniens durch seine machthungrigen und ehrgeizigen Nachbarn massiv bedroht war. Nun aber, da wir den Unabhängigkeitskrieg gewonnen haben und unsere Souveränität einigermaßen gesichert ist, haben sich diese Zweifel zerstreut, und die Zahl der Einwanderer ist sprunghaft angestiegen. Auch wenn diese Einwanderer bisher vor allem aus den Ländern des Nahen Ostens kommen und die meisten unserer Landsleute, die derzeit in Europa und Amerika leben, sich entschieden haben, ihr Leben dort nicht aufzugeben, ist es doch ein schöner Anblick, zu sehen, dass unsere Leute langsam beginnen, in ihre Heimat zurückzukehren."
 arm.79.a: "Welcome to your homeland!"

 arm.80.t: "Die Nationale Akademie der Wissenschaften"
 arm.80.d: "Angesichts unserer Bemühungen, die Staatliche Universität Jerewan zu finanzieren, hat sich eine Gruppe von Wissenschaftlern verschiedener Fachrichtungen unter der Leitung von Joseph Orbeli, einem bekannten Orientalisten, mit einem Vorschlag an unsere Regierung gewandt. Um die Forschungskapazitäten unseres Landes zu verbessern, halten sie es für notwendig, nicht nur die bestehenden Einrichtungen zu erweitern, sondern auch neue zu fördern. Konkret planen sie die Gründung der Nationalen Akademie der Wissenschaften. Diese neue Akademie, die in unserer Hauptstadt Jerewan angesiedelt werden soll, würde ihre Forschung vor allem auf die Natur- und Sozialwissenschaften ausrichten und damit die bereits bestehende Universität Jerewan, die sich vor allem auf die Bereiche Geschichte, Wirtschaft und Kultur konzentriert, sinnvoll ergänzen.\n\nWährend die Mehrheit unserer Regierung diesen Vorschlag zu befürworten scheint, da dies wahrscheinlich ein recht effizienter Weg wäre, talentierte armenische Wissenschaftler zu finanzieren, sind nicht alle davon überzeugt, und es gibt auch einige, die in Frage stellen, ob dies eine vernünftige Verteilung unserer Ressourcen ist oder nicht."
 arm.80.a: "Sie sollen ihre Mittel bekommen!"
 arm.80.b: "Wir haben keine Mittel für ihre Sache übrig."

 arm.81.t: "Einweihung der Nationalen Akademie der Wissenschaften"
 arm.81.d: "Diese Woche war es endlich so weit: Die Nationale Akademie der Wissenschaften wurde feierlich eröffnet. Dieser freudige Anlass bestand hauptsächlich aus einer Rede des ersten Präsidenten der Akademie, Joseph Orbeli. Darin betonte er seine Dankbarkeit für die Mittel, die er und seine Kollegen von der Regierung erhalten hatten, und sprach über seine Zukunftsvisionen. Er träumt davon, dass die Akademie zu einem Anziehungspunkt für Wissenschaftler aus der ganzen Welt wird, dass in den verschiedenen Bereichen, auf die sich die Akademie konzentriert, große Durchbrüche erzielt werden und dass die armenische Wissenschaft mit der der westlichen Länder gleichzieht. Diese recht ehrgeizige Rede wurde von allen Teilnehmern der Zeremonie, einschließlich der Presse, der Wissenschaftler, die in den neuen Einrichtungen forschen werden, und sogar von einigen Regierungsvertretern mit tosendem Applaus bedacht.\n\nEinige Wissenschaftler haben bereits mit den Vorbereitungen für ihre ersten Experimente in der neuen Einrichtung begonnen; Joseph Obeli und einige Regierungsbeamte haben Verhandlungen über neue Mittel aufgenommen, mit denen die Akademie noch weiter ausgebaut werden könnte; und die Nachricht von der Einweihungsfeier hat sich im ganzen Land verbreitet. Die allgemeine Reaktion der Bevölkerung scheint recht positiv zu sein, und ein allgemeines Gefühl der Begeisterung macht sich breit, denn die Menschen hoffen, dass dies der Beginn von etwas wirklich Großem ist."
 arm.81.a: "Hervorragend!"

 arm.82.t: "Reform der armenischen Rechtschreibung"
 arm.82.d: "Vor einigen Wochen haben sich führende Persönlichkeiten der Staatlichen Universität Jerewan, der Nationalen Akademie der Wissenschaften und des Verbands armenischer Schriftsteller zusammengetan, um die armenische Sprache, genauer gesagt ihre Rechtschreibung, zu reformieren. Seitdem arbeitet der so genannte 'Rat für armenische Orthographie' unermüdlich daran, die armenische Sprache phonetischer und weniger komplex zu gestalten. Ziel dieser Bemühungen ist es, eine Sprache zu schaffen, die sowohl leicht zu erlernen als auch zu lesen ist. Damit hofft der Rat, die armenische Sprache für Ausländer attraktiver zu machen und zur Lösung des armenischen Analphabetenproblems beizutragen.\n\nHeute haben die Vorsitzenden des Rates unserer Regierung ihren Reformvorschlag vorgestellt und darum gebeten, dass er im ganzen Land angenommen und umgesetzt wird. Obwohl es scheint, dass sie versucht haben, einen weniger radikalen Ansatz bei der Reform der armenischen Sprache zu wählen, ist dennoch zu erwarten, dass einige unserer Leute mit der Reform eher unzufrieden sein werden, da sie die klassische Rechtschreibung ersetzen würde, die viele als einen wichtigen Teil unserer Kultur betrachten. Es liegt nun an uns zu entscheiden, was uns wichtiger ist: die Meinung einiger unserer gebildetsten Bürger oder unsere altehrwürdigen Traditionen."
 arm.82.a: "Eine exzellente Idee!"
 arm.82.b: "Reformen sind ohnehin überbewertet."

 arm.83.t: "Armenien schlägt einen Anti-Osmanischen Pakt vor"
 arm.83.d: "Nachdem sich die Armenier gegen das Osmanische Reich aufgelehnt hatten, kurz nachdem wir unseren eigenen Krieg gegen die Türken erklärt hatten, fanden sie sich nun ziemlich isoliert von der Hauptkoalition gegen das Reich wieder. Da wir mehr oder weniger das einzige Land in ihrer Reichweite sind, und noch dazu ein ziemlich mächtiges, hat sich [ARM.GetLeader] an unsere Regierung gewandt und um ein Treffen gebeten, das kurz darauf in der Stadt Täbris stattfand. Dort haben Regierungsbeamte aus Armenien unseren Vertretern einen Vorschlag unterbreitet: eine Zusammenarbeit in Form eines Bündnisses zwischen unseren beiden Staaten, das mindestens so lange dauern soll, bis die osmanische Bestie besiegt ist.\n\nObwohl dies auf dem Papier nach einer guten Gelegenheit klingt, unsere Beziehungen zu unserem neuen Nachbarn zu verbessern, ist es eher fraglich, wie viel Armenien zu dem Bündnis beitragen könnte, und es könnte sich als eine Last erweisen, die uns nur nach unten ziehen würde. Dennoch ist das Angebot auf jeden Fall eine Überlegung wert."
 arm.83.a: "Zusammenarbeit ist der Weg nach vorn!"
 arm.83.b: "Sie wären ein totes Gewicht und sonst nichts."

 arm.84.t: "Entstehung des Tabriz-Abkommens"
 arm.84.d: "Nachdem die [PER.GetAdjective]-Regierung einem Treffen mit einigen unserer Regierungsvertreter in der Stadt Täbris zugestimmt hatte, legten wir ihnen unsere Pläne für eine militärische Zusammenarbeit gegen den gemeinsamen türkischen Feind vor. Zu unserem Glück schien die von der [PER.GetAdjective]-Regierung entsandte Delegation von der Idee sehr angetan zu sein und wollte wahrscheinlich eine gute Beziehung zwischen unseren beiden Staaten aufbauen. Nach einigen Debatten über kleinere Details wurde eine Einigung erzielt, die notwendigen Dokumente wurden unterzeichnet, und ein neues Bündnis zwischen Armenien und [PER.GetNameDef] war geboren: das Tabriz-Abkommen."
 arm.84.a: "Hervorragend!"

 arm.85.t: "Iran lehnt unser Angebot ab"
 arm.85.d: "Die [PER.GetAdjective]s haben unsere Nation als 'totes Gewicht' und als 'Last, die sie nur nach unten ziehen würde' bezeichnet und unsere Idee einer militärischen Zusammenarbeit abgelehnt. Diese Entwicklung kann natürlich als schwerer Schlag für unsere Kriegsanstrengungen gewertet werden und bedeutet, dass wir von den anderen Nationen, die gegen das Osmanische Reich kämpfen, praktisch abgeschnitten sind."
 arm.85.a: "Dann müssen wir alleine überleben."

 arm.86.t: "Treue zum falschen Banner"
 arm.86.d: "Mitten in der Nacht bemerkten unsere Soldaten, die unsere Grenze zu den osmanischen Hunden bewachten, plötzlich mehrere Lichter, die sich ihnen aus türkischem Gebiet näherten. Dann wurden die Stimmen lauter, und unser Grenzschutz ging natürlich in höchste Alarmbereitschaft, da er einen Überraschungsangriff der Türken befürchtete. Doch gerade als unsere Männer sich mit dem Oberkommando in Verbindung setzen wollten, um neue Befehle zu erhalten und Verstärkung anzufordern, wurden die Stimmen so laut, dass man sie verstehen konnte. Unerwarteterweise sprachen die sich nähernden Männer armenisch und riefen nun den Grenzsoldaten zu, nicht auf sie zu schießen. Da unsere Soldaten skeptisch blieben, legten die Fremden daraufhin als Zeichen des guten Willens ihre Waffen nieder, und einer von ihnen näherte sich mit hoch erhobenen Händen langsam der Grenze.\n\nNachdem er gründlich durchsucht worden war, um festzustellen, ob er eine Bedrohung darstellte, erklärte er, was gerade passierte. Offenbar ist er selbst kein anderer als Boghos Bey Dadian, ein berühmter osmanischer Oberst armenischer Abstammung. Er und die ihm folgenden ehemaligen osmanischen Soldaten, die ebenfalls Armenier sind, desertierten kurz nach Beginn unseres Aufstandes, da sie nicht für ein Reich kämpfen wollten, das ihre eigenen Landsleute aktiv unterdrückt. Gemeinsam schmiedeten sie einen Plan, um die Grenze zu überqueren und so viel militärische Ausrüstung wie möglich mitzunehmen - und nun waren sie hier.\n\nNachdem die Grenzwache diese Geschichte gehört und sich vergewissert hatte, dass sie der Wahrheit entsprach, ließ sie die Männer in unser Land einreisen, und inzwischen sind die meisten von ihnen bereits in unsere Streitkräfte eingetreten, bereit, sich am Kampf für die Freiheit Armeniens und seines Volkes zu beteiligen. Boghos Bey hat den Weg in die Hauptstadt gefunden, wo er vom Oberkommando in den Rang eines Generals befördert wurde, damit er seine Erfahrungen, die er in jahrelangem Dienst unter osmanischer Flagge gesammelt hat, in die Tat umsetzen kann."
 arm.86.a: "Sie werden unsere Streitkräfte gut ergänzen."

 arm.87.t: "Die Befreiung von Kars"
 arm.87.d: "In nur wenigen Wochen ist es uns gelungen, die schwachen osmanischen Verteidigungsanlagen zu durchbrechen, und nun hat der Vormarsch unserer tapferen Soldaten die Berge und das Hochland von Kars erreicht, die ihrerseits aus dem Griff ihrer türkischen Oberherren befreit wurden. Dies ist ein großer Sieg für unser Volk, denn die Region ist historisch eng mit der armenischen Nation verbunden. Vor einem Jahrtausend diente die Stadt Kars unter der Herrschaft der Bagratuni-Dynastie als Hauptstadt des Königreichs Armenien. Obwohl Kars seit seiner Gründung von mehreren fremden Mächten erobert wurde, unter anderem von den Seldschuken und den osmanischen Türken, war die Region weiterhin überwiegend von Armeniern bewohnt - bis der Weltkrieg die Geschichte umkehrte.\n\nDa die Region während des Konflikts als eines der Hauptschlachtfelder zwischen den russischen und den osmanischen Streitkräften diente, wurde sie durch den Krieg stark in Mitleidenschaft gezogen, und ihre Bevölkerung blieb von den Gräueln, die die osmanischen Truppen den Menschen armenischer Abstammung zufügten, nicht verschont. Aus Angst um ihr Leben entschieden sich viele für die Auswanderung nach Osten, was die Zurückgebliebenen zu einer Minderheit in ihrer Heimat machte.\n\nNun aber, da wir Kars befreit haben, scheint ein neues Zeitalter der armenischen Herrschaft über die Region angebrochen zu sein. Nach unserem Vormarsch haben sich immer mehr Einheimische als ethnische Armenier zu erkennen gegeben, die aber aus Angst vor der Verfolgung durch die Türken ihre wahre Identität verheimlicht haben, und einige haben sogar zu den Waffen gegriffen und sich unserer Armee im Kampf gegen ihre ehemaligen Unterdrücker angeschlossen. Diese neuen Rekruten sowie einige aus dem örtlichen Waffenarsenal geplünderte Waffen werden unsere Kriegsanstrengungen erheblich unterstützen, und da die osmanischen Truppen bisher nicht in der Lage waren, unseren Vormarsch aufzuhalten, wird der Traum von einem unabhängigen armenischen Staat langsam Wirklichkeit."
 arm.87.a: "Die osmanische Niederlage steht unmittelbar bevor!"

 arm.88.t: "Die Zukunft des Tabriz-Abkommens"
 arm.88.d: "Unser Bündnis mit [PER.GetNameDef] hat uns im Krieg gegen die Osmanen sehr geholfen, aber die meisten in unserer Regierung hatten es als eine einmalige Sache betrachtet, denn wer weiß, in welche anderen Konflikte sie uns noch hineinziehen wollen.\n\n Wir könnten uns freundschaftlich trennen und die Tür für eine künftige Zusammenarbeit offen lassen, wenn sie es wünschen, oder wir könnten bei ihnen bleiben und als regionaler Block weitermachen."
 arm.88.a: "Ein Krieg war genug, zumindest für den Moment."
 arm.88.b: "Es ist besser, wenn wir zusammenhalten."

 arm.89.t: "Zusammenbruch der Tseghakronisten-Bewegung"
 arm.89.d: "Nach dem jüngsten Staatsstreich und dem anschließenden Verschwinden von Nzhdeh warten viele gespannt auf Nachrichten von dem Mann, der einst als 'Retter' Armeniens galt. Inzwischen sieht es jedoch so aus, als würde ihr langes Warten nicht belohnt werden, denn mit jedem Tag, der vergeht, wird es unwahrscheinlicher, dass Nzhdeh zurückkehrt oder verrät, dass er im Exil Zuflucht gefunden hat. Da seit dem Marsch auf die Hauptstadt mehr als ein Monat vergangen ist, ist es nur natürlich, dass sich die Gerüchte über den Verbleib von Nzhdeh schnell verbreiten, von denen das glaubhafteste besagt, dass er auf seiner Flucht in Richtung Russland vermutlich durch die Natur oder durch die Menschen, die unter seiner Herrschaft gelitten haben, ums Leben gekommen ist.\n\nOb wahr oder nicht, ohne die Figur Nzhdeh, hinter der sie sich versammeln konnten, und angesichts der Gräueltaten, die sie befürworteten, und ihres Versagens, den Staatsstreich von Bey zu verhindern, haben die Tseghakronutyun inzwischen weitgehend die Unterstützung der Bevölkerung verloren. Die meisten Hardliner der Tseghakronutyun wurden von den Regierungstruppen inhaftiert oder haben den Weg ins Exil gewählt. Hayk Asatryan, einer der engsten Mitarbeiter Nzhdehs und einer der führenden Ideologen der Tseghakronutyun, hofft nun, die Arbeit seines Vorbilds jenseits der Meere fortzusetzen und die Bewegung in der Diaspora zu fördern.\n\nIn der Zwischenzeit war die armenische Nationale Befreiungsbewegung lange Zeit zwischen den Autokraten unter der Führung von Nzhdeh und den Demokraten, die seine radikalen Ansichten ablehnten, gespalten gewesen. Da sich jedoch ein Großteil des Militärs für Boghos Bey und damit für die Demokraten entschieden hat, haben die meisten Militärs, die einst Nzhdeh gegenüber loyal waren, ebenfalls ihre Chance genutzt, sich auf die Seite des Siegers im Machtkampf zu stellen, und haben der neuen Regierung ihre weitere Unterstützung und Loyalität zugesagt. Nachdem Nzhdeh und seine extremistischen Kräfte somit in unserem Land weitgehend an Boden verloren haben, scheint die Position des neuen Regimes gesichert und die von den Tseghakronisten eingeläutete Ära des Terrors nur noch ein Relikt der Vergangenheit zu sein."
 arm.89.a: "Raus aus der Dunkelheit - und rein ins Licht!"

 arm.90.t: "Armenien bittet um militärische Ausrüstung"
 arm.90.d: "Soeben hat ein Telegramm von [ARM.Capital.GetCapitalVictoryPointName] die Hauptstadt erreicht, in dem unsere Regierung gebeten wird, die wiedererstarkten armenischen Rebellen mit militärischer Ausrüstung zu versorgen, um das Überleben ihres neugeborenen Staates zu sichern.\n\nDa die Völker Armeniens und Russlands im Laufe der Zeit fast brüderlich miteinander verbunden sind, da unsere Nation ihnen in der Vergangenheit lange Zeit eine bessere Alternative zum türkischen Joch geboten hat, und da wir bereits während des Weltkriegs Seite an Seite mit armenischen Freiwilligen gekämpft haben, vertreten viele Politiker die Auffassung, dass es unsere Pflicht ist, den ansonsten isolierten kaukasischen Staat mit der notwendigen Ausrüstung zu unterstützen. Darüber hinaus würde ein armenischer Sieg über die osmanischen Türken nicht nur einen unserer größten Feinde entscheidend schwächen, sondern auch unseren Einfluss im Kaukasus erheblich vergrößern und vielleicht sogar den Weg für ein Bündnis zwischen Eriwan und [RUS.Capital.GetCapitalVictoryPointName] ebnen.\n\nAndererseits würde die Verweigerung der Unterstützung des armenischen Aufstandes bedeuten, dass wir unsere Brüder ihrem Schicksal überlassen. Dennoch gibt es auch in unserer Regierung Stimmen, die die beantragten Waffenlieferungen als "Ressourcenverschwendung" bezeichnen und argumentieren, dass die Erfolgschancen Armeniens derzeit eher fraglich sind und wir es uns nicht leisten können, unsere militärische Ausrüstung sinnlos zu opfern, insbesondere wenn man unsere Westgrenze berücksichtigt."
 arm.90.a: "Sie sollen ihre Waffen haben."
 arm.90.b: "Wir können im Moment nichts entbehren..."

 arm.91.t: "Russische Ausrüstungslieferungen treffen ein"
 arm.91.d: "Unsere Brüder in [RUS.Capital.GetCapitalVictoryPointName] haben sich entschlossen, unsere Bitte um Unterstützung zu erhören und haben versprochen, uns militärische Ausrüstung zu schicken, um uns in unserem Kampf gegen die türkischen Unterdrücker zu unterstützen. Diese Waffenlieferungen, die bereits auf dem Weg in unsere Hauptstadt sind, werden es uns ermöglichen, zusätzliche Freiwillige für den Kampf gegen die Tyrannen von [TUR.Capital.GetCapitalVictoryPointName] zu bewaffnen - und angesichts der Qualität der russischen Produktion im Vergleich zur eher veralteten Ausrüstung der osmanischen Armee werden unsere Soldaten auf dem Schlachtfeld wahrscheinlich die Oberhand behalten."
 arm.91.a: "Wir begrüßen ihre Unterstützung."

 arm.92.t: "Russland verweigert die Lieferung von Ausrüstung"
 arm.92.d: "Die Russen haben unsere Bitte um Unterstützung in unserem Krieg gegen die osmanischen Türken mit der Begründung abgelehnt, dass ihre militärische Ausrüstung derzeit anderswo dringend benötigt wird. Es scheint, dass die Politiker von [RUS.Capital.GetCapitalVictoryPointName] sich weder um die tapferen armenischen Männer kümmern, die ihr Leben an den Fronten dieses Konflikts geben, noch um die Härten, die unser Volk ertragen muss, wenn es den türkischen Tyrannen erneut gelingt, unsere Nation zu unterwerfen."
 arm.92.a: "Das ist ein Skandal!"

 arm.93.t: "Ein Drink zu viel"
 arm.93.d: "Die Berichte trudeln immer noch ein, und die Geschichte muss noch vollständig aufgeklärt werden, aber hier sind die Informationen, die uns im Moment zur Verfügung stehen:\n\nGestern beschloss eine Gruppe frischer Rekruten, den Abend in einer der Kneipen unserer Hauptstadt zu verbringen. Dort amüsierten sie sich natürlich prächtig, und im Laufe der Stunden wurden unzählige Gläser geleert, wieder gefüllt und wieder geleert. Sie waren jedoch nicht die einzigen Gäste und schon gar nicht die einzigen, die sich betranken. Da Alkohol bekanntlich die Zunge lockert, war es nur eine Frage der Zeit, bis jemand etwas sagte, was er am nächsten Tag bereuen würde, und tatsächlich, kurz vor dem letzten Aufruf beschloss der Besitzer eines kleinen Ladens plötzlich, auf einen Tisch zu klettern und öffentlich seinen tief verwurzelten Hass gegen die Revolutionsregierung zu bekunden, indem er sie als Heerschar von Tyrannen anprangerte und einige ... hässliche Bemerkungen über [ARM.GetLeader] machte, ohne die anwesenden Soldaten zu bemerken.\n\nNachdem sie diese Gotteslästerung gehört hatten, stellten sie den Mann zur Rede und forderten ihn auf, sich sofort für seine Worte zu entschuldigen. Als er stattdessen unsere Soldaten beleidigte und sie als 'Diener des Teufels' und ähnliche Obszönitäten bezeichnete, wurde der Streit immer hitziger, bis jemand genug hatte. Obwohl noch nicht ganz klar ist, wer die Schuld trägt, eskalierte die Situation zu einer handfesten Schlägerei. Als die Polizei eintraf und das Chaos unter Kontrolle bringen konnte, war es bereits zu spät. Zwei Männer, der Ladenbesitzer und einer seiner Freunde, wurden getötet, viele weitere wurden verletzt. Mehreren Zeugen zufolge waren unsere Männer für ihren Tod verantwortlich und wurden deshalb von der Polizei vorläufig festgenommen.\n\nDie Frage ist nun natürlich, wie wir vorgehen sollen. Ihr befehlshabender Offizier hat bereits beantragt, sie ungeschoren davonkommen zu lassen. Er argumentiert, dass es keine konkreten Beweise für ihre Schuld gibt und dass sie, selbst wenn sie schuldig wären, nur die revolutionäre Sache verteidigt haben - aber sollten wir das wirklich so einfach durchgehen lassen?"
 arm.93.a: "Verdammt seien diese Trunkenbolde - sie sollen vor Gericht gestellt werden!"
 arm.93.b: "Warum sollte eine solch unerschütterliche Loyalität zu unserer Sache bestraft werden?"

 arm.100.t: "[ARM.GetNameDefCap] Ersuchen um deutsche Vermittlung"
 arm.100.d: "Das Volk von [ARM.GetNameDef] ist an unsere Regierung mit der Bitte herangetreten, bei einer von ihnen geplanten Konferenz zu vermitteln. In dem Wunsch, das Kriegsbeil mit dem türkischen Volk von [TUR.GetNameDef] zu begraben, haben die Armenier eine Konferenz einberufen.\n\nUnsere Anwesenheit auf der Konferenz würde uns wahrscheinlich sowohl internationales Ansehen als Friedensvermittler als auch zusätzliche Verbündete in der Region bringen. Sollten wir uns bereit erklären, bei der Konferenz zu vermitteln?"
 arm.100.a: "Vermitteln Sie die Gespräche."
 arm.100.b: "Sie können es selbst regeln"

 arm.101.t: "Forderungen an [TUR.GetNameDef]"
 arm.101.d: "Ohne die Rückendeckung einer Großmacht wie [GER.GetNameDef] ist unsere Position im Vergleich zu der weitaus größeren [TUR.GetNameDef] sehr viel schwächer. Sollten wir mit unseren Forderungen an [TUR.GetNameDef] eine aggressive Haltung einnehmen oder eher zurückhaltend sein? Sollen wir die Türken zwingen, finanzielle Entschädigungen für die durch die Massaker von 1915 und darüber hinaus entwurzelten Familien zu zahlen?"
 arm.101.a: "Fordert mutig Gerechtigkeit!"
 arm.101.b: "Wir werden uns mit einer bescheideneren Zahl zufrieden geben."

 arm.102.t: "Forderungen an [TUR.GetNameDef]"
 arm.102.d: "Großartige Neuigkeiten! [GER.GetNameDefCap] hat sich bereit erklärt, bei den Gesprächen dabei zu sein und die Konferenz für uns zu moderieren. Wir können auf ihre Unterstützung zählen, um [TUR.GetNameDef] zu mehr Entgegenkommen zu bewegen. Welche Forderungen sollten wir ihnen also stellen? Sollen wir die Türken zwingen, finanzielle Entschädigungen für die durch die Massaker von 1915 und darüber hinaus entwurzelten Familien zu zahlen?"
 arm.102.a: "Das Volk verlangt totale Gerechtigkeit!"
 arm.102.b: "Wir begnügen uns mit begrenzten Forderungen."

 german_agreement_with_armenia_conference: "Die derzeitige Delegation aus [GER.GetNameDef] schien eindeutig eine gewisse Parteilichkeit gegenüber der armenischen Sache zu zeigen. Obwohl wir viel stärker sind als die Armenier, wäre es vielleicht unklug, den Zorn Berlins auf sich zu ziehen."

 arm.103.t: "Harte Forderungen von [ARM.GetNameDef]"
 arm.103.d: "Bei unserem Treffen haben die Armenier harte Forderungen an uns gestellt. Wir müssen die volle Verantwortung für die Massaker und Massendeportationen übernehmen, die unter dem Osmanischen Reich, vor allem in den ersten Jahren des Weltkriegs, verübt wurden. Sie fordern auch eine finanzielle Entschädigung, die sie für die Gräueltaten, die das Osmanische Reich in der Region im letzten halben Jahrhundert an ihrem Volk begangen hat, für sich beanspruchen."
 arm.103.d.withger: "$arm.103.d$\n\n$german_agreement_with_armenia_conference$"
 arm.103.a: "Kompensation an [ARM.GetNameDef]"
 arm.103.b: "Verweigerung der Kompensation an [ARM.GetNameDef]"

 arm.104.t: "Begrenzte Forderungen von [ARM.GetNameDef]"
 arm.104.d: "Bei unserem Treffen haben die Armenier recht vernünftige Forderungen an uns gestellt. Sie fordern eine gewisse finanzielle Entschädigung für die Gräueltaten, die das Osmanische Reich in der Region im letzten halben Jahrhundert an ihrem Volk begangen hat."
 arm.104.d.withger: "$arm.104.d$\n\n$german_agreement_with_armenia_conference$"
 #responses use 103 and 104

 arm.105.t: "[ARM.GetNameDefCap] Kompensiert durch [TUR.GetNameDef]"
 arm.105.d: "Ein großer Sieg ist für das armenische Volk errungen worden! [TUR.GetNameDefCap] hat sich bereit erklärt, uns für ihre Taten in den Anfangsjahren des Weltkreigs finanziell zu entschädigen. Es werden bereits Pläne für den Bau von Denkmälern für die verlorenen Städte Armeniens ausgearbeitet."
 arm.105.a: "Ein kleiner Trost für unser Volk."

 # uses 105.t
 arm.106.d: "Diese Konferenz hat einen großen diplomatischen Sieg für [ARM.GetNameDef] gebracht. [TUR.GetNameDefCap] hat sich bereit erklärt, die Verantwortung zu übernehmen und [ARM.GetNameDef] für die vom Osmanischen Reich in den ersten Jahren des Weltkriegs unternommenen Aktionen zu entschädigen."
 arm.106.a: "Der Gerechtigkeit wurde in gewissem Maße Genüge getan."

 arm.107.t: "[TUR.GetNameDefCap] weigert sich, [ARM.GetNameDef] zu entschädigen"
 arm.107.d: "Wir wurden am Friedenstisch verhöhnt. Wir sind mit einer gerechten Forderung vorgetreten und wurden dennoch von den Türken abgewiesen, die sich weigern, die Verantwortung für die Massaker am armenischen Volk zu übernehmen. Darüber hinaus haben sie unsere Forderung nach einer finanziellen Entschädigung abgelehnt. So gering diese Forderung für die Betroffenen auch war, so war sie doch zu viel für [TUR.Capital.GetCapitalVictoryPointName], um sich ihr zu beugen."
 arm.107.a: "Ein dunkler Tag für Armenien."

 # uses 107.t
 arm.108.d: "Dem armenischen Volk wurde Gerechtigkeit vorenthalten. [TUR.GetNameDefCap] hat sich geweigert, ihre Rolle bei den Massakern in Armenien und darüber hinaus zu akzeptieren. Außerdem haben sie den Armeniern jegliche Entschädigung als ersten Schritt zur Versöhnung verweigert. Angesichts dieses Schandflecks auf der Konferenz ist es ungewiss, ob sie Bestand haben wird."
 # uses 107.a

 arm.109.t: "Formale Anerkennung von [ARM.GetNameDefCap]?"
 arm.109.d: "Nach dem Thema Entschädigung hat die armenische Delegation auf die formelle Anerkennung von [ARM.GetNameDef] als Nation von [TUR.GetNameDef] gedrängt. Ein solcher Schritt würde die Legitimität ihres Staates stärken und auch Fortschritte bei der Verbesserung der angespannten Beziehungen zwischen unseren Völkern ermöglichen."
 arm.109.a: "[ARM.GetNameDef] anerkennen."
 arm.109.b: "Weigert sich, [ARM.GetNameDef] anzuerkennen."

 arm.110.t: "[TUR.GetNameDefCap] Anerkennt [ARM.GetNameDefCap]"
 arm.110.d: "Die Delegation von [TUR.GetNameDef] erklärt sich bereit, Armenien als offizielle Nation anzuerkennen. Mit dieser Anerkennung wird unsere Fähigkeit, an der globalen Diplomatie teilzunehmen, erweitert. Unsere Legitimität wird gestärkt und die Wiederannäherung zwischen unseren Völkern hat nun ihren ersten Schritt getan."
 arm.110.a: "Auf eine neue Ära!"

 #uses 110.t
 arm.111.d: "[TUR.GetNameDefCap] hat zugestimmt, Armenien offiziell als Nation anzuerkennen. Damit werden weitere diplomatische Kanäle zwischen uns und der Region eröffnet. Es scheint, dass die ersten Schritte zur Versöhnung der beiden Völker begonnen haben."
 arm.111.a: "Möge das Abkommen Bestand haben!"

 arm.112.t: "[TUR.GetNameDefCap] Verweigert die Anerkennung von [ARM.GetNameDefCap]"
 arm.112.d: "Da sie nicht bereit sind, unseren gleichberechtigten Status als Nation anzuerkennen, wurden wir auf der Konferenz verhöhnt. Ohne die Anerkennung unseres Staates durch die Türkei wird es uns schwer fallen, im Ausland weitere Anerkennung zu finden."
 arm.112.a: "Ein Trauerspiel!"

 #uses 112.t
 arm.113.d: "Die Weigerung, [ARM.GetNameDef] als gleichberechtigte Nation auf der Weltbühne anzuerkennen, hat den Hoffnungen des armenischen Volkes den Todesstoß versetzt. Ohne türkische Unterstützung ist die Fähigkeit von [ARM.GetNameDef], an der Weltbühne teilzunehmen, stark beeinträchtigt."
 arm.113.a: "Ein grausames Schicksal für die Armenier."

 arm.114.t: "Die Regierungskoalition bricht auseinander"
 arm.114.d: "Heute, nach einer weiteren stürmischen Sitzung, wurde die Sinnlosigkeit des weiteren Bestehens der Koalition unserer Parteien, Dashnaks und Ramgavar, offensichtlich. Aufgrund unterschiedlicher Standpunkte in einer Reihe von Fragen führt uns dies zu dem naheliegenden Schritt, den Koalitionspakt zwischen uns aufzulösen und bis zur Abhaltung von Neuwahlen im Land so weit wie möglich eine Einparteienregierung unter dem Vorsitz von [ARM.GetLeader] zu bilden.\nInfolge des Scheiterns der Koalition beschlossen einige Mitglieder beider Parteien, ihr Glück zu versuchen und gründeten ihre eigene Partei, die behauptet, die Nachfolgerin der bekannten Armenakan-Partei zu sein, die seit 1921 nicht mehr aktiv ist. Ein berühmter Schriftsteller und Mitglied der Armenian General Benevolent Union Levon Pashalian, die unseren Landsleuten im Ausland half, leitete die neue Partei.\nAuch die 1917 nach der Februarrevolution gegründete und von ihrem Gründer Michael Papadjanian geführte Armenische Populistische Partei, die ein konservativ-liberales Programm vertritt, meldete sich zu Wort und witterte eine Chance, an Popularität zu gewinnen."
 arm.114.a: "Wie fragil Koalitionen sind."

 arm.115.t: "Die [GetYear] Wahlen in Armenien"
 arm.115.d: "Heute, genau um 8 Uhr morgens, öffneten die Wahllokale im ganzen Land, um den Präsidenten und das Parlament für eine neue Amtszeit zu wählen. Da keine Partei eine Koalition gebildet hat, haben die Wähler vier Optionen zur Auswahl: Dashnaks, Armenakan, Ramgavar und die Armenische Populistische Partei.\nSo, wer wird der Gewinner sein?"
 arm.115.a: "Die Revolutionäre Föderation erringt einen überwältigenden Sieg!"
 arm.115.b: "Der Armenakan kehrt überraschend zurück!"
 arm.115.c: "Die Ramgavar-Partei triumphiert wieder einmal!"
 arm.115.e: "Die Armenische Populistische Partei dominiert die Wahl!"

 arm.116.t: "[FROM.GetNameDefCap] Vorschlag für ein Handelsabkommen"
 arm.116.d: "Eine armenische Delegation ist soeben in [THIS.Capital.GetCapitalVictoryPointName] eingetroffen und hofft, mit unserer Regierung ein Handelsabkommen aushandeln zu können. Ihr Vorschlag sieht insbesondere vor, dass sowohl die Zölle als auch die Grenzkontrollen für Einfuhren aus und Ausfuhren nach Armenien erheblich gesenkt werden, um so einen ungehinderten Handelsfluss zwischen unseren beiden Nationen zu ermöglichen.\n\nDas würde uns zwar Zugang zu einem neuen Markt verschaffen, auf dem wir unsere Produkte verkaufen könnten, aber es ist auch nicht zu leugnen, dass die Armenier von einer solchen Vereinbarung viel mehr profitieren würden als wir. Dennoch wäre ein neuer Handelspartner, unabhängig von seiner Größe, für unsere Wirtschaft von Vorteil, wie sollten wir also reagieren?"
 arm.116.a: "Wir akzeptieren gerne."
 arm.116.b: "Dafür haben wir keine Zeit."

 arm.117.t: "[FROM.GetNameDefCap] hat unseren Vorschlag angenommen"
 arm.117.d: "Gute Nachrichten von [FROM.Capital.GetCapitalVictoryPointName]! Die Regierung von [FROM.GetAdjective] hat sich entschlossen, das von uns vorgeschlagene Abkommen zu unterzeichnen, was eine Ausweitung des Handels zwischen unseren beiden Ländern ermöglicht. Mit neuen Ressourcen, die unserer Industrie zur Verfügung stehen, neuen Waren in den Regalen und dem Zugang zu einem völlig neuen Markt, kann man mit Sicherheit sagen, dass dies sowohl unserer Wirtschaft als auch der armenischen Nation als Ganzes zugute kommen wird!"
 arm.117.a: "Gemeinsam werden wir erfolgreich sein!"

 arm.118.t: "[FROM.GetNameDefCap] hat unseren Vorschlag abgelehnt"
 arm.118.d: "Die Regierung [FROM.GetAdjective] hat unser Angebot einer verstärkten Zusammenarbeit im Bereich des Handels mit der Begründung abgelehnt, dass sie von unserem vorgeschlagenen Abkommen nichts zu gewinnen hätte. Auch wenn dies sicherlich ein Rückschlag ist, gibt es für uns immer noch andere Märkte, die wir erkunden können und die unseren Ansätzen möglicherweise offener gegenüberstehen."
 arm.118.a: "Wir wollten ihre minderwertigen Produkte sowieso nicht!"

 arm.119.t: "Konstantinopel ist unser!"
 arm.119.d: "In einer außergewöhnlichen Wendung der Ereignisse, die Militärkommentatoren in aller Welt in Erstaunen versetzen wird, hat eine siegreiche Armee unter armenischer Flagge die alte Kaiserstadt Konstantinopel eingenommen. Die osmanischen Streitkräfte waren zwar über unsere Ankunft erstaunt, konnten die Stadt aber nicht gegen unseren Angriff verteidigen. Unser Heimatland Armenien, das von unseren Feinden unterdrückt wurde, ist nun wie ein Phönix aus der Asche auferstanden und hat das Juwel von Konstantinopel in seine Krallen genommen. Während sich unsere Truppen früher in den Hügeln und Bergen versteckten und nur nachts zuschlugen, marschieren sie jetzt die Prachtstraße von Pera entlang. Unser Flickenteppich von Guerillakämpfern hat sich nun zusammengeschlossen und in ganz Anatolien Siege errungen, aber nur wenige haben einen solchen Sieg erwartet! \n\nNach der Einnahme der Stadt scheinen unsere Truppen schockiert zu sein, denn selbst sie scheinen erstaunt zu sein, sich in der Hauptstadt zu befinden. Da sie sich der Unsicherheit ihrer Position bewusst sind, haben sie versucht, den Zorn der Einheimischen nicht zu erregen, und den Sieg so wenig wie möglich offenkundig demonstriert. Auch wenn die Angst vor einem möglichen Gegenangriff der kaiserlichen Truppen und die Sorge darüber, ob sie durch diese Anstrengungen verwundbar geworden sind, zu spüren ist, so strahlt doch zumindest die armenische Trikolore vom Topkapi-Palast aus hell gegen die Feinde, und unsere Nation schwebt wie ein Adler, was noch vor wenigen Monaten undenkbar gewesen wäre. \n\nWährend unser Volk noch immer unter brutaler Unterdrückung und falschen Liberalisierungsversprechen leidet, kann es sich mit dem Wissen trösten, dass unsere Streitkräfte der Welt gezeigt haben, wozu Armenier fähig sind."
 arm.119.a: "Gesegnet ist, wer für die Freiheit seines Volkes stirbt."

