 ### Economic Tree
 ARM_rebuild_erivan: "Wiederaufbau der Hauptstadt"
 ARM_rebuild_erivan_desc: "Das Herz unserer Nation, die Stadt Jerewan, ist von den Zerstörungen durch den Unabhängigkeitskrieg leider nicht verschont geblieben. Die Menschen brauchen neue Häuser, und unsere Wirtschaft braucht funktionierende Industrieanlagen. Hier sollten wir unser Projekt des Wiederaufbaus des Landes beginnen."
 ARM_help_the_people: "Die Narben heilen"
 ARM_help_the_people_desc: "Der Krieg hat nicht nur unserer Wirtschaft geschadet, sondern auch unserer Bevölkerung. Viele haben ihre Angehörigen, ihr Zuhause und ihr Vermögen verloren. Einige haben sogar Schwierigkeiten, sich und ihre Familien mit Lebensmitteln zu versorgen und sind gezwungen, von der Hand in den Mund zu leben. Wir müssen die Herzen unserer Menschen wieder aufbauen, bevor wir mit unseren wirtschaftlichen Projekten fortfahren können."
 ARM_planning_economic_revival: "Wiederbelebung der Wirtschaft"
 ARM_planning_economic_revival_desc: "Der Unabhängigkeitskrieg hat unsere Wirtschaft ruiniert. Im ganzen Land wurden unzählige Gebäude, insbesondere Industrieanlagen, durch die Kämpfe zerstört. Viele Armenier haben sowohl ihr Zuhause als auch ihren Arbeitsplatz verloren. Um unsere Wirtschaft wiederzubeleben, müssen wir jedes Detail durchdenken und den Wiederaufbau Schritt für Schritt planen."
 ARM_agricultural_development_scheme: "Programm zur landwirtschaftlichen Entwicklung"
 ARM_agricultural_development_scheme_desc: "Die Landwirtschaft ist das Rückgrat unserer Gesellschaft und unserer Wirtschaft. Ohne unsere hart arbeitenden Landwirte wären wir gezwungen, uns von Importen aus anderen Ländern abhängig zu machen oder zu verhungern. Deshalb ist es nur sinnvoll, unseren wirtschaftlichen Aufschwung durch die Verbesserung unserer landwirtschaftlichen Produktionsraten und die Unterstützung unserer Landwirte einzuleiten."
 ARM_railway_expansion: "Ausbau der Eisenbahn"
 ARM_railway_expansion_desc: "Die Eisenbahn ist wirklich eine großartige Erfindung. Sie ist bei weitem eines der schnellsten und sichersten Verkehrsmittel und hat unser tägliches Leben revolutioniert. Wir sollten daran arbeiten, unser Eisenbahnnetz auszubauen und einige der entlegeneren Städte daran anzuschließen, um das Reisen im ganzen Land zu erleichtern."
 ARM_start_electrical_program: "Elektrifizierung des Landes"
 ARM_start_electrical_program_desc: "Glühbirnen, Telefone und Radios - alles braucht heutzutage Strom. Würden solche Erfindungen der breiten Öffentlichkeit zugänglich gemacht, würde sich der Lebensstandard in unserem Land enorm verbessern. Darüber hinaus kann Elektrizität auch in Fabriken genutzt werden, um die Produktion zu beschleunigen und hochwertigere Waren herzustellen."
 ARM_train_purchase: "Ausländische Züge anschaffen"
 ARM_train_purchase_desc: "Welchen Nutzen haben unsere Eisenbahnen, wenn wir sie nicht mit Zügen ausstatten können? Da wir nicht über die industriellen Möglichkeiten verfügen, Züge im eigenen Land zu produzieren, sollten wir versuchen, welche von ausländischen Herstellern zu kaufen. Auf diese Weise können wir unser neu ausgebautes Schienennetz voll ausschöpfen."
 ARM_the_dust_settles: "Der Staub legt sich"
 ARM_the_dust_settles_desc: "Unser Land lag in Trümmern und drohte unter seinem eigenen Gewicht zusammenzubrechen. Dennoch ist es uns gelungen, durchzuhalten und nicht nur unsere Wirtschaft, sondern auch unser Land wiederzubeleben. Häuser wurden wieder aufgebaut, Fabriken repariert und Bedürftige mit Nahrung und Unterkunft versorgt. Endlich legt sich der Staub..."
 ARM_armenian_broadcast: "Das armenische Radio"
 ARM_armenian_broadcast_desc: "Gibt es ein besseres Mittel zur Information, Unterhaltung und Beeinflussung unseres Volkes als eine nationale Radiosendung? Ein armenischer Radiosender wird Radios und Strom für die Menschen noch attraktiver machen und es uns ermöglichen, die genauen Informationen, die sie über politische Ereignisse und Entwicklungen erhalten, besser zu kontrollieren."
 ARM_urbanisation_project: "Organisieren Sie ein Urbanisierungsprojekt"
 ARM_urbanisation_project_desc: "Die Verstädterung ist eine fortschreitende Entwicklung, die nicht aufgehalten werden kann und die wir daher annehmen sollten. Wenn wir den Prozess der Urbanisierung steuern und planen, können wir sicherstellen, dass wir das Wachstum der Städte, das sie mit sich bringt, optimal nutzen und es zur Verbesserung unserer wirtschaftlichen Situation einsetzen."
 ARM_begin_copper_mining: "Ausweitung des Kupferbergbaus"
 ARM_begin_copper_mining_desc: "Unser Land ist reich an Bodenschätzen, insbesondere an Kupfer, das in den Bergen nördlich von Jerewan in großen Mengen vorkommt. Da Kupfer in der modernen Welt eine wichtige Rolle spielt und vor allem in elektrischen Geräten verwendet wird, wäre es sinnvoll, unsere Bergbauaktivitäten auszuweiten. Wenn wir Gewinn machen wollen, müssen wir tief und gierig graben!"
 ARM_erivan_university: "Erweiterung der Universität Jerewan"
 ARM_erivan_university_desc: "Die 1919 gegründete Universität von Jerewan ist die bei weitem modernste und wichtigste Universität unseres Landes. Eine Erweiterung dieser Einrichtung würde den Zugang zur Hochschulbildung für das einfache Volk erleichtern und es der Universität ermöglichen, ein breiteres Spektrum an verschiedenen Studiengängen und Abschlüssen anzubieten."
 ARM_no_more_pandemy: "Das Volk impfen"
 ARM_no_more_pandemy_desc: "Pandemien können ganze Länder und Gesellschaften auseinanderreißen, Volkswirtschaften zerstören und Tausende von Menschenleben fordern. Das darf dem armenischen Volk nicht passieren! Wir werden eine groß angelegte Impfkampagne organisieren und dafür sorgen, dass jeder gegen die meisten schweren Krankheiten geschützt ist."
 ARM_mobilise_the_economy: "Finanzierung des Militärs"
 ARM_mobilise_the_economy_desc: "Natürlich kann unsere Nation nicht überleben, wenn sie nicht über ein ordentliches Militär verfügt, das sie unterstützt. Unser Militär kann seinen Zweck jedoch nur erfüllen, wenn es angemessen finanziert und ausgerüstet ist. Wir sollten den Haushalt umschichten und mehr Mittel für die Verteidigung unseres Landes bereitstellen."
 ARM_erivan_munition_factories: "Die Fabriken von Jerewan"
 ARM_erivan_munition_factories_desc: "Unsere Armee braucht Gewehre und andere Ausrüstung, um unser Land zu verteidigen. Wir sollten die Fabriken und Arsenale von Jerewan verbessern, damit wir die Bedürfnisse unserer Soldaten besser erfüllen können. Als willkommener Nebeneffekt werden dadurch auch einige neue Arbeitsplätze für Bedürftige geschaffen."
 ARM_military_development: "Armeniens Arsenal"
 ARM_military_development_desc: "Unsere Männer sind bereit, jede Bedrohung der armenischen Unabhängigkeit abzuwehren. Auch wenn ihre Tapferkeit unvergleichlich ist und ihre Ausrüstung einigermaßen ausreicht, würde es sicher niemandem schaden, wenn wir die Produktionsraten unserer Rüstungsindustrie noch weiter erhöhen würden, um einen Vorrat anzulegen, der für die Dauer eines ganzen Krieges ausreicht."

 ### Army and Air Force
 ARM_national_army: "Die Armenische Armee"
 ARM_national_army_desc: "Wir sind von Feinden auf praktisch allen Seiten umgeben. Es gibt nur eine Sache, die uns vor unseren Feinden retten kann: die armenischen Streitkräfte. Unsere stolzen Soldaten werden unser Land verteidigen und unsere Feinde das Fürchten lehren! Sie werden nicht aufgeben und kämpfen, bis ihre Knochen zu Staub werden!"
 ARM_specialised_training: "Verbesserte Trainingsprogramme"
 ARM_specialised_training_desc: "Was unserer Armee an Quantität fehlt, muss sie durch Qualität wettmachen. Zwar haben unsere Männer auf den Schlachtfeldern bereits ihre Tapferkeit und Stärke bewiesen, doch das allein reicht nicht aus. Wenn unsere Nation dem Sand der Zeit standhalten soll, dann müssen wir in die Ausbildung unserer Soldaten investieren und sicherstellen, dass sie in der Lage sind, ihre Heimat zu verteidigen, egal in welchem Gelände, bei welchem Wetter oder gegen welchen Feind sie antreten müssen."
 ARM_mountain_corp: "Gebirgsausbildung"
 ARM_mountain_corp_desc: "Ein großer Teil unseres Landes ist von Bergen bedeckt, die das umliegende Hochland überragen. Das hat zwar einige Nachteile, aber es verbessert auch unsere Verteidigungsmöglichkeiten enorm. Indem wir unsere Männer darauf trainieren, dieses nahezu unwegsame Gelände gegen unsere Feinde zu nutzen, können wir sicherstellen, dass unsere Nachbarn es sich zweimal überlegen, ob sie einen Fuß in unser Heimatland setzen."
 ARM_heal_our_men: "Krankenhäuser für Verwundete"
 ARM_heal_our_men_desc: "Es gibt eine Ressource, die in Armenien extrem rar geworden ist: Arbeitskräfte. Für uns ist ein einzelner Soldat so wertvoll wie für die Deutschen ein Dutzend Bataillone. Wir können die Verwundeten nicht einfach zum Sterben auf den Feldern liegen lassen. Wir müssen uns um sie kümmern, ihre Wunden heilen und sie wieder fit machen. Zu diesem Zweck sollten wir unsere Krankenhäuser ausbauen und eine bessere Ausrüstung für sie anschaffen."
 ARM_veteran_knowledge: "Das Wissen von Veteranen nutzen"
 ARM_veteran_knowledge_desc: "Ein großer Teil unserer Armee besteht aus neuen Freiwilligen, die sich während unseres Unabhängigkeitskrieges gemeldet haben, aber es gibt auch einige in unseren Reihen, die schon seit Jahrzehnten zu den Fedayi gehören. Ihr Wissen und ihre Erfahrung könnten sich in den kommenden Kriegen als ein entscheidender Vorteil erweisen."
 ARM_officer_school: "Die armenische Militärschule"
 ARM_officer_school_desc: "Eine Armee ist nur so kompetent wie ihre Befehlshaber. Unsere Generäle und Feldmarschälle müssen in der Lage sein, bestimmte Strategien effizient anzuwenden. Zu diesem Zweck sollten wir eine Militärschule einrichten, in der unseren Offizieren moderne Strategien beigebracht werden, die, wenn sie auf dem Schlachtfeld angewandt werden, potenziell unzählige Menschenleben retten können."
 ARM_armenian_werewolves: "Werwölfe von Armenien"
 ARM_armenian_werewolves_desc: "Alte Sagen erzählen von lykanthropischen Bestien, die schnell durch die Nacht streifen, ihre Beute ungesehen erlegen und genauso schnell wieder in die Dunkelheit entkommen, wie sie aufgetaucht sind. Auch unsere Soldaten sollten lernen, die Dunkelheit der Nacht zu ihrem Vorteil zu nutzen, damit sie unseren Feinden Angst einjagen können, wenn sie es am wenigsten erwarten."
 ARM_develop_our_artillery: "Entwicklung unserer Artillerie"
 ARM_develop_our_artillery_desc: "Eine der effizientesten Formen der Unterstützungsausrüstung ist die Artillerie. Im Laufe der Jahre hat sich diese Fernkampfwaffe in Bezug auf Größe, Form und Tödlichkeit ständig verändert. Unsere Artillerie darf nicht hinter der anderer Länder zurückbleiben, damit unsere Armeen nicht von den Soldaten des Gegners in den Schatten gestellt werden und unterlegen sind."
 ARM_a_necessary_force: "Eine notwendige Kraft"
 ARM_a_necessary_force_desc: "Auch wenn es manchen nicht gefällt: Wir brauchen eine Armee, um unseren Platz in der Welt zu sichern. Und nicht nur irgendeine Armee - wir brauchen Soldaten, die bereit sind, ihr Heimatland zu verteidigen, koste es, was es wolle. Wir brauchen Männer, die das Gewicht unserer ganzen Nation auf ihren Schultern tragen können. Und vor allem brauchen wir ein Militär, dem die Menschen vertrauen können."
 ARM_airforce: "Die armenische Luftwaffe"
 ARM_airforce_desc: "Moderne Kriege werden nicht mehr nur von den Männern entschieden, die zu Lande und zu Wasser kämpfen, sie können auch in der Luft gewonnen werden. Eine moderne und effiziente Luftwaffe kann feindliche Truppen bedrängen, Nachschublinien unterbrechen und sogar den Feind in die Knie zwingen. Eine Luftwaffe kann jedoch auch sehr kostspielig sein, und es kostet Zeit und Mühe, sie von Grund auf aufzubauen. Je früher wir mit der Ausarbeitung von Plänen beginnen, desto besser."
 ARM_radar_station: "Bau von Radarstationen"
 ARM_radar_station_desc: "Radarstationen als Erfindung werden oft unterschätzt. Sie tragen zwar nicht direkt zum Kampfgeschehen bei, können aber über den Ausgang einer Schlacht entscheiden, indem sie uns wertvolle Informationen liefern. So können sie zum Beispiel feindliche Flugzeuge aufspüren, lange bevor wir sie mit normalen Mitteln ausmachen können. Außerdem erleichtern sie die Einschätzung der aktuellen Wetterlage, was die Operationsplanung für unsere Generäle erleichtert."
 ARM_rebuild_the_erivan_airport: "Eröffnen Sie den Flughafen Jerewan"
 ARM_rebuild_the_erivan_airport_desc: "Die neu gegründete armenische Luftwaffe braucht eine zentrale Basis, von der aus sie operieren kann. Mit der Eröffnung eines Flughafens in unserer Hauptstadt Jerewan können wir zwei Fliegen mit einer Klappe schlagen: Unsere Luftwaffe könnte diesen Flughafen als Hauptquartier für ihre Operationen nutzen, und unsere Regierung könnte ihn zur Steigerung unserer Import- und Exportraten nutzen, indem sie ihn für Frachtflugzeuge öffnet."
 ARM_little_airship_specialisation: "Spezialisierung auf kleinere Flugzeuge"
 ARM_little_airship_specialisation_desc: "Genau wie unser Land selbst sind auch unsere industriellen Kapazitäten recht klein. Da wir es uns nicht leisten können, ressourcenfressende Flugzeugtypen wie schwere Bomber oder schwere Jäger zu bauen, sind wir mehr oder weniger gezwungen, uns auf kleinere Flugzeuge zu spezialisieren. Wir sollten sie jedoch nicht nach ihrer Größe beurteilen, denn leichte Jäger, Aufklärungsflugzeuge und dergleichen können bei richtigem Einsatz genauso wertvoll sein wie größere Flugzeuge."
 ARM_airplane_workshop: "Aufbau einer Luftwaffe"
 ARM_airplane_workshop_desc: "in Flughafen ist natürlich nicht genug. Die armenische Luftwaffe braucht auch Flugzeuge, um Operationen durchführen zu können. Der Bau von Werkstätten und Fabriken, die auf die Herstellung und Reparatur von Flugzeugen für unser Militär spezialisiert sind, wird gewährleisten, dass unseren Piloten niemals die hochwertigen Flugzeuge ausgehen."
 ARM_fortress_without_sky: "Verteidigung des armenischen Luftraums"
 ARM_fortress_without_sky_desc: "Bisher haben wir unsere Verteidigungsanstrengungen vor allem auf den Bodenkrieg konzentriert und vor allem Befestigungen gegen Infanterie, Artillerie, Panzer und dergleichen gebaut. Wir müssen aber auch den Himmel beobachten und unsere Städte gegen Luftangriffe verteidigen, was den Einsatz von stationären Luftabwehrkanonen erfordert."
 ARM_aerial_reconnaissance: "Augen am Himmel"
 ARM_aerial_reconnaissance_desc: "Einer der größten Vorteile moderner Flugzeuge besteht darin, dass sie den Feind aus sicherer Entfernung ausspähen können. Aufklärungsflugzeuge sind beispielsweise in der Lage, wichtige Informationen zu sammeln, ohne in Schussweite des Feindes am Boden zu kommen. Wie Sun Tzu einst sagte: \"Derjenige wird gewinnen, der weiß, wann er kämpfen und wann er nicht kämpfen muss.\" - Und mit unseren Augen am Himmel werden wir immer wissen, wann wir kämpfen müssen."

 ### Naval Tree
 ARM_armenian_navy: "Die Armenische Marine"
 ARM_armenian_navy_desc: "Es ist uns nicht nur gelungen, unsere Unabhängigkeit gegen die Macht des osmanischen Riesen zu behaupten, sondern wir haben uns auch eine Küstenlinie gesichert. Von potenziellen Handelspartnern bis hin zu einer verstärkten militärischen Präsenz hat dies unserem jungen Staat eine Fülle von Möglichkeiten eröffnet und unsere Abhängigkeit von unseren Nachbarn erheblich verringert. Wir haben zwar noch viel Arbeit vor uns, aber schon bald wird die armenische Marine die Meere erobern!"
 ARM_protect_black_sea: "Schutz Unserer Gewässer"
 ARM_protect_black_sea_desc: "Wir haben unsere Küste und beanspruchen unsere Gewässer für uns. Jetzt ist es an der Zeit, dass wir uns darauf konzentrieren, das zu verteidigen, was wir gewonnen haben. Der Bau einiger Küstenbefestigungen dürfte bereits viel bewirken, aber wenn wir unsere Interessen wirklich schützen und unser militärisches Können auf den Meeren zur Geltung bringen wollen, dann müssen wir eine starke und fähige Flotte aufbauen. Dies wird zweifellos ein kostspieliges und zeitaufwändiges Unterfangen sein, aber je früher wir damit beginnen, desto eher werden wir die Früchte ernten können."
 ARM_naval_research: "Auf dem Weg zur modernen Flotte"
 ARM_naval_research_desc: "Zwar konnten wir nach unserer Unabhängigkeitserklärung zahlreiche osmanische Marinepläne in unseren Besitz bringen, doch auch sie sind veraltet. Sie bieten uns lediglich eine Grundlage, auf der wir aufbauen müssen, und unsere Pläne zur Verteidigung unseres kleinen Teils der Meere können nicht verwirklicht werden, wenn unsere Schiffe Jahrzehnte hinter denen unserer Nachbarn zurückbleiben. Damit unsere Marine eine Chance hat, müssen wir unbedingt mit der rasanten technologischen Entwicklung im Bereich der Seekriegsführung Schritt halten."
 ARM_request_foreign_vessels: "Anforderung von ausländischen Schiffen"
 ARM_request_foreign_vessels_desc: "Was uns an industrieller Kapazität fehlt, können unsere vertrauenswürdigen Verbündeten leicht wettmachen. Im Gegensatz zu uns haben sie eine lange Geschichte auf dem Meer und stolze Seetraditionen, warum sollten wir also ihr Wissen, ihre Erfahrung und ihre Industrie nicht zu unserem Vorteil nutzen? Schließlich wären schon einige einfache Entwürfe und Schiffe eine große Hilfe für den Aufbau der armenischen Marine, und es würde unseren Verbündeten sicher nicht schaden, sie uns zur Verfügung zu stellen."
 ARM_commercial_navy: "Eine Armenische Handelsmarine"
 ARM_commercial_navy_desc: "In Anbetracht der Größe unseres Landes und unserer Wirtschaft können wir nicht hoffen, mit den Seemächten unserer Zeit zu konkurrieren, und würden nur kostspielige Ressourcen für die Produktion von Kriegsschiffen verschwenden. Stattdessen sollten wir versuchen, unser wirtschaftliches Wachstum zu fördern, indem wir die Handelsmöglichkeiten auf der anderen Seite des Meeres erkunden. Dazu müssen wir eine schiffs- und handelstaugliche Marine aufbauen - eine Investition, die sich schon bald auszahlen wird."
 ARM_open_up_market: "Unseren Markt öffnen"
 ARM_open_up_market_desc: "Wenn ausländische Unternehmer an Armenien denken, dann denken sie an einen jungen und noch unberührten Markt, der voll von Investitionsmöglichkeiten ist. In ähnlicher Weise werden die Nationen der Welt in uns einen vertrauenswürdigen Partner sehen, mit dem sie gerne Geschäfte machen würden. Indem wir die Beschränkungen für Handel und Investitionen lockern, können wir den Weg für eine wirtschaftliche Zusammenarbeit ebnen, die über unsere Grenzen hinausgeht und unserer Wirtschaft zugute kommt."
 ARM_refurbish_batumi: "Batums Infrastruktur sanieren"
 ARM_refurbish_batumi_desc: "Angesichts der Nähe zur Front ist es nicht verwunderlich, dass Batum unter der Last des jüngsten Krieges gelitten hat. Teile des Hafens sind verfallen, die Straßen haben schon bessere Tage gesehen, und die Entwicklung der Stadt ist zum Stillstand gekommen. Da sich Batum in kurzer Zeit zu einer der wichtigsten Städte des Landes entwickelt hat, sollten wir die notwendigen Mittel zur Linderung dieser Probleme bereitstellen und die Gelegenheit nutzen, die Stadt mit dem Rest unseres Landes zu verbinden."
 ARM_develop_dockyards: "Eine Marine aus eigener Produktion"
 ARM_develop_dockyards_desc: "Bei einem so wichtigen Projekt wie dem Aufbau einer eigenen Marine können wir uns nur auf uns selbst verlassen. Da die Mittel bereits in die Erforschung neuer Entwürfe und Technologien geflossen sind, muss jetzt nur noch die Produktion der von unseren Ingenieuren erdachten Schiffe realisiert werden. Durch den Ausbau unserer Werften können wir bald mit dem Aufbau einer kleinen, aber mächtigen Flotte beginnen."
 ARM_naval_bombers: "Zu Lande und zu Wasser"
 ARM_naval_bombers_desc: "Die Luftüberlegenheit spielt eine immer größere Rolle, nicht nur in der Kriegsführung zu Lande, sondern auch auf dem Meer. Wenn wir unsere Gewässer vor fremden Eindringlingen schützen wollen, können wir uns nicht allein auf unsere Marine verlassen, damit unsere Schiffe nicht durch einen schnellen Angriff von oben in den Tiefen des Ozeans versinken. Daher müssen wir unsere Luftwaffe ausbauen, um sowohl unsere eigenen Schiffe zu schützen als auch die unserer Feinde anzugreifen, damit wir wirklich über die Wellen herrschen können."
 ARM_batumi_academy: "Die Batum Marineakademie"
 ARM_batumi_academy_desc: "Die armenische Marine ist noch jung und unsere Admiralität daher recht unerfahren. Dieses Problem lässt sich zwar nicht im Handumdrehen lösen, aber die Eröffnung einer Marineakademie wird dafür sorgen, dass die armenischen Admirale von morgen auf alles vorbereitet sind, was die See von ihnen verlangen könnte. Schließlich sind es nicht nur unsere Schiffe, sondern auch die Köpfe hinter ihnen, die unsere Interessen verteidigen und unserem Namen Ehre machen müssen."
 ARM_trade_agreements: "Foster Trade Relations Across the Sea"
 ARM_trade_agreements_desc: "Selbst wenn wir uns auf das Schwarze Meer beschränken, hat der Seehandel so viel für uns zu bieten. Vom rumänischen Öl über das ukrainische Getreide bis hin zu den Reichtümern Russlands - unsere neue Küste verschafft uns Zugang zu Märkten von großem Wert, mit dem Potenzial, sowohl den Lebensstandard als auch die industriellen Kapazitäten unseres Landes erheblich zu steigern. Alles, was wir noch tun müssen, ist, mit unseren Meeresnachbarn ein Abkommen zu schließen, das den ungehinderten Fluss von Waren über das Meer ermöglicht."
 ARM_humble_profits: "Füllen der Kassen"
 ARM_humble_profits_desc: "Wir sind vielleicht nicht so reich an natürlichen Ressourcen und auch nicht so ein industrielles Kraftzentrum wie andere Länder, aber wir haben es dennoch geschafft, aus dem, was wir haben, Gewinn zu machen. Durch die Erschließung neuer Märkte für den Verkauf unserer landwirtschaftlichen Erzeugnisse und der Erze, die einst unter armenischer Erde schlummerten, haben wir einen stetigen Strom von Einnahmen geschaffen - und solange dieser Strom anhält, werden die finanziellen Reserven unserer Nation nie wieder versiegen!"
 ARM_scourge_of_the_black_sea: "Die Geißel des Schwarzen Meeres"
 ARM_scourge_of_the_black_sea_desc: "Die moderne Seekriegsführung hat viele Gesichter. Während der Bau größerer Schiffe eine unerträgliche Belastung für unsere Wirtschaft wäre und uns daran hindern würde, eine Flotte aufzubauen, ist die Handelskriegsführung eine Strategie, die wir verfolgen können. Kleinere Schiffe, die unsere Feinde dort treffen, wo sie am verwundbarsten sind, und sich zurückziehen, bevor der Feind einen Gegenschlag ausführen kann. Schon bald werden wir unsere Feinde dazu bringen, die Gewässer zu fürchten, die sie umgeben!"

 ### Independence War
 ARM_War_of_Liberation: "Der Befreiungskrieg"
 ARM_War_of_Liberation_desc: "Nachdem das armenische Volk jahrhundertelang unter Fremdherrschaft und Unterdrückung gelebt hatte, sagte es schließlich: \"Genug!\". Der Niedergang des Osmanischen Reiches und nun der Ausbruch des Wüstenkrieges haben die Hoffnung auf einen unabhängigen armenischen Staat neu entfacht. Doch wenn dieser Traum von Freiheit und Unabhängigkeit verwirklicht werden soll, müssen wir uns erheben und kämpfen! Für unsere Familien! Für unsere Zukunft! Für Armenien!"
 ARM_reinforce_erevan: "Jerewan befestigen"
 ARM_reinforce_erevan_desc: "Wenn wir diesen Krieg gewinnen wollen, müssen wir unsere Berge befestigen und verteidigen, koste es, was es wolle. Der Bau von Befestigungsanlagen rund um unsere Hauptstadt Jerewan wird diese Aufgabe sicherlich wesentlich erleichtern und das Leben vieler junger Männer retten."
 ARM_centralising_the_movement: "Zentralisierung der Bewegung"
 ARM_centralising_the_movement_desc: "Wir können nicht hoffen, den Krieg zu gewinnen, wenn jeder Armenier für sich selbst kämpft. Wir können nur gewinnen, wenn wir gemeinsam, geeint und zentralisiert kämpfen. Um dies zu erreichen, muss sich das armenische Volk hinter einem zentralen Führer versammeln - und es gibt nur eine Person, die für diese Position geeignet ist: Nzhdeh."
 ARM_propaganda_campaign: "Organisieren Sie eine Propagandakampagne"
 ARM_propaganda_campaign_desc: "Teile der Bevölkerung stehen Nzhdeh und seiner Regierung immer noch skeptisch gegenüber, da sie befürchten, dass sie nur in ihrem eigenen Interesse handeln und nicht im Interesse des armenischen Volkes. Eine groß angelegte Propagandakampagne könnte helfen, dieses Problem zu lösen und gleichzeitig die Unterstützung für unsere Kriegsanstrengungen zu erhöhen."
 ARM_a_fight_until_the_end: "Kämpfe bis zum Ende!"
 ARM_a_fight_until_the_end_desc: "Nie wieder soll das armenische Volk von ausländischen Invasoren unterjocht werden! Viel zu lange haben wir unter den Stiefeln der Tyrannen gequält gelebt! Wir werden diese Ketten zerbrechen, jetzt und für immer, und selbst wenn es uns nicht gelingt, den armenischen Traum zu verwirklichen, so können wir doch zumindest unser Leben für das Land unserer Väter geben!"
 ARM_organise_Dashnak_veterans: "Daschnak-Veteranen organisieren"
 ARM_organise_Dashnak_veterans_desc: "Die Daschnaks haben viele Jahre lang im Namen des armenischen Volkes gekämpft. Auch wenn dieser Kampf kein offener Krieg war, sondern eher die Form einer Widerstandsbewegung annahm, die einige kleine Aufstände anzettelte, hat die Erfahrung, die die Daschnaks in diesen Jahren gesammelt haben, sie zu großen Kämpfern geformt, die selbst den überlegensten Kräften trotzen können."
 ARM_unite_the_fedayis: "Vereinige die Fedayi"
 ARM_unite_the_fedayis_desc: "Der Begriff Fedayi bezeichnet armenische Zivilisten, die ihre Häuser und Familien verlassen haben, um Armenien vor den barbarischen und blutrünstigen Türken zu schützen. Jetzt, da Armenien zu einer echten Nation geworden ist, müssen wir diese Freischärler zu organisierten Truppen zusammenschließen, um den Grundstein für eine moderne und professionelle Armee zu legen, die unser geliebtes Land verteidigen kann."
 ARM_integrate_the_militias: "Integration der Milizen"
 ARM_integrate_the_militias_desc: "Jetzt, da die armenische Armee offiziell aufgestellt ist, können wir damit beginnen, die über das ganze Land verstreuten Miliztruppen in eine breitere und besser organisierte Kommandostruktur zu integrieren. Dies wird es uns auch ermöglichen, moderne Strategien auf dem Schlachtfeld anzuwenden, was unsere Chancen, einer möglichen Invasion standzuhalten, enorm verbessern wird."
 ARM_professionalize_the_army: "Eine Berufsarmee"
 ARM_professionalize_the_army_desc: "Das Herzstück einer jeden modernen Armee ist Professionalität. Ohne Disziplin und angemessene Ausbildung werden unsere Soldaten wie die Fliegen fallen und Armenien den feindlichen Kräften schutzlos ausliefern. Bringen wir unsere Ausbildungsmethoden auf den heutigen Stand und schaffen wir eine Armee, auf die unser Volk stolz sein kann!"
 ARM_the_saviour_of_armenia: "Der Retter von Armenien"
 ARM_the_saviour_of_armenia_desc: "In Armeniens Stunde der Not stand ein Mann auf, um die Nation vor ihren herannahenden Feinden zu retten. Ein Mann beschloss, eine Flamme zu entzünden, die weder die Türken noch die Russen oder sonst jemand auslöschen kann. Dieser Mann war kein anderer als der heldenhafte Nzhdeh, der Retter unserer Nation."
 ARM_create_local_fedayis_units: "Die Fedayi dezentralisiert lassen"
 ARM_create_local_fedayis_units_desc: "Während der letzten Jahrzehnte haben die Fedayi, unregelmäßige Einheiten aus armenischen Freiwilligen, unsere Nation und unser Volk vor den türkischen Unterdrückern bewahrt. Ohne ihren Schutz würde es das armenische Volk wahrscheinlich nicht mehr geben. Warum also sollten wir etwas an ihrer Arbeitsweise ändern? Haben sie ihre Effizienz nicht bereits bewiesen?"
 ARM_use_guerilla_tactics: "Guerilla-Taktiken anwenden"
 ARM_use_guerilla_tactics_desc: "Im Kampf gegen einen eindeutig überlegenen Feind ist der Guerillakrieg die bei weitem effizienteste Strategie, die man anwenden kann. Indem wir unseren Feinden dort auflauern, wo sie es am wenigsten erwarten, und indem wir ihre Nachschubwege unterbrechen, können wir hohe Verluste verursachen, während wir selbst kaum welche erleiden. Das wird die anderen Nationen zweimal überlegen lassen, bevor sie uns angreifen!"
 ARM_call_for_people: "Ein Ruf zu den Waffen"
 ARM_call_for_people_desc: "Es ist die Pflicht eines jeden Armeniers, sein Land in Zeiten der Not zu schützen. Jeder zusätzliche Mann an der Front könnte das Zünglein an der Waage sein und das Blatt des Krieges wenden. Wenn wir alle zusammenarbeiten, um unser gemeinsames Ziel eines unabhängigen armenischen Staates zu erreichen, können wir nicht scheitern und nicht gebrochen werden!"
 ARM_create_people_militia: "Mobilisierung der Bevölkerung"
 ARM_create_people_militia_desc: "Viele Männer sind dem Aufruf von [ARM.GetLeader] zu den Waffen gefolgt und warten nur darauf, ausgerüstet und an der Front eingesetzt zu werden. Wir sollten diese neuen Rekruten in kleinen Milizgruppen organisieren, die unabhängig voneinander agieren und so schnell und entschlossen auf feindliche Bewegungen reagieren können."
 ARM_coordinate_with_teheran: "Koordination mit Teheran"
 ARM_coordinate_with_teheran_desc: "Wir sind nicht allein in unserem Kampf gegen die Osmanen. In der Tat haben sich Nationen aus dem gesamten Nahen Osten zusammengeschlossen, um die Welt endlich von diesem verkommenen Reich zu befreien. [PER.GetNameDefCap] ist eine von ihnen. Auch wenn es einige Diskrepanzen zwischen uns und den [PER.GetAdjective]s geben mag, wäre es ein kluger Schachzug, unsere Operationen mit ihnen zu koordinieren, um die türkische Bestie zu besiegen."

 ### Political Trees
 ARM_free_once_again: "Endlich Freiheit"
 ARM_free_once_again_desc: "Was lange Zeit für unmöglich gehalten wurde, ist endlich wahr geworden. Endlich ist unser Volk von Fremdherrschaft und Unterdrückung befreit worden, und die armenische Nation hat über das Osmanische Reich gesiegt. Auch wenn noch viel zu tun ist, feiern wir heute unseren Sieg und trauern um die, die wir verloren haben."

 ### Tseghakronutyun Tree
 ARM_armenia_above_all: "Armenien über alles"
 ARM_armenia_above_all_desc: "Es gibt nur eine Nation, um die wir uns wirklich kümmern müssen: Armenien. Unser Volk hat im Laufe der Geschichte immer wieder seine Größe bewiesen, wird aber von anderen Ländern kaum für seine Tapferkeit anerkannt. Bald werden sie lernen, uns zu respektieren!"
 ARM_promote_identity: "Förderung einer nationalen Identität"
 ARM_promote_identity_desc: "Große Teile unserer Bevölkerung sprechen die gleiche Sprache, teilen die gleichen Werte und leben nach ähnlichen Traditionen, was unserem Volk ein Gefühl der Einheit und des Zusammenhalts verleiht. Im Sinne der tseghakronistischen Sache ist es unsere Pflicht, diese nationale Identität zu formalisieren und mit allen erforderlichen Mitteln zu fördern."
 ARM_armenian_ideal: "Das armenische Ideal"
 ARM_armenian_ideal_desc: "Ein guter Armenier sollte fleißig, mutig, tief religiös und vor allem gehorsam sein. Wenn wir wollen, dass unser Volk diese Eigenschaften annimmt, müssen wir sie mit Nachdruck fördern. Die Schulen müssen ihre Lehrpläne ändern, um unseren Kindern den Wert dieser Eigenschaften zu vermitteln, und Plakate, die für diese Ideale werben, müssen die Straßen unserer Städte schmücken."
 ARM_first_christian_nation: "Die erste christliche Nation"
 ARM_first_christian_nation_desc: "Die Religion ist eine der Säulen des Tseghakronismus. Das Vertrauen, das unser Volk in die armenisch-apostolische Kirche setzte, hielt es zusammen, als unser Land unter fremder Besatzung stand, und da Armenien das erste Land war, das das Christentum offiziell annahm, war die Religion immer ein wichtiger Teil der armenischen Kultur. Lassen Sie uns der Welt zeigen, wie wahre Christen aussehen!"
 ARM_personality_cult: "Der Personenkult von Nzhdeh"
 ARM_personality_cult_desc: "Ohne Nzhdeh gäbe es den Tseghakronismus nicht. Er war derjenige, der unsere Nation durch die Dunkelheit ins Licht geführt hat. Das ganze Land Armenien verdankt ihm seine Freiheit und sein Glück. Es ist an der Zeit, dass wir seinen Status als Nationalheld offiziell machen. Von nun an werden alle dem armenischen Adler applaudieren!"
 ARM_expansionism: "Armenischer Expansionismus"
 ARM_expansionism_desc: "Wenn unsere Nation blühen und gedeihen soll, müssen wir unsere Grenzen erweitern, und wenn wir dazu in andere Länder eindringen müssen, dann ist das eben so. Bald werden wir die Vorherrschaft im Kaukasus und darüber hinaus übernehmen - und unser Volk wird die Früchte dieser Eroberungen ernten."
 ARM_revenge_against_turks: "Vergeltungsmaßnahmen gegen die Türken"
 ARM_revenge_against_turks_desc: "Unsere Geschichte mit den Türken ist... schwierig, um es vorsichtig auszudrücken. Sie haben unser Volk jahrhundertelang versklavt und jede Form von Widerstand gegen ihr tyrannisches Regime unterdrückt. Während wir lange Zeit nichts dagegen tun konnten, haben die Türken gerade eine schwere Niederlage einstecken müssen und sind jetzt viel schwächer als je zuvor. Es ist Zeit für unsere Rache..."
 ARM_recover_karabagh: "Das Hochland von Karabach zurückgewinnen"
 ARM_recover_karabagh_desc: "Die Region Karabach ist historisch mit unserer Nation verbunden, wurde uns aber während der Kaukasuskonferenz 1919 unrechtmäßig weggenommen. Damals waren wir nicht in der Lage, uns gegen diesen diktierten Frieden zu wehren, und wurden gezwungen, Untertanen der Erhabenen Pforte zu werden. Nun aber, da wir unsere Freiheit von den Türken wiedererlangt haben, können wir endlich das zurückerobern, was uns rechtmäßig gehört."
 ARM_superiority_eternity: "Ewige Überlegenheit"
 ARM_superiority_eternity_desc: "Das armenische Volk kann wirklich stolz auf sich sein. Ganz allein hat es einen ewigen Staat geschaffen, einen, der selbst dem Sand der Zeit standhalten kann. Andere mögen versuchen, uns das Erreichte wegzunehmen, aber sie werden alle scheitern und gezwungen sein zu akzeptieren, dass Armenien hier ist, um zu bleiben!"

 ### Survival Party Tree
 ARM_safeguard_our_independence: "Bewahrung unserer Unabhängigkeit"
 ARM_safeguard_our_independence_desc: "Das oberste Ziel der Überlebenspartei war immer, die Unabhängigkeit Armeniens zu sichern. Wir müssen damit beginnen, Befestigungen zu bauen, junge Männer zu rekrutieren und unsere Soldaten auf das Unvermeidliche vorzubereiten. Kein Feind darf jemals einen Fuß auf armenischen Boden setzen!"
 ARM_military_government: "Worte mit Feuerkraft unterstützt"
 ARM_military_government_desc: "Unsere Regierung wird natürlich stark von der militärischen Seite der Koalition beeinflusst. Während einige radikale Republikaner gerne die Nachteile dieses Umstandes hervorheben, hat er auch viele Vorteile. Zum Beispiel ist unser Regime weniger anfällig für Putschversuche, da das Militär selbst kaum putschen kann. Wir sollten versuchen, die breite Öffentlichkeit davon zu überzeugen, dass eine Militärregierung nicht so schlecht ist, wie es auf den ersten Blick scheinen mag."
 ARM_mountainous_stronghold: "Festung Armenien"
 ARM_mountainous_stronghold_desc: "Die Berge unseres Landes bieten uns zwar eine natürliche Verteidigungslinie, aber sie reichen nicht aus. Wir können uns nicht vollständig auf die Natur verlassen, um unsere Feinde in Schach zu halten. Wir brauchen starke Befestigungen, die dem feindlichen Beschuss und den Bombardierungen standhalten und die Sicherheit des armenischen Volkes gewährleisten können."
 ARM_integrate_military_in_the_government: "ntegration des Militärs in die Regierung"
 ARM_integrate_military_in_the_government_desc: "Unser Militär ist ein natürlicher Teil unserer Regierung geworden. Diese beiden Institutionen sollen nicht länger getrennt bleiben, es ist an der Zeit, sie zu vereinen. Dies wird es der Armee ermöglichen, noch mehr Einfluss auf unsere Politik zu nehmen, aber es wird auch für den Daschnak-Teil der Koalition einfacher sein, diesen Einfluss zu kontrollieren."
 ARM_sponsor_military_research: "Erhöhung der Mittel für militärische Forschung"
 ARM_sponsor_military_research_desc: "Mit dem wachsenden Einfluss des Militärs werden auch innerhalb der Regierung die Stimmen lauter, die eine höhere Zuweisung von Mitteln an unsere Institute für militärische Forschung fordern. Da es unbestreitbar ist, dass fortschrittliche Technologien und Ausrüstungen die Fähigkeiten unserer Streitkräfte erheblich steigern würden, sollten wir ihre Forderungen beherzigen und unsere Haushaltspläne entsprechend ändern."
 ARM_dashnak_support: "Sichere Dashnak-Unterstützung"
 ARM_dashnak_support_desc: "Während ein großer Teil der Dashnaktsutyun die Überlebenspartei unterstützt, gibt es immer noch einige Mitglieder, die sich einen Regierungswechsel und die Errichtung einer echten Republik wünschen. Wir sollten diesen Menschen unseren guten Willen zeigen und sie davon überzeugen, dass wir die einzige Kraft sind, die stark genug ist, die Unabhängigkeit des armenischen Staates zu garantieren."
 ARM_revolutionary_idea: "Der revolutionäre Gedanke"
 ARM_revolutionary_idea_desc: "Die Daschnaks sind zwar nicht uneingeschränkt für ein syndikalistisches System, haben sich aber immer eine moderate Revolution in der Wirtschaft gewünscht. Mit ihrer neuen Position in der Regierung können sie endlich die Veränderungen umsetzen, von denen sie seit Jahren geträumt haben, und den Arbeitnehmern unseres Landes zeigen, dass es keiner vollständigen Umwälzung des politischen Systems bedarf, um ein besseres Leben zu erreichen."
 ARM_a_new_social_system: "Ein neues Sozialsystem"
 ARM_a_new_social_system_desc: "Die Daschnaks wollen nicht nur eine moderate Revolution in der Wirtschaft, sie wollen auch unser Sozialsystem in Angriff nehmen. Von nun an sollen Gleichheit und Solidarität eine größere Rolle im täglichen Leben des armenischen Volkes spielen. Die Daschnaks wollen das kapitalistische System zwar nicht völlig abschaffen, aber die Bedeutung des persönlichen Reichtums in unserer Gesellschaft verringern."
 ARM_protect_the_revolution: "Schutz der Revolution"
 ARM_protect_the_revolution_desc: "Wir haben eine Gesellschaft erreicht, die sich nicht nur auf kapitalistische oder revolutionäre Doktrinen stützt. Wir haben einen dritten Weg gefunden, einen Weg, der die Vorteile beider Systeme vereint und ihre Schwächen ausgleicht. Wir müssen das, was wir erreicht haben, schützen, damit unsere Gesellschaft nicht einen Schritt zurück ins letzte Jahrhundert macht."
 ARM_a_fight_for_our_survival: "Kampf um unsere Freiheit"
 ARM_a_fight_for_our_survival_desc: "Wir Armenier waren schon immer ein tapferes Volk und haben einen guten Kampf nie gefürchtet. Mit der Wiedererlangung unserer kostbaren Freiheit haben wir eine Sache, für die wir heftiger als je zuvor kämpfen können. Die Geschichte wird sich an die tapferen armenischen Soldaten erinnern, die im Namen der Freiheit gegen die Tyrannen ihrer Zeit gekämpft haben!"

 ### Boghos Bey Tree
 ARM_collaborate_with_turkey: "Versöhnung mit unseren ehemaligen Feinden"
 ARM_collaborate_with_turkey_desc: "Unser Volk hat eine lange gemeinsame Geschichte mit den Türken, und viele hegen ihnen gegenüber eine besondere Art von Hass. Wenn unsere Nation jedoch überleben soll, brauchen wir herzliche Beziehungen, insbesondere zu unseren ehrgeizigeren Nachbarn, und da die Türken in der nahen Vergangenheit ebenfalls einen Regierungswechsel erlebt haben, könnten sie ein guter Anfang sein."
 ARM_armenian_nationalism: "Stärkung des armenischen Nationalismus"
 ARM_armenian_nationalism_desc: "Unser Volk kann und sollte stolz darauf sein, als Armenier geboren zu sein. Sie teilen eine reiche Geschichte, eine schöne Sprache und eine gemeinsame nationale Identität. Es ist unsere Pflicht, die Bedeutung und Größe der armenischen Kultur hervorzuheben. Schließlich ist es das, was uns von anderen Nationen unterscheidet und was sowohl unser Land als auch unsere Zukunft ausmacht."
 ARM_a_benevolent_people: "Ein wohlwollendes Volk"
 ARM_a_benevolent_people_desc: "Freundlichkeit, Stolz, Bescheidenheit, Mut, Wohlwollen und Fleiß - das sind nur einige der Eigenschaften, die oft mit dem durchschnittlichen Armenier in Verbindung gebracht werden. Wir sollten der Welt den guten Willen und die allgemeine Größe des armenischen Volkes zeigen, indem wir in Einigkeit und Harmonie leben."
 ARM_promote_heroism: "Förderung von Heldentum"
 ARM_promote_heroism_desc: "Ohne die Helden unseres Unabhängigkeitskrieges wären wir noch immer den abscheulichen Türken unterworfen. Ohne die Helden der Demokratie hätte Nzhdeh unserer Nation ohne Widerstand Tod und Zerstörung gebracht. Immer wieder wurde unser Volk von den Helden von damals gerettet, und jetzt ist es an der Zeit, die Helden von morgen zu ermutigen!"
 ARM_arrest_criminals: "Hartes Durchgreifen gegen Kriminelle"
 ARM_arrest_criminals_desc: "Die soziale Unordnung und das allgemeine Chaos, die durch den plötzlichen Ausbruch unseres Unabhängigkeitskrieges verursacht wurden, machten es unserer Regierung nahezu unmöglich, sich auf die Verfolgung von Gesetzesbrechern zu konzentrieren, was bedeutete, dass Kriminelle, vor allem Kleinkriminelle, in den meisten Fällen unbestraft blieben. Dies führte zu einer Welle der Kriminalität in unserem Land - ein Problem, das bekämpft werden muss, wenn nötig auch mit Hilfe des Militärs."
 ARM_reform_the_military: "Reform des Militärs"
 ARM_reform_the_military_desc: "Unser Militär mag zwar kompetent genug gewesen sein, um unseren Unabhängigkeitskrieg zu gewinnen, aber das war nur der Fall, weil die Osmanen stark geschwächt waren und einen Krieg an vielen verschiedenen Fronten führten. Wenn wir auf eigenen Beinen stehen wollen, dann müssen wir unser Militär reformieren, angefangen bei der Führung und dem Oberkommando unserer Streitkräfte."
 ARM_end_the_state_of_emergency: "Beendigung des Ausnahmezustands"
 ARM_end_the_state_of_emergency_desc: "Der Ausnahmezustand wurde verhängt, um Bey und seinen Anhängern die Möglichkeit zu geben, ihre neue Position als Regierung des armenischen Volkes zu sichern. Da die gerechte Herrschaft von Bey offenbar nicht mehr bedroht ist, sollte das Ende des Ausnahmezustands ausgerufen und andere demokratische Parteien wieder zugelassen werden."
 ARM_call_for_democrats: "Liberalisierung der Nation"
 ARM_call_for_democrats_desc: "Es war immer das Ziel von Bey, das Land zu liberalisieren und zu demokratisieren. Jetzt, da der Ausnahmezustand aufgehoben ist, kann er endlich damit beginnen, dieses Ziel zu erreichen. Der erste Schritt zu einer demokratischeren und liberaleren Nation ist in seinen Augen die Öffnung der öffentlichen Schulen und die Förderung ausländischer Investitionen."
 ARM_social_reforms: "Soziale Reformen durchführen"
 ARM_social_reforms_desc: "Wenn es um unser Sozialsystem geht, hat unser Land in vielerlei Hinsicht noch große Defizite. Wenn wir den Lebensstandard im ganzen Land anheben wollen, müssen wir einige wichtige Reformen durchführen. Wir sollten zum Beispiel die Religionsfreiheit garantieren, die Gesundheitsversorgung erschwinglicher machen und die Verwaltung vereinfachen."
 ARM_foreign_investments: "Ausländische Investitionen anlocken"
 ARM_foreign_investments_desc: "Um eine Stagnation unserer Wirtschaft zu verhindern, ist ein ständiger Zustrom von ausländischem Kapital erforderlich. Die Ramgavar haben nun einen Vorschlag unterbreitet, der darauf abzielt, Investitionen in unserer Industrie durch Steuersenkungen und die Diversifizierung unserer Exporte lukrativer und attraktiver für ausländische Unternehmer zu machen."

 ### Hunchak/Communists Tree
 ARM_first_popular_assembly: "Die erste Volksversammlung"
 ARM_first_popular_assembly_desc: "Nach der erfolgreichen Revolution ist es nun an der Zeit, über den künftigen Kurs des Landes zu entscheiden. Es haben sich zwei Hauptfraktionen gebildet: die Kommunisten und die Buckligen, die beide die Fackel der Revolution weitertragen wollen. Wir werden die erste Volksversammlung einberufen, die darüber entscheiden soll, wer unser Volk in eine glorreiche und blühende Zukunft führen soll."
 ARM_hunchak_victory: "Sieg der Hunchak"
 ARM_hunchak_victory_desc: "Die Volksversammlung ist zu Ende - und hat die Hunchak gewählt, um die Revolution fortzuführen! Die Hunchak versprachen die Umsetzung sozialer Reformen, die Ausweitung der Arbeiterrechte und den Schutz der Revolution, koste es, was es wolle. Mit ihnen an der Spitze soll unser Land zu einem Leuchtturm des Sozialismus werden!"
 ARM_labor_rights: "Arbeitsrechte festschreiben"
 ARM_labor_rights_desc: "Wir können nicht akzeptieren, dass einige unserer Landsleute in Armut leben müssen, obwohl sie Vollzeit arbeiten. Obwohl die Arbeiter das Rückgrat unseres Landes sind, werden sie schlechter als Sklaven behandelt. Von nun an wird Kinderarbeit offiziell verboten, ein Mindestlohn festgelegt und eine Höchstzahl von Arbeitsstunden pro Woche bestimmt."
 ARM_socialists_reforms: "Sozialistische Reformen einleiten"
 ARM_socialists_reforms_desc: "Wenn es um unser Sozialsystem geht, hat unser Land in vielerlei Hinsicht noch große Defizite. Wenn wir den Lebensstandard im ganzen Land anheben wollen, müssen wir einige wichtige Reformen durchführen. Wir sollten zum Beispiel die Religionsfreiheit garantieren, die Gesundheitsversorgung erschwinglicher machen und die Verwaltung vereinfachen."
 ARM_revolutionary_army: "Eine Revolutionsarmee"
 ARM_revolutionary_army_desc: "Unser Hauptziel, die Revolution zu schützen, kann nur mit Hilfe eines gut ausgebildeten und angemessen ausgestatteten Militärs erreicht werden. Wir werden unsere Streitkräfte in die Armenische Revolutionsarmee umorganisieren, neue Ausbildungsmethoden einführen und die Befehlskette leichter nachvollziehbar und effizienter gestalten."
 ARM_communist_victory: "Sieg der Kommunisten"
 ARM_communist_victory_desc: "Die Volksversammlung ist beendet - und hat die Kommunisten gewählt, um die Revolution fortzuführen! Diese radikalere Fraktion hat versprochen, die Wirtschaft auf marxistischer Grundlage vollständig zu reformieren und gegen die soziale Ungleichheit vorzugehen. Hoffen wir, dass sie ihre Ziele erreichen und unseren Staat in das von Marx erträumte Paradies verwandeln können!"
 ARM_collectivisation: "Beginn des Prozesses der Kollektivierung"
 ARM_collectivisation_desc: "Wie können wir uns als Nation der Gleichen bezeichnen, wenn es immer noch einige gibt, die ihren Besitz für ihren eigenen Vorteil und nicht für das Wohl der Gesellschaft nutzen? Wir müssen gegen diese Egoisten vorgehen, indem wir große Fabriken und Landbesitz kollektivieren und sie direkt in die staatliche Wirtschaft einbinden. Denn auch wenn sie uns nicht glauben, es ist nur zu ihrem Besten!"
 ARM_nationalisation: "Verstaatlichung der Wirtschaft"
 ARM_nationalisation_desc: "Es gibt immer noch eine Reihe von Unternehmen in unserem Land, die versuchen, den Markt für ihren eigenen Profit auszubeuten - ein ekelhaftes und inakzeptables Verhalten! Durch die Verstaatlichung dieser Unternehmen können wir sicherstellen, dass sie nur an das Beste für unser Land und unsere Gesellschaft denken und gleichzeitig die Umsetzung der Arbeitnehmerrechte kontrollieren."
 ARM_marxist_guidance: "Marxistische Führung"
 ARM_marxist_guidance_desc: "Wie Marx einmal sagte: \"Der Sinn des Friedens ist die Abwesenheit von Widerstand gegen den Sozialismus.\" Durch unsere Reformen ist es uns gelungen, einen echten Frieden zu schaffen. Die Arbeitnehmer im ganzen Land leben unter angemessenen Bedingungen und wissen, dass ihre Arbeit zum Reichtum und Wohlstand unserer Gesellschaft beiträgt. Die Prinzipien von Marx sind nicht nur Teil des armenischen Lebens geworden, sondern auch Teil des armenischen Herzens."
 ARM_help_from_our_western_brothers: "Unsere Brüder im Westen"
 ARM_help_from_our_western_brothers_desc: "Wir sind nicht allein in dieser Welt. Im Westen gibt es Länder, deren Regime im Zuge einer syndikalistischen Revolution gestürzt wurden und die nun gleichgesinnte Regierungen auf der ganzen Welt unterstützen wollen. Da sich unsere Ideologien ähneln, werden sie uns sicher als Freunde betrachten und uns jede Unterstützung gewähren, die wir brauchen."
 ARM_revolutionary_vanguard: "Avantgarde der Revolution"
 ARM_revolutionary_vanguard_desc: "Der technologische Fortschritt kann den Unterschied zwischen einem gescheiterten Staat und einer aufstrebenden Macht ausmachen. Wenn unsere Revolution diese schwierigen Zeiten überleben soll, müssen wir die großen Köpfe unseres Landes unterstützen und ihnen alle finanzielle Hilfe gewähren, die sie für ihre Forschung benötigen. Sie werden die Avantgarde unserer Revolution sein!"
 ARM_export_the_revolution: "Export der Revolution"
 ARM_export_the_revolution_desc: "Während unser Volk im Himmel auf Erden lebt, gibt es in anderen Teilen der Welt Menschen, die noch immer unter ihren Unterdrückungsregimen leiden. Wir sind nicht besser als diejenigen, die diese Menschen ausbeuten und unterdrücken, wenn wir tatenlos zusehen. Wir müssen diejenigen, die unserer Hilfe bedürfen, von ihren Ketten befreien! Diese Revolution soll eine globale sein!"
 ARM_revolutionary_ideal: "Das revolutionäre Ideal"
 ARM_revolutionary_ideal_desc: "Wir haben die ideale Revolution erreicht. Ohne Blutvergießen ist es uns gelungen, unsere Gesellschaft vollständig zu verändern. Unser Volk kann ein glückliches und unbeschwertes Leben führen, ohne dass eine kapitalistische Oberschicht es zu ihrem eigenen Vorteil ausbeutet. Wir sind zu einem Vorbild für Nationen aus der ganzen Welt geworden."
 ARM_security_through_isolation: "Die einsame Hochburg des Sozialismus"
 ARM_security_through_isolation_desc: "Unsere Freiheit wurde mit dem Blut der Söhne Armeniens bezahlt. Zu viele sind bereits umgekommen, und wenn wir uns mit der internationalen Gemeinschaft verbünden, riskieren wir, in einen noch tödlicheren Konflikt hineingezogen zu werden, der unser Land auf Jahre hinaus verwüsten könnte. Deshalb sollten wir uns nach innen wenden und unsere Revolution sichern, ohne den Zorn der reaktionären Kräfte um unseren Staat herum auf uns zu ziehen."
 ARM_internal_dissent_crackdown: "Hartes Durchgreifen gegen antisozialistische Hetzer"
 ARM_internal_dissent_crackdown_desc: "Obwohl die armenische Revolution ihre Legitimität im Willen des Volkes findet, lauern in unseren Grenzen noch zahlreiche Verräter, die auf einen günstigen Moment warten, um sich zu erheben und unsere Regierung zu stürzen. Die Bedrohung, die sie darstellen, muss ausgelöscht werden, damit sich die reaktionäre Glut nicht in eine alles verzehrende Flamme verwandelt, der wir nicht zu entkommen hoffen."
 ARM_rapid_industrialisation: "Rasche Industrialisierung"
 ARM_rapid_industrialisation_desc: "Obwohl die Verstaatlichung und Kollektivierung unserer Wirtschaft die industriellen Kapazitäten unseres Landes bereits erheblich verbessert hat, können wir jetzt nicht aufhören. Wir müssen die uns zur Verfügung stehenden Mittel sammeln und sie für unseren Wirtschaftssektor, den Bau neuer Industrieanlagen und die Verbesserung des Verkehrssystems unseres Landes einsetzen, um Armenien in das wirtschaftliche Kraftzentrum des Kaukasus zu verwandeln."
 ARM_unconquerable_stronghold: "Vorbereiten auf das Unvermeidliche"
 ARM_unconquerable_stronghold_desc: "Es ist kein Geheimnis, dass unsere Nachbarn schon lange ein Auge auf unser Land geworfen haben. Ob sie nun nach territorialer Eroberung streben oder die revolutionäre Regierung zerschlagen wollen, sie stellen eine ernsthafte Bedrohung für unsere Unabhängigkeit und unseren Wohlstand dar. Wir müssen unsere Verteidigung verstärken und unsere Soldaten auf den bevorstehenden Angriff vorbereiten, denn die Zeit drängt und alles steht auf dem Spiel."

 ### Armenian Republican Tree
 ARM_first_armenian_elections: "Die ersten armenischen Wahlen"
 ARM_first_armenian_elections_desc: "Auch wenn Nzhdeh unserer Nation geholfen hat, den Unabhängigkeitskrieg zu überleben, sind seine politischen Ansichten nicht ideal und nicht geeignet, unser Volk zu regieren. Wir brauchen ein demokratisches System, sei es ein revolutionäres oder ein gemäßigtes. Es ist an der Zeit, die ersten armenischen Wahlen abzuhalten! Das Volk soll entscheiden, wer es in eine bessere Zukunft führen soll!"
 ARM_caucasus_dream: "Der kaukasische Traum"
 ARM_caucasus_dream_desc: "Es war immer der Traum der verschiedenen kaukasischen Ethnien, Freiheit und Unabhängigkeit für ihr Volk zu erlangen. Nach jahrhundertelangem Kampf ist es dem armenischen Volk schließlich gelungen, die Freiheit zu erlangen und einen unabhängigen armenischen Staat zu gründen. Jetzt ist es an der Zeit, das Erreichte zu verteidigen. Der kaukasische Traum darf nicht zerschlagen werden!"
 ARM_protect_national_integrity: "Aufrechterhaltung der nationalen Integrität"
 ARM_protect_national_integrity_desc: "Die Armenier sind in ihrem Kampf nicht allein - sie haben einander. Sie können ihren Landsleuten und ihrer Regierung vertrauen. Sie wissen, dass jeder Armenier für sie eintreten wird, sollten sie jemals bedroht werden, und sie wissen, dass ihre Regierung alles in ihrer Macht Stehende tut, um ihre Rechte zu schützen und ihnen die Grundlage für ein Leben in Wohlstand zu bieten."
 ARM_reconciliation: "Politische Versöhnung"
 ARM_reconciliation_desc: "Es gibt Teile der Opposition, die uns nicht als politische Verbündete betrachten, die versuchen, unsere kostbare Demokratie zu schützen, sondern eher als Feinde, die ihnen die Chance nehmen, das Land zu regieren. Es ist jedoch wichtig, dass die verschiedenen demokratischen Fraktionen zusammenhalten und Einigkeit ausstrahlen. Wir sollten versuchen, uns mit einigen der Parteien zu versöhnen, die unserem politischen Kurs skeptisch gegenüberstehen."
 ARM_individual_innovation: "Individuelle Innovation"
 ARM_individual_innovation_desc: "Einer der bemerkenswertesten Vorteile des Liberalismus ist das Konzept der individuellen Innovation. Da jeder Mensch für sich selbst denken muss, werden die Menschen neue und manchmal geniale Wege finden, um mit gemeinsamen Problemen umzugehen, so dass unsere Gesellschaft insgesamt effizienter und produktiver wird."
 ARM_ramgavars_victory: "Sieg von Ramgavar"
 ARM_ramgavars_victory_desc: "Das Volk hat gewählt und die Ergebnisse sind da! Die Ramgavar, eine Partei, die für Liberalismus und Kapitalismus eintritt, hat einen Erdrutschsieg errungen. Unter der schützenden Hand dieser Partei wird Armenien in ein Zeitalter der Individualisierung und des wirtschaftlichen Wachstums eintreten!"
 ARM_neoclassic_economy: "Eine Neoklassische Wirtschaft"
 ARM_neoclassic_economy_desc: "Die neoklassische Wirtschaftstheorie besagt, dass Angebot und Nachfrage miteinander in Einklang gebracht werden können, indem man den freien Markt die Preise anpassen lässt. Sowohl Verbraucher als auch Produzenten versuchen, ihre Interessen zu verteidigen, was zu Kompromissen führt, die gewährleisten, dass die Bedürfnisse beider Seiten befriedigt werden."
 ARM_grant_property_right: "Eigentumsrechte schützen"
 ARM_grant_property_right_desc: "Jeder Einzelne sollte das Recht haben, seine eigenen Wirtschaftsgüter nach eigenem Gutdünken zu nutzen, zu verkaufen und zu verändern. Wenn wir einen wirklich freien und liberalen Staat schaffen wollen, müssen wir dafür sorgen, dass diese Eigentumsrechte geschützt werden, damit grausame Prozesse wie Verstaatlichung und Kollektivierung die Freiheit des Einzelnen nicht zunichte machen."
 ARM_promote_the_individual: "Individualisierung unserer Gesellschaft"
 ARM_promote_the_individual_desc: "Während ein gewisses Gefühl des Zusammenhalts und der Solidarität für das Funktionieren eines Staates notwendig ist, sollten wir nicht zulassen, dass die Entwicklung des Einzelnen durch eine blühende Gruppenidentität eingeschränkt wird. Jeder Mensch hat das Recht, seinen eigenen Weg im Leben zu finden, seine eigene Persönlichkeit zu entwickeln und seine persönliche Freiheit zu erlangen."
 ARM_christian_values: "Christliche Werte fördern"
 ARM_christian_values_desc: "Jeder Mensch sollte das Recht haben, sein Leben selbst zu gestalten und Entscheidungen zu treffen, wie er will. Dies muss jedoch im Einklang mit einem moralischen Kodex geschehen, wenn ein friedliches Zusammenleben in unserer Gesellschaft möglich sein soll. Dieser moralische Kodex findet sich in Form von christlichen Tugenden und Lehren, die schon vor Jahrhunderten das Verhalten unserer Vorfahren geprägt haben."
 ARM_moderate_dashnak: "Sieg der Daschnaks"
 ARM_moderate_dashnak_desc: "Das Volk hat gewählt und die Ergebnisse sind da! In der Hoffnung auf Veränderungen im Sozialsystem hat sich die Mehrheit unserer Bürger für die Daschnaks entschieden, eine sozialdemokratische Partei, die verspricht, die Nation zu sozialisieren und den Alltag des durchschnittlichen Armeniers lebenswert zu gestalten."
 ARM_popular_democracy: "Volksdemokratie"
 ARM_popular_democracy_desc: "Der Sinn von Demokratien besteht darin, den Willen des Volkes auf die Politik des Landes anzuwenden. Dieses Ziel lässt sich am besten durch die Einführung einer Volksdemokratie erreichen, einer direkteren Form der Demokratie, die auf Volksabstimmungen beruht. Diese Form der Regierung wird es uns ermöglichen, jeden Armenier in die Entscheidungsfindung der Regierung einzubeziehen."
 ARM_minimum_wage: "Ein fairer Mindestlohn"
 ARM_minimum_wage_desc: "Die Arbeitnehmer sind das Lebenselixier jeder Gesellschaft. Leider werden sie oft auch als entbehrliche Ressourcen behandelt und erhalten nur Hungerlöhne. In einem Land, in dem die Menschen frei und glücklich leben sollen, ist das inakzeptabel! Ein fairer Mindestlohn wird dieses Problem lösen und garantieren, dass jeder Armenier über der Armutsgrenze lebt."
 ARM_marxist_approach: "Marxistische Ideen überdenken"
 ARM_marxist_approach_desc: "Auch wenn wir kein vollständig sozialistisches Land sind, können wir dennoch viel von Marx und seinen Schriften lernen. Insgesamt waren seine Ideen gar nicht so schlecht und könnten wahrscheinlich zum Wohlstand unserer Gesellschaft beitragen, wenn wir es schaffen, sie mit dem modernen kapitalistischen Wirtschaftssystem zu kombinieren."
 ARM_social_economy: "Sozialisierung unserer Wirtschaft"
 ARM_social_economy_desc: "Die Produktion von Gütern soll nicht mehr ein privates, sondern ein kollektives Unterfangen sein. Mehrere Menschen, die zusammenarbeiten, um ein gemeinsames Ziel zu erreichen, werden immer eine höhere Erfolgsquote haben als der einsame Einzelne. Darüber hinaus wird dies auch die Moral unserer Arbeitnehmer stärken, da die Arbeit in einer Gruppe immer Freude bereitet."
 ARM_democracy_in_orient: "Das Leuchtfeuer der orientalischen Demokratie"
 ARM_democracy_in_orient_desc: "Die Demokratie als Konzept hat sich im Orient nicht wirklich durchgesetzt. Während viele unserer Nachbarländer immer noch ihren Monarchien und Militärregimen applaudieren, ist es uns gelungen, eine stabile und fast fehlerfreie Demokratie zu errichten. Wir sind zu einem strahlenden Leuchtfeuer im ansonsten dunklen Orient geworden, zu einem Wegweiser für Länder in nah und fern!"

### Ideas ###
 ARM_unite_fedayi_idea: "Vereinigte Fedayi"
 ARM_unite_fedayi_idea_desc: "Die Freiwilligen der Fedayi sind streng in Divisionen und Bataillonen mit einer klaren Kommandostruktur organisiert. Dies ermöglicht es unseren Soldaten, unsere Pläne mit größtmöglicher Effizienz auszuführen, und wird zu weniger kostspieligen und insgesamt erfolgreicheren militärischen Operationen führen."

 ARM_unite_fedayi_idea2: "Eine moderne Armee"
 ARM_unite_fedayi_idea2_desc: "Die Kommandostruktur unseres Militärs ist modernisiert und professionalisiert worden. Wie die Armeen Europas und Nordamerikas besteht nun auch unsere aus gut disziplinierten und gut ausgebildeten Soldaten, die bereit sind, ihr Heimatland zu verteidigen, koste es, was es wolle."

 ARM_separate_fedayi_idea: "Separate Fedayi"
 ARM_separate_fedayi_idea_desc: "Wir haben beschlossen, den getrennten Charakter unserer Fedayi-Freiwilligen beizubehalten, der es ihnen ermöglicht, unabhängig und schnell zu handeln. Außerdem wurden die Anforderungen für den Beitritt zu diesen irregulären Einheiten relativ niedrig gehalten, so dass ein breiterer Pool an geeigneten Rekruten entsteht."

 ARM_separate_fedayi_idea2: "Fedayi-Guerilla"
 ARM_separate_fedayi_idea2_desc: "Unsere dezentralisierte Truppe ist mehr als fähig, einen totalen Guerillakrieg zu führen. Unsere Soldaten werden sich in den Bergen und Wäldern verstecken und unsere Feinde angreifen, wann und wo sie es am wenigsten erwarten, so dass wir ihnen eine große Anzahl von Verlusten zufügen können, während wir selbst kaum welche erleiden."

 ARM_temporary_unity: "Vorübergehende Einheit"
 ARM_temporary_unity_desc: "Auch wenn sich die verschiedenen politischen Parteien unseres Landes nicht in allem einig sind, gibt es eine Sache, die für sie alle von größter Bedeutung ist: die Unabhängigkeit des armenischen Staates. Mit diesem Ziel vor Augen haben sie beschlossen, ihre Differenzen beiseite zu legen und sich auf den gemeinsamen Feind zu konzentrieren... für den Moment."

 ARM_destroyed_recovery: "Zerstörte Wirtschaft"
 ARM_destroyed_recovery_desc: "Der Ausbruch unseres Unabhängigkeitskrieges hatte schwerwiegende Auswirkungen auf unsere Wirtschaft. Einrichtungen wurden zerstört, Arbeiter wurden an die Front gerufen, und der Handel mit anderen Ländern kam zum Erliegen. Es wird einige Zeit dauern, bis sich unsere Wirtschaft vollständig erholt hat."

 ARM_destroyed_recovery_1: "Langsame wirtschaftliche Erholung"
 ARM_destroyed_recovery_1_desc: "Nachdem der Krieg gewonnen wurde, ist unsere Wirtschaft bereit, den Prozess der Erholung zu beginnen. Auch wenn dies ein langwieriges und kostspieliges Unterfangen sein wird, sind die ersten Schritte in die richtige Richtung bereits unternommen worden, und unsere Politiker scheinen zuversichtlich, dass unsere Wirtschaft bald zu ihrer früheren Stärke zurückfinden wird."

 ARM_social_chaos: "Soziales Chaos"
 ARM_social_chaos_desc: "Der Krieg hat nicht nur unserer Wirtschaft, sondern auch unserem Volk geschadet. Es gibt unzählige Armenier, die alles verloren haben: ihren Arbeitsplatz, ihr Zuhause, sogar ihre Familie. Es liegt an uns, Hoffnung in ihr Leben zu bringen und sie vor dem Absturz in die Armut zu bewahren."

 ARM_planned_economy: "Planwirtschaft"
 ARM_planned_economy_desc: "Wenn jeder Schritt unserer wirtschaftlichen Erholung von unseren Regierungspolitikern geplant wird, können wir sicherstellen, dass die Ressourcen dort eingesetzt werden, wo sie am dringendsten benötigt werden. Sobald sich unsere Wirtschaft vollständig erholt hat, sollten wir außerdem unsere Produktion planen, um sicherzustellen, dass die Bedürfnisse unserer Menschen befriedigt werden und keine Ressourcen verschwendet werden."

 ARM_agrarian_development: "Programm zur landwirtschaftlichen Entwicklung"
 ARM_agrarian_development_desc: "Ohne Landwirte könnte unsere Gesellschaft nicht existieren. In Anbetracht der Tatsache, dass wir auf sie angewiesen sind, ist es nur fair, dass wir einen Teil unserer Ressourcen dafür verwenden, ihren Lebensstandard zu erhöhen und ihre Produktionsmittel zu entwickeln. Dies wird auch unsere landwirtschaftliche Produktion erhöhen und somit das Risiko von Hungersnöten in der Zukunft verringern."

 ARM_military_budget: "Steigende Militärausgaben"
 ARM_military_budget_desc: "Die einzige Möglichkeit, unsere Unabhängigkeit vollständig zu sichern, ist die Aufrechterhaltung eines gut finanzierten Militärs. Steigende Militärausgaben bedeuten modernere Ausrüstung, größere Fähigkeiten unserer Militäreinrichtungen und damit auch eine bessere Chance für unsere Nation, die kommenden Kriege zu überstehen."

 ARM_military_budget_2: "Großzügig finanziertes Militär"
 ARM_military_budget_2_desc: "$ARM_military_budget_desc$"

 ARM_vaccination_campaign: "Nationale Impfkampagne"
 ARM_vaccination_campaign_desc: "Im Laufe der Geschichte waren Seuchen und Krankheiten die Ursache für viele Todesfälle. Mit Hilfe der modernen Medizin können wir jedoch die Ausbreitung bestimmter Krankheiten eindämmen und ihren Einfluss auf die Gesundheit unseres Volkes begrenzen. Bald wird jeder Armenier geimpft sein, und die Sterblichkeitsrate wird enorm sinken."

 ARM_national_army_idea: "Die Armenische Armee"
 ARM_national_army_idea_desc: "Genau wie unser Volk ist auch unsere Armee trotzig, entschlossen und unzerbrechlich. Unsere Soldaten schätzen die Freiheit ihres Landes mehr als ihr eigenes Leben und werden es Seite an Seite mit ihren Brüdern mit allen Mitteln verteidigen."

 ARM_armenian_defiance: "Armenische Größe"
 ARM_armenian_defiance_desc: "Das armenische Volk ist bekannt für seinen Mut, seinen Patriotismus und seinen eisernen Willen. Während der jahrhundertelangen fremden Besatzung ließ es sich nicht beirren und wartete weiter auf den Tag, an dem Armenien endlich wieder frei sein würde. Nun ist dieser Tag gekommen, und unsere Vorfahren lächeln auf uns herab."

 ARM_armenian_defiance_2: "Die Armenische Identität"
 ARM_armenian_defiance_2_desc: "Unsere Menschen sind durch eine gemeinsame Identität geeint. Sie teilen dieselben Werte, sprechen dieselbe Sprache und leben nach denselben Überzeugungen. Vor allem aber teilen sie den Stolz auf ihr Heimatland und den Willen, es gegen jeden Feind zu verteidigen, der seine Unabhängigkeit bedrohen könnte."

 ARM_armenian_defiance_3: "Armenischer Widerstand"
 ARM_armenian_defiance_3_desc: "Jahrhundertelang haben die türkischen Tyrannen versucht, den Willen des armenischen Volkes zu brechen, aber es hat sich nicht unterkriegen lassen und Widerstand geleistet. Dieser Widerstand hat unser Volk vor dem sicheren Untergang bewahrt, hat ihm seine Unabhängigkeit gebracht und wird unser Volk auch in Zukunft am Leben erhalten."

 ARM_expansionism_idea: "Armenischer Expansionismus"
 ARM_expansionism_idea_desc: "Viel zu lange konnten andere Länder nach Belieben schalten und walten, weil wir zahlenmäßig unterlegen sind und es uns an Stärke und Territorium mangelt. Es ist an der Zeit, dass wir uns vom einfachen Beutetier zum Spitzenprädator entwickeln und das Land erwerben, das Armenien braucht, um eine Kraft zu werden, mit der man rechnen muss."

 ARM_expansionism_idea_3: "Großarmenische Ambitionen"
 ARM_expansionism_idea_3_desc: "Während der Staat versucht, seine Grenzen zu erweitern und den einst verloren geglaubten Ruhm der Armenischen Nation wiederherzustellen, muss das Volk den Aufrufen von Nzhdeh folgen und die Waffen gegen seine Möchtegern-Unterdrücker ergreifen. Der Weg, der vor uns liegt, mag schwierig sein, aber am Ende wird Armenien triumphieren und für immer die Oberhand behalten!"

 ARM_armenian_youth: "Armenische Jugendbewegung"
 ARM_armenian_youth_desc: "Die Politisierung unseres Volkes muss in einem sehr jungen Alter beginnen, damit ihr Geist nicht durch westliche Ideen vergiftet wird. Die armenische Jugendbewegung wird dafür sorgen, dass die jüngeren Generationen dem Adler von Taron treu bleiben, und gleichzeitig Freizeitaktivitäten und praktische Workshops organisieren."

 ARM_armenian_last_stand: "Armeniens letztes Gefecht"
 ARM_armenian_last_stand_desc: "Obwohl unsere Unabhängigkeit vorerst gesichert ist, gibt es zahlreiche Länder, die ein Auge auf unser Land werfen. Wenn wir uns jetzt geschlagen geben, könnte der Traum von einem unabhängigen armenischen Staat mit uns sterben. Das dürfen wir einfach nicht zulassen und müssen es um jeden Preis verhindern!"

 ARM_dashnak_contribution: "Eine maßvolle Revolution"
 ARM_dashnak_contribution_desc: "Die Daschnaks haben zwar nicht die Revolution verwirklicht, die sich die anderen demokratischen und revolutionären Parteien und ihre Anhänger gewünscht hatten, aber es ist ihnen dennoch gelungen, Reformen zu verabschieden, die den Lebensstandard in unserem Land erheblich verbessert haben."

 ARM_military_contribution: "Eine Armee mit Staat"
 ARM_military_contribution_desc: "Mit der Eingliederung des Militärkommandos in die Regierungsstruktur ist der Führungskader unserer Armee nun in der Lage, die Politik des Landes in hohem Maße zu beeinflussen, was es ihm ermöglicht, die Bevölkerung zu militarisieren und auf die kommenden Kriege vorzubereiten."

 ARM_armenian_pride: "Armenischer Stolz"
 ARM_armenian_pride_desc: "Boghos Bey hat es geschafft, den jahrhundertelang unterdrückten Stolz des armenischen Volkes zu stärken und neu zu entfachen. Indem er die reiche Geschichte und die Traditionen, die die armenische Kultur ausmachen, hervorhebt, haben seine Bemühungen erfolgreich zur Entstehung eines Nationalgefühls geführt, das sich nicht so leicht aus den Köpfen der Armenier vertreiben lässt."

 ARM_reformed_military_command: "Reformiertes Militärkommando"
 ARM_reformed_military_command_desc: "In der modernen Kriegsführung wird eine Schlacht nur selten durch die Fähigkeiten des einzelnen Soldaten entschieden, sondern vielmehr durch das taktische Wissen seiner Vorgesetzten und die Effizienz der Befehlskette. Während die militärische Führung unserer jungen Nation lange Zeit ein eher chaotisches Durcheinander war, haben sich die Bemühungen der Regierung um eine Rationalisierung der militärischen Hierarchie und die Organisation der Kommandostrukturen als recht wirksam erwiesen und die Fähigkeiten unserer Streitkräfte erheblich verbessert."

 ARM_school_expansion: "Ausbau von Schulen"
 ARM_school_expansion_desc: "Unsere Nation ist auf qualifizierte Arbeiter, Wissenschaftler und Landwirte angewiesen. Um das Ziel einer gebildeten Bevölkerung zu erreichen, hat unsere Regierung beschlossen, die öffentlichen Schulen auszubauen. Bald werden armenische Innovationen und Fortschritte in der ganzen Welt bekannt sein!"

 ARM_socialist_welfare: "Sozialistischer Wohlstand"
 ARM_socialist_welfare_desc: "Der Sozialismus hat Armenien Wohlstand, Frieden und Freiheit gebracht. Die Bemühungen unserer Regierung haben ein Land geschaffen, in dem die Menschen in Milch und Honig leben und in dem niemand unter den Auswirkungen des Kapitalismus zu leiden hat."

 ARM_revolution_defence_organisation: "Verteidigung der Revolution"
 ARM_revolution_defence_organisation_desc: "Was wir erreicht haben, darf niemals ungeschehen gemacht werden, und unser revolutionäres Paradies darf niemals von den uns umgebenden reaktionären Kräften zerstört werden. Wir werden unser Volk militarisieren und unsere Verteidigung im Namen der Revolution verstärken!"

 ARM_internationale_military_advisors: "Syndikalistische Militärberater"
 ARM_internationale_military_advisors_desc: "Dankenswerterweise haben unsere Freunde in der Dritten Internationale beschlossen, ihre Beziehungen zu unserer neuen Regierung zu verstärken, indem sie uns erfahrene Militärberater zur Verfügung stellen. Diese kampferprobten Veteranen werden für die Planung unserer Verteidigung und die Vorbereitung unserer Streitkräfte von großem Nutzen sein."

 ARM_revolution_wars: "Exportieren der Revolution"
 ARM_revolution_wars_desc: "Unser Volk mag zwar von den Fesseln befreit worden sein, die ihm von seinen kapitalistischen Oberherren auferlegt wurden, aber zahllose Arbeiter und einfache Bürger auf der ganzen Welt leiden immer noch unter der kapitalistischen Unterdrückung. Es ist unsere Pflicht, ihnen zu helfen, sich von ihren Ketten zu befreien!"

 ARM_collectivisation_idea: "Voranschreiten der Kollektivierung"
 ARM_collectivisation_idea_desc: "Da der Prozess der Kollektivierung schnell voranschreitet, kann der Staat die Ressourcen, die früher von den Unternehmern missbraucht wurden, zur Unterstützung der Bedürftigen und zur Entwicklung des Landes insgesamt einsetzen."

 ARM_socialism_stronghold: "Leuchtfeuer des Sozialismus"
 ARM_socialism_stronghold_desc: "Unser Land hat mehr als nur einen Regierungswechsel erlebt. Es wurde vollständig umgestaltet und repräsentiert nun alles, wofür der Sozialismus steht: Freiheit, Gleichheit, Wohlfahrt und Frieden. Wir sind zu einem Leuchtfeuer geworden, zu einem Wegweiser für alle, die in der Dunkelheit leben."

 ARM_market_auto_regulation: "Selbstregulierender Markt"
 ARM_market_auto_regulation_desc: "Die Zeit hat immer wieder gezeigt, dass die unsichtbare Hand des Marktes durchaus in der Lage ist, Preise, Nachfrage und Angebot zu regulieren. Wenn wir uns mit Eingriffen in diese natürliche Ordnung zurückhalten, können wir auch das Risiko vermeiden, unsere Wirtschaft ungewollt zu schädigen."

 ARM_protect_the_dream: "Den Traum schützen"
 ARM_protect_the_dream_desc: "Der Traum von einem demokratischen armenischen Staat ist nicht mehr nur ein Traum, er ist Wirklichkeit geworden. Die Freiheiten, die wir jetzt genießen, könnten uns jedoch sehr wohl genommen werden, wenn wir nicht vorsichtig handeln. Obwohl wir immer auf das Beste hoffen sollten, müssen wir uns auch auf das Schlimmste vorbereiten."

 ARM_minimum_wage_idea: "Gerechte Mindestlöhne"
 ARM_minimum_wage_idea_desc: "Damit sich die Menschen die Dinge leisten können, die sie im täglichen Leben brauchen, und damit sie das Gefühl haben, dass ihre harte Arbeit von der Gesellschaft geschätzt wird, hat unsere Regierung einen Mindestlohn eingeführt, der hoch genug ist, um sicherzustellen, dass kein Arbeitnehmer jemals in die Armut abrutscht."

 ARM_mixed_socialist_economy: "Gemischte sozialistische Wirtschaft"
 ARM_mixed_socialist_economy_desc: "Obwohl der Sozialismus lange Zeit sowohl von der Bevölkerung als auch von vielen Politikern verteufelt wurde, hat er einige Vorteile. In Verbindung mit modernen kapitalistischen Ideen könnten einige der Konzepte des Sozialismus sehr wohl zu einer gesünderen Wirtschaft beitragen und gleichzeitig die Lebensbedingungen der Menschen verbessern."

 ARM_turkish_emigrants: "Türkische Emigranten"
 ARM_turkish_emigrants_desc: "Während der armenische Teil unserer Bevölkerung den Sieg über die Osmanen feierte, waren die Türken, die jetzt innerhalb unserer Grenzen leben, mit diesem Ergebnis weniger zufrieden. Aus Angst vor Strafverfolgung und Hassverbrechen haben Tausende begonnen, nach Anatolien zu gehen, wo sie mit offenen Armen empfangen werden."

 ARM_diaspora: "Rückkehr der armenischen Diaspora"
 ARM_diaspora_desc: "Seit Jahrhunderten sehen sich Hunderttausende von Armeniern gezwungen, in die Ferne zu ziehen, und leben heute verstreut in Europa, Amerika und im Nahen Osten. Seit dem Beginn unseres Aufstands gegen das Osmanische Reich hat eine wachsende Zahl von ihnen die Reise zurück in die Heimat ihrer Vorfahren angetreten. Viele werden jedoch immer noch von der Angst vor einer erneuten Unterwerfung unseres Landes durch die Osmanen zurückgehalten."

 ARM_diaspora_1: "Rückkehr der armenischen Diaspora"
 ARM_diaspora_1_desc: "Seit Jahrhunderten sehen sich Hunderttausende von Armeniern gezwungen, in die Ferne zu ziehen, und leben heute verstreut in Europa, Amerika und im Nahen Osten. Seit dem Beginn unseres Aufstands gegen das Osmanische Reich hat eine wachsende Zahl von ihnen die Reise zurück in die Heimat ihrer Vorfahren angetreten, und jetzt, da wir unsere Unabhängigkeit erlangt haben, wird diese Zahl immer größer."

 ARM_diaspora_military: "Rückkehr der armenischen Diaspora"
 ARM_diaspora_military_desc: "Seit Jahrhunderten sehen sich Hunderttausende von Armeniern gezwungen, in die Ferne zu ziehen, und leben heute verstreut in Europa, Amerika und im Nahen Osten. Nzhdeh hat in der Rückkehr der im Ausland lebenden Armenier eine Chance gesehen, die militärische Macht unserer Nation zu stärken, und hat nicht nur damit begonnen, mehr Armenier zur Rückkehr zu bewegen, sondern auch zurückkehrende junge Männer einzuberufen und sie zum Militärdienst zu verpflichten."

 ARM_diaspora_civilian: "Rückkehr der armenischen Diaspora"
 ARM_diaspora_civilian_desc: "Seit Jahrhunderten sehen sich Hunderttausende von Armeniern gezwungen, in die Ferne zu ziehen, und leben heute verstreut in Europa, Amerika und im Nahen Osten. Jetzt, da unser Land zu einem strahlenden Leuchtturm der Demokratie geworden ist, folgen viele dieser Flüchtlinge endlich dem Ruf des Heimatlandes ihrer Vorfahren und beginnen, in unser Land zurückzukehren."

 ARM_independence_fervour_1: "Begeisterung für die Freiheit"
 ARM_independence_fervour_1_desc: "Das armenische Volk hat einen Vorgeschmack auf die Freiheit bekommen, nach der es seit Jahren lechzt. Wir dürfen die neu gewonnenen Freiheiten unseres Volkes nicht so leicht aufgeben! Wir werden den Traum von einem armenischen Staat frei von türkischer Herrschaft verwirklichen, oder wir werden bei dem Versuch sterben!"
 
 ARM_specialised_army: "Eine Qualitätsarmee"
 ARM_specialised_army_desc: "Unserem Land fehlt die Bevölkerung, um endlose Horden von Soldaten zu unterhalten, die sich gedankenlos in die Stellungen des Feindes stürzen. Stattdessen müssen wir dafür sorgen, dass unsere Männer klug und fähig sind, und dank unserer neu verbesserten Ausbildungsprogramme kann jeder einzelne unserer Soldaten mit Stolz verkünden, dass er bereit ist, sein Heim und seine Familie zu verteidigen, ganz gleich, wo der Angreifer zuschlägt."
 
 ARM_specialised_army_2: "Werwölfe von Armenien"
 ARM_specialised_army_2_desc: "Unsere Bemühungen, unsere Soldaten für den Kampf in der Nacht auszubilden, haben Früchte getragen. Wie die Bestien der alten Mythen beginnen sie, sich in der Dunkelheit der Nacht zu Hause zu fühlen und können sich schnell und leise bewegen, was ihnen erlaubt, ihre Feinde zu überraschen und so einen entscheidenden Vorteil auf den Schlachtfeldern zu erlangen."
 
 ARM_isolationism: "Armenischer Isolationismus"
 ARM_isolationism_desc: "Es ist genug Blut vergossen worden! Die Söhne Armeniens sollen nicht in fremden Ländern für eine Sache sterben, die ihnen völlig fremd ist! Wenn wir unsere Männer opfern müssen, dann im Namen Armeniens, und nur im Namen Armeniens!"
 
 ARM_isolationism_2: "Die uneinnehmbare Festung"
 ARM_isolationism_2_desc: "Wir wissen, dass früher oder später fremde Soldaten versuchen werden, unser Land zu erobern. Unsere Nachbarn mögen stark, für manche sogar unbesiegbar erscheinen, aber wir werden ihnen zeigen, dass sie bluten können! Wir werden jeden Zentimeter unseres Landes bis zum letzten Mann verteidigen, und wir werden dafür sorgen, dass diese Tyrannen ihre Entscheidung, unseren Frieden zu stören, bereuen!"

 ARM_merchant_marine: "Die armenische Handelsflotte"
 ARM_merchant_marine_desc: "Obwohl es teilweise notwendig war, weil wir keine Werften haben, wurde beschlossen, dass die junge armenische Marine ihren Schwerpunkt auf den Handel und nicht auf die Kriegsführung legen soll. Dies mag zwar unsere Küstenlinie etwas verwundbar machen, aber es erlaubt uns auch, effizienter nach Handelspartnern zu suchen."

 ARM_trading_profits: "Handelsgewinne"
 ARM_trading_profits_desc: "Ein offener Markt, Zugang zu den Volkswirtschaften der Welt und der Wille, aus allem und jedem Profit zu schlagen - das ist ein Erfolgsrezept, wie unser jüngstes Wirtschaftswachstum beweist."

 ARM_batumi_naval_academy: "Die Batum Marineakademie"
 ARM_batumi_naval_academy_desc: "Unsere tapferen Männer sind zur See gefahren, haben ihr Bestes getan, um zu lernen und sich anzupassen, und nun muss ihr Wissen an die jungen Kadetten weitergegeben werden, die sich in der armenischen Marine einen Namen machen wollen. Deshalb wird die Marineakademie Batum den Rekruten die Theorie beibringen, die erforderlich ist, um die Wellen wirklich zu beherrschen, so dass unsere Seeleute eines Tages denen der großen Seemächte unserer Zeit in nichts nachstehen werden."

 ARM_black_sea_scourge: "Die Geißel des Schwarzen Meeres"
 ARM_black_sea_scourge_desc: "Zahlreiche Handelsrouten verlaufen durch das Schwarze Meer und bieten unserer Marine eine verwundbare Beute, die bald in den Tiefen des Ozeans versinken wird. Mit Entschlossenheit und Eile werden wir unseren Feinden zeigen, was Furcht bedeutet, denn sie können nur hilflos zusehen, wie wir ihre schwächsten Glieder eines nach dem anderen ausschalten, bevor wir wieder in den weiten Wellen des Meeres verschwinden."

 ARM_trade_agreements_1: "Dividenden des Schwarzmeer-Handelsabkommens"
 ARM_trade_agreements_1_desc: "Die Zusammenarbeit zwischen den Nationen hat schon immer große Erfolge gezeitigt, und unsere Bemühungen um die Förderung des Freihandels mit den Ländern jenseits des Schwarzen Meeres bilden da sicherlich keine Ausnahme. Die Schifffahrt ist billiger geworden, unsere Exporte haben zugenommen und unsere Meeresnachbarn beginnen, uns als vertrauenswürdigen Partner zu betrachten. Was hätten wir uns mehr erhoffen können?"

### Decisions ###
 ARM_attack_ottomans: "Crush [FROM.GetNameDef]"
 ARM_reclaim_karabakh: "Das Hochland von Karabach zurückgewinnen"
 ARM_request_industrial_support: "Anfrage [FROM.GetAdjective] Industrielle Unterstützung"

 ARM_war_of_independence: "Der Unabhängigkeitskrieg"
 ARM_war_of_independence_desc: "Dieser Krieg ist unsere letzte Chance, den Traum von einem unabhängigen armenischen Staat frei vom osmanischen Terror zu verwirklichen. Wir werden im Namen der Freiheit kämpfen, wir werden im Namen unseres Volkes bluten, und wir werden im Namen unserer Vorfahren sterben. Aber wir werden nicht aufgeben, ganz gleich, welche Entbehrungen wir ertragen müssen - denn wenn wir jetzt scheitern, wird Armenien für immer verloren sein."
 ARM_request_russian_guns: "Anfrage Russische Ausrüstung"
 ARM_request_russian_guns_desc: "Wir brauchen dringend mehr Gewehre. Es ist ein recht einfaches Problem, aber eines, das wir unmöglich allein lösen können, da die junge und in Unordnung geratene armenische Nation nicht über die industriellen Kapazitäten verfügt, um die Männer, die für unsere Freiheit kämpfen, mit der dringend benötigten Ausrüstung zu versorgen. Daher müssen wir uns an andere Nationen wenden, um Unterstützung zu erhalten - und die Russen könnten unsere beste Wahl sein. Schon während des Weltkriegs hat unser Volk Seite an Seite mit russischen Soldaten gegen die türkischen Unterdrücker gekämpft - warum sollten sie uns also nicht erneut bei unseren Bemühungen helfen?"
 ARM_capture_Kars: "Kars befreien"
 ARM_capture_Kars_desc: "Obwohl ihre Zahl nach den Massakern des Weltkriegs erheblich zurückgegangen ist, leben in den Bergen von Kars immer noch viele Armenier, und es ist unsere Pflicht, diese armen Seelen von den Schrecken des türkischen Jochs zu befreien!"
 ARM_capture_Batumi: "Weiter nach Batumi!"
 ARM_capture_Batumi_desc: "Die Stadt Batumi ist eines der wichtigsten Handelszentren der Region, und obwohl die Armenier in der Stadt nur eine Minderheit bilden, wäre die Übernahme der Kontrolle über die Stadt für unsere Nation sicherlich sehr vorteilhaft, denn sie würde uns Zugang zum Schwarzen Meer verschaffen und uns somit die Möglichkeit geben, Handelsbeziehungen zu pflegen, die über die Berge des Kaukasus hinausgehen. Da die Georgier untätig in ihren Bergen sitzen und die osmanische Armee nach der jüngsten Kaskade von Aufständen immer noch in Aufruhr ist, ist es an der Zeit, unseren Zug zu machen und in Richtung Meer vorzustoßen!"

 ARM_black_sea_trade: "Schwarzmeerhandel"
 ARM_propose_trade_agreement: "Vorschlag für ein Handelsabkommen an [FROM.GetNameDef]"

 ARM_acquire_navy: "Erwerb ausländischer Schiffe"
