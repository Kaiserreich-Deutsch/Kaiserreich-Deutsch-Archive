 ARM_garegin_nzdeh_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Januar 1886, in Kznut, Gouvernement Eriwan, Russisches Reich\n§YPolitische Karriere:§! Für viele ist Garegin Ter-Harutyunyan, besser bekannt als Garegin Nzhdeh, was so viel wie Pilger oder Wanderer bedeutet, das Gesicht des armenischen Strebens nach Unabhängigkeit geworden. Geboren in einem kleinen Dorf im russischen Gouvernement Eriwan, verlor er seinen Vater in jungen Jahren. Im Alter von 17 Jahren schloss er sich der armenischen Befreiungsbewegung an und schrieb sich später an der Kaiserlichen Universität Sankt Petersburg ein. Nach zwei Jahren Studium kehrte er in den Kaukasus zurück, um die armenische Nationalbewegung in ihrem Kampf gegen die osmanischen Türken zu unterstützen. Nachdem er sich 1908 der Daschnaktsutyun angeschlossen und an der iranischen Verfassungsrevolution teilgenommen hatte, kämpfte er während der Balkankriege in Bulgarien gegen die Türken und wurde für seine Tüchtigkeit im Kampf sogar mit dem Tapferkeitskreuz ausgezeichnet.\n\nWährend des Weltkriegs kämpfte er erneut gegen das Osmanische Reich, dieses Mal unter russischer Flagge. Als sich die Russen 1917 zurückzogen, begann Nzhdeh, paramilitärische Gruppen zu organisieren, in der Hoffnung, den osmanischen Vormarsch nach Armenien aufhalten zu können. Seine Bemühungen erwiesen sich jedoch als vergeblich, und als Armenien während der Kaukasuskonferenz 1919 aufgeteilt wurde, sah er sich gezwungen, Armenien an die Türken abzutreten und nach Karabach zu fliehen, eine Region, die de jure unter der Kontrolle Aserbaidschans stand. Dort organisierte er weiterhin armenische Rebellen, in der Hoffnung, dass er eines Tages nach Jerewan zurückkehren und dem armenischen Volk die Freiheit bringen könnte.\n\nMit dem Ausbruch des Wüstenkriegs war dieser Tag endlich gekommen, und als er aus seinem Exil zurückkehrte, wurde er vom Volk als Held gefeiert. Mit ihrer Unterstützung hat er nun die Macht übernommen, in der Hoffnung, sein Volk in eine Zukunft frei von fremder Unterdrückung führen zu können und die neugeborene armenische Nation vor dem gleichen Schicksal wie die Erste Armenische Republik zu bewahren."

