 CAN_bastion_of_the_old_order_desc: "Aus ihrer Heimat vertrieben und gezwungen, an unseren Küsten Zuflucht zu suchen, können die Exilanten nur zusehen, wie sich Großbritannien unter sozialistischer Tyrannei quält. Aber auch wenn sie am Boden liegen, werden wir daran arbeiten, dass sie es nicht bleiben. In Ottawa, Montréal, Toronto und überall in Kanada wehen die alten und neuen Flaggen triumphierend, und jeden Tag werden die Männer des Dominion ermutigt, sich auf den letzten Kampf vorzubereiten, um der syndikalistischen Bedrohung ein Ende zu setzen. Eines Tages wird eine Abrechnung über das Meer geschickt werden; das Reich wird zurückschlagen."
CAN_divided_nation: "Gespaltene Nation"
CAN_divided_nation_desc: "Die Nation ist gespalten zwischen den Konservativen und den Britischen Exilanten auf der einen Seite, die hoffen, das Empire zu zwingen, sich auf einen Krieg in Europa vorzubereiten, und Mackenzie Kings Liberalen auf der anderen Seite, die Kanadas Souveränität an erste Stelle setzen und das Land nicht in einen katastrophalen Krieg verwickeln wollen. Es ist zu hoffen, dass die kommenden Wahlen die Frage ein für alle Mal entscheiden werden."
CAN_anglo_french_tensions_1: "Englisch-Französische Spannungen"
CAN_anglo_french_tensions_1_desc: "Der größte Teil der französischen Bevölkerung Kanadas befindet sich in der östlichen Provinz Québec, und das traditionelle Misstrauen zwischen den Québecois und den englischen Kanadiern hat sich mit dem jüngsten Gerede, das Land in den Krieg zu treiben, aufgeheizt. Von allen Kanadiern sind die Québecois die leidenschaftlichsten Gegner der Wehrpflicht und der Idee, ihr Leben in einem weit entfernten Krieg für einen Souverän zu verschwenden, den sie nicht als ihren eigenen empfinden."
CAN_anglo_french_friendship: "Englisch-Französischer Frieden"
CAN_anglo_french_friendship_desc: "Nicht nur, dass die Spannungen gelöst wurden, für den Moment sind die Beziehungen zwischen englischen und französischen Kanadiern so gut wie seit Jahrzehnten nicht mehr. Wahrscheinlich wird etwas passieren, das die Dinge wieder trüben wird, aber im Moment sind die Franzosen eifrig dabei, direkt neben dem Rest ihrer kanadischen Landsleute zu marschieren."
CAN_great_depression_1: "Die Große Depression"
CAN_great_depression_1_desc: "Unsere Erholung von der Großen Depression verlief gut, bis der Schwarze Montag unsere Küsten erreichte. Glücklicherweise ist die kanadische Wirtschaft nicht annähernd so stark an die deutschen Märkte gebunden wie andere, und Ökonomen sagen, dass es nicht lange dauern wird, bis wir uns von dieser zusätzlichen Hürde, die uns nun in den Weg gelegt wurde, erholen werden."
CAN_great_depression_2: "Die Große Depression"
CAN_great_depression_2_desc: "Kanada hat sich zwar viel schneller von der Depression erholt als seine amerikanischen Vettern im Süden, aber die Wirtschaft des Landes ist in vielerlei Hinsicht an den Handel mit dem Süden gebunden und wird sich daher nie vollständig erholen, solange die Amerikaner es nicht tun. Dennoch haben sich die Dinge schnell verbessert, und Ökonomen sagen, dass eine vollständige Erholung kurz bevorsteht."
CAN_imp_advisors_1: "Imperiale Berater"
CAN_imp_investment_1: "Imperiale Investition"
CAN_imp_research_1: "Imperiale Forschung"
CAN_imp_trade: "Imperialer Handel"
CAN_professional_army: "Berufsarmee"
CAN_professional_army_desc: "Manche Armeen mögen stolz darauf sein, dass sie eine Menge Kerle haben, die mit Gewehren herumlaufen, aber wir sind stolz darauf, dass wir eine der diszipliniertesten und am besten organisierten Armeen haben, die die Welt kennt. Wo massenhaft zwangsrekrutierte Deutsche und syndikalistische Milizen vor ein paar Salven Gewehrfeuer fliehen, stehen wir den Feuern der Hölle mit einer steifen Oberlippe gegenüber."
CAN_mounties_1: "Die Mounties"
CAN_mounties_1_desc: "Die königliche kanadische berittene Polizei, oder "Mounties", hat weitreichende Befugnisse erhalten, um mutmaßliche Dissidenten im ganzen Land zu überwachen und zu verhaften. Während viele sie jetzt als eine Art Geheimpolizei sehen, gibt es keinen Zweifel an ihrer Effizienz bei der Verhinderung von Unruhen und Dissens in unserem Land."
CAN_billc7_tory: "Tory Wirtschaftsplan"
CAN_billc7_liberal: "Liberale Wirtschaftsplan"
CAN_billc7_mix: "Kompromiss Wirtschaftsplan"
CAN_quebec_in_flames_idea: "Québec in Flammen"
CAN_quebec_in_flames_idea_desc: "Der Erlass der vollen Wehrpflicht hat die gesamte Provinz Québec in offene Gewalt und Widerstand gegen die englische Herrschaft gestürzt.\n\n§YAnmerkung: Diese Idee hat keine Auswirkungen, sondern ist ein Marker für die Auswirkungen des Staates in Québec, die Ressourcen und lokale Personalstärke reduzieren.§!"
CAN_expanded_conscription_idea: "Erweiterte Wehrpflicht-Politik"
CAN_exiles_active_idea: "Britische Exilanten einberufen"
CAN_work_camps: "Arbeitslager (Economic Relief Camps)"
CAN_work_camps_desc: "Nennen Sie sie Arbeitslager, wenn Sie wollen, aber diese Lager existieren, um arbeitslosen Männern einen Job, einen Platz zum Leben und Essen zu bieten. Ungeachtet der Bedingungen in den Lagern ist dies weitaus besser, als wenn sie ohne Arbeit auf der Straße leben würden."
CAN_unemployment_insurance_idea: "Arbeitslosenversicherung"
CAN_cbc_idea: "Kanadische Rundfunkanstalt"
CAN_cbc_idea_desc: "Die Kanadische Rundfunkanstalt ist die natürliche Fortsetzung unserer Bemühungen, einen respektierten nationalen Radiosender zu gründen, nachdem die British Broadcasting Corporation von den Syndikalisten unterwandert und die Imperial Broadcasting Corporation von den Kanadiern weitgehend ignoriert wurde."
CAN_cbc_propaganda_idea: "Kanadische Rundfunkanstalt"
CAN_cbc_propaganda_idea_desc: "Die Kanadische Rundfunkanstalt ist die natürliche Fortsetzung unserer Bemühungen, einen angesehenen nationalen Radiosender zu gründen, und ihr Erfolg hat uns die Möglichkeit gegeben, sie als Propagandainstrument zur Unterstützung der Kriegssache einzusetzen."
CAN_uoftoronto_idea: "Universität von Toronto"
CAN_uoftoronto_idea_desc: "Die Universität von Toronto ist Kanadas führende Bildungseinrichtung, die durch die Anwesenheit britischer Wissenschaftler und Intellektueller, die nach dem Fall des Vereinigten Königreichs ins Land geflohen sind, noch großartiger geworden ist. Sollte Großbritannien jemals wiederhergestellt werden, werden sie wahrscheinlich nach Hause zurückkehren, aber - für jetzt - ist ihre Anwesenheit in Toronto unglaublich nützlich."
CAN_aircanada_idea: "Trans-Kanada Airlines"
CAN_aircanada_idea_desc: "Eine nationale Fluggesellschaft zu gründen, die ganz Kanada auf dem Luftweg verbinden kann, ist keine kleine Aufgabe. Aber da ein einfacher Flugplatz alles ist, was man braucht, um zwei Städte miteinander zu verbinden, können wir so die Notwendigkeit titanischer Infrastrukturarbeiten umgehen. Die Fähigkeiten und Techniken, die wir erlernen, könnten sich auch gut auf allgemeine Flugdoktrinen anwenden lassen."
CAN_air_training_plan_idea: "Entente-Luft-Ausbildungsplan"
CAN_air_training_plan_idea_desc: "Das Flugtraining ist fast so komplex wie der Luftkampf, für den die Piloten ausgebildet werden. Indem wir sicherstellen, dass die richtigen Konzepte und Techniken von Anfang an gelehrt werden, stellen wir sicher, dass die Piloten, die später an das Steuer unserer Flugzeuge gesetzt werden, besser sind als ihre Kollegen. Dieses Training mit unseren Entente-Verbündeten zu teilen, dient nur diesem Zweck."
CAN_air_focus: "Schwerpunkt RCAF"
CAN_navy_focus: "Schwerpunkt RCN"
CAN_davie_contract: "Davie Shipbuilding Vertrag"
CAN_davie_contract_desc: "Davie Shipbuilding ist der größte Auftragnehmer in Kanada, gestärkt durch den Geldzufluss der Britischen Exilanten. Ein lukrativer Vertrag mit der kanadischen Regierung würde sicherstellen, dass unsere Schiffe bei Reparaturen und Umrüstungen oberste Priorität und Zugang zur neuesten Technologie erhalten."
CAN_shipbuilding_plan_1: "Kanadischer Schiffbau-Plan"
CAN_exile_admiralty_idea: "Die britische Admiralität"
CAN_exile_admiralty_idea_desc: "Die britische Royal Navy hat einige der erfahrensten Offiziere der Welt, mit einer langen Marine-Tradition, und das wurde nun an Kanada weitergegeben. Die Admirale werden bleiben, bis die Heimatinseln zurückerobert worden sind. Bis das passiert, sollten wir alles nutzen, was sie uns zu lehren haben."
CAN_navy_games_won: "Gewonnene Marine-Manöver"
CAN_navy_games_lost: "Verlorene Marine-Manöver"
CAN_legacy_of_britain: "Vermächtnis von Großbritannien"
CAN_legacy_of_britain_desc: "Über eine halbe Million britische Exilanten sind seit dem Fall der Heimatinsel nach Kanada eingewandert, darunter eine große Anzahl von Veteranen und willigen Rekruten."
CAN_invasion_plans_1: "Invasion Fokus"
CAN_invasion_plans_1_desc: "Bis die Heimatinseln zurückerobert sind, muss unsere gesamte Marine auf eine Invasion ausgerichtet sein - unsere Schiffe müssen weiter reichen als bisher und darauf vorbereitet sein, einen amphibischen Angriff zu unternehmen, wann immer es möglich ist."
CAN_invasion_plans_2: "Invasion Fokus"
CAN_invasion_plans_2_desc: "Wir haben den Widerstand in der Union von Großbritannien kontaktiert, was uns ein Netzwerk von Informationen über ihre Operationen gibt, die niemand sonst in der Lage wäre zu erwerben. Darüber hinaus sind wir für amphibische Invasionstaktiken gerüstet und vorbereitet. Unsere Schiffe wurden überarbeitet, um ihre Reichweite noch weiter zu erhöhen. Wir sind bereit."
CAN_loyalist_uprising: "Loyalisten Aufstand"
CAN_loyalist_uprising_desc: "Wir wussten immer, dass es unter uns Loyalisten der alten Ordnung gibt, die auf ihre Zeit warten. Nun, da sie sich erhoben haben, können wir sie vom Angesicht Britanniens verscheuchen!"
CAN_special_branch_idea: "Die Spezial-Abteilung"
CAN_special_branch_idea_desc: "Die RCMP Special Branch ist eine Einheit des nationalen Polizeidienstes, die für die Durchführung der kanadischen Spionageabwehr gebildet wurde. Mehrere ihrer Direktoren arbeiteten einst für den MI5 in Großbritannien, was dieser Einheit einen Vorsprung gegenüber anderen, länger etablierten Geheimdiensten auf der ganzen Welt verschafft."
CAN_motor_industry_idea: "Kanadische Autoindustrie"
CAN_adv_training_idea_1: "Erweiterte Armee-Ausbildung"
CAN_munitions_idea_1: "Kanadische Rüstungsindustrie"
CAN_army_focus: "Fokus auf die Armee"
CAN_all_hands_on_deck_idea: "Alle Mann an Deck"
CAN_all_hands_on_deck_idea_desc: "Der Krieg gegen die Syndikalisten hat begonnen - jetzt brauchen wir alle Hände, die mitmachen, bis die Arbeit erledigt ist."
CAN_darkest_hour: "Unsere dunkelste Stunde"
CAN_darkest_hour_desc: "Als Anführer der Entente dürfen wir nicht fallen!"
 CAN_war_of_1812_idea: "[CAN_war_idea]"
 CAN_war_of_1812_idea_1: "Die Amerikanische Intervention"
CAN_war_of_1812_idea_2: "Der drohende Krieg"
CAN_war_of_1812_idea_desc: "Die Aussicht auf einen Eingriff in den Amerikanischen Bürgerkrieg hat die ganze Nation in Angst und Schrecken versetzt. Wenn es passiert, bedeutet das, dass zum ersten Mal seit über einem Jahrhundert Schlachten auf kanadischem Boden ausgetragen werden, gegen einen Gegner, der uns zahlenmäßig sehr wohl überwältigen könnte. Wir müssen bereit sein."
CAN_refugee_crisis_1: "Amerikanische Flüchtlingskrise"
CAN_refugee_crisis_1_desc: "Die Flüchtlingsströme, die aus dem Süden nach Kanada kommen, belasten unsere Unterstützungssysteme und auch die Fähigkeit unseres Militärs, die Ordnung aufrechtzuerhalten."
CAN_refugee_crisis_sec: "Amerikanische Flüchtlinge unter Bewachung"
CAN_refugee_crisis_sec_desc: "Das bedeutet, dass die Polizeikräfte in den Provinzen aufgestockt werden müssen, Männer, die sonst Soldaten sein könnten, aber das wird die Lager unter strenger Bewachung halten und weitere Probleme verhindern."
CAN_refugee_crisis_help: "Amerikanische Flüchtlingshilfe"
CAN_refugee_crisis_help_desc: "Die Lager werden immer eine Quelle von Problemen für uns sein, aber wir haben uns bemüht, die Flüchtlinge gut zu behandeln und zu versorgen. Hoffentlich ist der Krieg bald vorbei."
CAN_refugee_crisis_sam: "Projekt Samariter"
CAN_refugee_crisis_sam_desc: "Die Lager werden aufgelöst, die amerikanischen Flüchtlinge in kanadischen Städten integriert und zur Arbeit eingesetzt. Es ist ein teurer Plan, aber auch ein sehr kanadischer."
CAN_impacted_us_trade: "Verhinderter Amerikanischer Handel"
CAN_csa_strikes: "Lähmende Streiks"
CAN_british_exodus: "Der britische Exodus"
CAN_british_arrivals: "Die Rückkehr der Exilanten"
