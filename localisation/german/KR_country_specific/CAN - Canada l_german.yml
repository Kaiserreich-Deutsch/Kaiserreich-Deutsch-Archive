 entente.284.t: "Gemeinsames Marineprogramm erstellt"
 entente.284.d: "Sowohl die US-Navy als auch die Royal Navy zeichnen sich durch ihre langjährige Marinegeschichte und Erfahrung in der Welt aus. Die Royal Navy ist seit jeher die führende Marine der Welt, insbesondere was die Kontrolle und den Schutz des ehemaligen britischen Reiches betrifft. Als die britische Revolution ausbrach, gelang es den meisten der erfahrenen Marinekommandeure des ehemaligen Vereinigten Königreichs, mit einem großen Teil ihrer ehemaligen Flotte nach Kanada zu fliehen. Seitdem haben sie die Qualität und Tradition der Royal Navy aufrechterhalten und sind damit würdige Erben der ehemaligen Marine des Vereinigten Königreichs.\n\nDie Marine der Vereinigten Staaten ist seit langem das Aushängeschild der amerikanischen Streitkräfte. Sie wurde erstmals im Amerikanischen Revolutionskrieg gegründet und blieb bis zum Zweiten Amerikanischen Bürgerkrieg einer der größten und modernsten Teile der amerikanischen Streitkräfte. Die meisten der Marinekommandeure von [FROM.GetNameDefCap] sammelten unschätzbare Erfahrungen im Kampf auf hoher See oder bei Blockadeoperationen während des Bürgerkriegs.\n\nUm die Bande zwischen unseren beiden Ländern zu stärken und die jeweiligen Flotten beider Länder zu modernisieren, haben die kanadische Regierung und [FROM.GetNameDefCap] vereinbart, eine neue Denkfabrik für die Marine zu gründen. Ziel dieser Zusammenarbeit ist nicht nur die Modernisierung der Seestreitkräfte der Entente, sondern auch der Austausch von Ideen zur Entwicklung neuer Schiffe und Taktiken mit Hilfe der Beratung durch unsere Ingenieure und Schiffsbauer. Gemeinsam können wir die Grenzen des Machbaren verschieben und die Freiheit der Meere sichern."
 entente.284.a: "Gemeinsam zum Sieg!"

 entente.300.t: "Kooperation mit der Entente?"
 entente.300.d: "Viele unserer Militärexperten sind der Meinung, dass unser Krieg gegen die Dritte Internationale ohne zusätzliche Kräfte, die Druck auf die Syndikalisten ausüben, nur schwer zu gewinnen sein wird. Glücklicherweise scheinen die Experten von [From.GetNameDef] dieser Meinung zu sein. Sie haben vorgeschlagen, dass wir uns mit den Führern der [From.GetFactionName] treffen, da sie sich nun auch mit [FRA.GetNameDef] im Krieg befinden, und die Möglichkeit einer Zusammenarbeit besprechen. Ein Bündnis kommt natürlich nicht in Frage. Die Frage ist nur, wie viel ihre Zusammenarbeit wert ist, wenn man bedenkt, dass sie ohnehin gegen die Syndikalisten kämpfen müssen."
 entente.300.a: "Lassen Sie uns zusammenkommen - wir werden ihnen helfen, wie wir können."
 entente.300.b: "Wir brauchen ihre Hilfe nicht"
 
 entente.301.t: "Deutschland weigert sich zu reden"
 entente.301.d: "Die Deutschen glauben offenbar, dass sie unsere Hilfe nicht brauchen, oder sie sind der Meinung, dass Gespräche wenig wert sind, da wir die Syndikalisten ohnehin bekämpfen müssen. Was auch immer der Grund ist, sie haben es abgelehnt, sich mit uns zu treffen, um über eine Zusammenarbeit zu sprechen. Die Idee ist erledigt, bevor sie begonnen hat."
 entente.301.a: "Nun gut"
 
 entente.302.t: "Deutschland erklärt sich zu Gesprächen bereit"
 entente.302.d: "Offenbar ist die [From.GetAdjective]-Regierung der gleichen Ansicht wie wir: Die Zusammenarbeit zwischen denjenigen, die gemeinsame Feinde haben, könnte sich als vorteilhaft erweisen. Sie wird sich in einer Woche mit uns und anderen Führern der Entente in [CAN.GetConferenceLocation] treffen."
 entente.302.a: "Exzellent"
 
 entente.303.t: "Die Entente und der Reichspakt treffen sich"
 entente.303.d: "Da sich sowohl die Entente als auch der Reichspakt nun im Krieg mit der Dritten Internationale befinden, hat [ENT.GetNameDef] eine Konferenz zwischen ihren Führern in der Stadt [ENT.GetAdjective] [ENT.GetConferenceLocation] einberufen, um die Möglichkeit einer Zusammenarbeit zu erörtern... und [GER.GetNameDef] hat zugestimmt. Obwohl derzeit unklar ist, wie weit eine solche "Zusammenarbeit" gehen würde, scheint sie einen Versuch wert zu sein. Ein Vertreter von [This.GetNameDef] wurde gebeten, teilzunehmen."
 entente.303.a: "Wir werden da sein!"
 
 entente.304.t: "Die [ENT.GetConferenceLocation] Konferenz"
 entente.304.d: "Führende Vertreter der Entente und des Reichspaktes kamen heute in [ENT.GetConferenceLocation] zusammen, um die Möglichkeit einer Zusammenarbeit im Krieg gegen die Dritte Internationale zu erörtern. Worin diese Zusammenarbeit bestehen würde, war nicht schwer festzustellen: militärischer und maritimer Zugang zwischen allen Mitgliedern, aber - was für die Entente noch wichtiger ist - die Bereitschaft des Reichspaktes, sich nach Beendigung des Krieges sowohl aus Frankreich als auch aus Großbritannien herauszuhalten. Dies würde den französischen und britischen Exilregierungen eine rasche Rückkehr nach Europa ermöglichen, was das ultimative Ziel beider Regierungen ist, aber jetzt hängt eine einzige Frage über der Konferenz: Würde [GER.GetNameDef] diesen Bedingungen überhaupt zustimmen, und wenn ja, was würden sie im Gegenzug verlangen?"
 entente.304.a: "Das ist eine exzellente Frage"
 
 entente.305.t: "Unsere Forderungen"
 entente.305.d: "Wenn wir uns in der Friedenskonferenz nach unserem zukünftigen Sieg aus Frankreich und Großbritannien heraushalten, würde das bedeuten, dass [GER.GetNameDef] einen langen und kostspieligen Krieg hinter sich lässt, ohne viel vorzuweisen - und möglicherweise zwei wiederhergestellte Nachbarn, die wir zuvor besiegt haben und die keinen Grund haben, uns zu mögen. Wir können uns nicht auf ihre Dankbarkeit verlassen... also ziehen wir die Idee überhaupt in Betracht? Was verlangen wir im Gegenzug?"
 entente.305.t.return: "Verlangen wir mehr?"
 entente.305.d.return: "Wir sind in den Verhandlungen so weit gekommen. Verlangen wir weitere Zugeständnisse von der Entente oder haben wir einen erfolgreichen Vertragsabschluss erreicht?"
 entente.305.a: "Die Franzosen müssen öffentlich auf ihren Anspruch auf Elsass-Lothringen verzichten"
 entente.305.b: "Nach ihrer Rückkehr nach Paris müssen die Franzosen Mitteleuropa beitreten"
 entente.305.c: "Sie müssen ihre ehemaligen Kolonien in Afrika und Asien als unsere anerkennen."
 entente.305.e: "Die Briten müssen auf ihren Anspruch auf Nordirland verzichten"
 entente.305.f: "Kommen wir nun zu dem Vertrag"
 entente.305.g: "Diese Diskussion ist sinnlos - wir werden niemals zusammenarbeiten"
 
 entente.306.t: "Die Konferenz führt zu nichts"
 entente.306.d: "Es scheint, dass es sich für die Delegierten kaum gelohnt hat, überhaupt nach [ENT.GetConferenceLocation] zu kommen. Die Deutschen schienen zwar zunächst gesprächsbereit zu sein, aber die Idee, sich sowohl aus Frankreich als auch aus Großbritannien vollständig herauszuhalten, gefiel ihnen nicht. Sie behaupteten, sie würden aus einem langen und kostspieligen Krieg mit leeren Händen hervorgehen, und keiner der Delegierten konnte sie davon überzeugen, dass alles, wovon die Entente sich trennen würde, sich für sie lohnen würde. Die Delegierten des Reichspakts kehren bereits nach Hause zurück, und die [ENT.GetConferenceLocation]-Konferenz wurde als völliger Misserfolg gewertet."
 entente.306.a: "Sie haben zu viel verlangt!"
 entente.306.b: "Was für eine Zeitverschwendung"
 
 entente.307.t: "Die [ENT.GetConferenceLocation] Konferenz: Elsass-Lothringen"
 entente.307.d: "Die deutschen Delegierten der [ENT.GetConferenceLocation]-Konferenz haben als Gegenleistung für ihre Kooperation eine Forderung gestellt: Unsere Regierung soll öffentlich auf alle künftigen Ansprüche auf Elsass-Lothringen verzichten. Das ist eigentlich keine Überraschung, und obwohl uns nichts daran hindert, es nach dem Krieg zurückzuerobern, wird es sicherlich wie ein illegitimer Akt erscheinen. Unsere Verbündeten würden uns bei einem solchen Unterfangen vielleicht nicht einmal unterstützen. Vielleicht wollen die Deutschen aber auch nur, dass wir uns selbst demütigen, dass wir auf etwas verzichten, von dem jeder weiß, dass es uns gehört, und dass wir mit ihnen zusammenarbeiten, was sie wahrscheinlich genauso nötig haben wie wir."
 entente.307.a: "Wir werden niemals auf Elsass-Lothringen verzichten!"
 entente.307.b: "Sehr gut, wir sind einverstanden."
 
 entente.308.t: "[NFA.GetNameDefCap] lehnt ab"
 entente.308.d: "Es überrascht nicht, dass der [NFA.GetAdjective]-Delegierte sich geweigert hat, seinen Anspruch auf Elsass-Lothringen aufzugeben - nicht einmal für die Hilfe, die er dringend benötigt, um auf den Kontinent zurückzukehren. Sie sind zu stolz, um einen Anspruch auf etwas aufzugeben, das sie unmöglich zurückgewinnen können."
 entente.308.a: "Das war's dann mit der Konferenz"
 entente.308.b: "Wir lassen diese Forderung erst einmal beiseite"
 
 entente.309.t: "[NFA.GetNameDefCap] Verzichtet auf Elsass-Lothringen"
 entente.309.d: "Schockierenderweise haben sich die [NFA.GetAdjective]-Delegierten nach langen Diskussionen mit den Deutschen darauf geeinigt, öffentlich auf ihren Anspruch auf Elsass-Lothringen zu verzichten ... wenn die Deutschen dem Kooperationsvertrag der [ENT.GetConferenceLocation]-Konferenz zustimmen. Wenn man bedenkt, welche Demütigung für die Franzosen damit verbunden ist, spricht das sehr dafür, wie sehr sie glauben, dass der Vertrag ihre Rückkehr auf den Kontinent erleichtern wird."
 entente.309.a: "Das ist eine Erleichterung"
 entente.309.b: "Ein nettes Eingeständnis von ihrer Seite"
 entente.309.c: "Wir haben keine andere Wahl"
 entente.309.e: "Wie unerwartet"
 entente.309.f: "Zum Wohle der Franzosen anderswo, müssen wir..."
 
 entente.310.t: "Die [ENT.GetConferenceLocation] Konferenz: Mitteleuropa"
 entente.310.d: "Die deutschen Delegierten der [ENT.GetConferenceLocation]-Konferenz haben als Gegenleistung für ihre Zusammenarbeit eine Forderung gestellt: Sobald wir nach Paris zurückgekehrt sind, werden wir Mitteleuropa - der deutschen Wirtschaftsunion - beitreten. Zweifellos wollen sie sicherstellen, dass sie uns wirtschaftlich dominieren, während wir das Land wieder aufbauen ... obwohl der Wiederaufbau mit ihrer Hilfe auch viel schneller gehen würde, das stimmt. Werden wir diese Pille schlucken? Es ist nicht ausgeschlossen, dass wir uns einfach weigern könnten, wenn Paris erst einmal uns gehört, auch wenn das zweifellos Konsequenzen haben wird."
 entente.310.a: "Nein, wir werden unsere Unabhängigkeit nicht aufgeben"
 entente.310.b: "Sehr gut, wir sind einverstanden."
 
 entente.311.t: "[NFA.GetNameDefCap] lehnt ab"
 entente.311.d: "Es scheint, dass die Franzosen nicht einmal eine angebotene Hilfe annehmen werden, weil sie glauben, dass die Mitgliedschaft in Mitteleuropa uns erlauben würde, ihr Land wirtschaftlich zu dominieren. Und damit haben sie natürlich recht. Sicherlich haben sie nicht geglaubt, dass wir Frankreich erlauben würden, sich selbst zu restaurieren, ohne dass wir eine Art von Kontrolle ausüben? Nun müssen wir uns fragen, ob es sich lohnt, die Konferenz deswegen zu beenden."
 entente.311.a: "Auf jeden Fall!"
 entente.311.b: "Nein, wir müssen weitermachen"
 
 entente.312.t: "[NFA.GetNameDefCap] Vereinbarung über den Beitritt zu Mitteleuropa"
 entente.312.d: "Die deutsche Delegation hat verlangt, dass [NFA.GetNameDef] nach der Wiedererlangung von Paris der deutschen Wirtschaftsunion Mitteleuropa beitritt. Die meisten Teilnehmer der Konferenz glauben, dass die Deutschen beabsichtigen, die Franzosen beim Wiederaufbau ihres Landes in irgendeiner Form wirtschaftlich zu kontrollieren, aber möglicherweise ist ihr Angebot auch gut gemeint. Was auch immer die Beweggründe sein mögen, die Französische Delegation hat zugestimmt: Wenn die Zeit gekommen ist, werden sie Mitteleuropa wie gewünscht beitreten."
 entente.312.a: "Ah, gut"
 entente.312.b: "Wir werden es glauben, wenn wir es sehen"
 entente.312.c: "Wie demütigend"
 entente.312.e: "Interessant"
 entente.312.f: "Der bedauerliche Preis für unsere Heimkehr..."
 
 entente.313.t: "Die [ENT.GetConferenceLocation] Konferenz: Unsere ehemaligen Kolonien"
 entente.313.d: "Die deutschen Delegierten auf der Konferenz haben eine Forderung: Im Wesentlichen geht es darum, dass die britischen und französischen Kolonien in Afrika und Südostasien, die Deutschland nach dem Ersten Weltkrieg gewonnen hat, als die ihren anerkannt werden. Es ist vielleicht ein symbolischer Schritt, aber die Deutschen möchten jeden Versuch unsererseits verhindern, unsere alten Imperien in diesen Regionen wieder zu errichten, sobald wir unsere Macht wiedererlangt haben. Dass wir überhaupt bereit wären, für unsere weit entfernten Kolonien in den Krieg zu ziehen, ist schwer vorstellbar, aber der Gedanke, sie völlig aufzugeben, schmerzt dennoch."
 entente.313.a: "Wir werden unsere Kolonien nicht aufgeben"
 entente.313.b: "Sie sind bereits verloren gegangen"
 
 entente.314.t: "[From.GetNameDefCap] lehnt ab"
 entente.314.d: "Interessanterweise weigert sich [From.GetNameDef] immer noch, die britischen und französischen Kolonien in Afrika und Südostasien aufzugeben, obwohl sie schon seit Jahrzehnten verloren sind. Sie würden damit ihre ehemaligen Schützlinge "im Stich lassen", wie sie es sehen, und wollen nicht einmal ihren moralischen Anspruch auf ihre Kolonien aufgeben. Nun müssen wir entscheiden, ob dies ausreicht, um die Konferenz zu beenden. Es ist ja nicht so, dass ihre Weigerung, unsere Kolonien anzuerkennen, bedeutet, dass sie weniger unsere sind."
 entente.314.a: "Offensichtlich ist ihnen die Zusammenarbeit nicht wichtig genug"
 entente.314.b: "Es war eine Kleinigkeit - lassen Sie uns weitermachen"
 
 entente.315.t: "Deutsche Kolonien anerkannt"
 entente.315.d: "Die französischen und britischen Kolonien, die von den Deutschen seit dem Ersten Weltkrieg erobert wurden, waren ein Knackpunkt - einige wurden annektiert, andere "vorübergehend" besetzt, weil es nach Ansicht der Deutschen keine kompetente Regierung gab, die sie hätte verwalten können. Nun haben die Deutschen gefordert, dass die Kolonien in Afrika und Südostasien offiziell als die ihren anerkannt werden, um künftigen Bemühungen um ihre Rückgabe zuvorzukommen. Es ist vielleicht eine symbolische Geste, aber eine, die in Zukunft viele Konflikte verhindern könnte."
 entente.315.a: "Es wird sich lohnen"
 entente.315.b: "Gut"
 entente.315.c: "Bring uns einfach nach Paris"
 entente.315.e: "Interessant"
 
 entente.316.t: "Die [ENT.GetConferenceLocation] Konferenz: Nordirland"
 entente.316.d: "Die deutschen Delegierten haben etwas Unerwartetes getan: Nach Gesprächen mit ihren irischen Verbündeten haben sie eine Forderung von uns vorgelegt: Die britische Regierung muss auf künftige Ansprüche auf Nordirland verzichten. Das ist keine Kleinigkeit, denn damit werden die Acts of Union für ungültig erklärt und das Vereinigte Königreich ein für alle Mal auseinandergerissen. Wenn man bedenkt, dass die Iren nie vorhatten, das Land ohne einen Krieg aufzugeben, ist es vielleicht am besten, wenn die Frage jetzt geklärt wird."
 entente.316.a: "Wir werden nicht dazu gezwungen, nicht von Deutschland."
 entente.316.b: "So sei es, wir sind einverstanden"
 
 entente.317.t: "[From.GetNameDefCap] lehnt ab"
 entente.317.d: "Die britische Regierung hat sich geweigert, in der Nordirland-Frage nachzugeben. Die Aufhebung der Unionsakte, mit der das Vereinigte Königreich gegründet wurde, sei eine zu große Angelegenheit, um hier und jetzt entschieden zu werden - die britischen Delegierten bezweifeln, dass sie überhaupt befugt sind, eine solche Zusage zu machen. Die irischen Delegierten sind natürlich wütend."
 entente.317.a: "Zu schade, wir sind fertig"
 entente.317.b: "Wir werden die Sache nicht um Irlands willen beenden."
 
 entente.318.t: "Die Briten geben Nordirland auf"
 entente.318.d: "Der heutige Tag hat auf der [ENT.GetConferenceLocation]-Konferenz für viel Aufruhr gesorgt: Die deutschen Delegierten haben im Namen ihrer irischen Verbündeten gefordert, dass die Briten auf alle Ansprüche auf Nordirland verzichten. Obwohl dies die Unionsakte, die das Vereinigte Königreich schuf, außer Kraft setzen würde, haben die britischen Delegierten zugestimmt, dies zu tun. Sie wollen nicht ausgerechnet mit den Iren Krieg führen, und obwohl sie erklärt haben, die Angelegenheit solle letztlich von den Bürgern Nordirlands selbst entschieden werden, werden sie persönlich keine britischen Ansprüche geltend machen."
 entente.318.a: "Es musste getan werden"
 entente.318.b: "Ich kann nicht glauben, dass sie dem zugestimmt haben."
 entente.318.c: "Hah! Ich wette, sie lehnen ab!"
 entente.318.e: "Eine schwierige Entscheidung"
 entente.318.f: "Erstaunlich!"
 
 entente.319.t: "Reichspakt und Entente werden zusammenarbeiten"
 entente.319.d: "Nach einer Konferenz in der [ENT.GetAdjective]-Stadt [ENT.GetConferenceLocation] haben Vertreter der Entente und des Reichspakts ein Abkommen zur Zusammenarbeit im Krieg gegen die Dritte Internationale ausgearbeitet. Die wichtigsten Bedingungen des Abkommens sehen vor, dass beide Seiten militärischen und maritimen Zugang zur jeweils anderen Seite haben, aber - was noch wichtiger ist - [GER.GetNameDef] hat vereinbart, dass die Syndikalisten, sobald sie besiegt sind, kein Territorium in Frankreich oder Großbritannien einnehmen und somit sowohl der französischen als auch der britischen Exilregierung eine schnelle Rückkehr nach Europa ermöglichen werden.\n\nQuellen auf der [ENT.GetConferenceLocation]-Konferenz berichten, dass die Deutschen den Führern der Entente eine Reihe von Versprechungen entlockt haben, doch bleibt abzuwarten, ob eine der beiden Seiten nach Beendigung des Krieges, falls sie sich als Sieger erweisen sollten, beabsichtigt, diese Versprechen einzuhalten."
 entente.319.a: "Hurrah!"
 entente.319.b: "Das macht die Sache einfacher"
 entente.319.c: "Es gibt also doch noch Hoffnung"
 entente.319.e: "Ein sinnloses Unterfangen, das niemandem nützt"
 entente.319.f: "Der Krieg schafft seltsame Bettgenossen, wie es scheint"
 
 entente.320.t: "Scheitern der [ENT.GetConferenceLocation] Konferenz"
 entente.320.d.alsace: "Vertreter der Entente und des Reichspakts trafen sich diese Woche in der [ENT.GetAdjective]-Stadt [ENT.GetConferenceLocation] in der Hoffnung, zu einem Arbeitsabkommen über die Zusammenarbeit beider Seiten im Krieg gegen die Dritte Internationale zu gelangen. Zwar gab es zunächst Fortschritte, doch die deutsche Forderung, dass die Franzosen ihren Anspruch auf Elsass-Lothringen, das sie 1871 an die Deutschen verloren hatten, aufgeben sollten, wurde abgelehnt und erwies sich als Sollbruchstelle.\n\nDie Franzosen verließen [ENT.GetConferenceLocation] verärgert, die Deutschen kurz darauf, und die Konferenz wurde für einen enttäuschenden Misserfolg erklärt. Ihre Kriege gegen die Syndikalisten werden weitergehen, aber sie werden dies getrennt voneinander tun und die andere Seite weiterhin als alten und potenziell zukünftigen Feind betrachten."
 entente.320.d.mittel: "Vertreter der Entente und des Reichspakts trafen sich diese Woche in der [ENT.GetAdjective]-Stadt [ENT.GetConferenceLocation] in der Hoffnung, zu einem Arbeitsabkommen über die Zusammenarbeit beider Seiten in ihrem Krieg gegen die Dritte Internationale zu gelangen. Während es anfangs Fortschritte gab, wurde die deutsche Forderung, dass [NFA.GetNameDef] nach der Rückeroberung von Paris ihrer Wirtschaftsunion Mitteleuropa beitreten sollte, abgelehnt und erwies sich als Sollbruchstelle.\n\nDie Franzosen verließen [ENT.GetConferenceLocation] verärgert, die Deutschen kurz darauf, und die Konferenz wurde für einen enttäuschenden Misserfolg erklärt. Ihre Kriege gegen die Syndikalisten werden weitergehen, aber sie werden dies getrennt tun und dabei die andere Seite immer noch als alten und potenziell zukünftigen Feind betrachten."
 entente.320.d.colonies: "Vertreter der Entente und des Reichspaktes trafen sich diese Woche in der [ENT.GetAdjective]-Stadt [ENT.GetConferenceLocation], in der Hoffnung, ein Arbeitsabkommen über die Zusammenarbeit beider Seiten in ihrem Krieg gegen die Dritte Internationale zu erreichen. Während es anfangs Fortschritte gab, erwies sich schließlich die deutsche Forderung, die britischen und französischen Kolonien, die sie nach dem Ersten Weltkrieg gewonnen hatten, als die ihren anzuerkennen, als Sollbruchstelle.\n\nDie Deutschen verließen [ENT.GetConferenceLocation] verärgert, und die Konferenz wurde zu einem enttäuschenden Misserfolg erklärt. Ihre Kriege gegen die Syndikalisten werden weitergehen, aber sie werden dies getrennt tun und dabei die andere Seite als alten und potenziell zukünftigen Feind im Auge behalten."
 entente.320.d.northire: "Vertreter der Entente und des Reichspaktes trafen sich diese Woche in der [ENT.GetAdjective]-Stadt [ENT.GetConferenceLocation] in der Hoffnung, zu einer Arbeitsvereinbarung über die Zusammenarbeit beider Seiten im Krieg gegen die Dritte Internationale zu gelangen. Während es anfangs Fortschritte gab, wurde die deutsche Forderung (im Namen ihrer irischen Verbündeten), dass die Briten künftige Ansprüche auf Nordirland aufgeben sollten, abgelehnt und erwies sich als der Bruchpunkt.\n\nDie Briten verließen [ENT.GetConferenceLocation] verärgert, die Deutschen kurz darauf, und die Konferenz wurde als enttäuschendes Scheitern erklärt. Ihre Kriege gegen die Syndikalisten werden weitergehen, aber sie werden dies getrennt tun und die andere Seite weiterhin als alten und potenziell zukünftigen Feind betrachten."
 entente.320.a: "Wir waren so nah dran"
 entente.320.b: "Es war die Reise nicht wert, wirklich"
 entente.320.c: "Das hätte besser laufen können"
 entente.320.e: "Ha! Sie können sich nicht einigen, selbst um ihre eigene Haut zu retten"
 entente.320.f: "Wenig überraschend"

 entente.322.t: "Rückgabe des französischen Territoriums"
 entente.322.d: "Gemäß den Bedingungen der [ENT.GetConferenceLocation]-Konferenz, der wir zugestimmt haben, sollte das Gebiet, das wir in Frankreich erworben haben, rechtmäßig an die Entente zurückgegeben werden."
 entente.322.a: "Gut, gut"
 entente.322.b: "Konferenz? Welche Konferenz?"
 
 entente.323.t: "Rückgabe Britisches Territoriums"
 entente.323.d: "Gemäß den Bedingungen der [ENT.GetConferenceLocation]-Konferenz, der wir zugestimmt haben, sollte das Gebiet, das wir in Großbritannien erworben haben, rechtmäßig an die Entente zurückgegeben werden."
 entente.323.a: "Wenn es sein muss"
 entente.323.b: "Ich kann mich nicht daran erinnern, nach [ENT.GetConferenceLocation] gereist zu sein, wie seltsam..."
 
 entente.324.t: "Der [From.GetAdjective] Verrat"
 entente.324.d: "Der plötzliche, aber unvermeidliche Verrat von [From.GetNameDef] ist klar - sie haben sich geweigert, ihr neu erworbenes Land aufzugeben, trotz der Versprechen, die auf der [ENT.GetConferenceLocation]-Konferenz gemacht wurden."
 entente.324.a: "Wie konnten wir das nicht kommen sehen?"
 
 entente.329.t: "Deutschland würdigt Abkommen"
 entente.329.d.british: "Gemäß den Bedingungen der [ENT.GetConferenceLocation]-Konferenz gehört das britische Territorium rechtmäßig in unsere Hände ... und die deutsche Regierung hat dieses Versprechen eingelöst und uns heute alle britischen Territorien zurückgegeben."
 entente.329.d.french: "Gemäß den Bedingungen der [ENT.GetConferenceLocation]-Konferenz gehört das französische Territorium rechtmäßig in unsere Hände... und die deutsche Regierung hat dieses Versprechen eingelöst und uns heute alle französischen Territorien zurückgegeben."
 entente.329.a: "Eine Erleichterung, gewiss"
 
 entente.330.t: "Die [ENT.GetConferenceLocation] Vereinbarung"
 entente.330.d.gex: "Während die deutsche Regierung weiterhin im Exil lebt, geht man innerhalb der Entente davon aus, dass die in [ENT.GetConferenceLocation] getroffene Vereinbarung zur Zusammenarbeit mit der deutschen Kapitulation in Europa null und nichtig geworden ist. Derzeit ist [GEX.GetNameDef] auf sich allein gestellt in Afrika und nicht mehr Führer des Reichspaktes. Die Regierung von [ENT.GetAdjective] wünscht ihnen alles Gute, aber die Entente muss nun ohne deutsche Hilfe um ihre eigene Existenz kämpfen."
 entente.330.d.nogex: "Mit dem Zusammenbruch des Deutschen Reiches in Europa ist die in [ENT.GetConferenceLocation] getroffene Vereinbarung zur Zusammenarbeit hinfällig geworden. Die Entente ist auf sich allein gestellt."
 entente.330.a: "Das wird nicht einfach..."
 
 entente.332.t: "Die [ENT.GetConferenceLocation] Konferenzversprechen"
 entente.332.d: "In Anbetracht unseres Staates scheint es, dass die Versprechen, die wir auf der [ENT.GetConferenceLocation]-Konferenz gegeben haben, nicht mehr beachtet werden müssen. Vielleicht hätten wir es besser wissen müssen, als mit unzuverlässigen alten Feinden zu verhandeln."
 entente.332.a: "So sei es!"

 entente.340.t: "Geraubtes Land"
 entente.340.d.british: "Wir sind darauf aufmerksam geworden, dass [ENT_demand.GetNameDef] Land kontrolliert, das rechtmäßig britisch ist und sofort zurückgegeben werden sollte."
 entente.340.d.french: "Wir sind darauf aufmerksam geworden, dass [ENT_demand.GetNameDef] Land kontrolliert, das rechtmäßig Frankreich gehört und sofort zurückgegeben werden sollte."
 entente.340.a: "Ich bin sicher, dass es sich nur um einen Schreibfehler handelt."
 entente.340.b: "Meh. Das ist uns egal."
 
 entente.341.t: "Die [From.GetAdjective]-Anfrage"
 entente.341.d: "Die [From.GetAdjective]-Regierung hat [Root.GetNameDef] aufgefordert, alle Ländereien und Untertanen herauszugeben, die rechtmäßig den Exilregierungen gehören, die unsere Verbündeten in der Entente sind. Andernfalls sind unsere Chancen auf einen Verbleib in der Allianz ernsthaft gefährdet."
 entente.341.a: "Nun gut, wir werden tun, was sie verlangen."
 entente.341.b: "Auf keinen Fall!"
 
 entente.342.t: "[From.GetNameDefCap] lehnt ab"
 entente.342.d: "Die [From.GetAdjective]-Regierung hat sich geweigert, die von ihr kontrollierten Gebiete zurückzugeben. Offenbar haben sie unser Bündnis nur als Vorwand für eine Eroberung benutzt."
 entente.342.a: "Sie werden dafür bezahlen!"

 entente.343.t: "Friedensangebot an die Entente"
 entente.343.d: "Der Krieg um Hongkong tobt schon seit einiger Zeit. In Anbetracht der Tatsache, dass die Stadt seit Monaten unter unserer Kontrolle steht, hat das diplomatische Korps vorgeschlagen, dass die Entente bereit sein könnte, Frieden zu schließen. Dies würde uns den Zugang zu ihren Märkten wieder ermöglichen und unsere Kontrolle über Hongkong legitimieren."
 entente.343.a: "Holen wir uns [ENT.Capital.GetCapitalVictoryPointName] an die Strippe!"
 entente.343.b: "Nein, wir werden den Krieg fortsetzen!"

 entente.344.t: "[FROM.GetNameDefCap] Bietet Frieden"
 entente.344.d: "[FROM.GetNameDefCap] hat Hongkong eingenommen, und es ist klar, dass wir nicht in der Lage sein werden, die Stadt ohne erhebliche Anstrengungen zurückzuerobern. Viele in unserer Regierung bezweifeln, dass dies möglich ist, und da die Chinesen Frieden anbieten, ist jetzt vielleicht der beste Zeitpunkt für unsere Regierung, ihr Gesicht zu wahren."
 entente.344.a: "Sehr gut, wir akzeptieren"
 entente.344.b: "Wir kämpfen weiter!"

 entente.345.t: "[ENT.GetNameDefCap] Nimmt unser Friedensangebot an!"
 entente.345.d: "Da Hongkong fest in unserer Hand ist und die Aussicht auf eine Invasion der Entente immer unwahrscheinlicher wird, haben die [ENT.GetAdjective]s unser Friedensangebot angenommen. Sie werden Hongkong abtreten und unsere Autorität über die Stadt anerkennen. Die Tage des ausländischen Imperialismus über China gehen zu Ende!"
 entente.345.a: "Exzellent."

 entente.346.t: "[ENT.GetNameDefCap] Lehnt unser Friedensangebot ab!"
 entente.346.d: "Trotz unserer Kontrolle über Hongkong hat die [ENT.GetAdjective] Führung unser Friedensangebot endgültig abgelehnt. Sie glaubt, dass sie die Stadt zurückerobern und die Kontrolle über den alten britischen Vertragshafen behalten kann. Wir müssen uns auf eine bevorstehende Invasion vorbereiten, um die chinesische Souveränität zu schützen!"
 entente.346.a: "Sehr gut."

 entente.347.t: "Friedensangebot an die Entente"
 entente.347.d: "Der Krieg um den Pazifik tobt schon seit einiger Zeit. Der Verlust Australiens und Neuseelands hat den Einfluss der Entente im asiatisch-pazifischen Raum erschüttert, so dass sie nur noch wenige lebensfähige Stützpunkte hat, um sich zu behaupten. Da sie im Laufe der Monate immer weniger Möglichkeiten haben, hat das diplomatische Korps angedeutet, dass die Entente bereit sein könnte, Frieden zu schließen. Dies würde es uns ermöglichen, legitime Regierungen in ihren ehemaligen Kolonien zu errichten und den pazifischen Handel wieder in Gang zu bringen."
 entente.347.a: "Holen wir uns [ENT.Capital.GetCapitalVictoryPointName] an die Strippe!"
 entente.347.b: "Nein, wir werden den Krieg fortsetzen!"

 entente.348.t: "[FROM.GetNameDefCap] bietet Frieden"
 entente.348.d: "[FROM.GetNameDefCap] hat uns aus dem Pazifik vertrieben, und es ist klar, dass wir nicht in der Lage sein werden, ohne erhebliche Anstrengungen wieder in der Region Fuß zu fassen. Viele in unserer Regierung bezweifeln, dass dies möglich ist, und da die [FROM.GetAdjective]-Regierung Frieden anbietet, ist jetzt vielleicht der beste Zeitpunkt für unsere Regierung, ihr Gesicht zu wahren."
 entente.348.a: "Sehr gut, wir akzeptieren"
 entente.348.b: "Wir kämpfen weiter!"

 entente.349.t: "[ENT.GetNameDefCap] nimmt unser Friedensangebot an!"
 entente.349.d: "Da der Pazifik fest unter unserer Kontrolle ist und die Aussichten auf eine Gegeninvasion der Entente immer unwahrscheinlicher werden, haben die [ENT.GetAdjective]s unser Friedensangebot angenommen. Sie werden ihre Besitztümer im Osten abtreten und unsere Autorität über ihre ehemaligen Kolonien anerkennen. Die Tage des fremden Imperialismus im Pazifik gehen zu Ende!"
 entente.349.a: "Exzellent."

 entente.350.t: "[ENT.GetNameDefCap] lehnt unser Friedensangebot ab!"
 entente.350.d: "Trotz unserer Kontrolle über den Pazifik haben die [ENT.GetAdjective]s unser Friedensangebot endgültig abgelehnt. Sie glauben, dass sie die Kontrolle über ihre früheren Hochburgen zurückgewinnen und ihre Hegemonie über den Pazifik aufrechterhalten können. Wir müssen uns für einen längeren Kampf rüsten und diesen Krieg für die Freiheit des Pazifiks beenden!"
 entente.350.a: "Nun gut."

 entente.351.t: "[FROM.FROM.GetNameDefCap] unterschreibt Frieden mit der Entente"
 entente.351.d: "Der Krieg, der seit Monaten im Pazifik zwischen dem zerfallenden Britischen Empire und seinen [ENT.GetFactionName] Verbündeten und dem Emporkömmling [FROM.FROM.GetName] tobt, hat mit einer endgültigen britischen Niederlage geendet. In brillant durchgeführten, koordinierten See- und Luftangriffen haben die [FROM.FROM.GetAdjective] - die noch vor wenigen Jahrzehnten von ehemaligen Verbündeten und Feinden gleichermaßen gedemütigt wurden - die Streitkräfte der weltweiten Entente-Allianz erfolgreich aus dem Pazifikbecken vertrieben. Die angeschlagenen Verlierer, die ihre Niederlage noch nicht überwunden haben, müssen ihre ganze Hoffnung auf die Rückeroberung Europas setzen, aber in den diplomatischen Machtzentren ist es bereits gang und gäbe, dass die Sonne über dem britischen Empire endgültig untergegangen ist."
 entente.351.a: "Der westliche Imperialismus ist besiegt."
 entente.351.b: "Wir erleiden eine weitere Niederlage..."
 entente.351.c: "Eine schwere Niederlage."
 entente.351.e: "Die Entente bricht zusammen!"

 entente.352.t: "Alberts Behinderung"
 entente.352.d: "Es ist kein Geheimnis, dass Prinz Albert, der Duke of York, Probleme hat. Geboren an einem traurigen Tag für die königliche Familie und scheinbar unter einem schlechten Stern stehend, hat Albert immer im Schatten seines Bruders Edward gelebt. Es ist jedoch eine unvermeidliche Tatsache, dass der starke Druck, der auf den Exilanten lastet, und die vielen Unzulänglichkeiten seines Bruders dazu führen, dass Albert es sich nicht leisten kann, weniger als seinen vollen Einsatz zu geben. \n\nObwohl er zu Recht für seinen Fleiß und seine Bescheidenheit bekannt ist, haben seine Krankheitsgeschichte, seine Abneigung gegen öffentliche Auftritte und sein berüchtigter Sprachfehler seinen Ruf als Führungspersönlichkeit zu Unrecht getrübt. Dennoch ist er entschlossen, alles zu tun, was in seiner Macht steht, um seiner Familie und seinem Volk in der Stunde der größten Not zu dienen, nachdem er in der Vergangenheit seinem Land auf bewundernswerte Weise gedient hat. \n\nNach einem weiteren fehlgeschlagenen Behandlungsplan sucht das Königspaar erneut nach fachlicher Hilfe. Sie müssen dies jedoch in aller Stille tun, um nicht das Gesicht vor einer besorgten Öffentlichkeit zu verlieren. \n\nAuch wenn ihre beste Chance auf Diskretion darin besteht, weiterhin Hilfe innerhalb der Exilgemeinschaft zu suchen und einen Brain Trust aus Ex-Harley Street-Typen zusammenzustellen, ist vielleicht eine neue Perspektive angebracht? \n\nDie Universität von Toronto hat Pläne zur Verfeinerung und Standardisierung des Studiums der “Sprachtherapie“ in Angriff genommen. Kanadische Spezialisten sind nicht nur die naheliegende Alternative, sondern könnten auch dazu beitragen, die Wertschätzung und den Respekt zu zeigen, den wir unseren Gastgebern entgegenbringen. Durch die persönliche Sekretärin seines Vaters hat Albert jedoch kürzlich von einem aufstrebenden australischen Schauspieler und Amateur-Sprachwissenschaftler erfahren, der in den Veteranengemeinschaften von Ontario für seine engagierten Behandlungen Furore macht. Während seine Bemühungen nobel erscheinen, halten ihn viele unserer etablierten Experten für einen Quacksalber und Opportunisten."
 entente.352.a: "Wir dürfen den Glauben an unsere Landsleute nicht verlieren, sondern müssen ein Brain Trust aufbauen."
 entente.352.b: "Lassen Sie uns sehen, welche Fortschritte unsere kanadischen Cousins gemacht haben."
 entente.352.c: "Das Establishment hat uns im Stich gelassen, holt diesen Australier, schnellstens!"

 entente.353.t: "Rome Wasn't Built in a Day..."
 entente.353.d: "In der Medizin geht nichts schnell, vor allem nicht bei etwas so Komplexem wie der Sprache. Denn wenn das Gehirn so einfach wäre, dass wir es verstehen könnten, wären wir so einfach, dass wir es nicht könnten. \n\nWährend der Herzog verständlicherweise über diese langsamen Fortschritte verärgert ist und sich dagegen sträubt, weiterzumachen, sind die ernannten Fachleute im Exil zuversichtlich, dass der Durchbruch zur rechten Zeit kommen wird. Sie mögen zwar nicht die frischesten oder modernsten Spezialisten sein, aber sie verfügen über ein Jahrhundert an Erfahrung und setzen, wenn sie sich auf eine Vorgehensweise einigen, nur die besten erprobten Mittel ein.\n\nSeine Majestät kommt zwar nur langsam voran, aber es könnte durchaus schlimmer sein."
 entente.353.a: "Verdammt seien diese alten Narren und ihre lächerlichen Murmeln..."

 entente.354.t: "Lionel Logue"
 entente.354.d: "In den Monaten, in denen sich der Duke of York mit Mr. Logue getroffen hat, hat er dessen Ratschläge als unschätzbar empfunden und sich schnell für diesen exzentrischen “Sprachtherapeuten“ und seine Laientheaterstücke begeistert. Obwohl er anfangs als Quacksalber abgetan wurde, haben seine autodidaktischen Methoden und seine übermenschliche Geduld Wunder gewirkt, und darüber hinaus haben die beiden eine Freundschaft geschlossen. \n\nNicht nur die Fähigkeiten Seiner Majestät, in der Öffentlichkeit zu sprechen, haben sich verbessert, sondern auch sein Selbstvertrauen und seine Einstellung. Lionel Logue ist bereits eine vertraute Erscheinung im königlichen Haushalt geworden, und er und seine Familie nahmen sogar am Weihnachtsessen der königlichen Familie teil. Während Logues bahnbrechende Methoden für diese guten Fortschritte entscheidend waren, ist es die Liebe und Unterstützung seiner Frau Elizabeth und seiner Familie, die dies alles möglich gemacht haben. \n\nTrotz der düsteren Lage, in der sich die britischen Exilanten befinden, ist Albert erleichtert, dass er persönlich vorankommt, und er ist bereit wie nie zuvor, seine Pflicht zu erfüllen. \n\nAls Lionel eine weitere Runde Shakespeare-Rezitation verlangt und dem Herzog Kopfhörer aufsetzt, atmet Albert tief durch..."
 entente.354.a: "Jetzt ist der Winter unserer Unzufriedenheit, der durch die Sonne von York zum glorreichen Sommer wird."
 entente.354.a.tt: "Sollte Albert in eine Position mit größerer Verantwortung kommen, wird er besser auf die Belastungen einer Führungsposition vorbereitet sein."

 entente.355.t: "Ein leckes Schiff"
 entente.355.d: "Die Besuche von Fachleuten der Fakultät der Universität Toronto bei den Royals waren zunächst vielversprechend, blieben aber nicht unbemerkt. Dies war bis zu einem gewissen Grad erwartet worden, und während die meisten kanadischen und britischen Journalisten zögerten, irgendwelche Details zu veröffentlichen, sind amerikanische und französischsprachige Artikel zu diesem Thema leicht zu bekommen. \n\nUm die Sache noch schlimmer zu machen, hat ein Doktorand eines assistierenden Psychologen der Presse Informationen über Alberts Sprachprobleme und sogar einige Hinweise auf seine Kindheit gegeben! \n\nZusammen mit Edwards umstrittener Offenheit und den Gerüchten über Georges ausschweifenden Lebensstil hat dies die königliche Tradition der zurückhaltenden Führung schwer beschädigt. \n\nDer Leiter des Fachbereichs hat sich zutiefst entschuldigt, und der Student wurde angemessen bestraft. Albert und seine Mitarbeiter haben jedoch Bedenken, ihre Beziehungen zur Universität fortzusetzen. Im Moment sieht es so aus, als stünden er und die Herzogin von York wieder am Anfang..."
 entente.355.a: "Es dauert ein Jahr, um eine Universität aufzubauen, es dauert 100, um eine Tradition aufzubauen..."

 entente.356.t: "Bereit zur Führung"
 entente.356.d: "Bertie Windsor, der in seinem Leben so viel Ärger ertragen musste und von dem nie erwartet wurde, dass er viel Verantwortung trägt, ist jetzt der moralische Führer, das Symbol und der Beschützer für Millionen von Menschen. Obwohl er sich oft davor gefürchtet hat, eine solche Position zu bekleiden, und sein Hass auf öffentliche Auftritte allgegenwärtig ist, wird er durch die wertvolle Therapie von Lionel Logue, die Liebe und Unterstützung seiner Familie und seine eigene sture Entschlossenheit, sein Bestes zu geben, ermutigt."
 entente.356.a: "England erwartet, dass jeder Mann seine Pflicht tut."

