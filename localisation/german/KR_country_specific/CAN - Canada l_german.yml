### Bookmark ###
 CAN_KR_gathering_storm_desc: "Nach der Revolution von 1925 fanden die königliche Familie und andere britische Exilanten Zuflucht in Kanada. Mit Unterstützung der Konservativen errichteten sie eine halboffizielle Regierung im Exil, in der Hoffnung, eines Tages die Heimatinseln zurückzuerobern. Doch es ist nicht alles in Ordnung. Die Kanadier sind der britischen Präsenz zunehmend überdrüssig, und 1931 wird die konservative Regierung von den Liberalen unter Mackenzie King abgelöst, die nun über eine knappe Mehrheit verfügen und angesichts des zunehmenden Drucks, sich auf die unvermeidliche Konfrontation zwischen der Entente und der Dritten Internationale vorzubereiten, eine größere kanadische Souveränität anstreben."

### Intro Screen ###
 IMP_country_intro_header: "Die aktuelle Situation"
 IMP_country_intro_content: "Seit dem Zusammenbruch des Vereinigten Königreichs im Jahr 1925 sind elf Jahre vergangen, und in dieser Zeit sind der König, die Reste der britischen Regierung und über eine halbe Million der Besten und Klügsten (und Reichsten) des Empire nach Kanada geflohen ... in der klaren Erwartung, dass bald eine Invasion gestartet würde, um die Heimatinseln von den syndikalistischen Emporkömmlingen zurückzuerobern.\n\nEs wurde jedoch schnell deutlich, dass die syndikalistische Position stärker war als erwartet. Frühe Vorstöße wurden zurückgewiesen, und im letzten Jahrzehnt hat sich die Union of Britain gefestigt und verwurzelt. Die Exilanten, wie sie in Kanada genannt werden, sind in der Zwischenzeit im Stich gelassen worden, entschlossen, ihr Heimatland zurückzuerobern, aber mit der politischen Realität konfrontiert, dass dies vielleicht nie geschehen wird."

 IMP_country_intro_content_1: "Während sie anfangs von den Kanadiern mit offenen Armen empfangen wurden, war die Vorstellung, dass dies ein langfristiges Arrangement sein könnte, eine zunehmend unangenehme Vorstellung. Mit dem Finger wurde auf diejenigen gezeigt, die für den Zusammenbruch und die anschließende Unfähigkeit, die Dinge zu korrigieren, verantwortlich gemacht wurden, und der Groll gegen die Exilanten, die als "höhere Klasse" im Dominion und über dem Gesetz stehend angesehen wurden, wuchs.\n\n1931, ein Jahr nach ihrer Wahl, brach die Minderheitsregierung von R.B. Bennett und seinen Konservativen zusammen und wurde durch Mackenzie King und die Liberalen ersetzt, die versprachen, sich auf die kanadische Souveränität zu konzentrieren und die britische Exilregierung auf Distanz zu halten, anstatt so zu tun, als hätte sich an den Beziehungen nichts geändert."

 IMP_country_intro_content_2: "In diesem Jahr nähern sich Mackenzie King und die Liberalen dem Ende ihrer Amtszeit, und neben den Strapazen der Großen Depression wächst die Kritik, dass es bei der Lösung der politischen Situation kaum Fortschritte gegeben hat.\n\nGeorg V. liegt auf dem Sterbebett und beauftragt die Exilanten und die Konservativen, das Reich "wieder auf Kurs" zu bringen. Seine Regierung gerät oft mit den Liberalen aneinander, und die kanadische Öffentlichkeit scheint gespalten zu sein zwischen denen, die eine Lösung der Situation wünschen, und denen, die es vorziehen würden, sowohl die Bindung an die Krone als auch an die französischen Exilanten in Afrika aufzugeben. Die bevorstehende Wahl scheint die am meisten spaltende in der kanadischen Geschichte zu sein."

 CAN_guide: "§MLiberale§! / §MLiberale-CCF-Koalition§! (§mMarkt Liberal§!)\n£white_dot Bei den Bundestagswahlen 1936 wählen Sie, dass die Liberalen mit einer knappen Mehrheit gewinnen oder die CCF und die Liberalen die Regierung bilden (die §lLiberalen§! und die §SCCF§! werden sich als Koalitionspartner anschließen).\n\n§MKonservative§! / §MAutoritäre§! (§cSozial-Konservative§! / §gAutoritäre Demokraten§! / §PPaternaler Autokrat§!)\n£white_dot Bei den Bundestagswahlen 1936 gewinnen die §cKonservativen§! knapp die Wahl.\n£white_dot Später, während der Einberufungskrise in Quebec, wählen Sie den Schwerpunkt \"Rufen Sie das Kriegsmaßnahmengesetz auf\", um §gAutoritäre Demokraten§! zu werden, und ergänzen Sie den Schwerpunkt \"Machen Sie königliche Vorrechte geltend\", um §PPaternaler Autokrat§! (nachdem die Exilanten Kanada verlassen haben, wird es §cSozial-Konservativ§! werden).\n\n£white_dot Bei den nächsten Wahlen werden Sie die Wahl haben zwischen den §mLiberalen§! wenn Mackenzie King nicht zurückgetreten ist, den §lLiberalen§! oder §SCCF§! wenn er zurückgetreten ist, und den §cKonservativen§!.\n Wenn Sie sich entscheiden, das Reich zu verlassen und den Schwerpunkt \"Einen neuen Weg einschlagen\" zu wählen, können Sie bei den Wahlen auch die §NNationalisten§! wählen."

### Events ###
canada.4.t: "Tod von König Georg V."
canada.4.d: "In den letzten Monaten wurde König George von Krankheiten geplagt und sein Gesundheitszustand verschlechterte sich immer mehr. Diese Tatsache wurde der Öffentlichkeit vorenthalten, um den Schein zu wahren, während Behandlungen versucht wurden, aber es scheint, dass alles vergebens war. Gestern um 23.55 Uhr starb der König an den Folgen eines schweren Fieberanfalls. Sein ältester Sohn und Thronfolger, Prinz Edward, hat den Thron als Edward VIII. geerbt und es wird erwartet, dass er sich noch in diesem Monat an die Nation wenden wird. Eine offizielle Krönung wird in einigen Monaten stattfinden, nachdem eine offizielle Trauerzeit für König George eingehalten wurde."
canada.4.a: "Das Reich tritt in einen Status der Staatstrauer ein..."

canada.5.t: "Die Krönung von König Edward"
canada.5.d: "König Edward VIII. ist der erste britische Monarch, der nicht in den Hallen der Westminster Abbey gekrönt wird. Stattdessen veranstalteten die königlichen Planer eine aufwendige Zeremonie in der Christ Church Cathedral, der größten anglikanischen Kirche Ottawas. Dort vollzog der Erzbischof von Canterbury, der selbst aus dem britischen Exil stammt, die Rituale, wie es die Tradition vorsieht, und ein großes Medienaufgebot verfolgte jeden Schritt. Anstatt seinen ersten öffentlichen Auftritt danach auf dem Balkon des Buckingham Palace zu absolvieren, erschien König Edward stattdessen auf dem Balkon der Rideau Hall, der offiziellen königlichen Residenz, wo er von einer Schar begeisterter Kanadier begrüßt wurde."
canada.5.a: "Es ist offiziell!"

canada.6.t: "Die erste Ansprache des Königs"
canada.6.d: "Während König Edward seine erste Radioansprache an das Empire vorbereitet, muss er überlegen, wie seine Botschaft lauten soll. Sein Privy Council drängt ihn natürlich, die Sache der Rückeroberung der Heimatinseln zu fördern. R.B. Bennett, der Führer der konservativen Partei und der offiziellen Opposition, schlägt vor, dass er seine Plattform nutzen sollte, um sie für die bevorstehende Wahl zu unterstützen, da dies der Sache des Krieges weitaus besser dienen würde. Andere wiederum schlagen vor, dass die Unterstützung des derzeitigen Premierministers und der Regierung einen großen Beitrag zur Versöhnung und zur Aufrechterhaltung der Stabilität leisten wird... obwohl dies auch als stillschweigende Unterstützung der Position der Liberalen Partei gesehen werden könnte."
canada.6.a: "Er wird die Nation auf den Krieg vorbereiten."
canada.6.b: "Er wird die Konservativen unterstützen."
canada.6.c: "Er wird die kanadische Regierung unterstützen."

canada.7.t.war: "König Edward ruft zum Krieg auf"
canada.7.t.cons: "König Edward unterstützt Bennett"
canada.7.t.gov: "König Edward unterstützt die Regierung"
canada.7.d.war: "In seiner Radioansprache hat der König zur Nation gesprochen und sie elektrisiert. Von Vancouver bis St. John's, von Toronto bis zur Arktis, überall schwirren die Kanadier vor Aufregung, nachdem sie eine charismatische und eindringliche Rede gehört haben, in der er den Syndikalismus anprangert und das Versprechen des Königs, den Krieg, den sein Vater begonnen hat, zu beenden und Großbritannien endlich zurückzuerobern. Seine Botschaft wurde als stillschweigende Billigung der Britischen Exilanten in Kanada aufgenommen und als klarer Aufruf, mit den Kriegsvorbereitungen zu beginnen... trotz der eher zögerlichen Politik der aktuellen liberalen Regierung in dieser Angelegenheit."
canada.7.d.cons: "In seiner Radioansprache hat der König zur Nation gesprochen und sie elektrisiert. Von Vancouver bis St. John's, von Toronto bis zur Arktis, überall schwirren die Kanadier vor Begeisterung, nachdem sie eine charismatische und eindringliche Rede gehört haben, die die kanadische Demokratie feiert. Darin hob König Edward ausdrücklich die langjährigen Verdienste von R.B. Bennett und der Konservativen Partei hervor und schlug vor, dass die Kanadier - und in der Tat die gesamte Entente - gut daran täten, sie an der Spitze des Landes in den nächsten Krieg zu schicken. Bennett wiederum dankte dem König öffentlich und rief alle seine kanadischen Landsleute dazu auf, dies als den Wechsel einer neuen Seite zu betrachten und als Chance, einem jungen und vitalen König endlich zum Sieg zu folgen."
canada.7.d.gov: "In seiner Radioansprache hat der König zur Nation gesprochen und sie elektrisiert. Von Vancouver bis St. John's, von Toronto bis zur Arktis, überall schwirren die Kanadier vor Begeisterung, nachdem sie eine charismatische und eindringliche Rede gehört haben, die den Fortschritt und das Potenzial Kanadas feiert. Darin lobte König Edward unerwartet Premierminister Mackenzie King und die Arbeit seiner Regierung und sagte den Kanadiern, dass sie sich jetzt mehr denn je in ihrer gemeinsamen Sache gegen die Feinde, die sie alle bedrohen würden, zusammenschließen müssten."
canada.7.a: "Wir müssen unsere Brüder in Großbritannien befreien!"
canada.7.b: "Diese Wahl wird für unsere Zukunft entscheidend sein!"
canada.7.c: "Das 20. Jahrhundert soll das Jahrhundert Kanadas sein!"

canada.8.t: "Status des Privy Councils"
canada.8.d: "Die britische Exilregierung hat in den letzten zehn Jahren mit Notstandsbefugnissen operiert. Sie existiert ohne Wahlen und ist nicht in der Lage, rechtlichen Einfluss außerhalb ihres Status als Privy Council des Königs auszuüben. In letzter Zeit gibt es jedoch Anzeichen dafür, dass die Zeit von Premierminister Austen Chamberlain abgelaufen ist. Viele Exilanten sehen ihn als mitverantwortlich für den Verlust der Heimatinseln und drängen König Edward, ihn zu ersetzen. Wir könnten den König jedoch dazu drängen, einen gemäßigteren Kandidaten zu ernennen - jemanden, der eher mit der kanadischen Regierung zusammenarbeiten würde. Wir könnten den König auch dazu drängen, eine Wahl unter den Exilanten in Kanada auszurufen, obwohl es fraglich ist, wie viel von einem legalen Mandat der neue Premierminister dadurch erhalten würde. Trotzdem ist es demokratischer als eine Ernennung."
canada.8.a: "Der König soll Chamberlains Nachfolger auswählen"
canada.8.b: "Wir sollten uns für einen gemäßigten Kandidaten einsetzen"
canada.8.c: "Eine Abstimmung durch die Exilanten sollte organisiert werden"

canada.9.t: "Das Schicksal des Senats"
canada.9.d: "Seit der Ankunft der Exilanten in Kanada ernannte König Georg V. viele von ihnen in den kanadischen Senat - hauptsächlich als Belohnung für "tapfere Dienste bei der Verteidigung des Empire". Seit König Edwards Aufstieg hat sich die Ernennung von Exilanten fortgesetzt... bis zu dem Punkt, an dem der Senat oft als "das kanadische Oberhaus" bezeichnet wird. Viele Mitglieder der Regierung sagen, es sei an der Zeit, auf eine Senatsreform zu bestehen und ein Gesetz zu verabschieden, das verlangt, dass Ernennungen zum Senator vom Unterhaus bestätigt werden müssen. In Anbetracht der Tatsache, dass der Senat die Macht hat, Gesetzesvorlagen abzulehnen, könnte dies zu einem Showdown mit dem König führen... es sei denn, er entscheidet, dass es besser ist, die Regierung seines Gastlandes nicht zu verärgern, während er im Exil ist."
canada.9.a: "Wir brauchen sofort Reformen!"
canada.9.b: "Drängen Sie den König, mehr Kanadier zu ernennen"
canada.9.c: "Es ist das Vorrecht des Königs zu wählen, wie er will"

canada.10.t: "Senat legt Veto gegen Reformgesetz ein"
canada.10.d: "Auf Drängen von [CAN_king_first_name] hat der Senat sein Veto gegen das Reformgesetz eingelegt, das ihm vom Unterhaus vorgelegt wurde, und damit einen Showdown der Worte ausgelöst, da die beiden Häuser über den Wortlaut und die Umsetzung des Gesetzes streiten. Die Haltung des Königs scheint zu sein, dass er "in diesen unruhigen Zeiten" nicht auf seine königlichen Vorrechte verzichten kann... das bedeutet also wahrscheinlich, dass keine Reform möglich sein wird. Die Aktionen des Königs haben ihn bei der kanadischen Öffentlichkeit jedoch nicht beliebt gemacht, da Zeitungen im ganzen Land die Aktionen des Königs als Verachtung der kanadischen Souveränität und Demokratie dargestellt haben."
canada.10.a: "Nun, wir haben es versucht"

canada.11.t: "Reformgesetz vom Senat verabschiedet"
canada.11.d: "Der Senat hat das vom Unterhaus übersandte Reformgesetz zähneknirschend verabschiedet, wobei [CAN_king_first_name] Berichten zufolge keinen Kommentar zu dieser Angelegenheit abgegeben hat. Es ist klar, dass Premierminister [GetBritishExilePM], Chef der Britischen Exilanten in Kanada, dem König geraten hat, dass eine Konfrontation mit der kanadischen Regierung zum jetzigen Zeitpunkt unklug wäre. Die erste Abstimmung im Unterhaus über den nächsten Senatsbeauftragten ist in wenigen Wochen fällig, und das ganze Land erwartet mit Spannung den ersten in Kanada geborenen Beauftragten seit über einem Jahrzehnt."
canada.11.a: "Exzellent"

canada.12.t: "Chef des RCN"
canada.12.d: "Innerhalb der kanadischen Regierung ist eine hitzige Diskussion darüber entbrannt, wer formell zum Chef der RCN ernannt werden soll. Bis jetzt hat die britische Exilflotte mehr oder weniger unabhängig von der kanadischen Befehlskette operiert, aber alle sind sich einig, dass dies nicht so weitergehen kann. Die Britischen Exilanten bestehen darauf, Sir Roger Backhouse an die Spitze der Flotte zu setzen, da sie sagen, es sei ihre Flotte. Die Minister schlagen vor, dass der kanadische Admiral Percy Nelles der bessere Mann für diese Aufgabe ist und die beiden Streitkräfte besser koordinieren kann."
canada.12.a: "Nelles sollte den Job haben"
canada.12.b: "Sir Backhouse wird sich am besten um die britische Flotte kümmern"

canada.13.t: "Chef der Armee"
canada.13.d: "Es ist an der Zeit, den Mann auszuwählen, der sowohl die britischen als auch die kanadischen Streitkräfte zum Sieg am Boden führen wird. [CAN_king_first_name] und Premierminister [GetBritishExilePM] haben HFG Letson vorgeschlagen, weil sie davon überzeugt sind, dass seine Ideen zur Mechanisierung des Militärs genau die sind, die wir brauchen. Der kanadische Premierminister hingegen lehnt dies ab und erklärt, dass Georges Vaniers Vorstellungen von einer gut ausgebildeten Elitetruppe für eine kanadische Armee am besten geeignet seien. Beide Männer sind hoch qualifiziert und keiner von ihnen ist eine schlechte Wahl, aber es muss eine Entscheidung getroffen werden."
canada.13.a: "Georges Vanier ist der Kanadier, den wir brauchen"
canada.13.b: "Harry Letson ist der Mann für den Job"

canada.14.t: "Der Stabschef"
canada.14.d: "Da der Krieg gegen die Syndikalisten nun ansteht, drängt [CAN_king_first_name] den Premierminister, eine Wahl zu treffen, wer die kanadischen Streitkräfte insgesamt führen wird. Wir müssen weise wählen. Die britischen Kommandeure sind fähig und werden dem König gefallen, da er einen der Seinen mit der Leitung der Invasion betraut sehen möchte. Die kanadischen Kommandeure werden jedoch in der Heimat weitaus beliebter sein."
canada.14.a: "Ironside ist immer noch unser Mann für diesen Job!"
canada.14.b: "Montgomery-Massingberd wird uns nach London bringen!"
canada.14.c: "Harry Crerar ist unser neuer Kommandant!"
canada.14.e: "Kenneth Stuart ist der Mann für Kanada!"

canada.20.t: "Der [GetYear] Stanley Cup"
canada.20.d: "Zwei Teams haben es in die [GetYear] Stanley Cup Finals geschafft: die Toronto Maple Leafs, die zum sechsten Mal dabei sind, und die Detroit Red Wings, die zum zweiten Mal dabei sind und immer noch hungrig sind, ihren ersten Pokal zu gewinnen. Bis auf eine kurze Unterbrechung beim ersten Spiel in Detroit, als Demonstranten der Socialist Party of America das Geschehen vor dem Stadion störten, ist die Serie reibungslos verlaufen und hat die Zuschauer in beiden Ländern in ihren Bann gezogen. Wer wird dieses Jahr den Pokal mit nach Hause nehmen?"
canada.20.a: "Komm schon, Toronto!"
canada.20.b: "Komm schon, Detroit!"

canada.21.t: "Detroit holt den Stanley Cup"
canada.21.d: "Die Detroit Red Wings haben die Toronto Maple Leafs im Kampf um den Stanley Cup besiegt und damit den Red Wings zum ersten Mal den Stanley Cup geschenkt. Die Spiele fanden in einer Zeit großer Unruhen statt, aber einen Tag lang randalierten die Menschen nicht wegen politischer Differenzen, sondern wegen der Meisterschaft."
canada.21.a: "Eine lohnenswerte Anstrengung, Toronto"
canada.21.b: "Stanley ist zurück in Hockeytown! Woo Hoo!"

canada.22.t: "Toronto holt den Stanley Cup"
canada.22.d: "Toronto hat Detroit in einer vier Spiele umfassenden Serie um den Stanley Cup besiegt und den Kanadiern damit den vierten Sieg im Finale beschert. Wieder einmal hat die Kid Line aus Charlie Conacher, Harvey 'Busher' Jackson und Joe Primeau den Stanley Cup nach Toronto geholt!"
canada.22.a: "O Kanada! Unser Heim und Heimatland!"
canada.22.b: "Wir gewinnen nächstes Jahr!"

canada.23.t: "Schwarzer Montag trifft Kanada"
canada.23.d: "Gerade als wir dachten, wir hätten die Flaute der Großen Depression fast überwunden, erlebten die deutschen Wirtschaftsmärkte einen massiven Absturz, der als "Schwarzer Montag" tituliert wurde. Obwohl die kanadische Wirtschaft nicht so stark mit den deutschen Märkten verbunden ist wie andere, waren die Auswirkungen auf der ganzen Welt zu spüren... insbesondere in den Vereinigten Staaten, einem Markt, von dem wir besonders abhängig sind. Dieser Rückschlag ist schwer zu verkraften, obwohl Premierminister King dem Land versichert hat: "Wir werden das durchstehen, genau wie die dunklen Jahre zuvor! Jetzt ist es an der Zeit, dass wir uns zusammentun und zusammenarbeiten, wie wir es noch nie getan haben!'"
canada.23.a: "Noch mehr Probleme? Pah!"

canada.24.t: "Wahlausschreibung erlassen"
canada.24.d: "Das Unterhaus hat den Wahlaufruf für die Parlamentswahlen im Oktober dieses Jahres erlassen. Sowohl die Liberalen als auch die Konservativen haben bereits mit dem Wahlkampf begonnen, und die allgemeine Stimmung ist, dass diese Wahl eine wichtige sein wird - drängt das Land hart auf eine Konfrontation mit der Union von Großbritannien zu, oder geht es vorsichtiger vor und konzentriert sich auf den Aufbau der Stärke Kanadas und der anderen Dominions? Die Liberalen favorisieren Letzteres, während die Konservativen und die Britischen Exilanten stark für Ersteres sind."
canada.24.a: "Möge die beste Partei gewinnen!"

canada.25.t: "Bennett beschuldigt Liberale der Untätigkeit"
canada.25.d: "Während die Auswirkungen des Schwarzen Montags in Kanada noch immer zu spüren sind, ist R.B. Bennett in die Offensive gegangen und hat Mackenzie King und die Liberalen der groben Untätigkeit beschuldigt - nicht nur in Bezug auf die wirtschaftliche Verwaltung des Landes, sondern auch in Bezug auf einen seiner Meinung nach "unvermeidlichen Krieg, der nicht nur das Schicksal Kanadas, sondern der ganzen Welt bestimmen wird". Kanada, so sagt er, sollte sich für den kommenden Krieg stark machen und schlägt vor, dass, wenn es das nicht tut, "die Entente wieder einmal in einer schwachen und unvertretbaren Position gefangen sein wird". In Anbetracht der großen Menschenmenge, die er bei seiner letzten Rede in Halifax anzog, gibt es eine große Anzahl von Kanadiern, die ihm zustimmen."
canada.25.a: "Ist das so?"

canada.26.t: "CCF wendet sich an Arbeitslose"
canada.26.d: "Die kürzlich gegründete Partei Co-operative Commonwealth Federation, die von J.S. Woodsworth angeführt wird, hat in den Umfragen große Gewinne erzielt, da Woodsworth zu Gruppen von arbeitslosen Arbeitern und Fabrikarbeitern im ganzen Land spricht. Die demokratisch-sozialistische Plattform der Partei hat zu Anschuldigungen geführt, dass sie von syndikalistischen Sympathisanten finanziert und geführt wird, aber ihre Botschaft, das Leiden der Farmer und Arbeiter unter dem Kapitalismus zu lindern, hat trotzdem einen Nerv getroffen. Unabhängig davon scheint sich ihre Popularität vor allem im Westen Kanadas zu konzentrieren, und die Vorstellung, dass sie eine Chance haben könnte, eine Regierung zu bilden, ist weit entfernt."
canada.26.a: "Demokratischer Sozialismus? Im Wahren Norden?"

canada.27.t: "Die Wehrpflichtdebatte beginnt"
canada.27.d: "Wie erwartet, erweist sich das strittigste Thema der Wahl als das der Wehrpflicht. Sowohl die Liberalen als auch die Konservativen haben einen Gesetzentwurf vorgelegt, der als C-7 bekannt geworden ist und unsere Kriegsvorbereitungen in den kommenden Jahren gestalten würde. Ob das Gesetz C-7 die Wehrpflicht beinhaltet, ist jedoch das Schlüsselelement. Vor allem die Frankokanadier in Québec sind vehement gegen die Idee einer allgemeinen Wehrpflicht, die sie zwingt, in einem "britischen Krieg" zu kämpfen, und so haben die Liberalen mit ihrem Versprechen, diese nicht einzuführen, in dieser Provinz große Gewinne gemacht. Die Konservativen sagen unterdessen, dass Kanada nicht die Personalstärke hat, um einen Krieg ohne Wehrpflicht zu führen. Der Krieg, wenn er kommt, bedeutet Einberufung früher oder später - und sie sagen, um unser aller willen, sollte es früher sein."
canada.27.a: "Das könnte hässlich werden"

canada.28.t: "Demonstration bei Kings Rede"
canada.28.d: "Ein Wahlkampfstopp von Mackenzie King in Toronto wurde heute gestört, als er auf eine große Demonstration traf, die vom Orange Order of Canada organisiert wurde. Der Orden, der die Verbundenheit Kanadas mit dem britischen Empire feiert und sich vehement für ein stärkeres Vorgehen gegen die Union Großbritanniens einsetzt, erklärte die Position der Liberalen "keine Wehrpflicht" als einen Frevel, der das Überleben des Empire bedroht. Die lautstarken Sprechchöre und Rufe hinderten King daran, seine Rede fortzusetzen, und Auseinandersetzungen zwischen Anhängern der Liberalen und des Oranier-Ordens endeten fast in einem Aufruhr, bevor die Polizei schließlich zum Eingreifen gerufen wurde."
canada.28.a: "Sie hätten nicht dort sein sollen"
canada.28.b: "Sie wurden zu Unrecht provoziert"

canada.29.t: "Duplessis gewinnt die Wahl in Québec"
canada.29.d: "Nach einem Wahlkampf, der auf der Unzufriedenheit der Québecer mit dem wirtschaftlichen Abschwung und der drohenden Wehrpflicht basierte, haben Maurice Duplessis und die Union Nationale bei den Provinzwahlen in Québec eine Mehrheitsregierung errungen. Duplessis hat geschworen, jeden Plan zur Einführung der Wehrpflicht zu bekämpfen, und es gibt sogar Drohungen, ein Referendum über die Zukunft von Québec in der Konföderation zu fordern, sollte dies geschehen. Dies ist ein klares Zeichen dafür, wie ernst die Spaltung zwischen Englisch-Kanadiern und Französisch-Kanadiern geworden ist, nachdem die Meinungsverschiedenheiten über die Rolle Kanadas im kommenden Krieg so scharf sind."
canada.29.a: "Das ist nicht gut"

canada.30.t: "Marsch gegen Wehrpflicht"
canada.30.d: "Ein riesiger Marsch gegen das Gesetz C-7 und die Aussicht auf eine nationale Wehrpflicht hat sowohl in Montreal als auch in Québec City, mit kleineren Märschen, die in Ottawa und Vancouver stattfanden. Die Opposition gegen die Wehrpflicht beginnt sich zu formieren, wobei viele der Schilder auf den Märschen "Exilanten raus!" und "Kein Krieg für Kanada!" auf Englisch oder Französisch verkünden. Mitglieder der konservativen Partei haben offen angedeutet, dass die Märsche von der Union of Britain organisiert werden, um die Entente zu destabilisieren, aber Mackenzie King und die Liberalen haben sie ernst genommen und die Opposition der Partei gegen die allgemeine Wehrpflicht verdoppelt."
canada.30.a: "Mein Gott!"

canada.31.t: "Bennett attackiert Reporter"
canada.31.d: "Bei einem Wahlkampfstopp in Hamilton wurde R.B. Bennett von einem frankokanadischen Reporter aggressiv über die Pläne der Konservativen zur Wehrpflicht befragt, wobei er unverblümt andeutete, dass die Konservativen beabsichtigten, Frankokanadier an die Front zu schicken, um ihre "Bedrohung der anglophonen Vorherrschaft" zu beseitigen. Es überrascht nicht, dass der stürmische Bennett daraufhin den Mann angriff und einen Beinahe-Aufruhr verursachte, der tagelang die Zeitungen beherrschte."
canada.31.a: "Er ist bereit zu kämpfen, und das ist gut so!"
canada.31.b: "Bennett ist eine Blamage"

canada.32.t: "Aufstieg der Nationalistischen Partei"
canada.32.d: "Die Hauptkonkurrenz für die Liberalen unter den Gegnern der Wehrpflicht scheint die Nationalist Partei von Kanada geworden zu sein, die von Henry Herbert Stevens angeführt wurde. Die Plattform der Nationalistischen Partei begann als republikanisch und antimonarchistisch, aber hat sich zu einer Haltung entwickelt, die Kanada aus der Entente ganz herausziehen würde. Es wird erwartet, dass Stevens in seinem Wahlkreis in British Columbia gewinnt, aber bisher war er nicht in der Lage, in Québec Fuß zu fassen, wo die Partei mehr tun könnte, als an der liberalen Vorherrschaft dort zu nagen."
canada.32.a: "Interessant"

canada.33.t: "König Edward kommentiert den Krieg"
canada.33.d: "König Edward machte kürzlich in kanadischen Zeitungen die Runde, indem er den Krieg mit [war_country.GetNameDef] kommentierte und sagte: "Das wird nicht das Ende sein. Die Weltordnung, die nach dem Ende des Großen Krieges errichtet wurde, fällt jetzt auseinander, und das Imperium muss bereit sein. Wir können nicht den Kopf in den Sand stecken und uns wünschen, dass die Dinge anders wären als sie sind, denn auf die eine oder andere Weise werden die Kriege in Übersee an unsere Küsten kommen. Die Äußerungen des Königs wurden als stillschweigende Unterstützung für R.B. Bennett und die Konservativen gesehen, und viele Kanadier stimmen dem nur widerwillig zu."
canada.33.a: "Ich verstehe."

canada.34.t: "Beschwerden über die Bedingungen im Arbeitslager"
canada.34.d: "Die von der Regierung eingerichteten Arbeitslager (Economic Relief Camps) waren in letzter Zeit Gegenstand erheblicher Kritik, vor allem wegen der niedrigen Löhne, die die Arbeiter erhalten, sowie ihrer Lebensbedingungen. Die arbeitslosen Männer, die in den Lagern arbeiten, sagen, dass sie nicht genug Geld verdienen können, um in ihr früheres Leben zurückzukehren und reguläre Jobs zu bekommen, was sie zwingt, auf unbestimmte Zeit in den Lagern zu bleiben. Die Wut steigt, und es gibt Forderungen an die Regierung, etwas dagegen zu unternehmen."
canada.34.a: "Es ist an der Zeit, die Lager zu schließen"
canada.34.b: "Verbessern Sie die Lagerbedingungen"
canada.34.c: "Diese Männer sollten dankbar sein, dass sie überhaupt Arbeit haben!"

canada.35.t: "Der Marsch auf Ottawa"
canada.35.d: "Die Beschwerden über die Bezahlung und die Bedingungen in Kanadas Arbeitslagern (Economic Relief Camps) gehen weiter. Jetzt haben die Lagerarbeiter einen "Marsch auf Ottawa" organisiert, wobei viele von ihnen die Hauptstadt erreichten, indem sie auf Züge sprangen! Die große Gruppe versammelte sich und verlangte, mit dem Arbeitsminister und dem Premierminister zu sprechen, wobei sie eine Liste von Forderungen präsentierten. Die öffentliche Sympathie für die Arbeiter war groß, und viele Zeitungen veröffentlichten Fotos von den beklagenswerten Lagerbedingungen, unter denen sie arbeiten."
canada.35.a: "Gut, gut, wir werden die Lager schließen"
canada.35.b: "Wir werden die Bedingungen in den Lagern verbessern"

canada.36.t: "Arbeitslosenversicherung Vorgeschlagen"
canada.36.d.camps: "Angesichts der anhaltenden Beschwerden über die Zustände in den Arbeitslagern wurde von CCF-Mitgliedern im Unterhaus ein neues Gesetz vorgeschlagen: nämlich, dass eine Arbeitslosen-"Versicherung" die Hilfslager vollständig ersetzen würde. Arbeitnehmer und Arbeitgeber würden in das System einzahlen, und die Arbeitslosen würden aus der Versicherung schöpfen, um sie zu überbrücken, bis ein neuer Job gefunden ist. Es ist eine teure Lösung, aber eine, die viel Lob und Unterstützung erhalten hat."
canada.36.d.nocamps: "Die Arbeitslager wurden geschlossen, aber das wesentliche Problem der Arbeitslosen bleibt... und nun wurde von CCF-Mitgliedern im Unterhaus ein neues Gesetz vorgeschlagen: nämlich, dass eine Arbeitslosen-"Versicherung" die Notwendigkeit der Lager vollständig ersetzen würde. Arbeitnehmer und Arbeitgeber würden in das System einzahlen, und die Arbeitslosen würden aus der Versicherung schöpfen, um sie zu überbrücken, bis ein neuer Job gefunden ist. Es ist eine teure Lösung, aber eine, die viel Lob und Unterstützung erhalten hat."
canada.36.a: "Das Gesetz verabschieden"
canada.36.b: "Einfach die Lager abschaffen"
canada.36.c: "Wir sind mit dem System zufrieden, wie es ist"

canada.37.t: "Antisyndikalismus im Imperialen Rundfunkservice"
canada.37.d: "Der Imperiale Rundfunkdienst wurde von Sir John Reith 1925 nach der britischen Revolution gegründet, als seine vorherige Rundfunkorganisation, die British Broadcasting Corporation, von den Syndikalisten übernommen wurde. Der Dienst erwies sich als unschätzbar wertvoll für die Förderung der Loyalität im gesamten Britischen Empire und auch als Instrument zur Marginalisierung des Syndikalismus innerhalb unserer Grenzen. Es gab Forderungen, Reith als Leiter der neuen Kanadischen Rundfunkanstalt zu installieren, um eine Propagandakampagne gegen gemäßigtere Sozialisten im Lande zu starten. Andere haben vorgeschlagen, Reith zu benutzen, um Propaganda mit einem mehr externen Fokus zu betreiben, um unser Volk auf den kommenden Kampf gegen den Syndikalismus vorzubereiten."
canada.37.a: "Die CBC ist gut so wie sie ist"
canada.37.b: "Setzen Sie Reith als Leiter der CBC ein"
canada.37.c: "Geben Sie Reith das Kommando, solange er die Aufmerksamkeit auf unsere Feinde im Ausland richtet"

canada.38.t: "Billy Bishop kritisiert die Prioritäten"
canada.38.d: "Billy Bishop, unser Air Marshal und ein langjähriger Held der Luftwaffe, hat die Prioritäten der Regierung bei den Militärausgaben kritisiert. Der kommende Krieg, sagt er, wird in der Luft entschieden werden... und wenn [Root.GetNameDef] darauf vorbereitet sein soll, bedeutet das, dass mehr Geld und Arbeitskräfte für die Modernisierung der Luftwaffe ausgegeben werden müssen. Er hat einen detaillierten Plan, und es scheint, als könnte er funktionieren, aber das wird Ressourcen von anderen Projekten abziehen."
canada.38.a: "Bishop ist ein guter Mann und ich vertraue seinen Methoden"
canada.38.b: "Die Luftwaffe wird keine Priorität mehr bekommen"

canada.39.t: "Flottenübungen im Atlantik"
canada.39.d: "Angesichts der sich verschlechternden internationalen Lage ist es unerlässlich, dass wir unsere Stärke demonstrieren und unser Recht auf freie Durchfahrt im Atlantik wahrnehmen. Zu diesem Zweck hat die Admiralität eine umfangreiche Reihe von Flottenmanövern und Kriegsspielen im Nordatlantik geplant. Wir können auf Nummer sicher gehen, aber die Admiralität scheint zu glauben, dass wir auch eine etwa gleichstarke Flotte zu einem kleinen Spiel herausfordern könnten... wenn sie der Herausforderung gewachsen ist. Das wäre zwar riskant, aber die Erfahrung für unsere Marine wäre viel größer."
canada.39.a: "Durchführung einer großen Übung vor der Küste von Großbritannien und Irland"
canada.39.b: "Durchführen einer großen Übung in der Nordsee"
canada.39.c: "Durchführung einer Großübung vor der amerikanischen Küste"
canada.39.e: "Durchführung von normalen Übungen in kanadischen Hoheitsgewässern"

canada.40.t: "Eine Herausforderung durch die kanadische Marine?"
canada.40.d: "Eine große Flottille von Schiffen, die sich gefährlich nahe an unseren Hoheitsgewässern bewegt, wurde als kanadisch identifiziert. Wir können nicht sicher sein, aber sie scheinen unsere Reaktionen zu testen... uns herauszufordern, mit anderen Worten. Wir könnten unsere Flotte aussenden, um mit den Säbeln zu rasseln, aber wir sind etwas überrumpelt. Wenn wir verlieren, wird es peinlich für uns sein, obwohl es vielleicht nicht so peinlich wäre, wenn wir gar nicht handeln würden."
canada.40.a: "Sie wollen spielen? Dann spielen wir!"
canada.40.b: "Ignorieren Sie sie - es sind nur Kanadier"

canada.41.t: "Flottenmanöver verloren"
canada.41.can: "Wir haben die [From.GetAdjective]-Marine herausgefordert ... und wie es scheint, haben wir verloren. Sie zogen Kreise um uns herum und ließen unsere erfahrenen Kapitäne wie Narren aussehen, bis wir zum Rückzug gezwungen waren."
canada.41.oth: "Wir haben die kanadische Marine herausgefordert ... und wir haben verloren. Sie waren darauf vorbereitet, dass wir uns zeigen würden, und spielten dann ein Versteckspiel im Wasser, während sie uns wie Narren aussehen ließen."
canada.41.a: "Wie peinlich"

canada.42.t: "Marinemanöver gewonnen"
canada.42.can: "Wir haben die [From.GetAdjective]-Marine herausgefordert ... und natürlich den Tag gewonnen. Unsere erfahrenen Kapitäne zogen Kreise um die [From.GetAdjective]-Schiffe und ließen sie wie Narren aussehen."
canada.42.oth: "Wir forderten die kanadischen Schiffe heraus... und trotz ihrer Vorbereitung gewannen wir den Tag. Unsere erfahreneren Kapitäne zogen Kreise um ihre Flotte und schickten sie wie Trottel zurück in ihre eigenen Gewässer."
canada.42.a: "Hurra!"
canada.42.b: "Was, nicht einmal ein "Es tut mir leid"?"

canada.50.t: "Föderale Wahl von [GetYear]"
canada.50.d: "Der Moment ist gekommen, in dem das Land an die Urnen geht, um zwischen den Liberalen unter William Lyon Mackenzie King und den Konservativen unter R.B. Bennett zu entscheiden. So oder so, es ist sicher, dass die Wahl knapp ausfallen wird, und sollte es eine Aussicht auf eine Minderheitsregierung geben, scheint es wahrscheinlich, dass die Rolle des Königsmachers an die Co-operative Commonwealth Federation vergeben wird, die bereits erklärt hat, dass sie eine liberale Regierung unterstützen würde, wenn es darauf ankäme."
canada.50.a: "Die Liberalen gewinnen eine knappe Mehrheit!"
canada.50.b: "Die Konservativen erringen einen knappen Sieg!"
canada.50.c: "Die Liberalen und der CCF bilden die Regierung!"
canada.51.t.lib: "König Edward beglückwünscht Mackenzie King"
canada.51.t.con: "König Edward beglückwünscht Bennett"
canada.51.d.lib: "Der König hat sich zu Wort gemeldet, um seine Unterstützung für die Gewinner der jüngsten Wahl zu bekunden. Er forderte alle Kanadier auf, den demokratischen Prozess zu akzeptieren und kündigte seine volle Unterstützung für Mackenzie King und seine Liberalen an. Das Volk hat gesprochen und der Regierung erneut sein Vertrauen geschenkt", erklärte er. Ich hoffe und glaube, dass es die richtige Wahl war und dass wir gemeinsam den richtigen Weg für Kanada und für das Empire in den kommenden Jahren finden werden."
canada.51.d.libccf: "Der König hat sich zu Wort gemeldet, um seine Unterstützung für die Gewinner der jüngsten Wahl zu bekunden. Er forderte alle Kanadier auf, den demokratischen Prozess zu akzeptieren und kündigte seine volle Unterstützung für Mackenzie King und seine Koalitionsregierung aus den Liberalen und der Co-operative Commonwealth Federation an. 'Das Volk hat gesprochen, und die neue Regierung soll eine des Kompromisses sein', erklärte er. Ich hoffe und glaube, dass es die richtige Wahl war und dass wir gemeinsam den richtigen Weg für Kanada und für das Empire in den kommenden Jahren finden werden."
canada.51.d.con: "Der König hat sich zu Wort gemeldet, um seine Unterstützung für die Gewinner der jüngsten Wahl zu bekunden. Er forderte alle Kanadier auf, den demokratischen Prozess zu akzeptieren und kündigte seine volle Unterstützung für R.B. Bennett und seine Konservativen an. Das Volk hat gesprochen und sein Vertrauen in die Hände einer neuen Regierung gelegt", erklärte er. Ich hoffe und glaube, dass es die richtige Wahl war und dass wir gemeinsam den richtigen Weg für Kanada und für das Empire in den kommenden Jahren finden werden."
canada.51.a: "Wir sitzen alle im selben Boot"

canada.52.t: "Debatte über Gesetz C-7 beginnt"
canada.52.d.cons: "Die Debatte über das vorgeschlagene Gesetz C-7 und seine Versprechungen von weitreichenden Änderungen an Kanadas Streitkräften, der Industrie und der nationalen Sicherheit, hat nun begonnen. Angesichts der knappen Machtposition der konservativen Partei könnte sich die Verabschiedung des Gesetzes als schwierig erweisen... und mit einem gescheiterten Gesetzentwurf kommt eine gestürzte Regierung, so dass die Verabschiedung des Gesetzes von extremer Bedeutung ist. Premierminister Bennett muss vielleicht einen Kompromiss mit der Loyalen Opposition in Betracht ziehen, allerdings nicht so sehr, dass er seine eigenen Verbündeten verärgert."
canada.52.d.lib: "Die Debatte über das vorgeschlagene Gesetz C-7 und seine Versprechungen von weitreichenden Änderungen an Kanadas Streitkräften, der Industrie und der nationalen Sicherheit, hat nun begonnen. Da die Liberale Partei nur knapp an der Macht ist, könnte sich die Verabschiedung des Gesetzes als schwierig erweisen... und mit einem gescheiterten Gesetzesentwurf kommt eine gestürzte Regierung, so dass die Verabschiedung des Gesetzes von extremer Bedeutung ist. Premierminister Mackenzie King muss vielleicht einen Kompromiss mit der Loyalen Opposition in Betracht ziehen, allerdings nicht so sehr, dass er seine eigenen Verbündeten verärgert."
canada.52.a: "Wir werden sehen"

canada.53.t: "Gesetz C-7: Nationale Wehrpflicht"
canada.53.d: "Die vielleicht wichtigste Frage, die der Gesetzentwurf behandelt, ist die der Wehrpflicht. Die konservative Regierung hat erklärt, dass sie beabsichtigt, eine umfassende Wehrpflicht im ganzen Land einzusetzen. Es gibt jedoch einige in der Partei, die große Sorge über die Reaktion der Frankokanadier geäußert haben und vorgeschlagen haben, dass eine begrenztere Form der Wehrpflicht - obwohl sie den Franzosen immer noch zuwider ist - zumindest keine Gewalt hervorrufen würde und tatsächlich etwas Unterstützung von den Liberalen für den Gesetzentwurf erhalten könnte."
canada.53.a: "Wir sagten volle Wehrpflicht, also ist sie voll."
canada.53.b: "Vielleicht wäre eine eingeschränkte Wehrpflicht besser"

canada.54.t: "Gesetz C-7: Nationale Wehrpflicht"
canada.54.d: "Das vielleicht wichtigste Thema des Gesetzentwurfs ist die Wehrpflicht. Die liberale Regierung hat den französischen Kanadiern versprochen, dass sie die Wehrpflicht überhaupt nicht einführen wird, aber es gibt innerhalb der Partei diejenigen, die mit den Konservativen darin übereinstimmen, dass Kanadas Personalreserven bereits erschreckend niedrig sind. Wenn wir unsere Meinung ändern, könnten die Konservativen dem Gesetzentwurf zustimmen... obwohl dies mit ziemlicher Sicherheit mit dem Vorwurf des Verrats und vielleicht sogar mit einigen Abtrünnigen auf der liberalen Seite des Unterhauses einhergehen würde."
canada.54.a: "Wir halten unsere Versprechen: keine Wehrpflicht!"
canada.54.b: "Vielleicht wäre eine begrenzte Form der Wehrpflicht besser"
canada.54.c: "Wir haben keine Wahl: die volle Wehrpflicht muss her."

canada.55.t: "Wut über den liberalen Verrat"
canada.55.d.limccf: "Während der Vorschlag einer begrenzten Wehrpflicht von vielen als Kompromiss angesehen wird, halten Mitglieder der Kooperativen Commonwealth Föderation dies für einen glatten Verrat. Die Partei ist in einer Koalition mit der liberalen Regierung und hat geschworen, den Gesetzentwurf abzulehnen, wenn er zur Abstimmung kommt. Die Liberalen werden sich besonders anstrengen müssen, um stattdessen die Konservativen an Bord zu holen und das Gesetz in eine parteiübergreifende Maßnahme zu verwandeln."
canada.55.d.limnoccf: "Während der Vorschlag einer begrenzten Wehrpflicht von vielen als Kompromiss angesehen wird, halten progressivere Mitglieder der Partei dies für einen regelrechten Verrat und haben geschworen, sich dem Gesetzesentwurf zu widersetzen, wenn er zur Abstimmung kommt. Premierminister Mackenzie King wird sich besonders anstrengen müssen, um stattdessen die Konservativen an Bord zu holen und das Gesetz in eine parteiübergreifende Maßnahme zu verwandeln."
canada.55.d.fullccf: "Die Umkehrung der liberalen Haltung zur Wehrpflicht ist ein Schock, besonders für die liberalen Abgeordneten aus Québec und die Abgeordneten der Co-operative Commonwealth Federation, die derzeit mit der liberalen Regierung koalieren. Viele von ihnen haben dies als völligen Verrat bezeichnet und geschworen, das Gesetz abzulehnen, wenn es zur Abstimmung kommt. Premierminister Mackenzie King wird sich besonders anstrengen müssen, um stattdessen die Konservativen an Bord zu holen und das Gesetz in eine parteiübergreifende Maßnahme zu verwandeln."
canada.55.d.fullnoccf: "Die Umkehrung der liberalen Haltung zur Wehrpflicht ist ein Schock, vor allem für die liberalen Abgeordneten aus Québec. Viele von ihnen haben dies als völligen Verrat der Parteielite bezeichnet und geschworen, den Gesetzentwurf abzulehnen, wenn er zur Abstimmung kommt. Premierminister Mackenzie King wird sich besonders anstrengen müssen, um stattdessen die Konservativen an Bord zu holen und das Gesetz in eine parteiübergreifende Maßnahme zu verwandeln."
canada.55.a: "So sei es!"

canada.56.t: "Gesetz C-7: die Zukunft von Kanadas Industrie"
canada.56.d: "Die Erholung von der Großen Depression hat Kanadas Industrie in einem beklagenswerten Zustand hinterlassen, und die Regierung besteht darauf, dass die Nation sich unglaublich schnell industrialisieren muss, wenn sie hofft, die Macht der Union von Großbritannien herauszufordern. Der Plan der Liberalen, der von C.D. Howe vorgelegt wurde, schlägt vor, dass Kanada sich auf die Finanzierung der städtischen Infrastruktur und der zivilen Wirtschaft konzentrieren sollte - diese, kombiniert mit Anreizen, sollten auf lange Sicht die benötigten militärischen Investitionen bringen. Der Plan der Konservativen sieht vor, die benötigte Rüstungs- und Marineindustrie jetzt zu verstaatlichen und mit staatlicher Unterstützung aufzubauen, auch wenn der Rest der kanadischen Industriebasis hinterherhinkt."
canada.56.a: "C.D. Howe ist nicht ohne Grund Kabinettsminister"
canada.56.b: "Wir brauchen Rüstung jetzt, nicht später"
canada.56.c: "Dann vielleicht ein Kompromiss zwischen den beiden Plänen"

canada.57.t: "Gesetz C-7: Innere Sicherheit"
canada.57.d: "Kanada konnte den erbitterten Klassenkrieg, der Großbritannien nach dem Ersten Weltkrieg verschlang, vermeiden, aber der Konflikt zwischen Kanadiern und den Britischen Exilanten wächst, ebenso wie die syndikalistische Stimmung unter Kanadas Gewerkschaften. Sowohl die Konservativen als auch die Liberalen haben vorgeschlagen, die RCMP mit weitreichenden Befugnissen auszustatten, um gegen Dissidenten vorzugehen, wobei ein Minister als Vorsitzender eines parlamentarischen Ausschusses fungieren soll, der den Prozess überwacht. Die Konservativen haben Maxwell Knight, einen bekannten Hardliner und britischen Exilanten, als Vorsitzenden vorgeschlagen. Die Liberalen haben unterdessen gesagt, dass Ernest Lapointe einen besseren Job machen würde. Er mag in seinen Ansichten gemäßigter sein, aber als Abgeordneter aus Québec ist er viel mehr im Einklang mit den Frankokanadiern."
canada.57.a: "Knight ist genau die Art von Mann, die wir brauchen"
canada.57.b: "Lapointe wird den Job erledigen, und zwar fair"
canada.57.c: "Keine Geheimpolizei! Wir sitzen alle im selben Boot!"

canada.58.t: "Beginn der Abstimmung über Gesetz C-7"
canada.58.d: "Die Debatte über das Gesetz C-7 nähert sich dem Ende und der Sprecher des Repräsentantenhauses hat mit dem namentlichen Aufruf zur Abstimmung begonnen. Die Spannungen sind hoch, und ein Scheitern der Regierung wäre hier katastrophal."
canada.58.a: "Wir werden es früh genug erfahren"

canada.59.t: "Gesetz C-7 verabschiedet"
canada.59.d: "Die Stimmen sind ausgezählt, und der Sprecher des Hauses erklärte, dass das Gesetz C-7 sowohl im Unterhaus als auch im Senat verabschiedet wurde. Nicht jeder ist für die Maßnahmen des Gesetzes, aber es scheint, dass beide Seiten darauf erpicht sind, die neuen Gesetze so schnell wie möglich umzusetzen und Kanada voranzubringen - gemeinsam."
canada.59.a: "Hört, hört!"

canada.60.t: "Gewalttätige Demonstrationen in Québec"
canada.60.d.cons: "Auch wenn die volle Wehrpflicht noch nicht eingeführt wurde, hat die von der konservativen Regierung erlassene eingeschränkte Form dennoch eine starke Reaktion in Québec hervorgerufen. Überall in der Provinz kam es zu Demonstrationen, bei denen Schilder getragen wurden, die entweder die Abspaltung Québecs von Kanada oder den Tod des "englischen Königs" forderten. Während die RCMP in der Lage war, die Ordnung so weit wiederherzustellen, ist es nicht ohne mehrere der Demonstrationen unglaublich gewalttätig geworden ... zusammen mit Versprechungen, dass, sollte die volle Wehrpflicht jemals umgesetzt werden, die Dinge noch viel schlimmer werden."
canada.60.d.lib: "Auch wenn die volle Wehrpflicht noch nicht eingeführt wurde, hat die von der liberalen Regierung erlassene eingeschränkte Form dennoch eine starke Reaktion in Québec hervorgerufen. Überall in der Provinz kam es zu Demonstrationen, bei denen Schilder getragen wurden, die entweder die Abspaltung Québecs von Kanada forderten oder "Nieder mit den liberalen Verrätern" sagten. Während die RCMP in der Lage war, die Ordnung so weit wiederherzustellen, ist es nicht ohne mehrere der Demonstrationen unglaublich gewalttätig geworden ... zusammen mit Versprechungen, dass, sollte die volle Wehrpflicht jemals umgesetzt werden, die Dinge noch viel schlimmer werden."
canada.60.a: "Schrecklich!"

canada.61.t: "Gesetz C-7 im Senat gescheitert"
canada.61.d: "Nach mehreren Lesungen und Änderungsanträgen passierte das Gesetz knapp eine Abstimmung im Unterhaus... allerdings nicht ohne erhebliches Murren von beiden Seiten. Es war genug, dass der kanadische Senat sich berechtigt fühlte, ein Veto gegen das Gesetz einzulegen und es zurück ins Repräsentantenhaus zu schicken, wo eine letzte Abstimmung über Änderungen komplett scheiterte. Das Gesetz C-7 gilt als gescheitert, zusammen mit dem Mandat der Regierung."
canada.61.a: "Oh nein!"

canada.62.t: "Die Regierung kollabiert"
canada.62.d.lib: "Das Scheitern des Gesetzes C-7 hat zu einem Misstrauensvotum im Unterhaus geführt und damit zum Zusammenbruch der liberalen Regierung von Mackenzie King. [CAN_king_first_name] hat zu Neuwahlen aufgerufen, die in drei Monaten stattfinden sollen - ein erneuter Urnengang, der die Kanadier sicher zum Grummeln bringt. Darüber hinaus wurde in den Zeitungen berichtet, dass das Chaos Kanadas Chancen auf eine Kriegsbereitschaft wirklich in Gefahr bringt."
canada.62.d.cons: "Das Scheitern des Gesetzes C-7 hat zu einem Misstrauensvotum im Unterhaus geführt und damit zum Zusammenbruch von Bennetts konservativer Regierung. [CAN_king_first_name] hat zu Neuwahlen aufgerufen, die in drei Monaten stattfinden sollen - ein erneuter Urnengang, der die Kanadier sicher zum Grummeln bringt. Darüber hinaus wurde in den Zeitungen berichtet, dass das Chaos Kanadas Chancen auf eine Kriegsbereitschaft wirklich in Gefahr bringt."
canada.62.a: "Noch eine Wahl??"

canada.63.t: "Manion löst Bennett als Führer der Konservativen ab"
canada.63.d.fallen: "Mit dem Segen von [CAN_king_first_name] ist R.B. Bennett als Vorsitzender der Konservativen Partei zurückgetreten und wurde durch den Abgeordneten Robert Manion aus Ontario ersetzt. Dies wird als direkte Reaktion auf Bennetts Scheitern bei der Verabschiedung des Gesetzes C-7 gesehen, wobei der König zuversichtlich ist, dass Manion die Partei für die bevorstehende Wahl wiederbeleben kann."
canada.63.d.stepdown: "Mit dem Segen von [CAN_king_first_name] ist R.B. Bennett als Premierminister und Vorsitzender der Konservativen Partei zurückgetreten und wurde durch den Ontario-Abgeordneten Robert Manion ersetzt. Manion wird nachgesagt, dass er zum inneren Kreis des Königs gehört und die Interessen der Konservativen Partei viel eher mit denen der Britischen Exilanten in Einklang bringen wird."
canada.63.d.challenge: "Mit dem Segen von [CAN_king_first_name] ist R.B. Bennett als Vorsitzender der Konservativen Partei zurückgetreten und wurde durch den Ontario-Abgeordneten Robert Manion ersetzt. Manion gilt als Teil des inneren Kreises des Königs und übernimmt die Position mit der Hoffnung, dass er die Partei für die anstehenden Wahlen neu beleben wird."
canada.63.d: "Mit ihrem Verlust in der letzten Wahl, ist es keine Überraschung, dass die Konservative Partei hat sich auf neue Führung. Mit dem Segen von [CAN_king_first_name] ist der Ontario-Abgeordnete Robert Manion angetreten und hat die Führung der Partei von R.B. Bennett übernommen."
canada.63.a: "Mal sehen, ob dies ihr Ansehen verbessert"

canada.64.t: "Der Amerikanische Bürgerkrieg"
canada.64.d: "[CAN_king_first_name] hat den Ausbruch des Bürgerkriegs in Amerika mit den Worten kommentiert: "Es ist klar, dass die Möglichkeit, dass eine der mächtigsten Nationen der Erde an den Syndikalismus fällt, als Weckruf für alle Kanadier und in der Tat das gesamte Empire kommen sollte. Der Verlust Großbritanniens und Frankreichs war kein zufälliges Ereignis, sondern der Beginn einer Welle der Tyrannei, die die ganze Welt in ihren Sog reißen wird, wenn wir uns nicht mit aller Kraft dagegen stellen.'"
canada.64.a: "Wir versuchen es, Eure Majestät!"

canada.65.t: "Mackenzie King verspricht neuen Deal"
canada.65.d.lib: "Noch immer sauer über das Scheitern seiner Regierung, das Gesetz C-7 zu verabschieden, versprach Premierminister Mackenzie King den Kanadiern, dass ihre überarbeitete Version ein "neuer Deal" für die Kanadier im ganzen Land sein würde. Er bekräftigte, dass das neue Gesetz keine Wehrpflicht und keine Sondervollmachten für die RCMP enthalten würde und sich eng an den liberalen Anreizplan für die Wirtschaft halten würde. Egal, welcher Krieg uns bevorsteht", sagte er vor einer Menschenmenge in Montreal, "wenn Kanada nicht eine freie und unabhängige Nation ist, dann hat es bereits verloren."
canada.65.d.cons: "Unter Ausnutzung des Verlustes an Popularität der Konservativen nach ihrem Scheitern, das Gesetz C-7 zu verabschieden, versprach Premierminister Mackenzie King, dass der liberale Gesetzentwurf ein "neuer Deal" für Kanadier im ganzen Land sein würde. Er bekräftigte, dass das neue Gesetz keine Wehrpflicht und keine Sondervollmachten für die RCMP enthalten würde und sich eng an den liberalen Anreizplan für die Wirtschaft halten würde. Egal, welcher Krieg uns bevorsteht", sagte er vor einer Menschenmenge in Montreal, "wenn Kanada nicht eine freie und unabhängige Nation ist, dann hat es bereits verloren."
canada.65.a: "Interessant"

canada.66.t: "Manion skizziert Gesetz C-8"
canada.66.d.cons: "Robert Manion war schnell, um eine Menge von Anhängern in Toronto zu erklären, dass Gesetz C-8, sein Ersatz für das gescheiterte Gesetz C-7, war genau das, was Kanada brauchte - jetzt mehr denn je. Das neue Gesetz würde die volle Wehrpflicht einführen, die wichtigsten Rüstungsindustrien des Landes verstaatlichen und eine RCMP einrichten, die "den Frieden zu Hause bewahren" würde. Kanada muss an der Spitze unserer Allianz stehen, stärker als je zuvor, und ich weiß, dass wir das schaffen können. Wenn wir Arm in Arm mit unseren britischen Freunden und Cousins arbeiten, können wir es mit den Syndikalisten Pfund für Pfund aufnehmen!'"
canada.66.d.lib: "Robert Manion war schnell, um eine Menge von Anhängern in Toronto zu erklären, dass Gesetz C-8, sein Ersatz für die Liberalen gescheitert Gesetz C-7, war genau das, was Kanada brauchte - jetzt mehr denn je. Das neue Gesetz würde die volle Wehrpflicht einführen, die wichtigsten Rüstungsindustrien des Landes verstaatlichen und eine RCMP einrichten, die "den Frieden zu Hause bewahren" würde. Kanada muss an der Spitze unserer Allianz stehen, stärker als je zuvor, und ich weiß, dass wir das schaffen können. Mit den Konservativen, die Arm in Arm mit unseren britischen Freunden und Cousins arbeiten, können wir es mit den Syndikalisten Pfund für Pfund aufnehmen!'"
canada.66.a: "Wir werden sehen"

canada.67.t: "Die Stichwahl auf Landes Ebene"
canada.67.d: "Zum zweiten Mal gehen die Kanadier an die Urnen, um eine neue Regierung zu wählen. Während es einige Befürchtungen gibt, dass die neue Regierung nur eine Minderheit der Sitze gewinnen wird, scheinen die meisten Analysten sicher zu sein, dass eine der beiden großen Parteien wahrscheinlich groß herauskommen wird - entweder wird die Regierung ihr Mandat gestärkt bekommen, oder die Opposition wird auf einer Protestwelle reiten."
canada.67.a: "Die Liberalen gewinnen eine Mehrheit"
canada.67.b: "Die Konservativen gewinnen eine Mehrheit"

canada.68.t: "Liberale verabschieden "New Deal"-Gesetz C-7"
canada.68.d: "Mit einem Minimum an Debatten im Unterhaus setzten die Mehrheitsliberalen unter Mackenzie King ein überarbeitetes Gesetz C-7 durch - ihren "New Deal", wie Mackenzie King es im Wahlkampf nannte. Es enthält, wie versprochen, keine Bestimmungen zur Wehrpflicht oder einer Geheimpolizei und hält sich eng an C.D. Howes ursprünglichen Plan zur Wirtschaftsförderung. [CAN_king_first_name] riet dem kanadischen Senat, das Gesetz ohne Aufhebens zu verabschieden, da eine weitere Verzögerung der Arbeitsfähigkeit der Regierung "unglücklich für uns alle" wäre."
canada.68.a: "Es wurde auch Zeit!"

canada.69.t: "Konservative verabschieden Gesetz C-8"
canada.69.d: "Mit einem Minimum an Debatte im Unterhaus setzten die Mehrheitskonservativen ihr überarbeitetes Gesetz C-8 durch. Wie versprochen, enthält es Bestimmungen für die volle Wehrpflicht, eine ermächtigte Geheimpolizei unter Maxwell Knight und die Verstaatlichung der großen Rüstungs- und Marineunternehmen. [CAN_king_first_name] riet dem kanadischen Senat, das Gesetz ohne Aufhebens zu verabschieden, da eine weitere Verzögerung der Arbeitsfähigkeit der Regierung "für uns alle unglücklich wäre"."
canada.69.a: "Es wurde auch Zeit!"

canada.70.t: "Mackenzie King geht in Ruhestand"
canada.70.d: "Sir William Lyon Mackenzie King ist in den Ruhestand getreten, nachdem er die Liberale Partei Kanadas seit 1919 geführt hat. Er wurde 1925 zum ersten Mal Premierminister, und man hörte ihn sagen: "Es ist Zeit für mich, weiterzuziehen. Louis St. Laurent wird ihn als Parteivorsitzender ablösen, was eine eindeutige Machtverschiebung hin zum progressiveren Flügel der Liberalen signalisiert."
canada.70.a: "Hoffen wir, dass er den Ruhestand genießt."

canada.71.t: "Richard Bedford Bennett geht in den Ruhestand"
canada.71.d: "Sir Richard Bedford Bennett, der überzeugte Traditionalist und Führer der konservativen Partei Kanadas, hat sich von der politischen Bühne zurückgezogen und die Parteiführung in die Hände von Robert Manion gelegt."
canada.71.a: "Hoffen wir, dass er den Ruhestand genießt."

canada.72.t: "Woodsworth verliert Abstimmung über CCF-Führung"
canada.72.d: "J.S. Woodsworth, der die Co-operative Commonwealth Federation seit ihrer Gründung 1932 führte, verlor seine Führung über die Partei - zum großen Teil, so heißt es, aufgrund seiner zunehmend unpopulären Opposition gegen den Krieg gegen die Syndikalisten. Er wurde durch den jüngeren M.J. Coldwell ersetzt, der versprochen hat, die Partei neu zu beleben und ihr wieder zu mehr Bedeutung zu verhelfen."
canada.72.a: "Wir werden es sehen"

canada.75.t: "[GetYear] Wahl in Kanada"
canada.75.d: "Wieder einmal geht das Volk von [Root.GetNameDef] an die Urnen, um seine Abgeordneten im Unterhaus zu wählen. Der Gewinner bei dieser Wahl ist..."
canada.75.a: "Die Liberalen mit einer Mehrheit"
canada.75.b: "Die Konservativen mit einer Mehrheit"
canada.75.c: "Der CCF mit einer Minderheit, unterstützt von der Liberalen"

canada.76.t: "Konservative Partei umbenannt"
canada.76.d: "Nach der Niederlage bei der letzten Wahl haben die Konservativen das Gefühl, dass ihre Partei auf einem Tiefpunkt angelangt ist. Nachdem sie die Parteitreuen auf ihrem Jahreskongress versammelt haben, haben sie beschlossen, den Premierminister von Manitoba, John Bracken, zu ihrem neuen Vorsitzenden zu wählen - aber er hat nur zugestimmt, der Partei wieder beizutreten und zu dienen, wenn die Partei ihren Namen in die Progressiven Konservativen ändert. Man geht davon aus, dass diese Umbenennung die Partei den Wählern in Quebec schmackhafter machen könnte, bei denen die Konservativen traditionell Schwierigkeiten haben, Anklang zu finden."
canada.76.a: "Viel Glück dabei"

canada.77.t: "[CAN_king_first_name] Ersetzt britischen PM"
canada.77.d: "Mehrere kürzliche Konflikte zwischen dem britischen Premierminister [GetBritishExilePM] und dem [CAN_king_first_name] haben dazu geführt, dass der Premierminister schließlich beschloss, dass er keine andere Wahl hatte, als von seinem Posten zurückzutreten. Der König dankte ihm für seinen Dienst an der britischen Sache und ernannte daraufhin Robert Vansittart zum Nachfolger. Die Neubesetzung ist die größte Umwälzung in der Machtstruktur der Briten im Exil seit ihrer Ankunft in Kanada im Jahr 1925, und da Vansittart beginnt, Änderungen im Kabinett des Privy Council im Exil vorzunehmen, werden die Wellen sicherlich in der gesamten Regierung zu spüren sein."
canada.77.a: "Interessant"

canada.100.t: "Québec in Flammen"
canada.100.d: "In ganz Québec sind die Frankokanadier auf die Straße gegangen und haben massiv gegen die Wehrpflicht protestiert. Allein in Montreal füllte eine riesige Menschenmenge die St. Catherine Street mit lauten Sprechchören sowohl gegen den Premierminister als auch gegen [CAN_king_first_name]. Es ist eine Wiederholung der Einberufungskrise von 1917, doch diesmal scheinen die französischen Kanadier die Geduld verloren zu haben. Immer wieder werden wir aufgefordert, französisches Blut für die englischen Kriege in Europa zu vergießen! sagte der Premierminister von Québec, Maurice Duplessis, vor einer großen und wütenden Menge in Québec City. Wir sagen nein, und sie sagen uns, wir müssen! Québec wird niemals frei von englischer Tyrannei sein, solange es das Schoßhündchen englischer Politiker ist!'"
canada.100.a: "Ich nehme an, wir hätten das kommen sehen müssen"
canada.102.t.civ: "Mehr Gewalt in [french_state.GetName]"
canada.102.t.arms: "Bombenanschläge in [french_state.GetName]"
canada.102.t.riots: "Unruhen in [french_state.GetName]"
canada.102.t.ringleader: "Québecois-Rädelsführer gefangen genommen"
canada.102.d.civ: "Die Anti-Regierungs-Gewalt geht weiter, diesmal in der Region [french_state.GetName]. Eine große Gruppe frankokanadischer Demonstranten setzte mehrere Fabriken in Brand und verursachte erheblichen Schaden, bevor RCMP-Kräfte die Gruppe zerstreuen und die Ordnung in der Region wiederherstellen konnten. Die Spannungen in [french_state.GetName] bleiben hoch."
canada.102.d.arms: "Rettungskräfte wurden diese Woche zu einer Waffenfabrik in [french_state.GetName] gerufen, als eine riesige Explosion die Anlage erschütterte und großen Schaden anrichtete. Die Fabrikleitung beschuldigt eine Gruppe ihrer eigenen frankokanadischen Arbeiter, obwohl die Ermittler der RCMP bisher keine Beweise dafür gefunden haben."
canada.102.d.riots: "Eine Reihe von Demonstrationen in [french_state.GetName] ist in dieser Woche gewalttätig geworden und hat zu Zusammenstößen mit dem Militär und der RCMP geführt. In mehreren Städten wurde eine Ausgangssperre verhängt, und obwohl die unruhige Ordnung endlich wiederhergestellt wurde, haben die von den Randalierern verursachten Schäden ihre Spuren in der Region hinterlassen."
canada.102.d.ringleader: "Die Ermittler der RCMP waren erfreut zu berichten, dass eine Gruppe von französisch-kanadischen Aktivisten in [french_state.GetName] verhaftet wurden, Rädelsführer hinter einer jüngsten Reihe von gewalttätigen Demonstrationen und Bombenanschlägen. Die Verhaftungen haben bereits eine weitere Reihe von Protesten ausgelöst, bei denen Französisch-Kanadier in Scharen auftauchten, um von der Regierung die sofortige Freilassung der "patriotischen" Aktivisten zu fordern."
canada.102.a: "Unglaublich"
canada.102.b: "Endlich eine gute Nachricht!"

canada.104.t: "Die Montrealer Konferenz"
canada.104.d: "Mitglieder der Föderalregierung trafen sich heute in Montreal mit dem Premierminister von Québec, Maurice Duplessis, und einer breiten Palette von französisch-kanadischen Politikern und Aktivisten, um die Differenzen zwischen französischen und englischen Kanadiern zu beseitigen. Das Thema Wehrpflicht kam wiederholt zur Sprache, aber insgesamt hatte man das Gefühl, dass die Québecois sich als ungleicher Partner in der Konföderation fühlen. Obwohl die Gemüter im Laufe der Konferenz mehrmals erhitzt wurden, verließen die Delegierten der Föderation die Konferenz mit dem Gefühl, dass Fortschritte gemacht worden waren und dass es zumindest die Möglichkeit einer Versöhnung gab - vorausgesetzt, die Regierung war bereit, den Frankokanadiern einen Sonderstatus sowohl für die französische Sprache als auch politisch zu geben."
canada.104.a: "Das ist viel verlangt..."

canada.105.t: "Sonderstatus für Québec"
canada.105.d: "Schließlich hat man sich auf eine Lösung geeinigt, die Québec vorerst zu einem willigeren Teilnehmer an den Zielen der Bundesregierung macht. Der Provinz wurden bestimmte Privilegien eingeräumt - die Möglichkeit, die Einwanderung zu kontrollieren und den Gebrauch der französischen Sprache zu steuern, Befugnisse, die normalerweise der Bundesregierung vorbehalten sind. Obwohl es viele englische Kanadier gibt, die dies als Bestechung ansehen, und es noch den langen Prozess der Änderung der kanadischen Verfassung durchlaufen muss, sind die meisten froh, dass der Konflikt vorbei ist - zumindest für den Moment. Der Premierminister von Québec, Maurice Duplessis, bezeichnet dies als Sieg und war damit beschäftigt, dies den französischen Kanadiern zu verkaufen, so dass - vorerst - der Konflikt mit Québec vorbei zu sein scheint."
canada.105.a: "Dem Himmel sei Dank!"

canada.106.t: "Die Unterdrückung der Frankokanadier"
canada.106.d: "Auf Anordnung der Bundesregierung sind sowohl die RCMP als auch die kanadischen Streitkräfte in großer Zahl nach Québec gezogen. Straßen werden patrouilliert, große Versammlungen aufgelöst und Gewalt angewendet, wenn es unbedingt nötig ist, um die Ordnung aufrechtzuerhalten. Die Bilder der Gewalt, die auf den Titelseiten der Zeitungen zu sehen sind, gefallen vielen Kanadiern nicht, aber die meisten geben zu, dass es im Moment keine Alternative zu geben scheint. Wir können nicht mit Gewalt verhandeln", sagte der Premierminister vor dem Unterhaus, und das scheint das Ende der Fahnenstange zu sein."
canada.106.a: "So muss es sein"

canada.107.t: "Québec Premier abgelöst"
canada.107.d: "In ganz Québec haben englischsprachige Kanadier still und leise Québecois in wichtigen Positionen in der Provinz ersetzt - was in einer neuen Wahl in der Provinz gipfelte, die zur Niederlage von Maurice Duplessis und zur Wahl von Adélard Godbout führte, dem Führer der Liberalen von Québec, der der Zusammenarbeit mit der Bundesregierung wesentlich aufgeschlossener gegenübersteht. Es gab Anschuldigungen, dass die Bundesregierung alles daran setzte, Godbout im Stillen zu fördern und französischsprachige Kanadier von der Teilnahme an der Wahl abzuhalten... aber bis jetzt wurden diese Anschuldigungen nicht bewiesen und werden aktiv ignoriert."
canada.107.a: "Willkommen, Premier"

canada.108.t: "Das Kriegsmaßnahmengesetz"
canada.108.d.war: "Der Kriegsmaßnahmengesetz, ein Gesetz, das der Bundesregierung weitreichende Befugnisse einräumt, um bürgerliche Freiheiten außer Kraft zu setzen und das Parlament zu ignorieren, wurde vom [CAN_king_first_name] verabschiedet und dem Unterhaus vorgelesen. Da es nur einmal zuvor, 1917 während des Großen Krieges, in Kraft gesetzt wurde, wurde es angeblich verabschiedet, um mit Kanadas aktuellem Krieg umzugehen... obwohl die meisten verstehen, dass es in erster Linie mit den Unruhen in Québec zu tun hat. Die erste Amtshandlung des Königs war die Entlassung des Premierministers, der durch den ehemaligen Vorsitzenden der Konservativen, Arthur Meighen, ersetzt wurde. Infolgedessen stand der König im Fokus vieler Kanadier, die gegen den Schritt der Regierung protestierten und sagten, der War Measures Act sei unnötig und tyrannisch."
canada.108.d.nowar: "Der Kriegsmaßnahmengesetz, ein Gesetz, das der Bundesregierung weitreichende Befugnisse einräumt, um bürgerliche Freiheiten außer Kraft zu setzen und das Parlament zu ignorieren, wurde vom [CAN_king_first_name] verabschiedet und dem Unterhaus vorgelesen.Nachdem es nur einmal zuvor, im Jahr 1917 während des Großen Krieges, in Kraft gesetzt worden war, wird es nun genutzt, um mit den Unruhen in Québec umzugehen.  Die erste Amtshandlung des Königs war die Entlassung des Premierministers, der durch den ehemaligen Vorsitzenden der Konservativen, Arthur Meighen, ersetzt wurde. Infolgedessen stand der König im Fokus vieler Kanadier, die gegen den Schritt der Regierung protestierten und sagten, der War Measures Act sei unnötig und tyrannisch."
canada.108.a: "Gott schütze den König!"

canada.110.t: "Demonstrationen in ganz Kanada"
canada.110.d: "Die "Säuberung" der Opposition im Unterhaus und die Beendigung der Debatte hat eine Welle von Protesten in ganz Kanada ausgelöst, mit großen Demonstrationen in Toronto und Vancouver gefüllt mit Menschen, die die Regierung als un-kanadisch bezeichnen und vorschlagen, dass [CAN_king_first_name] die Proteste in Québec als Vorwand benutzt, um die Macht zu ergreifen. Das ist unkanadisch", sagte Mackenzie King bei der Demonstration in Toronto, "und nur ein Schachzug einer verzweifelten britischen Regierung, um Kanadas Zustimmung zu erzwingen, wenn es am verwundbarsten ist. Bis jetzt konnte die RCMP die Demonstrationen davon abhalten, gewalttätig zu werden, aber die Wut unter den Kanadiern sitzt tief."
canada.110.a: "Überhaupt nicht gut"

canada.111.t: "Parlament suspendiert"
canada.111.d: "In Ausübung königlicher Vorrechte hat [CAN_king_first_name] den beispiellosen Schritt unternommen, das kanadische Parlament auszusetzen und eine Militärregierung einzusetzen. Obwohl der König oberflächlich betrachtet durch den konservativen Premierminister und sein Kabinett agiert, ist es klar, dass die Britischen Exilanten nun fest - wenn auch inoffiziell - das Sagen im Land haben. Die Aktion des Königs wird weithin als eine aus der Not geborene Maßnahme angesehen, die Kanada durch den Krieg bringen und die Heimatinseln endlich zurückerobern soll. Demonstrationen gegen den König waren halbherzig und wurden von den Sicherheitskräften schnell niedergeschlagen, und nur eine Handvoll Zeitungen beklagte, dass Kanada "wieder eine Kolonie" sei."
canada.111.a: "Ein mutiger Schritt, Eure Majestät"

canada.112.t: "Wehrpflichtkrise in Quebec"
canada.112.d: "Französischsprachige Kanadier haben sich lange gegen die Wehrpflicht gewehrt, da sie die Idee, im Namen der Briten Kriege zu führen, als beleidigend empfanden. Nun, da die kanadische Regierung die volle Wehrpflicht im Land eingeführt hat, war die Reaktion in der französischsprachigen Provinz Québec schnell: Französisch-Kanadier sind in massiven, lähmenden Protesten auf die Straße gegangen.\nEs ist eine Wiederholung der Einberufungskrise von 1917, obwohl es dieses Mal scheint, als hätten die Frankokanadier ihre Geduld verloren. \"Immer wieder werden wir aufgefordert, französisches Blut für englische Kriege zu vergießen!\" sagte Québecs Premier Maurice Duplessis vor einer wütenden Menge in Québec City.\"Wir sagen nein, und sie sagen uns, wir müssen! Québec wird niemals frei von englischer Tyrannei sein, solange es das Schoßhündchen englischer Politiker ist!\""
canada.112.a: "Eine unglückliche Sache"
canada.112.b: "Mehr Probleme in Kanada, wie es scheint"

canada.113.t: "Kanada beruft sich auf das Kriegsmaßnahmengesetz."
canada.113.d: "Das Kriegsmaßnahmengesetz, ein Gesetz, das der kanadischen Regierung weitreichende Befugnisse einräumt, um bürgerliche Freiheiten außer Kraft zu setzen und das Parlament zu ignorieren, wurde in [CAN.GetNameDef] verabschiedet und dem Unterhaus von [CAN_king_full_name] vorgelesen. Es wurde nur ein einziges Mal in Kraft gesetzt, 1917 während des Weltkriegs, und wurde angeblich verabschiedet, um Kanadas aktuellen Krieg zu bewältigen... obwohl die meisten verstehen, dass es in erster Linie um die massiven Unruhen in Québec geht. Die erste Maßnahme, die\n[CAN_king_first_name] unter der neuen Autorität des Gesetzes ergriff, war die Entlassung des Premierministers, der durch den ehemaligen Führer der Konservativen, Arthur Meighen, einen Hardliner, der zum inneren Kreis des Königs gehört, ersetzt wurde. Infolgedessen steht der König im Mittelpunkt des Zorns vieler Kanadier, die gegen den Schritt der Regierung protestieren und sagen, das Kriegsmaßnahmengesetz sei unnötig und tyrannisch."
canada.113.a: "Beunruhigend"
canada.113.b: "Kanada bewegt sich in Richtung Autoritarismus,\nso scheint es"

canada.114.t: "Kanadisches Parlament suspendiert"
canada.114.d: "In Ausübung königlicher Vorrechte hat [CAN_König_Vollname] den beispiellosen Schritt unternommen, das demokratische kanadische Parlament auszusetzen und eine Militärregierung über die Nation einzusetzen. Obwohl der König oberflächlich betrachtet durch den kanadischen Premierminister und sein Kabinett handelt, ist es klar, dass die britische Exilregierung nun fest - wenn auch inoffiziell - das Sagen in [CAN.GetNameDef] hat. [CAN_king_first_name]'s Aktion wird weithin als eine aus der Not geborene, und eine vorübergehende Maßnahme gesehen, die Kanada durch den Krieg bringen und die Heimatinseln endlich zurückerobern sollte. Demonstrationen gegen den König waren halbherzig und wurden von den kanadischen Sicherheitskräften schnell niedergeschlagen, und nur eine Handvoll Zeitungen beklagte, dass die Nation "wieder eine Kolonie" sei."
canada.114.a: "[CAN_king_first_name] hat also jetzt das Sagen?"
canada.114.b: "Beunruhigend"

canada.115.t: "Französische Spannungen lassen nach"
canada.115.d: "Da sich die volle Wehrpflicht nicht manifestiert hat, nehmen die Spannungen zwischen Frankokanadiern und Englischkanadiern langsam ab. Obwohl die Québecois nicht darauf vertrauen, dass die kanadische Regierung ihre Meinung nicht ändert, hat sich die Lage vorerst deutlich beruhigt."
canada.115.a: "Was für eine Erleichterung"

 canada.150.t: "Das Wasser unter der O'Connell Brücke"
 canada.150.d: "Um ehrlich zu sein, ist die Aussicht auf eine militärische Landung in Großbritannien in den letzten zehn Jahren nicht viel einfacher geworden. Zwar wurden Pläne für alle möglichen Eventualitäten erstellt, doch in Wirklichkeit können wir uns nicht darauf verlassen, dass wir ein Aufmarschgebiet auch nur annähernd in der Nähe der Inseln haben, und die Aussicht auf eine Invasion über den Atlantik ist für niemanden attraktiv. Der Generalstab kommt zu dem Schluss, dass wir gut beraten wären, wenn es irgendeine Möglichkeit gäbe, eine alliierte Präsenz in der Nähe Großbritanniens zu gewährleisten.\n\nUnd es könnte noch einer erscheinen, und zwar an einem sehr unwahrscheinlichen Ort. Die irische Republik scheint es vermieden zu haben, in die deutsche Sphäre zu geraten, während sie sich von den jüngsten internen Problemen erholte, und beschäftigt sich nun mit außenpolitischen Fragen. Das beherrschende Thema sind die Beziehungen zur sozialistischen Regierung in London: Es besteht die große Befürchtung, dass der Eintritt Irlands in den Krieg unvermeidlich ist und dass Irland ein Bündnis braucht, um es zu schützen. Und so unwahrscheinlich es auch erscheinen mag, scheint Dublin tatsächlich bereit zu sein, einen Beitritt zur Entente in Erwägung zu ziehen, wenn dies für notwendig erachtet wird - oder zumindest, dass sehr vorläufige Fühler nicht zu einem eindeutigen \"Nein\" zu dieser Idee geführt haben.\n\nSo sehr es auch ein Segen wäre, die Entscheidung würde von keiner Seite leichtfertig getroffen werden. Es wurde mehr als deutlich gemacht, dass von uns erwartet würde, dass wir die Angliederung Nordirlands an die Republik anerkennen und für immer auf unsere Ansprüche verzichten, um dieses Bündnis zu erreichen. Das wäre eine sehr bittere Pille, die wir schlucken müssten, sowohl für uns als auch für die Loyalisten auf der Insel, die gehofft hatten, dass die nach der Revolution getroffene Vereinbarung vorübergehend sein würde. Doch so hoch der Preis auch sein mag, er könnte notwendig sein, um eine Chance auf die Befreiung Großbritanniens zu haben - und wir sind es unseren Landsleuten schuldig, alle Optionen zu prüfen."
 canada.150.a: "Wenn das der Preis ist, dann müssen wir ihn zahlen."
 canada.150.b: "Wir werden niemals vor diesen verräterischen Feniern kapitulieren!"

canada.151.t: "[From.GetNameDefCap] Bietet Allianz"
canada.151.d: "Ein Abgesandter der [From.GetAdjective]-Regierung ist eingetroffen und bietet uns ein ziemlich beeindruckendes finanzielles Hilfspaket im Austausch für die Aufnahme Irlands in die Entente-Allianz an... was mit ziemlicher Sicherheit Krieg mit [ENG.GetNameDef] bedeuten würde.\n\nSie suchen verzweifelt nach einem Ort, an dem sie ihre Invasion starten können, und Irland liegt so nah an Großbritannien, wie man es nur bekommen kann. Einige Mitglieder der Regierung sind dafür, obwohl andere meinen, dass die britischen Oberherren von Kanada uns fast sicher verraten würden, sobald der Krieg vorbei ist - wie sie es immer getan haben."
canada.151.a: "Wir wollen eine Garantie für volle Unabhängigkeit für ganz Irland"
canada.151.b: "Diese Allianz ist in unserem besten Interesse"
canada.151.c: "Wir brauchen ihr Angebot nicht"

 canada.152.t: "[From.GetNameDefCap] Beitritt zur Entente"
 canada.152.d: "Aus Dankbarkeit für unsere wohlwollende Unterstützung und unseren Schutz hat die irische Regierung beschlossen, unser Hilfsabkommen zu ratifizieren und ihre Mitgliedschaft in der Entente zu formalisieren."
 canada.152.a: "Ein dreifaches Hoch auf Kanada, Irland und die Entente!"

 canada.153.t: "[From.GetNameDefCap] Lehnt unser Angebot ab"
 canada.153.d: "Die Irische Regierung hat unser Hilfe- und Bündnisangebot abgelehnt und zieht es vor, die kanadisch-irischen Beziehungen in einer angenehmen Distanz zu halten."
 canada.153.a: "Wie enttäuschend!"

 canada.154.t: "Das Kanadische Hilfspaket"
 canada.154.d: "Im Rahmen des ausgehandelten Abkommens über den militärischen Zugang sind die Kanadier bereit, in einem Wirtschaftsraum irischer Wahl massiv zu investieren. Die Regierung wird entscheiden müssen, wie sie diese Hilfe am besten einsetzt."
 canada.154.a: "Sie sollen die Wirtschaft unterstützen."
 canada.154.b: "Das Militär braucht ihre Hilfe."
 canada.154.c: "Sie sollen die Marine unterstützen."

 canada.155.t: "[From.GetNameDefCap] Wünscht Militärischen Zugang"
 canada.155.d: "Die [From.GetAdjective]-Regierung hat sich mit einem merkwürdigen Angebot an [Root.Capital.GetCapitalVictoryPointName] gewandt - im Gegenzug für den militärischen und maritimen Zugang zu Irland, von dem aus sie vermutlich ihren Krieg gegen [ENG.GetNameDef] starten wird, ist sie bereit, umfangreiche wirtschaftliche Investitionen in einem Gebiet ihrer Wahl zu tätigen. Die [ENG.GetAdjective]-Regierung wird darüber allerdings wütend sein ... noch mehr, als sie es ohnehin schon wegen Irlands Bündnis mit Deutschland ist."
 canada.155.a: "Das klingt akzeptabel"
 canada.155.b: "Nein - man kann den Briten auf keiner Seite des Atlantiks trauen"

 canada.156.t: "[From.GetNameDefCap] Stimmt zu"
 canada.156.d: "Die irische Regierung hat unserem Ersuchen zugestimmt, und ihre Häfen und Stützpunkte stehen uns nun offen."
 canada.156.a: "Exzellent!"

 canada.157.t: "[From.GetNameDefCap] Lehnt  ab."
 canada.157.d: "Die irische Regierung hat unser Angebot des militärischen Zugangs abgelehnt. Es ist klar, dass sie uns nicht vertrauen, trotz unserer derzeitigen gemeinsamen Feinde."
 canada.157.a: "Wie enttäuschend"

 canada.158.t: "Ulster sagt Nein!"
 canada.158.d: "Nach Monaten zunehmender Unruhen infolge des Zusammenbruchs der irischen Demokratie haben die Loyalisten in Nordirland schließlich ihre Belastungsgrenze erreicht und sich in einem gewaltsamen Aufstand gegen die Tyrannei Dublins erhoben. Viele würden natürlich gerne sofort Truppen nach Belfast schicken, um die loyalen Untertanen der Krone in ihrer Sache zu unterstützen, aber es wird befürchtet, dass jede direkte Beteiligung sowohl von den Deutschen als auch vom Regime in London als Provokation angesehen werden könnte.\n\nDies bedeutet jedoch nicht, dass die Regierung nicht versuchen kann, den Aufstand auf weniger offizielle Weise zu unterstützen, und es werden bereits Vorbereitungen getroffen, um Waffenlieferungen und Berater zu erleichtern, um das Blatt zu unseren Gunsten zu wenden."
 canada.158.a: "Wir können Ulster nicht ein zweites Mal im Stich lassen, wir müssen handeln!"

 canada.159.t: "Die Smaragdinsel wird rot"
 canada.159.d: "Während die Beziehungen zwischen Irland und der britischen Krone in den letzten Jahrzehnten sicherlich nicht die besten waren, um es vorsichtig auszudrücken, wurden die erschütternden Nachrichten, die in der letzten Woche aus Dublin kamen, mit wohlwollender Betroffenheit aufgenommen. Nach dem Ausbruch des Chaos in Ulster und einem von Deutschland unterstützten Militärputsch haben die sozialistischen Sprösslinge von [ENG.GetLeader] und ihresgleichen im Rahmen einer eigenen Revolution die Macht in Irland an sich gerissen.\n\nObwohl sich viele in Verzweiflung üben mögen, haben die tapferen Loyalisten Nordirlands geschworen, sich nicht unterkriegen zu lassen, und haben bereits Kontakt zu kanadischen Geheimdiensten aufgenommen, um den Widerstand gegen die sozialistische Herrschaft zu koordinieren. Es scheint, dass ihr Plan letztlich darin besteht, einen Aufstand zu starten, der ironischerweise in ähnlicher Weise den von ihnen so verabscheuten Osteraufstand widerspiegelt, und für ein solches Unterfangen logistische und materielle Unterstützung zu suchen.\n\nEin solcher Plan könnte zwar den nötigen Halt bieten, um die Heimatinseln wieder zu sichern, aber nicht jeder ist damit einverstanden, lose organisierten Milizen Ausrüstung zukommen zu lassen, anstatt sie in die Hände echter kanadischer Soldaten zu geben, und es muss eine Entscheidung getroffen werden, ob dies die möglichen Kosten wert ist."
 canada.159.a: "Die Loyalisten werden unsere volle Unterstützung haben!"
 canada.159.a.tt: "§YWenn wir uns im Krieg mit der Dritten Internationale befinden, wird sich Nordirland gegen [IRE.GetNameDef] erheben, nachdem wir Kontakt aufgenommen haben.§!"
 canada.159.b: "Leider müssen sie sich selbst darum kümmern."
 canada.159.b.tt: "§YWenn wir uns im Krieg mit der Dritten Internationale befinden, wird sich Nordirland wahrscheinlich von sich aus gegen [IRE.GetNameDef] erheben.§!"
canada.170.t: "Ein Angebot von [From.GetNameDef]"
canada.170.d: "Die [From.GetAdjective]-Regierung ist mit einem interessanten Angebot an uns herangetreten: Da wir uns in einer wirtschaftlichen Notlage befinden, sind sie bereit, unsere Erholung mit einem großen Hilfspaket zu unterstützen. Im Gegenzug würden wir der Entente beitreten und ihren Schutz genießen ... und ihnen ein Mittel zur Verfügung stellen, um eine Invasion von [ENG.GetNameDef] zu starten. Das löst zwar einige unserer Probleme, aber es bedeutet auch, dass wir in einen Krieg verwickelt werden, an dem wir nicht wirklich beteiligt sind."
canada.170.a: "Wir können das nicht ablehnen"
canada.170.b: "Wir müssen leider ablehnen"

canada.171.t: "[From.GetNameDefCap] Stimmt zu"
canada.171.d: "Obwohl die [From.GetAdjective]-Regierung nur ungern in einen Krieg verwickelt wird, ist sie in einer so verzweifelten Lage, dass sie unserem Vorschlag zustimmt."
canada.171.a: "Exzellent"

canada.172.t: "[From.GetNameDefCap] Weigert sich"
canada.172.d: "Während die [From.GetAdjective]-Regierung zugibt, dass sie sich in einer verzweifelten Lage befindet, behauptet sie, dass sie auf dem Weg der Besserung ist und nicht zwischen uns und [ENG.GetNameDef] kommen will. Sie haben sich für unser Angebot bedankt, es aber bedauernd abgelehnt."
canada.172.a: "Bedauerlich"

canada.173.t: "[From.GetAdjective] Hilfsmittel für den Widerstand"
canada.173.d: "Im Stillen, über indirekte Kanäle, hat [From.GetNameDef] Ausrüstung und Gelder für die Widerstandsbewegung gegen die Syndikalisten geschleust."
canada.173.a: "Sehr geschätzt!"

canada.174.t: "Regierung drängt zum Angriff"
canada.174.d: "[CAN_king_first_name] war in den letzten Wochen aktiv und forderte laut und öffentlich, dass man wissen solle, warum ein Angriff auf [ENG.GetNameDef] nicht schon begonnen habe. 'Wir sind bereit', verkündete er. Außerdem werden die Syndikalisten mit jedem Moment, den wir länger warten, besser vorbereitet, so dass wir nie mehr bereit sein werden, als wir es jetzt sind. Komme was wolle, der Angriff muss beginnen!' Eine große Anzahl von Kanadiern stimmt ihm zu, wie es scheint, denn die Zeitungen im ganzen Land haben seit Tagen auf ihren Titelseiten " Beginnt den Angriff!" geschrieben."
canada.174.a: "Vielleicht hat er Recht..."
canada.174.b: "Wir werden angreifen, wenn wir bereit sind, nicht früher"

canada.175.t: "Aufstieg der britischen Loyalisten"
canada.175.d.scotland: "Unsere Versuche, die in [ENG.GetNameDef] verbliebenen Loyalisten zu kontaktieren, waren erfolgreich. Wie wir dachten, haben sie seit dem Fall des Imperiums Zahlen und Ausrüstung gesammelt... und obwohl sie nicht die Kraft haben, es allein mit den Syndikalisten aufzunehmen, sind sie mehr als bereit, sich zu erheben, jetzt wo wir in [invasion_state.GetName] Fuß gefasst haben. Sie haben sich in den Hügeln von Nordschottland versammelt und sind bereit, auf unser Kommando hin anzugreifen."
canada.175.d.england: "Unsere Versuche, die in [ENG.GetNameDef] verbliebenen Loyalisten zu kontaktieren, waren erfolgreich. Wie wir dachten, haben sie seit dem Fall des Imperiums Zahlen und Ausrüstung gesammelt... und obwohl sie nicht die Kraft haben, es allein mit den Syndikalisten aufzunehmen, sind sie mehr als bereit, sich zu erheben, jetzt wo wir in [invasion_state.GetName] Fuß gefasst haben. Sie haben sich in den Hügeln von Mittelengland versammelt und sind bereit, auf unser Kommando hin anzugreifen."
canada.175.a: "Bravo, die Herren!"

canada.176.t: "Aufstieg der britischen Loyalisten"
canada.176.d: "Nachdem [CAN.GetNameDef] in [invasion_state.GetName] Fuß gefasst hat, haben sich die Monarchisten - von denen wir immer wussten, dass es sie unter uns gibt, die wir aber nur schwer ins Freie treiben konnten - gezeigt und erhoben. Ihr Auftauchen hat in ganz Großbritannien Schockwellen ausgelöst, obwohl die Minister der Regierung versichert haben, dass die Angelegenheit innerhalb von Monaten stabilisiert werden sollte. Mit etwas Glück ist dies unsere Gelegenheit, sowohl die Kanadier als auch die Loyalisten auszulöschen."
canada.176.a: "Eine Unannehmlichkeit, nichts weiter"

canada.177.t: "Aufstieg der irischen Loyalisten"
 canada.177.t: "Aufstieg der nordirischen Loyalisten"
 canada.177.d: "Es wurde bestätigt, dass die nach Nordirland geschickte Waffenlieferung inzwischen in Belfast eingetroffen ist und bereits an die Ulster Freiwilligen verteilt wurde, die bereit sind, ihre Pläne jeden Moment auszuführen.\n\nJetzt müssen sie nur noch das letzte Signal aus Ottawa erhalten, und ihr Aufstand gegen die sozialistische Tyrannei wird beginnen."
 canada.177.a: "Für König und Vaterland, Gentlemen!"

 canada.178.t: "Aufstieg der Nord-Loyalisten"
 canada.178.d: "In einer kaum überraschenden Wendung der Ereignisse haben sich die Loyalisten von Ulster erneut an die britische Krone gewandt und mit ihrer Hilfe in einem koordinierten Streik gegen die irische Herrschaft die Kontrolle über weite Teile Nordirlands erlangt. Im Rahmen einer Übernahme, die ironischerweise an den Osteraufstand erinnert, hat die UVF Gebäude in allen sechs Grafschaften in Besitz genommen, insbesondere das Rathaus von Belfast, wo sie in Anlehnung an den Ulster-Pakt von 1912 ein Dokument unterzeichnet haben, in dem sie mit Unterstützung der Entente die Unabhängigkeit von Dublin proklamieren und versprechen, sich zu erheben, um das \"loyale Volk von Ulster\" gegen die \"syndikalistische und papistische Tyrannei\" zu verteidigen.\n\nDie Katholiken des Nordens haben sich in vielen Gebieten trotz ihres eigenen Konservatismus den Separatisten widersetzt, die ihre Unterwerfung anstreben. Die Irish Citizen Army führt einen eigenen Guerillakrieg zur Verteidigung ihrer belagerten Gemeinden, und selbst katholische Anhänger der Nationalgarde haben ihre Bedenken beiseite geschoben und sich am Widerstand gegen die UVF beteiligt, obwohl es nicht selten zu internen Auseinandersetzungen mit der ICA kam.\n\nDieser Aufstand hat die Regierung in helle Aufregung versetzt, da die Möglichkeit einer Landung der Entente, um ihre reaktionären loyalistischen Verbündeten zu stärken und einen Stützpunkt an der Seite Großbritanniens zu errichten, zu einer ernsten Sicherheitsbedrohung sowohl für das Land als auch für die gesamte Weltgemeinschaft geworden ist. Der Cathaoirleach hat darauf mit einer Rede reagiert, in der er den Kriegszustand gegen die UVF ankündigte und erklärte, dass die Kräfte des Imperialismus zurückgedrängt würden, auch wenn er die Protestanten als Arbeitskollegen anerkenne, die von den Bourgeois düpiert wurden und sich gegen ihre Brüder wenden."
canada.178.a: "Wir setzen sie ab, genau wie vorher!"

canada.179.t: "Britischer Widerstand bricht zusammen"
canada.179.d: "Die Kanadier haben während ihrer Besatzung hart gearbeitet, um den syndikalistischen Widerstand zu zermürben, und an diesem Punkt ist er so gut wie zusammengebrochen. Wir haben keine andere Wahl, als uns ihrer Annexion zu beugen."
canada.179.a: "Ein trauriger Tag für uns alle..."

canada.200.t: "Die Lage in Amerika"
canada.200.d: "Die Regierung ist alarmiert über die sich schnell entwickelnde Krise in den Vereinigten Staaten, insbesondere durch den Aufstieg der Sozialistischen Partei von Amerika. Eine syndikalistisch ausgerichtete Nation an unserer Südgrenze wäre undenkbar. Die Gewalt ist bereits so schrecklich, dass zahlreiche Gouverneure der Staaten im amerikanischen Nordosten, denen das Vertrauen in die Bundesregierung fehlt, die Ordnung aufrechtzuerhalten, uns gebeten haben, einzugreifen, falls ein Bürgerkrieg ausbricht. Noch müssen wir ihrer Bitte nicht nachkommen, aber sobald die Frist abläuft, könnten wir sehr wohl dazu gezwungen sein."
canada.200.d.assass: "Die Regierung wird durch die sich schnell entwickelnde Krise in den Vereinigten Staaten alarmiert. Während die Ermordung von Jack Reed dazu geführt hat, dass die Socialist Party of America nicht den Willen aufbringen konnte, sich zu erheben - eine Tatsache, für die die kanadische Regierung äußerst dankbar ist -, scheint es immer noch undenkbar, dass die amerikanische Regierung so weit gehen würde, und lässt viele sich fragen, ob Huey Longs Vorwürfe der Korruption und Tyrannei wahr sind. Selbst wenn sie wahr sind, sollten wir uns einmischen? Die Gewalt ist bereits so schrecklich, dass zahlreiche Gouverneure der Staaten im amerikanischen Nordosten, denen das Vertrauen in die Bundesregierung fehlt, die Ordnung aufrechtzuerhalten, uns gebeten haben, einzugreifen, falls ein Bürgerkrieg ausbricht. Noch müssen wir ihrer Bitte nicht nachkommen, aber sobald die Frist abläuft, könnten wir sehr wohl dazu gezwungen sein."
canada.200.d.peace: "Die Regierung wird durch die sich schnell entwickelnde Krise in den Vereinigten Staaten alarmiert. Während der zwischen der Regierung und der Socialist Party of America erzielte Kompromiss bedeutet, dass kein syndikalistischer Aufstand droht - eine Tatsache, für die die kanadische Regierung äußerst dankbar ist -, ist es immer noch schwierig, einer solch zügellosen Zerstörung zuzusehen. Die Gewalt ist bereits so schrecklich, dass zahlreiche Gouverneure der Staaten im amerikanischen Nordosten, denen das Vertrauen in die Bundesregierung fehlt, die Ordnung aufrechtzuerhalten, uns gebeten haben, einzugreifen, falls ein Bürgerkrieg ausbricht. Noch müssen wir ihrer Bitte nicht nachkommen, aber sobald die Frist abläuft, könnten wir sehr wohl dazu gezwungen sein."
canada.200.a: "Unglaublich!"

canada.201.t: "Die Aussicht auf Intervention"
canada.201.d.csa: "Das Parlament hat eine angespannte Debatte darüber begonnen, ob die kanadische Regierung eine der kriegführenden Fraktionen im Süden als das "wahre" Amerika anerkennen sollte. Es ist eine heikle Situation, da dies die anderen Fraktionen verärgern und uns möglicherweise mit einem feindlichen Sieger im Süden zurücklassen würde... aber noch schlimmer ist die Aussicht, dass die sogenannte [CSA.GetNameDef] den Tag gewinnt. Man kann nicht von uns erwarten, dass wir mit einer syndikalistischen Regierung, die direkt im Süden sitzt, anderswo Kriege führen, oder? Im Moment bedeutet Unterstützung lediglich, die Entente anzuweisen, Freiwillige und Ausrüstung zu schicken, aber - wenn wir uns für eine Seite entscheiden - vermuten einige, dass wir unweigerlich in den Konflikt hineingezogen werden."
canada.201.d.nocsa: "Das Parlament hat eine angespannte Debatte darüber begonnen, ob die kanadische Regierung eine der kriegführenden Fraktionen im Süden als das "wahre" Amerika anerkennen sollte. Es ist eine heikle Situation, da dies die anderen Fraktionen verärgern und uns möglicherweise mit einem feindlichen Sieger im Süden zurücklassen würde... und, wirklich, mit den Befürchtungen einer syndikalistischen Fraktion, die sich als unbegründet erwiesen haben, haben wir überhaupt einen Grund, uns einzumischen? Viele in der Regierung sagen, wir sollten nichts tun und den Dingen ihren Lauf lassen. Einige wenige sagen jedoch, dass die Wette auf einen Sieger uns einen freundlichen Verbündeten und möglicherweise ein dankbares zukünftiges Mitglied der Entente bescheren könnte."
canada.201.a: "Wir sollten uns nicht einmischen"
canada.201.b: "Die Bundesregierung ist natürlich die einzig legitime"
canada.201.c: "Wir erkennen [PSA.GetNameDef] als das wahre Amerika"
canada.201.e: "Wir unterstützen Huey Long und [TEX.GetNameDef]"
 canada.201.f: "Wir unterstützen die Regierung von Neuengland"

canada.202.t: "Flüchtlinge überschwemmen [refugee_state.GetName]"
canada.202.d: "Angesichts der sich verschlimmernden Situation in Amerika ist es keine Überraschung, dass [Root.GetNameDef] zum Top-Ziel für diejenigen geworden ist, die vor der Gewalt fliehen. Viele der Einwanderer sind legal, aber eine zunehmend große Zahl ist es nicht. Es gibt bereits mehrere Flüchtlingslager in [refugee_state.GetName], viele von ihnen kommen aus [flee_from_state.GetName], und ihre Zahl belastet unsere Versorgung. Beobachter kommentieren, dass die Situation wahrscheinlich schlimmer wird, bevor sie besser wird."
canada.202.a: "Amerikanische Flüchtlinge? Die Ironie..."

canada.203.t: "[refugee_state.GetName] Flüchtlingssituation verschlechtert sich"
canada.203.d: "Während die Beamten in [refugee_state.GetName] bereits damit zu kämpfen hatten, die Zahl der amerikanischen Flüchtlinge, die die Grenze überqueren, einzudämmen, hat sich die Situation in letzter Zeit noch verschlimmert. Eine neue Flut von Flüchtlingen, die meisten aus [flue_from_state.GetName], ist bereits angekommen und belastet die Infrastruktur der Provinz zunehmend."
canada.203.a: "Hoffen wir, dass dies bald endet"

canada.204.t: "Die Flüchtlingskrise"
canada.204.d: "Die Anzahl der illegalen Flüchtlinge, die die Grenze von Amerika aus überqueren, ist zu einer nationalen Krise geworden, die sich auf die Stabilität und die Versorgungsmöglichkeiten von [Root.GetNameDef] auswirkt, ganz zu schweigen von der Anzahl der Soldaten, die benötigt werden, um den Frieden zu wahren. Wenn die derzeitige Rate der Ankünfte anhält, werden die Dinge sicher noch schlimmer werden. Das Parlament plädiert dafür, dass die Regierung herausfinden sollte, was zu tun ist - und zwar schnell."
canada.204.a: "Was für ein Chaos"

canada.205.t: "Die Flüchtlingskrise verschärft sich"
canada.205.d: "Nachdem frühere Warnungen nicht beachtet wurden, hat sich die Krise durch die Massenankunft amerikanischer Flüchtlinge, die vor dem Bürgerkrieg im Süden fliehen, verschärft. Die Gewalt in und um die Lager entlang der Grenze hat zugenommen, und ihr Ruf ist so gut, dass viele Flüchtlinge nun versuchen, illegal ins Land zu kommen - wo sie sicher sind, von skrupellosen Menschen ausgebeutet zu werden."
canada.205.a: "Es muss etwas geschehen"

canada.206.t: "Handel mit Amerika"
canada.206.d: "[Root.GetNameDefCap] verlässt sich in hohem Maße auf seine Handelsrouten, die in die Vereinigten Staaten gehen. Während der Bürgerkrieg uns in gewisser Weise geholfen hat, nämlich dass die Bestellungen für kanadische Waren aus dem Ausland zugenommen haben, da amerikanische Quellen unzuverlässig geworden sind, ist die Tatsache, dass viele unserer Exporte immer nach Amerika selbst gegangen sind... mit unserem größten Kunden jetzt ein unzuverlässiges Ziel, unsere Wirtschaft ist links taumeln und versuchen, herauszufinden, was zu tun, bis der Bürgerkrieg beendet ist."
canada.206.a: "Als ob wir noch mehr Probleme bräuchten"

canada.207.t: "Zusammenstösse in Windsor"
canada.207.d: "Die Stadt Windsor liegt direkt gegenüber von Detroit, einer Hochburg der Syndikalisten [CSA.GetName]. Wir haben schon eine Weile vermutet, dass syndikalistische Agenten heimlich die Grenze überquert haben, einige zusammen mit den Flüchtlingen, und jetzt scheint sich diese Annahme zu bestätigen, da die Stadt in Zusammenstöße zwischen Industriearbeitern und der Polizei verwickelt ist. Die Polizei sagt, dass diese "Sympathisanten" von syndikalistischen Agenten angestachelt werden. Ob das nun stimmt oder nicht, die Gewalt dauert schon seit mehreren Tagen an und wurde erst jetzt eingedämmt."
canada.207.a: "Syndikalisten in Kanada? Das kann nicht sein!"

canada.208.t: "Milizen kreuzen in [473.GetName] auf"
canada.208.d: "Ein syndikalistischer Aufstand im Staat Washington ist über die Grenze geschwappt, da die Milizeinheiten diese nutzen, um ihren Gegnern auszuweichen und sie zu umgehen. Dies hat in der Region zu erheblicher Bestürzung geführt, da die kanadischen Streitkräfte anrücken und die Sicherheitsvorkehrungen verschärfen mussten, wobei es bereits zu mehreren Zusammenstößen entlang der südlichen Highways gekommen ist. Mehrere Vorfälle von Angriffen und Plünderungen in zivilen Ortschaften haben dazu geführt, dass British Columbia in Angst und Schrecken versetzt wurde, weil man dachte, dass jeden Moment syndikalistische Milizen aus dem Nichts auftauchen könnten."
canada.208.a: "Nicht gut"

canada.209.t: "Aufruhr im Lager St. Catharines"
canada.209.d: "Gewalt ist ein häufiges Problem in den Flüchtlingslagern, hauptsächlich aufgrund von Konflikten zwischen den Flüchtlingen selbst sowie mit den Wachleuten, aber auch aufgrund der schlechten Bedingungen. Das St. Catharines Lager ist eines der am dichtesten besiedelten in der Provinz, und die Bedingungen dort sind offenbar so schlecht geworden, dass ein regelrechter Aufstand der Flüchtlinge ausbrach. Sie überwältigten die Wachen, verließen das Lager und zogen in die Außenbezirke von Toronto, wo sie schließlich von der Polizei der Provinz Ontario aufgehalten wurden. Es wird befürchtet, dass dies nur der erste Vorfall in diesem Ausmaß ist, den wir wahrscheinlich sehen werden."
canada.209.a: "Das muss ein Ende haben"

canada.210.t: "Sympathiestreiks in ganz Kanada"
canada.210.d.csa: "Überall im Land haben sich zahlreiche Gewerkschaften zu Sympathiestreiks für [CSA.GetNameDef] erhoben. Die SPA, sagen sie, wurde unfairerweise als tyrannisch charakterisiert, obwohl sie lediglich die größere Tyrannei des zügellosen Kapitalismus bekämpft. Sie wollen, dass die kanadische Regierung aufhört, "Angstmacherei" gegen die Syndikalisten zu betreiben. Die Streiks waren widerspenstig und störend und haben in mehreren Fällen zu gewalttätigen Zusammenstößen mit der RCMP geführt. Es gab mehrere Verhaftungen, und die RCMP hat ein wachsames Auge auf die Streikorganisatoren."
canada.210.d.aus: "Im ganzen Land haben sich zahlreiche Gruppen in "Sympathiestreiks" für [TEX.GetNameDef] erhoben. Sie errichten Blockaden und erzwingen Arbeitsniederlegungen in mehreren Städten und behaupten, sie täten dies zur Unterstützung von Huey Long. Sein Kampf für den durchschnittlichen Amerikaner ist der gleiche Kampf, den durchschnittliche Menschen überall führen", sagte ein Organisator. Die Streiks waren widerspenstig und störend und haben in mehreren Fällen zu gewalttätigen Zusammenstößen mit der RCMP geführt. Es gab mehrere Verhaftungen, und die RCMP hat ein wachsames Auge auf die Streikorganisatoren."
canada.210.a: "Interessant"

canada.211.t: "Die neue Heimat der Freien"
canada.211.d.nee: "Das Parlament ist in einen Streit darüber verwickelt, was mit den amerikanischen Flüchtlingen geschehen soll. Nichts zu tun ist keine Option, aber viele Abgeordnete sagen, dass eine massive Hilfsaktion notwendig ist, um die Bedingungen in den Lagern zu verbessern. Der Aufwand sei gerechtfertigt, denn "die Amerikaner sind unsere Brüder und Schwestern, und wir müssen uns um sie in ihrer Stunde der Not kümmern". In ähnlicher Weise hat Louis St. Laurent vorgeschlagen, was er Projekt Samaritan nennt - eine noch umfassendere Hilfsaktion, bei der die Lager verteilt und die Flüchtlinge bei durchschnittlichen Kanadiern untergebracht werden. Dort würden die Fähigsten zusammen mit Fabrikarbeitern und Arbeitern arbeiten, ein weitaus besseres Leben als das Nichtstun in einem Lager. Die Konservativen hingegen sagen, dass das Sicherheitsrisiko zu groß ist. Sie haben vorgeschlagen, die Mehrheit der Flüchtlinge zusammen mit allen Neuankömmlingen nach [NEE.GetNameDef] zu verfrachten. Dies ist ein amerikanisches Problem", sagen sie, "und es sollte von Amerikanern bewältigt werden.'"
canada.211.d.nonee: "Das Parlament ist in einen Streit darüber verwickelt, was mit den amerikanischen Flüchtlingen geschehen soll. Nichts zu tun ist keine Option, aber viele Abgeordnete sagen, dass eine massive Hilfsaktion notwendig ist, um die Bedingungen in den Lagern zu verbessern. Der Aufwand sei gerechtfertigt, denn "die Amerikaner sind unsere Brüder und Schwestern, und wir müssen uns um sie in ihrer Stunde der Not kümmern". In ähnlicher Weise hat Louis St. Laurent vorgeschlagen, was er Projekt Samaritan nennt - eine noch umfassendere Hilfsaktion, bei der die Lager verteilt und die Flüchtlinge bei durchschnittlichen Kanadiern untergebracht werden. Dort würden die Fähigsten zusammen mit Fabrikarbeitern und Arbeitern arbeiten, ein weitaus besseres Leben als das Nichtstun in einem Lager. Die Konservativen hingegen sagen, dass das Sicherheitsrisiko zu groß ist. Sie haben vorgeschlagen, die Sicherheitskräfte aus den Reihen der Soldatenrekruten zu verstärken und die Grenze sofort zu schließen."
canada.211.a: "Unsere Sicherheitsbedürfnisse sind vorrangig - schließen Sie die Grenze"
canada.211.b: "Die Konservativen haben Recht - schicken Sie sie nach [NEE.GetNameDef]"
canada.211.c: "Wir müssen den Flüchtlingen helfen, im Rahmen der Möglichkeiten"
canada.211.e: "Projekt Samariter sofort in Kraft setzen"

canada.212.t: "Flüchtlinge aus Kanada"
canada.212.d: "Als ob wir nicht schon genug eigene Flüchtlingsprobleme hätten, wurde nun auch noch eine große Anzahl von Flüchtlingen von [From.GetNameDef] nach [Root.GetNameDef] geleitet. Ihre Argumentation ist anscheinend, dass dies ein amerikanisches Problem ist, das von Amerikanern behandelt werden sollte. Wir haben keine andere Wahl, als damit umzugehen, so gut wir können."
canada.212.a: "Vielen Dank, Kanada"

canada.213.t: "Beginn der Rekrutierung von Flüchtlingen"
canada.213.d: "Im ganzen Land sind jetzt Rekrutierer in den Flüchtlingslagern aktiv und bieten den Fähigsten einen Platz in der Armee an. Die meisten verstehen, dass dies eine vorübergehende Einrichtung ist - sobald der Krieg vorbei ist, werden wahrscheinlich viele von ihnen die Armee verlassen und wieder nach Hause zurückkehren. In der Zwischenzeit hat jedoch unsere gute Behandlung der Flüchtlinge dazu geführt, dass eine große Anzahl von Männern in unseren Dienst eingetreten ist. Sie werden für das Land kämpfen, das sie aufgenommen hat, sagen sie, auch wenn es bedeutet, gegen die Amerikaner in der Heimat zu kämpfen."
canada.213.a: "Gut zu wissen"

canada.214.t: "Flüchtlinge kehren nach Amerika zurück"
canada.214.d.ceasefirecsa: "Mit dem Waffenstillstand ist der Amerikanische Bürgerkrieg zumindest vorerst beendet und eine große Zahl von Flüchtlingen hat mit der Rückkehr begonnen. Die Tatsache, dass [CSA.GetNameDef] im Osten siegreich ist, kommt bei vielen jedoch nicht gut an. Diejenigen, die können, gehen größtenteils zu [PSA.GetNameDef], während andere beschlossen haben, für immer in Kanada zu bleiben. Unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada.214.d.ceasefirenocsa: "Mit dem Waffenstillstand ist der amerikanische Bürgerkrieg zumindest vorläufig beendet, und so hat die große Mehrheit der Flüchtlinge begonnen, nach Hause zurückzukehren. Die Tatsache, dass der Waffenstillstand irgendwann enden und der Konflikt zweifellos wieder aufflammen wird, gefällt vielen noch immer nicht. Sie haben beschlossen, entweder für immer in Kanada zu bleiben oder weiter entfernte Ziele anzusteuern. Unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada.214.d.noceasefirecsa: "Der Bürgerkrieg in Amerika ist vorbei, und [CSA.GetNameDef] hat den Tag gewonnen. Während dies den meisten Flüchtlingen nicht gefällt, glauben viele, dass sie keine andere Wahl haben, als zurückzukehren - das Schlimmste der Gewalt ist schließlich vorbei, so hoffen sie zumindest. Viele andere haben sich entschieden, in Kanada zu bleiben, weil sie sagen, dass Amerika jetzt syndikalistisch und damit für sie tot ist. Unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada.214.d.noceasefirenocsa: "Der Bürgerkrieg in Amerika ist vorbei, und so hat die große Mehrheit der Flüchtlinge beschlossen, zurückzukehren - entweder um sich der Justiz zu stellen oder am Wiederaufbau mitzuwirken. Einige wenige haben sich entschieden, in ihrer neuen Heimat zu bleiben, aber unabhängig davon, wohin sie gehen, scheint die Flüchtlingskrise in Kanada vorbei zu sein."
canada.214.a: "Eine willkommene Erleichterung"

canada.216.t: "Besuch des kanadischen Premierministers"
canada.216.d: "Der kanadische Premierminister hat [Root.GetNameDef] einen Staatsbesuch abgestattet und dem Präsidenten dazu gratuliert, dass er Amerika reformiert hat. In privaten Sitzungen hat er seine Überzeugung geäußert, dass dies ohne die Hilfe Kanadas und der Entente nicht möglich gewesen wäre, und so hofft er, dass eine dauerhaftere Allianz zwischen unseren beiden Ländern entstehen wird. Er schlägt vor, alle Staaten, die der andere beansprucht, abzutreten, um zukünftige Konflikte zu vermeiden, und dass [Root.GetNameDef] in Zukunft ein engagierteres und dauerhafteres Mitglied der Entente wird. 'Unsere ist eine besondere Freundschaft', sagte er, 'und ich glaube, dass sie der Welt zugute kommt, wenn sie fortbesteht.'"
canada.216.a: "Wir sind uns einig - diese Freundschaft ist uns wichtig"
canada.216.b: "Wir sind damit einverstanden, dass die Dinge so bleiben, wie sie sind"

canada.217.t: "[From.GetNameDefCap] Stimmt zu"
canada.217.d: "Nach einem Besuch des Premierministers waren mehrere lange Treffen mit dem [From.GetAdjective]-Präsidenten fruchtbar und führten zu einer Verpflichtung zur Freundschaft und zukünftigen Allianz zwischen unseren beiden Nationen."
canada.217.a: "Perfekt"

canada.218.t: "[From.GetNameDefCap] lehnt ab"
canada.218.d: "Nach einem Besuch des Premierministers haben mehrere lange Sitzungen mit dem [From.GetAdjective]-Präsidenten dazu geführt, dass keine Entscheidungen getroffen wurden. Laut dem Präsidenten ist es für sie in Ordnung, wenn die Beziehungen zwischen [From.GetNameDef] und [Root.GetNameDef] so bleiben, wie sie sind... was bedeutet, dass sie es vorziehen würden, uns auf Distanz zu halten. Dennoch war der Besuch herzlich, und es wurden mehrere vorteilhafte Handelsvereinbarungen getroffen."
canada.218.a: "Nun ja"

canada.219.t.usa: "Kanada unterstützt die Bundesregierung"
canada.219.t.psa: "Kanada unterstützt die Pazifik-Regierung"
canada.219.t.aus: "Kanada unterstützt die Unionsregierung"
 canada.219.t.nee: "Kanada unterstützt die Regierung von Neuengland"
canada.219.d: "Heute erklärte die kanadische Regierung ihre Unterstützung für [From.GetNameDef] als den wahren und einzigen legitimen Anwärter auf den Titel der amerikanischen Führung im Zuge ihres Bürgerkriegs. Während sie sich kurz davor hielten, eine direkte militärische Intervention zu versprechen, haben sie angeboten, die [From.GetAdjective]-Kräfte mit Ausrüstung und Freiwilligen sowie einer Reihe von Militärberatern zu unterstützen - Berater, die sie vom [Root.GetAdjective]-Militär angefordert haben. Die Kanadier erklärten lediglich, dass Amerika zur Aufrechterhaltung der Weltordnung und zur Verhinderung der Auflösung einer der Großmächte der Welt im Chaos benötigt werde."
canada.219.a: "Wir sind bereit"

 canada.220.t.usa: "Kanada unterstützt die Bundesregierung"
 canada.220.t.psa: "Kanada unterstützt die Pazifik-Regierung"
 canada.220.t.aus: "Kanada unterstützt die Unionsregierung"
 canada.220.t.nee: "Kanada unterstützt die Regierung von Neuengland"
canada.220.d: "Heute hat die kanadische Regierung, und durch sie die britischen Exilführer und die Gesamtheit der Entente, ihre Unterstützung für [Root.GetNameDef] als den wahren und einzigen legitimen Anwärter auf den Titel der amerikanischen Führung erklärt. Sie hielten sich mit dem Versprechen einer direkten militärischen Intervention zurück, boten aber an, unsere Streitkräfte mit Ausrüstung und Freiwilligen sowie zahlreichen Militärberatern zu verstärken, um die militärische Planung zu beschleunigen. Bislang haben sie keine Gegenleistung verlangt, sondern lediglich erklärt, dass ein Sieg ein Segen für die Weltordnung wäre."
canada.220.a: "Wir nehmen jede Hilfe an, die wir bekommen können!"

canada.221.t.usa: "Kanada unterstützt die Bundesregierung"
canada.221.t.psa: "Kanada unterstützt die Pazifik-Regierung"
canada.221.t.aus: "Kanada unterstützt die Unionsregierung"
 canada.221.t.nee: "Kanada unterstützt die Regierung von Neuengland"
canada.221.d: "Heute hat die kanadische Regierung, und durch sie die britische Exilführung und die gesamte Entente, ihre Unterstützung für [From.GetNameDef] als den wahren und einzigen legitimen Anwärter auf den Titel der amerikanischen Führung erklärt. Sie hielten sich zwar mit dem Versprechen einer direkten militärischen Intervention zurück, boten aber an, die Streitkräfte von [From.GetAdjective] mit Ausrüstung und Freiwilligen sowie einer Reihe von Militärberatern zu unterstützen. Ihre Erklärung besagte lediglich, dass Amerika benötigt würde, um die Weltordnung aufrechtzuerhalten und den Zerfall einer der großen Mächte der Welt ins Chaos zu verhindern."
canada.221.a: "Wie können sie es wagen, sich in amerikanische Angelegenheiten einzumischen!"
canada.221.b: "Das könnte unschön werden"

canada.222.t: "Die kanadische Intervention"
canada.222.d: "Kanada hat erklärt, dass es dem Bürgerkrieg nicht länger zuschauen will und hat nun die gesamte Streitmacht der Entente in den bewaffneten Konflikt gebracht. Sie sind dem Bürgerkrieg auf unserer Seite beigetreten, in guten wie in schlechten Zeiten."
canada.222.a: "Es wurde auch Zeit!"

canada.223.t: "Kanadische Intervention droht"
canada.223.d: "Zu sehr fürchten sich die Kanadier im Norden vor der Aussicht auf ein syndikalistisches Amerika, das vor ihrer Haustür sitzt, und bereiten sich derzeit - zusammen mit den britischen Herren - auf eine Intervention vor. Wir können sie nicht verhindern, aber einige glauben, dass es möglich sein könnte, sie zu verzögern. Wenn wir im Stillen die kanadischen Arbeiterbewegungen kontaktieren und finanzieren würden, sie dazu bringen würden, sich in Streiks zu erheben, die offensichtliche syndikalistische Verbindungen haben, könnten die Kanadier zu paranoid sein, um Maßnahmen zu ergreifen, bis die Streiks niedergeschlagen sind. Das würde uns allenfalls ein paar Monate Zeit verschaffen, wenn wir so weitermachen. Und sonst? Wir sollten uns darauf vorbereiten, bald eine Invasion aus dem Norden zu erleben."
canada.223.a: "So sei es."

canada.224.t.first: "Beginn des landesweiten Streiks"
 canada.224.t.later: "Nationwide Strike Continues"
canada.224.d.first: "Gewerkschaftsführer im ganzen Land haben zu Streiks aufgerufen - genug, um die kanadische Wirtschaft lahmzulegen, und verursacht Störungen von einem Ende der Nation zum anderen. Es gibt diejenigen in unserer Regierung, die behaupten, dass die Streiks zu einem verdächtigen Zeitpunkt stattfinden... dies muss ein Versuch von [CSA.GetNameDef] sein, eine Revolution zu verursachen, bevor wir handeln können. Unabhängig von der Absicht sind sich alle einig, dass die Streiks beendet werden müssen, bevor wir über ein Eingreifen im Süden nachdenken können."
canada.224.d.later: "Nach einer kurzen Pause wurden die Streiks im ganzen Land fortgesetzt - verstärkt mit der Forderung, dass Kanada seine Verfolgung des Syndikalismus beenden soll. Die von den Gewerkschaftsführern verfassten Reden, so die RCMP, könnten sehr wohl von der [CSA.GetAdjective]-Regierung verfasst worden sein. Sie werden bald Beweise haben, sagen sie, aber bis sie die Quelle der Streikfinanzierung entdecken, müssen wir die Streikenden bekämpfen und diese irritierende Ablenkung niederschlagen."
canada.224.a: "Wie ärgerlich."

canada.227.t: "Quid pro Quo?"
canada.227.d.owned: "Wir sind von der kanadischen Regierung kontaktiert worden - erstens, um uns zum Sieg im Bürgerkrieg zu gratulieren. Zweitens aber suggerieren sie, dass unser Sieg ohne ihre Intervention nicht möglich gewesen wäre. Obwohl sie nicht nur zu diesem Zweck gehandelt haben, glauben sie, dass eine Gegenleistung von der [Root.GetAdjective]-Regierung gefordert wird, und haben uns formell aufgefordert, der [From.GetFactionName] beizutreten, um ihnen zu helfen, ihre eigenen Ziele zu erreichen. Im Gegenzug werden sie gerne alle Gebiete zurückgeben, die sie seit Beginn des Bürgerkriegs besetzt haben, um sie zu schützen. Während viele in unserer Regierung zustimmen, dass die kanadische Intervention von unschätzbarem Wert war, stellen sie auch in Frage, ob [Root.GetNameDef] in fremde Kriege verwickelt zu werden, das ist, was wir im Moment brauchen."
canada.227.d: "Wir sind von der kanadischen Regierung kontaktiert worden - erstens, um uns zum Sieg im Bürgerkrieg zu gratulieren. Zweitens aber suggerieren sie, dass unser Sieg ohne ihre Intervention nicht möglich gewesen wäre. Obwohl sie nicht nur zu diesem Zweck gehandelt haben, glauben sie, dass eine Gegenleistung von der [Root.GetAdjective]-Regierung gefordert wird, und haben uns formell aufgefordert, der [From.GetFactionName] beizutreten, um ihnen zu helfen, ihre eigenen Ziele zu erreichen. Während viele in unserer Regierung zustimmen, dass die kanadische Intervention von unschätzbarem Wert war, stellen sie auch in Frage, ob [Root.GetNameDef] in fremde Kriege verwickelt zu werden, das ist, was wir im Moment brauchen."
canada.227.a: "Wir verbinden die [From.GetFactionName]"
canada.227.b: "Wir haben nicht um ihre Hilfe gebeten und wir werden unsere nicht geben"

canada.228.t: "[From.GetNameDefCap] Stimmt zu"
canada.228.d: "Die [From.GetAdjective]-Regierung stimmt zu, dass unser Eingreifen in den Krieg von unschätzbarem Wert war. Im Gegenzug hat sie zugestimmt, sich an unserer Allianz zu beteiligen - auch wenn der Wiederaufbau einige Zeit in Anspruch nehmen wird, wird uns schließlich die Macht des [From.GetAdjective]-Militärs voll zur Verfügung stehen."
canada.228.a: "Wunderbar!"

canada.229.t: "[From.GetNameDefCap] Lehnt ab"
canada.229.d: "Während die [From.GetAdjective]-Regierung anerkennt, dass unsere Hilfe wichtig für ihren Sieg war, erinnern sie uns daran, dass sie nicht darum gebeten hat... außerdem wird der Wiederaufbau die ganze Aufmerksamkeit Amerikas in Anspruch nehmen, und sie können es sich nicht leisten, in unsere Kriege verwickelt zu werden, bevor er abgeschlossen ist. Sie haben jedoch mehrere vorteilhafte Handelsverträge abgeschlossen und ihre Nation verpflichtet, die Beziehungen zu uns in den kommenden Jahren zu verbessern."
canada.229.a: "Nun ja"

canada.230.t: "Kanada interveniert in den Amerikanischen Bürgerkrieg"
canada.230.d: "Da sie nicht länger zusehen können, wie die Amerikaner in einen verheerenden Bürgerkrieg verwickelt werden, ist [CAN.GetNameDef] auf der Seite von [From.GetNameDef] in den Konflikt eingetreten.\n\nKanadische Streitkräfte haben bereits die Grenze überschritten, und es wird erwartet, dass die Mitglieder der Entente-Allianz bald nachziehen werden. Der Schritt wird von vielen Amerikanern als ein Akt der Aggression und eine Verletzung der amerikanischen Souveränität angesehen, obwohl kanadische Offizielle sagten, dass der Schritt \"nur mit größter Überlegung und mit schwerem Herzen\" gemacht wurde. Wie dies den Ausschlag in dem massiven Konflikt geben wird, bleibt abzuwarten."
canada.230.a: "Die Zeit ist also reif."
canada.230.b: "Sie werden bekommen, was sie verdienen!"
canada.230.c: "Interessant."

canada.231.t: "[From.GetNameDefCap] Beschlagnahmt Grönland"
canada.231.d: "Unter Berufung auf einen Notfall in [Root.GetNameDef] und offenbar nicht gewillt, die Möglichkeit einer vom Feind kontrollierten Insel direkt vor ihrer Nordküste zu dulden, sind [From.GetAdjective]-Truppen angerückt, um Grönland zu besetzen. Die kleine [Root.GetAdjective]-Garnison dort hat, wie nicht anders zu erwarten, kampflos aufgegeben."
canada.231.a: "So sei es."

canada.232.t: "Intervention der Entente in Amerika?"
canada.232.d: "Die [From.GetAdjective]-Regierung berät sich heute mit der [Root.GetAdjective]-Regierung über die Aussicht auf eine zukünftige Intervention im Amerikanischen Bürgerkrieg. Die Entente kann die Aussicht auf ein syndikalistisches Amerika an der Südgrenze Kanadas nicht ertragen, sagen sie, aber sie hüten sich davor, einer der Fraktionen des Krieges Ratschläge zu erteilen und bitten daher um unseren Rat."
canada.232.a: "Die Entente sollte keine Fraktion unterstützen"
canada.232.b: "Wir sollten die Bundesregierung unterstützen"
canada.232.c: "Wir sollten die pazifische Regierung unterstützen"
canada.232.e: "Wir sollten Huey Longs Unionsregierung unterstützen"
 canada.232.f: "Wir sollten die Regierung von Neuengland unterstützen"
canada.232.g: "Sie können ihre eigene Entscheidung zu diesem Thema treffen"

canada.300.t: "Abreise der Britischen Exilanten"
canada.300.d: "Mit der Wiederherstellung von [GBR.GetNameDef] haben viele der Britischen Exilanten in Kanada begonnen, nach Hause zu gehen - einschließlich des britischen Premierministers [GetBritishExilePM] und der meisten seiner leitenden Mitarbeiter sowie einer großen Anzahl der Exilanten, die zum kanadischen Militär eingezogen wurden, da ihre Anwesenheit in der Heimat sofort benötigt wurde, um die Ordnung im Land wiederherzustellen. Der Rest wird wahrscheinlich im Laufe des nächsten Jahres abreisen, was eine große Belastung für die Ressourcen von [Root.GetNameDef] darstellt. Dennoch ist der Großteil Kanadas erleichtert, sie gehen zu sehen. Dies ist schließlich der Moment, auf den das Empire seit 1925 gewartet hat, und es fühlt sich wie ein hart erkämpfter Sieg an."
canada.300.a: "Es wird eine gewisse Anpassung erfordern, aber wir werden es schaffen"

canada.301.t: "Die Wiederherstellung des Parlaments"
canada.301.d: "Mit dem Abzug der Britischen Exilanten kommt auch das Ende des Kriegsmaßnahmengesetzes und die Wiederherstellung der vollen zivilen Regierung der Nation. Die konservative Regierung hat die Kontrolle über das Parlament wiedererlangt, das sie mit großem Tamtam wiedereröffnete, während sich draußen eine laute Menschenmenge versammelte... viele von ihnen protestierten dagegen, wie die Nation während des Ausnahmezustands behandelt worden war, und forderten Untersuchungen über das Verhalten hoher Beamter. Für den Moment hat die Regierung Neuwahlen angesetzt, die innerhalb eines Jahres stattfinden sollen."
canada.301.a: "Dem Himmel sei Dank!"

canada.302.t: "Der kanadische Generalgouverneur"
canada.302.d: "Nun, da [CAN_king_first_name] nach [GBR.GetNameDef] zurückgekehrt ist, kann er nicht mehr persönlich im kanadischen Unterhaus sitzen. Es ist nun an der Zeit, einen Generalgouverneur zu ernennen, der an seine Stelle tritt. Die Frage ist, wen man schicken soll. Einen unserer Generäle mit dem prestigeträchtigen Posten zu belohnen, wird unserem Militär sicherlich gut zu Gesicht stehen, aber die Kanadier würden es vielleicht begrüßen, stattdessen einen ihrer eigenen Leute zu belohnen."
canada.302.a: "Prinz Albert wird den Posten übernehmen"
canada.302.b: "Geben Sie den Job an Lord Mountbatten"
canada.302.c: "Ein Mann wie John Vereker wird sich in Kanada gut machen"
canada.302.e: "Lassen Sie die Kanadier ihren eigenen Vertreter wählen"

canada.303.t: "Der neue Generalgouverneur"
canada.303.d.albert: "Da [CAN_king_first_name] zurück in [GBR.GetNameDef] ist, kann er nicht mehr persönlich im kanadischen Unterhaus sitzen. Daher hat er einen neuen Generalgouverneur ernannt, der an seiner Stelle steht, und Prinz Albert für diese Aufgabe ausgewählt. Während viele Kanadier es zu schätzen wissen, dass ein so hochrangiges Mitglied der königlichen Familie den Posten übernimmt, und den Prinzen mit einer wild jubelnden Menge begrüßten, als er in Ottawa ankam, hatten viele gehofft, dass die britische Regierung ausnahmsweise einem Kanadier erlaubt hätte, den Posten zu übernehmen."
canada.303.d.mountbatten: "Da [CAN_king_first_name] zurück in [GBR.GetNameDef] ist, kann er nicht mehr persönlich im kanadischen Unterhaus sitzen. Daher hat er einen neuen Generalgouverneur an seiner Stelle ernannt und Lord Louis Mountbatten, Cousin des Königs und geschätzter Admiral der britischen Marine, für diese Aufgabe ausgewählt. Während viele Kanadier es zu schätzen wissen, dass ein so hochrangiges Mitglied der königlichen Familie den Posten übernimmt, hatten viele gehofft, dass ein Kanadier die Position übernehmen würde, anstatt sie als Belohnung für einen weiteren britischen Militär zu nutzen, und so war die Menge, die Lord Mountbatten in Ottawa begrüßte, bestenfalls gedämpft."
canada.303.d.vereker: "Da [CAN_king_first_name] zurück in [GBR.GetNameDef] ist, kann er nicht mehr persönlich im kanadischen Unterhaus sitzen. Daher hat er einen neuen Generalgouverneur ernannt, der an seiner Stelle steht, und Lord John Vereker, 6th Viscount Gort, für diese Aufgabe ausgewählt. Viele hatten gehofft, dass ein Kanadier das Amt übernehmen würde, anstatt es als Belohnung für einen weiteren britischen Militär zu nutzen, und so war die Menge, die Lord Vereker in Ottawa begrüßte, bestenfalls gedämpft."
canada.303.d.mcnaughton: "Da [CAN_king_first_name] zurück in [GBR.GetNameDef] ist, kann er nicht mehr persönlich im kanadischen Unterhaus sitzen. Daher hat er einen neuen Generalgouverneur an seiner Stelle ernannt und den kanadischen General Andrew McNaughton für diese Aufgabe ausgewählt. Die Kanadier sind ekstatisch über die Aussicht, dass endlich einer der ihren die Rolle übernimmt, und so war die Menge, die seine Ankunft in Ottawa begrüßte, groß und enthusiastisch."
canada.303.a: "Wir wünschen dem neuen Generalgouverneur alles Gute"

canada.304.t: "Debatte über das Referendum beginnt"
canada.304.d: "Es scheint, dass es genug Kanadier gibt, die entweder das Gefühl haben, dass die Briten zu lange willkommen waren, oder die jetzt das Gefühl haben, dass Kanada zurückgelassen, nicht belohnt und vergessen wurde, dass die Idee eines Referendums über Kanadas Zukunft im Commonwealth schnell an Zugkraft gewonnen hat. Die Frankokanadier in Québec sind am stärksten dafür, die Beziehungen zur Monarchie zu kappen, aber auch anderswo ist die Stimmung stark genug, dass eine nationale Abstimmung für notwendig erachtet wird. Die Debatten sind bereits entbrannt, und es ist ein umstrittenes Thema - eines, das für eine scharfe und bittere Kluft zwischen kanadischen Haushalten und Familienmitgliedern verantwortlich ist, von denen einige der Meinung sind, dass Kanada stolz auf das sein sollte, was es für das Empire geleistet hat, und andere, die fragen: "Was hat das Empire für uns getan?"
canada.304.a: "Das könnte hässlich werden"

canada.305.t: "Demonstrationen in ganz Quebec"
canada.305.d: "Die nationale Debatte über das Referendum erhitzte sich diese Woche mit Anti-Monarchie-Demonstrationen, die in der ganzen Provinz Québec stattfanden. Die größte war in Québec City, wo eine riesige Menschenmenge von über 100.000 aus der ganzen Provinz auftauchte, verärgert über die Unterdrückung, die sie während der Einberufungskrise ertragen mussten - auf Befehl, so glauben sie, der britischen Monarchie. Ob es nun stimmt oder nicht, die Frankokanadier sind fest davon überzeugt, dass ihr Verbleib in Kanada von der Annahme des Referendums abhängt. Anführer aus Québecois, die riefen: "Wenn das Referendum scheitert, gibt es keine Zukunft für die Franzosen in Kanada", wurden mit wildem Jubel unterstützt. Wenn die Menge überhaupt gedämpft war, dann deshalb, weil die Demonstrationen von Tausenden von wachsamen kanadischen Soldaten und Polizisten überwacht wurden."
canada.305.a: "Soviel zur Unterdrückung"

canada.306.t: "Der Marsch auf die Rideau Hall"
canada.306.d: "Eine riesige Menschenmenge stürmte heute die Rideau Hall in Ottawa, das Gebäude, das bis vor kurzem die Heimat des exilierten britischen Königs und der königlichen Familie war. Die wütenden Demonstranten wüteten gegen eine Polizeilinie, die das Gebäude vor Schäden schützte, und das mit gutem Grund, wenn man die Drohungen in den vorangegangenen Tagen von Anti-Monarchie-Radikalen bedenkt, Rideau Hall bis auf den Boden niederzubrennen. Nach stundenlangen Konfrontationen wurde die Bereitschaftspolizei gerufen, um die Menge mit Tränengas zu zerstreuen, was viele gemäßigte Beobachter zu der Aussage veranlasste, dass dies ein dunkler Tag in der Geschichte der kanadischen Demokratie war."
canada.306.a: "Eine hässliche Szenerie"

canada.307.t: "Marsch für den König"
canada.307.d: "Als Reaktion auf die Wellen der wütenden Proteste in den letzten Wochen fand heute ein Marsch in der Stadt Toronto statt - dieser zur Unterstützung von [CAN_king_first_name]. Während einige darauf hinwiesen, dass die Menge größtenteils aus älteren, englischsprachigen Kanadiern bestand, war es dennoch eine strenge Erinnerung daran, wie tief britische Traditionen in Kanada verankert sind. Die konservativen Redner erinnerten die Menge daran, dass Kanada ohne Großbritannien gar nicht existieren würde... und wurden mit lautem Beifall bedacht. Viele der Anwesenden sprachen liebevoll von der königlichen Familie und drückten ihre Abscheu darüber aus, dass die Kanadier auch nur daran denken würden, mit der Tradition so leicht zu brechen."
canada.307.a: "Interessant"

canada.308.t: "Die Radioansprache des Königs"
canada.308.d: "[CAN_king_first_name] wandte sich heute in einer Rundfunkansprache aus dem Buckingham Palace an die kanadische Öffentlichkeit und dankte dem Land für seine jahrelange Arbeit und das im Namen des Empire vergossene Blut. Glauben Sie nicht, dass wir Kanadas Dienst vergessen haben", sagte er, "denn das hat es nicht und wird es nie. Kanada hat sich als weit mehr als eine Kolonie erwiesen, weit fähiger und pflichtbewusster, als wir es je hätten erhoffen können. Es war ein sicherer Hafen, und für viele von uns war es ein Zuhause.' Er forderte die Kanadier auf, es sich gut zu überlegen, bevor sie sich aus dem Commonwealth verabschiedeten, fügte aber hinzu, dass - sollten sie sich für einen Austritt entscheiden - die Briten moralisch verpflichtet seien, ihre kollektive Entscheidung zu respektieren und lediglich hoffen würden, dass die beiden Länder eine lange und fruchtbare Freundschaft fortsetzen könnten."
canada.308.a: "Gut gesprochen!"

canada.309.t: "Die Fleming-Untersuchung beginnt"
canada.309.d.wma: "Von einigen als katastrophales Timing betrachtet, veröffentlichte eine bundesweite Untersuchung der angeblichen Missbräuche durch die Regierung nach der Inanspruchnahme des Kriegsmaßnahmengesetzes, die vom konservativen Abgeordneten Sir Donald Fleming geleitet wurde, heute ihre vorläufigen Ergebnisse. Während die Untersuchung feststellte, dass sie noch viele Aussagen sammeln und Nachforschungen anstellen müsse, betonte sie, dass sie bisher nur wenige Beweise dafür gefunden habe, dass die Regierung über das hinausgegangen sei, was "durch die extremen Umstände verdient wurde". Diejenigen, die über die Entmachtung der kanadischen Regierung im Bezug auf die Demokratie wütend sind, haben die Untersuchung zu einer reinen Vertuschung erklärt. Anstatt die Wut anzusprechen, scheint es, dass die Fleming-Untersuchung sie noch weiter geschürt hat."
canada.309.d.pataut: "Von einigen als katastrophales Timing betrachtet, veröffentlichte eine Bundesuntersuchung über die angeblichen Missbräuche durch die Regierung nach der Schließung des Parlaments auf Befehl des Königs, geleitet vom konservativen Abgeordneten Sir Donald Fleming, heute ihre vorläufigen Ergebnisse. Während die Untersuchung feststellte, dass sie noch viele Aussagen sammeln und Nachforschungen anstellen müsse, betonte sie, dass sie bisher wenig Beweise gefunden habe, die die Idee stützen, dass die Regierung über das hinausging, was "durch die extremen Umstände verdient war". Diejenigen, die wütend über die Idee sind, dass die britische Exilregierung die Kontrolle über Kanada in einem, wie sie es nennen, Staatsstreich übernommen hat, haben die Untersuchung als nichts weniger als eine Vertuschung bezeichnet.  Anstatt die Wut anzusprechen, scheint es, dass die Fleming-Untersuchung sie noch weiter geschürt hat."
canada.309.a: "Glückwunsch, Mr. Fleming, Sie haben sich selbst gespielt"

canada.310.t: "Premierminister ruft zur Einigkeit auf"
canada.310.d: "Der kanadische Premierminister wandte sich heute in einer Fernsehansprache an das Land und warnte, dass ein Riss in der "besonderen Beziehung" zwischen [CAN.GetNameDef] und [GBR.GetNameDef] für beide Länder katastrophal wäre. Er wies darauf hin, dass die Regierung während des gesamten Krieges eine starke demokratische Haltung eingenommen habe und dass die Führung des Königs von unschätzbarem Wert gewesen sei, ohne jemals die Grenzen zu überschreiten, die ihm durch Gesetz und Tradition zugestanden worden seien. Nachdem wir so weit gegangen sind, um das Vereinigte Königreich und die Monarchie wiederhergestellt zu sehen, wäre es unpassend für uns, unserer eigenen Geschichte ins Gesicht zu spucken. Dies ist eine Zeit der Heilung und Genesung, nicht eine, in der wir weitere Spaltungen und Ärger verursachen sollten.'"
canada.310.a: "Aber wird Kanada zuhören?"

canada.311.t: "Kanadisches Referendum steht bevor"
canada.311.d: "Nachdem [GBR.GetNameDef] wiederhergestellt wurde und [CAN_king_first_name] wieder im Buckingham Palace residiert, hat [CAN.GetNameDef] offensichtlich das Gefühl, dass die Briten zu lange willkommen waren... oder dass Kanada nun zurückgelassen wurde, unbelohnt und vergessen, nachdem seine Aufgabe erfüllt war. Das Land debattiert über ein nationales Referendum über die Zukunft des Commonwealth, und sollte das Votum positiv ausfallen, wird es die Beziehungen zur Monarchie komplett kappen. Was dies für den Platz von [CAN.GetNameDef] in der Entente und die Verbindungen, die es in den Jahren seiner Führung zu den anderen Allianzmitgliedern aufgebaut hat, bedeuten würde, ist derzeit unbekannt."
canada.311.a: "Werben Sie dafür, dass die Abstimmung scheitert"
canada.311.b: "Es ist deren Entscheidung"
canada.311.c: "Mein Gott!"

canada.315.t: "Das nationale Referendum"
canada.315.d: "Der Tag des kanadischen Referendums steht vor der Tür, und Millionen Kanadier gehen im ganzen Land zur Wahl. Das Interesse ist sogar so groß, dass die Wahllokale Mühe haben, mit den langen Schlangen Schritt zu halten. Die Frage, vor der die Nation steht: kappen sie die Verbindung mit der britischen Monarchie und dem Commonwealth und fahren als Nation fort, die für ihre eigene Verfassung und ihre eigene Regierung verantwortlich ist, oder fahren sie als Dominion und enger Verbündeter von [GBR.GetNameDef] fort, wobei die Monarchie als Symbol für Tradition und Geschichte fortbesteht?"
canada.315.a: "Wir müssen die Beziehungen zur Monarchie kappen"
canada.315.b: "Wir sind ein treues Mitglied des Imperiums"

canada.316.t: "Kanada kappt Bindungen zur Monarchie"
canada.316.d: "Mit der Wiederherstellung von [GBR.GetNameDef] und der Wiedereinsetzung von [CAN_king_first_name] in den Buckingham Palace fühlt sich [CAN.GetNameDef] nun offensichtlich zurückgelassen, nicht belohnt und vergessen, nachdem seine Aufgabe erfüllt war. Im letzten Monat wurde das Land von einer spaltenden Debatte über die Zukunft ihres Platzes im Commonwealth erfasst. Die französischsprachigen Kanadier waren vehement dagegen, während die traditionelleren englischsprachigen Kanadier für den Verbleib waren. Die Wut über das Referendum führte zu gewalttätigen Demonstrationen und Beinahe-Krawallen, die in der heutigen Abstimmung gipfelten - die mit einem definitiven "Ja" beantwortet wurde. Kanada wird in die Zukunft gehen, nicht mehr als Dominion, sondern als ein Land, das seine eigene Regierung hat. Ob es einen Platz in der Entente-Allianz haben wird, bleibt abzuwarten."
canada.316.a: "Das Volk hat gesprochen"
canada.316.b: "Interessant"

canada.317.t: "Kanadisches Referendum scheitert"
canada.317.d: "Nachdem [GBR.GetNameDef] wiederhergestellt wurde und [CAN_king_first_name] wieder im Buckingham Palace residiert, hat [CAN.GetNameDef] offensichtlich das Gefühl, dass die Briten zu lange willkommen waren... oder dass Kanada nun zurückgelassen wurde, unbelohnt und vergessen, nachdem seine Aufgabe erfüllt war. Während des letzten Monats wurde das Land von einer spaltenden Debatte über die Zukunft seines Platzes im Commonwealth gepackt. Die französischsprachigen Kanadier waren vehement dagegen, während die traditionelleren englischsprachigen Kanadier für den Verbleib waren. Die Wut über das Referendum führte zu gewalttätigen Demonstrationen und Beinahe-Krawallen, die in der heutigen Abstimmung gipfelten - die mit einem definitiven "Nein" beantwortet worden ist. Kanada wird als Dominion innerhalb des Empire weiterbestehen. Was aus der Zukunft Québecs nach diesem Referendum wird, bleibt abzuwarten."
canada.317.a: "Das Volk hat gesprochen"
canada.317.b: "Interessant"

canada.318.t: "Nationalisten in Québec legen bei den Wahlen zu"
canada.318.d: "Angespornt durch die Wut französischsprachiger Kanadier über die anhaltende Loyalität englischer Kanadier gegenüber [GBR.GetNameDef] haben die jüngsten Provinzwahlen in Québec ein massives Wiedererstarken der Union Nationale gezeigt, wobei Maurice Duplessis mit einer Kampagne der Souveränität für Québec leicht eine Mehrheit der Sitze gewann. Duplessis hat nun ein Mandat, um mit dem Prozess der Trennung fortzufahren, obwohl es unklar ist, wie das geschehen würde - oder ob die Bundesregierung es überhaupt erlauben würde."
canada.318.a: "Es scheint, dass Unterdrückung nicht genug war"

canada.319.t: "Die Frage der Souveränität von Québec"
canada.319.d: "Es ist klar, dass die Québecois das Vertrauen in die kanadische Konföderation verloren haben. Sie fühlen sich als der geringere Partner, die Verbitterung gegenüber der britischen Monarchie und die Spaltung zwischen Französisch-Kanadiern und Englisch-Kanadiern ist zu tief. Premier Maurice Duplessis hat offiziell gefordert, dass Québec sich abspalten darf... obwohl es keinen klaren Mechanismus dafür gibt. Wenn man bedenkt, wie viele Englisch-Kanadier in Québec leben, die nach einer Trennung sicherlich zu Bürgern zweiter Klasse werden würden, wäre es gerechtfertigt, den Versuch zu blockieren. Andererseits, vielleicht würde dies die Dinge auf lange Sicht besser machen?"
 canada.319.a: "Sie dürfen nicht getrennt werden"
canada.319.b: "Die Trennung darf nicht zugelassen werden"
canada.319.c: "Lassen Sie sie gehen - wir bleiben ja schließlich Freunde"

canada.320.t: "Québec trennt sich von Kanada"
canada.320.d.free: "Französisch- und englischsprachige Kanadier sind in [CAN.GetNameDef] seit der Gründung des Landes im Jahr 1867 zerstritten. Jetzt haben die Frankophonen in Québec beschlossen, dass die Spaltungen, die durch die Missbräuche der britischen Exilanten während ihrer Herrschaft über das Land noch verschärft wurden, nicht mehr zu überwinden sind.\nSie haben die Unabhängigkeit gefordert, und die kanadische Regierung hat sie zugelassen, vielleicht in der Überzeugung, dass es im Interesse der Stabilität besser wäre, sie gehen zu lassen. Die Trennung ist einvernehmlich, und viele wirtschaftliche und kulturelle Bindungen bleiben bestehen, aber es bleibt abzuwarten, ob der gute Wille in den kommenden Jahren anhält.Für den Moment ist der gewählte Präsident Maurice Duplessis das Oberhaupt der jüngsten Nation der Welt und begrüßt eine große jubelnde Menge in Québec City, die alle ekstatisch sind, dass das scheinbar Unmögliche endlich erreicht wurde."
canada.320.d.puppet: "Französisch- und englischsprachige Kanadier sind in [CAN.GetNameDef] seit der Gründung des Landes im Jahr 1867 zerstritten. Nun haben die Frankophonen in Québec beschlossen, dass die Spaltung, die durch die Missbräuche der britischen Exilanten während ihrer Herrschaft über das Land noch verschärft wurde, nicht mehr zu überwinden ist.\nSie haben die Abspaltung vom Land gefordert, und die kanadische Regierung, vielleicht in dem Glauben, dass den Interessen der Stabilität besser gedient wäre, wenn man sie gehen ließe, hat ihnen statt der Unabhängigkeit Autonomie gewährt. Es ist zwar nicht alles, was die Québecois wollten, aber die Autonomie erlaubt ihnen, ihre eigene Einwanderung und Kultur zu kontrollieren, und der neue gewählte Präsident Maurice Duplessis hat geschworen, dass mit der Zeit die volle Unabhängigkeit erreicht werden wird."
canada.320.a: "Es musste getan werden."
canada.320.b: "Vive le Québec libre!(Es lebe das freie Quebec!)"
canada.320.c: "Interessant."

canada.321.t: "Patriation der Kanadischen Verfassung"
canada.321.d: "Der British North America Act, mit dem 1867 die Konföderation Kanadas gegründet wurde, stand unter der Zuständigkeit des britischen Parlaments - in der Tat, selbst als die britische Regierung im Exil war, waren sie noch tehnisch die Herren über Kanadas Geschicke. Dies ist nun nicht mehr der Fall, denn das Dokument wurde heute in einer feierlichen Zeremonie in Ottawa offiziell patriotisiert und an den kanadischen Premierminister übergeben. Der Premierminister begrüßte die jubelnde Menge mit den Worten: "Kanada ist nicht länger eine Kolonie - gemeinsam haben wir den Sieg gegen die Syndikalisten errungen und unsere Stärke und Bewahrung als Nation bewiesen. Jetzt, mit unserer Verfassung, die wir nach eigenem Gutdünken ändern können, gehen wir als wahrhaft unabhängige Nation voran!'"
canada.321.a: "Gut gemacht, Kanada!"

canada.322.t: "Die Geburt des kanadischen Nationalismus"
canada.322.d: "Der kanadische Nationalismus war nie wie der ihrer amerikanischen Cousins im Süden. Er hat sich immer mehr an der Idee der nationalen Einheit orientiert als an der des manifesten Schicksals. In einem Jahrhundert, in dem Amerika ins Wanken geraten ist, ist es jedoch Kanada, das sich der Herausforderung gestellt hat... und so hat dieser Nationalstolz begonnen, sich durchzusetzen, einer, in dem die Kanadier versuchen, ihre Unabhängigkeit zu beweisen und ihr Image als ein bescheidenes Land, das am Rande Amerikas existiert, abzuschütteln, gepaart mit einer wachsenden Abneigung gegen ihre Bindungen an - und die Entscheidungen, die das alte Reich getroffen hat."
canada.322.a: "Wir wollen es nicht übertreiben, oder?"

canada.323.t: "Kanada zieht sich aus der Entente zurück"
canada.323.d: "Nachdem die kanadische Regierung die Beziehungen zur britischen Monarchie gekappt hatte, war es nur eine Frage der Zeit, bis sie sich mit ihrer Rolle in der Entente-Allianz befassen würde - und das hat sie nun getan, und zwar endgültig, indem sie ihren Rückzug aus allen Rollen in der Entente mit Wirkung von heute ankündigte. In Anbetracht der Tatsache, dass es Kanada war, das die Entente so viele Jahre lang angeführt hat, fragen sich die militärischen Führer der Allianz, was dies für ihre Zukunft bedeutet... und, in der Tat, ob die Bindungen zu Kanada jemals wirklich gelöst werden können.\n\nWährend britische Offizielle über die "törichte Isolierung" Kanadas gespottet haben, scheinen die Kanadier zuversichtlich, dass ihre Rolle als unabhängige und starke Nation nur weiteren Wohlstand bringen kann."
canada.323.a: "Es war an der Zeit."
canada.323.b: "Es ist ihre Entscheidung, so dumm sie auch sein mag."
canada.323.c: "Die Entente ohne Kanada ist schwer vorstellbar."

canada.324.t: "[From.GetNameDefCap] beansprucht [claimed_state.GetName]"
canada.324.d: "Mit einer Welle des Nationalismus seit dem Abbruch der Beziehungen zu [GBR.GetNameDef] hat [From.GetNameDef] Anspruch auf den Staat [claimed_state.GetName] erhoben, der derzeit von [Root.GetNameDef] gehalten wird. Er ist laut der [From.GetAdjective]-Regierung Teil ihres "größeren Schicksals". Ob sie beabsichtigen, ihren Anspruch zu untermauern, bleibt abzuwarten."
canada.324.a: "Sie trauen sich!"

canada.325.t: "Aufstieg der Nationalistischen Partei"
canada.325.d: "Das Wachstum des kanadischen Nationalismus hatte eine Reihe von Nebeneffekten, zu denen auch das schnelle Wachstum der Nationalistischen Partei gehörte - die bis jetzt als eine frigide Gruppe von antibritischen Extremisten galt - mit einer großen Anzahl von Mitgliedern der Konservativen Partei, die zur Partei überlaufen. Der Parteivorsitzende, Henry Herbert Stevens, versprach einer begeisterten Menge von Anhängern, dass sie Kanada bei den nächsten Wahlen in eine neue Ära des Wohlstands führen würden."
canada.325.a: "Interessant, aber fraglich"

canada.326.t: "Kanadische Investitionen"
canada.326.d: "Nach dem Fall des Vereinigten Königreichs strömten die britischen Exilanten mit ihrem Fachwissen und ihrem Geld nach Kanada... und jetzt, wo wir diejenigen sind, die um den Wiederaufbau einer zerfledderten Wirtschaft kämpfen, geschieht das Gegenteil. Kanadische Unternehmer, viele der britischen Exilanten, die sich entschieden haben, in ihrer neuen Heimat zu bleiben, kommen nach Großbritannien, um die vielen Möglichkeiten, die es hier gibt, zu nutzen. Das macht die Kanadier wohlhabend, das stimmt, aber es ist auch ein großer Vorteil für uns. Wir haben so viele Verbindungen zwischen uns, so viele vertraute Kontakte, dass die Verbindung eine natürliche ist, und sie hilft Großbritannien, sich schneller als je zuvor wieder aufzubauen."
canada.326.a: "Wir begrüßen ihre Anwesenheit"

canada.327.t: "Eine neue Generation von Officern"
canada.327.d: "Viele junge kanadische Offiziere haben sich bei der Rückeroberung des Vereinigten Königreichs bewährt und ihren Mut und ihre Führungsqualitäten unter Beweis gestellt. Jetzt, da viele britische Offiziere nach Hause zurückgekehrt sind, befördert der Rat der Streitkräfte viele dieser Kanadier auf höhere Kommandoposten. Einige von ihnen haben auch wichtige Aufgaben in Militärakademien erhalten, so dass ihre Erfahrungen dazu beitragen werden, eine zukünftige Generation von Taktikern, Strategen und Führern zu formen."
canada.327.a: "Exzellent"
 
 ### Flavour ###
 canada_flavour.1.t: "Miss Serene Efficiency (Fräulein Gelassenheit und Effizienz)"
 canada_flavour.1.d: "Das politische Establishment Kanadas wird ganz klar von Männern dominiert. Eine Frau in einer bürokratischen Position ist eher selten zu sehen, aber Phyllis Gregory, die den Spitznamen "Miss Serene Efficiency" trägt, hat diese Reihen durchbrochen und sich einen Namen gemacht.\n\n1903 in Nova Scotia in einer bescheidenen Familie geboren, erwies sie sich schnell als intelligentes Mädchen. Als Kind lernte sie schnell Klavier und war eine ausgezeichnete Schülerin. Im Jahr 1925 schloss sie ihr Studium an der University of British Columbia mit einem Bachelor-Abschluss in Wirtschafts- und Politikwissenschaften mit Auszeichnung ab. Neben ihrem Bachelor-Abschluss erhielt sie auch das “Susan B. Anthony Memorial Stipendium” , das ihr ein Studium am Bryn Mawr College in Pennsylvania ermöglichte, wo sie ihren Master of the Arts erwarb. Danach zog sie nach Deutschland und studierte an der Universität Marburg, wo sie ihre Dissertation schrieb.\n\nSchließlich kehrte sie nach Kanada zurück und schaffte es, in Ottawa eine Stelle als Wirtschaftswissenschaftlerin zu bekommen. Hier sorgten ihre Bildung, ihre Intelligenz und ihr schieres Können dafür, dass sie aufstieg und sich sogar mit dem Konservativen R.B. Bennet anfreundete.\n\nMit dem Beginn der Heimkehr und des Krieges konnte sie nur noch glänzen. Zunächst wurde sie als Wirtschaftsberaterin in das "War Time Prices and Trade Board (Kriegspreis- und Handelsbehörde)" berufen. Danach wurde sie zur "Fats and Oils Administrator (Verwalterin für Fette und Öle)" ernannt, was ihr die Zuständigkeit für unzählige Produkte übertrug. Seife, Farbe, Stärke, Druckfarbe, um nur einige Beispiele zu nennen. Sie war auch mit der Suche nach neuen Ölquellen beauftragt, um die Kriegsanstrengungen zu unterstützen.\n\nHeute wurde sie zur Chefökonomin der Zollbehörde ernannt, dem höchsten Amt, das eine Frau in Kanada bekleiden kann. Eine intelligente und elegante Frau, die sich jede Position und Auszeichnung, die ihr zuteil wurde, erkämpft und verdient hat, ein Beispiel für alle Kanadier, was harte Arbeit und Entschlossenheit bewirken können"
 canada_flavour.1.a: "Eine wirklich bemerkenswerte Frau"

 canada_flavour.2.t: "Der Hobbit, oder Hin und Her"
 canada_flavour.2.d: "Der Verlag George Allwen and Unwin hat ein neues Buch des britischen Emigranten J. R. R. Tolkien herausgebracht, der nach der Revolution nach Südafrika zurückkehrte. Es erzählt die Geschichte von Bilbo Beutlin, einem seltsamen kleinen Wesen, genannt Hobbit, der sich auf ein Abenteuer mit Zauberern, Zwergen, Riesen, Kobolden und einem feuerspeienden Drachen begibt, bevor er als reicher Mann nach Hause zurückkehrt. Die Geschichte wurde von der Kritik bereits sehr gelobt, und Tolkien wurde für Literaturpreise nominiert. Es gibt Andeutungen, dass er an einem längeren und umfangreicheren Werk arbeitet, aber der notorische Perfektionismus des Autors könnte die Veröffentlichung durchaus verzögern."
 canada_flavour.2.a: "Eine wunderbare Geschichte!"

 canada_flavour.3.t: "Gilbert K. Chesterton stirbt"
 canada_flavour.3.d: "Der britische Schriftsteller Gilbert Keith Chesterton ist heute im Alter von 62 Jahren in seinem Exil in Ottawa gestorben. Er war ein produktiver Autor, dessen bekanntester Roman sicherlich \"Der Mann, der Donnerstag war\" ist. Er war ein gläubiger Katholik und ein christlicher Apologet, zwei Gründe, die ihn zwangen, Großbritannien zu verlassen, um der Verfolgung nach der syndikalistischen Revolution zu entgehen."
 canada_flavour.3.a: "Der Prinz des Paradoxons ist gestorben."

 canada_flavour.4.t: "Edmund Allenby stirbt"
 canada_flavour.4.d: "General Allenby ist heute in seinem Exil in Ottawa im Alter von 75 Jahren gestorben. Seit 1925 im Ruhestand, war er vor allem als Oberbefehlshaber der britischen Expeditionsstreitkräfte im Nahen Osten bekannt. Nachdem er mit arabischer Hilfe große Siege errungen hatte, wie etwa die Einnahme Jerusalems, war er gezwungen, sich zurückzuziehen, da der Weltkrieg für Großbritannien schlecht verlief. Indem [CAN_king_full_name] ihn mit einem Staatsbegräbnis ehrt, will er seinen Wunsch nach Rache zeigen."
 canada_flavour.4.a: "Heute ist ein Kriegsheld gestorben."

### Entente Events ###
entente.1.t: "IEDC gegründet"
entente.1.d: "Der Imperiale Wirtschaftsentwicklungsrat wurde gegründet, um eine größere wirtschaftliche Zusammenarbeit innerhalb der Entente zu fördern. Auf Anweisung der [Root.GetAdjective]-Regierung können Mitglieder der Entente in den IEDC eingeladen werden, wo sie - einmal im Jahr - aufgefordert werden, eine Investition von politischer Macht in den Pool zu tätigen, die ihnen Zugang zu den Beratern des IEDC verschafft. Diese gebündelte politische Macht wird vom Leiter des IEDC ausgegeben, um wieder in seine Mitglieder zu investieren."
entente.1.a: "Eine exzellente Initiative!"

entente.2.t: "Einladung in die IEDC"
entente.2.d: "Eine Delegation der [From.GetAdjective]-Regierung traf heute ein, um [Root.GetNameDef] offiziell einzuladen, dem IEDC - dem Imperialer Rat für wirtschaftliche Entwicklung - beizutreten. Der IEDC wurde gegründet, um eine größere wirtschaftliche Zusammenarbeit innerhalb der Entente zu fördern, mit jährlichen (und freiwilligen) Beiträgen von politischer Macht, die nach dem Ermessen von [From.GetNameDef] wieder in die Mitgliedsnationen investiert werden. Es gibt einige in der Regierung, die Bedenken äußern, ob [Root.GetNameDef] tatsächlich eine Rendite für seine Investition sehen würde, da [From.GetNameDef] einfach beschließen könnte, alles in sich selbst zu investieren, aber wenn man bedenkt, dass die Spenden freiwillig sind, scheint es so, als ob das eine kurze Lebensdauer für den IEDC sicherstellen würde."
entente.2.a: "Beitreten und investieren £pol_power 25 Politische Macht"
entente.2.b: "Beitreten und investieren £pol_power 50 Politische Macht"
entente.2.c: "Beitreten und investieren £pol_power 100 Politische Macht"
entente.2.e: "Wir haben kein Interesse an der IEDC"

entente.3.t: "[From.GetNameDefCap] Stimmt dem Beitritt zu"
entente.3.d: "Die [From.GetAdjective]-Regierung hat die Weisheit unseres Angebots erkannt und sich bereit erklärt, dem IEDC beizutreten, einschließlich einer Anfangsinvestition von £pol_power [?From.iedc_contribution] Politische Macht. Die ersten [From.GetAdjective] Ökonomen und Ingenieure haben bereits begonnen, in [Root.GetNameDef] einzutreffen."
entente.3.a: "Exzellent!"

entente.4.t: "[From.GetNameDefCap] Verweigert den Beitritt"
entente.4.d: "Vielleicht weil die Entente nicht in der Lage war, ihre Wirtschaft sinnvoll zu beeinflussen, oder weil sie der [Root.GetAdjective]-Regierung einfach nicht zutraute, ihre Investitionen zu verwalten, hat [From.GetNameDef] unser Angebot abgelehnt und sich geweigert, der IEDC beizutreten."
entente.4.a: "Enttäuschend"

entente.5.t: "IEDC-Berater"
entente.5.d: "Unser Beitrag zum IEDC ermöglicht es uns, ihren Beraterpool zu nutzen - der Nutzen daraus ist größer, je nachdem, wie viel wir zur Gruppe beigetragen haben. Wie sollen wir sie im nächsten Jahr nutzen?"
entente.5.a: "Bringen Sie sie dazu, unsere Wirtschaft zu unterstützen"
entente.5.b: "Wir könnten ihre Schiffbauingenieure wirklich gebrauchen"
entente.5.c: "Bauingenieure wären sehr hilfreich"

entente.6.t: "IEDC Investition"
entente.6.d.head: "Die IEDC ist bereit, in [Root.GetNameDef] zu investieren, obwohl sie nicht in einem bestimmten [Root.GetAdjective]-Staat baut, um unsere gesamte industrielle Kapazität durch die wirtschaftliche Zusammenarbeit der Entente zu steigern. Diese Fabriken bleiben so lange bestehen, wie unsere Beteiligung an der Allianz andauert. In welche Richtung sollen wir diese neuen Investitionen fördern?"
entente.6.d.member: "Die IEDC ist bereit, in [Root.GetNameDef] zu investieren, obwohl sie nicht in einem bestimmten [Root.GetAdjective]-Staat baut, um unsere gesamte industrielle Kapazität durch die wirtschaftliche Zusammenarbeit der Entente zu steigern. Diese Fabriken bleiben so lange bestehen, wie unsere Beteiligung an der Allianz andauert. In welche Richtung sollen wir diese neuen Investitionen fördern?"
entente.6.a: "In zivile Fabriken investieren"
entente.6.b: "In Waffenfabriken investieren"
entente.6.c: "Investitionen in Werftkapazitäten"

entente.10.t: "IEDC-Jahresrückblick"
entente.10.d: "Es ist an der Zeit, unsere Teilnahme an der IEDC zu überprüfen und unseren jährlichen Beitrag an die Organisation zu leisten."
entente.10.a: "Investieren £pol_power 100 Politische Macht"
entente.10.b: "Investieren £pol_power 50 Politische Macht"
entente.10.c: "Investieren £pol_power 25 Politische Macht"
entente.10.e: "Investieren Sie nichts, vorerst."
entente.10.f: "Investieren £pol_power 250 Politische Macht"

entente.12.t: "Austritt aus dem IEDC"
entente.12.d: "Da wir nicht mehr Mitglied der Entente sind, folgt daraus, dass wir nicht länger Teil des IEDC bleiben können. Schon jetzt verlassen uns unsere Ingenieure und Berater [iedc_leader.GetNameDef]."
entente.12.a: "So sei es!"

entente.13.t: "IEDC Auflösen"
entente.13.d: "Ohne jegliche Mitgliedschaft in der Organisation hat der IEDC schließlich beschlossen, sich aufzulösen. Es gab ein paar Proteste im Vorstand, die meinten, das IEDC könne sich immer noch als wertvoll erweisen, auch wenn es nur die Bemühungen innerhalb von [Root.GetNameDef] und nicht innerhalb der gesamten Allianz koordinieren würde, aber für die meisten war klar, dass das IEDC seine Ziele verfehlt hatte."
entente.13.a: "Bedauerlich"

 entente.15.t: "Die Gründung von ISAC"
 entente.15.d: "Während das Entente-Bündnis und unsere Mitgliedschaft darin theoretisch rein militärischer Natur ist, ist die Realität weitaus komplexer. Eines der Vermächtnisse des Ersten Weltkriegs war das Aufkommen der Massenmobilisierung - die Konsolidierung großer Teile der potenziell nützlichen Sektoren der Gesellschaft zu einem Apparat, der die Kriegsanstrengungen unterstützen sollte. Dazu gehörte auch der Bereich der Technik - in dem Bestreben, die Grabenkämpfe an der Westfront zu durchbrechen, brachte die Militärtechnik kühne neue Erfindungen wie die Landschiffe hervor, in der Hoffnung, das Blatt endlich zu wenden. Infolge einer solchen Mobilisierung verwischte die Grenze zwischen zivilen und militärischen Ressourcen - und die jüngste Zunahme der allgegenwärtigen internationalen Spannungen läutete den Beginn eines globalen Wettrüstens ein, bei dem es sich niemand leisten kann, zurückzubleiben.\n\nZu diesem Zweck hat [ENT.GetNameDef] einen Imperialen Wissenschaftlichen und Akademischen Rat gegründet - eine Organisation, die die Forschungsanstrengungen der Entente über die Grenzen hinweg vereinheitlichen und koordinieren soll, um die rasche Verbreitung wichtiger technologischer Durchbrüche zwischen den Mitgliedsstaaten zu ermöglichen und unnötige Doppelarbeit zu vermeiden. Als Mitglied der Allianz wurden wir eingeladen, uns an der Initiative zu beteiligen und gemeinsam mit unseren Verbündeten von den Vorteilen zu profitieren - eine Aussicht, die in unserer wissenschaftlichen Gemeinschaft große Begeisterung ausgelöst hat."
 entente.15.a: "Eine wundervolle Initiative!"

entente.20.t: "Ansprache von [CAN_king_first_name]"
entente.20.d.home_isles: "Der [CAN_king_first_name] hat sich heute per Rundfunk an die Nationen der Entente gewandt und ihnen zu ihren erfolgreichen Bemühungen bei der Rückgewinnung der Heimatinseln gratuliert und ihnen für ihre Unterstützung während der dunkelsten Jahre Großbritanniens gedankt. Es gibt viel Grund zur Trauer und vieles, das wieder aufgebaut werden muss", sagte er, "aber wir sollten diesen Moment auch nutzen, um uns zu freuen, denn unsere Heimkehr ist ein Traum, an den einige die Hoffnung verloren hatten. Die Hoffnung aber war immer unser stärkster Verbündeter. Sie segelt mit uns auf den Meeren und marschiert neben uns auf dem Schlachtfeld, und es ist die Hoffnung, an die wir uns klammern müssen, wenn wir als Einheit in diese nächste Ära unserer gemeinsamen Allianz gehen."
entente.20.d.war_eng: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und äußerte sich über den Zustand der Allianz, nachdem der Krieg mit [ENG.GetNameDef] endlich begonnen hatte. Es ist mit einer Traurigkeit in unseren Herzen, dass wir diesen Krieg führen", sagte er, "wohl wissend, dass er gegen unsere eigenen Landsleute geführt wird und dass es britisches Blut ist, das wir auf britischem Boden vergießen müssen. Aber es gibt auch Entschlossenheit, denn der Tyrannei des Syndikalismus darf nicht erlaubt werden, über ein freies Volk zu herrschen ... am allerwenigsten über das Volk unseres Vereinigten Königreichs. Es gibt diejenigen, die sagen, dass unsere Allianz wenig Chancen hat, aber denen sage ich, dass wir es besser wissen, denn die Männer und Frauen, die für die Freiheit kämpfen, werden immer mit der Stärke von zwanzig kämpfen.'"
entente.20.d.war_ger: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und äußerte sich zum Zustand der Allianz, nachdem sie sich im Krieg mit [GER.GetNameDef] befand. Es war nicht unsere Absicht, die Ereignisse des Großen Krieges zu wiederholen", sagte er, "aber jetzt, da der Krieg mit den Deutschen vor uns liegt, werden wir mit ganzem Herzen kämpfen, um zu sehen, daß die gleichen Fehler nicht gemacht werden und daß wir dieses Mal den Sieg erringen werden. Wir gehen in diese Schlacht in dem Wissen, daß der Kaiser nur kämpft, um seinen Hunger nach Macht und Eroberung zu stillen, während wir um der Welt willen und zum Wohle aller Menschen kämpfen. Dieses frohe Wissen wird uns alle Kraft geben, die wir brauchen."
entente.20.d.war_acw: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und sprach über den Zustand des Bündnisses, nachdem es in den Amerikanischen Bürgerkrieg verwickelt worden war. Wir können nicht zusehen und so tun, als ob das Schicksal Amerikas nicht auch das Schicksal unseres Bündnisses bestimmen würde", sagte er. '[CAN.GetNameDefCap] teilt eine lange und verletzliche Grenze mit den Amerikanern, und es gibt noch Hoffnung, dass unsere Intervention eine friedliche und demokratische Regierung wiederherstellen kann, vielleicht sogar einen Verbündeten. Unsere Herzen sind bei den Amerikanern und Kanadiern, die unweigerlich in diesen Kampf verwickelt sind und nur für die Freiheit kämpfen, die sie so lange genossen haben.'"
entente.20.d.france_taken: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und beglückwünschte sie zu ihren erfolgreichen Bemühungen bei der Rückeroberung des französischen Festlandes. Französische Soldaten wieder durch die Straßen von Paris laufen zu sehen und französische Bürger überglücklich über ihre Befreiung von der syndikalistischen Tyrannei, gibt uns allen Hoffnung", sagte er. 'Es gibt noch viel in [NFA.GetNameDef] zu tun, aber unsere Allianz geht mit frohem Herzen in die Zukunft, wissend, dass unser Sieg einen Schlag für die Freiheit und für das Wohl der ganzen Menschheit bedeutet hat.'"
entente.20.d.france_mainland: "[CAN_king_full_name] hat sich heute per Funk an die Nationen der Entente gewandt und sie zu ihren erfolgreichen Bemühungen um die Rückkehr der französischen Exilregierung auf das Festland beglückwünscht. "Paris ist noch nicht erreicht", sagte er, "aber wir können uns freuen, dass die französischen Soldaten wieder in den Straßen von Marseille marschieren und damit ihrem Endziel, der Befreiung aller freiheitsliebenden Bürger von [NFA.GetNameDef], einen großen Schritt näher gekommen sind. Unsere Allianz hat hart für diesen Sieg gekämpft, und obwohl es noch viel zu tun gibt und viele Verluste zu beklagen sind, müssen wir uns einen Moment Zeit nehmen, um all das zu würdigen, was wir erreicht haben. Denn wir haben es gemeinsam getan, als ein gemeinsames Bündnis, das nur das Beste für die gesamte Menschheit will.""
entente.20.d.india_united: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und beglückwünschte sie zu ihren erfolgreichen Bemühungen um die Vereinigung von [RAJ.GetNameDef]. 'Seit dem schrecklichen Bürgerkrieg, der Indien zerrissen hat,' sagte er, 'haben wir uns an die verzweifelte Hoffnung geklammert, dass ihre Nation eines Tages wieder vereint sein würde. Dieser Sieg ist endlich errungen worden. Wir danken der indischen Regierung für die Rolle, die sie innerhalb des Commonwealth so großzügig gespielt hat, und wünschen ihr alles Gute für den nächsten Schritt auf ihrem Weg, den Heilungsprozess einzuleiten, der das Volk ihrer großen Nation noch immer spaltet. Unser Bündnis sollte sich vor Augen halten, was erreicht werden kann, wenn wir uns bemühen, das zu erreichen, was so viele uns gesagt haben, dass es für immer unerreichbar sei.'"
entente.20.d.italy_united: "[CAN_king_full_name] hat sich heute per Funk an die Nationen der Entente gewandt und ihnen zu ihren erfolgreichen Bemühungen um die Wiederherstellung des italienischen Festlandes an [SRD.GetNameDef] gratuliert. 'So viele Nationen sind seit dem Ende des Großen Krieges durch Krieg und syndikalistische Unruhen auseinandergerissen worden', sagte er, 'und hier werden wir wieder einmal daran erinnert, dass es einen Weg zur Erlösung gibt ... für die tapferen Sarden, für die von der Tyrannei des Syndikalismus befreiten Italiener und für uns alle. Unsere Stärke als Bündnis liegt in unserer Einheit und in unserer Entschlossenheit, dass wir nur gemeinsam den Kräften einen Schlag versetzen können, die versuchen, die freien Völker unserer Welt zu unterdrücken.'"
entente.20.d.india_defeated: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und warnte sie, nach dem Fall des Dominion von Indien nicht in Verzweiflung zu verfallen. 'Unser Bündnis existiert, um jedem unserer Mitglieder einen Weg zur Erlösung und Freiheit zu bieten', sagte er, 'aber wir wissen, dass nicht jede Schlacht gewonnen werden kann und dass nicht jeder Bruder und jede Schwester unversehrt aus diesem Krieg hervorgehen wird. Dennoch müssen wir entschlossen sein. Der Verlust Indiens hat uns geschwächt, ja, aber wir sind nicht gebrochen, und wenn wir zusammenhalten, werden wir die Kraft haben, die wir brauchen, um den endgültigen Sieg zu erringen.'"
entente.20.d.aus_syndicalist: "[CAN_king_full_name] wandte sich heute per Radio an die Nationen der Entente und warnte sie, nach dem Fall Australasiens an die syndikalistischen Kräfte nicht zu verzweifeln. 'Einer von uns ist dem Zwist und der Tyrannei erlegen', sagte er, 'und so lassen wir unsere Köpfe traurig hängen angesichts des Kampfes, den die freiheitsliebenden Australasier nun vor sich haben. Wir sagen ihnen, sie sollen Mut fassen, denn die britische Krone sieht ihren Kampf, und die Entente ist noch nicht am Ende. Der Tag wird kommen, an dem unsere Allianz an den Küsten der Antipoden landet und der syndikalistischen Bedrohung dort ein für alle Mal ein Ende setzt.'"
entente.20.d.wif_syndicalist: "[CAN_king_full_name] wandte sich heute per Radio an die Nationen der Entente und warnte sie, nach dem Fall der Westindischen Inseln an die Syndikalisten nicht zu verzweifeln. 'Wir hatten gehofft, dass jeder der Männer und Frauen unseres großen Bündnisses von der Tyrannei verschont bleiben würde, die die syndikalistische Herrschaft mit sich bringt,' sagte er, 'aber wir wissen, dass dies nicht der Fall sein wird. Den westindischen Usurpatoren können wir nur sagen, dass sie sich vorbereiten müssen, denn die Entente wird nicht ruhen, nicht wanken, bis ihre korrupte und ungerechte Regierung gestürzt ist und die Westindier, die so tapfer gegen sie kämpfen, ihre Freiheit wiedererhalten. Das ist die Aufgabe unseres Bündnisses, und dieser Rückschlag schwächt nicht unsere Kraft, sondern gibt uns Klarheit über unsere Ziele. Das ist die Lehre, an der wir alle in dieser Stunde festhalten müssen.'"
entente.20.d.acw_begins: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und gab eine düstere Mitteilung über den Ausbruch eines zweiten Bürgerkriegs in Amerika ab. 'Unser Herz ist bei den edlen Amerikanern, die sich jetzt aufgerufen sehen, gegen die Kräfte der Tyrannei und Unterdrückung in ihrem eigenen Land zu kämpfen', sagte er, 'denn wir kennen die Folgen ihres Versagens und den schrecklichen Preis für die Seele, wenn der Feind unsere eigenen Landsleute sind. Unser Bündnis darf jedoch nicht nur um die Verwüstung trauern. Wir müssen bereit sein zu handeln, denn das Schicksal Amerikas ist untrennbar mit dem unseren verbunden. Sollte Amerika dem Syndikalismus anheimfallen, so wird auch [CAN.GetNameDef] und dann wir alle. Ich wünschte, wir müssten eine so schwerwiegende Möglichkeit wie eine Intervention nicht in Betracht ziehen, aber wir müssen sie in Betracht ziehen - zum Wohle der gesamten Menschheit.'"
entente.20.d.war: "[CAN_king_full_name] hat sich heute per Funk an die Nationen der Entente gewandt und sie aufgefordert, ihre gemeinsamen Kräfte für die Kriegsanstrengungen einzusetzen. 'Wir sind ein Bündnis von Nationen, die durch Traditionen verbunden sind, aber auch durch ein gemeinsames Interesse an Freiheit und dem Wohl der Menschheit. Wir haben ein edles Ziel, und wir danken jeden Tag dafür, dass es noch Verbündete mit einem so festen Herzen gibt, die gegen die ermüdende Flut von Unterdrückung und Syndikalismus kämpfen. Wir müssen den Kopf hochhalten und wissen, dass es Licht am Ende des Tunnels gibt. Dieser Krieg wird ein Ende haben, und wir müssen ihn durchstehen... gemeinsam.'"
entente.20.d.peace1: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und rief sie auf, sich auf den kommenden Krieg gegen [ENG.GetNameDef] vorzubereiten. 'Wir alle wünschen den Frieden', sagte er, 'aber gleichzeitig wissen wir, was getan werden muss. Millionen unserer Landsleute kämpfen unter der syndikalistischen Tyrannei, einer schrecklichen Welle, die nicht nur die Briten und Franzosen, sondern die ganze Welt zu ertränken droht. Nur mit tapferen Herzen und einem Gefühl der Entschlossenheit können wir gemeinsam voranschreiten, bis der Tag kommt, an dem unsere Standhaftigkeit erneut auf die Probe gestellt wird. Wir sind zuversichtlich, dass unsere tapferen Männer und Frauen an diesem Tag beweisen werden, dass sie um so stärker sind, je mehr Prüfungen und Leiden jeder von uns durchgemacht hat.'"
entente.20.d.peace2: "[CAN_king_full_name] wandte sich heute per Funk an die Nationen der Entente und warnte, dass die Allianz auch in dieser Zeit des Friedens bereit sein müsse, sich dem Unbekannten zu stellen. 'Die britische Union ist besiegt worden', sagte er, 'aber unser Frieden ist brüchig, und nur durch Wachsamkeit kann unsere Freiheit erhalten werden. Es bleibt noch viel zu tun in dieser Welt, viel, was unsere Aufmerksamkeit erfordert, und da sich unser Bündnis in jeder Hinsicht als stark erwiesen hat, bin ich zuversichtlich, dass wir diesen Herausforderungen auch weiterhin mit der Anmut und dem Mut begegnen werden, mit denen unser Bündnis seit langem definiert wurde.'"
entente.20.a: "Lang lebe der König!"
entente.20.b: "Ruhm und Ehre für das Commonwealth!"
entente.20.c: "Die Entente ist bereit!"

entente.21.t: "[CAN_king_first_name] Besucht [Root.GetNameDef]"
entente.21.d.high: "In einer Rede vor einer großen und begeisterten Menschenmenge in der Hauptstadt lobte [CAN_king_full_name] den Beitrag von [Root.GetAdjective] zur Entente und gab den Startschuss für eine dreimonatige Reise durch das Land. Es wird erwartet, dass [CAN_king_first_name] mit allen möglichen Würdenträgern in [Root.GetNameDef] zusammentreffen wird - tatsächlich gibt es so viele, die um die königliche Aufmerksamkeit buhlen, dass der Stab des Königs Berichten zufolge mit Anfragen überhäuft wurde. Bei jeder Station auf der Reiseroute des Königs werden große Menschenmengen erwartet, und in [parade_state.GetName] ist zu Ehren des Königs eine große Parade geplant. Die Beamten von [Root.GetAdjective] sind außerordentlich erfreut über den Besuch des Königs, und es scheint, dass alle Anstrengungen unternommen werden, um den roten Teppich für ihn auszurollen."
entente.21.d.med: "In einer Rede vor einer großen Menschenmenge in der Hauptstadt lobte [CAN_king_full_name] den Beitrag von [Root.GetAdjective] zur Entente und gab den Startschuss für eine dreimonatige Reise durch das Land. Es wird erwartet, dass [CAN_king_first_name] mit Beamten und Würdenträgern in [Root.GetNameDef] zusammentrifft, wobei mindestens eine Parade zu seinen Ehren in [parade_state.GetName] geplant ist. Die Zeitungen haben über die Reiseroute des Königs berichtet, und bei jedem größeren Zwischenstopp werden große Menschenmengen erwartet. Berichten zufolge sind die militärischen Führer von [Root.GetAdjective] auch bestrebt, sich mit den Attachés des Königs über die Koordination der Entente zu beraten."
entente.21.d.low: "In seiner Rede vor einer kleinen und lustlosen Menschenmenge in der Hauptstadt lobte [CAN_king_full_name] den Beitrag von [Root.GetAdjective] zur Entente und gab den Startschuss für eine dreimonatige Reise durch das Land. Es wird erwartet, dass [CAN_king_first_name] mit Beamten und Würdenträgern in [Root.GetNameDef] zusammentrifft, wobei mindestens eine Parade zu seinen Ehren in [parade_state.GetName] geplant ist. In Anbetracht der geringen Popularität des Königs wird nicht mit einer hohen Teilnehmerzahl gerechnet... dennoch gibt es einige, die die Anwesenheit des Königs sehnsüchtig erwarten, und die militärischen Führer von [Root.GetAdjective] sind begierig darauf, sich mit den Attachés des Königs über die Koordination der Entente zu beraten."
entente.21.a: "Wir begrüßen Seine Majestät"
 entente.21.b: "Machen Sie es kurz."
 entente.21.c: "Wir werden versuchen, unser bestes Verhalten an den Tag zu legen..."

entente.23.t: "[CAN_king_first_name] in königlichem Skandal"
entente.23.d: "Während seiner Tournee durch [tour_country.GetNameDef] wurde [CAN_king_first_name] in einen Skandal verwickelt - angeblich mit einer verheirateten [tour_country.GetAdjective] Erbin. Obwohl es außer ein paar verschwommenen Fotos keine direkten Beweise gibt, sind die Versuche, den Skandal geheim zu halten, gescheitert, und die Zeitungen von [tour_country.GetAdjective] sind seit Wochen voll davon. Der König sagt, dass er seine Tournee fortsetzen wird, obwohl es viele gibt, die sagen, dass der gute Ruf, den die Tournee zuvor genossen hat, schon fast verflogen ist."
entente.23.a: "Wie schrecklich!"

entente.24.t: "[CAN_king_first_name] in großem königlichen Skandal"
entente.24.d: "Während seiner Reise durch [tour_country.GetNameDef] wurde [CAN_king_first_name] in einen großen Skandal verwickelt. Offenbar wurde der König bei einem privaten Gespräch mit seinen Adjutanten belauscht, das so aufrührerisch war, dass es sofort zu Schlagzeilen in den Zeitungen von [tour_country.GetAdjective] führte... Schlagzeilen, die dann von anonymen Quellen innerhalb des königlichen Stabs bestätigt und dann in die Zeitungen der gesamten Entente übernommen wurden. Während [CAN_king_first_name] zunächst darauf bestand, seine Reise fortzusetzen, hat er sie inzwischen abgebrochen und erklärt, dass er sich auf seinem privaten Anwesen [KR_König_base.GetAdjective] 'etwas Zeit nimmt'. Dies geschieht zweifellos, um dem Skandal Zeit zu geben, sich zu beruhigen, obwohl der Schaden für seinen Ruf - und den guten Ruf, den er während seiner Tournee aufgebaut hat - eindeutig bereits angerichtet ist."
entente.24.a: "Wie schrecklich!"

 entente.25.t: "Versuchtes Attentat auf [CAN_king_first_name]"
 entente.25.d: "Während der Parade in [tour_country.GetNameDef] schoss ein Angreifer aus der Menge auf die königliche Kutsche und löste damit eine schwere Panik aus, die fast zu einer Massenpanik führte. Der König blieb unverletzt, wurde aber schnell evakuiert, und eine Fahndung nach dem mutmaßlichen Attentäter ist bereits im Gange. [CAN_king_first_name] sah sich gezwungen, seine Reise abzubrechen, wobei er eine aufrichtige Entschuldigung der Regierung von [tour_country.GetAdjective] mit sich führte... doch abgesehen von den Unannehmlichkeiten, die durch das harte Durchgreifen der Sicherheitskräfte von [tour_country.GetAdjective] verursacht wurden, blieb das Wohlwollen der Öffentlichkeit von [tour_country.GetAdjective] unangetastet. In den Zeitungen war nur Lob für den König zu lesen, der inzwischen erklärt hat, dass er sich einige Monate von öffentlichen Auftritten zurückziehen wird, um sich von der Tortur zu erholen."
 entente.25.a: "Puh! Das war knapp!"
 
 entente.26.t: "Königliche Tournee abgebrochen"
 entente.26.d: "Die Reise von [CAN_king_first_name] nach [tour_country.GetNameDef] wurde aufgrund einer Erkrankung des Königs abgebrochen, die nach Angaben des königlichen Personals nichts Ernstes ist und höchstwahrscheinlich auf Erschöpfung zurückzuführen ist. Die [tour_country.GetAdjective]-Öffentlichkeit ist sichtlich enttäuscht über diese Entscheidung, obwohl die königliche Residenz seit der Ankündigung mit Glückwünschen überhäuft wurde. Es ist nicht bekannt, wie lange der König brauchen wird, um sich zu erholen, und im Falle der [tour_country.GetAdjective]-Tour ist die einzige wahrscheinliche Auswirkung, dass die anhaltende Wirkung des Wohlwollens, das sie erzeugt hat, nicht annähernd so lange anhalten wird wie erhofft."
 entente.26.a: "Wenigstens geht es Seiner Majestät gut."
 
 entente.27.t: "Königliche Rede kommt gut an"
 entente.27.d: "Eine Rede, die [CAN_king_first_name] während seiner Tournee durch [tour_country.GetNameDef] gehalten hat und in der er die Tugenden der Entente und die Notwendigkeit der Wiederherstellung der Ordnung in einer Welt, die ins Chaos gestürzt wurde, hervorhob, hat beim Volk von [tour_country.GetAdjective] großen Anklang gefunden und wurde auch von vielen nationalen Zeitungen aufgegriffen. Der König wurde für seine Redegewandtheit und sein Eintreten für die Belange des Volkes gelobt, was ein sehr positives Zeichen zum Abschluss der [tour_country.GetAdjective]-Tour darstellt."
 entente.27.a: "Gut gemacht!"
 
 entente.28.t: "Königliche Rede kommt schlecht an"
 entente.28.d: "Eine Rede von [CAN_king_first_name] während seiner Tournee durch [tour_country.GetNameDef] endete in einem Eklat, als der König gegen mehrere Zwischenrufer in der Menge schlecht abschnitt. Er wurde dabei belauscht, wie er sich über die 'Unhöflichkeit' der Zwischenrufer äußerte, bei denen es sich um verwundete Veteranen handelte... eine Geschichte, die von vielen [tour_country.GetAdjective] Zeitungen aufgegriffen wurde und dazu führte, dass [CAN_king_first_name] in einem eher ungünstigen Licht dargestellt wurde. Es ist zwar kein Skandal, aber doch ein ziemlich bitterer Beigeschmack, da die [tour_country.GetAdjective]-Tour des Königs langsam zu Ende geht."
 entente.28.a: "Nun ja"
 
 entente.30.t: "Regie bei den britischen Exilanten"
 entente.30.d.low: "Die Exilanten haben derzeit keinen großen Einfluss in [Root.GetNameDef]. Diejenigen, die in der [Root.GetAdjective]-Regierung sitzen, haben ihre Gunst größtenteils aufgebraucht, und die britischen Industriellen im Land sind noch dabei, ihren Reichtum zu konsolidieren. Sie sind bereit, [CAN_king_first_name] im nächsten Jahr mit allen Mitteln zu unterstützen, die er für notwendig hält, obwohl die meisten der Meinung sind, dass ihr Einfluss auf [Root.GetNameDef] erst noch wachsen muss."
 entente.30.d.med: "Die Exilanten haben derzeit sowohl in der [Root.GetAdjective]-Regierung als auch im Unternehmenssektor prominente Positionen eingenommen und sind bereit, [CAN_king_first_name] im nächsten Jahr mit allen Mitteln zu unterstützen, die er für notwendig hält."
 entente.30.d.high: "Die Exilanten haben derzeit einflussreiche Positionen in der [Root.GetAdjective]-Regierung inne, und ihre Industriellen haben einen starken Einfluss auf die [Root.GetAdjective]-Industriewirtschaft. Sie sind bereit, [CAN_king_first_name] im nächsten Jahr mit allen Mitteln zu unterstützen, die er für nötig hält, und haben derzeit die Macht, etwas zu verändern."
 entente.30.a: "Sie sollen daran arbeiten, ihren Einfluss zu vergrößern."
 entente.30.b: "Sie sollten die Regierung [Root.GetAdjective] unterstützen"
 entente.30.c: "[Root.GetAdjective] Industrie braucht Unterstützung"
 entente.30.e: "Sie sollten an der Popularität des Königs arbeiten"
 
 entente.31.t: "Die Exilanten bei der Arbeit"
 entente.31.d: "Die britischen Exilanten haben in [Root.GetNameDef] hart gearbeitet und versucht, die industrielle Basis des Landes mit ihrem Kapital und Fachwissen zu erweitern. Sie haben die [Root.GetAdjective]-Regierung gefragt, worauf sie ihre Bemühungen konzentrieren sollten."
 entente.31.a: "Schwerpunkt auf zivilen Projekten"
 entente.31.b: "Schwerpunkt auf Waffen und Ausrüstung"
 
 entente.52.t: "Britischer Exilant verhaftet"
 entente.52.d.king: "Ein reicher britischer Exilant, der auch ein hochrangiges Mitglied des inneren Kreises von [CAN_king_first_name] ist, wurde kürzlich wegen Mordes an seiner Frau verhaftet, die ebenfalls im Exil in [Root.GetNameDef] lebt. Die Anklage wirft mehrere heikle Fragen auf, nicht zuletzt die, ob die Gerichte von [Root.GetAdjective] für einen britischen Staatsbürger zuständig sind. In der Vergangenheit wurden bereits andere Ausländer verhaftet, aber noch nie jemand mit einem so hohen Bekanntheitsgrad, und die [Root.GetAdjective]-Presse hat sich so auf den Skandal gestürzt, dass die Öffentlichkeit jeden Tag auf die reißerischen Schlagzeilen gespannt ist. [CAN_king_first_name] ist bereit, persönlich zugunsten des Mannes zu intervenieren, auch wenn dies den König einen großen Teil seines Ansehens kosten würde, und es gibt andere, die sagen, es sei an der Zeit, dass die Regierung einschreitet."
 entente.52.d.noking: "Ein reicher britischer Exilant, der auch ein hochrangiges Mitglied des inneren Kreises von [CAN_king_first_name] ist, wurde kürzlich wegen Mordes an seiner Frau verhaftet, die ebenfalls im Exil in [Root.GetNameDef] lebt. Die Anklage wirft mehrere heikle Fragen auf, nicht zuletzt die, ob die Gerichte von [Root.GetAdjective] für einen britischen Staatsbürger zuständig sind. In der Vergangenheit wurden bereits andere Ausländer verhaftet, aber noch nie jemand mit einem so hohen Bekanntheitsgrad, und die [Root.GetAdjective]-Presse hat sich so auf den Skandal gestürzt, dass die Öffentlichkeit jeden Tag auf die reißerischen Schlagzeilen gespannt ist. [CAN_king_first_name] sagte, er wäre bereit, persönlich für den Mann einzuschreiten, aber der Ruf des Königs ist so schon schlecht genug - würde er das tun, gäbe es Aufruhr. Daher sagen viele, es sei an der Zeit, dass die Regierung eingreift."
 entente.52.a: "Wenn der König eingreifen will, dann soll er"
 entente.52.b: "Erlauben Sie den Prozess"
 entente.52.c: "Die [Root.GetAdjective] Regierung muss eingreifen"
 
 entente.53.t: "Britischer Exilant wird der Spionage verdächtigt"
 entente.53.d.king: "Vor einigen Tagen wurde ein rangniedriger Beamter im Geheimen Rat von [CAN_king_first_name] unter dem Vorwurf der Spionage verhaftet - ein Spion, der, wie es scheint, nach seiner Ankunft in [Root.GetNameDef] begonnen hat, mit Beamten von [ENG.GetNameDef] zusammenzuarbeiten. Die Geschichte ist an die Öffentlichkeit gelangt, und die [Root.GetAdjective]-Presse spielt sie als Verrat am Land durch die Exilanten selbst hoch... Flammen, die durch jüngste Kommentare des Königs, der den Beamten als persönlichen Freund verteidigte, noch angefacht wurden. Jetzt bleibt uns nur noch die Wahl, den Prozess unter den Augen der Öffentlichkeit ablaufen zu lassen, [CAN_king_first_name] die Möglichkeit zu geben, trotz des Schadens für die Monarchie einzugreifen, oder selbst einzugreifen und den Prozess der britischen Exilregierung zu übergeben, damit er in aller Stille abgewickelt wird, obwohl dies Empörung hervorrufen würde."
 entente.53.d.noking: "Vor einigen Tagen wurde ein rangniedriger Beamter im Geheimen Rat von [CAN_king_first_name] unter dem Vorwurf der Spionage verhaftet - ein Spion, der, wie es scheint, nach seiner Ankunft in [Root.GetNameDef] begonnen hat, mit Beamten von [ENG.GetNameDef] zusammenzuarbeiten. Die Geschichte ist an die Öffentlichkeit gelangt, und die [Root.GetAdjective]-Presse spielt sie als Verrat am Land durch die Exilanten selbst hoch... Flammen, die durch jüngste Kommentare des Königs, der den Beamten als persönlichen Freund verteidigte, noch angefacht wurden. Jetzt bleibt uns nur noch die Wahl, den Prozess vor den Augen der Öffentlichkeit ablaufen zu lassen oder selbst einzugreifen und den Prozess der britischen Exilregierung zu übergeben, damit er in aller Stille abgewickelt werden kann, auch wenn dies Empörung auslösen würde."
 entente.53.a: "Erlauben Sie dem König zu intervenieren"
 entente.53.b: "Die Verhandlung muss vor einem [Root.GetAdjective] Gericht stattfinden"
 entente.53.c: "Eingreifen und Übergabe des Prozesses an die Briten"
 
 entente.54.t: "Konflikt mit den britischen Exilanten"
 entente.54.d.1: "Premierminister [GetBritishExilePM], Anführer der britischen Exilanten in [Root.GetNameDef], befindet sich derzeit mitten in einem Wortgefecht mit dem [Root.GetAdjective]-Premierminister über den Staat des [Root.GetAdjective]-Militärs und dessen allgemeine Bereitschaft, die Heimatinseln zurückzuerobern ... ein Konflikt, der sich langsam auf die nationale Presse auswirkt, die nur allzu bereit ist, die Exilanten als 'undankbare Hausbesetzer' zu bezeichnen."
 entente.54.d.2: "Ein kürzlich vom [Root.GetAdjective] erwogenes Gesetz über den Rechtsstatus britischer Exilanten in [Root.GetNameDef] stößt auf den heftigen Widerstand von [CAN_king_first_name] und seinem Geheimen Rat - die damit drohen, die königliche Prärogative über den Gesetzentwurf auszuüben, was ihr gutes Recht ist, auch wenn dies einen hohen Preis haben würde, wenn man bedenkt, wie die Exilanten manchmal von der [Root.GetAdjective]-Öffentlichkeit gesehen werden. Einige Mitglieder der Regierung versuchen verzweifelt, einen Kompromiss zu finden."
 entente.54.d.3: "In den militärischen Kreisen von [Root.GetAdjective] bahnt sich langsam ein Streit an - nämlich wer das oberste Kommando über die britischen Exilanten hat, die derzeit von den [Root.GetAdjective]-Streitkräften unterstützt werden und dort untergebracht sind. Normalerweise würden die Exilanten und die [Root.GetAdjective]-Regierung in diesen Angelegenheiten zusammenarbeiten, aber es gibt mehrere Knackpunkte, die sich weigern, zu verschwinden, und keine Seite scheint bereit zu sein, auch nur einen Zentimeter nachzugeben."
 entente.54.d.4: "Mehrere jüngste Äußerungen des Premierministers [GetBritishExilePM], des Chefs der britischen Exilanten in [Root.GetNameDef], wurden als Zeichen der Einmischung in die nächsten [Root.GetAdjective]-Wahlen aufgefasst, und einige Mitglieder der [Root.GetAdjective]-Regierung haben sich darüber aufgeregt - bis hin zu Beschwerden in der [Root.GetAdjective]-Presse über das, was sie als Aushöhlung der Souveränität von [Root.GetNameDef] betrachten. Es wird befürchtet, dass dieser Konflikt sehr leicht aus dem Ruder laufen könnte."
 entente.54.d.5: "Der derzeitige Einfluss der britischen Exilanten innerhalb der [Root.GetAdjective]-Regierung ist in letzter Zeit zu einem Problem für die Oppositionsparteien geworden, von denen sich einige Mitglieder bei der Presse beschwert haben. Sie führten mehrere Beispiele an, in denen der königliche Geheimrat die Regierung in Angelegenheiten, die sie für wichtig hielten, überstimmt hat, insbesondere wenn sie glaubten, dass sich dadurch der Zeitplan für die Rückeroberung der Heimatinseln durch [Root.GetNameDef] verlängern würde. Die [Root.GetAdjective]-Presse ist begierig darauf, die Herausforderung anzunehmen, und wenn die Angelegenheit nicht bald in Angriff genommen wird, könnte dies zu einem größeren Ausbruch antibritischer Gefühle im Lande führen."
 entente.54.d.6: "Mehrere prominente [Root.GetAdjective]-Geschäftsleute haben sich über die Bevorzugung britischer Exilanten in [Root.GetNameDef] beschwert. Sie behaupten, dass britische Industrielle bei Verträgen bevorzugt behandelt werden und sogar eine Reihe von gesetzlichen Bestimmungen umgehen dürfen, die normale [Root.GetAdjective]-Bürger einhalten müssen. Die Beschwerden werden von der [Root.GetAdjective]-Presse aufgegriffen und könnten sich zu einer viel ernsteren Angelegenheit auswachsen, wenn nicht darauf eingegangen wird."
 entente.54.d.7: "Mindestens ein großer britischer Industrieller, ein Exilant in [Root.GetNameDef] und Mitglied des inneren Kreises von [CAN_king_first_name], hat sich lautstark über die Anzahl der, wie er es nennt, "willkürlichen" Beschränkungen beschwert, die britischen Exilanten auferlegt werden, wenn es darum geht, Geschäfte im Land zu betreiben. Wir tun unser Bestes", sagte er der [Root.GetAdjective]-Presse, "und unsere Hilfe wird sicherlich für die Kriegsanstrengungen benötigt! Die Regierung behauptet unterdessen, sie könne es sich nicht leisten, den britischen Exilanten in Geschäftskreisen einen unfairen Vorteil zu verschaffen. Da der König erwägt, sich in den Streit einzumischen, wäre es vielleicht besser, sich eher früher als später damit zu befassen."
 entente.54.a: "Unterstützung der [Root.GetAdjective] Regierung"
 entente.54.b: "Unterstützen Sie die britischen Exilanten"
 entente.54.c: "Zurücktreten und die Dinge auf sich beruhen lassen"
 
 entente.55.t: "Exilanten kämpfen mit [CAN_king_first_name]"
 entente.55.d: "Die britischen Exilanten haben innerhalb von [Root.GetNameDef] sehr viel Einfluss angehäuft... so viel, dass sie sich daran gewöhnt haben, ihren Willen zu bekommen. Als [CAN_king_first_name] vor kurzem eine Entscheidung des Premierministers [GetBritishExilePM], des Vorsitzenden seines Geheimen Rates, in Frage stellte, kam es zu einer unerwarteten Fehde zwischen den Exilanten und ihrem Monarchen, von der die [Root.GetAdjective]-Presse Kenntnis erlangt hat. Der daraus resultierende Krieg der Worte war kurz, aber ausreichend, um beide Parteien in den Augen der [Root.GetAdjective]-Öffentlichkeit zu beschädigen."
 entente.55.a: "Hoffen wir, dass das nicht wieder vorkommt..."
 
 entente.56.t: "Britische Exilanten werden immer glücklicher"
 entente.56.d.1: "Einige der prominenteren britischen Industriellen, die derzeit in [Root.GetNameDef] leben und zum inneren Kreis von [CAN_king_first_name] gehören, haben in letzter Zeit recht gute Geschäfte gemacht. Ihre Investitionen in die Wirtschaft von [Root.GetAdjective] haben sich gut bezahlt gemacht, und ihr potenzieller Beitrag zum Gesamteinfluss der Exilanten ist entsprechend gestiegen."
 entente.56.d.2: "Eine wohlhabende Familie britischer Auswanderer, die in [Root.GetNameDef] lebt und aus der Union of Britain kurz nach deren Gründung geflohen ist, wurde in den letzten Monaten häufig in der Gesellschaft von [CAN_king_first_name] gesehen. Es wird gemunkelt, dass sie in den inneren Kreis des Königs aufgenommen worden sind. Wenn die Gerüchte wahr sind, nimmt der Einfluss der britischen Exilanten rasch zu."
 entente.56.d.3: "Eines der Mitglieder des Geheimen Rates von [CAN_king_first_name] ist in letzter Zeit zu einer Art Liebling der [Root.GetAdjective]-Medien geworden. Nach seiner vielbeachteten Heirat mit einer [Root.GetAdjective]-Schauspielerin sind seine Reden gut besucht, und viele halten ihn für einen Aufsteiger... ja, sogar die [Root.GetAdjective]-Regierung scheint ihm gebannt zuzuhören, wenn er spricht."
 entente.56.d.4: "Ein hochrangiges Mitglied der Regierung von [Root.GetAdjective] ist heute gestorben. Er war bekannt für seine öffentlichen Tiraden über die Bedeutung der Souveränität von [Root.GetAdjective] angesichts der britischen Präsenz und ein bekennender Republikaner. Sein Nachfolger ist eine weitaus gemäßigtere Figur und ein Freund von [CAN_king_first_name]. In vielen Kreisen wird anerkannt, dass dies ein Segen für die Sache der britischen Exilanten in [Root.GetNameDef] ist."
 entente.56.d.5: "In letzter Zeit hat sich die öffentliche Stimmung in [Root.GetNameDef] der Sache der britischen Exilanten zugewandt, wobei der Premierminister [GetBritishExilePM] mehrere Interviews im nationalen [Root.GetAdjective]-Radio gab, in denen die Heimkehr als eine Sache dargestellt wurde, die noch nicht aufgegeben werden darf. Zahlreiche andere Exilanten haben in den vergangenen Wochen regelmäßig im Radio von dem Vereinigten Königreich erzählt, das einmal war, und den Exilanten damit noch mehr öffentliche Sympathie entgegengebracht."
 entente.56.d.6: "Ein prominentes Mitglied einer britischen Adelsfamilie, das derzeit in [Root.GetNameDef] lebt, ist vor kurzem verstorben, und seine Beerdigung hat landesweit große Aufmerksamkeit erregt - dazu gehörte auch eine von dem Mann verfasste letzte Erklärung, in der er ausführlich darlegte, dass es sein letzter Wunsch gewesen sei, ein letztes Mal über das Gelände des angestammten Anwesens seiner Familie zu gehen. Die Beerdigung hat in der Öffentlichkeit großes Mitgefühl für die Notlage der anderen britischen Exilanten geweckt."
 entente.56.d.7: "Mehrere öffentliche politische Sitzungen innerhalb der [Root.GetAdjective]-Regierung endeten kürzlich zugunsten der britischen Exilanten, wobei prominente Mitglieder des königlichen Geheimen Rates - und sogar [CAN_king_first_name] selbst - anwesend waren und sich öffentlich versöhnlich zeigten und um [Root.GetAdjective] Nachsicht baten, anstatt sie zu fordern. Die Bemühungen sind offensichtlich gut angekommen, und der Einfluss des Geheimen Rates in Regierungskreisen ist definitiv gestiegen."
 entente.56.a: "Exzellent"
 
 entente.57.t: "Das Schicksal der britischen Exilanten verschlechtert sich"
 entente.57.d.1: "Einer der prominentesten britischen Industriellen, der derzeit in [Root.GetNameDef] lebt, ein Mitglied des inneren Kreises von [CAN_king_first_name], musste heute nach monatelangem Vermögensverfall - und, Gerüchten zufolge, einem drohenden Skandal wegen Insiderhandels - Konkurs anmelden. Auch wenn man ein gewisses Mitgefühl für den Industriellen hat, der einen Großteil seines Vermögens auf den Heimatinseln zurücklassen musste, ändert dies nichts an der Tatsache, dass sich dies sehr negativ auf das Schicksal der britischen Exilanten auswirkt."
 entente.57.d.2: "Eine der wohlhabenden Familien britischer Exilanten, die in [Root.GetNameDef] leben und kurz nach dem Aufstieg Großbritanniens aus der Union geflohen sind, hat in den letzten Monaten nach einem sehr öffentlichen Streit zwischen dem Patriarchen der Familie und dem König ihre Beziehungen zu [CAN_king_first_name] deutlich abgebrochen. Da die Familie einst als fester Bestandteil des inneren Kreises von [CAN_king_first_name] galt, hat diese Trennung dem Schicksal der britischen Exilanten sicherlich geschadet."
 entente.57.d.3: "Einer der wichtigeren britischen Minister, ein Mitglied des königlichen Geheimen Rates, war in letzter Zeit in eine wachsende Reihe von Skandalen in den [Root.GetAdjective]-Medien verwickelt, die mit der Enthüllung einer Affäre begann und mit Anschuldigungn der Bestechung und Vetternwirtschaft endete. [CAN_king_first_name] beendete die Angelegenheit schließlich, indem er ihn heute aus seinem Amt entließ, obwohl es klar ist, dass der Schaden für den Gesamteinfluss, den die britischen Exilanten derzeit in [Root.GetNameDef] genießen, bereits angerichtet ist."
 entente.57.d.4: "Ein hochrangiges Mitglied der Regierung von [Root.GetAdjective] ist heute gestorben. Er war für seine persönliche Freundschaft mit [CAN_king_first_name] bekannt und gehörte zu den ersten, die die britischen Exilanten in [Root.GetNameDef] willkommen hießen. Sein Nachfolger ist ein Mann, der eher dafür bekannt ist, den britischen Einfluss auf die [Root.GetAdjective]-Regierung in Frage zu stellen... und daher wird sein Verlust als schwerer Schlag für die Sache der britischen Exilanten angesehen."
 entente.57.d.5: "In jüngster Zeit hat sich die öffentliche Stimmung in [Root.GetNameDef] gegen die Sache der britischen Exilanten gewandt. Der Premierminister [GetBritishExilePM] hat ein ziemlich katastrophales Interview im nationalen Radio von [Root.GetAdjective] gegeben, in dem er das Volk von [Root.GetAdjective] beschuldigte, zu "faul" zu sein, um einen Sieg gegen die Union of Britain zu erreichen. Der Premierminister hat später mit Nachdruck klargestellt, dass er dies nicht so gemeint hat, aber der Schaden ist bereits angerichtet worden."
 entente.57.d.6: "Eine Rede eines [Root.GetAdjective]-Politikers, der fast als Niemand gilt und kaum Chancen hat, das Parlament zu erreichen, erregte kürzlich landesweites Aufsehen, zweifellos aufgrund der wütenden Erklärung des Mannes, dass es an der Zeit sei, den britischen Exilanten "den Laufpass zu geben", die er als "Blutsauger, die vom [Root.GetAdjective]-Goodwill abhängig sind" bezeichnete. Die Aufmerksamkeit wäre schnell verflogen, wenn [CAN_king_first_name] nicht zu Protokoll gegeben hätte, dass er den Mann wegen seines "Mangels an Loyalität" verhöhnt habe - was monatelang zu erheblichem Ärger und noch mehr Presseberichterstattung geführt hat."
 entente.57.d.7: "Mehrere öffentliche politische Sitzungen innerhalb der [Root.GetAdjective]-Regierung endeten kürzlich mit einer klaren Niederlage für die britischen Exilanten. Prominente Mitglieder des königlichen Geheimen Rates - und sogar [CAN_king_first_name] selbst - nahmen an diesen Treffen teil, um ihre Sache zu unterstützen, aber ihre Anwesenheit schadete letztlich mehr als sie nützte und wurde als Versuch gewertet, ungebührlichen Einfluss auf die Souveränität von [Root.GetNameDef] auszuüben. Die Exilanten haben in den letzten Wochen pflichtbewusst von ihrer Teilnahme Abstand genommen, obwohl der Schaden für die öffentliche Wahrnehmung bereits angerichtet ist."
 entente.57.a: "Ein bedauerlicher Rückschlag"
 
 entente.58.t: "[CAN_king_first_name] in Königsskandal"
 entente.58.d.1: "[Die Zeitungen überschlagen sich mit Details über die jüngste angebliche Affäre von [CAN_king_first_name] - diesmal mit einer britischen Aristokratin, die selbst verheiratet ist. Obwohl beide Parteien die Anschuldigungen bestritten haben, wurden sie mehrfach zusammen fotografiert, und mehr als eine Quelle innerhalb des Königshauses bestätigt, dass die Gerüchte absolut wahr sind. Der Skandal hat der Popularität von [CAN_king_first_name] in [Root.GetNameDef] beträchtlichen Schaden zugefügt, und die Öffentlichkeit bezeichnete das Verhalten des Königs als "schändlich"."
 entente.58.d.2: "Ein Mitglied der britischen Königsfamilie ist in einen königlichen Skandal verwickelt. Die Schlagzeilen der [Root.GetAdjective]-Zeitungen werden von Vorwürfen der Untreue und des Betrugs beherrscht. Obwohl  [CAN_king_first_name] selbst nicht in den Skandal verwickelt ist, wirft er kein gutes Licht auf die Monarchie als Ganzes."
 entente.58.d.3: "Jüngste Enthüllungen in einer [Root.GetAdjective]-Zeitung behaupten, dass [CAN_king_first_name] hinterhältige Taktiken angewandt hat, um einen persönlichen Freund auf einen wichtigen politischen Posten innerhalb der [Root.GetAdjective]-Regierung zu bringen. Es hat der Sache nicht gerade geholfen, dass der Freund des Königs gehört wurde, wie er mit den Gefälligkeiten, die er von der königlichen Familie erhalten hat, geprahlt hat, und die jüngste Aufmerksamkeit hat die Monarchie in ein besonders schlechtes Licht gerückt."
 entente.58.d.4: "Ein Streit innerhalb der britischen Königsfamilie ist an die Öffentlichkeit gelangt, und obwohl der Konflikt von allen beteiligten Parteien geleugnet wurde, sind die [Root.GetAdjective]-Zeitungen voll mit Berichten, die von "ungenannten Quellen" innerhalb des Königshauses gestützt werden. Die [Root.GetAdjective]-Öffentlichkeit, die sich über die royalen Eskapaden amüsiert, hat die Schlagzeilen verfolgt... und eine harte Reaktion von [CAN_king_first_name] hat der Monarchie wahrscheinlich mehr geschadet als genutzt."
 entente.58.d.5: "In jüngster Zeit hat sich die antimonarchistische Stimmung innerhalb von [Root.GetNameDef] verstärkt, was wahrscheinlich auf syndikalistische Propaganda zurückzuführen ist... aber auch auf Zeitungsberichte, die zeigen, wie die britische Königsfamilie in Luxus lebt und ihren täglichen Geschäften nachgeht, als hätte sich nichts geändert. Die Zeitungsberichte sollten die königliche Familie durch einen "Einblick" in ihren Lebensstil bekannt machen, scheinen aber das Gegenteil bewirkt zu haben."
 entente.58.d.6: "Ein öffentlicher Streit zwischen [CAN_king_first_name] und einem recht prominenten Mitglied der britischen Aristokratie ist ziemlich hässlich geworden. Der Aristokrat soll sich von der Monarchie losgesagt haben, und seine Familie verlässt [Root.GetNameDef] mit unbekanntem Ziel... und der König ist so wütend, dass er in einer [Root.GetAdjective]-Zeitung öffentliche Kommentare abgab, in denen er die Familie als "Verräter" und Schlimmeres bezeichnete. Die öffentliche Meinung scheint jedoch zu sein, dass die ganze Angelegenheit eher ein schlechtes Licht auf die Monarchie selbst wirft als auf den Aristokraten."
 entente.58.d.7: "Ein kürzlich von einer [Root.GetAdjective]-Publikation geführtes Interview mit [CAN_king_first_name] wurde schlecht aufgenommen, wobei mehrere Kommentare des Königs von der [Root.GetAdjective]-Öffentlichkeit als "unnahbar" empfunden wurden... insbesondere angesichts der Nöte, die das Volk von [Root.GetAdjective] in den letzten Jahren erlitten hat. Das königliche Establishment hat Erklärungen abgegeben und sich entschuldigt, so dass die Aufregung in der Presse bereits abgeklungen ist, aber es herrscht die allgemeine Meinung, dass der Schaden für den Ruf der Monarchie bereits angerichtet ist."
 entente.58.a: "Bedauerlich"
 
 entente.59.t: "Die Popularität der Monarchie nimmt zu"
 entente.59.d.1: "Eine kürzlich stattgefundene Hochzeit innerhalb der königlichen Familie hat die Phantasie der [Root.GetAdjective]-Bürger beflügelt. Vielleicht ist der Zustand der Welt und des Landes so, dass die Öffentlichkeit nach einer Ablenkung sucht ... und so haben die [Root.GetAdjective]-Zeitungen mit einer gewissen Freude über die königliche Hochzeit berichtet. Royalisten haben fröhlich die britische Flagge geschwenkt und sich über einen Moment der Ruhe gefreut."
 entente.59.d.2: "Ein kürzlich von einer [Root.GetAdjective]-Publikation geführtes Interview mit [CAN_king_first_name] wurde positiv aufgenommen. Der Artikel gilt als seltener Einblick in das Privatleben und die privaten Gedanken des Königs, und die [Root.GetAdjective]-Öffentlichkeit hat begeistert darauf reagiert."
 entente.59.d.3: "[CAN_king_first_name] besuchte diese Woche eine [Root.GetAdjective]-Militärbasis, und obwohl sich einige darüber beschwert haben, dass es sich um einen reinen Werbegag handelte, haben die Bilder des Königs, der aufgeregten, dankbaren Soldaten die Hand schüttelt, dem Ruf des Königs gut getan. Er scheint sich wirklich für uns zu interessieren", wurde ein Soldat zitiert. Es macht mich so stolz, in seinem Namen zu kämpfen."
 entente.59.d.4: "[CAN_king_first_name] nahm sich vor kurzem Zeit für einen Besuch in einem [Root.GetAdjective] Krankenhaus und verbrachte den Nachmittag mit Kranken und älteren Menschen. Der Besuch war offensichtlich nicht für die Öffentlichkeit bestimmt, da der König alle Kameras und Reporter aus dem Krankenhaus verbannt hat, aber es hat sich trotzdem herumgesprochen. Die meisten, die er besuchte, zogen eine positive Bilanz: "Er ist ein so freundlicher, fürsorglicher Mann". Manche vermuten zynisch, dass es sich dennoch um einen Werbegag handelte, und wenn dem so ist, scheint es dem Ruf des Königs auf jeden Fall gut getan zu haben."
 entente.59.d.5: "Ein kürzlicher Todesfall in der königlichen Familie - ein junger Cousin von [CAN_king_first_name], der beim [Root.GetAdjective]-Militär diente - hat in der [Root.GetAdjective]-Öffentlichkeit viel Sympathie und Aufmerksamkeit hervorgerufen. Viele haben das Gefühl, dass die Royals wirklich Teil von [Root.GetNameDef] sind und bereit sind, an der Seite von [Root.GetAdjective]-Soldaten Blut zu vergießen, um ein gemeinsames Ziel zu erreichen."
 entente.59.d.6: "Trotz - oder vielleicht gerade wegen - der syndikalistischen Propaganda hat es in letzter Zeit einen Aufschwung der pro-monarchistischen Stimmung in [Root.GetNameDef] gegeben. Einige Darstellungen der königlichen Familie in [Root.GetAdjective]-Zeitungen haben sie als bodenständiger und zugänglicher dargestellt, was für die traditionell unnahbaren Royals Neuland ist, aber anscheinend funktioniert."
 entente.59.d.7: "[CAN_king_first_name] war in letzter Zeit sehr beschäftigt: Er trat bei öffentlichen Eröffnungen auf, taufte ein neues Schiff, besuchte die Kirche, saß persönlich auf seinem Platz im [Root.GetAdjective]-Parlamentsgebäude ... das hat den König ziemlich erschöpft, aber es hatte den Effekt, dass der König beim [Root.GetAdjective]-Volk mehr Ansehen genießt. Im Moment scheinen sie ihn recht gern zu haben."
 entente.59.a: "Wunderbar!"
 
 entente.60.t: "[CAN_king_first_name] nimmt sich eine Auszeit"
 entente.60.d.1: "Nachdem die Ärzte des Königs in letzter Zeit Bedenken hinsichtlich seines Gesundheitszustands geäußert haben, hat [CAN_king_first_name] die [Root.GetAdjective]-Regierung darüber informiert, dass er sich in den nächsten Monaten eine persönliche Auszeit von seinen öffentlichen Aufgaben nehmen wird."
 entente.60.d.2: "[CAN_king_first_name] hat in letzter Zeit seine öffentlichen Auftritte und anderen Pflichten reduziert, da er sich um persönliche Angelegenheiten auf seinem Anwesen [Root.GetAdjective] kümmern müsse. Mindestens einem Reporter gegenüber hat er erklärt, dass es keinen weiteren Grund zur Besorgnis gibt, aber das hat die Zeitungen nicht von Spekulationen abgehalten."
 entente.60.d.3: "Die jüngsten Unruhen innerhalb der königlichen Familie haben dazu geführt, dass [CAN_king_first_name] seine öffentlichen Auftritte und Regierungsverpflichtungen zumindest in den nächsten Monaten einschränken wird. Er sagte zumindest einem Reporter, dass es keinen weiteren Grund zur Besorgnis gebe, was die Zeitungen jedoch nicht von Spekulationen abgehalten hat."
 entente.60.a: "Ich verstehe."
 
 entente.61.t: "[CAN_king_first_name] Begutachtet Militär"
 entente.61.d: "[CAN_king_first_name] hat die letzten Wochen damit verbracht, Militärbasen in [Root.GetAdjective] zu besuchen, die Truppen zu begutachten und sich mit Generälen über die Bereitschaft des [Root.GetAdjective]-Militärs zu unterhalten. Er schien insgesamt zufrieden zu sein, wenn auch nicht so sehr wie die Soldaten von [Root.GetAdjective], die sich freuten, ihn zu treffen - viele konnten dem König die Hand schütteln und ein paar Worte wechseln, und die gesamte Tour wurde in den [Root.GetAdjective]-Zeitungen gut wiedergegeben."
 entente.61.a: "Exzellent"
 
 entente.62.t: "König Edward's Party Leben"
 entente.62.d.nothome: "Seit er den Thron seines Vaters bestiegen hat, mischt König Edward die [Root.GetAdjective]-Szene auf, schmeißt Partys auf dem königlichen Anwesen und mischt sich regelmäßig unter die Prominenz. Tatsächlich scheint der neue König seinen neuen Status so sehr zu genießen, dass in den [Root.GetAdjective]-Zeitungen der Kommentar wächst, Edward scheine seine Rolle nicht mit dem Ernst zu nehmen, den man von einem britischen Exilanten erwarten würde. Ich habe gesehen, wie er lachte und sich mit den Lords und Ladies vergnügte", sagte ein Zeuge. Man könnte meinen, dass er sich um nichts in der Welt kümmert, dass er genauso gut wieder in London sein könnte". Monarchisten verteidigten den König, indem sie sagten, seine gesellschaftlichen Auftritte seien ganz normal und sollten nach der langen Zeit der Zurückgezogenheit Georgs V. nach dem königlichen Exil auf den Heimatinseln begrüßt werden."
 entente.62.d.home: "Seit er den Thron seines Vaters bestiegen hat, mischt König Edward die [Root.GetAdjective]-Szene auf, schmeißt Partys im Buckingham Palace und mischt sich regelmäßig unter die Prominenz. Tatsächlich scheint der neue König seinen neuen Status so sehr zu genießen, dass in den [Root.GetAdjective]-Zeitungen der Kommentar wächst, dass Edward seine Rolle nicht mit dem Ernst zu nehmen scheint, den manche erwarten würden. Ich habe gesehen, wie er lachte und sich mit den Lords und Ladies vergnügte", sagte ein Zeuge. Man könnte meinen, dass er sich um nichts in der Welt kümmert, dass er nicht gerade in ein Land zurückgekehrt ist, das seine Familie vor die Tür gesetzt hat. Monarchisten haben den König schnell verteidigt, indem sie sagten, seine gesellschaftlichen Auftritte seien ganz normal und sollten als Zeichen dafür begrüßt werden, wie sich die Dinge in [Root.GetNameDef] verändert haben."
 entente.62.a: "Oh je"
 
 entente.63.t: "König Edward empfängt amerikanische Flüchtlinge"
 entente.63.d: "Angesichts der amerikanischer Flüchtlinge, die zu Tausenden in den Norden strömen, hat Kanada große Schwierigkeiten, sie alle zu bewältigen. König Edward hat es sich jedoch kürzlich zur persönlichen Aufgabe gemacht, sie zu begrüßen und ihnen das Gefühl zu geben, willkommen zu sein - zumindest für den Moment. Nach mehreren Besuchen in Lagern in Ontario und Québec gab der König in Montreal eine aufwendige Gartenparty, um sich mit prominenten Amerikanern, den wohlhabenden Eliten und Prominenten zu treffen, die unmittelbar nach Ausbruch des Bürgerkriegs in den Norden kommen konnten. Manche werfen dem König vor, dass er dies als weiteren Vorwand nutzte, um seine sozialen Kontakte auszubauen, aber es lässt sich nicht leugnen, dass die meisten Amerikaner über ihre Behandlung erfreut waren und den König mit allem Respekt und allen Zeremonien behandelten, die man sich wünschen konnte."
 entente.63.a: "Gut für ihn"
 
 entente.64.t: "König Edward mit amerikanischer Berühmtheit gesehen"
 entente.64.d.nee: "König Edwards Faszination für amerikanische Berühmtheiten scheint sich fortzusetzen, denn er nimmt immer häufiger an Veranstaltungen mit Flüchtlingen teil und reist nach Neuengland - so auch kürzlich nach Boston, wo der König in Begleitung der amerikanischen Schauspielerin Constance Bennett gesichtet wurde. Dies ist bereits das dritte Mal, dass König Edward und die verheiratete Mrs. Bennett - die derzeit mit dem französischen Filmregisseur Henri de la Falaise verheiratet ist, obwohl die beiden nach jüngsten Berichten seit Beginn des Bürgerkriegs getrennt leben - in enger Gesellschaft gesehen wurden, und es kursieren Gerüchte, dass der König in sie verliebt ist. Die Nachrichten über die angebliche Affäre haben die Zeitungen in ganz Kanada und Neuengland beflügelt, und das königliche Establishment hat sich bisher zu diesem Thema völlig bedeckt gehalten."
 entente.64.d.nonee: "König Edwards Faszination für amerikanische Berühmtheiten scheint sich fortzusetzen, denn er nimmt an immer mehr Veranstaltungen teil, an denen Amerikaner beteiligt sind, die in den Norden geflohen sind - so auch kürzlich an einer Gala in Toronto, wo der König in Begleitung einer amerikanischen Schauspielerin namens Constance Bennett gesichtet wurde. Dies ist bereits das dritte Mal, dass König Edward und die verheiratete Mrs. Bennett - die derzeit mit dem französischen Filmregisseur Henri de la Falaise verheiratet ist, obwohl die beiden seit ihrer Flucht nach Kanada getrennt sein sollen - in enger Gesellschaft gesehen wurden, und es kursieren Gerüchte, dass der König in sie verliebt ist. Die Nachrichten über die angebliche Affäre haben die Zeitungen in ganz Kanada beflügelt, und bisher hat sich das königliche Establishment zu diesem Thema völlig bedeckt gehalten."
 entente.64.d.noacw: "König Edwards Faszination für amerikanische Berühmtheiten scheint sich fortzusetzen, denn er nimmt an immer mehr Veranstaltungen teil, an denen sie beteiligt sind - so auch an einer Gala in Toronto, wo der König in Begleitung der amerikanischen Schauspielerin Constance Bennett gesehen wurde. Dies ist bereits das dritte Mal, dass König Edward und die verheiratete Mrs. Bennett - die derzeit mit dem französischen Filmregisseur Henri de la Falaise verheiratet ist, obwohl die beiden Berichten zufolge seit ihrer Flucht nach Kanada getrennt sind - in enger Gesellschaft gesehen wurden, und es kursieren Gerüchte, dass der König verliebt ist. Die Nachrichten über die angebliche Affäre haben die Zeitungen in ganz Kanada beflügelt, und bisher hat sich das königliche Establishment zu diesem Thema völlig bedeckt gehalten."
 entente.64.a: "Skandalös!"
 
 entente.65.t: "König Edward gibt seine Heiratsabsicht bekannt"
 entente.65.d.norm: "In einer Ankündigung, die die [Root.GetAdjective]-Regierung in Erstaunen versetzt hat, gab König Edward heute bekannt, dass er beabsichtigt, den amerikanischen Filmstar Constance Bennett zu heiraten. Die Ankündigung folgt auf monatelange Spekulationen über die Beziehung der beiden, wobei Insider kommentierten, der König sei "so verliebt in Constance, als sei er betrunken". Das Problem bei der Ankündigung des Königs ist jedoch, dass Constance Bennett zwar eine unklare Religionszugehörigkeit hat, aber eine zweimal geschiedene Frau ist, die rechtlich immer noch mit ihrem dritten Mann, Henri de la Falaise, verheiratet ist. Als nominelles Oberhaupt der Kirche von England, die es Geschiedenen nicht erlaubt, wieder mit einem lebenden früheren Ehepartner zu heiraten, ist dies für den König eindeutig inakzeptabel... und schon jetzt zerfleischen sich [Root.GetNameDef] und die Reste des Reiches darüber, was dies bedeuten könnte."
 entente.65.d.pataut: "In einer Ankündigung, die die [Root.GetAdjective]-Regierung in Erstaunen versetzt hat, gab König Edward heute bekannt, dass er beabsichtigt, den amerikanischen Filmstar Constance Bennett zu heiraten. Die Ankündigung folgt auf monatelange Spekulationen über die Beziehung der beiden, wobei Insider kommentierten, der König sei "so verliebt in Constance, als sei er betrunken". Das Problem bei der Ankündigung des Königs ist jedoch, dass Constance Bennett zwar eine unklare Religionszugehörigkeit hat, aber eine zweimal geschiedene Frau ist, die rechtlich immer noch mit ihrem dritten Mann, Henri de la Falaise, verheiratet ist. Als nominelles Oberhaupt der Kirche von England, die es Geschiedenen nicht erlaubt, wieder mit einem lebenden früheren Ehepartner zu heiraten, ist dies für den König eindeutig inakzeptabel... obwohl Proteste wenig bedeuten, wenn man bedenkt, dass König Edward derzeit mit absoluter Macht regiert [Root.GetNameDef]. Der König hat bereits erklärt, dass er die Ehe so bald wie möglich vollziehen will."
 entente.65.a: "Unglaublich!"
 
 entente.66.t: "Die griechische Prinzessin"
 entente.66.d: "König Edwards Tage des Feierns scheinen sich dem Ende zu nähern - nicht, wie manche glauben, wegen seines fortschreitenden Alters, sondern wegen einer angeblichen Romanze mit Prinzessin Katherine von Griechenland und Dänemark, Tochter und jüngstes Kind von König Konstantin I. von Griechenland. Die beiden wurden von Verwandten einander vorgestellt und sollen sich gut verstanden haben. In der Tat scheint Edward ausschließlich Zeit mit ihr zu verbringen, und die beiden wurden auf zahlreichen Partys in [Root.GetNameDef] zusammen fotografiert. Das Paar scheint die [Root.GetAdjective]-Öffentlichkeit in aufgeregte Spekulationen verwickelt zu haben, dass es bald eine königliche Hochzeit geben könnte."
 entente.66.a: "Eine solide Wahl"
 
 entente.67.t: "Die königliche Hochzeit"
 entente.67.d: "Trotz der anfänglichen Krise, die durch die Wahl von König Edwards Braut ausgelöst wurde und die so weit ging, dass er fast gezwungen war, auf den Thron zu verzichten, scheint die Liebe gesiegt zu haben... und heute heiratete König Edward VIII. den amerikanischen Filmstar Constance Bennett, die nun als Queen-Consort Katherine des Vereinigten Königreichs bezeichnet wird.\n\nDas Spektakel der königlichen Hochzeit hat die Öffentlichkeit in [Root.GetNameDef] und in der Tat im gesamten Empire begeistert. Die Parade durch die Hauptstadt war eine majestätische Angelegenheit, die fast drei Stunden dauerte, bevor Edward und seine neue Braut in die Flitterwochen an einen unbekannten Ort flogen, wo sie im Idealfall die Erinnerungen an die beinahe politische Krise längst hinter sich haben."
 entente.67.a: "Herzlichen Glückwunsch, Eure Majestät!"
 
 entente.68.t: "Die königliche Hochzeit"
 entente.68.d: "Nach vielen Spekulationen heirateten heute König Edward VIII. und Prinzessin Katherine von Griechenland und Dänemark - jetzt Königin-Gattin Katherine des Vereinigten Königreichs - in einer aufwendigen Zeremonie, gefolgt von einer langen Parade in der [Root.GetAdjective]-Hauptstadt, wo die beiden Frischvermählten die Öffentlichkeit und Reporter aus dem ganzen Empire begrüßten.\n\nDie Hochzeit hat die Phantasie der [Root.GetAdjective]-Öffentlichkeit beflügelt und das Interesse und die Begeisterung für die britische Monarchie neu entfacht, und für viele ist dies ein ganz neues Kapitel in der Zukunft der Monarchie. Es wird bereits darüber spekuliert, wann Edward und Katherine ihr erstes Kind erwarten werden."
 entente.68.a: "Wird es einen neuen Prinzen geben? Wir werden sehen!"
 
 entente.69.t: "Risse in der königlichen Ehe?"
 entente.69.d.constance: "Nach mehreren Jahren Ehe haben König Edward und Königin Constance noch immer kein Kind gezeugt - und laut Quellen innerhalb des Königshauses hat sich ihre Ehe dadurch zunehmend entfremdet. Königin Constance hat die meiste Zeit damit verbracht, getrennt vom König an Veranstaltungen teilzunehmen und ihre Heimatstadt Boston wochenlang zu besuchen, und es heißt, dass sie nur widerwillig an die Seite des Königs zurückkehrt. Während einige die Schuld für das Ausbleiben des Kindes Edward selbst zuschieben, behaupten andere, dass die beiden gar nicht erst hätten heiraten dürfen und dass eine königliche Scheidung - die in anderen Zeiten undenkbar gewesen wäre - bald bevorstehen könnte."
 entente.69.d.katherine: "Nach mehreren Jahren Ehe haben König Edward und Königin Katherine immer noch kein Kind gezeugt - und laut Quellen innerhalb des Königshauses hat sich ihre Ehe dadurch zunehmend entfremdet. Königin Katherine hat die meiste Zeit damit verbracht, getrennt vom König an Veranstaltungen teilzunehmen, und hat vor kurzem eine längere Reise in ihre Heimat Griechenland unternommen, bevor sie widerwillig an die Seite ihres Mannes zurückkehrte. Während einige die Schuld für das Fehlen des Kindes auf Edward selbst schieben, behaupten andere, dass die beiden gar nicht erst hätten heiraten dürfen und dass eine königliche Scheidung - undenkbar in jeder anderen Ära - bald bevorstehen könnte."
 entente.69.a: "Leider"
 
 entente.70.t: "Die Rede des Königs"
 entente.70.d: "König Albert hielt heute eine Rundfunkansprache an [Root.GetNameDef], in der er das Volk des Reiches dazu aufrief, im Krieg gegen [war_country.GetNameDef] Mut zu fassen. Es mögen dunkle Tage vor uns liegen", warnte er, "und der Krieg ist nicht mehr auf das Schlachtfeld beschränkt, aber wir können nur das Richtige tun, wie wir es für richtig halten, und unsere Sache ehrfürchtig vor Gott vertreten. Die Rede wurde sowohl von der [Root.GetAdjective]-Regierung als auch von der Öffentlichkeit positiv aufgenommen, und schon jetzt wird er als genau der König gefeiert, den das Reich in diesen schwierigen Zeiten braucht."
 entente.70.a: "Ausgezeichnet!"
 
 entente.71.t: "Das königliche Erbe"
 entente.71.d: "Prinzessin Elizabeth, König Alberts älteste Tochter und Thronfolgerin, wird in [Root.GetNameDef] langsam zu einer Art Berühmtheit, da sie in das Teenager-Alter kommt. Sie ist bereits durch das Land gereist und hat das [Root.GetAdjective]-Volk dazu aufgerufen, Mut zu fassen, und ihre Unterstützung für verschiedene Kriegs-Wohltätigkeitsorganisationen ist nicht unbemerkt geblieben. Während einige an der Thronbesteigung des Königs gezweifelt hatten, weil ein männlicher Erbe fehlte, sind sie nun von dem einfachen Charme der Prinzessin überzeugt worden."
 entente.71.a: "Wunderbar!"
 
 entente.72.t: "Königliche Feierlichkeiten"
 entente.72.d: "König Albert und die gesamte königliche Familie nahmen heute an einer großen Feier in der [Root.GetAdjective]-Hauptstadt teil, die all das Gute hervorheben sollte, das die Royals für das Land tun. Große Menschenmengen säumten die Straßen, um einen Blick auf die vorbeifahrende Autokolonne zu werfen, und der König hielt die Parade mehrmals an, damit er und seine beiden Töchter aus den Fahrzeugen aussteigen und die Menschen persönlich begrüßen konnten. Die Rede des Königs am Ende der Parade ist immer noch in aller Munde, und die [Root.GetAdjective] Zeitungen sparten nicht mit Lob."
 entente.72.a: "Lang lebe der König!"
 
 entente.73.t: "Die Rede des Königs"
 entente.73.d: "König Heinrich hielt heute eine Rundfunkansprache an [Root.GetNameDef], in der er das Volk des Reiches aufforderte, im Krieg gegen [war_country.GetNameDef] Mut zu fassen. 'Es mögen dunkle Tage vor uns liegen', warnte er, 'und der Krieg ist nicht mehr auf das Schlachtfeld beschränkt, aber wir können nur das Richtige tun, wie wir es für richtig halten, und unsere Sache ehrfürchtig Gott anempfehlen'. Die Rede war feierlich und voller Anspielungen auf die Schrecken des Krieges, verbunden mit einer Warnung an das [Root.GetAdjective] Volk, seine Loyalität gegenüber der Regierung und der Sache der guten Ordnung zu wahren. Sie kam bei den meisten gut an, auch wenn am nächsten Tag in den Zeitungen einige Kommentare über Henrys fehlendes Charisma zu lesen waren, die den Verlust des "lebendigen Edward" beklagten."
 entente.73.a: "Ausgezeichnet!"
 
 entente.74.t: "Der Aufstieg von Königin Alice"
 entente.74.d: "Seit der Thronbesteigung König Heinrichs hat sich seine Frau Königin Alice in den Dienst der Öffentlichkeit gestellt - sie ist der [Root.GetAdjective] Women's Auxiliary zur Unterstützung der Truppen beigetreten und hat andere [Root.GetAdjective] Frauen ermutigt, dasselbe zu tun. Zeitungsreporter haben sie dafür gelobt, dass sie ebenso bereit ist, einen Autoreifen zu wechseln wie einen verwundeten Soldaten zu versorgen, und ihre sachliche Art hat viele Menschen überzeugt. Manche behaupten sogar, die Königin sei beliebter geworden als König Heinrich selbst, was er bei fast jedem öffentlichen Auftritt lachend zugibt."
 entente.74.a: "Lieblich"
 
 entente.75.t: "Ein Erbe ist geboren"
 entente.75.d: "[Root.GetNameDefCap] und das ganze Reich feiern heute, denn Königin Alice hat einen Sohn zur Welt gebracht, der den Namen Prinz William trägt. Der junge Prinz ist König Heinrichs erstes Kind und sein Erbe, und alle atmen nun erleichtert auf, dass die königliche Nachfolge endlich gesichert ist. Königin Alice, die von einigen als fast zu alt für eine Geburt angesehen wurde, soll sich bester Gesundheit und guter Laune erfreuen und scherzte, dass das Kind 'zum Glück sein Aussehen von ihrer Seite der Familie hat', ein Scherz, dem König Heinrich herzlich zustimmte."
 entente.75.a: "Es lebe der junge Prinz!"
 
 entente.76.t: "Die Rede des Königs"
 entente.76.d: "König George hielt heute eine Rundfunkansprache an [Root.GetNameDef], in der er das Volk des Reiches aufforderte, im Krieg gegen [war_country.GetNameDef] Mut zu fassen. ' Es mögen dunkle Tage vor uns liegen', warnte er, 'und der Krieg ist nicht mehr auf das Schlachtfeld beschränkt, aber wir können nur das Richtige tun, wie wir es für richtig halten und unsere Sache ehrfürchtig Gott empfehlen'. Die Rede war feurig, voll von Verurteilungen des Feindes und Lobpreisungen des [Root.GetAdjective] Mutes, und noch Tage danach staunte die Öffentlichkeit über den offensichtlichen Charme des jungen Königs."
 entente.76.a: "Ausgezeichnet!"
 
 entente.77.t: "Der königliche Erbe"
 entente.77.d: "Obwohl er noch ein kleiner Junge ist, ist Prinz Edward - ältester Sohn von König George und Thronfolger - bereits zu einer Art [Root.GetAdjective] Berühmtheit geworden. Zeitungsreporter folgen ihm auf Schritt und Tritt, und die Öffentlichkeit ist begeistert von den Geschichten über seine Streiche. Fast so unbändig und charmant wie sein Vater, ist Prinz Edward dafür bekannt, dass er während der Sitzungsperiode im [Root.GetAdjective]-Parlamentsgebäude und bei Treffen mit ausländischen Würdenträgern Überraschungsauftritte hat - sehr zur Belustigung der Öffentlichkeit."
 entente.77.a: "Er wird eines Tages ein guter König sein"
 
 entente.78.t: "König George überlebt Absturz"
 entente.78.d: "Der König überlebte heute einen erschütternden Flugzeugabsturz, nachdem er ein kleines Privatflugzeug zum Vergnügen mit zwei [Root.GetAdjective] Würdenträgern an Bord gesteuert hatte. Beide Passagiere kamen ums Leben, als das Flugzeug überraschend in einen Abwind geriet und in die nahegelegenen Klippen stürzte. König Georg wurde jedoch aus dem Wrack geborgen und in ein Krankenhaus gebracht, wo sein Zustand weiterhin kritisch, aber stabil ist. Dass er überlebt hat, grenzt an ein Wunder, und seine Ärzte sagen, es sei sehr knapp gewesen. Derzeit wird er von Königin Marina und dem Rest seiner Familie betreut und wird voraussichtlich mindestens mehrere Monate außer Gefecht gesetzt sein."
 entente.78.a: "Meine Güte!"
 
 entente.90.t: "Die königliche Hochzeit"
 entente.90.d: "Trotz der anfänglichen Krise, die durch die Wahl von König Edwards Braut ausgelöst wurde und die so weit ging, dass er fast gezwungen war, auf den Thron zu verzichten, scheint die Liebe gesiegt zu haben... und heute heiratete König Edward VIII. den amerikanischen Filmstar Constance Bennett, die nun als Queen-Consort Katherine des Vereinigten Königreichs bezeichnet wird.\n\nDas Spektakel der königlichen Hochzeit hat die Öffentlichkeit in [wedding_country.GetNameDef] und in der Tat im gesamten Empire begeistert. Die Parade durch die Hauptstadt war eine majestätische Angelegenheit, die fast drei Stunden dauerte, bevor Edward und seine neue Braut in die Flitterwochen an einen ungenannten Ort flogen, im Idealfall mit den Erinnerungen an die beinahe politische Krise lange hinter sich."
 entente.90.a: "Lang lebe der König!"
 entente.90.b: "Interessant"
 
 entente.91.t: "Die königliche Hochzeit"
 entente.91.d: "Nach vielen Spekulationen heirateten heute König Edward VIII. und Prinzessin Katherine von Griechenland und Dänemark - jetzt Königin-Kongregation Katherine des Vereinigten Königreichs - in einer aufwendigen Zeremonie, gefolgt von einer langen Parade in der [wedding_country.GetAdjective]-Hauptstadt, wo die beiden Frischvermählten die Öffentlichkeit und Reporter aus dem ganzen Empire begrüßten. Die Hochzeit hat die Phantasie der [wedding_country.GetAdjective]-Öffentlichkeit beflügelt und neues Interesse und Begeisterung für die britische Monarchie geweckt, und für viele ist dies ein ganz neues Kapitel in der Zukunft der Monarchie. Es wird bereits darüber spekuliert, wann Edward und Katherine ihr erstes Kind erwarten werden."
 
 entente.100.t: "Die Abdankungskrise"
 entente.100.d.exiles: "Sowohl die [Root.GetAdjective]-Regierung als auch die britische Exilregierung befinden sich seit der Bekanntgabe der Verlobung des Königs in einer Gewissenskrise. Viele schlagen vor, dass König Edward auf den Thron verzichten sollte, wenn er die Heirat vollziehen will. Sogar die britischen Exilanten - normalerweise die unbestrittenen Unterstützer des Königs in fast jeder Angelegenheit - sind sich uneinig: Einige behaupten, dass das Empire eine Abdankung nicht ertragen kann, während andere sagen, dass die Aufrechterhaltung der Tradition das einzige ist, was das Empire am Leben erhält. Ein Großteil der Öffentlichkeit ist in Aufruhr, und im Moment bittet der [Root.GetAdjective]-Premierminister die anderen Führer des Reiches um Rat."
 entente.100.d.home: "Seit der Bekanntgabe der Verlobung des Königs befindet sich die britische Regierung in einer Gewissenskrise. Viele schlagen vor, dass König Edward auf den Thron verzichten sollte, wenn er die Ehe vollziehen will. Einige behaupten, die Rückeroberung der Heimatinseln sei zu neu und die Situation zu instabil, um eine Abdankung zu überleben, während andere sagen, die Aufrechterhaltung der Tradition sei das Einzige, was das Reich am Leben erhält. Ein Großteil der Öffentlichkeit ist in Aufruhr, und der [Root.GetAdjective]-Premierminister bittet derzeit die anderen Führer des Reiches um Rat."
 entente.100.a: "Oh je!"
 
 entente.101.t: "Die Abdankungskrise"
 entente.101.d: "In [From.GetNameDef] entwickelt sich eine zunehmend ernste Situation: König Edward hat seine Absicht bekannt gegeben, den amerikanischen Filmstar Constance Bennett zu heiraten. Das Problem bei der Verlobung des Königs ist jedoch, dass Constance Bennett zwar eine unklare Religionszugehörigkeit hat, aber zweimal geschieden und rechtlich noch mit ihrem dritten Ehemann, Henri de la Falaise, verheiratet ist. Als nominelles Oberhaupt der Kirche von England, die es Geschiedenen nicht erlaubt, wieder mit einem lebenden früheren Ehepartner zu heiraten, ist dies für den König eindeutig inakzeptabel. Der [From.GetAdjective]-Premierminister hat die [Root.GetAdjective]-Regierung um Rat gefragt: Ist die Aufrechterhaltung der britischen Tradition die mögliche Störung des Reiches wert, die eine Abdankung mit sich bringen könnte?"
 entente.101.a: "Wir unterstützen König Edward, egal was passiert"
 entente.101.b: "Wenn er diese Ehe fortsetzt, muss er abdanken."
 entente.101.c: "Wir haben kein Interesse, uns in diese Angelegenheit einzumischen."
 
 entente.102.t: "[From.GetNameDefCap] Unterstützt den König"
 entente.102.d: "Die [From.GetAdjective]-Regierung hat sich an uns gewandt und ihre Unterstützung für König Edward und seine geplante Heirat zum Ausdruck gebracht. Auch wenn es für die Kirche von England vielleicht ein Problem ist, so sieht sie die Kontinuität der Herrschaft des Königs als wichtiger für die Stabilität des Reiches an."
 entente.102.a: "Gut zu wissen!"
 
 entente.103.t: "[From.GetNameDefCap] Unterstützt Abdankung"
 entente.103.d: "Die Regierung von [From.GetAdjective] hat sich an uns gewandt und ihre Besorgnis darüber zum Ausdruck gebracht, dass der König ihrer Meinung nach persönliche Wünsche über die Bedürfnisse des Reiches stellt. Sie sehen die Monarchie als wichtig für [From.GetNameDef] an, aber sie muss von einem Monarchen geführt werden, den sie alle respektieren können."
 entente.103.a: "Gut zu wissen!"
 
 entente.104.t: "Das Plädoyer des Königs"
 entente.104.d: "Während sich die Krise um seine Verlobung mit Constance Bennett in dieser Woche verschärfte und mehrere Mitglieder seines eigenen Geheimen Rates ihn aufforderten, entweder sein Versprechen rückgängig zu machen oder auf den Thron zu verzichten, richtete König Edward heute über den nationalen Radiosender [Root.GetAdjective] einen öffentlichen Appell an das Volk des Britischen Empire. In seiner Sendung erklärte der König, dass seine Liebe zu Constance echt sei - so wie ihre Liebe zu ihm. Keiner der beiden sieht Constanzes derzeitige Ehe als Hindernis an, und der König ist zudem der Ansicht, dass in diesen "modernen Zeiten" allein das Verbot der Kirche von England ihn davon abhalten sollte, seinem Volk in gutem Glauben zu dienen. Da die Krise im Parlament kurz vor ihrem Höhepunkt steht, bleibt abzuwarten, ob der Versuch des Königs, sich das Wohlwollen der Öffentlichkeit zu sichern, Früchte tragen wird."
 entente.104.a: "Wir werden sehen..."
 
 entente.105.t: "Welle der Unterstützung für den König"
 entente.105.d: "Als Reaktion auf König Edwards Radioansprache sind die [Root.GetAdjective]-Öffentlichkeit - wie auch die Bürger des Reiches - in Scharen erschienen, um ihre Unterstützung für den angeschlagenen Monarchen zu demonstrieren. Bei so viel öffentlichem Druck auf die Regierung scheint es unmöglich zu sein, dass der König jetzt auf den Thron verzichtet. Infolgedessen wurde ein eilig verfasstes Dekret der Kirche von England herausgegeben, in dem Constance Bennett Gnade angeboten wird - wenn und falls Die königliche Hochzeit stattfinden sollte. Loyale Bürger im ganzen Land reagierten mit Freude, und die Zeitungen machten Schlagzeilen mit einem Foto von König Edward und "Königin" Constance, die sich zum ersten Mal in der Öffentlichkeit umarmen."
 entente.105.a: "Lang lebe der König!"
 
 entente.106.t: "Die britischen Exilanten intervenieren"
 entente.106.d: "Trotz der Streitigkeiten im Geheimen Rat des Königs hat die britische Exilregierung immer noch großen Einfluss in [Root.GetNameDef]. Da die Abstimmung über die Abdankung kurz bevorsteht und die Exilanten internationales Kopfzerbrechen befürchten, sollte Edward zum Rücktritt gezwungen werden, haben sie alle ihre Gunst in Anspruch genommen und die [Root.GetAdjective]-Regierung gezwungen, der königlichen Verlobung zuzustimmen... ungeachtet der Meinung der Öffentlichkeit oder des Empire. Die Kirche von England hat ein spezielles Gnadenerlass herausgegeben, in dem sie Constance Bennett Gnade anbietet, wenn und falls die Hochzeit stattfindet. Die Öffentlichkeit ist mit diesem Ergebnis unzufrieden, und Zeitungen im ganzen Land haben erklärt, dass dies die Monarchie selbst illegitim macht."
 entente.106.a: "Aber Edward ist immer noch der König, oder?"
 
 entente.107.t: "Die Frage der Abdankung"
 entente.107.d: "Die Frage der Abdankung von König Edward ist in den Vordergrund gerückt. Da der König sich weigert, seine Verlobung unter allen Umständen aufzugeben, muss die [Root.GetAdjective]-Regierung nun entscheiden: Soll er gezwungen werden, auf den Thron zu verzichten? Edward hat seine Bereitschaft bekundet, abzutreten, falls die Regierung ihn dazu zwingen sollte, obwohl er sagt, dass er dies mit Bedauern tun würde... und mit großer Sorge um das Wohlergehen des Reiches. Andere sind weniger besorgt über das Schicksal des Reiches, obwohl der König immer noch Anhänger im ganzen Land hat, die ihm in dieser Zeit der Krise ihre Unterstützung zusagen."
 entente.107.a: "Zum Wohle des Reiches muss er abdanken."
 entente.107.b: "Edward ist unser König, und das bleibt er auch!"
 
 entente.108.t: "Der Nachfolger des Königs"
 entente.108.d.george: "Nachdem Edward den Thron verlassen hat, stellt sich nun die Frage, wer sein Nachfolger wird. Die logische Wahl wäre Prinz Albert - er ist der älteste Erbe und der Favorit des verstorbenen Königs Georg, obwohl es Bedenken hinsichtlich seiner Gesundheit und seiner mangelnden sozialen Kompetenz gibt. Ist er die richtige Wahl für die Führung des Reiches? Da die normale Thronfolge bereits außer Kraft gesetzt ist, könnte auch ein anderer Prinz gewählt werden. Prinz Henry gilt als umgänglicher Mann und verfügt über militärische Erfahrung, die von großem Nutzen sein könnte. Prinz George hingegen ist der Jüngste, aber charismatisch - und er hat bereits einen Sohn, der ihm als zukünftiger König nachfolgen wird."
 entente.108.d.nogeorge: "Nachdem Edward den Thron verlassen hat, stellt sich nun die Frage, wer sein Nachfolger wird. Die logische Wahl wäre Prinz Albert - er ist der älteste Erbe und der Favorit des verstorbenen Königs Georg, obwohl es Bedenken hinsichtlich seiner Gesundheit und seiner mangelnden sozialen Kompetenz gibt. Ist er die richtige Wahl für die Führung des Reiches? Da die normale Thronfolge bereits über den Haufen geworfen wurde, wäre es möglich, dass stattdessen Prinz Henry gewählt wird. Henry gilt als umgänglicher Mann, der von der Regierung leicht zu lenken ist und über beträchtliche militärische Erfahrung verfügt."
 entente.108.a: "Albert ist der Erbe und wird der neue König sein."
 entente.108.b: "Henry ist die beste Wahl für dieses Zeitalter des Krieges"
 entente.108.c: "Der junge George ist genau das, was das Empire braucht"
 
 entente.110.t: "König Edward überlebt die Abdankungskrise"
 entente.110.d: "Nach der Bekanntgabe der Verlobung von König Edward VIII. mit dem amerikanischen Filmstar Constance Bennett - einer Frau, die nicht nur zweimal geschieden, sondern auch noch mit dem französischen Regisseur Henri de la Falaise verheiratet ist - geriet die [From.GetAdjective]-Regierung ins Trudeln. König Edward ist das nominelle Oberhaupt der Kirche von England, einer Institution, die es Geschiedenen nicht erlaubt, wieder zu heiraten, und so war der Skandal einer solchen Ehe für viele zu groß. Dennoch hat sich die Popularität des Königs im Empire durchgesetzt. Ein Radioappell des Königs an die Öffentlichkeit löste eine Reihe von Demonstrationen aus, die die Regierung schließlich dazu brachten, jeden Gedanken an Edwards Abdankung aufzugeben."
 entente.110.a: "Lang lebe der König!"
 entente.110.b: "Ein Filmstar als britische Königin? Du meine Güte!"
 entente.110.c: "Die marode Monarchie zeigt ihre Risse"
 
 entente.111.t: "König Edward dankt vom Thron ab"
 entente.111.d.albert: "In einem von vielen als unvermeidlich angesehenen Schritt gab König Edward VIII. heute in einer Radioansprache bekannt, dass er zugunsten seines jüngeren Bruders, Prinz Albert, auf den Thron verzichtet hat. Edward verzichtet auf den Thron, um den amerikanischen Filmstar Constance Bennett zu heiraten, die er in Kanada kennenlernte, als sie während des Amerikanischen Bürgerkriegs nach Kanada floh. Bennett, die zweimal geschieden und derzeit noch verheiratet ist, wurde als ungeeignet für einen König angesehen, der auch Oberhaupt der Kirche von England ist, die es Geschiedenen nicht erlaubt, wieder zu heiraten.\n\nPrinz Albert, der von vielen als ruhiger und sozial unbeholfener Mann angesehen wird, soll als König Albert I. gekrönt werden und die Herrschaft über ein britisches Reich erben, das sich stark von dem seines Großvaters unterscheidet."
 entente.111.d.henry: "In einem von vielen als unvermeidlich angesehenen Schritt gab König Edward VIII. heute in einer Radioansprache bekannt, dass er zugunsten seines jüngeren Bruders, Prinz Henry, auf den Thron verzichtet hat. Edward verzichtet auf den Thron, um den amerikanischen Filmstar Constance Bennett zu heiraten, die er in Kanada kennenlernte, als sie während des Amerikanischen Bürgerkriegs nach Kanada floh. Bennett, die zweimal geschieden und derzeit noch verheiratet ist, wurde als ungeeignet für einen König angesehen, der auch Oberhaupt der Kirche von England ist, die es Geschiedenen nicht erlaubt, wieder zu heiraten.\n\nPrinz Henry, der nicht der Erbe ist, aber wegen seiner militärischen Erfahrung ausgewählt wurde, soll als König Henry IX. gekrönt werden und die Herrschaft über ein britisches Reich übernehmen, das sich von dem seines Großvaters stark unterscheidet."
 entente.111.d.george: "In einem von vielen als unvermeidlich angesehenen Schritt gab König Edward VIII. heute in einer Radioansprache bekannt, dass er zugunsten seines jüngsten Bruders, Prinz George, auf den Thron verzichtet hat. Edward verzichtet auf den Thron, um den amerikanischen Filmstar Constance Bennett zu heiraten, die er in Kanada kennenlernte, als sie während des Amerikanischen Bürgerkriegs nach Kanada floh. Die zweimal geschiedene und derzeit noch verheiratete Constance Bennett galt als ungeeignet für einen König, der gleichzeitig Oberhaupt der Kirche von England ist, die es Geschiedenen nicht erlaubt, wieder zu heiraten.\n\nPrinz George, der nicht der Erbe ist, aber aufgrund seiner Jugend und der Tatsache, dass er bereits einen Sohn hat, ausgewählt wurde, soll als König George VI. gekrönt werden und die Herrschaft über ein britisches Reich übernehmen, das sich von dem seines Großvaters stark unterscheidet."
 entente.111.a: "Lang lebe der König!"
 entente.111.b: "Ein neuer britischer König? Du meine Güte!"
 entente.111.c: "Ein König ist so wertlos wie jeder andere"
 
 entente.112.t: "Prinz Henry wird zum Generalgouverneur ernannt"
 entente.112.d: "Prinz Henry, der seit dem Fall des Vereinigten Königreichs im Jahr 1925 im [Root.GetAdjective]-Militär gedient hat, wurde nun zum neuen Generalgouverneur von [AST.GetNameDef] ernannt. Mitglieder der königlichen Familie erschienen auf dem Flugplatz, um ihm auf seinem transpazifischen Flug zum neuen Kontinent und zu seinen neuen Aufgaben alles Gute zu wünschen."
 entente.112.a: "Vielen Dank für Ihren Einsatz"
 
 entente.113.t: "[windsor.GetName] wird gekrönt"
 entente.113.d: "Unerwartet wurde [windsor.GetName] zum neuen König des Britischen Empire gewählt. Er muss sein Amt als [Root.GetAdjective]-Generalgouverneur sofort niederlegen und nach [From.GetNameDef] zurückkehren. Das Amt wird vom Gouverneur von Neu Süd Wales, Sir Alexander Hore-Ruthven, übernommen."
 entente.113.a: "Unser Generalgouverneur ist jetzt der König! Gnade!"
 
 entente.200.t: "Einladung zur Imperialen Konferenz"
 entente.200.d: "Nach der Krönung von König Edward VIII. ist die Regierung von [From.GetAdjective] nun bereit, die 8. Imperiale Konferenz einzuberufen. Wir wurden nach [From.GetNameDef] eingeladen, um an der Konferenz teilzunehmen und die Ziele und die Zukunft der verstreuten Dominions des Britischen Empire zu diskutieren. Es wäre nicht gut, wenn [Root.GetNameDef] auf der Konferenz nicht zu Wort käme."
 entente.200.a: "Natürlich werden wir teilnehmen!"
 
 entente.201.t: "Die Imperiale Konferenz von [GetYear]"
 entente.201.d: "Mit dem Beginn der 8. Imperialen Konferenz sollte der Premierminister überlegen, worauf wir uns konzentrieren sollten - sollten wir dafür eintreten, dass [Root.GetNameDef] am besten geeignet ist, die Heimatinseln so schnell wie möglich zurückzuerobern? Oder sollten wir uns stattdessen darauf konzentrieren, die verschiedenen Dominions des Imperiums zu verbessern, so dass sie langfristig besser auf einen Krieg vorbereitet sind?"
 entente.201.a: "Kanada ist der Schlüssel zur Rückeroberung der Heimatinseln"
 entente.201.b: "Wir müssen zuerst die anderen Dominions verbessern"
 
 entente.202.t: "Die Imperiale Konferenz von [GetYear]"
 entente.202.d.isles: "Heute beginnt die Imperiale Konferenz, bei der die führenden Vertreter der Überreste des Britischen Empire in Kanada zusammenkommen. Nach einer Eröffnungszeremonie, die vom Premierminister [GetBritishExilePM], dem Chef der britischen Exilregierung, geleitet wird, ergreift der kanadische Premierminister als erster das Wort und hält eine mitreißende Rede. Das britische Empire kann nicht britisch genannt werden, ohne unsere britischen Mitbürger von den Schrecken und der Tyrannei zu befreien, die in der so genannten Union of Britain herrschen. Zu diesem Zweck rief er alle Dominions auf, Kanada beim Aufbau seiner Kräfte zu unterstützen, um diese Herausforderung zu bewältigen."
 entente.202.d.dominion: "Heute beginnt die Imperiale Konferenz, bei der die führenden Vertreter der Überreste des Britischen Empire in Kanada zusammenkommen. Nach einer Eröffnungszeremonie, die von König Edward VIII. geleitet wird, ergreift der kanadische Premierminister als erster das Wort und hält eine mitreißende Rede, in der er betont, dass das Endziel zwar die Rückeroberung der Heimatinseln ist, dies aber nicht ohne den Aufbau der verschiedenen Dominions des Empire geschehen kann. Für den Moment ist es Kanadas erstes und wichtigstes Ziel, ihnen zu helfen."
 entente.202.a: "Bravo, Premierminister!"
 entente.202.b: "Eine lohnende Sache!"
 entente.202.c: "Was ist mit dem Rest von uns?"
 
 entente.203.t: "Wir sind dran mit Reden"
 entente.203.d: "Der [Root.GetAdjective]-Delegierte bereitet sich darauf vor, auf der Imperialen Konferenz zu sprechen. Auf welchen Bereich sollte er sich konzentrieren?"
 entente.203.a: "Unterstützung beim Aufbau unseres Militärs"
 entente.203.b: "Wir müssen unsere Wirtschaft verbessern"
 entente.203.c: "Forschung sollte unser Hauptaugenmerk sein"
 
 entente.204.t: "[From.GetAdjective] Delegierte spricht"
 entente.204.d.adv_first: "Als Nächstes spricht der Delegierte von [From.GetNameDef], der eine Rede darüber hält, dass das Militär von [From.GetAdjective] dringend eine angemessene Ausbildung und eine Aufrüstung seiner Schusswaffen benötigt. Er befürchtet, dass das [From.GetNameDef] ohne eine solche Ausbildung nicht in der Lage sein wird, in einem weit entfernten Krieg gegen die Syndikalisten zu helfen, und bittet darum, dass die anderen Dominions ihre Berater zur Hilfe schicken."
 entente.204.d.adv: "Als Nächstes spricht der Delegierte von [From.GetNameDef], der sagt, dass auch das Militär von [From.GetAdjective] Unterstützung benötigt. Obwohl seine Nation nicht die einzige ist, die diese Hilfe benötigt, drückt er seine Hoffnung aus, dass [CAN.GetNameDef] tief in die Tasche greifen wird, um die benötigten Berater zu entbehren... und dass [From.GetNameDef] in Zukunft dasselbe tun wird."
 entente.204.d.inv_first: "Als nächstes spricht der Delegierte von [From.GetNameDef], der eine Rede über den dringenden Bedarf an Investitions- und Kapitalmitteln hält. Die britischen Exilanten haben einen so großen Teil ihrer Gelder in die Unterstützung Kanadas während der Großen Depression gesteckt, dass er glaubt, dass vielleicht ein Teil davon zur Unterstützung der Wirtschaft von [Root.GetAdjective] verwendet werden könnte."
 entente.204.d.inv: "Als Nächstes spricht der Delegierte von [From.GetNameDef], der sagt, dass auch die Wirtschaft von [From.GetAdjective] Unterstützung braucht. Es sieht so aus, als ob wir alle in großen Schwierigkeiten stecken", fügt er lachend hinzu, "aber ich bin zuversichtlich, dass es genug Investitionen gibt und dass wir uns in den kommenden Jahren nicht nur erholen, sondern auch ein schnelles Wachstum erleben werden, während wir uns auf den Krieg vorbereiten."
 entente.204.d.res_first: "Als nächstes spricht der Delegierte von [From.GetNameDef], der ausführlich über die Notwendigkeit von wissenschaftlichen Investitionen spricht. Die Wirtschaft brauche moderne Wissenschaft, um nicht weiter zu stagnieren, und das Militär brauche die modernsten Waffen. Er bat darum, dass das Dominion der [From.GetNameDef] so viel Forschungsunterstützung wie möglich zukommen lassen solle, damit sie sich besser auf den Krieg vorbereiten könnten."
 entente.204.d.res: "Als nächster spricht der Delegierte von [From.GetNameDef], der ebenfalls der Meinung ist, dass die Forschung der beste Weg für die Dominions ist. Wir werden die Syndikalisten niemals mit reiner Gewalt besiegen", sagte er, "sondern eher mit der Technologie, die es uns ermöglicht, unsere Macht nach Übersee zu projizieren, und mit einer Überlegenheit in Technik und Qualität. Auf diese Weise wird das Imperium die Heimatinseln zurückerobern."
 entente.204.a: "Hört, hört!"
 entente.204.b: "Unsere besten Berater sind auf dem Weg"
 entente.204.c: "Wir werden unser Bestes tun, um zu helfen"
 entente.204.e: "Wir werden ihre Forschung so gut wie möglich unterstützen."
 
 entente.205.t: "Abschluss der Konferenz"
 entente.205.d: "Die Imperiale Konferenz von [GetYear] ist nun vorbei. Wir können uns nun darauf konzentrieren, die auf der Konferenz gefassten Beschlüsse in die Praxis umzusetzen. Es besteht die Hoffnung, dass dies vielleicht den Beginn einer neuen Ära für die Dominions und eine Stärkung der Bindungen markiert, aber das wird nur die Zeit zeigen."
 entente.205.a: "Gott schütze den König!"
 
 entente.210.t: "Das Entente Flugtrainingsprogramm"
 entente.210.d: "Der Außenminister und das Oberkommando der RCAF haben den Vorschlag unterbreitet, den Dominion Flug Training Plan auf Piloten aus verbündeten Nationen auszuweiten und ihn als "Entente Flugtrainingsprogramm" zu bezeichnen. Sie sagen, dies würde dazu beitragen, unser Bündnis politisch zu stärken und die Qualität unserer Piloten zu verbessern."
 entente.210.a: "Eine exzellente Initiative!"
 
 entente.211.t: "Das Entente Flugtrainingsprogramm"
 entente.211.d: "Die kanadische Regierung hat uns eingeladen, an einem groß angelegten multinationalen Flugtrainingsprogramm auf kanadischem Boden teilzunehmen. Es würde unser Bündnis stärken und die Fähigkeiten unserer Piloten verbessern, aber es könnte als Zugeständnis an die kanadische Dominanz in der Entente angesehen werden."
 entente.211.a: "Die Prärien sind der perfekte Ort für die Ausbildung unserer Piloten"
 entente.211.b: "Was können wir von ihnen über das Fliegen lernen?"
 
 entente.212.t: "Entente Flugtrainingsprogramm wird erweitert!"
 entente.212.d: "[From.GetNameDefCap] hat sich entschieden, an unserem Flugtrainingsprogramm teilzunehmen. Schon jetzt kommen junge [From.GetAdjective] Piloten in die Prärie, um daran teilzunehmen, und erfahrenere Luftmarshalls sind mit ihnen gekommen, um unsere Direktoren mit ihren eigenen Techniken und Ratschlägen zu unterstützen."
 entente.212.a: "Exzellent"
 
 entente.213.t: "Die Royal Atlantic Aeronautics Corporation"
 entente.213.d: "Die [CAN.GetAdjective]-Regierung hat beschlossen, die Gründung eines neuen Unternehmens zu finanzieren, das Flugverbindungen zwischen unseren beiden Ländern mit Langstrecken-Schwimmflugzeugen herstellen wird. Die Royal Atlantic Aeronautics Corporation (RAAC) wird von Flugplätzen in Bermuda, Andros, Jamaika und Georgetown aus operieren und Passagier- und Frachttransporte anbieten. Sie wird nicht nur Kanada und die Föderation der Westindischen Inseln einander näher bringen, sondern zweifellos auch die Luftfahrtforschung in unserem Land fördern."
 entente.213.a: "Wir danken unseren kanadischen Verbündeten"
 
 entente.250.t: "Ein Ruf zu den Waffen"
 entente.250.d: "Nachdem die Truppen von [Invasor.GetAdjective] in das Gebiet von [Root.GetAdjective] eingedrungen sind, hat sich [CAN_König_Vollname] heute über das Radio mit einer düsteren Botschaft an die Öffentlichkeit von [Root.GetAdjective] gewandt - er rief sie auf, sich zu erheben und gegen [Invasor.GetNameDef] zu kämpfen, in dem Wissen, dass dies der letzte Widerstand des Britischen Empire ist. Hier in [Root.GetNameDef] wird die Frage der Freiheit entschieden werden. \"Wir dürfen nicht fallen\", forderte er, und [Root.GetAdjective]s im ganzen Land haben sich in dieser verzweifelten Stunde auf seine Seite gestellt."
 entente.250.a: "Wir müssen kämpfen!"
 entente.251.t.flees: "[CAN_king_first_name] flieht nach [Root.GetNameDef]"
 entente.251.t.captured: "[CAN_king_first_name] gefangen genommen"
 entente.251.d.fleesandtransfer: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden und eine Art Widerstand zu leisten. Die militärische Führung von [Root.GetAdjective] trifft sich mit den Generälen von [entente_transfer_to.GetAdjective] und hofft, ein neues Entente-Kommando in [entente_transfer_to.GetNameDef] einzurichten.\n\nDer Verlust von [Root.GetNameDef] ist ein schwerer Schlag, aber der König hat seine treuen Untertanen, die noch frei sind, ermahnt, dass noch nicht alles verloren ist."
 entente.251.d.fleesandcollapse: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden... zumindest vorerst.\n\nMit dem völligen Zusammenbruch der militärischen Führung von [Root.GetAdjective] und damit auch der Entente-Allianz scheint jedoch jede Chance, die Heimatinseln zurückzuerobern, für immer dahin zu sein."
 entente.251.d.flees: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden.\n\nDer König hat eine Botschaft an den Rest der Entente-Allianz geschickt, dass der Verlust von [Root.GetNameDef] zwar ein harter Schlag ist, aber noch nicht alle Hoffnung verloren ist."
 entente.251.d.capturedandtransfer: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte.\n\nDer größte Teil der militärischen Führung der Entente ist sicher nach [entente_transfer_to.GetNameDef] geflohen, wo die Generäle von [Root.GetAdjective] erklärt haben, dass der Kampf weitergehen wird. Da der König gefangen gehalten wird und seine Zukunft ungewiss ist, scheint die Hoffnung jedoch düster zu sein."
 entente.251.d.capturedandcollapse: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte.\n\nDie Nachricht kam zur gleichen Zeit, als die Führung der Entente zugab, dass sie sich inmitten eines vollständigen Zusammenbruchs befand. Der Traum von der Rückeroberung der Heimatinseln und der Wiederherstellung des Vereinigten Königreichs scheint einen endgültigen und unwiderruflichen Schlag erlitten zu haben."
 entente.251.d.captured: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte.\n\nDa [CAN_king_first_name] nun inhaftiert ist und seine Zukunft ungewiss ist, scheint jede Chance, die Heimatinseln zurückzuerobern und die britische Monarchie wiederherzustellen, einen endgültigen und unwiderruflichen Schlag erlitten zu haben."
 canada.251.a: "Oh nein!"
 
 entente.253.t: "Unsere dunkelste Stunde"
 entente.253.d: "Nachdem die Streitkräfte von [Invasor.GetAdjective] in das Gebiet von [Root.GetAdjective] eingedrungen sind, wandte sich die militärische Führung der Entente heute über das Radio mit einer düsteren Botschaft an die Öffentlichkeit von [Root.GetAdjective]: Die Streitkräfte von [Invasor.GetNameDef] müssten zurückgeschlagen werden, damit nicht die gesamte Allianz zerbricht, und sie würden jeden Mann und jede Frau, die dazu in der Lage sind, auffordern, ihren Beitrag zu leisten.\n\n\"Jetzt ist die dunkelste Stunde von [Root.GetNameDef], und wir müssen siegen, oder jede Hoffnung auf die Wiederherstellung der Ordnung in der Welt wird mit uns sterben.\""
 entente.253.a: "Wir müssen kämpfen!"
 
 entente.254.t: "Der [Root.GetAdjective] Kollaps"
 entente.254.d.transfer: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzt, ist die hochrangige [Root.GetAdjective] Militärführung aus dem Land geflohen und hat ihre Operationsbasis nach [entente_transfer_to.GetNameDef] verlegt.\n\nVon dort aus hoffen sie, den Widerstand der Entente wieder aufleben zu lassen und vielleicht sogar zurückzukehren, falls dies möglich sein sollte. Nur wenige in [Root.GetNameDef] scheinen jedoch Hoffnung zu haben, da ihre Kapitulation unmittelbar bevorsteht."
 entente.254.d.collapse: "Die Lage in [Root.GetNameDef] wird von Minute zu Minute bedrohlicher, und die hochrangige militärische Führung von [Root.GetAdjective] hat angedeutet, dass sie bereit ist, zu kapitulieren, da sie keinen Ausweg mehr sieht.\n\nMit dem Zusammenbruch von [Root.GetNameDef] schwinden die Hoffnungen der Entente-Allianz als Ganzes, und ihre Mitglieder sind nun auf sich allein gestellt."
 entente.254.a: "Oh nein!"
 
 entente.255.t: "Der [From.GetAdjective] Kollaps"
 entente.255.d: "Da sich die Lage in [From.GetNameDef] immer mehr zuspitzt, ist die hochrangige [From.GetAdjective] Militärführung aus dem Land geflohen und hat ihre Operationsbasis nach [entente_transfer_to.GetNameDef] verlegt. Von dort aus hoffen sie, den Widerstand der Entente wieder aufleben zu lassen und vielleicht sogar zurückzukehren, falls dies möglich sein sollte.\n\nNur wenige in [From.GetNameDef] scheinen jedoch Hoffnung zu haben, da ihre Kapitulation unmittelbar bevorsteht."
 entente.255.a: "Die Entente ist jetzt in unserer Hand, wie es scheint..."
 entente.255.b: "Wir werden unser Bestes tun, um weiter zu kämpfen."
 entente.255.c: "Keine Hoffnung, in der Tat!"
 entente.255.e: "Ein Schlag für die Hoffnungen der Entente."
 
 entente.256.t: "Die Entente bricht zusammen"
 entente.256.d: "Die Lage in [From.GetNameDef] wird von Minute zu Minute schlimmer, und die hochrangige militärische Führung von [From.GetAdjective] hat angedeutet, dass sie schließlich bereit ist, zu kapitulieren, da sie keinen Ausweg mehr sieht.\n\nMit dem Zusammenbruch von [From.GetNameDef] schwinden die Hoffnungen der Entente-Allianz als Ganzes, und ihre Mitglieder sind nun auf sich allein gestellt."
 entente.256.a: "Hervorragende Neuigkeiten!"
 entente.256.b: "Die Entente besiegt? Endgültig?"
 
 entente.257.t: "Die Entente bricht zusammen"
 entente.257.d: "Die Lage in [From.GetNameDef] wird von Minute zu Minute schlimmer, und die hochrangige militärische Führung von [From.GetAdjective] hat angedeutet, dass sie schließlich bereit ist, zu kapitulieren, da sie keinen Ausweg mehr sieht.\n\nMit dem Zusammenbruch von [From.GetNameDef] schwinden die Hoffnungen der Entente-Allianz als Ganzes, und wir sind nun auf uns selbst gestellt."
 entente.257.a: "Ein trauriger Tag, in der Tat."
 
 entente.259.t: "[CAN_king_first_name] flieht nach [From.GetNameDef]"
 entente.259.d.transfer: "Da sich die Lage in [From.GetNameDef] immer mehr zuspitzt, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden und eine Art Widerstand zu leisten.\n\nDie [From.GetAdjective]-Militärführung trifft sich mit [entente_transfer_to.GetAdjective]-Generälen und hofft, ein neues Entente-Kommando in [entente_transfer_to.GetNameDef] zu gründen.\n\nDer König gab in einer Radioansprache bekannt, dass der Verlust von [From.GetNameDef] ein schwerer Schlag war, aber er ermahnte seine treuen Untertanen, die noch frei sind, dass noch nicht alles verloren ist."
 entente.259.d.collapse: "Da sich die Lage in [From.GetNameDef] von Minute zu Minute verschlimmert, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden... zumindest vorerst.\n\nMit dem völligen Zusammenbruch der [From.GetAdjective]-Militärführung und damit auch der Entente-Allianz scheint jedoch jede Chance auf eine Rückeroberung der Heimatinseln und die Wiederherstellung der britischen Monarchie für immer dahin zu sein."
 entente.259.d.notleader: "Da sich die Lage in [From.GetNameDef] immer mehr zuspitzt, sind [CAN_king_first_name] und die königliche Familie zusammen mit hochrangigen Exilanten nach [king_flees_to.GetNameDef] geflohen, wo sie hoffen, einen sicheren Hafen zu finden.\n\nDer König hat eine Botschaft an den Rest der Entente-Allianz geschickt, dass der Verlust von [From.GetNameDef] zwar ein harter Schlag ist, aber noch nicht alle Hoffnung verloren ist. Die Truppen in [From.GetNameDef] scheinen jedoch kurz vor der Kapitulation zu stehen."
 entente.259.a: "Die Entente ist jetzt in unserer Hand, wie es scheint..."
 entente.259.b: "Wir werden unser Bestes tun, um weiter zu kämpfen."
 entente.259.c: "Er kann weglaufen, aber er kann sich nicht verstecken."
 entente.259.e: "Interessant."
 
 entente.260.t: "[CAN_king_first_name] gefangen genommen"
 entente.260.d.transfer: "Da sich die Lage in [From.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte. Der größte Teil der militärischen Führung der Entente ist sicher nach [entente_transfer_to.GetNameDef] geflohen, wo die Generäle von [From.GetAdjective] erklärten, dass der Kampf weitergehen würde.\n\nDa der König jedoch gefangen gehalten wird und seine Zukunft ungewiss ist, scheint die Hoffnung für die Zukunft der Entente düster zu sein."
 entente.260.d.collapse: "Da sich die Lage in [From.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte. Die Nachricht kam zur gleichen Zeit, als die Führung der Entente zugab, dass sie sich inmitten eines vollständigen Zusammenbruchs befand.\n\nDer Traum der britischen Monarchie, die Heimatinseln zurückzuerobern und das Vereinigte Königreich wiederherzustellen, scheint einen endgültigen und unwiderruflichen Schlag erlitten zu haben."
 entente.260.d.notleader: "Da sich die Lage in [Root.GetNameDef] immer mehr zuspitzte, versuchten [CAN_king_first_name] und die königliche Familie, aus dem Land zu fliehen... wurden aber von feindlichen Truppen gefangen genommen, bevor ihr Flugzeug abheben konnte.\n\nDa [CAN_king_first_name] nun inhaftiert ist und seine Zukunft ungewiss ist, scheint jede Chance, die Heimatinseln zurückzuerobern und die britische Monarchie wiederherzustellen, einen endgültigen und unwiderruflichen Schlag erlitten zu haben."
 entente.260.a: "Ein trauriger Tag"
 entente.260.b: "Hurra!"
 entente.260.c: "Interessant"
 
 entente.261.t: "[CAN_king_first_name] Kehrt zurück nach [From.GetNameDef]"
 entente.261.d: "Erstaunlicherweise hat sich die Lage in [From.GetNameDef] verbessert... und zwar so weit, dass [CAN_king_first_name] und die königliche Familie aus ihrem Exil in [king_come_from.GetNameDef] zurückgekehrt sind.\n\nDer König winkte den versammelten [From.GetAdjective]-Bürgern fröhlich zu, die alle begeistert waren, den Herrscher wieder auf [From.GetAdjective]-Boden zu sehen. Die meisten dachten, sie würden den König nie wieder sehen, und der heutige Tag erweist sich als historisch, denn die Zweifler wurden eines Besseren belehrt."
 entente.261.a: "Wir heißen ihn zu Hause willkommen!"
 entente.261.b: "Wir wünschen ihm alles Gute!"
 entente.261.c: "Hurra!"
 entente.261.e: "Ein vorübergehender Rückschlag"
 entente.261.f: "Interessant"
 
 entente.275.t: "Der Entente-Antrag"
 entente.275.d: "Beamte der [From.GetAdjective]-Regierung haben offiziell um die Nutzung unserer Hafenanlagen im südlichen Afrika gebeten, die sie dringend benötigen, um ihren Krieg gegen [SAF.GetNameDef] zu führen. Wir haben immer ein freundschaftliches Verhältnis zu den Briten gehabt, aber wollen wir uns in diesen Streit einmischen?"
 entente.275.a: "Ja, natürlich!"
 entente.275.b: "Wir wollen uns nicht einmischen"
 
 entente.276.t: "[From.GetNameDefCap] Stimmt zu"
 entente.276.d: "Dankenswerterweise hat die [From.GetAdjective]-Regierung unserer Bitte zugestimmt. Ihre Stützpunkte im südlichen Afrika stehen uns nun zur Verfügung."
 entente.276.a: "Was für eine Erleichterung"
 
 entente.277.t: "[From.GetNameDefCap] lehnt ab"
 entente.277.d: "Die [From.GetAdjective]-Regierung hat unsere Bitte um Zugang zu ihren Stützpunkten im südlichen Afrika abgelehnt. Sie wollen sich nicht einmischen."
 entente.277.a: "Bedauerlich"

 entente.278.t: "Verhandeln für amerikanischen Schiffbau?"
 entente.278.d.gbrexists: "Das Vereinigte Königreich ist zwar wiederhergestellt, aber die königliche Marine ist seit der britischen Revolution immer noch stark geschrumpft. Historisch gesehen wurde die Flotte des Reiches immer in den Werften Großbritanniens gebaut, aber in letzter Zeit haben wir uns mehr auf unseren südlichen Nachbarn in den Vereinigten Staaten gestützt. Ihre Werften halfen uns bei der Fertigstellung einiger der größeren Schlachtschiffe, die wir am Ende des Bürgerkriegs von den Revolutionären erbeuten konnten. Da die Werften in Europa mit dem Wiederaufbau einer Flotte für [GBR.GetNameDef] beschäftigt sind, sollten wir uns vielleicht an unseren Verbündeten in [361.owner.GetNameDef] wenden, um zu sehen, ob wir einige ihrer Werften pachten können, um unsere eigenen Streitkräfte zu verstärken?"
 entente.278.d.gbrdoesnotexist: "Seit der britischen Revolution sind die Werften, in denen jahrhundertelang die Royal Navy produziert wurde, in die Hände des Feindes gefallen. Im Vergleich dazu kann der kanadische Schiffbau nicht an die heimischen Inseln heranreichen. Wenn wir das Vereinigte Königreich zurückerobern wollen, werden wir eine große Marine brauchen. Unser südlicher Nachbar hat dazu viel mehr Möglichkeiten als wir. So wie ihre Werften gepachtet wurden, um den Bau der King George und King David Dreadnoughts abzuschließen, sollten wir uns an [361.owner.GetNameDef] wenden, um die Brooklyn Marinewerft zu pachten, um unsere eigene Flotte zu verstärken?"
 entente.278.a: "Ein lohnendes Unterfangen."
 entente.278.b: "Das Imperium kann genug produzieren."
 entente.278.c: "Wir verfügen derzeit nicht über die entsprechenden Mittel, aber die Idee ist verlockend."

 entente.279.t: "[CAN.GetNameDefCap] Beantragt die Anmietung des Brooklyn Werft"
 entente.279.d.gbrexists: "Während die Kanadier und ihre britischen Exilanten das Vereinigte Königreich erfolgreich zurückerobern konnten, hat die Royal Navy den schwersten Schlag seit der Schlacht von Jütland im Ersten Weltkrieg erlitten. Es wird zweifellos Jahre dauern, bis die Royal Navy wieder das Niveau von vor der Revolution erreicht hat. Während die Werften auf den heimischen Inseln mit dem Wiederaufbau der britischen Flotte beschäftigt sind, haben sich die Kanadier an uns gewandt mit dem Angebot, Werften von uns zu pachten. Trotz des großen Zuwachses an Schiffbaukapazitäten, der während des Exils entstanden ist, können unsere Werften ihre kanadischen Pendants immer noch weit übertreffen. Wenn wir zustimmen, die Brooklyn-Werft an die Kanadier zu verpachten, bieten sie uns ihre Unterstützung beim Wiederaufbau der Nation an."
 entente.279.d.gbrdoesnotexist: "Während sich der Staub des Zweiten Amerikanischen Bürgerkriegs legt, sind die Kanadier mit einem verlockenden Angebot an uns herangetreten. Im Gegenzug für die Anmietung der Marinewerft in Brooklyn werden sie uns mit finanziellen Mitteln und anderen Ressourcen beim Wiederaufbau der vom Krieg zerrütteten Nation unterstützen. Wenn die Kanadier und die britischen Exilanten das Vereinigte Königreich zurückerobern wollen, brauchen sie eine starke Flotte, die unsere Werften herstellen könnten. Dies könnte auch den Weg für eine künftige Zusammenarbeit zwischen unseren beiden Nationen im Schiffbau ebnen. Unsere Hilfe beim Bau von Schiffen, die an der Heimkehr teilnehmen sollen, würde uns bei unseren Nachbarn im Norden viel Dankbarkeit einbringen."
 entente.279.a: "Wir akzeptieren die Bedingungen"
 entente.279.b: "Wir werden die Werft behalten"

 entente.280.t: "[FROM.GetNameDefCap] Pachtvertrag für Brooklyn Werft abgeschlossen"
 entente.280.d: "Seit 1801 hat die Brooklyn Marinewerft den Interessen der amerikanischen Marine gedient, indem sie ihr moderne Werften, Anlagen und Trockendocks zur Verfügung gestellt hat, um einige der größten und leistungsfähigsten Kriegsschiffe der amerikanischen Flotte zu bauen und zu veredeln. In den Jahren vor dem Ersten Weltkrieg trug die Marinewerft Brooklyn zum Bau der Schlachtschiffe der Connecticut-Klasse bei, obwohl die Belegschaft der Marinewerft infolge der Weltwirtschaftskrise erheblich zurückging.\n\nWährend des Zweiten Amerikanischen Bürgerkriegs wurde der Stadtbezirk Brooklyn zum Schlachtfeld für einige der intensivsten und heftigsten Kämpfe des Krieges. Als [FROM.GetNameDefCap] die volle Kontrolle über die Stadt New York erlangte, wurde die Marinewerft von Brooklyn schließlich (trotz erheblicher Kriegsschäden) wiederaufgebaut und renoviert, um ihre Marinekapazitäten zu erfüllen. Aufgrund der Notwendigkeit, die königliche Marine aufrechtzuerhalten, hat sich unsere Regierung an [FROM.GetNameDef] gewandt, ob sie bereit ist, die Werft zu pachten. Es scheint, dass unsere Überzeugungsarbeit und unsere Argumente Früchte getragen haben, da sie sich bereit erklärt haben, die Brooklyn Marinewerft vorläufig zu pachten, um uns den Ausbau unserer Seemacht zu ermöglichen."
 entente.280.a: "Hervorragend!"

 entente.281.t: "[FROM.GetNameDefCap] Weigert sich, den Brooklyn Werft zu mieten"
 entente.281.d: "Seit 1801 hat die Brooklyn Marinewerft den Interessen der amerikanischen Marine gedient, indem sie ihr moderne Werften, Anlagen und Trockendocks zur Verfügung gestellt hat, um einige der größten und leistungsfähigsten Kriegsschiffe der amerikanischen Flotte zu bauen und zu veredeln. In den Jahren vor dem Weltkreig trug die Brooklyn Marinewerft zum Bau der Schlachtschiffe der Connecticut-Klasse bei, obwohl die Belegschaft der Marinewerft infolge der Großen Depression erheblich zurückging.\n\nWährend des Zweiten Amerikanischen Bürgerkriegs wurde der Stadtbezirk Brooklyn zum Schlachtfeld für einige der intensivsten und heftigsten Kämpfe des Krieges. Als [FROM.GetNameDefCap] die volle Kontrolle über die Stadt New York erlangte, wurde die Brooklyn Marinewerft schließlich (trotz erheblicher Kriegsschäden) wiederaufgebaut und renoviert, um ihre Marinekapazitäten zu erfüllen. Aufgrund der Notwendigkeit, die Royal Navy aufrechtzuerhalten, hat sich unsere Regierung an [FROM.GetNameDef] gewandt, ob sie bereit ist, die Werft zu pachten. Leider ist unser Angebot abgelehnt worden. Die Regierung von [FROM.GetNameDefCap] hat sich auf ihre eigenen notwendigen Zwecke für ihre Werft berufen und unsere Regierung streng daran erinnert, dass sie trotz des Beitrags, den wir ihnen im amerikanischen Bürgerkrieg geleistet haben, nicht bereit ist, amerikanisches Land für unsere Nutzung zur Verfügung zu stellen. Dementsprechend müssen wir unsere eigenen Marinekapazitäten auf unserem eigenen Boden weiter ausbauen."
 entente.281.a: "Bedauerlich!"

 #ACW - CAN ends lease
 entente.282.t: "[FROM.GetNameDefCap] Gibt Brooklyn Werft zurück"
 entente.282.d: "Nach dem Ende des Konflikts in Übersee hat sich die kanadische Regierung heute offiziell an uns gewandt, um den Status der Brooklyn Marinewerft zu klären. Sie ist äußerst dankbar für die Hilfe, die wir ihr gewährt haben, indem wir die Marineeinrichtungen für ihre eigenen Bauzwecke nutzen durften, und sie ist vor allem dankbar dafür, dass die Arbeitskräfte, die sie zur Unterstützung herangezogen hat, aus der amerikanischen Nation kamen. Da ihr Konflikt nun jedoch beendet ist, haben sie keinen Grund mehr, die Kontrolle über die Marinewerft zu behalten. Im Geiste unseres starken Bündnisses haben sie ihren Pachtvertrag mit der Brooklyn Marinewerft formell beendet und diese wertvolle Werft der amerikanischen Nation zurückgegeben."
 entente.282.a: "Eine bezahlte Schuld!"

 #CAN - ACW ends lease
 entente.283.t: "[FROM.GetNameDefCap] Beschlagnahmungen Der Brooklyn Werft"
 entente.283.d: "Die amerikanische Regierung hat uns heute mitgeteilt, dass unser Pachtvertrag mit der Brooklyn Marinewerft gekündigt worden ist. Dies ist eine Folge des derzeitigen Kriegszustands von [FROM.GetNameDef], der es erforderlich macht, dass alle ihre Marineeinrichtungen bis zum Äußersten ausgenutzt werden, um den Massenbau von Kriegsschiffen, U-Booten und Flugzeugträgern für die neu belebte amerikanische Marine zu erleichtern. Obwohl sie unsere Freundschaft und unser Bündnis schätzen, haben sie angeführt, dass ihre derzeitigen Bemühungen die Beendigung unseres Mietvertrags erfordern, da sie für ihren kommenden Sturm alle Mann an Deck brauchen. Wir bedauern dies zwar, wünschen ihnen aber viel Glück bei ihren Bemühungen und werden alles in unserer Macht Stehende tun, um sie in ihrem Konflikt zu unterstützen."
 entente.283.a: "Angesichts der Umstände ist das verständlich."

