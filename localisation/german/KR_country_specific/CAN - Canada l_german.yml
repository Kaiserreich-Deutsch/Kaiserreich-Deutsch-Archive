### Decisions ###
CAN_political_decisions: "Kanadische politische Entscheidungen"
CAN_bring_king_home: "Bringt [CAN_king_first_name] nach Hause"
CAN_bring_king_home_desc: "Der rechtmäßige Platz von [CAN_king_first_name] befindet sich in [Root.GetNameDef]. Nun, da wir uns selbst wiederhergestellt haben, ist es an der Zeit, ihn an seinen rechtmäßigen Platz zurückkehren zu lassen."
CAN_enact_full_conscription: "Volle Wehrpflicht einführen"
CAN_enact_full_conscription_desc: "Wir können uns nicht länger an die Restriktionen unserer Wehrpflichtgesetze halten - egal was die Konsequenzen sind, wir brauchen die Personalstärke der kanadischen Armee jetzt!"
CAN_suppress_quebec: "Unterdrücken Sie die Québecois in [466.GetName]"
CAN_suppress_quebec_desc: "Wir können nicht zulassen, dass die Dissidenten aus Québecois Kanada weiter zerrütten. Die Zeit ist gekommen, die Armee zu schicken und den Frieden wiederherzustellen!"
CAN_suppress_stlawrence: "Unterdrücken Sie die Québecois in [468.GetName]"
CAN_suppress_montreal: "Unterdrücken Sie das Québecois in [832.GetName]"
CAN_emergency_draft: "Notstandsentwurf in Kraft setzen"
CAN_emergency_draft_desc: "Es gibt eine Reihe von Britischen Exilanten in Kanada, die entweder zu alt sind, um im Militär zu dienen oder unwillig. Die alte Garde kann als Mentoren für die neue dienen, und die Unwilligen sollten dienen, um für ihr Heimatland zu kämpfen, ob sie wollen oder nicht. Die Zeit ist gekommen, sie zum Dienst zu rufen."
CAN_expand_conscription_policies: "Ausweitung der Wehrpflicht"
CAN_expand_conscription_policies_desc: "Wir brauchen uns nicht um die Argumente der Opposition zu kümmern - es ist an der Zeit, unsere Richtlinien zur Wehrpflicht zu lockern, damit wir mehr fähige Leute ins Feld schicken können, und zwar schneller. Lassen Sie uns die Bürokratie abschaffen und es einfach erledigen!"
CAN_expand_secret_police: "Die Geheimpolizei ausbauen"
CAN_expand_secret_police_desc: "Die Bewachung von Recht und Ordnung im eigenen Land ist die erste Linie unserer Verteidigung. Geben wir der RCMP die Werkzeuge, die sie braucht, auch wenn die Kanadier einen solchen Schritt unpopulär finden."
CAN_consolidate_power: "Macht konsolidieren"
CAN_consolidate_power_desc: "Wenn das Parlament außer Kraft gesetzt ist, können wir die Macht im Lande übernehmen, wo immer es für nötig gehalten wird."
CAN_expand_labour_camps: "Arbeitslager ausweiten"
CAN_expand_labour_camps_desc: "Die "Arbeitslager" (Economic Relief Camps) bieten einen praktischen Arbeitskräftepool, der für den Bau und den Bergbau genutzt werden kann. Wären diese Lager größer und von mehr Menschen bevölkert, könnten wir viel schneller viel mehr erreichen."
CAN_increase_factory_prod: "Fabrikproduktion erhöhen"
CAN_increase_factory_prod_desc: "Das Durchschneiden der Bürokratie, die die Fabriken daran hindert, hart zu arbeiten - wie zum Beispiel die Sorge darüber, was sie ihren Fabrikarbeitern zahlen oder wo sie sie überhaupt herbekommen - wird uns einen Vorsprung gegenüber den Syndikalisten verschaffen."
CAN_fund_the_military: "Das Militär finanzieren"
CAN_fund_the_military_desc: "Es gibt viele Stellen, an denen Budgets gekürzt werden können - denn das Militär braucht die Zuwendung, verzweifelt."
CAN_call_emergency_reserves: "Notreserven aufrufen"
CAN_call_emergency_reserves_desc: "Wir nähern uns dem Punkt, an dem es kein Zurück mehr gibt - es ist an der Zeit, unsere letzten Leistungsreserven abzurufen."
CAN_claim_alaska: "Lehnen Sie den Hay-Herbert-Vertrag ab"
CAN_claim_alaska_desc: "Die Grenze zwischen Kanada und Alaska wurde zu Gunsten der Amerikaner festgelegt, da die damalige britische Regierung ein Interesse an der Verbesserung der Beziehungen zu den Vereinigten Staaten hatte. Die kanadischen Interessen wurden als zweitrangig betrachtet. Da der Vertrag von einer Regierung gebilligt wurde, der wir nicht mehr unterstellt sind, lehnen wir das Schiedsverfahren und die Grenze ab. Kanada hat einen natürlichen Anspruch auf Alaska, und es hätte von Anfang an uns gehören sollen."
CAN_core_alaska: "Alaska ist kanadisches Land"
CAN_core_alaska_desc: "Nun, da das Alaska-Territorium in unseren Händen ist, sollte es nicht schwierig sein, unsere volle Kontrolle zu etablieren - und, langsam, die Kanadisierung seiner Bevölkerung."
CAN_claim_washington: "Den Oregon-Vertrag ablehnen"
CAN_claim_washington_desc: "Der Oregon-Vertrag war eine Regelung der Grenze zwischen den Vereinigten Staaten und Kanada, wobei die Briten den südlichen Teil von dem, was wir Columbia nennen, an die Amerikaner abtraten, um einen Krieg zu vermeiden. Dies war ein Vertrag, der geschaffen wurde, bevor Kanada eine richtige Nation war, und wir sehen keine Notwendigkeit, uns jetzt an ihn zu halten."
CAN_claim_maine: "Den Webster-Ashburton-Vertrag ablehnen"
CAN_claim_maine_desc: "Der Webster-Ashburton-Vertrag legte die Grenze zwischen dem Staat Maine und der Provinz New Brunswick fest, aber er wurde von den Briten ausgehandelt und wir sehen keinen Grund, uns jetzt daran zu halten."

 CAN_construct_1_civ_decision: "Bauen Sie die Crown Corporation in [From.GetName]"
 CAN_construct_2_civ_decision: "Bauen Sie die Crown Corporation in [From.GetName]"
 CAN_construct_1_mil_decision: "Waffenfabrik errichten in [From.GetName]"
 CAN_construct_2_mil_decision: "Waffenfabrik errichten in [From.GetName]"
 CAN_construct_dockyard_decision: "Erweitern Sie die Werften in [From.GetName]"

CAN_meet_with_germany: "Treffen Sie sich mit dem [From.GetFactionName]"
CAN_meet_with_germany_desc: "Sowohl die Entente als auch die [From.GetFactionName] befinden sich im Krieg mit der Dritten Internationale. Innerhalb der Entente-Führung wurde gemurmelt, dass eine Zusammenarbeit zwischen unseren Seiten von Vorteil sein könnte... obwohl andere sagen, dass sie wahrscheinlich zu einem zu hohen Preis kommen würde. Dennoch wäre es ein Treffen mit der [From.GetAdjective]-Regierung wert, um zu sehen, ob eine Zusammenarbeit überhaupt möglich ist."
CAN_access_to_portugal: "Fragen Sie nach Zugang zum südlichen Afrika"
CAN_access_to_portugal_desc: "Unser Krieg gegen [SAF.GetNameDef] wird schwer fortzuführen sein, wenn wir keinen Zugang zu Basen in der Nähe ihres Territoriums erhalten. Glücklicherweise ist der [From.GetNameDef] ein traditioneller britischer Verbündeter und hat immer noch ein Gebiet in der Nähe. Wir sollten sie im Namen der gesamten Entente um militärischen und maritimen Zugang bitten."

CAN_returning_home_decisions: "Die Heimat Inseln"
CAN_returning_home_decisions_desc: "Unser oberstes Ziel ist es, die Heimatinseln den Händen der Syndikalisten zu entreißen und dem Vereinigten Königreich zurückzugeben. Das ist unsere Pflicht als Führer der Entente, als Untertanen von [CAN_king_full_name] und als zweite Heimat von über einer halben Million Britischer Exilanten. Es wird keine leichte Aufgabe sein, aber wir müssen irgendwie einen Weg finden."
CAN_erode_uob_legitimacy: "Syndikalistische Legitimität aushöhlen"
CAN_erode_uob_legitimacy_desc: "Unsere Bemühungen müssen darin bestehen, das britische Volk davon zu überzeugen, dass die [ENG.GetName]-Regierung ein illegitimes Konstrukt ist und immer war, ebenso wie ihr wahrer Unterdrücker. Wenn ihr Wille, im Namen der Syndikalisten zu kämpfen, zusammenbricht, kann der Wiederaufbau des Vereinigten Königreichs wirklich beginnen."
CAN_attack_uob: "Rückeroberung der Heimatinseln"
CAN_attack_uob_desc: "Wir müssen darauf achten, unseren Angriff sorgfältig zu timen, da [From.GetNameDef] und seine Verbündeten auf individueller Ebene viel mächtiger sind als wir. Wir können jedoch nicht ewig auf unseren Händen sitzen bleiben. Irgendwann muss die Vorsicht in den Wind geschlagen werden, denn das Schicksal begünstigt die Mutigen!"
CAN_all_hands_on_deck: "Alle Mann an Deck!"
CAN_all_hands_on_deck_desc: "Der Kampf gegen die Syndikalisten wird alles erfordern, was wir haben - und das bedeutet, dass wir unser Netz für die Wehrpflicht weiter auswerfen als je zuvor."
CAN_contact_british_loyalists: "Kontakt zu den britischen Loyalisten"
CAN_contact_british_loyalists_desc: "Sobald wir auf dem britischen Festland Fuß gefasst haben, werden die Loyalisten, mit denen wir in Kontakt standen, bereit sein, sich zu erheben und in unserem Namen zu kämpfen."
CAN_contact_northern_irish_loyalists: "Kontakt zu den Ulster Loyalisten"
CAN_contact_northern_irish_loyalists_desc: "Der Oranier-Orden steht bereit, für uns gegen die Syndikalisten in Nordirland zu kämpfen - wir müssen nur den Kontakt herstellen und sie mit den nötigen Mitteln versorgen."
CAN_rally_the_country: "Das Land versammeln"
CAN_rally_the_country_desc: "Das Land wird überfallen, und jetzt müssen wir kämpfen wie nie zuvor, damit wir nicht überrannt werden!"
CAN_approach_ireland: "Annäherung [IRE.GetNameDef]"
CAN_approach_ireland_desc: "Die Iren mögen sich bereits offen mit den Deutschen verbündet haben, aber sie könnten immer noch für ein Angebot empfänglich sein, das es uns erlaubt, Irland als Zwischenstation für eine Invasion Großbritanniens zu nutzen - vorausgesetzt natürlich, sie können der britischen Exilregierung genug Vertrauen entgegenbringen, um zu kooperieren."
 CAN_reconcile_with_ireland: "Abgleich mit [IRE.GetNameDef]"
 CAN_reconcile_with_ireland_desc: "Irland ist vielleicht das attraktivste Aufmarschgebiet für eine Invasion Großbritanniens - wenn der Zugang zum Land gesichert werden könnte, wäre das ein unermesslicher Segen. Die Iren haben sich von Anfang an genug Sorgen um die Union gemacht, so dass ein Bündnis nicht unmöglich ist, auch wenn es nicht umsonst zu haben ist."
CAN_bailout_iceland: "Rettung [ICE.GetNameDef]"
CAN_bailout_iceland_desc: "Der "Schwarze Montag" hat die isländische Wirtschaft verwüstet, so dass sie sich nur mühsam erholen können. Es ist jedoch ein kleines Land, und eine Rettungsaktion unsererseits wäre leicht zu bewältigen - und könnte ausreichen, um sie zu überzeugen, der Entente beizutreten und uns einen potenziellen Ausgangspunkt für eine Invasion Großbritanniens zu bieten."
CAN_fund_icelandic_resistance: "Finanzierung des isländischen Widerstands"
CAN_fund_icelandic_resistance_desc: "[From.GetNameDefCap] ist derzeit unter dem Einfluss von [ENG.GetAdjective], aber mit einigen stillen Mitteln könnte sich das schnell ändern."
CAN_seize_greenland: "Grönland beschlagnahmen"
CAN_seize_greenland_desc: "Mit [From.GetNameDef] inmitten eines Notfalls müssen wir schnell handeln, um unsere eigenen Grenzen zu sichern - die Insel Grönland ist zu nah, um die Möglichkeit einer feindlichen Präsenz zuzulassen."
CAN_build_base_greenland: "Godthåb Marinestützpunkt ausbauen"
CAN_build_base_greenland_desc: "Grönland ist nicht der idealste Ort, um von dort aus den Atlantik zu kontrollieren, aber er soll dienen."

CAN_kings_influence_decisions: "Einfluss der Monarchie"
CAN_kings_influence_decisions_desc: "[CAN_kings_influence]"
kings_influence_home: "Der herrschende Monarch in §Y[Root.GetNameDef]§! ist §Y[CAN_king_full_name]§!, ein Symbol für Tradition und Europa 'wie es sein sollte'. Er bleibt eine mächtige Figur, besonders jetzt, wo die Heimatinseln zurückerobert wurden.\n§CPopularity§! von [CAN_king_full_name]: [CAN_king_popularity]"
kings_influence_exile: "Obwohl er die Heimatinseln verloren hat, bleibt §Y[CAN_king_full_name]§! eine mächtige Figur im Imperium und der Entente. Er ist ein Symbol für Tradition und Europa "wie es sein sollte", und seine Exilanten repräsentieren ein großes Maß an politischer Macht innerhalb §Y[Root.GetNameDef]§!.\n\n§CInfluence§! der Britischen Exilanten: [CAN_king_influence]\n§CPopularity§! von [CAN_king_full_name]: [CAN_king_popularity]"
CAN_royal_visit: "Königlicher Besuch bei [From.GetNameDef]"
CAN_royal_visit_desc: "Wir können [CAN_king_full_name] auf eine Reise durch [From.GetNameDef] schicken, im Idealfall ihre Unterstützung für die Kriegsanstrengungen der Entente fördern und etwas Wohlwollen von der [From.GetAdjective]-Regierung erzeugen. In Anbetracht all der anderen Pflichten des Königs kann dies nur einmal im Jahr geschehen."
CAN_royal_speech: "Königliche Rede an die Entente"
CAN_royal_speech_desc: "Erlauben Sie [CAN_king_full_name], eine Radioansprache an die gesamte Entente zu halten, was einen Monat Vorbereitungszeit in Anspruch nehmen wird und die Allianzmitglieder dazu bringt, enger zusammenzuarbeiten."
CAN_tour_home_country: "Beginnen Sie eine [Root.GetAdjective] Königliche Reise"
CAN_tour_home_country_desc: "Wir können [CAN_king_full_name] auf eine Reise durch [Root.GetNameDef] schicken, um idealerweise etwas Wohlwollen und Unterstützung für die Kriegsanstrengungen vom [From.GetAdjective] Volk zu erhalten. In Anbetracht all der anderen Pflichten des Königs kann dies nur einmal im Jahr geschehen."
CAN_direct_exiles: "Die Exilanten leiten"
CAN_direct_exiles_desc: "Die Britischen Exilanten sind in [Root.GetNameDef] prominent platziert. Einmal im Jahr hat [CAN_König_Vollname] die Möglichkeit, ihnen Anweisungen zu geben, wo sie sich zur Unterstützung einsetzen sollen."
CAN_suppress_exiles: "Unterdrücken der Exilanten"
CAN_suppress_exiles_desc: "Dass die Britischen Exilanten so viel Einfluss in [Root.GetNameDef] ausüben, ist nicht in unserem Interesse. Wir müssen anfangen, unseren eigenen Einfluss geltend zu machen, um ihre Bemühungen zu stoppen, die [Root.GetAdjective]-Regierung zu kontrollieren."
CAN_support_government: "Unterstützt den [Root.GetAdjective] Premierminister"
CAN_support_government_desc: "[CAN_king_full_name] ist populär genug, um sich in den öffentlichen Diskurs einzuschalten und das Volk [Root.GetAdjective] zu ermutigen, der aktuellen Regierung mehr Unterstützung zu geben."
CAN_adds_ws_based_on_pop: "[CAN_king_full_name] ist populär genug, um sich in den öffentlichen Diskurs einzuschalten und das Volk [Root.GetAdjective] zu ermutigen, der aktuellen Regierung mehr Unterstützung zu geben.\n"
CAN_direct_exiles_tt: "Weist die Britischen Exilanten an, entweder ihren eigenen Einfluss zu erhöhen, die Popularität des Königs zu steigern, die politische Macht und Stabilität des Landes zu erhöhen oder eine Fabrik außerhalb des Landes zu bauen. Jedes dauert entweder ein Jahr oder benötigt ein Jahr, um zu wirken. In allen Fällen, außer bei den Britischen Exilanten, die ihren eigenen Einfluss erhöhen, wird eine Stufe ihres Einflusses "verbraucht".\n"
CAN_tour_effect_ROOT_tt: "Erhöht §Y[Root.GetNameDef]'s§! Stabilität, Kriegsunterstützung, Mobilisierungsgeschwindigkeit und Heeresmoral für bis zu einem ganzen Jahr. Während §Y[CAN_king_full_name]'s§! können auch andere Ereignisse auftreten.\n"
CAN_tour_effect_FROM_tt: "Erhöht §Y[From.GetNameDef]'s§! Stabilität, Kriegsunterstützung, Mobilisierungsgeschwindigkeit und Heeresmoral für bis zu einem ganzen Jahr. Während §Y[CAN_king_full_name]'s§! können auch andere Ereignisse auftreten.\n"

CAN_iedc_decisions: "Der IEDC"
CAN_iedc_decisions_desc: "Der Imperialer Rat für wirtschaftliche Entwicklung (IEDC) ermöglicht es den Mitgliedern, auf Anweisung der [iedc_leader.GetAdjective] Regierung wirtschaftliche Ressourcen zu bündeln. Alle politischen Machtkosten für IEDC-Entscheidungen werden aus dem IEDC-Pool gezogen.\n\nIEDC-Mitglieder: [CAN_iedc1][CAN_iedc2][CAN_iedc3][CAN_iedc4][CAN_iedc5][CAN_iedc6][CAN_iedc7][CAN_iedc8][CAN_iedc9][CAN_iedc10][CAN_iedc11][CAN_iedc12][CAN_iedc13][CAN_iedc14][CAN_iedc15]\n\nAktuelle politische Macht des IEDC: £pol_power §Y[?global.iedc_pp]§!"
CAN_invite_into_iedc: "Laden Sie [From.GetNameDef] in die IEDC ein"
CAN_invite_into_iedc_desc: "Wir sollten eine Einladung an die [From.GetAdjective]-Regierung aussprechen, dem IEDC beizutreten."
CAN_iedc_economic_investment: "IEDC Investition in [From.GetNameDef]"
CAN_iedc_economic_investment_desc: "Die Bündelung unserer Ressourcen kann es Mitgliedsländern ermöglichen, auf industrielle Ressourcen zuzugreifen, die über ihre normalen Möglichkeiten hinausgehen, aber nur solange sie innerhalb der Entente bleiben. Dies kann für Länder, die zu Beginn eine größere industrielle Basis haben, mehr als einmal genutzt werden.\n\nLetzter Beitrag zum IEDC: £pol_power §Y[?From.iedc_contribution]§!"
CAN_iedc_economic_investment_home: "IEDC Investition in [Root.GetNameDef]"
CAN_iedc_economic_investment_home_desc: "Die Bündelung der industriellen Ressourcen der Entente kann helfen, die industrielle Basis von [Root.GetNameDef] zu erweitern, obwohl wir aufpassen müssen - andere IEDC-Mitglieder könnten neidisch werden, wenn wir uns zu sehr auf unsere eigene Wirtschaft konzentrieren, ohne zu teilen."

CAN_entente_decisions: "Die Entente Allianz"
CAN_join_ISAC_decision: "ISAC beitreten"
CAN_join_ISAC_decision_desc: "Die Imperial Scientific and Academic Council ist eine führende Institution in der Entente. Indem wir ihm beitreten, können wir von seinen weltberühmten Forschungskapazitäten profitieren."

CAN_american_civil_war_decisions: "Amerikanischer Bürgerkrieg"
CAN_american_civil_war_decisions_desc: "Das Undenkbare ist geschehen, und unsere südlichen Nachbarn sind ins Chaos gestürzt. Schlimmer noch, die Bedrohung durch eine syndikalistische Großmacht direkt an unserer Grenze bedroht jede Chance, dass wir unsere Aufmerksamkeit über den Atlantik lenken. Wir müssen etwas tun, und zwar schnell."
CAN_reinforce_ottawa: "Ottawa verstärken"
CAN_reinforce_ottawa_desc: "Mit den Syndikalisten vor unserer südlichen Haustür droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigungsanlagen in Ottawa für den Fall eines Bodenangriffs zu verstärken."
CAN_reinforce_montreal: "Montreal verstärken"
CAN_reinforce_montreal_desc: "Mit den Syndikalisten vor unserer südlichen Haustür droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigung der Insel, auf der Montreal liegt, für den Fall eines Bodenangriffs zu verstärken."
CAN_reinforce_vancouver: "Vancouver verstärken"
CAN_reinforce_vancouver_desc: "Mit den Syndikalisten vor unserer südlichen Türschwelle droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigungsanlagen in Vancouver, unserer wichtigsten Stadt an der Pazifikküste, für den Fall eines Bodenangriffs zu verstärken."
CAN_reinforce_halifax: "Halifax verstärken"
CAN_reinforce_halifax_desc: "Mit den Syndikalisten vor unserer südlichen Türschwelle droht uns allen die Aussicht, dass der Krieg nach Kanada kommt. Wir müssen darauf achten, die Verteidigungsanlagen in Halifax, unserem besten Hafen und der wichtigsten Stadt an der Atlantikküste, für den Fall eines Bodenangriffs zu verstärken."
CAN_intervene_in_ACW_USA: "Eingreifen in den Bürgerkrieg"
CAN_intervene_in_ACW_USA_desc: "Unsere Verbündeten im Amerikanischen Bürgerkrieg verlieren an Boden. Wenn wir nicht bald handeln, könnten wir mit einem vereinigten und feindlichen amerikanischen Staat an unserer Grenze konfrontiert werden. Jetzt ist es an der Zeit, einzugreifen - lassen Sie uns sofort unsere amerikanischen Verbündeten kontaktieren und unseren Eintritt in den Konflikt ankündigen."
CAN_declare_war_on_CSA: "Stoppt die Syndikalisten aus dem Süden"
CAN_declare_war_on_CSA_desc: "Es scheint, dass [CSA.GetNameDef] kurz davor steht, den Bürgerkrieg im Süden zu gewinnen. Solange sie stark sind, müssen wir uns ihnen jetzt stellen... oder riskieren, uns ihnen später zu stellen, wenn sie sich erholt und ihre volle Stärke gesammelt haben. Wir können es uns nicht leisten, dass die Internationale eine Weltmacht an unserer Südgrenze hat. Möge Gott uns verzeihen, was wir tun müssen, aber die Zeit ist reif für eine Invasion des Südens."
CAN_invite_PSA_ceasefire: "Laden Sie [PSA.GetNameDef] in die Entente ein"
CAN_invite_PSA_ceasefire_desc: "Der [ACW_ceasefire_name] lässt [PSA.GetNameDef] in einer prekären Situation: Sie kontrollieren den Westen, aber [CSA.GetNameDef] kontrolliert das industrielle Kernland und die Ostküste. Sie werden es schwer haben, den Krieg zu gewinnen, sobald der Waffenstillstand endet, also ist dies vielleicht ein guter Zeitpunkt, um sie auf eine Mitgliedschaft in der Entente anzusprechen. Das würde zwar bedeuten, dass wir uns auf einen Krieg mit der CSA einlassen, aber - ehrlich gesagt - das wäre sowieso irgendwann passiert."

CAN_new_england_decisions: "Neu England"
CAN_new_england_decisions_desc: "[CAN_new_england_dec_categ]"
CAN_new_england_category_norebel: "Unser Eingreifen in den Amerikanischen Bürgerkrieg hat dazu geführt, dass wir Neu-England besetzt haben - was ein Segen oder ein Fluch sein könnte, je nachdem, wie wir nun mit dem Land und seinen Menschen umgehen."
CAN_new_england_category_rebel: "Unser Eingreifen in den Amerikanischen Bürgerkrieg hat dazu geführt, dass wir Neu-England besetzt haben - was sich derzeit als ziemlich schmerzhaft erweist, da die so genannte Yankee-Rebellion unsere unerwünschte Anwesenheit offen als aggressive Kriegshandlung gegen alle Amerikaner bezeichnet.\n\n§RYankee-Rebellion§! ist derzeit aktiv in: §Y[?CAN.CAN_yankee_rebellion]§! Staaten"
CAN_put_down_rebellion: "Deal mit Yankee-Rebellen in [FROM.GetName]"
CAN_put_down_rebellion_desc: "Die sogenannte "Yankee-Rebellion" kommt uns teuer zu stehen. Wir haben kaum eine andere Wahl, als Truppen zu entsenden und die Situation in den Griff zu bekommen, bevor sie außer Kontrolle gerät."
 # CAN_nee_recruitment1 already defined above as an idea
CAN_nee_recruitment1_desc: "Da wir Neu-England fest unter unserer Kontrolle haben, ist es an der Zeit, eine Rekrutierungskampagne unter den amerikanischen Bürgern zu starten - es gibt genug, die uns unterstützen, und mit militärischer Erfahrung, dass wir innerhalb weniger Monate eine große Truppe der Einheimischen zusammenstellen könnten."
CAN_nee_recruitment2: "Fortsetzung Neu England Rekrutierung"
