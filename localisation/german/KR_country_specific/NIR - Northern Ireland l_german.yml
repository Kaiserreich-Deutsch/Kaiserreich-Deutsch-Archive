### Decisions ###

NIR_send_rifles: "Schickt Waffen an [NIR.GetName]"
NIR_send_rifles_desc: "Ulster hat Nein zur irischen Herrschaft gesagt, und wir können nicht zulassen, dass loyale Untertanen der Krone auf der Strecke bleiben. Um ihren Aufstand zu unterstützen, sollten wir eine Lieferung von Gewehren schicken, damit jeder Mann, der kämpfen will, die Mittel dazu hat."
NIR_send_advisors: "Militärattaché in Belfast"
NIR_send_advisors_desc: "Wenn wir sicherstellen wollen, dass unsere loyalen Untertanen in Ulster ihre Freiheit erlangen, müssen wir unbedingt einen Militärattaché entsenden, der ihnen dabei hilft, ihre zusammengewürfelten Freiwilligen zu einer echten Kampftruppe zu reorganisieren, die in der Lage ist, ihre irischen Unterdrücker abzuschütteln."
NIR_capitulation_mission: "Sichert Nordirland"
NIR_capitulation_mission_desc: "Trotz ihrer tapferen Bemühungen sind unsere loyalen Untertanen in [NIR.GetName] von den irischen Roten zurückgeschlagen worden. Wenn wir nicht rechtzeitig zu ihnen vordringen, wird ihre prekäre Lage dazu führen, dass ihr Aufstand zusammenbricht und wir unser Standbein in Großbritannien verlieren."

