### Ideas ###
NIR_no_surrender: "Keine Kapitulation!"
NIR_no_surrender_desc: "Die Loyalisten von Ulster, die bereit sind, für ihre Freiheit, ihren König und ihr Land zu kämpfen und zu sterben, legen eine unerschütterliche Wildheit an den Tag, die von den meisten, abgesehen von ihren glühendsten irischen Rivalen, nicht übertroffen wird. Obwohl ihre Zahl gering ist, kann dieser unzerbrechliche Geist ausreichen, um das Blatt in einem Krieg zu ihren Gunsten zu wenden."
NIR_catholics: "Ulster Katholiken"
NIR_catholics_desc: "Nordirland mag sich selbst als \"protestantischer Staat für protestantische Menschen\" bezeichnen, aber es gibt dort immer noch eine extrem große Minderheit von Katholiken, die sich gegen ihre Einbeziehung in einen solchen Staat wehren. Dieses Gefühl beruht auf Gegenseitigkeit, soweit es die nordirische Regierung betrifft, und so hat sie große Maßnahmen ergriffen, um die Diskriminierung von Katholiken in allen Lebensbereichen zu gewährleisten, wobei die Definition, wer eigentlich ein Katholik ist, oft sehr weit gefasst ist."
NIR_canadian_advisors: "Kanadische Berater"
NIR_canadian_advisors_desc: "In dem Bestreben, Nordirland bei seinem Aufstand gegen die irische Regierung zu unterstützen, hat Kanada ein Team von Militärberatern entsandt, um die Rebellen zu einer echten Kampftruppe umzugestalten, statt zu einer Ansammlung von zusammengewürfelten Freiwilligen."
NIR_blightys_shores_idea: "Zu Blighty's Ufern"
NIR_blightys_shores_idea_desc: "Die Loyalisten von Ulster sind zwar zahlenmäßig klein, gehören aber zu den engagiertesten Untertanen der britischen Krone und werden für deren Wiederherstellung kämpfen oder bei dem Versuch sterben."
NIR_iedc_aid_idea: "IEDC Hilfe"
NIR_iedc_aid_idea_desc: "Während einige Loyalisten Ulster als Irlands \"Wohlstandsprovinz\" bezeichnen, sind nur wenige zu stolz, um nicht zuzugeben, dass Nordirland wirtschaftlich kaum auf eigenen Füßen stehen kann. Deshalb hat die nordirische Regierung die IEDC-Organisation der Entente um Hilfe gebeten, um der Provinz bei Bedarf Wirtschafts- und Entwicklungshilfe zukommen zu lassen."
NIR_executive_committee_idea: "Exekutivausschuss für Nordirland"
NIR_executive_committee_idea_desc: "Die dezentrale Verwaltung Nordirlands, die erstmals nach der Teilung eingerichtet wurde, ist der Provinz wieder übertragen worden. Obwohl die der Provinz zugestandenen Befugnisse eher den Dominions der Krone als direkten Teilen des Vereinigten Königreichs vorbehalten sind, betrachten nur wenige in der Regierung ihren derzeitigen Status als etwas anderes als einen integralen Bestandteil der Nation."
NIR_royal_ulster_rifles_idea: "Royal Ulster Rifles"
NIR_royal_ulster_rifles_idea_desc: "Die Royal Ulster Rifles, die ursprünglich 1881 als eines der acht irischen Regimenter der britischen Armee gegründet wurden, sind von der nordirischen Regierung wieder in Dienst gestellt worden, um erneut für die Krone und die Union zu kämpfen, die ihnen am Herzen liegt."
NIR_quartering_idea: "Einquartierung der Männer des Königs"
NIR_quartering_idea_desc: "Da Nordirland für die Streitkräfte der Entente eine strategisch wichtige Position einnimmt, wurden Vorkehrungen getroffen, um die Region in die Lage zu versetzen, die alliierten Truppen im Bedarfsfall angemessen zu unterstützen und einzuquartieren."

