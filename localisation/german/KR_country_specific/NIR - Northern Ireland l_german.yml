### Events ###

northernireland.1.t: "Die Zukunft von Nordirland"
northernireland.1.d: "Während sich die neu wiederhergestellte rechtmäßige Regierung natürlich vor allem auf die Zukunft Großbritanniens selbst konzentriert, darf man nicht vergessen, dass sich die Nation über die irische See hinweg auf ihre loyalen Untertanen in Ulster erstreckt. Eine von [NIR.GetLeader] selbst geleitete Delegation besuchte kürzlich [GBR.Capital.GetCapitalVictoryPointName], um der Regierung nicht nur zu ihrer Wiederherstellung zu gratulieren, sondern auch um einen Beitrag zu der Frage zu leisten, wie die Zukunft Nordirlands in der Union aussehen soll und wie ihre eigene provisorische Regierung beginnen kann, sich auf diese Zukunft zuzubewegen.\n\nZurzeit gibt es zwei Hauptvorschläge bezüglich der zukünftigen Organisation Nordirlands innerhalb der Nation, wobei der erste eine Rückkehr zu einem ähnlichen dezentralisierten Status ist, wie ihn die Provinz zuvor für eine kurze Zeit nach der Teilung genoss. Nach diesen Plänen bleibt die Provinz weiterhin Teil des Vereinigten Königreichs, erhält aber einen privilegierten Status, der dem eines Dominions mit eigener Regierung und eigenem Premierminister zur Regelung der politischen Angelegenheiten nicht unähnlich ist.\n\nDer alternative Vorschlag, den die provisorische Regierung zu bevorzugen scheint, ist die Rückkehr zu einem vollständig integrierten Nordirland innerhalb des Vereinigten Königreichs. Anstatt wie bisher irgendeine Form von dezentraler Selbstverwaltung zu erhalten, würde Nordirland fast nicht anders behandelt als Lancashire oder Kent. Für die glühenden Loyalisten ist dies der einzige Weg, um sicherzustellen, dass sie nie wieder von der Nation getrennt werden, die sie lieben. Letztlich muss sich Großbritannien jedoch für eine dieser Optionen entscheiden."
northernireland.1.a: "Eine vollständige Integration sollte angestrebt werden."
northernireland.1.b: "Eine dezentralisierte Verwaltung wäre wünschenswerter."

northernireland.2.t: "Wahl eines Ministers für Nordirland"
northernireland.2.d: "Im Rahmen der Bemühungen, Nordirland wieder vollständig in die Union zu integrieren, hat sich die provisorische Regierung die historische Stellung Schottlands innerhalb der Nation zum Vorbild genommen. Infolgedessen hat sie die Ernennung eines Ministers für Nordirland beantragt, der dabei helfen soll, die zahlreichen Angelegenheiten der Provinz ordnungsgemäß zu verwalten, ähnlich der Rolle des Ministers für Schottland und sogar ein wenig ähnlich der Position, die in der Vergangenheit der Chefsekretär für Irland innehatte. Auch wenn die genaue Person, die dieses Amt bekleiden wird, wahrscheinlich nur geringe Auswirkungen auf die gesamte Nation haben wird, wird die Schaffung dieses Amtes in erster Linie eine ausgezeichnete symbolische Geste sein, um zu zeigen, dass die Menschen in Nordirland geschätzte Mitglieder der Union sind.\n\nNach Konsultationen mit der provisorischen Regierung und den zuständigen Ministern haben sich drei Möglichkeiten für die Besetzung dieses Amtes herauskristallisiert. An erster Stelle steht James Hamilton, Duke of Abercorn, der bereits vor der Revolution als Gouverneur von Nordirland fungierte und sich daher für eine erneute Ernennung in dieser ähnlichen Funktion eignen könnte. William Leveson-Gower, der Earl Granville, gilt ebenfalls als potenzielle Wahl, da er sich durch seine hervorragende Arbeit während der Zeit des Exils einen beeindruckenden Namen gemacht hat. Schließlich gibt es noch Maxwell Ward, Viscount Bangor, einen Ulsterman, der von denjenigen unterstützt wird, die dieses Amt von einem der ihren besetzt sehen wollen. Die endgültige Entscheidung muss nun von [GBR.Capital.GetCapitalVictoryPointName] getroffen werden."
northernireland.2.a: "Der Duke von Abercorn ist eine ausgezeichnete Wahl."
northernireland.2.b: "Der Earl Granville scheint für diese Aufgabe am besten geeignet."
northernireland.2.c: "Ward ist ein Ulsterman und ein Viscount, der besser für das Amt geeignet sein könnte?"

northernireland.3.t: "Nordirisches Verfassungsgesetz"
northernireland.3.d: "\"Es wird hiermit erklärt, dass Nordirland Teil des Herrschaftsgebiets Seiner Majestät und des Vereinigten Königreichs bleibt, und es wird hiermit bekräftigt, dass Nordirland oder ein Teil davon in keinem Fall aufhören wird, Teil des Herrschaftsgebiets Seiner Majestät und des Vereinigten Königreichs zu sein...\"\n\nDa die Vorbereitungszeit für die vollständige Integration nun abgeschlossen ist, hat das nordirische Verfassungsgesetz heute die königliche Zustimmung erhalten. Wie in diesem Gesetz festgelegt, wurde die provisorische Regierung Nordirlands aufgelöst, und viele ihrer früheren Aufgaben fallen nun in die Zuständigkeit des Nordirlandministers und des Nordirlandbüros. In weiten Teilen Nordirlands haben die Feierlichkeiten der Loyalisten bereits begonnen, natürlich mit Ausnahme der immer noch überwiegend katholischen Teile der Provinz. Der Höhepunkt der Feierlichkeiten in Belfast war die Rede von Basil Brooke, der vor der großen Menschenmenge erklärte: \"Die Union ist wiederhergestellt, und sie wird nie wieder zerbrochen werden, ganz gleich, welche Kräfte sich ihr entgegenstellen.\""
northernireland.3.a: "Quis separabit?"

northernireland.4.t: "Waffenlieferungen von den Exilanten"
northernireland.4.d: "Dieses Ereignis sollte niemals bei einem Spieler ausgelöst werden. Wenn Sie dies sehen, melden Sie das bitte als Bug."
