northernireland.5.a: "Verstanden."
 
northernireland.1690.t: "Der nördliche Aufstand"
northernireland.1690.d.mid: "Im Rahmen einer Übernahme, die ironischerweise an den Osteraufstand erinnert, hat die UVF Gebäude in allen sechs Grafschaften Nordirlands in Beschlag genommen, insbesondere das Rathaus von Belfast, wo sie in Anlehnung an den Ulster-Pakt von 1912 ein Dokument unterzeichnet haben, in dem sie die Unabhängigkeit von Dublin proklamieren."
northernireland.1690.d1: "Seit Aontas Náisiúnta an die Macht gekommen ist, gibt es Spannungen zwischen der [IRE.GetAdjective]-Regierung und der überwiegend protestantischen, loyalistischen Bevölkerung des Landes. Jetzt, da Berichte aus [119.GetCapitalVictoryPointName] eintreffen, ist es klar, dass diese Spannungen schließlich zu einem ausgewachsenen Aufstand gegen die Herrschaft von [IRE.GetAdjective] übergekocht sind.\n$northernireland.1690.d.mid$ Obwohl die britischen Exilanten noch keine offizielle Unterstützung erhalten haben, scheinen ihre Absichten, zur Krone zurückzukehren, klar zu sein, vorausgesetzt, ihr Aufstand wird nicht von [113.GetCapitalVictoryPointName] niedergeschlagen."
northernireland.1690.d2: "Seit der Machtergreifung der Sozialisten in Irland gibt es Spannungen zwischen der [IRE.GetAdjective]-Regierung und der überwiegend protestantischen loyalistischen Bevölkerung des Landes. Jetzt, da Berichte aus [119.GetCapitalVictoryPointName] eintreffen, ist es klar, dass diese Spannungen schließlich zu einer ausgewachsenen Revolte gegen die Herrschaft von [IRE.GetAdjective] übergekocht sind.\n$northernireland.1690.d.mid$ Da der Krieg der Entente gegen die Internationale weitergeht, scheint Nordirland zur Frontlinie für die versuchte Heimkehr der Exilanten zu werden, vorausgesetzt, ihre Revolte wird nicht schnell von sozialistischen Kräften niedergeschlagen."
northernireland.1690.a: "Würden sie lieber durch die Hand von Syndikalisten sterben?"
northernireland.1690.b: "Mutig, wenn auch töricht."
northernireland.1690.c: "Der letzte Atemzug eines sterbenden Imperiums."
northernireland.1690.e: "Tapfere Söhne von Ulster, alle."
northernireland.1690.f: "Wird Irland jemals eine Nation in Frieden sein?"
