ETS_weekly_hotan_gold_desc: "Da wir die Keriya-Mine kontrollieren, können wir aus ihr Gold für andere Zwecke gewinnen."
ETS_bughra_raise_militia: "Milizen in Hotan ausbilden"
ETS_bughra_raise_militia_desc: "Wir werden der Familie Bughra Gewehre für die Ausbildung von Milizen übergeben."
