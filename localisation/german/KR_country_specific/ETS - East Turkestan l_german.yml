#National Focuses
ETS_uyghur_revolution: "Die nationale Revolution"
ETS_uyghur_revolution_desc: "Die jahrhundertelange Unterdrückung des türkischen Volkes in Xinjiang muss ein Ende haben. Während die Chinesen uns künstlich in Uiguren, Kasachen und Kirgisen aufteilen wollen, werden wir uns als Einheit erheben, um das Joch der Chinesen abzuwerfen."

ETS_seek_foreign_support: "Ausländische Unterstützung suchen"
ETS_seek_foreign_support_desc: "Unsere Bewegung steht am Rande der Vernichtung. Wir werden ausländische Hilfe brauchen, um die tiefgreifenden Probleme mit unserer aufstrebenden Armee und unserem Staat zu lösen."

ETS_construct_kashgar_hotan_highway: "Kashgar-Hotan-Autobahn"
ETS_construct_kashgar_hotan_highway_desc: "Kashgar und Hotan sind die unerschütterlichsten Bollwerke des Nationalismus und die beiden 'Sitze' unserer zersplitterten Regierung. Wir können zwar noch kein stabiles Straßennetz zwischen den beiden Orten bauen, aber wir sollten eine improvisierte Route durch die Wüste anlegen, der die chinesischen Truppen nicht folgen können."

ETS_emergency_factory_conversion: "Umbau der Hotan-Teppichfabrik"
ETS_emergency_factory_conversion_desc: "Ein großer Teil unserer Wirtschaft beruht auf der traditionellen Textilherstellung. Unsere Teppiche sind international besonders begehrt, was zu einer gewissen Industrialisierung in diesem Sektor geführt hat. Die bei weitem größte Fabrik befindet sich in Hotan und soll zur Herstellung von Waffen für den Krieg umgerüstet werden."

ETS_build_second_military_factory: "Kleinwaffenfabrik in Kashgar bauen"
ETS_build_second_military_factory_desc: "Als größte Stadt unter unserer Kontrolle hat Kashgar natürlich das Potenzial, unser Defizit an Schusswaffen zu verringern. Wir sollten jedes bisschen Kapital, das wir haben, in den Bau einer zentralen Kleinwaffenfabrik in der Stadt stecken."

ETS_timur_military_academy: "Gründung der Timur-Militärakademie"
ETS_timur_military_academy_desc: "Timur Beg verfügt über umfangreiche Erfahrungen als Befehlshaber von Männern, was in unserer Armeeführung einzigartig ist. Er sollte angewiesen werden, eine Akademie zur Ausbildung von Offizieren einzurichten und ein modernes System von Offizierskommissionen einzuführen."

ETS_army_training: "Eine professionelle Armee ausbilden"
ETS_army_training_desc: "Die neue Armee besteht größtenteils aus Freischärlern und ehemaligen Guerillakämpfern. Nur wenige Männer haben irgendeine Art von Ausbildung. Noch während wir gegen die Chinesen kämpfen, müssen wir damit beginnen, ihre Kampffähigkeit und ihr Wissen über moderne Doktrinen zu verbessern."

ETS_organise_seized_gold_and_rifle: "Beschlagnahmte Schätze und Waffen sammeln"
ETS_organise_seized_gold_and_rifle_desc: "Während des anfänglichen Aufstandes wurde den Chinesen so viel abgenommen, dass wir nicht in der Lage waren, das Material zu sortieren und richtig zu verteilen. Dies muss in einer konzertierten Aktion geschehen."

ETS_hotan_gold: "Gold aus der Keriya-Mine"
ETS_hotan_gold_desc: "Die Bergleute in Keriya haben unglaubliche Entbehrungen durch die Chinesen ertragen und sich deshalb mit ganzem Herzen für die Sache eingesetzt. Die Mine muss wieder in Betrieb genommen werden."

ETS_uyghur_independence: "Türkische Unabhängigkeitserklärung"
ETS_uyghur_independence_desc: "Die große Schlacht ist vorbei, alles, was einst Xinjiang war, gehört uns. Ostturkestan wird aus der Asche auferstehen, größer als je zuvor. Nachdem wir nun de facto und de jure die Kontrolle erlangt haben, lasst uns eine neue Unabhängigkeitserklärung abgeben und uns der weiten Welt anschließen."

ETS_a_night_to_remember: "Eine unvergessliche Nacht"
ETS_a_night_to_remember_desc: "Nach Erlangung der Unabhängigkeit kämpfen interne Fraktionen um die Macht. Eines Tages werden sich diese Spaltungen sicherlich dramatisch zuspitzen."

ETS_timur_win: "Timur überlebt"
ETS_timur_win_desc: "Timur Beg hat das Attentat auf sein Leben überlebt und seine Feinde von der Macht vertrieben. Der Staat steht ihm nun zur Verfügung, und er hat sich als äußerst gütiger Mensch erwiesen."

ETS_victory_parade: "Militärparade"
ETS_victory_parade_desc: "Timur Beg ist für seine Extravaganz und seine Liebe zur militärischen Disziplin bekannt. Nachdem seine Macht gesichert ist, wird er natürlich als erstes eine große Militärparade in Kashgar abhalten."

ETS_timur_open_elections: "Öffene 'Wahlen'"
ETS_timur_open_elections_desc: "Ostturkestan ist schließlich eine Republik, und als solche muss das Volk ein Mitspracherecht in der Politik haben. Das Volk lässt sich jedoch leicht zu selbstzerstörerischen Dummheiten hinreißen, so dass der Ausgang bestimmter Wahlen auf hoher Ebene nicht dem Zufall überlassen werden sollte."

ETS_dilate_presidential_powers: "Exekutive Verwaltung"
ETS_dilate_presidential_powers_desc: "Die Präsidentschaft und nicht der Rat oder die Legislative muss die direkte Kontrolle über die Bürokratie ausüben. Zu diesem Zweck muss die Verfassung geändert werden."

ETS_rewrite_constitution: "Die Verfassung umschreiben"
ETS_rewrite_constitution_desc: "Die Schwächen der Verfassung sind nach dem Debakel um die Bürokratie deutlich geworden. Sie muss völlig neu geschrieben werden."

ETS_flexible_prime_minister: "Timur der Flexible"
ETS_flexible_prime_minister_desc: "Timur Beg ist sehr anpassungsfähig. Verwaltungsangestellte müssen für eine schnelle Neuorientierung geschult werden. Auch wenn die Bürokratie ein gewisses Maß an Trägheit erfordert, werden wir sie in Schwung bringen."

ETS_business_ties: "Geschäftsbeziehungen fördern"
ETS_business_ties_desc: "Timur Beg hat viele Verbindungen zu Unternehmen und Kaufleuten in der Region. Sie könnten bei der Industrialisierung Ostturkestans von Nutzen sein."

ETS_military_might: "Militärische Macht"
ETS_military_might_desc: "Das Militär ist ein wichtiger Faktor, um den großen Timur Beg an der Macht zu halten und weitere Rebellionen zu verhindern. Wir müssen es nutzen, um unsere Feinde zum Schweigen zu bringen."

ETS_timur_caravan: "Timur der Kaufmann"
ETS_timur_caravan_desc: "Timur führte einst Karawanen von Kamelen und Maultieren durch das unwegsamste Gelände und verhandelte mit den gewieftesten Kaufleuten. Sein Wissen über Handel und Gewerbe ist immens, und wir sollten dieses Wissen nutzen, um die Karawanen zu regulieren, die leider für die Einführung zahlreicher Schmuggelware verantwortlich sind."

ETS_strong_arm_council: "Stärkung des Rates"
ETS_strong_arm_council_desc: "Der Staatsrat übt einen großen Einfluss auf die Exekutive aus. Er steht der großen Nation im Wege, die Timur Beg einführen will. Wir müssen die Loyalität des Staatsrats gegenüber unserem Regime durch die Androhung von Gewalt sicherstellen."

ETS_force_sabit_into_retirement: "Sabit in den Ruhestand zwingen"
ETS_force_sabit_into_retirement_desc: "Sabit Damulla Abdulbaki hat seinen Nutzen verloren. Er ist das letzte Überbleibsel der Macht von Hotan und seiner früheren Amire, die noch an der Regierung sind. Er und seine Anhänger sollten unter Wahrung des Anscheins der Legalität aus dem Amt gedrängt werden."

ETS_merge_president_prime_minister: "Macht dem Präsidenten"
ETS_merge_president_prime_minister_desc: "Die Macht der Exekutive sollte nicht künstlich aufgeteilt werden, noch sollte jemand anderes als der unbestrittene Führer der Nation sie in auswärtigen Angelegenheiten vertreten. Der Präsident muss mit weitreichenden Befugnissen ausgestattet werden, wenn wir überleben wollen."

ETS_timur_shah: "Timur Schah"
ETS_timur_shah_desc: "Timur, der Vertreter des Kleinadels, hat sich immer nach einer Krone gesehnt. Jetzt, da die Macht in seinen Händen liegt, wird er sie bekommen, wenn er nur die Kraft hat, eine letzte Herausforderung zu bestehen."

ETS_bughra_win: "Zurück zu Hotan"
ETS_bughra_win_desc: "Hotan war eine Brutstätte des Widerstands und die inoffizielle Hauptstadt unserer Nation vor dem offiziellen Beginn des Aufstands. Mit dem Sieg der Bughra-Amire wird es wieder unser Machtzentrum sein."

ETS_a_piece_in_the_puzzle: "Ein Teil des Puzzles"
ETS_a_piece_in_the_puzzle_desc: "Die Ambitionen des Pan-Turkismus erstrecken sich über Tausende von Kilometern. Wir müssen entscheiden, ob wir diese hochgesteckten Ziele sofort verfolgen oder uns in Vorbereitung darauf auf innenpolitische Fragen konzentrieren."

ETS_islam_in_one_country: "Islam in einem Land"
ETS_islam_in_one_country_desc: "Die Umstände diktieren uns, dass wir uns nach innen wenden und die Würde unserer eigenen Ecke der türkischen Nation verbessern. Die Menschen müssen mit dem Wissen um die richtige Religion an die Moderne herangeführt werden. So Gott will, werden wir dieses Land in eine Bastion des Fortschritts verwandeln."

ETS_fight_inauthentic: "Kampf gegen unechte Religionen"
ETS_fight_inauthentic_desc: "Viele außerhalb der Städte halten an kulturellen Perversionen der Religion Gottes fest. Sie kümmern sich nicht um Seine Propheten und wenig um Seinen letzten Gesandten. Mit Waffengewalt werden wir in die Dörfer eindringen und dies korrigieren."

ETS_all_madrasas: "Verstaatlichung und Ausbau der Madrassas"
ETS_all_madrasas_desc: "Die Madrassas, die von ausländischen Lehrern aufgeklärt werden, sind eine Bastion des Lichts inmitten der weit verbreiteten Perversion. Wir müssen diese Schulen direkt verwalten und die weltlichen Schulen ebenfalls nach ihrem Vorbild umgestalten. Alle, die noch immer den Ruf des wahren Glaubens verleugnen oder an einer Verfälschung desselben festhalten, sollen aufgeklärt werden."
ETS_transform_desert: "Die Wüste verwandeln"
ETS_transform_desert_desc: "In der Wüste von Taklamakan gibt es außer unbefestigten Wegen und Kamelpfaden keinerlei Infrastruktur. Wir sollten ein modernes Eisenbahnsystem durch das Ödland bauen und entlang der Gleise neue Siedlungen errichten."

ETS_deal_with_hui: "Die Tungan-Frage"
ETS_deal_with_hui_desc: "Die Tunganen, die einst von der gefühllosen chinesischen Bürokratie fälschlicherweise als 'Hui' eingestuft wurden, haben ihren rechtmäßigen türkischen Besitzern viel Land gestohlen. Nach jahrzehntelanger grausamer Herrschaft ist es nur recht und billig, dass wir es den Tunganern heimzahlen und alle historischen Ungerechtigkeiten auf einen Schlag korrigieren."

ETS_turkic_nationalism: "Türkischer Nationalismus"
ETS_turkic_nationalism_desc: "Wir unterscheiden uns von denen in China, die uns wieder einmal vernichten wollen. Wir sind überhaupt keine Chinesen, wir sind Türken!"

ETS_hotan_development: "Hotan-Entwicklungsprogramm"
ETS_hotan_development_desc: "Hotan ist der Schlüssel zum größten Teil der Macht des Bughras. Wir müssen die Stadt ausbauen, um den Rest von Ostturkestan zu verbinden und unsere Machtbasis zu verteidigen."

ETS_realm_of_turks: "Das Reich der Türken"
ETS_realm_of_turks_desc: "Gott ist wirklich groß, denn er hat den Weg zur wahren Einheit der Türken geebnet. Wir wären dumm, wenn wir das Schicksal, das er uns vorgezeichnet hat, leugnen würden."

ETS_unified_language: "Linguistische Vereinheitlichung"
ETS_unified_language_desc: "Es gab und gibt verschiedene Versuche, eine Standardsprache für die Türken Zentralasiens zu schaffen. Die bekannteste ist meist von einer Standardform des Chagatay abgeleitet, mit dem unsere eigenen Dialekte eng verwandt sind. Wir sollten diese Standardsprache übernehmen und bei den Menschen offensiv für sie werben."

ETS_internationalize_council: "Internationalisierung des Rates"
ETS_internationalize_council_desc: "Viele prominente pantürkische Intellektuelle leiden unter der Herrschaft feindlicher Regime. Sie sollten eingeladen werden, unserem Staatsrat beizutreten und beim Aufbau dieser großen neuen Nation mitzuwirken. Natürlich könnten einige der derzeitigen Mitglieder Anstoß daran nehmen, dass ihre Macht geschmälert wird."

ETS_unfied_infrastructure: "Integrierte Infrastruktur"
ETS_unfied_infrastructure_desc: "Ein Großteil der Randgebiete des Landes ist nicht richtig an die Infrastruktur des Tarimbeckens angeschlossen. Wir müssen neue Technologien aus dem Ausland übernehmen, wenn wir dieses unglückliche Ergebnis der Geschichte und der Geographie überwinden wollen."

ETS_republic_inequals: "Republik der Ungleichen"
ETS_republic_inequals_desc: "Der Kleinadel wurde gestürzt, und die Republik soll wiedergeboren werden. Natürlich müssen wir uns vor Gruppen innerhalb und außerhalb in Acht nehmen, die versuchen, die große Nation, die wir aufbauen wollen, zu zerstören und sie für ihre eigenen Zwecke zu untergraben."

ETS_look_east: "Die Sonne geht im Osten auf"
ETS_look_east_desc: "Während die frühere Führung versucht hat, alle Verbindungen zu China abzubrechen, wissen wir, wie fehlerhaft diese Politik war. Wir sollten versuchen, die Beziehungen zu den chinesischen Fraktionen zu reparieren und unser Überleben zu sichern, egal was im Osten passiert."

ETS_democracy: "Echte Repräsentation"
ETS_democracy_desc: "Die Freiheit ist das Zerbrechlichste, was es gibt, und es besteht kein Zweifel daran, dass sie, als sie den Chinesen entrissen wurde, sofort wieder verspielt wurde. Es gibt jedoch Hoffnung; die Grundlagen dieser neuen Nation sind im Kern rechtschaffen, und mit einem Regime, das sich endlich um die Einhaltung solch edler Worte bemüht, kann die Nation, so Gott will, zum Licht der Freiheit zurückkehren."

ETS_ensure_constitution: "Gewährleistung des Verfassungsschutzes"
ETS_ensure_constitution_desc: "Die Verfassung ist recht idealistisch, aber es fehlt an ausreichenden Mechanismen, um die Rechte, die sie verspricht, tatsächlich zu gewährleisten oder die totale Konsolidierung der Macht zu verhindern. Mit einigen kleinen Änderungen und einer klar definierten Rolle für die Gesetze Gottes in der Verfassung wird die Nation vor Tyrannei sicher sein."

ETS_investigation_office: "Die Ermittlungsabteilung"
ETS_investigation_office_desc: "Unsere Erfahrungen mit den Chinesen haben bei vielen einen tiefen Hass auf die rechtlichen und philosophischen Ideen dieses Landes hervorgerufen. Interessant ist jedoch Sun Yat-sens Idee einer unabhängigen Regierungsbehörde, die sich ausschließlich mit der Untersuchung von Subversion und Korruption befasst, und die vom Präsidenten eingehend geprüft wurde."

ETS_ensure_women: "Schwestern im Islam"
ETS_ensure_women_desc: "Viele würden den Frauen ihre Grundrechte verweigern, was im Widerspruch zur Sunna steht. Wir müssen diese kulturellen Perversionen des Islams bekämpfen und die Rechte, die Gott den Frauen zusichert, und damit auch diesen auf seinen Gesetzen beruhenden Staat verkünden."

ETS_patronize_poor: "Wohlwollende Gönner"
ETS_patronize_poor_desc: "Ein großer Teil Chinas blickt nun auf den Westen, um sich bei der Schaffung so genannter 'sozialer Sicherheitsnetze' zu inspirieren, die den Lebensunterhalt der Landwirte sichern und grundlegende Dienstleistungen für die am meisten Unterdrückten bereitstellen. Wir sollten dieses Modell kopieren."

ETS_maintain_rule: "Herrschaft durch Dekret"
ETS_maintain_rule_desc: "Es bedarf einer starken Hand, um jede Republik stabil zu halten, ganz zu schweigen von einer so neuen und zerbrechlichen wie der unseren. Gott gebe die Macht denen, die am fähigsten sind, jetzt und für immer."

ETS_smash_amirs: "Lokalen Adel einschränken"
ETS_smash_amirs_desc: "Die verschiedenen lokalen Herrscher und Amire des Landes untergraben die staatliche Kontrolle und behindern den Fortschritt. Sie müssen in die Schranken gewiesen werden, notfalls auch durch Beschlagnahme ihrer Ländereien."

ETS_foreign_talent: "Ausländische Talente anwerben"
ETS_foreign_talent_desc: "Ausländische Lehrer haben unserem Land mit Hilfe von Gotteshäusern und Studieneinrichtungen große Fortschritte gebracht. Aber leider ist unser Land immer noch so rückständig. Ein beträchtlicher Teil des Staatshaushalts muss für die Suche und Anwerbung ausländischer, insbesondere osmanischer, Intellektueller verwendet werden, um die Regierung zu beraten und die Verwaltung zu verbessern."

ETS_turk_trade: "Ein neuer Adel"
ETS_turk_trade_desc: "Um qualifizierte Ausländer zur dauerhaften Ansiedlung zu bewegen, müssen wir mehr als nur Geld bieten. Türkische Arbeitskräfte sollten als Gegenleistung für ihre Dienste und die Entwicklung ihrer Betriebe ausgedehnte Landflächen zur Ansiedlung erhalten."

ETS_business_reform: "Unternehmensreform"
ETS_business_reform_desc: "Die Unternehmen in Ostturkestan haben immer ohne Regulierung und ohne jegliche Form von Arbeitnehmerrechten gearbeitet. Wenn wir eine modernere Gesellschaft werden wollen, müssen wir diese Gesetze umsetzen."

ETS_unify_the_people: "Das Volk vereinen"
ETS_unify_the_people_desc: "Wir müssen daran arbeiten, die Menschen in Ostturkestan zusammenzubringen und uns zu einem Volk zu vereinen."

ETS_military_modernisation: "Militärische Modernisierung"
ETS_military_modernisation_desc: "Die Armee wurde während des Unabhängigkeitskrieges in aller Eile aufgebaut. Sie verfügt zwar über eine ausreichende Kommandostruktur, ist aber als Kampftruppe und soziale Einrichtung nach wie vor völlig unzureichend. Um den Prozess der Modernisierung einzuleiten, sollten wir endlich eine einheitliche Uniform entwickeln und sie an unsere Männer verteilen."

ETS_expand_districts_system: "Distriktsystem ausbauen"
ETS_expand_districts_system_desc: "Aufgrund des unwegsamen Geländes in Ostturkestan ist es schwierig, lokale Probleme auf zentraler Ebene zu lösen. Aus diesem Grund wurde in bestimmten Gebieten ein System regionaler Befugnisse für militärische Einheiten zur Unterstützung der Strafverfolgung eingerichtet. Dieses System sollte auf das ganze Land ausgeweitet werden."

ETS_create_air_force: "Eine Luftstreitkraft gründen"
ETS_create_air_force_desc: "Die Luftstreitkräfte sind geländeunabhängig und bieten den Männern am Boden eine unschätzbare Unterstützung. Mit der Schaffung einer grundlegenden Treibstoffinfrastruktur sollten wir versuchen, einfache und erschwingliche Flugzeuge zu importieren."

ETS_artillery_integration: "Artillerie integrieren"
ETS_artillery_integration_desc: "Artillerie, die in der Lage ist, präzises indirektes Feuer zu geben, hat das Wesen des Krieges verändert. Um die Armeen der Zukunft zu bekämpfen, brauchen wir das modernste Gerät, das wir erwerben können."

ETS_research_scavenged_weapons: "Erbeutete Waren erforschen"
ETS_research_scavenged_weapons_desc: "Zwar strömen unsere Verbündeten aus Zentralasien herbei, um für unsere Souveränität zu kämpfen, aber unsere internen Möglichkeiten, die Bürger zu bewaffnen, sind nicht vorhanden. Nachdem wir die letzten drei Jahrzehnte damit verbracht haben, Milizen mit allen verfügbaren Schusswaffen zu bilden, ist es an der Zeit, dass wir eine aktive Rolle bei der Versorgung der Osttürken mit modernen, eindrucksvollen Waffen übernehmen."

ETS_mountainous_officer_training: "Gebirgsjäger-Ausbildung"
ETS_mountainous_officer_training_desc: "Freiwillige, die nach Ostturkestan kommen, bringen jahrelange Erfahrung im Durchqueren von Wüstengebüsch mit. Unseren eigenen Offizieren fehlt ein Teil dieser Erfahrung, die den Studenten der [773.GetName] Militärakademien zuteil wird. Wir müssen Ausbildungshandbücher von [773.GetName] anfordern und dieses Versäumnis korrigieren."

ETS_doctrine_research: "Doktrin Forschung"
ETS_doctrine_research_desc: "Die jahrzehntelangen Konflikte, an denen die Türken in Westasien beteiligt waren, haben ihre moderne Militärdoktrin geprägt. Es lohnt sich auf jeden Fall, die Militärdoktrin und die detaillierten Nachkriegsberichte in [773.GetName] zu studieren."

ETS_thorough_army_training: "Gründliche Armeeausbildung"
ETS_thorough_army_training_desc: "Die Freiwilligen, die die Han-Garnisonen in Khotan überwunden haben, werden nicht ausreichen, um der Flut des Militarismus aus Peking standzuhalten. Durch eine angemessene Reglementierung des menschlichen Körpers, wie sie von türkischen Legenden wie Mustafa Kemal erreicht wurde, können wir überleben."

ETS_connect_to_dihua: "Verbindung zu Dihua"
ETS_connect_to_dihua_desc: "Die Straße nach Dihua, die durch Flüchtlinge und Mautstraßen überlastet ist, ist die Lebensader unseres jungen Landes. Wenn wir nicht in der Lage sind, die Reisehindernisse zu beseitigen, wird unser eigenes Militär wertvolle Zeit verlieren, um die Straße zu überqueren."

ETS_develop_the_cities: "Entwicklung der Städte"
ETS_develop_the_cities_desc: "Madrassas geschlossen, die Märkte durch die Inflation gelähmt und überall Betrüger. Unser junges Land muss alle drei Dinge korrigieren, um das Paradies für die Türken zu schaffen, das wir dieser Generation versprochen haben."

ETS_connect_to_the_outer_areas: "Verbindung zu den Außengebieten"
ETS_connect_to_the_outer_areas_desc: "Aufständische Han und sogar Russen untergraben unsere Autorität in den Außenbezirken von Ostturkestan. Sie sind nur das Ergebnis unseres Versagens, den Türken zu erlauben, sich frei auf dem Lande zu bewegen. Es gibt keine Versäumnisse mehr."

ETS_refurbish_dihua_industry: "Die Industrie von Dihua wiederbeleben"
ETS_refurbish_dihua_industry_desc: "Die Angst, die die Industrie in Dihua lähmt, ist endlich besiegt. Mit dem Zustrom von Zwangsarbeitern können die Fabriken von Dihua die Produktion wieder aufnehmen."

ETS_dzungar_military_factory: "Dzungaria Kleinwaffenfabrik"
ETS_dzungar_military_factory_desc: "Dem größten Landbesitzer Dzungarias wurde ein attraktives Angebot unterbreitet. Im Tausch gegen einige seiner Gebäude wird ein Kontingent freiwilliger Arbeiter entsandt, um Waffen für unsere Armee zusammenzustellen."

ETS_working_the_land: "Bearbeitung des Landes"
ETS_working_the_land_desc: "Mit dem Aufstieg der Türken in den Adelsstand gibt es in vielen Städten einen Mangel an landwirtschaftlichen Arbeitskräften. Praktischerweise sucht auch unsere Korvee nach einer Beschäftigung, die dem nationalen Interesse dienen kann."

