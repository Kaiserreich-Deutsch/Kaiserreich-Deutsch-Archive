ETS_foreign_diplomacy: "Ausländische Unterstützung für die Revolution"
ETS_foreign_diplomacy_desc: "Als junge unabhängige Nation, die gegen die chinesischen Unterdrücker und die Kumul-Rebellen kämpft, müssen wir die Unterstützung anderer Nationen suchen, wenn wir überleben wollen.\n\nWichtige Länder:\n§Y[RUS.GetNameWithFlag]§![RUS.get_ETS_foreign_supporters]\n§Y[RAJ.GetNameWithFlag]§![RAJ.get_ETS_foreign_supporters]\n§Y[OTT.GetNameWithFlag]§![OTT.get_ETS_foreign_supporters]\n\nAndere Länder:\n§Y[AFG.GetNameWithFlag]§![AFG.get_ETS_foreign_supporters]\n§Y[TRK.GetNameWithFlag]§![TRK.get_ETS_foreign_supporters]\n§Y[BUK.GetNameWithFlag]§![BUK.get_ETS_foreign_supporters]\n§Y[ALO.GetNameWithFlag]§![ALO.get_ETS_foreign_supporters]\n\nAnzahl der Gewehre:  [get_ETS_infantry_equipment_amount]\nMenge an Gold:  [?ETS_gold_amount|+]\n"
ETS_gain_international_recognition: "Anerkennung durch Nachbarn"
ETS_gain_international_recognition_desc: "Wir haben die Revolution gewonnen! Unsere Nachbarn haben keine andere Wahl, als unsere Existenz zu akzeptieren."
ETS_foreign_support_send_delgations_RUS: "Unterstützung von den Russen suchen"
ETS_foreign_support_send_delgations_RUS_desc: "Russland, das in der Nähe liegt, aber nicht an uns grenzt, befindet sich in seinen eigenen politischen Turbulenzen. Es wird zwar einige Zeit brauchen, um sich zu erholen, aber sein Verlangen nach Zentralasien ist kaum zu verbergen, und es braucht Verbündete, um seine Herrschaft zu sichern. Wir werden nach Russland fliegen und dafür werben, uns zu unterstützen, damit wir im Gegenzug ihr Verbündeter werden."
ETS_foreign_support_send_delgations_RAJ: "Unterstützung durch die Briten suchen"
ETS_foreign_support_send_delgations_RAJ_desc: "Ein Drittel des indischen Subkontinents gehört immer noch den Briten, die nur noch ein Schatten ihres früheren Glanzes sind. Sie könnten eine mächtige Stütze für unsere Sache sein. Wir werden einen Kamelzug zusammenstellen und uns sofort auf den Weg nach [RAJ.GetNameDef] machen, um sie um Unterstützung zu bitten und ihnen unsere Unterstützung für ihre Herrschaft über Indien anzubieten."
ETS_foreign_support_send_delgations_OTT: "Unterstützung durch das Osmanische Reich suchen"
ETS_foreign_support_send_delgations_OTT_desc: "Das Osmanische Reich ist sehr weit von uns entfernt, aber das schmälert nicht ihre leidenschaftliche Unterstützung für unsere Unabhängigkeit. Wir werden nach Bagdad fliegen und um ihre Unterstützung bitten."
ETS_foreign_support_send_delgations_AFG: "Unterstützung durch den Khan in Kabul suchen"
ETS_foreign_support_send_delgations_AFG_desc: "Der Khan in Kabul ist unserem Anliegen gegenüber sehr aufgeschlossen. Wir werden einen Kamelzug zusammenstellen und uns nach Kabul begeben, um ihn um Unterstützung zu bitten."
ETS_foreign_support_send_delgations_central_asia: "Unterstützung durch [From.GetName] suchen"
ETS_foreign_support_send_delgations_central_asia_desc: "Wir werden einen Kamelzug zusammenstellen und uns auf den Weg nach [From.GetName] machen, um sie um Unterstützung zu bitten."
ETS_foreign_support_more_equipment_partial_support: "Ausrüstung von [From.GetName] anfordern"
ETS_foreign_support_more_equipment_full_support: "Mehr Ausrüstung von [From.GetName]"
ETS_war_economy: "Die Kriegswirtschaft von Ostturkestan"
ETS_war_economy_desc: "Wenn wir jemals überleben wollen, müssen wir unsere Kriegswirtschaft in Ordnung bringen. Wir müssen damit beginnen, Fabriken umzubauen, und wir müssen eine gute Menge Gold für unsere Kassen bekommen.[get_ETS_hotan_conversion][get_ETS_hotan_firearm_expert][get_ETS_hotan_learn_gunpowder][get_ETS_hotan_learn_mineral_processing]\n\nMenge an Gold:  [?ETS_gold_amount|+]"
