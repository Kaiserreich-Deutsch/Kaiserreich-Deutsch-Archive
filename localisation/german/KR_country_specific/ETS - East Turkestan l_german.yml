ETS_sabit_damulla_abdulbaki: "Sabit Damulla Abdulbaki"
ETS_sabit_damulla_abdulbaki_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1883, in Artush, Provinz Xinjiang, Qing-Reich\n§YPolitikkarriere:§! Sabit Damulla Abdulbaki hätte nie damit gerechnet, dass er das Gesicht der türkischen nationalistischen Bewegung in Xinjiang werden würde. Als hochgebildeter Akademiker und Journalist korrespondierte Abdulbaki mit mehreren der bekanntesten lebenden jadidischen Gelehrten der Welt. Über jadidische Kreise lernte er prominente Mitglieder der nationalistischen Bewegung in Ostturkestan kennen, darunter den wohlhabenden Aristokraten Muhammad Amin Bughra, und über Bughra auch die breitere nationalistische Bewegung. Aufgrund seines angenehmen Auftretens, seiner pragmatischen Sichtweise und seiner fließenden Beherrschung mehrerer Sprachen einigten sich die oft zerstrittenen nationalistischen Gruppierungen auf Damulla als ersten Staats- und Regierungschef Ostturkestans. Sollte Ostturkestan seine Unabhängigkeit erlangen, ist es jedoch wahrscheinlich, dass Damulla von derjenigen Fraktion abgelöst wird, die sich am Ende durchsetzt."

ETS_muhammad_amin_bughra: "Muhammad Amin Bughra"
ETS_muhammad_amin_bughra_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1901, in Hotan, Provinz Xinjiang, Qing-Reich\n§YPolitikkarriere:§! Das frühe Leben von Muhammad Amin Bughra ist geheimnisumwittert, und nur wenige Hinweise deuten darauf hin, dass er vor seinem Militärdienst an einer Madrassa unterrichtete. Bughras Hintergrund als Dschadidist und Türke erlaubte ihm nur wenige Annehmlichkeiten, selbst unter Ma Shaowus Herrschaft in Hotan. Bughra war fest entschlossen, sich für die Einigung Xinjiangs einzusetzen, und verachtete die schwache Haltung, mit der Gouverneur Yang seine Garnisonen hielt. Gleichzeitig wandte sich Bughra gegen die von General Sheng Shicai vorgeschlagenen Han-zentrierten Armeereformen, die die Schuld für die Misswirtschaft der Armee eher dem Islam als der Opiumepidemie zuschoben."

