# Intro Screen
ETS_country_intro_header: "Die Situation in Kashgar und Hotan"
ETS_country_intro_content: "Der erste Aufstand war ein Erfolg! Unseren Brüdern in Kashgar und Hotan ist es gelungen, die örtliche Garnison zu überwältigen und die Kontrolle über beide Städte zu übernehmen. Mit dem Volk auf unserer Seite ist die Revolution stark!\n\nUnsere Revolution ist jedoch noch lange nicht sicher. Aufgrund der mittelalterlichen Industriepolitik von Yang Zengxin sind unsere unausgebildeten Freischärler nicht in der Lage, angemessene Ausrüstung zu produzieren, und haben ohne entschlossenes politisches Handeln kaum eine Chance gegen die Armeen von Ma Shaowu und Jin Shuren. Unsere Streitkräfte müssen reformiert werden, wenn wir Aussicht auf Erfolg haben wollen, und wir sollten versuchen, bei der Schaffung von Militärfabriken mitzuwirken.\n\nPolitisch ist unsere neue Nation in mancher Hinsicht geeint und in anderer völlig gespalten. Der exzentrische Timur Beg, ein altgedienter Handelsführer und Mitglied des lokalen Adels in der Nähe von Kashgar, hat die Führung der Jungen Kashgar-Partei übernommen und seine Heimatstadt Kashgar zu ihrer Machtbasis gemacht. In der Zwischenzeit führen die drei Geschwister der Amire von Hotan, die brutalen Bughras, die durch den Besitz mehrerer profitabler Bergbauunternehmen zu Reichtum gekommen sind, ihre Streitkräfte von Hotan aus. Sabit Damulla Abdulbaki, ein gemäßigter, im Westen ausgebildeter General, wurde zum Interimspräsidenten ernannt. Obwohl er keiner Partei oder Gruppierung angehört, erhält er die meiste Unterstützung von den in Hotan ansässigen Bughras. Viele sehen Sabit Damulla jedoch als einigende Figur der Rebellion, die dazu beiträgt, die Spannungen zwischen dem Kaufmann von Kashgar und den Bughra-Brüdern abzubauen."

