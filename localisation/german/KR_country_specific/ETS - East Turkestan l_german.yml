ets.1.t: "Die Delegationen sind bereit"
ets.1.d: "Jedes Mitglied der Delegation kennt seine Aufgabe, und jedes Kamel ist ausgeruht und bereit für eine lange Reise. Als neue Nation müssen wir hart arbeiten, um uns die Unterstützung des Auslands zu sichern, um unsere Miliz in diesem Krieg und in jedem zukünftigen Krieg für die Unabhängigkeit zu unterstützen, wenn die Chinesen wieder anklopfen. Wir sind jetzt bereit und darauf vorbereitet, Delegationen in andere Länder zu entsenden, um sie zu überzeugen, unsere Sache zu unterstützen."
ets.1.a: "Lasst uns für ihren Erfolg beten"

