ETS_military_operation: "Kriegsministerium für Ostturkestan"
ETS_military_operation_desc: "Unser Militär besteht aus schwachen Milizen und unorganisierten Rebellen. Wenn wir den Krieg gewinnen und aus eigener Kraft überleben wollen, müssen wir unsere Armee reformieren und eine echte Streitmacht aufbauen."
