ets.6.d: "Die ostturkestanische Delegation ist heute Morgen eingetroffen und hat uns gebeten, ihren Unabhängigkeitskrieg gegen die Xinjiang-Clique zu unterstützen. Wie sollen wir darauf reagieren? Wir können sie regelmäßig mit Waffen und Gold versorgen, um sie voll zu unterstützen, oder nur dieses eine Mal, um sie teilweise zu unterstützen, oder sie überhaupt nicht unterstützen."
ets.6.a: "Volle Unterstützung leisten"
ets.6.b: "Teilweise Unterstützung leisten"
ets.6.c: "Machen wir uns gar nicht erst die Mühe, sie zu treffen"

#ets.7 removed

ets.8.t: "Volle Unterstützung gewährt von [From.GetName]"
ets.8.d: "Die Delegation, die wir nach [From.GetName] geschickt haben, hat großartige Neuigkeiten gebracht. Die Regierung von [From.GetAdjective] steht unserer Sache sehr wohlwollend gegenüber und hat beschlossen, uns bei der Erlangung der Unabhängigkeit voll zu unterstützen. Sie hat eine anständige Menge an Gewehren und Munition sowie etwas Gold bereitgestellt."
ets.8.a: "Großartig!"

ets.9.t: "Teilweise Unterstützung gewährt von [From.GetName]"
ets.9.d: "Die Delegation, die wir nach [From.GetName] geschickt haben, hat gute Nachrichten gebracht. Die Regierung von [From.GetAdjective] ist zwar immer noch etwas zögerlich, uns zu helfen, aber sie ist dennoch bereit, uns anzuhören. Dank des überzeugenden diplomatischen Geschicks unserer Delegation beschließt [From.GetName], uns einige Gewehre und Munition zur Unterstützung unserer Sache zur Verfügung zu stellen."
ets.9.a: "Ein guter Start"

ets.10.t: "Keine Unterstützung durch [From.GetName]"
ets.10.d: "Schlechte Nachrichten. Die [From.GetAdjective]-Regierung hat unsere Delegation gemieden, weil sie der Meinung ist, dass wir den Aufwand nicht wert sind. Damit sind alle Hoffnungen auf ihre Unterstützung zunichte gemacht."
ets.10.a: "Für diese Unverschämtheit werden sie später bezahlen"

ets.11.t: "Ostturkestan bittet um mehr Ausrüstung"
ets.11.d: "Heute ist eine weitere Delegation aus Ostturkestan eingetroffen, die uns mitteilte, dass sie mehr Waffen benötigen, um gegen ihre Feinde in Xinjiang zu kämpfen. Wir sollten uns davor hüten, zu viel in sie zu investieren."
ets.11.a: "In Ordnung"
ets.11.b: "Diesmal nicht"
ets.11.c: "Nie wieder"

ets.12.t: "[From.GetName] hat unserer Bitte zugestimmt"
ets.12.d: "Die Karawanen kamen mit guten Nachrichten zurück. [From.GetName] hat unserer Bitte entsprochen und uns mehr Ausrüstung für den Kampf gegen unsere Feinde gegeben."
ets.12.a: "Großartig"

ets.13.t: "[From.GetName] hat unsere Anfrage abgelehnt"
ets.13.d: "Schlechte Nachrichten. Die [From.GetAdjective]-Regierung hat unseren Antrag auf mehr Waffen abgelehnt."
ets.13.a: "In Ordnung"

ets.14.t: "Neue Ausrüstungshilfe für Ostturkestan"
ets.14.d: "Die ostturkestanische Delegation ist hier, um mehr Ausrüstung für ihren Krieg zu erhalten..."
ets.14.a: "In Ordnung"

ets.15.t: "Neue Runde der Ausrüstungsunterstützung durch [From.GetName]"
ets.15.d: "Wir haben weitere Ausrüstung von [From.GetName] erhalten, der sich freundlicherweise bereit erklärt hat, uns in unserem Krieg weiter zu unterstützen."
ets.15.a: "Dankeschön [From.GetName]!"

ets.16.t: "Unabhängigkeitserklärung von Ostturkestan"
ets.16.d: "Nachdem der Kampf um die Kontrolle über die Ländereien unserer Nation gewonnen war, die Mächtigen aber immer noch zögerten, wurde beschlossen, eine neue Unabhängigkeitserklärung zu veröffentlichen, die sich an die Außenwelt richtet. In dem Dokument verspricht unsere große Nation, die Nationen zu respektieren, die sie respektieren, und sich an die etablierten Normen der internationalen Politik zu halten. Der Erklärung beigefügt ist eine vom Staatsrat gebilligte Direktive des Präsidialamtes, die Richtlinien für die Ausbildung und den Einsatz von Bürokraten festlegt und ein Prüfungssystem nach dem Vorbild der Bürokratie in Indien einführt. Damit wird auch der Ausnahmezustand beendet, der bei der Gründung der Nation zur Verfolgung des Unabhängigkeitskrieges verhängt wurde, und das zuvor suspendierte Parlament, das vor so langer Zeit in unseren früheren Kämpfen eingesetzt worden war, kann wieder zusammentreten.\n\nEndlich sind wir frei von chinesischer Kontrolle in unserer Region und können unabhängig von ihren Handlungen leben. Es wird jedoch höchstwahrscheinlich nicht mehr lange dauern, bis die Truppen aus China wieder einmarschieren und uns wieder unter ihre Tyrannei bringen. Das können wir nicht zulassen."
ets.16.a: "Gott ist groß!"

ets.17.t: "Pattsituation bei der Gesetzgebung"
ets.17.d: "Während Kritiker behaupten, dass die direkt gewählte Legislative nur wenig Macht hat, lässt die letzte Sitzung kaum Zweifel daran aufkommen, dass das Büro des Präsidenten viel zu viel Macht hat. Nach einer mehrstündigen, zermürbenden Debatte, bei der es im Gebäude des Übergangsparlaments beinahe zu körperlichen Auseinandersetzungen gekommen wäre, hat Sabit Damulla Abdulbaki, der offiziell noch keiner politischen Partei angehört, seine politischen Gönner in Hotan, die Bughras, zugunsten der gemäßigteren Jungen Kashgar-Partei mit Sitz in der Stadt Kashgar, die von Timur Beg angeführt wird, praktisch im Stich gelassen."
ets.17.a: "Eine schockierende Entwicklung."

ets.18.t: "Wirbelnde Gerüchte und ein großer Empfang"
ets.18.d: "Seit dem Übertritt von Präsident Sabit Damulla Abdulbaki zur Jungen Kashgar-Partei ist die von den Hotan-Amiren angeführte Fraktion zunehmend kämpferisch geworden. Während die Vorbereitungen für ein panislamisches (und insbesondere türkisches) Forum in Kashgar für führende Intellektuelle auf diesem Gebiet auf Betreiben des Präsidenten selbst begonnen haben, hat die Hotan-Fraktion ein zunehmendes Desinteresse an diesem Prozess und an der Legislative insgesamt gezeigt. Es kursieren Gerüchte, dass sie etwas Schreckliches planen."
ets.18.a: "Das würden sie sicher nicht tun..."

ets.19.t: "Eine große Affäre"
ets.19.d: "Die von Sabit Damulla geplante panislamische Konferenz ist vollständig vorbereitet und mehrere hundert Teilnehmer sind in Kashgar eingetroffen. Als sie sich in dem alten Herrenhaus drängen, stehen Sabit Damulla und Timur Beg vor ihnen. Die Konferenz wurde mit einer Rede des Präsidenten eröffnet, in der er auf die Verbindung zum Islam als wichtigsten Eckpfeiler der Nation einging. Nachdem er seine Rede beendet hatte, war im ganzen Saal Jubel zu hören.\n\nIrgendetwas stimmte jedoch nicht. Nachdem die Konferenz so richtig in Gang gekommen war, hörten alle einen lauten Knall..."
ets.19.a: "Oh nein."

ets.20.t: "Eine unvergessliche Nacht"
ets.20.d: "Vor dem Herrenhaus, in dem die Konferenz stattfindet, steht eine Gruppe bewaffneter Männer in einem engen Kreis, die Spannung liegt so dicht in der Luft, dass selbst der dümmste Dummkopf ihre erdrückende Hand spüren kann. Zwei stehen im Kreis, einer kniet, der andere ist ein Wächter, der dem knienden Mann eine Waffe an die Schläfe drückt. Die Wache, die einzige Wache, deren Blut noch nicht auf die Erde geflossen ist, hat Muhammad Amin Bughra in seiner Gewalt, umringt von Bughras Männern. Den Abzug zu betätigen, würde das Leben des Wächters bedeuten, sich zu ergeben, würde ihn ebenfalls ins Paradies führen. Bughra fordert seine Männer auf, weiterzuziehen und den Bastard Timur und sein neues Schoßhündchen zu töten, selbst wenn der Wächter ihn tötet, obwohl es unwahrscheinlich ist, dass sie dem nachkommen, wenn ihr Herr getötet wird. Am Ende trifft der Wächter seine Wahl..."
ets.20.a: "Der Abzug wird betätigt, die Männer zerstreuen sich."
ets.20.b: "Die Männer gehen mit gezogenen Schwertern hinein."

ets.200.t: "Die Konferenz von Kashgar"
ets.200.desc_1: "Die neue Regierung von Ostturkestan veranstaltete eine kleine Konferenz der islamischen und turkstämmigen Nationen. Obwohl wir keine offizielle diplomatische Delegation entsandten, nahmen einige unserer Intellektuellen an der Veranstaltung teil und kehrten mit einer Sympathie für das Regime in Kashgar zurück."
ets.200.desc_2: "Die neue Regierung von Ostturkestan veranstaltete eine kleine Konferenz der islamischen Nationen. Obwohl wir keine offizielle diplomatische Delegation entsandten, nahm eine Reihe unserer Intellektuellen an der Veranstaltung teil. Während die Konferenz anfangs reibungslos verlief, wurde sie bald zum Mittelpunkt eines Staatsstreichs. Unsere Intellektuellen wurden Opfer eines grausamen Blutbades und kehrten mit großer Besorgnis über das neue Regime in Hotan nach Hause zurück, obwohl es zur islamischen Einheit aufrief."
ets.200.a: "Gott ist wahrlich der größte Planer"

ets.201.t: "Meine Republik für ein Pferd"
ets.201.d: "Nach einer kurzen Unterbrechung wurde die Konferenz fortgesetzt. Bei der Untersuchung der Außenanlagen wurden mehrere Leichen entdeckt, darunter die des widerspenstigen Muhammad Amin Bughra. Viele Teilnehmer der Konferenz waren schockiert über diese Gewalttat, aber für Timur war es etwas anderes. Für Timur war es, als hätte Gott seinen größten Feind erschlagen und ihm zu Füßen gelegt. Mit seinem Tod ist der Widerstand gegen Timurs Macht minimal und seine Konsolidierung wird mit Sicherheit folgen. Zum Abschluss der Konferenz gab Präsident Sabit Damulla Abdulbaki bekannt, dass er zurücktritt und durch Timur Beg ersetzt wird."
ets.201.a: "Das Ende des Anfangs."

ets.202.t: "Die Rückkehr der Bughras"
ets.202.d: "Als die ersten Schreie aus dem Herrenhaus ertönten, hatte Amin Bughra dem Wächter, der ihn festhielt, bereits die Füße weggetreten und den Spieß umgedreht. Er schätzte die Lage ein und betrat das Haus, in dem sich ihm ein grauenhaftes Bild bot. Überall lagen Leichen herum, viele mit abgetrennten Köpfen, darunter auch die von Timur Beg und seinen engsten Verbündeten. Sabit Damulla Abdulbaki war offenbar auf einem Pferd geflohen, das er durch eine Hintertür angebunden hatte.\n\nInnerhalb weniger Tage hatten die Hotan-Amire mit dem ältesten, Muhammad Amin, an der Spitze eine neue Regierung in der Stadt Hotan gebildet, die zur neuen Hauptstadt erklärt wurde. Die Verfassung wurde zwar beibehalten, aber die neue Regierung wird wahrscheinlich die wenigen Schutzmaßnahmen, die sie bietet, missachten."
ets.202.a: "Für den Glauben und die Menschen!"

ets.21.t: "Schwierige Entscheidungen"
ets.21.d: "Nachdem die Hotan-Fraktion nach dem Tod von Mohammad Amin Bughra fast vollständig zerstört war, verschwand die Opposition gegen Timur Beg fast über Nacht. Es gibt jedoch immer noch Gegner, aber diesmal aus einer anderen Gruppe. Aus Angst vor der Machtkonsolidierung von Timur Beg haben sich mehrere Vertreter des Kleinadels an den Staatsmann Masud Sabri gewandt, der seine eigene politische Fraktion leitet, und ihm ihre Unterstützung gegen Timur zugesagt. Masud Sabri ist eine weit weniger exzentrische und vernünftige Figur als Timur Beg, und viele des Kleinadels befürchten, dass Timurs Machtkonsolidierung letztendlich zu ihrem eigenen Untergang führen könnte, Sabri eingeschlossen. Sabri zögert, etwas zu unternehmen, und befürchtet, dass seine bekannten Sympathien für bestimmte chinesische Gruppierungen, einschließlich des rechten Flügels der Kuomintang, dazu führen könnten, dass diese sich ihrerseits gegen ihn wenden."
ets.21.a: "Ein Plan wird erstellt."
ets.21.b: "Sabri weigert sich."

ets.22.t: "Eine weitere Katastrophe"
ets.22.d: "In Ostturkestan ist eine weitere öffentliche Veranstaltung angegriffen worden. Was als Militärparade begann, wurde zu einer angespannten Pattsituation, als Mitglieder der Armee den Präsidenten Timur Beg vor der versammelten Menge als Geisel nahmen. Ihre Verurteilung ist jedoch nicht ganz sicher, da Timur sie anfleht, ihn im Gegenzug für eine Amnestie zu verschonen. Wenn man sieht, wie sehr der Mann von dem Vorfall betroffen ist, wird klar, dass Timurs Herrschaft, sollte er überleben, einen viel autoritäreren Charakter annehmen wird."
ets.22.a: "Timur wird gefangen genommen, der Komplott gelingt."
ets.22.b: "Die Soldaten geben nach und ihre Anführer werden aufgegeben."

ets.23.t: "Eine große Affäre"
ets.23.d: "Eine geplante Militärparade in Kashgar verlief ohne Zwischenfälle. Die Menschen sahen die Macht der ostturkestanischen Armee und die Stärke der Herrschaft von Timur Beg. Anschließend hielt Timur eine Rede, in der er seine Pläne für die Zukunft erläuterte, darunter künftige Präsidentschaftswahlen und die Zusammenarbeit mit Wirtschaftsführern zur Schaffung einer echten Wirtschaft. Nach dieser extravaganten Machtdemonstration kann sich Präsident Timur Beg nun den Staatsgeschäften zuwenden."
ets.23.a: "Er wird großen Ruhm erlangen"

ets.24.t: "Ein Teil des Puzzles"
ets.24.d: "Nachdem der Staat gesichert ist, haben sich die Bughra Amirs der weit verbreiteten Korruption zugewandt, die unter der früheren Führung gefördert wurde. Unter der Prämisse, eine Bürokratie von Grund auf aufzubauen, war Vetternwirtschaft bei Ernennungen in der Verwaltung weit verbreitet. Alle, die über ihren Rang hinausgehende Positionen erhalten haben und wahrscheinlich illoyal bleiben, sollen entfernt werden, und künftige Ernennungen sollen allein aufgrund von Verdiensten in einem System erfolgen, das sich an der Sunna orientiert."
ets.24.a: "Gott ist groß!"

ets.25.t: "Der Wille Gottes"
ets.25.d: "Nachdem die Bughras die Macht in unserer Republik erringen konnten, stellt sich für sie die Frage, ob sich die Nation zunächst auf die Entwicklung als echte und unabhängige islamische Nation konzentrieren sollte, oder ob es sofort an der Zeit ist, die Hand auszustrecken und engere Beziehungen zu den anderen türkischen Nationen der Welt zu knüpfen. Die ehrgeizige pantürkische Agenda ist gewaltig, und die meisten Intellektuellen stellen sich die Frage, ob wir genügend Ressourcen für einen solchen Ansatz haben."
ets.25.a: "Wir müssen uns nach innen orientieren für den Islam."
ets.25.b: "Wir müssen uns nach außen orientieren, für den Pan-Turkismus."

ets.26.t: "Die Sonne geht im Osten auf"
ets.26.d: "Sowohl Masud Sabri als auch Isa Alptekin verfügen über Verbindungen nach China und sind daher im Allgemeinen den Chinesen und Tunganern gegenüber freundlicher eingestellt als die allgemeine türkische Bevölkerung. Während Alptekin nicht so weit geht, hat Masud Sabri seine Absicht kundgetan, formelle diplomatische Beziehungen zu denjenigen chinesischen Regimen aufzunehmen, die sich als freundlich erweisen könnten. Obwohl Sabri zunächst versucht hat, die Öffentlichkeit auf seiner Seite zu halten, scheint dies nach dieser Ankündigung nun völlig unmöglich zu sein. Natürlich sind viele mit Sabris Regierung unzufrieden, und es kommt nun regelmäßig zu kleinen Protesten vor Regierungsgebäuden."
ets.26.a: "Und wir werden der Sonne folgen."

ets.27.t: "Populäre Forderungen"
ets.27.d: "Seit über zwei Wochen gibt es in den großen Städten des Landes massive Proteste, die sich auf die Hauptstadt Kashgar konzentrieren. Die im Allgemeinen uninformierte Bevölkerung Ostturkestans ist verärgert über Sabris Plan, engere Beziehungen zu den Chinesen anzustreben, die von den meisten Turkvölkern immer noch als ihre früheren Unterdrücker angesehen werden. Alptekin, Sabris Koalitionspartner, ist aus der Koalition ausgetreten und hat erklärt, dass es jetzt an der Zeit sei, dass Sabri zurücktritt, natürlich um durch Alptekin ersetzt zu werden, und dass ordentliche Wahlen darüber abgehalten werden können, wen das Volk will. Darüber hinaus ist der sozialistische Führer der Jungturkestan-Partei, Ishaq Bey, aus der Versenkung aufgetaucht und hat begonnen, in den Städten um Unterstützung zu werben. Wenn Sabri nicht zurücktritt, ist klar, dass seine Herrschaft von nun an genauso diktatorisch sein wird, wie es die von Timur Beg jemals hätte sein können."
ets.27.a: "Sabri tritt zurück."
ets.27.b: "Sabri bleibt."

ets.28.t: "Eine Republik der Ungleichen"
ets.28.d: "Masud Sabri hat mit seinem Aufstieg an Timurs Stelle wenig Veränderung versprochen, aber seine Rotation bestimmter Bürokraten und seine Freundlichkeit gegenüber bestimmten Fraktionen innerhalb der Armee sprechen eine andere Sprache. In dem verzweifelten Bemühen, die Unterstützung der Bevölkerung aufrechtzuerhalten, hat Sabri dem jungen Emporkömmling Isa Alptekin und seiner Nationalistischen Partei von Kashgar die Hand zur Bildung einer Koalitionsregierung gereicht. Alptekin, ein Gemäßigter, der Sabris freundlichere Haltung gegenüber China teilt, hat geschworen, die grundlegenden Mängel der politischen Struktur der neuen Republik zu beheben und regelmäßige nationale Wahlen einzuführen, etwas, das im Gründungsdokument der Nation völlig fehlt."
ets.28.a: "Das am wenigsten schlechte System."

ets.29.t: "Timur Schah"
ets.29.d: "Timur ist als exzentrische und umstrittene Figur bekannt. Er hat sich eine Krone gewünscht, ein Zeichen für seine endgültige Herrschaft über Ostturkestan, und heute ist sein Wunsch Wirklichkeit geworden. Unangefochten an der Macht, hat Timur Beg nun den Namen Timur Schah angenommen und sich selbst zum Schah von Ostturkestan erklärt und eine geänderte Verfassung ausgearbeitet, um die Vereinbarung zu bestätigen. Diese Ankündigung und die Krönung zum Schah wurden von der Menge mit großem Beifall aufgenommen."
ets.29.a: "Er regiert nach Gottes Willen."

#ets.30.t: "Komplott vereitelt"
#ets.30.d: "Eine kleine Anzahl von Männern aus den oberen Rängen der Regierung, die über ihre Marginalisierung verärgert waren, wurden in ein Attentatskomplott auf König Timur verwickelt. Sie wurden nach den Gesetzen Gottes bestraft, und Timur, der um sein Leben fürchtet, hat erneut den Ausnahmezustand verhängt und die Legislative vollständig suspendiert."
#ets.30.a: "Ave Timur!"

ets.31.t: "Beurteilung der Wüste"
ets.31.d: "Der erste Schritt zum Aufbau einer ausreichenden Infrastruktur in der Wüste Taklamakan besteht darin, die Region gründlich zu vermessen und geeignetes Terrain für Infrastrukturprojekte wie Eisenbahnen und Telegrafenleitungen zu ermitteln. Dies wird eine unglaublich schwierige Aufgabe sein, da die Region größtenteils eine raue Wüsteneinöde ist."
ets.31.a: "Los geht's!"

ets.32.t: "Baubeginn in der Wüste"
ets.32.d: "Nachdem die Region bewertet wurde, kann unser großes Infrastrukturprojekt für die Wüste Taklamakan beginnen. Die Fertigstellung wird wahrscheinlich einige Monate dauern, selbst mit den immensen Mitteln, die wir zur Verfügung gestellt haben, denn das Projekt ist sehr groß und die Arbeiten sind brutal."
ets.32.a: "Es kann nicht früh genug fertig werden."

ets.33.t: "Abgeschlossene Wüstenprojekte"
ets.33.d: "Das Projekt zur Verbesserung der Infrastruktur durch die Taklamakan-Wüste ist abgeschlossen, und Muhammad Amin Bughra selbst eröffnete den Beginn der Eisenbahnstrecke in Hotan. Sie wird die Anbindung der umliegenden Regionen massiv verbessern und dazu beitragen, die Einheit der immer noch geteilten Nation zu schaffen."
ets.33.a: "Ausgezeichnet."

ets.34.t: "Umgang mit den Tunganern"
ets.34.d: "Nachdem die Vorbereitungen getroffen sind, muss die Tungan-Frage angegangen werden. Die Tunganen sind die große ethnische Gruppe in Ostturkestan, und obwohl sie Moslems sind, sind sie überzeugte Chinesen und sehr eng mit den chinesischen Staaten verbunden. Während zweifellos ein Assimilationsprogramm verabschiedet werden wird, das die chinesische Sprache stark einschränkt, hat die Frage der Deportation, die von vielen in unserer Regierung angestrebt wird, für viel Diskussionsstoff gesorgt. Die Deportation der Tungan-Bevölkerung in strategisch wichtigen Gebieten könnte zwar einen gewissen Nutzen bringen, würde aber auch der Armee dringend benötigte Arbeitskräfte entziehen und im Ausland zu beträchtlichen Kosten für Dissidenten führen."
ets.34.a: "Abschiebung aus kritischen Gebieten, Assimilierung für die anderen."
ets.34.b: "Assimilation wird ausreichen"

ets.35.t: "Erste Abschiebungen"
ets.35.d: "Die Bevölkerung in der Nähe von Großstädten und an strategisch wichtigen Stellen wurde überprüft, und Tausende von Tunganern wurden zusammengetrieben und nach Westen in Richtung Qinghai in Marsch gesetzt. Die Bevölkerung, die deportiert werden sollte, leistete großen Widerstand, doch insgesamt verlief alles so gut wie erwartet."
ets.35.a: "Wir sind noch nicht fertig!"

ets.350.t: "Flüchtlinge aus dem Osten"
ets.350.d: "Die neue Regierung von Ostturkestan, der früheren chinesischen Provinz Xinjiang, ist äußerst brutal und in jeder Hinsicht antichinesisch. Erst kürzlich sind Scharen von Flüchtlingen, die aus Ostturkestan selbst vertrieben wurden, in Qinghai eingetroffen und gaben an, dass sie vom ostturkestanischen Militär vertrieben wurden. Insgesamt sind etwa fünfzigtausend Menschen in die Stadt gekommen und haben sich dort niedergelassen, die meisten von ihnen gehören der Volksgruppe der Hui an."
ets.350.a: "Eine interessante Entwicklung"

ets.36.t: "Konvertierte Zeichen"
ets.36.d: "Im Rahmen der ersten Phase des Assimilationsprogramms wurden landesweit alle Schilder in chinesischer Sprache in die Standardschrift Chagatay umgewandelt, sowohl im privaten als auch im öffentlichen Bereich. Alle, selbst die entlegensten Dorfbewohner, wurden über das Verbot der chinesischen Sprache und die Folgen einer Missachtung des Gesetzes aufgeklärt."
ets.36.a: "Es wird noch mehr kommen!"

ets.37.t: "Zweite Abschiebungsrunde"
ets.37.d: "Die verbliebenen Tunganer aus den für die Deportation vorgesehenen Gebieten wurden zusammengetrieben. Diesmal werden sie in Richtung Gansu deportiert."
ets.37.a: "Endlich ist unser Land sicher."

ets.370.t: "Flüchtlinge aus dem Osten"
ets.370.d: "Aus Ostturkestan vertriebene Flüchtlingsscharen sind im nördlichen Gansu angekommen. Insgesamt sind es etwa zwanzigtausend Menschen, die meisten von ihnen Hui."
ets.370.a: "Eine interessante Entwicklung"
ets.370.b: "Unser Volk wird gedemütigt. Das bedeutet Krieg."

ets.38.t: "Wachsende Kompetenz"
ets.38.d: "Unsere Assimilationspolitik ist in vollem Gange. Es wird zwar noch Jahre dauern, bis sich Demografie und Identität ändern, aber wir sind auf dem besten Weg dahin. Zumindest das öffentliche Leben ist hinreichend türkisiert worden. Man wird uns nicht mehr als eine weitere rebellische Provinz Pekings betrachten. Jetzt sind wir wirklich türkisch."
ets.38.a: "So Gott will!"

ets.39.t: "Die Nationalsprache"
ets.39.d: "Wir müssen die vielen türkischen Dialekte Ostturkestans vereinheitlichen. Zu diesem Zweck wurde eine Standardsprache vorgeschlagen, die von der zentralasiatischen Intelligenz verwendet wird. Sie basiert auf der in Taschkent gesprochenen Chagatay-Sprache und wird uns zweifellos auch unseren türkischen Brüdern näher bringen."
ets.39.a: "Es wird ein langer Prozess sein"

ets.40.t: "Verbreitete Sprachnorm"
ets.40.d: "Eine Reihe von Normen und Regeln für den Sprachgebrauch wurden ausgearbeitet und im ganzen Land verbreitet. Die von uns angestrebten sprachlichen Reformen werden nun propagiert."
ets.40.a: "Wir werden ein Volk sein"

ets.41.t: "Erfolg der Sprachstandardisierung"
ets.41.d: "Natürlich wird es noch einige Zeit dauern, bis die neue Einheitssprache die alte verdrängt, aber die neue Standardsprache ist jetzt auf jeder Straße zu hören, da die Menschen gezwungen sind, sie in der Öffentlichkeit zu übernehmen oder mit Strafen zu rechnen."
ets.41.a: "Wunderbar!"

#ets.42-46 removed

ets.47.t: "Flugplätze errichten"
ets.47.d: "Um den Aufbau einer Luftstreitkraft vorzubereiten, benötigen wir Luftstützpunkte. In den vergangenen zwei Monaten seit der Genehmigung des Vorhabens wurden Standorte im ganzen Land sorgfältig ausgewählt. Heute sind diese Basen fertiggestellt worden."
ets.47.a: "Eine lohnende Investition"

ets.48.t: "Flugzeuge erwerben"
ets.48.d: "Nachdem wir Flugplätze angelegt haben, brauchen wir jetzt die Flugzeuge, um sie zu bemannen. Sollten wir uns auf die Entwicklung einheimischer Modelle konzentrieren oder die Luftstreitkräfte durch den Kauf ausländischer Flugzeuge ankurbeln?"
ets.48.a: "Kauft ausländischer Flugzeuge"
ets.48.b: "Konzentrtion auf den innerstaatlichen Fortschritt"

ets.49.t: "Auswahl eines Lieferanten"
ets.49.d: "Nachdem die Entscheidung für einen ausländischen Flugzeuglieferanten gefallen ist, müssen wir nun entscheiden, auf wen wir unsere Bemühungen konzentrieren wollen."
ets.49.a: "Deutschland"
ets.49.b: "Russland"
ets.49.c: "Das Osmanische Reich"
ets.49.e: "Japan"

ets.50.t: "Ostturkestan bittet um den Kauf von Flugzeugen"
ets.50.d: "Die Regierung von Ostturkestan hat sich an unsere kürzlich eingerichtete Delegation in ihrer Hauptstadt gewandt, um den Kauf veralteter Kampfflugzeuge zu arrangieren."
ets.50.a: "Wir akzeptieren"
ets.50.b: "Das ist ein schlechtes Geschäft"

ets.51.t: "[FROM.GetAdjective] Flugzeuggeschäft"
ets.51.d: "Unser Angebot, [FROM.GetAdjective] Flugzeuge zu kaufen, wurde gut angenommen. Die Flugzeuge sind eingetroffen und das Geld wurde überwiesen."
ets.51.a: "Herzlichen Dank!"

ets.52.t: "[FROM.GetAdjective] Flugzeuggeschäft scheitert"
ets.52.d: "Unser Angebot, [FROM.GetAdjective] Flugzeuge zu kaufen, wurde abgelehnt. Unsere einzige Option besteht darin, uns stattdessen auf die Entwicklung fortschrittlicherer Designs im eigenen Land zu konzentrieren."
ets.52.a: "Verdammt!"

ets.53.t: "Diplomatische Mission aus Ostturkestan"
ets.53.d: "Seit dem Sieg im Unabhängigkeitskrieg gegen die Chinesen hat das neue Regime in Ostturkestan nur sehr wenige Nachrichten erhalten. Heute jedoch empfing [ROOT.GetLeader] zum ersten Mal offiziell ihre Diplomaten, in einer offiziellen Zeremonie, in der wir ihre Regierung als die rechtmäßige Regierung des Gebiets anerkannten. Nach einigen Gesprächen wurde ein Vertrag über Freundschaft und Zusammenarbeit unterzeichnet, in dem vereinbart wurde, sich in Zeiten der Not gegenseitig zu unterstützen."
ets.53.a: "Ausgezeichnet."

ets.54.t: "Ostturkestan will Offiziere zur Ausbildung schicken"
ets.54.d: "Der neue Staat Ostturkestan hat sich in letzter Zeit unserer Regierung angenähert, und es scheint, dass ihre Pläne für eine Zusammenarbeit verwirklicht worden sind. Ihre Regierung hat eine Anfrage an unsere Regierung gerichtet, in der sie darum bittet, dass unser Militär einige ihrer Offiziere ausbildet, um ihre Armee besser für die Verteidigung des Staates gegen \"Feinde von außen und von innen\" zu rüsten. Die Versorgungskosten könnten jedoch ein Grund sein, sie abzulehnen."
ets.54.a: "Wir werden sie ausbilden."
ets.54.b: "Wir haben nicht die nötigen Mittel."

ets.55.t: "[FROM.GetNameDefCap] lehnt ab!"
ets.55.d: "[FROM.GetNameDefCap] hat sich geweigert, unsere Offiziere auszubilden, obwohl wir versucht haben, Beziehungen zu ihnen aufzubauen."
ets.55.a: "Verdammt."

ets.56.t: "[FROM.GetNameDefCap] akzeptiert"
ets.56.d: "[FROM.GetNameDefCap] hat unserem Plan zugestimmt, unsere Offiziere auszubilden. Unsere Männer haben gepackt und sind bereits auf dem Weg nach [FROM.Capital.GetCapitalVictoryPointName]."
ets.56.a: "Nett."

ets.57.t: "Unsere Offiziere sind von [FROM.FROM.Capital.GetCapitalVictoryPointName] zurückgekehrt"
ets.57.d: "Unsere Beamten sind von ihrer Ausbildung in [FROM.FROM.GetNameDefCap] zurückgekehrt und bringen viel Erfahrung und Wissen mit."
ets.57.a: "Ausgezeichnet."

ets.100.t: "Nationale Wahlen abgehalten"
ets.100.d: "Die geplanten nationalen Wahlen sind reibungslos verlaufen. Die Wahllokale wurden streng überwacht, und das erwartete Ergebnis wurde erzielt: ein Sieg für die Regierung."
ets.100.a: "Danke an alle!"

ets.101.t: "Nationale Wahlen abgehalten"
ets.101.d: "Die geplanten nationalen Wahlen sind reibungslos verlaufen. Bei Schließung der Wahllokale steht das Ergebnis fest. Der Sieger ist..."
ets.101.a: "... Die Nationalistische Partei von Kashgar."
ets.101.b: "... Die Junge Kashgar-Partei."
ets.101.c: "... Die Jungturkestanische Partei."

