### Ideas ###
ZIM_segregation: "Rassentrennung"
ZIM_segregation_desc: "Ähnlich wie in Südafrika ist der größere Teil der südrhodesischen Bevölkerung einheimische Schwarzafrikaner. Aber eine kleine Bevölkerungsgruppe von südrhodesischen englischsprachigen Weißen hält alle politische Macht inne und setzt ein System der Segregation durch. Während der Integration in die Union änderte sich an dieser Dynamik wenig, wenn überhaupt, wurde sie noch verschärft, und jetzt mit der Abspaltung ist nicht zu erwarten, dass sie einfach verschwindet."
ZIM_idea_responsible_government: "Eigenständige Regierung"
ZIM_idea_responsible_government_desc: "Die weiße Siedlerbevölkerung hatte sich seit Jahren für eine lokale selbständige Regierung eingesetzt, aber die British South Africa Company, Südafrika und Großbritannien favorisierten stattdessen die Integration in Südafrika und zwangen die Kolonie, sich als Provinz in Südafrika zu integrieren. Doch nun ist eine verantwortliche Regierung endlich erreicht, wahrscheinlich in einer umfassenderen Form, als es jemals der Fall gewesen wäre, wenn sie 1922 gegründet worden wäre."
ZIM_idea_gonarezhou: "Gonarezhou Reservat"
ZIM_idea_gonarezhou_desc: "Das Gonarezhou-Gebiet ist ein natürlicher Hotspot für Wildtiere mit einer hohen landschaftlichen Vielfalt rund um die Sandsteinklippen von Chilojo. Die Regierung hat beschlossen, das Gebiet als Wildreservat zu kennzeichnen, damit sich die Tierwelt uneingeschränkt entfalten kann."
ZIM_idea_protected_wildlife: "Geschützte Tierwelt"
ZIM_idea_protected_wildlife_desc: "Die Regierung von Südrhodesien hat beschlossen, zusätzliche Mittel für den Schutz der Wildtiere, die in den Savannen des Landes gedeihen, bereitzustellen."
ZIM_idea_safari_tourism: "Safari-Tourismus"
ZIM_idea_safari_tourism_desc: "Die Investitionen in den Schutz der Wildtiere zahlen sich aus und ein langsamer, aber stetiger Strom von Safari-Touristen aus der ganzen westlichen Welt strömt herbei, um die Tierwelt des südlichen Afrikas zu sehen."
ZIM_ECO_1: "Wiederbelebung des südrhodesischen Zuckers"
ZIM_ECO_1_desc: "Die dringend benötigten Investitionen, die jetzt in die Zuckerindustrie Südrhodesiens fließen, beginnen sich langsam auszuzahlen."
ZIM_ECO_2: "Unterstützen Sie die Maisbauern"
ZIM_ECO_2_desc: "Die Unterstützung der Maisbauern hat eine billigere Produktion ermöglicht."
ZIM_ECO_3: "Investiert in die RCL&R"
ZIM_ECO_3_desc: "Die Investition in das Unternehmen Rhodesian Cattle Labour & Ranching hat die Rindfleischindustrie um das Zehnfache erweitert."
ZIM_ECO_4: "Südrhodesische Wirtschaft stabilisiert"
ZIM_ECO_4_desc: "Mit einem kleinen Boom im Rindfleischexport hat die Wirtschaft Südrhodesiens begonnen, sich zu stabilisieren."

ZIM_ICA: "Schlichtungsgesetz"

ZIM_idea_unencumbered_railway_works: "Unbelastete Eisenbahnwerke"
ZIM_idea_unencumbered_railway_works_desc: "Die berüchtigten Eisenbahngewerkschaften, die die Infrastrukturarbeiten durch die Savannen Rhodesiens so schwerfällig gemacht haben, wurden stark eingeschränkt, so dass wir endlich Infrastrukturprojekte vorantreiben können, die schon seit Jahren auf dem Tisch liegen."
ZIM_idea_healthy_trade_union_relations: "Zusammenarbeit mit den Gewerkschaften"
ZIM_idea_healthy_trade_union_relations_desc: "Wir haben eine Einigung mit den berüchtigten Eisenbahngewerkschaften erzielt, die die Infrastrukturarbeiten durch die Savannen Rhodesiens so mühsam gemacht haben. Mit diesem Abkommen, mit Zugeständnissen auf beiden Seiten, können wir mit neuer Einigkeit und Zuversicht in die Zukunft schreiten."
ZIM_idea_southern_rhodesia_currency_board: "Südrhodesiens Currency Board"
ZIM_idea_southern_rhodesia_currency_board_desc: "Das Südrhodesien Currency Board steuert die Übergangsphase zwischen dem Auslaufen des Südafrikanischen Pfunds, das bei unserem Beitritt zur Union zur Währung Südrhodesiens gemacht wurde, und der Wiedereinführung des Südrhodesischen Pfunds."
ZIM_idea_southern_rhodesia_central_bank: "Südrhodesische Zentralbank"
ZIM_idea_southern_rhodesia_central_bank_desc: "Nun, da wir unsere Unabhängigkeit erreicht haben, ist es an der Zeit, dass wir unser Schicksal vollständig selbst in die Hand nehmen, und dazu gehört auch unsere eigene Währung. Die neue Zentralbank von Südrhodesien soll von nun an die Kontrolle über die Währung unserer Nation behalten."
ZIM_attract_immigration_idea: "Verstärkte Einwanderung"
ZIM_saf_tariffs: "Zölle einführen" 
ZIM_saf_tariffs_desc: "Da die Beziehungen immer noch angespannt sind, hat sich Südrhodesien für die Einführung von Zöllen entschieden."
ZIM_concessions: "Handelszugeständnisse" 
ZIM_concessions_desc: "Es wurden Handelszugeständnisse an Südafrika gemacht, in der Hoffnung, die Feindseligkeit beider Nationen gegeneinander zu verringern."
ZIM_college_1: "University College of Rhodesia wird erweitert"
ZIM_college_1_desc: "Mit der Erweiterung des Geländes hofft die Regierung, dass das College zur Denkfabrik Afrikas wird."
ZIM_college_2: "Bildungsreformen"
ZIM_college_2_desc: "Die Auswirkungen der Bildungsreformen sind sowohl in der Forschung als auch in der Produktion in Südrhodesien zu spüren."
ZIM_nationalise_ult_eco_1: "Verstaatlichte Versorgungsunternehmen"
ZIM_nationalise_ult_eco_1_desc: "Nur der Regierung kann in dieser lebenswichtigen Infrastruktur, die Rhodesien am Laufen hält, vertraut werden."
ZIM_nationalise_ult_eco_2: "Verstaatlichte Eisenbahnen"
ZIM_nationalise_ult_eco_2_desc: "Mit der Verstaatlichung der Eisenbahnen konnte die Regierung mehr Kontrolle in Südrhodesien ausüben."
ZIM_sub_ult_eco_1: "Versorgungsunternehmen subventioniert"
ZIM_sub_ult_eco_1_desc: "Mit Hilfe staatlicher Zuschüsse beginnen die Versorgungsunternehmen der Nation, sich vorwärts zu bewegen."
ZIM_sub_ult_eco_2: "Eisenbahnen subventioniert"
ZIM_sub_ult_eco_2_desc: "Weitere Subventionen im Versorgungsbereich haben zu einem kleinen Boom in diesem Sektor geführt."

ZIM_quick_forts: "Notfallbefestigungen"
ZIM_staff_corps: "Das rhodesische Stabskorps"
ZIM_officer_corps: "Militäraustausch mit derEntente"
ZIM_munitions: "Verbesserte Munitionsproduktion"
ZIM_air: "Das südrhodesische Fliegerkorps"

### Decisions ###
ZIM_hold_rhodesia_mission: "Verteidigt Südrhodesien"
ZIM_hold_rhodesia_mission_desc: "Wenn wir unsere Unabhängigkeit von den Afrikanern Südafrikas behaupten wollen, müssen wir sicherstellen, dass unser Kernland, Südrhodesien, nicht an die Buren fällt. Wenn wir lange genug durchhalten, wird dies die Südafrikaner wahrscheinlich an den Friedenstisch zwingen."
SAF_conquer_rhodesia_mission: "Erobert Südrhodesien"
SAF_conquer_rhodesia_mission_desc: "Wir sollten die Rebellion in Südrhodesien schnell befrieden: Die Region ist unterentwickelt, und wenn wir den Rebellen die Chance geben, sich einzugraben, würde ihre Entwurzelung wahrscheinlich zu einem Kraftakt werden. Wenn wir uns in eine Situation bringen, in der wir nicht in der Lage sind, die Rhodesier zu besiegen, könnten wir an den Friedenstisch gezwungen werden und die Region dauerhaft verlieren."

ZIM_rhodesian_expansion: "[ROOT.GetAdjective] Expansion"
ZIM_form_central_african_federation: "Gründung der Zambesianischen Föderation"
ZIM_form_central_african_federation_desc: "Nordrhodesien und Njassaland sind wirtschaftlich stark von Südrhodesien abhängig. Jetzt, da wir diese Regionen zurückgewonnen haben, erscheint es nur natürlich, die rohstoffreichen Regionen in eine sambische Föderation einzubinden, die eine Hochburg des britischen Einflusses in dieser Region darstellen wird."
ZIM_intervene_northern_rhodesia: "Wiederherstellung der kaiserlichen Kontrolle über Nordrhodesien"
ZIM_intervene_northern_rhodesia_desc: "Nachdem das Chaos die deutsche Kolonialordnung überrollt hat, ist es unsere Pflicht, die Ordnung in Nordrhodesien wiederherzustellen, einem rechtmäßigen kaiserlichen Besitz, der reich an Ressourcen ist."
ZIM_intervene_mozambique: "Kontrolle über Mosambik etablieren"
ZIM_intervene_mozambique_desc: "Nachdem das Chaos die portugiesische Kolonialordnung überrollt hat, ist es unsere Pflicht, die Ordnung in Mosambik wiederherzustellen, damit das Chaos nicht den imperialen Besitz um das Land herum gefährdet."

