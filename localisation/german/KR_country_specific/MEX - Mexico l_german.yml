MEX_revolution_economic: "Wirtschaftliches Erbe der Revolution"
MEX_revolution_economic_desc: "Die mexikanische Revolution hat die Wirtschaft Mexikos verwüstet. Seit dem Ende der Revolution konnten wir uns langsam aus dem Loch der Depression befreien, aber es liegt noch ein weiter Weg vor uns, bis sich die Wirtschaft wirklich von der Revolution erholt hat."
MEX_revolution_military: "Militärisches Erbe der Revolution"
MEX_revolution_military_desc: "Das mexikanische Militär hatte sich durch die mexikanische Revolution verändert. Ein Großteil der Armee basiert immer noch auf der Militärstruktur, die während der Revolution bestand, insbesondere auf der Verfassungsarmee und der Befreiungsarmee des Südens. Aufgrund dieses Erbes ist das Militär in zwei Richtungen zerrissen. Die Offiziere, die in der konstitutionellen Armee gedient haben, wollen sicherstellen, dass die mexikanische Armee eine Berufsarmee nach europäischem Vorbild ist. Die Offiziere, die in der Befreiungsarmee des Südens gedient haben, sind hingegen der Meinung, dass die Konzentration auf einen Guerillakrieg der richtige Weg für Mexiko ist."
