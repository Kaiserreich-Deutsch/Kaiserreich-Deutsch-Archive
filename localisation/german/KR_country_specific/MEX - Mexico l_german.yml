MEX_rosendo_salazar_alamo: "Rosendo Salazar Álamo"

MEX_emiliano_zapata_salazar: "Emiliano Zapata Salazar"
MEX_emiliano_zapata_salazar_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. August 1879, in Anenecuilco, Morelos, Vereinigte Mexikanische Staaten\n§YPolitikkarriere:§! Emiliano Zapata, der Held der mexikanischen Revolution, gewann 1932 die Präsidentschaftswahlen in Mexiko. Seit seinem Amtsantritt hat er die Entwicklung der mexikanischen Kolchosen, der Ejidos, gefördert und durch politische Kompromisse engere diplomatische Beziehungen zur französischen Kommune hergestellt. Zapata sieht sich jedoch einer starken Opposition von anderen sozialistischen Gruppierungen sowie von Überbleibseln des alten Regimes gegenüber."

MEX_francisco_pancho_villa: "Francisco 'Pancho' Villa"
MEX_francisco_pancho_villa_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Juni 1878, in San Juan del Rio, Durango, Vereinigte Mexikanische Staaten\n§YPolitikkarriere:§! Die militärischen Siege von Francisco 'Pancho' Villa gegen die Armeen des Diktators Victoriano Huerta, die entscheidende Schritte auf dem Weg zur sozialistischen Revolution in Mexiko waren, sind in Mexiko und im Ausland legendär. Villa, der oft mit Zapata verfeindet war, ist ebenfalls ein Agrarsozialist."

