MEX_pablo_gonzalez_garza: "Pablo González Garza"
MEX_pablo_gonzalez_garza_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Mai 1879, in Lampazos de Naranjo, Nuevo León, Vereinigte Mexikanische Staaten\n§YPolitikkarriere:§! General Pablo Gonzalez Garza war einst ein treuer Verbündeter des ehemaligen Präsidenten Carranza. Nach dem Tod von Carranza und dem Aufstieg von Alvaro Obregón zum mexikanischen Präsidenten tauchte er unter und wartete auf einen günstigen Moment, um sein geliebtes Mexiko von der sozialistischen Korruption zu säubern; mit dem Erfolg eines Militärputsches in Mexiko ist er bereit, genau das zu tun."

MEX_jose_antonio_urquiza: "José Antonio Urquiza"
MEX_jose_antonio_urquiza_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. April 1904, in Santiago de Querétaro, Querétaro, Vereinigte Mexikanische Staaten\n§YPolitikkarriere:§! Jose Antonia Urquiza, glühender Katholik und Antisozialist, hat seine angeblichen Verbündeten innerhalb des mexikanischen Militärs ausmanövriert, um die Kontrolle über das Präsidentenamt zu übernehmen. Präsident Urquiza ist sich sicher, dass er den Glauben an sein sinarquistisches Regime ebenso fördert wie den Glauben an Gott selbst."

