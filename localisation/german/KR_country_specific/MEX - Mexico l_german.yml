### Focuses ###

## Totalist ##
MEX_establish_maximato: "Gründung der Maximato"
MEX_establish_maximato_desc: "Plutarco Elías Calles hat es geschafft, mit der Unterstützung der CROM Präsident zu werden. Er ist der festen Überzeugung, dass die Zukunft Mexikos in einer Reihe von Reformen liegt, die Mexiko in einen echten revolutionären Staat verwandeln, den er 'Maximato' genannt hat."

MEX_new_economic_policy: "Nueva Política Económica"
MEX_new_economic_policy_desc: "Die Wirtschaftspolitik Mexikos hat sich in den letzten zehn Jahren kaum verändert. Das werden wir nicht länger hinnehmen! Calles hat beschlossen, unsere Wirtschaft auf eine neue revolutionäre Höhe zu bringen."
MEX_peoples_factories: "Volksfabriken"
MEX_peoples_factories_desc: "Seit der Revolution haben wir in unserem Land eine gemischte Wirtschaft, die zwar das Privateigentum an Fabriken zulässt, aber den Industriellen einige Vorschriften und Arbeitnehmerrechte auferlegt. Calles hält dies jedoch für eine Korruption unserer Revolution und hat uns befohlen, einen Kollektivierungsprozess für die Industrie einzuleiten, damit die Menschen wirklich die Früchte ihrer Arbeit besitzen können."
MEX_peoples_mines: "Volksminen"
MEX_peoples_mines_desc: "Wie unsere Industrie, so waren auch unsere Bergwerke größtenteils in den Händen privater Investoren. Diese ausländischen Kapitalisten sollen nicht mehr von der Ausbeutung unserer Arbeiter profitieren, da wir den Bergbau in unserem Land kollektivieren werden."
MEX_control_ejidos: "Kontrolle über die Ejidos"
MEX_control_ejidos_desc: "Die Ejidos sind per Definition bereits ein kollektives System der landwirtschaftlichen Bewirtschaftung, und wir sind damit sehr zufrieden. Allerdings arbeiten diese Ejidos unabhängig und verfolgen Ziele, die sich vom Wohl aller Mexikaner unterscheiden. Wir werden alle Ejidos Mexikos unter unsere Kontrolle bringen, um ihre Aktivitäten im Sinne des Gemeinwohls Mexikos zu koordinieren."
MEX_by_crom: "Unterstützt die CROM"
MEX_by_crom_desc: "Die 'Confederacion Regional Obrera Mexicana' ist seit langem ein Verbündeter von Calles. Wir werden ihre Loyalität belohnen, indem wir ihnen offizielle staatliche Unterstützung gewähren, um ihnen zu helfen, ihren Kampf gegen die CGT zu gewinnen. Da die CGT auf der Seite unserer Feinde stand, können wir davon nur profitieren."
MEX_enforce_article_27: "Durchsetzung von Artikel 27"
MEX_enforce_article_27_desc: "Artikel 27 der mexikanischen Verfassung besagt, dass das Land und die Gewässer innerhalb der Landesgrenzen Eigentum der Nation sind und die Nation als solches das Recht hat, privaten Eigentümern Vorschriften zu machen, um die öffentlichen Interessen zu schützen. Mit dieser Begründung werden wir die Erdölfelder in Mexiko endlich von ausländischen Unterdrückern verstaatlichen."

MEX_calles_laws: "Calles Gesetze"
MEX_calles_laws_desc: "Offiziell tritt nun das 'Ley Calles' in Kraft mit dem Ziel, die katholische Religionsausübung in Mexiko zu kontrollieren und einzuschränken, sowie ihren Einfluss zu begrenzen. Das Gesetz sieht vor, die Zahl der Priester auf einen pro sechstausend Einwohner zu reduzieren, eine staatliche Lizenz für die Ausübung des Priesteramtes einzuführen und die Eintragung in ein örtliches Büro, in dem die Predigt stattfindet, vorzuschreiben."
MEX_socialist_education: "Sozialistische Bildung"
MEX_socialist_education_desc: "In Mexiko gilt immer noch das alte Schulsystem aus der Zeit vor der Revolution, das nur geringfügig verändert wurde. Das ist nicht das, was sich Calles für Mexiko vorgestellt hat, und er hat uns befohlen, unser Bildungssystem grundlegend umzustrukturieren."
MEX_state_atheism: "Staatsatheismus"
MEX_state_atheism_desc: "Mexiko wird den reaktionären religiösen Klerus nicht länger dulden! Wir werden dem Klerus die bürgerlichen Freiheiten entziehen, einschließlich des Rechts auf ein Schwurgerichtsverfahren, wir werden bestimmte religiöse Orden, die nicht mit unseren Ansichten übereinstimmen, verbieten und ihnen die Eigentumsrechte entziehen, mit dem Ziel, einen echten atheistischen Staat zu schaffen."

MEX_term_limits_rewrite: "Stärkung der Präsidentschaft"
MEX_term_limits_rewrite_desc: "Die Präsidentschaft in Mexiko unterscheidet sich nicht wesentlich von den Präsidentschaften in anderen Demokratien. Das war ein Vorteil, um magere Koalitionen und lästige Kompromisse zu verwalten. Calles ist jedoch ein Reformer und braucht alle Autorität, die er bekommen kann, um seine Reformen auf den Weg zu bringen. Zu diesem Zweck hat er eine Reform vorgeschlagen, die es dem Präsidenten ermöglicht, seine Exekutivbefugnisse zu erweitern."
MEX_loyal_military: "Loyales Militär"
MEX_loyal_military_desc: "Der Grund für unseren Erfolg während der Revolution war die Illoyalität von Militärangehörigen, die die Seiten zu unserer Sache wechselten. Während dies damals sehr nützlich war, betrachten wir es heute als eine Bedrohung für unsere Stabilität. Deshalb werden wir die Loyalität zu unserer Regierung im Militär belohnen und abweichende Offiziere bestrafen, wenn nötig mit Degradierungen."
MEX_direccion_federal_de_seguridad: "Dirección Federal de Seguridad"
MEX_direccion_federal_de_seguridad_desc: "Während wir nun die neu gewonnene Loyalität unserer Streitkräfte genießen, müssen wir auch etwas schaffen, um die Zivilbevölkerung und das Militär in Schach zu halten, nur für den Fall, dass sie ihre Meinung ändern und beschließen, uns zu stürzen. Zu diesem Zweck werden wir eine paramilitärische Truppe schaffen, die 'Dirección Federal de Seguridad', die unserem Präsidenten direkt unterstellt sein wird."
MEX_lead_the_pnr: "Führt die PNR"
MEX_lead_the_pnr_desc: "Die 'Partido Nacional Revolucionario' ist die Partei, die Calles derzeit unterstützt. Allerdings führt Calles die PNR nicht an, was zu heftigen Auseinandersetzungen zwischen ihm und anderen einflussreichen Persönlichkeiten innerhalb der Partei geführt hat. Um dieses Problem zu lösen, werden wir Calles zum Parteivorsitzenden machen, schließlich ist er bereits Staatschef, und es gibt keinen Grund, warum er nicht auch der Vorsitzende der Partei sein sollte, die mit ihm regiert."
MEX_political_commisars: "Politische Offiziere"
MEX_political_commisars_desc: "Jetzt, wo wir die Macht übernommen haben, müssen wir uns die Loyalität der Armee sichern. Selbst wenn Truppen und Offiziere uns ihre Loyalität versichern, brauchen wir eine Instanz, die sie in Schach hält, falls sie ihre Meinung ändern, wenn wir unsere Wachsamkeit verlieren..."

MEX_control_congress: "Kontrolle des Kongresses"
MEX_control_congress_desc: "Der Kongress in unserem Land sollte die Vertretung unserer Bürger sicherstellen. Fraktionszwang und kleinliches Gezänk haben die Reformen jedoch durch einen unfähigen Kongress behindert. Wir werden die Kontrolle über den Kongress übernehmen, um ihm zu helfen, seine Differenzen zu 'lösen' und unsere Reformen ohne weitere Probleme verabschieden zu können."
MEX_cult_of_personality: "Persönlichkeitskult"
MEX_cult_of_personality_desc: "Calles hat es geschafft, seine Position zu festigen und ist zum unangefochtenen Führer Mexikos geworden. Seine Rolle bei der Reformierung Mexikos zu einem besseren Ort kann ebenfalls nicht in Frage gestellt werden. Wir werden seine Weisheit und sein Engagement für das Wohl Mexikos mit einer massiven Propagandakampagne zur Aufrechterhaltung seines Images belohnen."
MEX_purge_reactionary_thought: "Reaktionäres Gedankengut beseitigen"
MEX_purge_reactionary_thought_desc: "Der Fortschritt unseres Landes wurde durch die traditionalistische und reaktionäre Kultur der Bevölkerung verzögert. Nachdem es uns gelungen ist, Mexiko in eine modernere und kollektivistischere Gesellschaft umzuwandeln, sollten wir uns nun darauf konzentrieren, die Kultur künftiger Generationen zu formen, damit diese reaktionären Gedanken den künftigen Fortschritt nicht behindern."
MEX_perfect_dictatorship: "La Dictadura Perfecta"
MEX_perfect_dictatorship_desc: "Calles hat erreicht, was einst unmöglich schien: Eine Diktatur, die vom Volk nicht nur geduldet, sondern vom einfachen Mann sogar geliebt wird. Calles entwickelt sich langsam aber sicher zu einer nationalen Figur, die unweigerlich als revolutionärer Reformer in die Geschichtsbücher eingehen wird..."

## Republic Survives ##
MEX_republic_survives: "Die revolutionäre Demokratie überlebt"
MEX_republic_survives_desc: "Trotz der jüngsten Ereignisse hat unsere Demokratie den Sturm überstanden! Es ist an der Zeit, dass wir wählen, wer unser Land in den nächsten fünf Jahren zum Guten oder zum Schlechten führen soll. Und der Gewinner ist..."
MEX_stable_democracy: "Stabile Demokratie"
MEX_stable_democracy_desc: "Unsere Regierung ist stolz darauf, das Ende ihrer Reformen zu verkünden! Mit Hirn und Verstand ist es uns gelungen, unsere Gesellschaft zu stabilisieren und zu verhindern, dass die reaktionäreren Teile unserer Gesellschaft die Regierung übernehmen. ¡Viva Mexiko!"

# Syndicalist #
MEX_syndicalist1: "Partido Mexicano de los Trabajadores"
MEX_syndicalist1_desc: "Die 'Mexikanische Arbeiterpartei' hat die Wahlen gewonnen, und Vicente Toledano wurde zum Präsidenten des Landes gewählt. Seine versprochenen fortschrittlichen und industriellen Reformen haben die Bevölkerung überzeugt! Jetzt ist es an der Zeit, dass wir uns an die Arbeit machen, um diese Versprechen einzulösen."
MEX_union_laws: "Ley Federal de Trabajo"
MEX_union_laws_desc: "Derzeit gibt es in Mexiko ein recht altes Gesetz über Arbeit und Arbeitsbedingungen. Wir werden ein 'Bundesarbeitsgesetz' erlassen, in dem die Rechte des Einzelnen am Arbeitsplatz, die Arbeitsbedingungen, die Unternehmen ihren Beschäftigten vorschreiben können, und die Rolle des Staates als Vermittler bei Nichterfüllung dieser Vorschriften festgelegt werden."
MEX_urbanization: "Urbanisierungsprogramm"
MEX_urbanization_desc: "Das Wirtschaftswachstum, das unser Land in den letzten Jahren erlebt hat, hat einen Großteil der Wirtschaftstätigkeit in die Städte verlagert, was wiederum zu einem Anstieg der Einwohnerzahl geführt hat, so dass diese nicht mehr in der Lage sind, ihre Einwohnerzahl zu halten und gleichzeitig Sozialleistungen, Wohlfahrt und Dienstleistungen aufrechtzuerhalten. Wir werden ein Urbanisierungsprogramm einleiten, das unseren Bürgern zugute kommt und hoffentlich ihre Lebensqualität verbessert."
MEX_infrastructure_act: "Infrastrukturgesetz"
MEX_infrastructure_act_desc: "Mexiko hat ein sehr unwegsames Gelände, das private Bemühungen zur Verbesserung der nationalen Infrastruktur für ihre Interessen unrentabel macht. Vor diesem Hintergrund müssen wir ein Infrastrukturgesetz mit dem Ziel erlassen, die Logistik in unserem Land zu verbessern, denn schließlich wird das niemand für uns tun..."
MEX_federalism: "Föderalismus"
MEX_federalism_desc: "Mexiko ist seit einiger Zeit ein föderaler Staat mit vielen Bundesstaaten. Allerdings waren die meisten von ihnen früher einer Zentralmacht unterstellt, die sie alle leitete, was zu einer sehr ineffizienten Bürokratie führte. Wir werden Maßnahmen ergreifen, um das föderale System zu sichern und jeden einzelnen Bundesstaat zu stärken."
MEX_teacher_unions: "Lehrergewerkschaften stärken"
MEX_teacher_unions_desc: "Die Lehrergewerkschaften kämpfen seit 1919 für bessere Budgets im Bildungswesen. In Anbetracht der Veränderungen in der Verwaltung, die wir seither durchlaufen haben, wäre es nur fair, wenn wir ihre Forderungen erfüllen und ihnen weitere Mittel gewähren würden."
MEX_empower_unions: "Gewerkschaften stärken"
MEX_empower_unions_desc: "Die Gewerkschaften in unserem Land kämpfen immer noch darum, die Rechte der Arbeitnehmer auf nationaler Ebene zu verteidigen. Wir werden ihre Rechte und Pflichten erweitern und ihnen gleichzeitig mehr Autonomie gewähren, um ihren Kampf für die Arbeitnehmer zu erleichtern."
MEX_industrial_democracy: "Industrielle Demokratie"
MEX_industrial_democracy_desc: "Die mexikanische Gesellschaft hat sich viele Jahre lang auf die Entwicklung der Landwirtschaft und die Produktion auf dem Land konzentriert. Wenn wir jedoch wirklich in das moderne Zeitalter eintreten und die Innovationen, die unsere europäischen Brüder für den Sozialismus entwickelt haben, anwenden wollen, müssen wir den Übergang zu einer industrialisierten Gesellschaft einleiten."
MEX_agricultural_unions: "Agrargewerkschaften"
MEX_agricultural_unions_desc: "Jetzt sind unsere Reformen in vollem Gange. Wir sollten unseren Schwung nutzen und eine Agrarunion, die 'Confederación Nacional Campesina' oder 'CNC', gründen, damit auch die Rechte der Bauern in unserem Land gesichert sind."
MEX_empower_the_cgt: "Die CGT stärken"
MEX_empower_the_cgt_desc: "Die 'Confederación General de Trabajadores' hat Toledano und der 'Partido Mexicano de los Trabajadores' lange Zeit zur Seite gestanden. Wir werden ihre Loyalität belohnen, indem wir ihnen offizielle staatliche Unterstützung gewähren, um ihnen zu helfen, ihren Kampf gegen die CROM zu gewinnen. Da die CROM auf der Seite von Calles und den Totalisten stand, können wir von ihrem Sieg nur profitieren."
MEX_modernist_culture: "Kultur der Moderne"
MEX_modernist_culture_desc: "Damit Mexiko den Fortschritt annehmen kann, muss es seine einstigen traditionellen Wurzeln verlassen, und dafür brauchen wir Menschen, die sich auf neue Ideen einlassen. Wir werden versuchen, die Kultur der Moderne nach Mexiko zu bringen, mit dem Ziel, eines Tages progressivere Traditionen zu schaffen."
MEX_mexican_synidcalism: "Mexikanischer Syndikalismus"
MEX_mexican_synidcalism_desc: "Der Syndikalismus scheint zwar ein rundes System zu sein, wurde aber in der Theorie mit Blick auf die westeuropäischen Länder entwickelt und ist in der Praxis in bestimmten Aspekten unzureichend, wenn man Länder außerhalb dieses Kontinents betrachtet. Wir haben jedoch diese Mängel in der Theorie gefunden und werden sie in der Praxis korrigieren, indem wir unsere eigene Version des Syndikalismus schaffen."

# RadSoc #
MEX_radical_socialist1: "Partido Nacional Agrarista"
MEX_radical_socialist1_desc: "Die 'Nationale Agrarpartei' mit der legendären Figur von Jose Doroteo Arango Arámbula, besser bekannt als Francisco 'Pancho' Villa, an der Spitze, hat die Wahlen gewonnen. In seiner Präsidentschaftsrede erklärte er: 'Ich, Pancho Villa, war ein loyaler Mann, den das Schicksal in die Welt gebracht hat, um für das Wohl der Armen zu kämpfen, und ich werde meine Pflicht niemals verraten oder vergessen'. Jetzt ist es an uns, diesen Schwur in die Tat umzusetzen."
MEX_continue_land_reforms: "Bodenreform fortsetzen"
MEX_continue_land_reforms_desc: "Seit der Wahl Zapatas im Jahr 1932 ist die Landreform in vollem Gange. Dennoch liegt noch ein langer Weg vor uns, und deshalb werden wir seine Bemühungen fortsetzen. Wie Zapata sagte: 'Die Erde soll denen zurückgegeben werden, die sie mit ihren eigenen Händen bearbeiten'."
MEX_native_land_reform: "Bodenreform für die Einheimischen"
MEX_native_land_reform_desc: "Die Eingeborenen wurden nicht unbedingt in die Landreform einbezogen. Wir werden diese Formalität korrigieren, damit alle Menschen in Mexiko ein menschenwürdiges Leben führen können!"
MEX_support_cgt: "Unterstützt die CGT"
MEX_support_cgt_desc: "Die 'Confederacion General de Trabajadores' stand zwar mehrheitlich auf der Seite der PMT, aber in ihren Reihen gibt es immer noch viele Anhänger unserer Partei, und wir vertrauen ihnen mehr als der CROM, die auf der Seite von Calles und seinen Totalisten stand. Es liegt auf der Hand, sie zu unterstützen, und das werden wir auch tun."
MEX_agrian_economy: "Agrarwirtschaft"
MEX_agrian_economy_desc: "Mexiko ist seit langem ein ländliches Land. Von dieser alten Tradition abzuweichen, könnte riskant sein. Deshalb wollen wir an dem festhalten, was sich in der Vergangenheit bewährt hat, und unsere Agrarwirtschaft beibehalten, die uns seit vielen Jahren stark gemacht hat."
MEX_rural_education: "Ländliche Bildung"
MEX_rural_education_desc: "Villa hat einmal behauptet: 'Niemand kann etwas gut machen, was er nicht weiß; deshalb kann es niemals eine Republik mit unwissenden Menschen geben, egal welchen Plan man annimmt'. Jetzt, wo er Präsident ist, hat er die Dinge selbst in die Hand genommen und einen ehrgeizigen Finanzierungsplan für das Schulwesen in ländlichen Gebieten vorgeschlagen. Wir werden seinen Vorschlag unterstützen, zu dem er noch hinzugefügt hat: 'Ich würde eher einen Lehrer als einen General bezahlen'."
MEX_empower_ejidos: "Ejidos ermächtigen"
MEX_empower_ejidos_desc: "Die Ejidos in Mexiko waren schon immer ein revolutionäres System, und wir stehen nicht nur zu ihnen, sondern wir werden ihre Aktivitäten fördern und ihre Rechte und Pflichten ausweiten, zusammen mit einer zusätzlichen Finanzierung für ihre Aktivitäten."
MEX_agricultural_modernization: "Landwirtschaftliche Modernisierung"
MEX_agricultural_modernization_desc: "Wir haben uns zwar voll und ganz der Landwirtschaft verschrieben, aber das bedeutet nicht, dass wir technologisch rückständig sind. Viele unserer Landarbeiter müssen ihre Felder immer noch mit alten Geräten bearbeiten, die die Arbeit nur langsamer und schwieriger machen. Wir werden ihnen helfen, indem wir ein nationales Programm auflegen, das ihnen modernisierte Geräte zur Verfügung stellt, um ihre Arbeit und damit auch ihr Leben zu erleichtern."
MEX_feed_the_people: "Die Menschen ernähren"
MEX_feed_the_people_desc: "Das mexikanische Volk ist nicht das reichste der Welt, und so leiden viele unserer Bürger in einigen ländlichen Städten unter Nahrungsmittelknappheit. Villa wird seine Pflicht gegenüber diesen armen Bauern und Arbeitern nicht vergessen und ein nationales Programm auflegen, mit dem Ziel, alle mit Grundnahrungsmitteln zu versorgen, damit sie nie wieder Hunger leiden müssen."
MEX_agrian_socialism: "Agrarsozialismus"
MEX_agrian_socialism_desc: "Der Sozialismus war von Anfang an eine Bewegung der Arbeiter und der Arbeiterklasse, die die Bauern als Verbündete, aber nicht als Gleichberechtigte betrachtete. Die mexikanische Demokratie beweist, dass die Bauern genauso revolutionär sein können wie die Arbeiter, und als solche werden wir unseren europäischen Brüdern als Leuchtturm eines neuen Sozialismus vor Augen stehen."
MEX_empower_the_peasents: "Die Bauern ermächtigen"
MEX_empower_the_peasents_desc: "Die Bauern waren von Anfang an die am stärksten unterdrückte Bevölkerungsgruppe in Mexiko, und jetzt, da ihr Held an der Macht ist, wird er ihnen eine Reihe von Vorteilen und Rechten gewähren, um ihren Lebensunterhalt zu verbessern, sowie eine bessere Vertretung in der Regierung."
MEX_tierra_y_libertad: "Tierra y Libertad"
MEX_tierra_y_libertad_desc: "Der Satz 'Land und Freiheit' wurde ursprünglich von dem mexikanischen Anarchisten Ricardo Flores Magón gesagt und dann von Emiliano Zapata übernommen. Auch wenn Zapata nicht mehr an der Macht ist, werden wir die Ideale, für die dieser Satz steht, hochhalten, indem wir unseren Bürgerinnen und Bürgern sowohl Ackerland zum Arbeiten als auch die Freiheit garantieren, so zu leben, wie sie es für richtig halten."

# SocDem #
MEX_social_democrat1: "Partido Laborista Mexicano"
MEX_social_democrat1_desc: "Die 'Mexikanische Arbeiterpartei' ist mit Pascual Ortiz Rubio an der Spitze als Sieger aus den Wahlen hervorgegangen. Ihr Versprechen, zu den gemäßigten Reformen von De la Huerta und Obregon zurückzukehren, hat die Bevölkerung überzeugt. Jetzt ist es an uns, Mexiko in eine bessere Zukunft zu führen."
MEX_improve_workers_rights: "Arbeitnehmerrechte verbessern"
MEX_improve_workers_rights_desc: "Wir werden eine Reihe von Reformen in Angriff nehmen, um die Rechte der Arbeiterklasse zu verbessern und damit auch die Lebensbedingungen unserer Arbeitnehmer im Land zu verbessern."
MEX_improve_native_rights: "Rechte der Einheimischen verbessern"
MEX_improve_native_rights_desc: "Seit der Gründung der mexikanischen Nation werden die Eingeborenen in unserem Land nicht mit der größtmöglichen Würde behandelt. Wir werden diesen Fehler korrigieren, indem wir ihre Rechte verbessern, ihren Gemeinschaften eine größere Autonomie gewähren und ihnen erlauben, ihre Muttersprache in den offiziellen Schulen zu lernen."
MEX_education_improvement: "Bildungsfinanzierung"
MEX_education_improvement_desc: "Der mexikanische Bildungshaushalt war immer ein zweitrangiges Thema, wenn es um nationale Belange ging. Aber jetzt, wo wir an der Macht sind, sehen wir die Notwendigkeit, die Mittel für die Bildung zu erhöhen, um ein besseres Mexiko zu schaffen."
MEX_moderate_land_reform: "Moderate Bodenreform"
MEX_moderate_land_reform_desc: "Während viele mit Zapatas Landreform zufrieden waren, enteignete er selbst die aufrichtigsten Kleinlandbesitzer. Wir halten dies nicht für gerecht, aber wir halten eine Bodenreform für notwendig. Deshalb werden wir die Bodenreform fortsetzen, aber bestimmten Landbesitzern das Recht zusichern, einen Teil des Landes, das sie jetzt besitzen, zu behalten, wenn sie dort leben und arbeiten."
MEX_union_support: "Gewerkschaften unterstützen"
MEX_union_support_desc: "Ohne die Unterstützung der Gewerkschaft hätten die meisten unserer Reformen nur symbolischen Charakter. Wir werden versuchen, sowohl in der CGT als auch in der CROM eine größere Zahl von Unterstützern zu gewinnen, die es uns hoffentlich ermöglichen, unsere Reformen mit ihrer gemeinsamen Unterstützung voranzutreiben."
MEX_industrialization: "Industrialisierung"
MEX_industrialization_desc: "Mexiko ist seit Jahren ein Agrarland, und als solches liegen wir in Bezug auf den Wohlstand hinter vielen anderen Ländern der Welt zurück. Wir werden ein Industrialisierungsprogramm einleiten, das hoffentlich unseren wirtschaftlichen Wohlstand steigert und unserem Land zu neuen Höhenflügen verhilft."
MEX_promote_trade: "Handel fördern"
MEX_promote_trade_desc: "Seit den Anfängen der Menschheit haben sich Wohlstand und Entwicklung immer um Handel und Handelswege gedreht. In Anerkennung dieser grundlegenden Tatsache haben wir beschlossen, den mexikanischen Handel sowohl nach innen als auch nach außen zu fördern, mit dem Ziel des Fortschritts und des Wohlstandes."
MEX_social_welfare: "Neue Schulen"
MEX_social_welfare_desc: "Wir haben unser Bildungsbudget aufgestockt, aber das Problem des Analphabetismus lässt sich nicht lösen, indem man es mit Geld überhäuft. Viele ländliche Städte in unserem Land verfügen zwar über Lehrer, sind aber gezwungen, in großen Häusern oder unter freiem Himmel zu lernen. Hier werden wir Abhilfe schaffen, denn wir werden den Bau neuer Schulen in ganz Mexiko finanzieren."
MEX_mexican_socialism: "Mexikanischer Sozialismus"
MEX_mexican_socialism_desc: "Die mexikanische Gesellschaft ist komplex. Es gibt viele konservative und progressive Städte und Bürger, die sich zwar gegenseitig helfen wollen, sich aber auch fürchten. Daher gibt es bei uns nicht den herkömmlichen 'Klassenkampf', wie ihn die Sozialisten in Europa haben. Unter dieser Voraussetzung werden wir uns bemühen, unsere eigene Version des Sozialismus zu schaffen, eine, die sich an die Realitäten der mexikanischen Gesellschaft anpassen kann."
MEX_strengthen_congress: "Den Kongress stärken"
MEX_strengthen_congress_desc: "In letzter Zeit haben die Präsidenten die meiste Arbeit geleistet, aber wenn wir wirklich eine moderne demokratische Nation sein wollen, dann sollten wir uns bemühen, einen wirklich repräsentativen Kongress zu schaffen, der die Veränderungen herbeiführen kann, die das Volk wünscht. Wir werden den Kongress ermächtigen, genau das zu tun, damit wir das demokratische Konzept, mit dem unsere Nation geboren wurde, wirklich umsetzen können."
MEX_bread_and_roses: "Pan y Rosas"
MEX_bread_and_roses_desc: "'Brot und Rosen' soll unser Motto sein, denn wir werden uns bemühen, unserem Volk sowohl faire Rechte und Lebensbedingungen zu verschaffen als auch ihm wirklich die Freiheit zu gewähren, so zu leben, wie sie es für richtig halten."

## Military Junta ##
MEX_military_coup: "Militärputsch"
MEX_military_coup_desc: "Nach dem Tod Zapatas haben viele Gruppierungen einen Kampf um die Macht begonnen. Schießereien auf der Straße, Attentate und die Störung des sozialen Zusammenhalts sind zu einem wichtigen Thema in Mexiko geworden. Um das Land und seine Bürger zu schützen, hat das mexikanische Militär beschlossen, die Regierung zu stürzen, um die Stabilität wiederherzustellen."
MEX_military_junta: "Militärjunta"
MEX_military_junta_desc: "Es wird eine Militärjunta eingesetzt, um das Land wieder auf den richtigen Weg zu bringen. Viele in unserem Land sind mit unserer Herrschaft nicht einverstanden, aber dank unseres Bündnisses mit der 'Partido Nacionalista Mexicano' werden wir aufrecht stehen und den kommenden Sturm überstehen."

MEX_privitization: "Privatisierung"
MEX_privitization_desc: "Der Staat hat einen großen Einfluss auf die Wirtschaft und besitzt Fabriken und landwirtschaftliche Flächen, die nicht immer rentabel sind, was in Mexiko zu einem großen Haushaltsdefizit geführt hat. Wir werden ein Privatisierungsprogramm einleiten, um uns von solchen Besitztümern zu befreien, die unseren Haushalt belasten, und um weitere Wirtschaftsreformen durchführen zu können."
MEX_foreign_investment: "Ausländische Investitionen fördern"
MEX_foreign_investment_desc: "Mexiko ist ein riesiges Land mit enormen Möglichkeiten für neue Unternehmen, sich anzusiedeln und zu starken Firmen zu entwickeln. Wir werden eine Reihe von Steuererleichterungen einführen, um ausländische Unternehmen zur Gründung von Niederlassungen in Mexiko zu bewegen."
MEX_free_market: "Freier Markt"
MEX_free_market_desc: "Wir brauchen eine freie Marktwirtschaft, wenn wir wirtschaftlichen Wohlstand nach Mexiko bringen wollen! Wir werden die Zölle abbauen, die das alte Regime unserem Land auferlegt hat, und damit können wir hoffentlich kleinen Unternehmen die Möglichkeit geben, zu wachsen und unserem Land zu nutzen."
MEX_economic_development: "Förderung der wirtschaftlichen Entwicklung"
MEX_economic_development_desc: "Die früheren Regierungen haben sich viel zu sehr auf die Rechte der Arbeitnehmer konzentriert und vergessen, dass es ohne Unternehmen keine Arbeitnehmer geben kann. Wir müssen neue Unternehmen ermutigen, sich in Mexiko niederzulassen, und versuchen, alte Unternehmen, die nach der Revolution abgewandert sind, wieder anzulocken, um unser Wirtschaftswachstum zu verbessern."

# Junta stays #
MEX_junta_holds_on: "Die Junta bleibt"
MEX_junta_holds_on_desc: "Trotz des Drucks der linken Parasiten in unserer Gesellschaft ist es uns gelungen, unsere Macht zu behaupten und zu konsolidieren. Wir werden eine Reihe von Reformen in Angriff nehmen, um unsere Anhänger zufrieden zu stellen."
MEX_ban_unions: "Gewerkschaften verbieten"
MEX_ban_unions_desc: "Die Gewerkschaften sind derzeit der letzte Rest an Macht, den die alten Revolutionäre in unserer Gesellschaft haben, und als solche eine Bedrohung für die Existenz unserer Regierung. Wir werden die Gewerkschaften verbieten und gegen ihre Aktivitäten vorgehen, um unsere Macht zu festigen."
MEX_rewrite_history: "Geschichte umschreiben"
MEX_rewrite_history_desc: "Unsere Geschichtsbücher zeigen den alten Porfiriato als ein böses Regime, das die Bürger Mexikos unter der autokratischen Führung von Porfirio Diaz unterdrückte. Eine solche Verzerrung der Geschichte kann nicht hingenommen werden, und wir werden eine Revision durchführen, um die guten Seiten des Porfiriato in die neuen Geschichtsbücher aufzunehmen, damit künftige Generationen wissen, wie Mexiko früher war."
MEX_traditional_values: "Traditionelle Werte"
MEX_traditional_values_desc: "Unsere Unterstützer sind desillusionierte Bürger, die gezwungen wurden, progressive Reformen zu akzeptieren, die die mexikanische Kultur direkt angreifen. Wir werden ihre Loyalität zu uns belohnen, indem wir die Einbeziehung traditioneller Werte in unsere Verwaltung und unser Rechtssystem fördern."
MEX_end_anti_catholicism: "Anti-Katholische Gesetze abschaffen"
MEX_end_anti_catholicism_desc: "Nach der Revolution wurde die katholische Kirche von den weltlichen und atheistischen Revolutionären ins Abseits gedrängt, obwohl sie eine der stärksten Kräfte in Mexiko war. Wir werden mit Sicherheit die Unterstützung der Katholiken gewinnen, wenn wir dieses Gesetz aufheben und der Kirche den gleichen Einfluss gewähren, den sie früher hatte, und das werden wir auch tun."
MEX_great_ranches: "Große Ranches"
MEX_great_ranches_desc: "Die 'Grandes Ranchos' in Mexiko sind eine Reihe von Großgrundbesitzern, denen große Landstriche gehören, auf denen sie entweder Ackerbau betreiben oder Viehzucht betreiben. Sie sind eine starke Kraft in unserem Land, und wenn man bedenkt, dass Zapata in den letzten Jahren versucht hat, ihren Einfluss zu verringern, wären sie bereit, eine Regierung zu unterstützen, die sie sich selbst überlässt, so dass es für uns ein Leichtes sein sollte, sie auf unsere Seite zu ziehen."
MEX_military_youth: "Militärische Jugend"
MEX_military_youth_desc: "Viele desillusionierte junge Männer haben es in der Vergangenheit für angebracht gehalten, sich gegen die Regierung aufzulehnen, weshalb die Revolution bei den jüngeren Generationen so beliebt war. Aus diesem Grund haben wir beschlossen, diesen Männern einen neuen Lebenssinn zu geben, indem wir die Einrichtung von Militärjugendlagern unter der Schirmherrschaft der Regierung zulassen, in denen ihnen die Werte der staatsbürgerlichen Verantwortung vermittelt werden sollen."
MEX_purge_reds: "Linksradikale säubern"
MEX_purge_reds_desc: "Mit der Revolution wurde die Armee von linksgerichteten Offizieren befleckt, deren Einfluss nun unsere Herrschaft gefährden könnte. Wir werden mit einer groß angelegten Säuberung der Armee beginnen, um sicherzustellen, dass wir nicht von unseren eigenen Männern in den Rücken gestoßen werden."
MEX_military_is_loyal: "Das Militär ist loyal"
MEX_military_is_loyal_desc: "Nach der Säuberung verfügen wir nun über eine Armee von hartgesottenen und patriotischen Offizieren und Soldaten, die bereit sind, das zu tun, was getan werden muss, um eine bessere Zukunft für unser Land zu sichern. ¡Viva Mexiko!"
MEX_la_patria_es_primero: "La Patria es Primero"
MEX_la_patria_es_primero_desc: "Während des Unabhängigkeitskampfes schickte der Vizekönig Juan Ruiz de Apodaca den Vater von Vicente Guerrero, um ihm im Gegenzug für seine Kapitulation Nachsicht anzubieten. Trotz der Zuneigung, die er für seinen Vater empfand, lehnte er das Angebot ab und hielt dann eine Rede vor seinen Truppen, die mit den Worten endete: 'Unser Heimatland kommt zuerst'. Sein Geist inspiriert uns bis heute, und so werden wir seine Worte zu unserem Motto machen."

# Democratic #
MEX_military_democracy: "Die Demokratie wiederherstellen"
MEX_military_democracy_desc: "Die 'Partido Nacionalista Mexicano' wird unter unserer Herrschaft unruhig und hat gefordert, dass wir die Demokratie in unserem Land wiederherstellen. Wir haben beschlossen, dies zu tun, indem wir lediglich einige kleine Beschränkungen für linksextreme politische Parteien auferlegen."
MEX_limited_liberties: "Begrenzte Freiheiten"
MEX_limited_liberties_desc: "Da wir nun versprochen haben, die Demokratie wiederherzustellen, können wir auch damit beginnen, bestimmte Freiheiten wiederherzustellen, die wir bei unserer Machtübernahme zurückgenommen haben. Wir können zwar nicht alle bürgerlichen Freiheiten gewähren, da wir es immer noch mit sozialistischem Widerstand zu tun haben, aber wir können einige davon wiederherstellen und die Öffentlichkeit beschwichtigen."
MEX_election_monitoring: "Wahlbeobachtung"
MEX_election_monitoring_desc: "Angesichts der bevorstehenden Neuwahlen können wir nicht zulassen, dass die Sozialisten, die unser Land einst fast in den Zusammenbruch geführt haben, wieder an die Macht kommen. Wir werden die Wahlen genau beobachten, und wenn eine verdächtige Person oder Organisation auftaucht, werden wir sie von den Wahlen ausschließen. Wir werden kein Risiko eingehen..."
MEX_new_constitution: "Neue Verfassung"
MEX_new_constitution_desc: "Die alte mexikanische Verfassung dient unserer Regierung nicht mehr, und sie enthält viele Artikel, die nicht mehr gültig sind. Wir werden eine neue Verfassung erstellen, um die alte zu korrigieren und einige weitere Artikel hinzuzufügen, die die mexikanische Demokratie jetzt und für immer vor extremistischen Gruppen schützen sollen."
MEX_education_programs: "Bildungsprogramme"
MEX_education_programs_desc: "Mexiko ist ein Land mit einer hohen Analphabetenrate, und das hat die sozialistischen Bewegungen gestärkt, die versprochen haben, den Menschen zu helfen, sich zu bilden. Wir werden ihren Einfluss schwächen, indem wir Bildungsprogramme auf nationaler Ebene einführen. Das war ohnehin ein logischer Schritt, denn wir brauchen eine gebildete Bevölkerung, um unser Land und unsere Gesellschaft zu verbessern."
MEX_support_the_church: "Unterstützt die Kirche"
MEX_support_the_church_desc: "Die Kirche wurde während der progressiven Regierungen nach der Revolution an den Rand gedrängt und musste daher eine starke Einschränkung ihres Einflusses in unserer traditionell konservativen Gesellschaft hinnehmen. Auch wenn wir einen säkularen Staat unterstützen, können wir die kirchenfeindlichen Gesetze der früheren fortschrittlichen Regierungen nicht durchsetzen, und wir sollten beginnen, ihre Aktivitäten zu unterstützen, um sie auf unsere Seite zu ziehen."
MEX_revolutions_legacy: "Das Erbe der Revolution"
MEX_revolutions_legacy_desc: "Die Revolution ist für die meisten Mexikaner zu einem heiklen Thema geworden. Zwar sind sich die meisten einig, dass sie ein notwendiger Schritt nach vorn war, doch sehen wir jetzt, dass sie möglicherweise auch tiefere Probleme in unserer Gesellschaft verursacht hat. Wir können nicht alles in Ordnung bringen, aber wir werden unser Bestes tun, um die Vergangenheit wiedergutzumachen und sicherzustellen, dass so etwas nie wieder passiert."
MEX_military_support: "Militärische Unterstützung"
MEX_military_support_desc: "Das Militär begnügt sich damit, im Hintergrund zu bleiben, solange wir ihm beweisen, dass wir das Beste für Mexiko und sein Volk wollen. Ihr Engagement für unser Land und sein Volk steht außer Frage, und wir glauben, dass ihre Unterstützung ein entscheidender Faktor ist, um Mexiko als demokratische Nation zu erhalten, daher werden wir unser Bestes tun, um ihren Wünschen zu entsprechen und ihre Unterstützung zu gewinnen."
MEX_new_youth: "Liga Nacional Defensora de la Libertad Religiosa"
MEX_new_youth_desc: "Die kirchenfeindlichen Gesetze, die die Regierung in der Vergangenheit durchzusetzen versucht hat, haben unsere gläubigen Katholiken der Regierung gegenüber sehr misstrauisch gemacht, was zur Gründung der 'Nationalen Liga für die Verteidigung der Religionsfreiheit' geführt hat. Diese Organisation fordert Lehrfreiheit und allgemeine Rechte für Katholiken, katholische Arbeitnehmer und die katholische Kirche. Um ihre Unterstützung zu gewinnen, werden wir ihnen genau das gewähren."
MEX_equality_in_justice: "Equidad en la Justicia"
MEX_equality_in_justice_desc: "'Gott und Ihr Vertrauen sind meine Stärke; der Unabhängigkeitspavillon ist mein Symbol; meine Währung kennen Sie bereits: 'Gerechtigkeit in Gerechtigkeit'; ich werde Ihnen mein ganzes Leben lang treu bleiben.'"

# Sinarquist Coup #
MEX_sinarquista_coup: "Sinarquist Putsch"
MEX_sinarquista_coup_desc: "Angesichts der Schwäche der Militärjunta haben die Unión Nacional Sinarquista und ihr paramilitärischer Arm, die so genannten Goldhemden, mit Elementen der Armee zusammengearbeitet, um den Staatsapparat zu übernehmen und ein neues Mexiko auszurufen."

MEX_establish_corportism: "Korporatismus etablieren"
MEX_establish_corportism_desc: "Die einzige Möglichkeit, unser Land voranzubringen, besteht darin, eine korporatistische Lobby einzurichten, die unsere loyale lokale Elite bei der Gründung neuer Unternehmen, die für den Fortschritt unseres Landes notwendig sind, "anleiten" wird."
MEX_capitalist_alliance: "Kapitalistische Allianz"
MEX_capitalist_alliance_desc: "Die Kapitalisten in unserem Land sind durch die revolutionären Regierungen behindert worden und werden daher jeden unterstützen, der ihre Interessen vertreten könnte. Wir werden das ausnutzen und ein Bündnis eingehen, um unsere Macht zu festigen."
MEX_strikes_illegal: "Streiks verbieten"
MEX_strikes_illegal_desc: "Als Teil unseres Bündnisses mit den Kapitalisten müssen wir dafür sorgen, dass ihre Industrien wie eine gut geölte Maschine laufen, doch die Arbeitnehmerrechte, die in den letzten Jahren erlassen wurden, behindern unsere Bemühungen. Wir werden Streiks ganz und gar verbieten, damit diese Fabriken ohne Widerstand von lästigen Sozialisten so arbeiten können, wie sie es für richtig halten."
MEX_control_unions: "Gewerkschaften kontrollieren"
MEX_control_unions_desc: "Um zur Stabilisierung Mexikos beizutragen und den Bedürfnissen von Wirtschaft und Staat gerecht zu werden, werden wir damit beginnen, die Kontrolle über die Gewerkschaften in Mexiko zu übernehmen. Wir werden dafür sorgen, dass die verschiedenen Gewerkschaftsbosse und -führer Hand in Hand mit unseren Bedürfnissen arbeiten. Diese Charros werden uns gute Dienste leisten."
MEX_protect_our_industry: "Schützt unsere Industrie"
MEX_protect_our_industry_desc: "Die mexikanische Industrie steckt größtenteils noch in den Kinderschuhen und kann dem ausländischen Handel noch nicht standhalten. Wir werden damit beginnen, Zölle auf ausländische Produkte und Materialien zu erheben, um die Industrie vor ausländischen Ausländern zu schützen, die uns nur von unserem Weg zur Größe abbringen wollen."
MEX_nationalize_industry: "Industrie verstaatlichen"
MEX_nationalize_industry_desc: "Jetzt, wo wir an der Macht sind, sollten wir uns darauf konzentrieren, die Kassen des mexikanischen Staates zu stärken, und eine offensichtliche Wahl dafür wäre die Verstaatlichung bestimmter Industrien, damit wir ihre Gewinne übernehmen können."

MEX_centralized_state: "Supremo Poder Ejecutivo"
MEX_centralized_state_desc: "In der Vergangenheit hat das Land seine Macht dezentralisiert, in dem vergeblichen Versuch, eine Autokratie zu vermeiden. Dies hat in der Vergangenheit das ganze Chaos verursacht, und da wir mit diesen Idealen nicht einverstanden sind, werden wir diese Gesetze aufheben und Gesetze erlassen, die uns die oberste Exekutivgewalt ermöglichen."
MEX_state_catholicism: "Nationaler Katholizismus"
MEX_state_catholicism_desc: "Die katholische Kirche wurde von den 'revolutionären' Regierungen angegriffen und geschändet. Damit ist jetzt Schluss. Die katholische Kirche soll nicht nur die Staatsreligion sein, sondern auch Teil der Regierung. Wir werden die Kirche unterstützen und sie wird uns unterstützen und das Volk wird uns dabei unterstützen."
MEX_hispanism: "Hispanidad"
MEX_hispanism_desc: "Hispanidad ist der Glaube, dass die hispanische Rasse dank der jahrhundertelangen Rassenmischung anderen Rassen überlegen ist. Wir glauben natürlich fest an dieses Ideal und werden damit beginnen, eine Reihe von Gesetzen zur Durchsetzung dieses Ideals zu erlassen, einschließlich strenger Rassenmischungsgesetze, um die Verbesserung der hispanischen Rasse in Mexiko zu fördern."

MEX_destroy_reds: "Mexiko vom Syndikalismus säubern"
MEX_destroy_reds_desc: "In Mexiko herrscht derzeit ein Chaos, und wir alle wissen, dass die Syndikalisten dafür verantwortlich sind. Wir werden eine große Hexenjagd auf die Syndikalisten und ihre Sympathisanten beginnen. Bald werden sie feststellen, dass sie sich nirgendwo vor der Justiz verstecken können!"
MEX_new_military: "Neues Militär"
MEX_new_military_desc: "Sogar das Militär ist von den Roten verdorben worden. Wir müssen es als Ganzes entlassen und von vorne beginnen, wobei wir diesmal sicherstellen müssen, dass diese neue mexikanische Armee aus echten Patrioten besteht."
MEX_goldshirts: "Acción Revolucionaria Mexicanista"
MEX_goldshirts_desc: "Als Teil unseres neuen Militärs werden wir die Mexikanisch-Revolutionäre Aktion, im Volksmund als Goldhemden bekannt, in die mexikanische Armee integrieren. Sie werden den Mantel der Wächter der mexikanischen Gesellschaft übernehmen und dafür sorgen, dass es keine verräterischen Aktivitäten innerhalb Mexikos gibt."
MEX_synarchismo: "Sinarquismo fördern"
MEX_synarchismo_desc: "Der Sinarquismo, eine politische, soziale und kulturelle Bewegung, die nationalistische, antisyndikalistische und katholische Ideale verteidigt, ist zu unserer Staatsideologie geworden, und als solche müssen wir sie dem mexikanischen Volk nahe bringen."
MEX_education_reforms: "Bildungsreformen"
MEX_education_reforms_desc: "Mexiko braucht dringend eine Bildungsreform. Das derzeitige Bildungssystem ist nicht nur ineffektiv, es fördert auch noch alte revolutionäre Ideale, die wir aus der Gesellschaft entfernen wollen. Wir werden die Mittel für das Bildungswesen erhöhen und die Lehrpläne reformieren, um die künftigen Generationen unter unsere Kontrolle zu bringen."
MEX_camps_for_syndies: "Arbeitslager"
MEX_camps_for_syndies_desc: "Eine Kugel ist das einfachste, aber nicht das effizienteste Mittel, um gegen Andersdenkende vorzugehen. In Anbetracht der Tatsache, dass es in unserem Land viele Kriminelle und Anhänger des Sozialismus und des Liberalismus gibt, könnten wir diese Arbeitskräfte in unseren Dienst stellen, indem wir 'Umerziehungslager' einrichten, in denen sie ihre Verbrechen gegen den Staat abarbeiten sollen."

MEX_reconquista: "Reconquista"
MEX_reconquista_desc: "Der Vertrag von Guadalupe Hidalgo ist eine nationale Schande, die uns dazu zwang, rechtmäßiges mexikanisches Land an amerikanische Imperialisten abzutreten! Wir waren schwach genug, um von ihren mageren Kräften besiegt zu werden, aber jetzt erhebt sich ein neues Mexiko aus der Asche, stärker denn je, und die USA sind jetzt schwächer denn je. Wir werden uns rächen und das Land zurückerobern, das diese imperialistischen Hunde uns gestohlen haben."
MEX_military_glory: "Militärischer Glanz"
MEX_military_glory_desc: "Der beste Weg, unsere rassische Überlegenheit zu beweisen, ist, der Welt unsere militärische Macht zu zeigen. Ehre sei all jenen zuteil, die bereit sind, für Mexiko und sein Volk zu den Waffen zu greifen."
MEX_glory_of_mexico: "Religión, Independencia, Unión"
MEX_glory_of_mexico_desc: "Die mexikanische Unabhängigkeit wurde mit 3 Grundprinzipien erklärt: Die Unabhängigkeit Mexikos, die Einzigartigkeit der katholischen Religion und die Vereinigung aller sozialen Klassen. Wir werden die Prinzipien, mit denen unser Land geschaffen wurde, aufrechterhalten und all jene vernichten, die versuchen, sie zu verletzen."

## Military ##
# Army #
MEX_army_modernization: "Modernisierung der Armee"
MEX_army_modernization_desc: "Die mexikanischen Streitkräfte verfügen immer noch über veraltete Ausrüstung aus der Zeit des Weltkriegs, und auch unsere Militärdoktrinen und -taktiken sind im Laufe des letzten Jahrzehnts veraltet. Unser Land ist ein wichtiger Akteur in Nord- und Mittelamerika, daher sollte unsere Armee modernisiert und ausgebaut werden."

MEX_guerilla_warfare: "Guerilla-Kriegsführung"
MEX_guerilla_warfare_desc: "Das Gelände Mexikos ist mit seinen verschiedenen Wüsten, Gebirgszügen und Dschungeln äußerst rau. Bereits während der mexikanischen Revolution hat sich die Guerillataktik in einem solchen Gelände, das keine großen, schwer ausgerüsteten Armeen zulässt, als äußerst wirksam erwiesen."
MEX_zapatas_training: "Studium der Mexikanischen Revolution"
MEX_zapatas_training_desc: "Die Guerillataktik hat die föderalistischen Kräfte während der mexikanischen Revolution erfolgreich besiegt. Wenn wir diese Taktiken ausbauen und weiter verfeinern, werden wir in der Lage sein, jede ausländische Invasion abzuwehren."
MEX_night_ambushes: "Nächtliche Hinterhalte"
MEX_night_ambushes_desc: "Ein Grundpfeiler der Guerilla-Kriegsführung ist es, nicht gesehen zu werden, bevor der Angriff beginnt. In der Nacht wird es leicht sein, unentdeckt zu bleiben, so dass unsere Truppen viel näher an den Feind herankommen können, was die Wirksamkeit unserer Hinterhalte erhöht."
MEX_citizen_soldier: "Bürgersoldaten"
MEX_citizen_soldier_desc: "Eine Guerillatruppe sollte nicht nur aus Berufssoldaten bestehen, sondern jeder Bürger sollte in der Lage sein, sich am Kampf gegen den Feind zu beteiligen. Mit speziellen Bürgermilizen können wir sicherstellen, dass jeder Bürger in der Lage ist, seine Pflichten zu erfüllen."
MEX_decentralized_command: "Dezentrales Kommando"
MEX_decentralized_command_desc: "Es ist schwierig, von Mexiko Stadt aus eine Guerillaeinheit in den Wüsten von Sonora oder im Dschungel von Yucatan zu befehligen. Unsere Kommandostruktur sollte stärker dezentralisiert sein, und die örtlichen Kommandeure sollten über genügend Autonomie verfügen, um bei Guerillaangriffen erfolgreich zu sein."
MEX_recon_scouts: "Aufklärer"
MEX_recon_scouts_desc: "Hinterhalte können sehr wirkungsvoll sein, wie die Afghanen in ihrem ständigen Krieg gegen die britischen Imperialisten gezeigt haben. Ein Hinterhalt ist jedoch nutzlos, wenn der Feind nie eintrifft. Professionelle Späher, die die Position des Feindes genau melden können, erleichtern das Anlegen von Hinterhalten."
MEX_small_unit_tactics: "Taktik für kleine Einheiten"
MEX_small_unit_tactics_desc: "Hinterhalt Einheiten haben normalerweise die gleiche Mannstärke wie Trupps, vielleicht sogar Züge, aber eine ganze Division ist nicht in der Lage, einen guten Hinterhalt zu legen. Unsere Armee sollte auf der Grundlage von kleinen Einheiten funktionieren, daher müssen unsere Taktik und Kommandostruktur überarbeitet werden."
MEX_die_standing: "Stehend sterben"
MEX_die_standing_desc: "Nicht ein einziger Meter mexikanischen Bodens soll den Eindringlingen gehören! Unsere glorreichen Soldaten werden jeden Winkel Mexikos verteidigen, und sie werden niemals aufgeben! Mexiko wird frei bleiben, koste es, was es wolle."

MEX_legacy_of_the_revolution: "Vermächtnis der Revolution"
MEX_legacy_of_the_revolution_desc: "Die mexikanische Revolution war eines der größten militärischen Ereignisse in der jüngeren Geschichte unseres Kontinents. Neben ihrer schieren Größe hat sie auch neue militärische Taktiken und Waffen nach Mexiko gebracht. Wir sollten unsere Armee auf der Grundlage der aus dem Krieg gezogenen Lehren aufbauen."
MEX_improve_soldiers: "Verbesserte Offiziersausbildung"
MEX_improve_soldiers_desc: "Im Zeitalter der modernen Kriegsführung ist es unerlässlich, dass wir die Ausbildungsmethoden für unsere Offiziere und Armeeführer aktualisieren."
MEX_desert_training: "Wüstenausbildung"
MEX_desert_training_desc: "Einer unserer größten Rivalen auf dem amerikanischen Kontinent sind die Vereinigten Staaten von Amerika, die versuchen, die Freiheit Mexikos zu untergraben. Die mexikanisch-amerikanische Grenze besteht größtenteils aus Wüsten und trockenen Gebirgen, daher sollten wir unsere Soldaten so ausbilden, dass sie die US-Streitkräfte in dieser feindlichen Umgebung aufhalten können."
MEX_jungle_training: "Dschungelausbildung"
MEX_jungle_training_desc: "Die Revolution begann in den Dschungeln Südmexikos, und die Revolution wird sich in den Dschungeln Mittel- und Lateinamerikas ausbreiten. Unsere Armee sollte sich darauf konzentrieren, sich an dieses extrem feindliche Terrain anzupassen, denn es wird das Schlachtfeld der zukünftigen Kriege sein."
MEX_solderas: "Soldaderas"
MEX_solderas_desc: "Während der mexikanischen Revolution kämpften viele Frauen für die Grundsätze der Revolution. Diese 'soldaderas' haben ihre Stärke und ihren Willen auf dem Schlachtfeld bewiesen, aber Frauen sind im Militär immer noch verpönt. Wir sollten diese Diskriminierung beenden und Frauen erlauben, in unseren Streitkräften zu kämpfen."
MEX_future_of_war: "Zukunft der Kriegsführung"
MEX_future_of_war_desc: "Die Zukunft der Kriegsführung hängt von der Zukunft der eingesetzten Ausrüstung ab. Um auf die Konflikte von morgen vorbereitet zu sein, die zweifellos die Integrität und Freiheit Mexikos in Frage stellen werden, müssen wir heute über die Zukunft der Ausrüstung nachdenken."
MEX_industrial_warfare: "Industrielle Kriegsführung"
MEX_industrial_warfare_desc: "Die Stärke unserer mexikanischen Soldaten ist zwar hoch, aber die Stärke einer mexikanischen Artillerieeinheit ist noch höher. Wir müssen unsere Armee mit schweren Waffen zur Unterstützung der Infanterie ausstatten, um ihre Kampfkraft gegen eine reguläre feindliche Streitmacht zu verbessern."
MEX_mechanized_warfare: "Mechanisierte Kriegsführung"
MEX_mechanized_warfare_desc: "Die Stärke unserer mexikanischen Soldaten ist zwar hoch, und die Stärke einer mexikanischen Artillerieeinheit ist sogar noch höher, aber die Stärke eines mexikanischen Panzers ist die höchste! Wir müssen unsere Streitkräfte mechanisieren, damit uns keine reguläre feindliche Streitmacht besiegen kann."

MEX_general_staff: "Reformen des Generalstabs"
MEX_general_staff_desc: "Die wirksamste Kampftruppe ist eine professionelle, gut regulierte reguläre Armee. Unsere Streitkräfte sind jedoch genau das Gegenteil davon. Wir müssen die meisten Aspekte unserer Armee reformieren, und wir sollten mit dem Generalstab und der Kommandostruktur beginnen."
MEX_modern_division_structure: "Moderne Divisionsstruktur"
MEX_modern_division_structure_desc: "Eine moderne Division hat eine komplizierte Struktur, während eine mexikanische Division nur aus ein paar Infanteriebataillonen besteht. Wir müssen das Divisionsmodell der mexikanischen Streitkräfte völlig umstrukturieren."
MEX_military_college: "Neue Militärakademien"
MEX_military_college_desc: "Ein wichtiger Aspekt, der eine professionelle Armee ausmacht, ist ein ausgebildetes und großes Offizierskorps. Unserer Armee fehlt es an erfahrenen Offizieren auf allen Ebenen der Kommandostruktur, daher müssen wir unsere Militärschulen ausbauen, um mehr Offiziere auszubilden."
MEX_professional_army: "Berufsarmee"
MEX_professional_army_desc: "Das Ziel unserer großen Militärreformen ist es, eine professionelle, moderne Armee zu schaffen. Wir werden eine moderne Armee schaffen, indem wir unsere Ausrüstung und unsere Taktik verbessern, aber eine professionelle Armee kann nur erreicht werden, wenn jeder Soldat seine Pflichten kennt und bereit ist, sie unter allen Bedingungen zu erfüllen."
MEX_centralized_command: "Zentralisiertes Kommando"
MEX_centralized_command_desc: "Wenn wir den lokalen Befehlshabern zu viel Autonomie einräumen, werden unsere Streitkräfte und das Hauptquartier im Chaos versinken, sobald wir auf den Feind treffen, da niemand mehr weiß, was genau passiert. Wir brauchen eine geregelte und zentralisierte Kommandostruktur, um die Armee richtig zu führen."
MEX_logistics: "Logistikkompanie"
MEX_logistics_desc: "Aufgrund des unwegsamen Geländes und der unterentwickelten Infrastruktur wird es schwierig sein, eine große Armee mit schwerem Gerät zu versorgen. Wir brauchen spezielle Einheiten, die die Nachschublinien überwachen und organisieren, damit unsere Armee immer vollständig ausgerüstet ist."
MEX_flexiable_planning: "Flexible Planung"
MEX_flexiable_planning_desc: "Helmuth von Moltke der Ältere sagte treffend, dass 'kein Schlachtplan den Kontakt mit dem Feind überlebt', und das wurde durch die chaotischen Schlachten der mexikanischen Revolution perfekt bewiesen. Unsere Pläne müssen flexibel sein, damit sie sich schnell an neue Umstände anpassen können."
MEX_siempre_leales: "Siempre Leales"
MEX_siempre_leales_desc: "Das mexikanische Militär wird Mexiko immer loyal dienen, koste es, was es wolle. Es wird unser schönes Land immer schützen, im Krieg oder im Frieden, vor jeder Bedrohung, ob aus dem Ausland oder aus dem Inland. 'Siempre Leales', Immer loyal."

# Navy #
MEX_navy: "Armada de México"
MEX_navy_desc: "Unsere Marinestreitkräfte werden nicht in der Lage sein, die Marinen der Entente und der Vereinigten Staaten herauszufordern, aber ihre Kampfkraft ist nicht zu unterschätzen. Unsere Nation hat eine große Küstenlinie, und unsere Marine ist bereit, sie zu verteidigen."

MEX_grand_navy: "Große Marine"
MEX_grand_navy_desc: "Für die Marine gibt es keine Dschungel oder Berge, in denen sie sich verstecken könnte. Während der Kampf mit kleinen, versteckten Einheiten eine praktikable Taktik für die Bodentruppen ist, müssen unsere Marinestreitkräfte Seegefechte mit großen Schiffen und noch größerer Feuerkraft gewinnen."
MEX_naval_glory: "Ruhm der Marine"
MEX_naval_glory_desc: "Schon der Anblick der Anáhuac beeindruckt die meisten Menschen, und ihre 234-mm-Kanonen sind größer als alle Artilleriegeschütze, die unsere Bodentruppen einsetzen. Wir sollten stolz auf unsere Marine sein, die die Küsten Mexikos tapfer verteidigen."
MEX_battleships: "Entwicklung von Schlachtschiffen"
MEX_battleships_desc: "Die Anáhuac ist das größte Schiff unserer Marine, aber sie ist mehr als drei Jahrzehnte alt und kann mit modernen Großkampfschiffen nicht mithalten. Wir müssen unser eigenes Schlachtschiff entwickeln, das als neues Flaggschiff unserer Marine dienen soll."
MEX_battleship_production: "Produziert unsere Titanen des Meeres!"
MEX_battleship_production_desc: "Unsere industriellen Kapazitäten im Bereich der Marine sind recht begrenzt. Durch Verhandlungen und Vereinbarungen mit befreundeten Nationen konnten wir deren Industriekapazitäten nutzen, um Teile zu produzieren, die dann zu unseren Werften verschifft werden. Dies wird die Produktion und die Qualität unserer neuen Giganten der Meere beschleunigen!"
MEX_carriers: "Entwicklung von Flugzeugträgern"
MEX_carriers_desc: "Während des Weltkriegs ist ein neuer Schiffstyp aufgetaucht: der Flugzeugträger! Ursprünglich für Seeflugzeuge gedacht, haben die neuen großen Träger die Kapazität eines kleinen Flugplatzes und können nun die Marinestreitkräfte mit großen Torpedo und Bombenflugzeugen unterstützen."
MEX_naval_air_dominion: "Dominate The Sea From The Air"
MEX_naval_air_dominion_desc: "Aus Beobachtungen anderer ausländischer Mächte. Es ist klar, dass die Zukunft der Seekriegsführung in der Luft liegt! Wir werden immer härter arbeiten, um sicherzustellen, dass die einzigen Flugzeuge über dem Meer unsere sind!"

MEX_marine_focus: "Fuerza de Infantería de Marina"
MEX_marine_focus_desc: "Manchmal ist es einfacher, die feindlichen Streitkräfte auf dem Seeweg zu umgehen, als sich durch verschanzte Linien in schwierigem Gelände zu kämpfen. Obwohl Marineoperationen wie die Schlacht von Gallipoli gescheitert sind, könnte die Invasion vom Meer aus zu einer brauchbaren militärischen Taktik werden."

MEX_protect_trade: "Den Handel schützen"
MEX_protect_trade_desc: "Unsere Marine wird einfach nie in der Lage sein, mit den großen Flotten der Welt zu konkurrieren. Anstatt zu versuchen, trotzdem zu konkurrieren, sollten wir uns stattdessen auf die Verteidigung unserer Handelswege konzentrieren. Wir können zwar die US-Flotte nicht schlagen, aber Piraten und Plünderer."
MEX_coast_guard: "Küstenwache"
MEX_coast_guard_desc: "Unser Land hat eine große Küstenlinie, sowohl am Pazifik als auch am Karibischen Meer, die genügend Verstecke für Räuber und Schmuggler bietet. Wir müssen unsere Küsten patrouillieren, um diese Kriminellen zu stoppen."
MEX_destroyers: "Entwicklung von Zerstörern"
MEX_destroyers_desc: "Ein großes Schlachtschiff ist für den Geleitschutz von Konvois nicht sehr geeignet. Stattdessen sollten wir in kleine Geleitzerstörer investieren, die unsere Konvois kosteneffizient und zuverlässig schützen können."
MEX_escort_training: "Schutz unseres Handels!"
MEX_escort_training_desc: "Die Entwicklung unserer Marinekapazitäten nimmt stetig zu. Durch den Einsatz unserer größeren Marine bei Eskortierungsmanövern konnten wir einen effizienteren und praktischeren Ansatz für die Sicherheit unserer Handelslinien entwickeln!"
MEX_submarines: "Entwicklung von U-Booten"
MEX_submarines_desc: "Wir müssen unsere Handelslinien schützen, aber das hindert uns nicht daran, die Handelslinien unserer Feinde zu überfallen. U-Boote sind perfekt für Konvoiüberfälle geeignet, daher sollten wir mehr in diese versteckten Schiffe investieren."
MEX_submarine_upgrade: "Tod von unten"
MEX_submarine_upgrade_desc: "Wir haben viel in unsere Unterwasser-Seelensammler investiert. Jeder, der sich uns widersetzt und sich auf dem Meer in Sicherheit wähnt, wird dieses Gefühl bald bereuen, wenn er von unseren U-Booten angegriffen wird. Wir brauchen uns nicht auf eine groß angelegte Schlachtflotte zu spezialisieren, denn wir sind der Tod von Unten."

# Air Force #
MEX_air: "Fuerza Aérea Mexicana"
MEX_air_desc: "Unsere Luftstreitkräfte werden nicht mit den britischen Luftstreitkräften konkurrieren können, aber sie werden für militärische Operationen in Mittel- und Lateinamerika bestens geeignet sein. Wir sollten die mexikanischen Luftstreitkräfte ausbauen, da die Flugzeuge eine wichtige Rolle auf dem Schlachtfeld spielen werden."
MEX_pilot_training: "Pilotenausbildung"
MEX_pilot_training_desc: "Unsere Luftstreitkräfte sind immer noch recht klein, so dass es uns an ausgebildeten Piloten fehlt. Ein Flugzeug ist nutzlos, wenn der Pilot nicht weiß, wie man es fliegt. Wir müssen unsere Ausbildungsgänge für die Luftfahrt ausbauen."
MEX_air_ports: "Flughäfen bauen"
MEX_air_ports_desc: "Ein Flugzeug kann nicht von einem Dschungel aus starten... nun, wir haben es noch nicht versucht, aber es scheint unwahrscheinlich. Wir müssen Flugplätze in flachem Gelände errichten, damit unsere Luftstreitkräfte abheben können, um den Himmel von Mexiko zu verteidigen."
MEX_air_defense: "Luftabwehr"
MEX_air_defense_desc: "Wir sind nicht die einzigen, die eine Luftstreitkraft aufbauen... im Gegenteil. Unsere Luftstreitkräfte werden höchstwahrscheinlich in der Defensive sein, wenn wir es mit den großen konterrevolutionären und imperalistischen Luftstreitkräften zu tun haben, also sollten wir sie vom Boden aus unterstützen."
MEX_air_supremecy: "Lufthoheit"
MEX_air_supremecy_desc: "Um unsere Boden- und Seestreitkräfte wirksam zu unterstützen und sie gegen feindliche Bomber zu verteidigen, müssen sich unsere Luftstreitkräfte darauf konzentrieren, die Lufthoheit zu erlangen und zu verteidigen."
MEX_fighters: "Jägerforschung"
MEX_fighters_desc: "Der Einsatz großer, träger Bomber zur Erlangung der Lufthoheit wird sich gelinde gesagt als schwierig erweisen. Stattdessen brauchen wir schnelle, wendige und gut bewaffnete einmotorige Flugzeuge, die gegnerische Flugzeuge wirksam abfangen und zerstören können."
MEX_army_air_support: "Luftunterstützung der Armee"
MEX_army_air_support_desc: "Viele unserer Gegner, vor allem die konterrevolutionären Länder Mittelamerikas, haben keine Luftstreitkräfte, daher sollten wir uns darauf konzentrieren, unsere Armee aus der Luft zu unterstützen. Wir werden nicht in der Lage sein, die Luftstreitkräfte der Entente herauszufordern, also sollten wir uns darauf konzentrieren, die Schwäche unserer kleineren Rivalen auszunutzen."
MEX_bombers: "Bomberforschung"
MEX_bombers_desc: "Der Einsatz kleiner Flugzeuge, die lediglich mit Maschinengewehren bewaffnet sind, um die gegnerische Infrastruktur und Industrie zu zerstören, ist nahezu unmöglich. Wir brauchen große Flugzeuge mit mehreren Triebwerken, um eine große Bombenlast auf den Feind zu werfen."
MEX_radar: "RADAR Entwicklung"
MEX_radar_desc: "RADAR, das für Radio Detection and Ranging steht, ist eine neue Erkennungsmethode, die für die Luftstreitkräfte sehr nützlich sein wird. Mit RADAR-Anlagen werden wir in der Lage sein, ankommende Flugzeuge außerhalb der Sichtweite zu erkennen, so dass wir die Luftstreitkräfte schnell genug alarmieren können."
MEX_expand_air_ports: "Flughäfen ausbauen"
MEX_expand_air_ports_desc: "Unsere Luftstreitkräfte werden ständig erweitert, aber unsere Flugplätze können damit nicht Schritt halten. Ihre Kapazitätsgrenzen werden bald überschritten, und wir haben herausgefunden, dass man im Dschungel keine Flugzeuge starten kann... wir müssen unsere Flugplätze schnell ausbauen."
MEX_paratroopers: "Fallschirmjäger"
MEX_paratroopers_desc: "Die Schlacht von Gallipoli hat gezeigt, dass Invasionen zu Wasser recht schwierig durchzuführen sind, aber Invasionen aus der Luft wurden noch nicht versucht. Wir sollten eine Luftlandeeinheit aufstellen, die hinter die feindlichen Linien springen kann, um die Nachschublinien zu kappen und die sich zurückziehenden Truppen in einen Hinterhalt zu locken."
MEX_rule_the_skies: "Herrschaft über den Himmel"
MEX_rule_the_skies_desc: "Die mexikanischen Luftstreitkräfte werden den Himmel beherrschen ... zumindest den Himmel über Mittelamerika. Es wird noch eine ganze Weile dauern, bis wir mit den Luftstreitkräften der Entente konkurrieren können..."

### Bookmark ###
MEX_KR_gathering_storm_desc: "Mexiko hat sich durch die mexikanische Revolution verändert. In den 1920er Jahren haben die Präsidentschaften von Álvaro Obregón und Adolfo de la Huerta, die Beziehungen zu den Vereinigten Staaten von Amerika verbessert und das Land nach der Revolution stabilisiert. Die Weltwirtschaftskrise in Amerika hat es Mexiko ermöglicht, die Ideen der Revolution anzunehmen, die sie begonnen haben, als sie 1932 Emiliano Zapata zum Präsidenten gewählt haben. Jetzt, da noch zwei Jahre in seiner Amtszeit verbleiben und die Revolution scheinbar abgeschlossen ist, versucht Zapata, einen Kurs für die Zukunft Mexikos zu planen."

### Intro Screen ###
MEX_country_intro_header: "Mexiko - Vor ein paar Jahren"
MEX_country_intro_content: "Mexiko hat sich in den letzten Jahren gewandelt. Im Jahr 1910 begann die mexikanische Revolution gegen Porfirio Díaz, die fast ein Jahrzehnt andauern sollte. 1917 wurde Venustiano Carranza Präsident, doch er verärgerte schnell andere Revolutionäre, als er eine Kampagne zur Vernichtung seiner politischen Rivalen, darunter Zapata, startete. Dies führte zum Plan de Agua Prieta, der von einer Reihe militärischer und politischer Führer ausgearbeitet wurde, und dazu, dass Álvaro Obregón Präsident von Mexiko wurde.\n\nIn der ersten Amtszeit von Álvaro Obregón verbesserten sich die Beziehungen zu den Vereinigten Staaten, insbesondere nachdem Pancho Villa zum Botschafter bei der französischen Kommune ernannt wurde und Adolfo de la Huerta die Yankees dazu bringen konnte, die derzeitige Regierung Mexikos als rechtmäßige Regierung anzuerkennen. Die Wirtschaft begann sich zu verbessern, vor allem im Süden, wo Zapata die Macht innehatte und die Bodenreformen umfassender als in anderen Landesteilen umsetzen konnte. Obregón setzte sich für die Verbesserung der Arbeitnehmerrechte ein, was jedoch zu einem neuen Konflikt zwischen den beiden großen Gewerkschaften - der Confederación Regional Obrera Mexicana (CROM) und der eher syndikalistischen Confederación General de Trabajadores (CGT) - führte. Doch nicht alles war gut in Mexiko, denn die Spannungen in der katholischen Bevölkerung wuchsen aufgrund der drakonischen antiklerikalen Gesetze, die in der Verfassung gegen die katholische Kirche verankert waren."

MEX_country_intro_header_1: "Mexiko im Jahr 1936"
MEX_country_intro_content_1: "Obregóns Nachfolger wurde Adolfo de la Huerta, der die bisherige Politik größtenteils fortsetzte. Während seiner Amtszeit hatte er jedoch mit einer Reihe von internationalen Ereignissen zu kämpfen. Vor allem die britische Revolution und die anschließende Weltwirtschaftskrise in den Vereinigten Staaten, die Schockwellen in den Süden schickten und sich auf die Wirtschaft Mexikos auswirkten. All dies löste Konflikte in Mittelamerika aus, vor allem in Nicaragua, wohin Zapata ging, um seine revolutionären Ideale nach Süden zu verbreiten. All dies war jedoch nicht das Umstrittenste, was de la Huerta tat. Das war die Neuformulierung der Amtszeitbegrenzung, so dass Obregón für eine zweite Amtszeit kandidieren konnte, die er natürlich auch gewann.\n\n1932 wurde Zapata mit einem sozialistischen und populistischen Programm gewählt. Zapata konzentrierte sich in seiner Amtszeit auf die Wirtschaft, insbesondere auf den Agrarsektor, und verbesserte die Arbeitsbedingungen und die Rechte der Bauern in den Ejidos, d. h. auf dem Gemeinschaftsland, das unter Nießbrauchsrecht stand. Die Verbesserung der Rechte der Bauern und der Ureinwohner Mexikos sollte in seiner ersten Amtszeit sein Hauptaugenmerk sein. Seine Politik würde jedoch die Konservativen und Katholiken noch mehr verärgern. Eine bei den Konservativen eher unpopuläre Maßnahme war die Änderung des Wahlrechts, die die maximale Amtszeit auf ein Jahr beschränkte, aber die Dauer jeder Amtszeit auf 5 Jahre verlängerte. Seine Annäherung an die Internationale würde zu Spannungen mit den USA führen, ebenso wie seine Politik der Landumverteilung. \n\nAls das Jahr 1936 anbricht, fragen sich viele, wie die Zukunft Mexikos aussehen wird."

MEX_guide: "§MCalles ergreift die Macht§! (§oTotalisten§!)\n£white_dot Wählen Sie, dass Zapata bei dem Attentat getötet wird.\n£white_dot In der Zeit danach soll Calles den Palacio Nacional einnehmen.\n£white_dot Kurz nach Abschluss des Schwerpunkts \"Gründung der Maximato\" wird der Cristero-Krieg ausbrechen.\n£white_dot Senken Sie die Cristero-Stärke durch eine Kombination aus Entscheidungen und Zufallsereignissen auf Null, um Calles' Herrschaft zu sichern.\n\n§MJunta hält an der Macht fest§! (§PPaternal Autokratisch§!)\n£white_dot Wählen Sie, dass Zapata bei dem Attentat getötet wird.\n£white_dot In der Zeit danach sollen Garza und Treviño eine Junta bilden.\n£white_dot Der Campesino-Krieg wird ausbrechen.\n£white_dot Nehmen Sie das Angebot der Sinarquista NICHT an.\n£white_dot Senken Sie die Stärke der Campesinos durch eine Kombination aus Entscheidungen und Zufallsereignissen auf Null, um Garzas Herrschaft zu sichern.\n£white_dot Entscheiden Sie sich nach dem Krieg dafür, an der Macht zu bleiben.\n\n§MJunta stellt die Demokratie wieder her§! (§gAutoritär Demokratisch§!)\n£white_dot Wie oben, aber wenn der Krieg zu Ende ist, entscheiden Sie sich für die Wiederherstellung der Demokratie.\n\n§MSinarquistas ergreift die Macht§! (§NNationalpopulisten§!)\n£white_dot Wie die Junta hält an der Macht fest, nimmt aber das Angebot der Sinarquista an.\n£white_dot Der Krieg muss mindestens 75 Tage andauern, damit das Angebotsereignis und ein zusätzliches Unterstützungsereignis ausgelöst werden können, damit der Coup schließlich ausgelöst wird.\n£white_dot Auf diese Weise wird die §NUnión Nacional Sinarquista§! erfolgreich die Macht übernehmen.\n\n§MRubio-Wahl / Villa-Wahl / Toledano-Wahl / Calles-Wahl§! (§SSozialdemokraten§! / §RRadikale Sozialisten§! / §rSyndikalisten§! / §oTotalisten§!).\n£white_dot Entscheiden Sie sich dafür, dass Zapata das Attentat überlebt oder, falls er getötet wird, dass Villa und Toledano eine Regierung bilden.\n£white_dot Empower the desired party in the 1937 election.\n£white_dot Wahlen Sie erneut die gewünschte Partei in den Jahren 1942 und 1947.\nAnmerkung: Falls gewählt, werden Calles und die §oPartido Nacional Revolucionario§! eine Diktatur errichten."

### Events - assassination and first elections ###
mexico.2.t: "Attentat auf den Präsidenten"
mexico.2.d: "Eilmeldung aus Mexiko Stadt. Ein Attentäter hat auf Präsident Zapata geschossen. Während der Attentäter von der Präsidentengarde getötet wurde, ist Zapata zur Genesung in ein Krankenhaus gebracht worden. Im ganzen Land fragen sich viele, was aus dem Tiger des Südens werden soll."
mexico.2.a: "Zapata erholt sich von dem Attentat."
mexico.2.b: "Der Attentäter hat den Präsidenten ermordet!"

mexico.3.t: "Tod von Zapata"
mexico.3.d: "Heute Morgen ist der Held der Revolution und Präsident Mexikos, Emiliano Zapata, an den Verletzungen gestorben, die er bei einem Terroranschlag in Mexiko Stadt erlitten hatte. Unmittelbar nach seinem Tod begannen mehrere Gruppen, von loyalen Politikern bis zu reaktionären Generälen, einen Machtkampf, um die Kontrolle über die Regierung und das Militär zu übernehmen."
mexico.3.a: "Plutarco Calles und seine Clique besetzen den Palacio Nacional."
mexico.3.b: "Die reaktionären Generäle Garza und Treviño bilden eine Junta."
mexico.3.c: "Pancho Villa und Vicente Toledano bilden eine Koalitionsregierung und rufen zu Neuwahlen auf."

mexico.4.t: "Präsidentschaftswahl von [GetYear]"
mexico.4.d.zapata_alive: "Nach dem Attentat auf ihn hat Zapata seinen Rücktritt angekündigt, und es finden vorgezogene Wahlen statt, um den nächsten Staatschef Mexikos zu bestimmen. Die Bürgerinnen und Bürger versammeln sich, um darüber abzustimmen, wer Mexiko in Zapatas Abwesenheit führen soll. Mehrere Parteien wetteifern um die Führung, wer wird sich durchsetzen?"
mexico.4.d.zapata_dead: "Nach dem Tod Zapatas wurde eine Koalitionsregierung unter der Führung von Vicente Toldedano und Pancho Villa eingesetzt, um die Regierung zu stabilisieren. Heute ist jedoch der Tag, an dem gewählt wird, wer der nächste Präsident nach dem Tod des großen Helden Zapata sein wird."
mexico.4.a: "Partido Nacional Revolucionario."
mexico.4.b: "Partido Mexicano de los Trabajadores."
mexico.4.c: "Partido Nacional Agrarista."
mexico.4.e: "Partido Laborista Mexicano."

mexico.5.t: "Die Suche nach dem Attentäter"
mexico.5.d: "Obwohl der Attentäter auf offener Straße erschossen wurde, gibt es Hinweise darauf, dass er nicht allein gehandelt hat. Daher werden wir eine Fahndung in ganz Mexiko Stadt durchführen, um herauszufinden, wer hinter dem Attentäter steckt."
mexico.5.a: "Wir müssen diesen Terroristen finden."

mexico.6.t: "Die Kohorten des Assassinen gefunden"
mexico.6.d1: "Wir haben herausgefunden, wer hinter dem Attentäter steckt. Es war eine Clique rechtsgerichteter Militärs, die sich an Zapatas Reformen stören. Sie streiten es zwar ab, aber die Beweise gegen sie sind erdrückend. Sie werden den Tod eines Verräters finden."
mexico.6.d2: "Wir haben herausgefunden, wer hinter dem Attentäter steckt. Es stellt sich heraus, dass es Plutarco Elías Calles war, der Zapata loswerden wollte, um seine eigene Machtposition zu stärken. Er wird den Tod eines Verräters finden."
mexico.6.a: "Sie werden den Tod eines Verräters sterben."

mexico.8.t: "Die Beerdigung von Zapata"
mexico.8.d: "Heute fand in Mexiko-Stadt ein großes Begräbnis für Emiliano Zapata statt. Zu Ehren des gefallenen Präsidenten sind fast alle Geschäfte geschlossen worden. Es herrscht öffentliche Trauer um den gefallenen Helden. Dies gilt insbesondere für die arme und ländliche Bevölkerung, die in die Stadt gekommen ist, um ihre Gefühle für den gefallenen Führer zu zeigen."
mexico.8.a: "Er starb auf seinen Füßen."

### Calles / Maximato Events ###
mexico.10.t: "Gesetz zur religiösen Toleranz"
mexico.10.d: "Präsident Calles hat gerade ein neues Gesetz erlassen, um die in der Verfassung verankerte Position zum Laizismus durchzusetzen. Das Gesetz sieht schwere Strafen für Priester und Nonnen vor, die gegen die antireligiösen Gesetze der Verfassung verstoßen. So werden z. B. Priester bestraft, die die Regierung kritisieren oder in der Öffentlichkeit kirchliche Gewänder tragen. Um das Gesetz durchzusetzen, hat Calles auch mehrere Dekrete zur Beschlagnahme von Kircheneigentum, zur Ausweisung ausländischer Priester und zur Schließung von Klöstern, Konventen und religiösen Schulen ausgearbeitet. Eine Reihe loyaler Gouverneure hat beschlossen, nach dem Erlass des Präsidenten eigene Gesetze zu erlassen."
mexico.10.a: "Die Verfassung soll durchgesetzt werden."

mexico.11.t: "Präsidentschaftswahlen von [GetYear]"
mexico.11.d: "In diesem Jahr sind Wahlen, und der Präsident [MEX.GetLeader] liegt in Führung und wird mit ziemlicher Sicherheit wiedergewählt werden."
mexico.11.a: "Der Präsident wird wiedergewählt."

mexico.12.t: "Der Cristero Krieg"
mexico.12.d: "Eine Reihe von Priestern, Nonnen und Laien, die sich über die ihnen von Calles auferlegten Gesetze empört haben, haben zu den Waffen gegriffen. In Mittelamerika haben sich einige dieser Männer zur so genannten Cristero Armee zusammengeschlossen und kämpfen mit Waffengewalt für ihren christlichen Glauben. Calles hat dazu aufgerufen, sie zu vernichten, da sie eine Bedrohung für Mexiko darstellen."
mexico.12.a: "We shall defend the revolution."

mexico.14.t: "Cristero Krieg - Kämpfe im ganzen Land"
mexico.14.d: "In den meisten Teilen des Landes sind Kämpfe ausgebrochen. Glücklicherweise werden die verschiedenen Städte von den Bundesbehörden kontrolliert, doch viele kleinere Städte sind in die Hände der so genannten Cristero Armee gefallen. Es sieht nicht so aus, als würde dieser Konflikt in absehbarer Zeit enden."
mexico.14.a: "Wir werden die Feinde der Revolution vernichten."

mexico.15.t: "Cristero Krieg - Fabrik sabotiert"
mexico.15.d: "Die Cristeros haben einen Anschlag auf eine Fabrik in [attack_state.GetName] verübt, der großen Schaden angerichtet und viele Menschenleben gekostet hat. Die Bundesbehörden arbeiten vor Ort daran, sie zu stoppen, und einer der örtlichen Offiziere der mexikanischen Armee hat geschworen, diese reaktionären Terroristen zu vernichten."
mexico.15.a: "Sie müssen gestoppt werden."

mexico.16.t: "Cristero Krieg - Militärfabrik sabotiert"
mexico.16.d: "Die Cristeros haben eine Militärfabrik in [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben gefordert. Die Bundesbehörden arbeiten vor Ort daran, dies zu verhindern, und einer der örtlichen Offiziere der mexikanischen Armee hat geschworen, diese reaktionären Terroristen zu vernichten."

mexico.17.t: "Cristero Krieg - Eisenbahnstrecken angegriffen"
mexico.17.d: "Die Cristeros haben in der Region [attack_state.GetName] eine Reihe von Bomben gezündet, die beträchtlichen Schaden an den Eisenbahnen anrichteten, viele Züge zerstörten und unzählige unschuldige Menschen das Leben kosteten."

mexico.18.t: "Cristero Krieg - Schlacht von Tepatitlán"
mexico.18.d: "In der Nähe der Stadt Tepatitlán, die von der Cristero Armee eingenommen worden war, unternahm die mexikanische Bundesarmee einen Vorstoß gegen die Stadt. Es wird jedoch bald klar, dass es eine blutige Schlacht werden wird. Pablo Rodríguez, der Offizier, der den Angriff leitet, hat zwei Möglichkeiten. Er kann sich zurückziehen, was ihm die Möglichkeit gibt, den Cristero-Kommandanten zu töten. Oder er kann weitermachen, wobei sich der Befehlshaber der Cristero zusätzlich zu den steigenden Kosten zurückziehen würde."
mexico.18.a: "Die Stadt bleibt unter der Kontrolle der Cristero."
mexico.18.b: "Die Stadt ist erobert."

mexico.19.t: "Cristero Krieg - Schlacht von El Fresnal"
mexico.19.d: "Die mexikanische Armee steht der Cristero Armee in der Nähe der Stadt Fresnal gegenüber, wo die Cristero Armee festgehalten wird. Jesus Ferreira, der Kommandeur der mexikanischen Armee, der den Angriff leitet, glaubt, dass er sie zurückdrängen kann, aber er weiß auch, dass es eine blutige Schlacht werden wird. Am Ende jedoch wird die..."
mexico.19.a: "Cristeros Armee ist siegreich."
mexico.19.b: "Die Mexikanische Armee ist siegreich."

mexico.20.t: "Cristero Krieg - Schlacht von Manzanillo"
mexico.20.d: "Die Cristero Armee versucht, die Stadt Manzanillo einzunehmen. Heliodoro Charis Castro, der General in der Region, hat sich darauf konzentriert, die Stadt zu halten. Die Cristero Armee ist größer und sieht aus, als könnte sie die Stadt einnehmen. Allerdings befindet sich in der Gegend ein Schiff, das die Cristero Armee angreift. Die Frage ist, ob sie sich darauf konzentrieren werden, die Stadt einzunehmen oder das Schiff zu zerstören."
mexico.20.a: "Die Stadt wird eingenommen."
mexico.20.b: "Der Angriff der Cristero wird abgewehrt."

mexico.21.t: "Cristero Krieg - Scharmützel"
mexico.21.d: "In [attack_state.GetName] hat es ein Gefecht gegeben, das mehrere Männer der mexikanischen Armee sowie der Armee der Cristeros das Leben gekostet hat. Dies ist nur eine weitere Schlacht in dem blutigen Kampf gegen die Cristero-Terroristen. Diese besondere Schlacht wurde von der..."
mexico.21.a: "Mexikanischen Armee gewonnen."
mexico.21.b: "Campesinoischen Armee gewonnen."

mexico.22.t.defeat: "Sieg für die Cristeros"
mexico.22.t.victory: "Sieg für die Bundesregierung"
mexico.22.d.defeat: "Das Undenkbare ist geschehen, und heute weht in Mexiko Stadt die Fahne der Cristeros an der Seite der mexikanischen Regierung. Sie haben die Kontrolle über die Regierung übernommen und versprochen, ein neues und besseres Mexiko zu schaffen."
mexico.22.d.victory: "Endlich ist die Terroristenarmee vernichtet worden. Es gibt zwar noch einige Scharmützel im Land, aber die Ordnung in Mexiko ist endlich wiederhergestellt. Präsident [MEX.GetLeader] ist erleichtert, dass seine Feinde endlich vernichtet sind."
mexico.22.a: "Viva Cristo Rey! Viva Mexico! (Wird Autoritär-demokratisch)"
mexico.22.b: "Viva Cristo Rey! Viva Mexico! (Wird Nationalpopulistisch)"
mexico.22.c: "Viva Mexico!"

mexico.24.t: "Der Tod von Calles"
mexico.24.d_1: "Traurige Nachrichten heute: Die Ärzte in Mexiko Stadt haben den Tod von Plutarco Elías Calles, el Jefe Máximo, festgestellt. Mit seinem Tod hat ein Machtkampf begonnen. Drei Männer könnten das nächste Staatsoberhaupt von Mexiko werden: Lázaro Cárdenas, Emilio Portes Gil und Abelardo L. Rodríguez."
mexico.24.d_2: "Heute gibt es wunderbare Nachrichten: Der sozialistische Bastard Calles ist gestorben. Jetzt stellt sich nur noch die Frage, wer an die Spitze seiner üblen Bewegung treten wird."
mexico.24.a: "Lazaro Cardenas."
mexico.24.b: "Emilio Portes Gil."
mexico.24.c: "Abelardo L. Rodríguez."

mexico.25.t: "Cardenas' Entscheidung"
mexico.25.d: "Cardenas hat sich als neuer Staatschef Mexikos durchgesetzt. Es kursieren jedoch Gerüchte darüber, was Cardenas jetzt, wo er an der Macht ist, tun wird. Während er ein treuer Unterstützer von Calles war, als dieser an der Macht war, ist dies nun nicht mehr der Fall. Wird Cardenas das Maximato abschaffen, wie einige glauben, oder wird er ankündigen, dass er es unterstützen wird?"
mexico.25.a: "Das Maximato fortsetzen."
mexico.25.b: "Das Maximato abschaffen."

### Revolution Democracy ###
mexico.26.t: "Präsidentschaftswahlen von [GetYear]"
mexico.26.d: "Es ist Zeit für eine weitere Präsidentschaftswahl in Mexiko. Da die Amtszeit von [MEX.GetLeader] durch die Verfassung begrenzt ist. Wer soll zum nächsten Präsidenten Mexikos gewählt werden?"
mexico.26.a: "Partido Mexicano de los Trabajadores."
mexico.26.b: "Partido Nacional Agrarista."
mexico.26.c: "Partido Laborista Mexicano."

mexico.28.t: "Akademie der Maya-Sprache gegründet"
mexico.28.d: "Heute befindet sich in der Stadt Mérida im Bundesstaat Yucatan die Academia de la Lengua Maya (Akademie der Maya-Sprache), die von Alfredo Barrera Vasquez und einer Reihe von Experten für die Maya-Sprache gegründet wurde. Das Hauptaugenmerk der Akademie liegt auf der Unterstützung und Förderung der Maya-Sprache. Sie arbeitet auch mit staatlichen Stellen zusammen, um denjenigen zu helfen, deren Muttersprache die Maya-Sprache ist."
mexico.28.a: "Lasst uns die Maya-Sprache wiederbeleben."

mexico.29.t: "Mexikanische Wandmalerei"
mexico.29.d: "Seit den 1920er Jahren hat in Mexiko eine künstlerische Bewegung begonnen, die dazu beitragen soll, die Ideale der Revolution im ganzen Land zu verbreiten. In den Städten Mexikos wurden Wandgemälde an öffentlichen Gebäuden angebracht. Die Wandgemälde behandeln zahlreiche Themen und vermischen soziale und politische Botschaften mit mexikanischem Nationalismus. Die drei großen Künstler, die als Anführer der Bewegung gelten, sind Diego Rivera, José Clemente Orozco und David Alfaro Siqueiros."
mexico.29.a: "Jede Stadt braucht Wandmalereien."

mexico.30.t: "Liga de Escritores y Artistas Revolucionarios"
mexico.30.d: "Um die Kunst in Mexiko zu fördern, wurde die Liga de Escritores y Artistas Revolucionarios (Liga der revolutionären Schriftsteller und Künstler) oder LEAR, wie sie oft genannt wird, gegründet. LEAR hat es sich zur Aufgabe gemacht, Kunst und Literatur in ganz Mexiko zu fördern. LEAR hat sich nicht nur den Idealen der mexikanischen Revolution verschrieben, sondern auch dem Syndikalismus, der sich in der von ihr geförderten und veröffentlichten Kunst widerspiegelt. Außerdem hat sie Verbindungen zur Dritten Internationale und setzt sich für deren Unterstützung ein."
mexico.30.a: "Kunst für Menschen."

mexico.31.t: "Monument der Revolution"
mexico.31.d: "Heute wurde das Revolutionsdenkmal in Mexiko Stadt endlich fertiggestellt. Carlos Obregón Santacilia war der Architekt des Denkmals. Er baute es auf der Grundlage des unvollendeten Gebäudes der Legislative, das Porfirio Diaz hatte errichten lassen. Es ist nicht nur ein Denkmal, das der Revolution gewidmet ist, von ihren Kämpfen bis zu ihren Erfolgen, sondern auch ein Mausoleum für einige der berühmtesten Revolutionäre. Das Denkmal wurde an der Plaza de la Repúblic in Mexiko-Stadt errichtet und ist bereits zu einem der Wahrzeichen der Stadt geworden."
mexico.31.a: "Erinnern wir uns an die Revolution."

mexico.32.t: "Nationalparks"
mexico.32.d: "Seit Zapata Präsident geworden ist, hat er eine Politik der Schaffung einer Reihe von Nationalparks begonnen. Seit 1936 hat er das Programm jedoch beschleunigt und sich auf die Schaffung einer Reihe neuer Nationalparks in ganz Mexiko konzentriert."
mexico.32.a: "Wir werden die natürliche Umwelt Mexikos schützen."

mexico.33.t: "Regeneración"
mexico.33.d: "Regeneración war eine anarchistische Zeitung, die von Jesús Flores und seinen Brüdern gegründet wurde, die gemeinhin als Gebrüder Magón bezeichnet werden. Ursprünglich sollte die Zeitung darüber berichten, was in Mexiko während der Revolution geschah. Während der Revolution wurde er jedoch ins Exil geschickt und die Zeitung geriet in Vergessenheit. In den letzten Jahren wurde sie jedoch wiederbelebt. Sie behält ihre anarchistische Haltung bei, hat sich aber mehr in eine zaptistische Haltung verwandelt. Als Jesús Flores Mitglied der Regierung Zapatas wurde, vergrößerte sich die Unterstützung und Reichweite der Zeitung."
mexico.33.a: "Magon's Ideen verbreiten sich."

mexico.34.t: "Congreso Nacional de Mujeres"
mexico.34.d: "Der Congreso Nacional de Mujeres oder Nationale Frauenkongress wurde heute gegründet, um die Rechte der Frauen auf nationaler Ebene zu diskutieren. Das wichtigste Thema ist das Frauenwahlrecht, aber auch andere Themen wie Prostitution, Alphabetisierung von Frauen, Gesundheit, Abtreibung und mehr werden auf dem Kongress diskutiert. Dies ist zwar der erste Kongress, aber für die Zukunft ist bereits ein weiterer geplant."
mexico.34.a: "Vivan las Mujeres de Mexico!"

mexico.35.t: "Frauenwahlrecht"
mexico.35.d: "Präsident [MEX.GetLeader] hat ein Gesetz vorgeschlagen, das Frauen das Wahlrecht einräumt, ein Schritt, der von Frauengruppen in ganz Mexiko begrüßt wird. Natürlich muss das Gesetz erst den mexikanischen Kongress passieren. Wird es verabschiedet oder scheitern?"
mexico.35.a: "Das Frauenwahlrecht wird verabschiedet."
mexico.35.b: "Das Frauenwahlrecht scheitert."

mexico.36.t: "Mexikanische Anarchistische Föderation"
mexico.36.d: "Die Mexikanische Anarchistische Föderation wurde heute gegründet, inspiriert von den Bewegungen in Europa und dem Rest der Internationalen. Sie soll helfen, verschiedene Anarchisten in ganz Mexiko zu vernetzen und den Anarchismus und den Anarchosyndikalismus in Mexiko zu unterstützen."
mexico.36.a: "Viva Anarchismo."

mexico.40.t: "Der Angriff auf die Grundstücke"
mexico.40.d: "Im Tal von Mexicali, wo sich das Delta des Colorado-Flusses in Baja California befindet, hat eine soziale Bewegung begonnen, inspiriert durch die Worte von [MEX.GetLeader], der sich für die Fortsetzung der Bodenreform einsetzt. In diesem Teil Mexikos gibt es eine Reihe großer Ranches, die sich im Besitz von Amerikanern befinden. Im Geiste der Bodenreform haben die Bauern jedoch die direkte Kontrolle über die Ländereien übernommen und ihre eigenen Ejidos und landwirtschaftlichen Vereinigungen gegründet. Die Menschen im Mexicali-Tal sind in freudiger Stimmung, nachdem sie das Land zurückerobert haben."
mexico.40.a: "Tierra Y Libertad!"

mexico.41.t: "Der Umgang mit Unternehmenskartellen"
mexico.41.d: "Die industrielle Entwicklung in Mexiko im 19. Jahrhundert verlief ähnlich wie in Amerika. Es gab Monopole, Raubritter, Landraub und Ausbeutung von Arbeitskräften im Überfluss. Unsere glorreiche Revolution wird von uns als eine Verschmelzung der fortschrittlichen Ideale Nordamerikas mit dem europäischen Sozialismus gesehen. Umso beschämender ist unsere Unfähigkeit, die Industriemonopole bis zu diesem Zeitpunkt in den Griff zu bekommen. Der jahrzehntelange kontinuierliche Missbrauch des Marktes durch Unternehmen, die geistiges Eigentum mit unethischen Mitteln horten, muss beendet werden. Wir werden den Monopolen das geistige Eigentum vorübergehend entziehen, damit der Wettbewerb gedeihen kann."
mexico.41.a: "Wettbewerb soll Mexiko zu Wohlstand verhelfen."

### Dirty War ###
mexico.42.t: "Der Krieg der Campesinos beginnt"
mexico.42.d: "Die Machtübernahme durch die Militärjunta nach Zapatas Tod hat zu einer großen Unzufriedenheit in der Bevölkerung geführt. Dies gilt insbesondere für die arme Landbevölkerung, die Zapatas Reformen unterstützt hatte. Pancho Villa und Rubén Jaramillo haben begonnen, eine Kampagne gegen die Militärjunta und für eine Wiederherstellung der revolutionären Demokratie zu führen. Es sieht nicht so aus, als würde diese Kampagne in nächster Zeit enden."
mexico.42.a: "In Mexiko muss die Ordnung wiederhergestellt werden."

mexico.43.t: "Das Angebot der Sinarquista"
mexico.43.d: "Die Sinarquista ist mit einem Angebot an uns herangetreten, sich in die mexikanische Regierung einzubringen. Sie sagen, dass sie in der Lage sein werden, das mexikanische Volk zu schützen, und dass es in der Lage sein wird, sich besser mit ihren Kräften zu koordinieren, wenn sie an der Regierung beteiligt sind. Sollen wir sie in die Regierung aufnehmen?"
mexico.43.a: "Akzeptiert ihr Angebot."
mexico.43.b: "We do not need them."

mexico.44.t: "Unterstützung der Sinarquista"
mexico.44.d: "Die Sinarquista haben ihr Wort gehalten, und gemeinsam haben wir eine ganze Reihe von Erfolgen gegen die Verräter und Rebellen errungen. Natürlich sind einige in der Junta zunehmend besorgt darüber, dass die Sinarquistas die Lorbeeren ernten und an Popularität gewinnen. Doch im Moment können wir den Sieg über die Rebellen für uns beanspruchen."
mexico.44.a: "Viva Mexico."

mexico.45.t: "Sinarquista-Putsch"
mexico.45.d: "Die Sinarquista hat ihr wahres Gesicht gezeigt. Jose Antonia Urquiza marschierte als Held in Mexiko-Stadt ein. Dabei marschierten er und die Goldhemden geradewegs auf den Palacio Nacional zu und nahmen das Gebäude in Beschlag, ohne dass ein Schuss fiel. Es scheint, dass die Soldaten eher die Sinarquistas als die Junta unterstützen. Mit dieser schnellen Machtübernahme haben die Sinarquistas nun das Sagen in Mexiko. Sie haben versprochen, dass Mexiko wieder zu seiner ursprünglichen Pracht zurückkehren wird und dass Rebellen Mexiko nie wieder bedrohen werden."
mexico.45.a: "Verflucht sei der plötzliche, aber unvermeidliche Verrat."

mexico.46.t: "Wiederherstellung der Demokratie?"
mexico.46.d: "Mit unserem Sieg über die Bauernrebellen sind wir endlich in der Lage, uns unseren staatlichen Institutionen zuzuwenden und unsere vorrevolutionäre Regierung vollständig wiederherzustellen. Es ist jedoch unklar, welchen Weg wir dabei einschlagen sollen. Mexiko blühte jahrzehntelang unter der Führung von Porfirio Diaz auf, und obwohl die Vorteile seiner Herrschaft in seinen letzten Tagen langsam nachließen, lässt sich nicht leugnen, dass eine Rückkehr zu jenen Tagen mit Garza an der Macht vielleicht von Vorteil sein könnte. Andererseits ist die Demokratie schnell zu einem Teil der mexikanischen Kultur geworden, und da liberale und konservative Parteien die Junta drängen, zumindest den Anschein einer demokratischen Herrschaft wiederherzustellen, wäre es vielleicht am besten, wenn wir anstelle einer Diktatur einen langsamen Übergang zur Demokratie anstreben würden..."
mexico.46.a: "Die Demokratie wiederherstellen."
mexico.46.b: "An der Macht festhalten."

mexico.47.t: "Campesino Krieg - Kämpfe im ganzen Land"
mexico.47.d: "Die Kämpfe sind im größten Teil des Landes ausgebrochen. Glücklicherweise werden die verschiedenen Städte von der Regierung kontrolliert, aber viele kleinere Städte sind von der so genannten Befreiungsarmee eingenommen worden. Es sieht nicht so aus, als würde dieser Konflikt in absehbarer Zeit enden."
mexico.47.a: "Ordnung und Gerechtigkeit sollen wiederhergestellt werden."

mexico.48.t: "Campesino Krieg - Fabrik sabotiert"
mexico.48.d: "Die Campesinos haben einen Anschlag auf eine Fabrik in [attack_state.GetName] verübt, der großen Schaden angerichtet und viele Menschenleben gekostet hat. Die Bundesbehörden arbeiten vor Ort daran, sie zu stoppen, und einer der örtlichen Offiziere der mexikanischen Armee hat geschworen, diese reaktionären Terroristen zu vernichten."
mexico.48.a: "Wir werden diese Rebellen vernichten."

mexico.49.t: "Campesino Krieg - Militärfabrik sabotiert"
mexico.49.d: "Die Campesinos haben eine Militärfabrik in [attack_state.GetName] angegriffen und dabei großen Schaden angerichtet und viele Menschenleben gefordert. Die Bundesbehörden arbeiten vor Ort daran, dies zu verhindern, und einer der örtlichen Offiziere der mexikanischen Armee hat geschworen, diese reaktionären Terroristen zu vernichten."

mexico.50.t: "Campesino Krieg - Railways attacked"
mexico.50.d: "Die Campesinos haben in der Region [attack_state.GetName] eine Reihe von Bomben gezündet, die erhebliche Schäden an der Eisenbahn verursachten, viele Züge zerstörten und unzählige unschuldige Menschen das Leben kosteten."

mexico.51.t: "Campesino Krieg - Schlacht von Guadalajara"
mexico.51.d: "Die mexikanische Armee steht der so genannten Befreiungsarmee unter der Führung von Pancho Villa gegenüber, die versucht, die Stadt Guadalajara einzunehmen. Der Kommandeur der mexikanischen Armee, Pedro Ojeda, bereitet die Verteidigung der Stadt vor, doch er befürchtet, dass es in jedem Fall zu einer blutigen Schlacht kommen wird. Wenn sich das Blut und der Staub gelegt haben, gehört der Sieg der..."
mexico.51.a: "Mexikanischen Armee."
mexico.51.b: "Campesinos Armee der Befreiung."

mexico.52.t: "Campesino Krieg - Schlacht von Celaya"
mexico.52.d: "Die mexikanische Armee steht der Armee der Campesinos in der Nähe der Stadt Celaya gegenüber, wo die Armee der Campesinos festgehalten wird. Jesus Ferreira, der Kommandeur der mexikanischen Armee, der den Angriff leitet, glaubt, dass er die Campesinos zurückdrängen kann, aber er weiß auch, dass es ein blutiger Kampf werden wird. Am Ende jedoch wird die..."
mexico.52.a: "Campesinoische Armee siegreich sein."
mexico.52.b: "Mexikanische Armee siegreich sein."

mexico.58.t: "Campesino Krieg - [attack_state.GetName]"
mexico.58.d: "In [attack_state.GetName] hat es ein Gefecht gegeben, das mehrere Männer der mexikanischen Armee und der Campesinos Armee das Leben gekostet hat. Dies ist nur eine weitere Schlacht in dem blutigen Kampf gegen die Campesinos-Terroristen. Diese besondere Schlacht wurde von der..."
mexico.58.a: "Mexikanischen Armee gewonnen."
mexico.58.b: "Campesinoischen Armee gewonnen."

mexico.59.t.defeat: "Sieg für die Campesinos"
mexico.59.t.victory: "Sieg für die Bundesregierung"
mexico.59.d.defeat: "Pancho Villa und Rubén Jaramillo sind als Helden in Mexiko-Stadt eingezogen. Die Militärjunta, die Mexiko seit Zapatas Tod regiert hat, wurde aufgelöst. Sie haben erklärt, dass die Ideale der Revolution nicht gestorben sind, sondern auf die Probe gestellt wurden, und dass sie an Sicherheitsmaßnahmen arbeiten werden, um zu verhindern, dass es in Zukunft zu einer weiteren Junta kommt. Außerdem haben sie erklärt, dass sie in naher Zukunft neue Präsidentschaftswahlen abhalten werden."
mexico.59.d.victory: "Die Rebellen wurden niedergeschlagen, und die Ordnung im Land ist wiederhergestellt. [MEX.GetLeader] wird in ganz Mexiko als Held für die Beendigung der Rebellion und die Wiederherstellung von Recht und Ordnung im Land gefeiert."
mexico.59.a: "Die Revolution ist erhalten geblieben."
mexico.59.b: "Die Ordnung ist wiederhergestellt."

### Military Junta and Auth-Dem ###
mexico.61.t: "Die neue Verfassung"
mexico.61.d: "In Mexiko Stadt wurde heute eine neue Verfassung vorgestellt. Die Verfassung von [GetYear] ist der Verfassung von 1917 recht ähnlich, unterscheidet sich aber auch in einigen Punkten von ihr. Vor allem enthält sie nicht die gleichen antiklerikalen, landreformerischen und anderen radikalen Teile, die die Verfassung von 1917 ausmachten. Sie wird als eine gemäßigtere, demokratischere Verfassung angesehen. Während in Mexiko Stadt großer Jubel herrschte, wurde die neue Verfassung in einer Reihe ländlicher Städte mit offensichtlicher Verachtung aufgenommen."
mexico.61.a: "Ein neuer Tag bricht an in Mexiko."

mexico.62.t: "Das Erbe der Revolution"
mexico.62.d: "Das Erbe der mexikanischen Revolution ist ein Thema, das im mexikanischen Kongress zur Debatte steht. Einige halten die gesamte Revolution für schrecklich, und wir sollten sie als einen Rückschritt verurteilen. Andere hingegen wollen nur die Radikalen wie Zapata und Villa für die Zerstörung Mexikos verurteilen. Wie soll entschieden werden?"
mexico.62.a: "Verurteilt nur Zapata und andere Radikale."
mexico.62.b: "Verurteilt die gesamte Revolution."

mexico.63.t: "Anti-Eingeborenen-Gesetz"
mexico.63.d: "Es wurde ein Gesetz vorgeschlagen, das die verschiedenen Gesetze, die Zapata für die mexikanischen Ureinwohner erlassen hat, aufheben soll. Das Gesetz hat viel Unterstützung von den Machthabern des rechten Flügels, die die Gesetze als eine weitere Politik betrachten, mit der Zapata Mexiko zerstört hat. Dies wird jedoch den verschiedenen indigenen Mexikanern, insbesondere den Maya und ihren Verbündeten in Yucatan, natürlich nicht gefallen."
mexico.63.a: "Verabschiedet das Gesetz."
mexico.63.b: "Verabschiedet das Gesetz nicht."

mexico.64.t: "Die Rebellion in Yucatan"
mexico.64.d: "Während wir die Macht konsolidieren und die Gesetze Zapatas aufheben, hat das Volk der Halbinsel Yucatan beschlossen, die Unabhängigkeit zu erklären. Die Staaten Yucatan, Campeche und Quintana Roo haben alle dafür gestimmt, sich dieser verräterischen Republik Yucatan anzuschließen."
mexico.64.a: "Wir werden diese Verräter vernichten."
mexico.64.b: "Libertad o Muerte(Spielt als Yucatan)"

mexico.65.t: "Mexiko kann Yucatan nicht befrieden"
mexico.65.d: "Obwohl [MEX.GetLeader] versprochen hat, die rebellischen Yucatan in weniger als einem Jahr zu besiegen, ist es inzwischen klar, dass dies nicht mehr der Fall ist. Die Tatsache, dass unsere Armeen zurückgedrängt wurden und ein Waffenstillstand herrscht, bedeutet, dass [MEX.GetLeader] sich in Acht nehmen muss, da verschiedene Rivalen sehr wohl versuchen könnten, ihn zu ersetzen."
mexico.65.a: "Wir müssen uns vorsehen."

mexico.66.t: "Yucatan schafft es zu überleben"
mexico.66.d: "Es ist uns gelungen, die Mexikaner zu vertreiben, und zum ersten Mal sind wir jetzt eine freie und unabhängige Republik. Jetzt, da der Krieg vorbei ist, können wir uns auf den Wiederaufbau des Landes konzentrieren. Natürlich müssen wir immer auf der Hut vor den Mexikanern sein, die versuchen werden, unser Land zurückzuerobern."
mexico.66.a: "Viva Yucatan!"

mexico.67.t: "Yucatan ist befriedet"
mexico.67.d: "Die Verräter und Rebellen in Yucatan wurden niedergeschlagen, und die Region wurde befriedet. Die Region wird nie wieder eine Quelle des Ärgers für Mexiko sein."
mexico.67.a: "Viva Mexico."

mexico.68.t: "Wiedervereinigung mit Mexiko?"
mexico.68.d: "Die rechten Kräfte, die durch einen Putsch in Mexiko an die Macht gekommen sind, wurden vernichtet, und sie sind dabei, die verschiedenen Gesetze, die Zapata erlassen hat, wieder in Kraft zu setzen, darunter auch seine verschiedenen Gesetze zum Schutz der indigenen Gemeinschaften Mexikos. Die Frage ist: Sollen wir unsere Rebellion beenden und uns wieder Mexiko anschließen oder ein für alle Mal für die Unabhängigkeit kämpfen?"
mexico.68.a: "Lasst uns mit Mexiko wiedervereinigen. (Spiel vorbei)"
mexico.68.b: "Lasst uns den Kampf für die Unabhängigkeit fortsetzen!"

mexico.69.t: "Die Yucataner beenden ihre Rebellion"
mexico.69.d: "Die Rebellion in Yucatan wurde dank der Politik von [MEX.GetLeader] beendet, die die von Zapata erlassenen Gesetze wieder in Kraft gesetzt hat. Diese Gesetze und die Zusicherung, dass ihre Autonomie und ihre Traditionen respektiert werden und dass die Verräter, die diesen Konflikt ausgelöst haben, hart bestraft werden, haben dazu beigetragen, die Yucatec davon zu überzeugen, sich wieder dem Land anzuschließen."
mexico.69.a: "Viva Mexico."

mexico.70.t: "Die Yucataner kämpfen weiter"
mexico.70.d: "Die Yucataner haben beschlossen, trotz unserer Bemühungen, die Gesetze Zapatas wiederherzustellen und die Verräter zu bestrafen, weiter für ihre Unabhängigkeit zu kämpfen. Nun gut, Yucatan wird noch früh genug befriedet werden."
mexico.70.a: "Sie sollen vernichtet werden."

### Military Democracy ###
mexico.81.t: "Präsidentschaftswahlen von [GetYear]"
mexico.81.d: "Es ist Zeit für eine weitere Präsidentschaftswahl in Mexiko. Da die Amtszeit von [MEX.GetLeader] durch die Verfassung begrenzt ist. Wer soll zum nächsten Präsidenten Mexikos gewählt werden?"
mexico.81.a: "Viva Democracia!"

mexico.84.t: "Palacio Legislativo Federal"
mexico.84.d: "Während des Porfiriato hatte Diaz den Plan, ein großes neues Gebäude für die Bundesgesetzgebung in Mexiko Stadt zu bauen. Durch die Revolution hat sich dieses Projekt jedoch lange verzögert. Nun aber, da sich der Staub längst gelegt hat, können wir dieses Werk vollenden und der Welt eine Gesetzgebung präsentieren, die sie bewundern kann."
mexico.84.a: "Endlich ist es geschafft."

### National Populist events ###
mexico.100.t: "Patria vs La Raza"
mexico.100.d: "Der Synarchismus als Ideologie steckt noch in den Kinderschuhen, wobei der wichtigste verbindende Faktor der Widerstand gegen Liberalismus und Säkularismus ist. Unter dem Banner der Synarchisten gibt es sowohl Legionäre nach dem Vorbild der Eisernen Garde als auch Anhänger von La Raza. Der inhärente Konflikt zwischen diesen Kräften betrifft ihre Rassenpolitik. Die synarchistische Führung unter Salvador Abascal sieht das traditionelle Kastensystem Mexikos als die richtige Gesellschaftsordnung an, einschließlich der Verankerung katholischer Priester. La Raza, vertreten durch José Vasconcelos, vertritt die Idee einer hispanischen Rasse als wahres Ideal des mexikanischen Patriotismus. Diese Ideen ähneln eher dem brasilianischen Integralismus als dem Legionarismus. Die Partei hat begonnen, sich zu spalten, da die Mitglieder von La Raza angesichts der mangelnden Unterstützung, die sie innerhalb der Partei erhalten, desillusioniert sind. Wie können wir das korrigieren?"
mexico.100.a: "Wir müssen diese Dissidenten besänftigen."
mexico.100.b: "Sie haben keine Wahl, ignoriert ihre Forderungen."

mexico.106.t: "Juventudes Sinarquistas"
mexico.106.d: "Die Juventudes Sinarquistas sind ein Jugendprogramm, das von [MEX.GetLeader] ins Leben gerufen wurde. Die Organisation soll dazu beitragen, der Jugend die Ideale des Sinarchismo und traditionelle katholische Werte zu vermitteln. Strukturell ähnelt die Organisation den Pfadfindergruppen, die es in anderen Ländern gibt, obwohl sie von der mexikanischen Regierung kontrolliert wird. Die Juventudes Sinarquistas haben zwei Hauptunterorganisationen, eine für Jungen und eine für Mädchen. Dadurch, dass die Jugendlichen in der Organisation eingeschrieben sind, wird sichergestellt, dass sie niemals von den Idealen der Regierung abweichen."
mexico.106.a: "Die Jugend ist die Zukunft."

mexico.108.t: "Abschluss der Reconquista-Kampagne"
mexico.108.d: "In Mexiko-Stadt versammelten sich Scharen von treuen Sinarquisten-Anhängern und Gleichgesinnten, um einer Rede von José Antonio Urquiza zu lauschen, nachdem die tapferen mexikanischen Streitkräfte die im Vertrag von Guadeloupe Hidalgo abgetretenen, lange verlorenen Gebiete erobert hatten. Durch schnelles Handeln nach dem Abstieg der Amerikaner ins Chaos und die Mobilisierung einer so elitären, massiven und atemberaubenden Armee wurden die langen Jahrzehnte der amerikanischen Tyrannei endlich beendet. Während diese neu befreiten Länder vielleicht noch jahrzehntelang 'amerikanisch' sein werden, planen José Antonio Urquiza und seine Synarchistische Union, den Synarquismo über die riesigen Gebiete zu verbreiten, die nun sein modernes Mexiko gefährden.\n\nJosé Antonio Urquiza und mehrere hochrangige mexikanische Generäle haben Pläne angekündigt, den Kontinent vollständig von fremder Besatzung zu befreien, um Mexiko weiterhin von fremdem Einfluss rein zu halten. Die Methoden, mit denen er die 'Hispanidad' über die mexikanischen Grenzen hinaus zu verbreiten gedenkt, sind jedoch noch nicht bekannt."
mexico.108.a: "Die Demütigung und die Verwüstung von 1848 haben wir für immer überwunden.!"

### General Flavour Events ###
mexico.125.t: "Ahí está el detalle is released"
mexico.125.d: "Die mexikanische Filmkomödie Ahí está el detalle ist heute in den Kinos angelaufen. In den Hauptrollen spielen Cantinflas sowie Joaquín Pardavé, Sara García, Sofía Álvarez und Dolores Camarillo. Der Film wurde von dem Verbrecher Álvaro Chap und den Erfahrungen des Regisseurs Juan Bustillo Oro inspiriert, der als Anwalt für Cárcel de Belén arbeitete. Er gilt als der bisher beste Film von Cárcel de Belén und erhielt von den Kritikern positive Kritiken."
mexico.125.a: "Cantinflas hat sich wieder einmal selbst übertroffen."

mexico.126.t: "María Candelaria veröffentlicht"
mexico.126.d: "María Candelaria ist heute in die Kinos gekommen und hat überwältigende Kritiken erhalten. Der Film ist ein Drama über die indigene Bevölkerung Mexikos. Regie führte Emilio Fernández, in den Hauptrollen spielen Dolores del Río und Pedro Armendáriz. Der Film war der erste mexikanische Film, der bei den Filmfestspielen in Cannes mit dem Großen Preis ausgezeichnet wurde, und damit der erste Film aus Lateinamerika, dem dies gelang."
mexico.126.a: "Ein Film, den jeder sehen sollte."

mexico.127.t: "Flor silvestre wird veröffentlicht"
mexico.127.d: "Der Film Flor silvestre (Wilde Blume) kam heute in die Kinos und erhielt begeisterte Kritiken. Der Film ist ein Drama über den Sohn eines reichen Großgrundbesitzers, der während der mexikanischen Revolution zum Revolutionär wird und ein Bauernmädchen heiratet. In den Hauptrollen spielen Dolores del Río, Pedro Armendáriz und Miguel Ángel Ferriz; Regie führt Emilio Fernández. Der Film entstand in Zusammenarbeit zwischen dem Regisseur Emilio Fernández, der oft als El Indio bezeichnet wird, und Augustine J. Fink, dem Präsidenten von Films Mundiales. Da "Wilde Blume" nicht nur von der Kritik in ganz Mexiko gelobt wurde, sondern auch eine Menge Geld einbrachte, sieht es so aus, als würde diese Zusammenarbeit auch in Zukunft fortgesetzt werden."
mexico.127.a: "Was sollen sie als nächstes tun?"

mexico.128.t: "Mexikanischer Cup von 1939"
mexico.128.d: "Der mexikanische Cup, der wichtigste nationale Fußballpokal Mexikos, hat endlich sein Meisterschaftsspiel zwischen Asturias und Necaxa erreicht, und es stellt sich die Frage, wer dieses Jahr den Ruhm mit nach Hause nehmen und Meister werden soll."
mexico.128.a: "Und der Gewinner ist?"

mexico.129.t: "Asturias win the Cup"
mexico.129.d: "Mit einem 1:0-Sieg gewinnt Asturien in diesem Jahr den Mexiko-Cup. In Mexiko Stadt herrschte große Aufregung, als der Pokal an eine der Mannschaften des Landes ging."
mexico.129.a: "Asturien holt sich den Titel zurück."

mexico.130.t: "Necaxa gewinnt den Cup"
mexico.130.d: "Es war ein enges Spiel, das Necaxa mit 2:1 für sich entschied und damit der amtierende mexikanische Pokalsieger blieb. Natürlich feiert die Stadt Aguascalientes diesen Sieg."
mexico.130.a: "Die Thunderbolts sind siegreich."

mexico.131.t: "El Santo betritt den Ring"
mexico.131.d: "Heute ist der maskierte Wrestler El Santo zum ersten Mal in den Ring gestiegen und hat ein Battle Royale gegen acht andere Wrestler mit akrobatischen Tritten und Würfen gewonnen, die zu seinem Markenzeichen wurden. Er ist schnell berühmt geworden, weil er sich weigert, seine silberne Maske abzunehmen, die zu seinem Markenzeichen geworden ist."
mexico.131.a: "Der silberne Heilige!"

mexico.132.t: "1937 Orizaba-Erdbeben"
mexico.132.d: "In Orizaba, Veracruz, hat sich ein Beben der Stärke 7,3 ereignet. Das Erdbeben forderte über 30 Todesopfer und zahllose weitere Verletzte. Die Nachbeben waren bis nach Mexiko-Stadt zu spüren. Der Präsident [MEX.GetLeader] hat die Bevölkerung aufgefordert, beim Wiederaufbau zu helfen und alles in ihrer Macht Stehende zu tun, um den Menschen zu helfen, die durch das Erdbeben zu Schaden gekommen sind."
mexico.132.a: "Betet für Mexiko."

mexico.133.t: "1940 Erdbeben in El Centro"
mexico.133.d: "An der südlichen Grenze zwischen dem US-Bundesstaat Kalifornien und dem mexikanischen Bundesstaat Baja California hat sich ein Erdbeben ereignet. Das Epizentrum befindet sich in der Stadt El Centro in Amerika, aber auch die Häuser auf der mexikanischen Seite der Grenze sind betroffen. Bei dem Erdbeben sind 9 Menschen ums Leben gekommen und über 20 wurden schwer verletzt. Der Gesamtschaden beläuft sich auf über 6 Millionen US-Dollar. Durch das Erdbeben wurden zahlreiche Bewässerungsanlagen für landwirtschaftliche Betriebe in der Region beschädigt, was wahrscheinlich auch andernorts Auswirkungen haben wird. Es war das erste größere Erdbeben, das von einem Seismographen für starke Bewegungen aufgezeichnet wurde, der sich in der Nähe eines Verwerfungsrisses befindet."
mexico.133.a: "Oh die Menschlichkeit!"

mexico.134.t: "1941 Erdbeben in Kolima"
mexico.134.d: "Die Stadt Colima wurde von einem tödlichen Erdbeben erschüttert, bei dem über 90 Menschen ums Leben kamen und mehr als 8.000 Häuser in der Stadt zerstört wurden. Die Nachbeben waren im gesamten pazifischen Teil Mexikos zu spüren, von den Nachbarstaaten Jalisco und Michoacán bis nach Mexiko-Stadt selbst. Nach dem Erdbeben kam es zu Erdrutschen, und die mexikanische Armee wurde entsandt, um den vom Erdbeben betroffenen Menschen zu helfen."
mexico.134.a: "Reza por México."

mexico.135.t: "Kinder von Morelia"
mexico.135.d: "Seit Beginn des Bürgerkriegs in den Vereinigten Staaten sind Flüchtlinge nach Mexiko gekommen, um dort Asyl vor Gewalt und Terror zu suchen. Unter diesen Flüchtlingen ist eine Gruppe besonders hervorzuheben, nämlich die Kinder. Zu diesem Zweck wurde ein Programm ins Leben gerufen, das die Einrichtung von Heimen für diese Kriegswaisen unterstützt. Das größte dieser Heime befindet sich in Morelia, weshalb diese Gruppe von der Presse als 'Die Kinder von Morelia' bezeichnet wird."
mexico.135.a: "Helft den Flüchtlingen."

mexico.136.t: "Bohemia Poblana"
mexico.136.d: "Die Bohemia Poblana ist eine gesellschaftliche Gruppe, die sich der Förderung und Verbreitung von Kultur in ganz Mexiko widmet. Die Gruppe organisiert u.a. Gedichtvorträge, Ausstellungen, Konferenzen, die Förderung und das Sponsoring von Zeitschriften und die Herausgabe ihres Verbreitungsorgans, der Zeitschrift. Berühmt geworden ist die Gruppe durch ihre monatlichen Essen in der Stadt Puebla. Zu diesen Veranstaltungen werden in der Regel berühmte Ehrengäste aus der Welt der Kunst und Kultur eingeladen, von Dichtern über Autoren bis hin zu Musikern und mehr."
mexico.136.a: "Interessant."

### Foreign Events ###
mexico.200.t: "[From.GetNameDefCap] möchte der Internationalen beitreten"
mexico.200.d: "[From.GetNameDefCap], die kürzlich über die Vorteile einer sozialistischen Regierung aufgeklärt wurden, sind mit einer Bitte an uns herangetreten. Sie möchten der Internationalen formell beitreten. Wäre ein solcher entfernter Verbündeter sinnvoll?"
mexico.200.a: "Ja, natürlich! Wir begrüßen sie."
mexico.200.b: "Wir brauchen sie nicht."

mexico.201.t: "[From.GetNameDefCap] lehnt ab"
mexico.201.d: "Die [From.GetAdjective]-Regierung hat unseren Antrag auf Beitritt zu ihrem Bündnis abgelehnt. Vielleicht sind wir für ihre Verhältnisse nicht syndikalistisch genug oder als Verbündete unwürdig. Wie auch immer, die Antwort war eindeutig nein."
mexico.201.a: "Eine schlechte Entscheidung ihrerseits."

mexico.202.t: "[From.GetNameDefCap] möchte der Entente beitreten"
mexico.202.d: "[From.GetNameDefCap], haben einen Botschafter zu einem Treffen mit dem König und dem Premierminister entsandt, um [From.GetNameDefCap] in die Entente aufzunehmen. Sollen wir das Angebot von [From.GetAdjective] annehmen?"

mexico.210.t: "Mexikanische Ausrüstung trifft ein"
mexico.210.d: "Angesichts unseres Kampfes für ein wahres syndikalistisches Mittelamerika haben unsere mexikanischen Waffenbrüder es für angebracht gehalten, uns eine große Menge an Ausrüstung zu schicken, um uns in unserem Kampf zu unterstützen."
mexico.210.a: "Viva la revolución!"

mexico.212.t: "Mexiko beansprucht Mittelamerika"
mexico.212.d: "Die neue synarchistische Regierung in Mexiko hat ein Dekret erlassen, das die Souveränität über die gesamte mittelamerikanische Region beansprucht. Mit dem Anspruch, die wahren und rechtmäßigen Herrscher des Landes zu sein, dürfte es nur eine Frage der Zeit sein, bis die neue mexikanische Regierung in der Region militärisch tätig wird."
mexico.212.a: "Verrückte, alle von ihnen."

mexico.213.t: "Frieden mit [central_america_attacker.GetNameDef]?"
mexico.213.d: "Nach dem [central_america_attacker.GetAdjective]-Sieg auf costaricanischem Gebiet haben uns unsere Marineoffiziere geraten, eine friedliche Lösung des Konflikts anzustreben, da ein Feldzug gegen Amerika für uns zu kostspielig wäre, ohne dass wir davon profitieren würden. Wie sollen wir darauf reagieren?"
mexico.213.a: "Mittelamerika ist die Mühe nicht wert."
mexico.213.b: "Blödsinn, die [ROOT.GetFactionName] schützt ihre Verbündeten!"

mexico.214.t: "[FROM.GetNameDefCap] bietet Frieden"
mexico.214.d: "Mit unserem Sieg in Mittelamerika hat die [FROM.GetAdjective]-Regierung endlich die Zeichen der Zeit erkannt und ist an uns herangetreten, um ein Friedensabkommen zu unterzeichnen, den Konflikt aufzugeben und Mittelamerika unter unsere Kontrolle zu stellen. Wie sollen wir darauf reagieren?"
mexico.214.a: "Akzeptiert ihre Bedingungen."
mexico.214.b: "Keine Geschäfte mit den Imperialisten!"

mexico.215.t: "[FROM.GetNameDefCap] lehnt Frieden ab"
mexico.215.d: "Unerwarteterweise hat sich die [FROM.GetAdjective]-Regierung dazu entschlossen, unser Friedensangebot abzulehnen, und hat darauf bestanden, dass sie für die absehbare Zukunft im Kriegszustand bleibt. Es ist zwar äußerst unwahrscheinlich, dass sie eine transatlantische Operation planen, aber wir sollten trotzdem die Augen offen halten, falls sie sich entschließen sollten, unseren Feinden zu helfen..."
mexico.215.a: "Sie werden das bedauern."

mexico.500.t: "Mexiko bedroht uns"
mexico.500.d: "Während unsere junge Nation die internationale Bühne betritt, sind wir bereits von opportunistischen Aasgeiern umgeben, die uns unterdrücken wollen. Die mexikanische Regierung weigert sich, unsere Regierung als rechtmäßig anzuerkennen, und unsere Berichte deuten darauf hin, dass sie ihre Truppen an unseren Grenzen aufstellen, eindeutig in der Absicht, einen Krieg gegen uns zu führen. Wir müssen uns vorbereiten, wenn wir siegen wollen..."
mexico.500.a: "Zu den Waffen!"

##Army Generals##
MEX_emiliano_zapata_salazar_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. August, in Anenecuilco, Morelos, Vereinigte Mexikanische Staaten§!\n§YMilitärkarriere:§! §gEmiliano Zapata Salazars militärische Laufbahn begann kurz nach seinem politischen Engagement, als er 1908 zwangsweise in das 9. Kavallerieregiment unter Alfonso Pradillo eingezogen wurde, wo er die Vor- und Nachteile des Militärlebens kennenlernte. Mit dem Inkrafttreten des Plan de San Luis und dem Tod von Pablo Torres Burgos wurde Emiliano von der Revolutionären Junta des Südens zum neuen Revolutionsführer der Maderista-Armee des Südens ernannt. Seine erste Aktion bestand darin, Cuautla von den porfiristischen Truppen einzunehmen, was ihm trotz hoher Verluste gelang. Um die Zahl der Rekruten zu erhöhen, versprach er jedem Soldaten, der sich bei ihm meldete, ein Stück Ackerland als Gegenleistung für seine Hilfe bei der Revolution, und diese Taktik erwies sich als äußerst erfolgreich bei den entrechteten Bauern auf dem mexikanischen Land."
MEX_francisco_pancho_villa_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g5. Juni 1878, in San Juan del Rio, Durango, Vereinigte Mexikanische Staaten§!\n§YMilitärkarriere:§! §gJosé Doroteo Arango Arámbula, besser bekannt unter seinem Pseudonym Francisco Villa oder seinem Spitznamen 'Pancho Villa', ist für die Menschen in Mexiko zu einer lebenden Legende geworden. Sein Abenteuer begann, als Laureano Lopez Negrete, der Besitzer der Sombretillo-Ranch, auf der Doroteo arbeitete, seine ältere Schwester misshandelte. Als Vergeltungsmaßnahme erschoss er Laureano und entzog sich anschließend der Gefangennahme durch die Behörden, woraufhin er in die nahe gelegenen Berge floh, wo er von einer Banditenbande unter der Führung eines Mannes namens Francisco Villa gefunden wurde. Er begleitete die Banditen jahrelang bei ihren Raubzügen und Plünderungen in der Umgebung von Durango, bis Francisco Villa bei einem Feuergefecht erschossen wurde und Doroteo zu seinem Nachfolger an der Spitze der Bande ernannte. Doroteo nahm daraufhin den Namen seines Retters an und setzte seine kriminellen Aktivitäten fort. Als die Führung der Bande gesichert war, beschloss Villa, sich mit Ignacio Parra zusammenzutun, und begann seine Versuche, den von den Grundbesitzern an den Bauern in Chihuahua begangenen Misshandlungen ein Ende zu setzen, manchmal auch mit Gewalt. Ende 1910 schloss er sich dem Movimiento Maderista an, und durch List und Tapferkeit erreichte Pancho Villa die höheren Ränge der mexikanischen Revolutionsarmee mit dem Spitznamen 'Der Zentaur des Nordens" und schaffte es sogar, kurzzeitig Gouverneur von Chihuahua zu werden. Im Jahr 1916 verärgerte er die amerikanische Regierung, nachdem er die Kleinstadt Columbus in New Mexico überfallen hatte, was zu einer Strafexpedition unter der Leitung von John Pershing führte, der Villa trotz aller Bemühungen nicht fassen konnte. Villa hat seither eine wichtige Rolle in der Revolutionsarmee und in der mexikanischen Politik gespielt. Er ist ein angesehenes Mitglied des Generalstabs, auch wenn man in letzter Zeit gesehen hat, dass er sich mehr mit Politik als mit militärischer Strategie beschäftigt.§!\n\n§YAnmerkungen: Mitglied und einer der Hauptkandidaten der Partido Nacional Agrarista."
MEX_plutarco_elias_calles_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g25. September 1877, in Guaymas, Sonora, Vereinigte Mexikanische Staaten§!\n§YMilitärkarriere:§! §gFrancisco Plutarco Elías Campuzano wurde in einer Familie von Hausbesitzern geboren. 1894 schloss er sein Studium als Lehrer ab und widmete sich seinem Beruf in Hermosillo und Guaynas, während er gleichzeitig versuchte, das Familienunternehmen zu verwalten. Als er nach Agua Prieta zog, ernannte ihn der Gouverneur José María Maytorena zum Abgeordneten. Nach der Decena Trágica begann Calles, Männer aus Agua Prieta für den Widerstand gegen Victoriano Huerta zu rekrutieren, und 1913 schloss er sich den revolutionären Kräften an, um zu kämpfen. Calles unterstand schließlich direkt Alvaró Obregon und wurde Ende 1913 Oberst und Kommandant von Hermosillo. Im Oktober 1914 verteidigte Calles drei Monate lang erfolgreich die Stadt Naco, die er gegen alle Widerstände halten konnte, und wurde deshalb im Februar 1915 zum Brigadegeneral befördert. Mit dem Erfolg des Plan de Agua Prieta und Obregons Aufstieg an die Macht wurde Calles zu dessen Stellvertreter und wurde für die kommenden Jahre zu einem wichtigen Mitglied des Stabs, obwohl er sich in den letzten Jahren immer mehr in die Politik einmischte.§!\n\n§YAnmerkungen: Mitglied und einer der Hauptkandidaten der Partido Nacional Revolucionario.\n-Er hat einen sehr strengen moralischen Standard und sieht sowohl Alkohol als auch Religion als gefährlich für den Geist seiner Soldaten und seines Volkes an."
MEX_juan_gonzales_cabral_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g3. April 1883, in Minas Prietas, Sonora, Vereinigte Mexikanische Staaten§!\n§YMilitärkarriere:§! §gJuan German Cabral arbeitete als Bergarbeiter, bevor er in seinen Zwanzigern nach Cananea zog und am Generalstreik von 1906 teilnahm, wo er seine späteren Kontakte für die mexikanische Revolution kennenlernte. Er war einer der ersten Revolutionäre, die gegen Porfirio Diaz zu den Waffen griffen, und nahm an mehreren der ersten Schlachten der Revolution teil. Im Mai 1911 nahm er Cananea und Naco ein und wurde daraufhin von Francisco Madero selbst zum Oberst der Kavallerie befördert. Im Februar 1912 wurde er Kommandant, und 1913 schloss er sich den Streitkräften von Victoriano Huerta an. Er wurde dann für die Durchführung von Operationen mit geringem Risiko ausgewählt und wurde im Allgemeinen von Obregón als Militärgouverneur ausgewählt, da er ein versöhnlicherer Mann war als seine Kollegen wie Maytorena und Callés. Seitdem hat er an mehreren diplomatischen Missionen in andere südamerikanische Länder teilgenommen und ist nach wie vor ein sehr geachtetes Mitglied des Personals, das sogar als 'der sauberste Militär der Revolution' bezeichnet wird.§!\n\n§YAnmerkungen: Apathisch gegenüber der Politik."
MEX_pablo_quiroga_escamilla_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g7. Juni 1875, in Cienaga de Flores, Nuevo León, Vereinigte Mexikanische Staaten§!\n§YMilitärkarriere:§! §gPablo Quiroga Escamilla trat 1913 in die konstitutionelle Armee ein und stand unter dem Befehl von Manuel M. Diéguez. Mit dem Freiwilligenkorps und dem 13. Lanzenbataillon führte Escamilla mehrere Expeditionen in Sonora, Sinaloa, Nayarit und Jalisco durch. Er nahm an der Schlacht von Santa Ros, der Belagerung von Guaymas und dem Kampf um Oredáin teil. Im Jahr 1914 wurde er zum Oberst befördert und nahm an einer Reihe weiterer Operationen in Silao y Trinidad, Guanajuato, Queretaro und Durango teil. Im Jahr 1915 wurde er zum Brigadegeneral befördert und nahm an weiteren 25 Expeditionen während der Revolution und in der Zeit danach teil. Obwohl er ein erfahrenes Mitglied des Generalstabs ist, verliert er langsam aber sicher das Interesse an seiner militärischen Laufbahn und ist möglicherweise bereit, bald zurückzutreten."
MEX_joaquin_amaro_dominguez_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g16. August 1889, in Sombrerete, Zacatecas, Vereinigte Mexikanische Staaten§!\n§YMilitärkarriere:§! §gJoaquín Amaro Domínguez stammte aus einer Ureinwohnerfamilie und gehörte zu den ersten Revolutionären aus Michoacan, die gegen die Regierung zu den Waffen griffen. Er stand zunächst unter dem Kommando von Gertrudis G. Sanchéz, wechselte aber während der Revolution immer wieder die Seiten, bis er sich der Armee der Operationen unter dem Kommando von Álvaro Obregón anschloss. In der Schlacht von Celaya wurde er für seine Tapferkeit belohnt. Im Jahr 1916 kämpfte er in Morelos und in Mexiko-Stadt gegen die zapatistischen Kräfte und ließ mehrere Zivilisten hinrichten, weil er befürchtete, dass sie Obregons Truppen verraten würden. Im Jahr 1918 operierte er in Durango und Chihuahua gegen die Villistas, und 1920 schloss er sich dem Plan de Agua Prieta an, der ihn in den Rang eines Generals katapultierte. Seitdem wurde er zum Leiter der Militärausbildung am Heroico Colegio Militar ernannt, und seitdem hat er dieses Amt inne, indem er Disziplin und technisches Fachwissen gegenüber rohen Arbeitskräften förderte und sportliche und kulturelle Aktivitäten durch Volksbibliotheken in den Kasernen propagierte.§!\n\n§YAnmerkungen: Seine Beziehungen sowohl zu Zapata als auch zu Villa sind bestenfalls sauer. Da er in der Revolution gegen sie gekämpft hat, ist Joaquin seinen neuen Kollegen gegenüber sehr misstrauisch geworden."
MEX_francisco_luis_urquizo_benavides_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g21. Juni 1891, in San Pedro de las Colonias, Coahuila, Vereinigte Mexikanische Staaten§!\n§YMilitärkarriere:§! §gFrancisco Luis Urquizo Benavides schloss sich 1911 in Coahuila unter dem Befehl von Emilio Madero der Revolution an, wo er später als Mitglied der Leibwache von Francisco Madero eingesetzt wurde und an der Seite Maderos in der Decena Tragica kämpfte. Nach dem Tod von Madero floh Urquizo aus Mexiko-Stadt und schloss sich Carranzas Streitkräften an, indem er ein freiwilliges Pionierbataillon aus Bürgern von Coahuila aufstellte. Mit seinem Bataillon kämpfte er für Carranza bei der Einnahme von Candela, nahm an der Einnahme von Torreón teil und unterstützte die nördliche Division von Francisco Villa bei ihrem Angriff auf Monterrey. Im Jahr 1916 wurde er zum Brigadegeneral befördert und übernahm mehrere wichtige Regierungsposten in Veracruz. Er gründete die Stabsakademie als Erweiterung des Heroico Colegio Militar. Er schloss sich dem Plan de Agua Prieta an und diente Obregón loyal bei den Stabilisierungsbemühungen in der postrevolutionären Ära. Als produktiver Schriftsteller hat er seine Freizeit damit verbracht, Geschichten über seine Zeit während der Revolution zu schreiben und die Ereignisse, die Mexiko für immer verändert haben, nachzuerzählen\n§YWichtige Anmerkungen:§L- Er ist mehr an seiner schriftstellerischen Karriere interessiert als an irgendeiner Form von politischem Aktivismus."
MEX_pablo_macias_valenzuela_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g15. November 1891, in Las Cabras de el Fuerte, Sinaloa, Vereinigte Mexikanische Staaten§!\n§YMilitärkarriere:§! §gPablo Macías Valenzuela schloss sich 1912 den mexikanischen Revolutionären an, wo er nach Norden versetzt und zum Leutnant des 4. irregulären Bataillons von Sonora unter dem direkten Kommando von Álvaro Obregón befördert wurde. Während seiner militärischen Laufbahn erlangte er seine aufsteigenden Ränge für seine Verdienste im Feldzug. Zu den wichtigsten Positionen und Aufträgen, die er bisher innehatte, gehören die des Chefs der Militäroperationen im Bundesstaat Nayarit, im Norddistrikt der Baja California und im Bundesstaat Sinaloa, des Chefs der 4., 7., 9., 10. und 24. militärischen Operationszentrale, des Chefs der 9. und 17. Obwohl er nicht so kampferprobt ist wie seine Kollegen, sind seine administrativen Fähigkeiten bemerkenswert.§!\n\n§YAnmerkungen: Mitglied der Partido Nacional Revolucionario."
MEX_abelardo_rodriguez_lujan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. Mai 1889, in Guaymas, Sonora, Vereinigte Mexikanische Staaten§!\n§YMilitärkarriere:§! §gAbelardo Rodríguez Luján, der nach seiner vorübergehenden Übersiedlung nach Amerika im Jahr 1906 als Abelardo L. Rodríguez einen amerikanisierten Namen annahm, kehrte 1912 nach Mexiko zurück und geriet mitten in die Revolution. Im März 1913 meldete er sich zum Kampf in der Revolution unter Obregón und stieg schnell auf, indem er an der Einnahme von Culiacán, dem Bajío-Feldzug, der Niederschlagung eines Yaqui-Aufstands in Sonora und der Bekämpfung der Zapatisten in anderen Regionen teilnahm. Er wurde 1916 zum Oberst befördert und nahm später am Plan de Agua Prieta teil, der ihm so viel Prestige einbrachte, dass er bis 1930 Militärgouverneur von Baja California wurde. Seitdem widmet er sich der Lehrtätigkeit am Heroico Colegio Military, wo er vor kurzem zum General befördert wurde.§!\n\n§YAnmerkungen: Mitglied der Partido Nacional Revolucionario."
MEX_maximino_avila_camacho_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g23. August 1891, in Teziutlán, Puebla, Vereinigte Mexikanische Staaten§!\n§YMilitärkarriere:§! §gMaximino Ávila Camacho schloss sich der Revolution als einfacher Wehrpflichtiger an und hat sich seither langsam hochgearbeitet. In den 20er Jahren beschloss er, dem Heroico Colegio Militar beizutreten, um militärische Strategien zu erlernen, und hat kürzlich seinen Abschluss gemacht und wurde in den Generalstab aufgenommen. Ein insgesamt unerfahrener, aber loyaler General.§!\n\n§YAnmerkungen: Mitglied der Partido Laborista Mexicano."
MEX_manuel_perez_trevino_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g5. Juni 1890, in Villa de Guerrero, Coahuila, Vereinigte Mexikanische Staaten§!\n§YMilitärkarriere:§! §gDer frisch beförderte General hat sich konsequent für seine eigenen revolutionären Ideale eingesetzt. Ursprünglich ein Ingenieurstudent, schloss er sich den Revolutionären an und diente mit Auszeichnung in der Artillerie unter der Führung des konservativen Generals Pablo Gónzalez Garza. Später, in den 1920er Jahren, stieg er aufgrund seiner Verbundenheit mit den gemäßigten Präsidenten in der Politik auf und schaffte es sogar bis ins Präsidialkabinett, doch mit dem Beginn der radikalen Präsidentschaft Zapatas schwand sein Ansehen. Jetzt hat sich Treviño mit Gónzalez Garza verschworen, um die radikale \"syndikalistische\" Ordnung auf den Kopf zu stellen und den Kurs der Revolution so zu korrigieren, dass er ein für alle Mal den \"echten mexikanischen revolutionären Werten\" entspricht.§!\n\n§YAnmerkungen: In den 1920er Jahren wurde er für die angebliche Erfindung der Treviño-Kanone gefeiert, die zunächst als große patriotische Errungenschaft angesehen wurde. Es stellte sich jedoch bald heraus, dass es sich bei dieser Kanone lediglich um eine geschickt getarnte Anpassung eines älteren französischen Entwurfs handelte, sehr zu seiner ewigen Verlegenheit."

### Characters ###
MEX_plutarco_elias_calles: "Plutarco Elías Calles"
MEX_plutarco_elias_calles_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. September 1877, in Guaymas, Sonora, Vereinigte Mexikanische Staaten\n§YPolitikkarriere:§! General Plutarco Calles hat die Kontrolle über die mexikanische Regierung an sich gerissen. Während die totalitäre und kirchenfeindliche Rhetorik von Calles typisch für mexikanische sozialistische Politiker ist, könnten seine Ablehnung des Agrarismus und seine Unterstützung für die vollständige Integration der mexikanischen Ureinwohner eine radikale Neuausrichtung Mexikos bedeuten, wenn sie umgesetzt wird."

MEX_lazaro_cardenas_del_rio: "Lázaro Cárdenas del Río"
MEX_lazaro_cardenas_del_rio_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. August 1889, in Jiquilpan, Michoacán, Vereinigte Mexikanische Staaten\n§YPolitikkarriere:§! Lazaro Cardenas von der Partido Nacional Revolucionario hat die Präsidentschaftswahlen in Mexiko gewonnen. Sein Programm ist die Versöhnung mit den Zapatisten und der katholischen Kirche gleichermaßen."

MEX_emilio_candido_portes_gil: "Emilio Cándido Portes Gil"
MEX_abelardo_rodriguez_lujan: "Abelardo Rodríguez Luján"

MEX_vicente_lombardo_toledano: "Vicente Lombardo Toledano"
MEX_vicente_lombardo_toledano_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. Juli 1894, in Teziutlán, Puebla, Vereinigte Mexikanische Staaten\n§YPolitikkarriere:§! Vicente Toledano, persönlicher Berater und Vertrauter des ehemaligen Präsidenten Zapata, ist nun selbst Präsident geworden. Er befürwortet eine Synthese aus europäischem Syndikalismus und mexikanischem Agrarismus, wobei der Staat die Industrialisierung und gewerkschaftliche Organisation der kollektivierten landwirtschaftlichen Betriebe, der 'Ejidos', unterstützt."

