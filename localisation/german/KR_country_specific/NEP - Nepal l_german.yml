### Übersetzt von Proho ###
### Events ###
 nepal.10.t: "Nepal gewinnt den Krieg"
 nepal.10.d: "Unglaublicherweise sind die nepalesischen Gurkhas aus den Bergen geströmt und wenden das Blatt gegen uns. Vielleicht ist die Zeit gekommen, ihren Forderungen nachzugeben und um Frieden zu bitten?"
 nepal.10.a: "Ja, lassen Sie uns das jetzt beenden"
 nepal.10.b: "Nein, wir können das Blatt noch wenden!"
 
 nepal.11.t: "[From.GetNameDefCap] bittet um Frieden mit Nepal"
 nepal.11.d: "Erstaunlicherweise hat uns die nepalesische Armee ausmanövriert. [From.GetNameDefCap] hat um Frieden gebeten und ihren Forderungen nachgegeben, um unserer Demütigung endlich ein Ende zu setzen."
 nepal.11.a: "Unglaublich!"
 
 nepal.20.t: "Stillstand im Krieg mit Nepal"
 nepal.20.d.claims: "Unser Krieg mit den Nepalesen hat sich in den Bergen festgefahren, einem Gebiet, in dem sie viel zu gut kämpfen können. Vielleicht sollten wir um Frieden bitten - sie können uns die von ihnen beanspruchten Gebiete überlassen und abziehen, und wir werden unsere Eroberungsbemühungen aufgeben. Sicherlich wissen sie, dass wir mit genügend Zeit gewinnen würden... aber zu welchem Preis?"
 nepal.20.d.noclaims: "Unser Krieg mit den Nepalesen hat sich in den Bergen festgefahren, einem Gebiet, in dem sie viel zu gut kämpfen können. Vielleicht sollten wir um Frieden bitten und die Sache auf sich beruhen lassen, bevor sich die Schlacht zu lange hinzieht."
 nepal.20.a: "Ja, lassen Sie uns das jetzt beenden"
 nepal.20.b: "Wir werden [THIS.faction_leader.GetNameDef] bitten, einen Frieden auszuhandeln"
 nepal.20.c: "Nein! Wir werden Kathmandu einnehmen oder bei dem Versuch sterben!"
 
 nepal.21.t: "Frieden mit Nepal?"
 nepal.21.d.claims: "Der Krieg mit den Nepalesen hat sich in den Bergen festgefahren, einem Gebiet, in dem sie viel zu versiert kämpfen. Abgesandte der [From.GetAdjective]-Regierung sind an uns herangetreten und haben uns gebeten, um Frieden zu bitten - die Nepalesen können ihnen ihre beanspruchten Gebiete überlassen und jetzt gehen, und die [Root.GetFactionName] wird ihre Bemühungen, sie zu erobern, aufgeben. Sicherlich weiß [NEP.GetNameDef], dass wir, wenn wir genug Zeit haben, gewinnen würden ... aber zu welchem Preis?"
 nepal.21.d.noclaims: "Der Krieg mit den Nepalesen hat sich in den Bergen festgefahren, einem Gebiet, in dem sie viel zu versiert kämpfen. Abgesandte der [From.GetAdjective]-Regierung sind an uns herangetreten und haben uns gebeten, um Frieden zu bitten - die [Root.GetFactionName]-Regierung würde auf lange Sicht sicherlich gewinnen, aber zu welchem Preis? Sie sagen, der Krieg sei es nicht wert, weitergeführt zu werden."
 nepal.21.a: "Dann lassen Sie uns das jetzt beenden"
 nepal.21.b: "Der Krieg ist erst zu Ende, wenn Kathmandu fällt"
 
 nepal.22.t: "Frieden mit [From.GetNameDef]?"
 nepal.22.d.claims: "Der Krieg mit [Von.GetNameDef] hat sich in den Bergen festgesetzt, wie wir wussten, aber wir sind noch weit, weit vom Sieg entfernt. Vertreter der [Von.GetAdjective]-Regierung haben vorgeschlagen, dass wir die beanspruchten [Claimant.GetAdjective]-Gebiete übergeben und jetzt gehen, ohne unsere Unabhängigkeit zu verlieren."
 nepal.22.d.noclaims: "Der Krieg mit [Von.GetNameDef] hat sich in den Bergen festgesetzt, wie wir wussten, aber wir sind noch weit, weit vom Sieg entfernt. Vertreter der [From.GetAdjective]-Regierung haben vorgeschlagen, den Krieg zu beenden und jetzt zu gehen, da keine der beiden Seiten irgendetwas gewonnen hat, außer unserer intakten Unabhängigkeit."
 nepal.22.a: "Ja, lassen Sie uns das jetzt beenden"
 nepal.22.b: "Auf keinen Fall!"

