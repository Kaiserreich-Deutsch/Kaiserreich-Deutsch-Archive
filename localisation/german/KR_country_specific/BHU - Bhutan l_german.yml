BHU_totalist_party_long: "Drukischer Nationalkongress (Maximisten)\n§gDer Drukische Nationalkongress ist ein Club von adligen Exilanten, Sozialisten und indischen Agenten und eine Ansammlung von Außenseitern. Gegründet in Kalkutta nach einem harten Vorgehen gegen radikale Gewog-Führer, hat der Kongress seit seiner Gründung nur sehr wenig getan. Der Aufstieg von Subhas Chandra Bose hat jedoch dazu geführt, dass Indien verstärkt in den DNK investiert hat, um diese Ansammlung von Dissidenten zur Destabilisierung Bhutans zu nutzen. Die Fraktion der Maximisten ist Bose sehr zugetan und räumt der Vernichtung reaktionärer Elemente im Lande und der Loyalität gegenüber der Kommune Priorität ein.§!\n"
BHU_syndicalist_party: "DNK"
BHU_syndicalist_party_long: "Drukischer Nationalkongress (Internationalisten)\n§gDer Drukische Nationalkongress ist ein Club von adligen Exilanten, Sozialisten und indischen Agenten und eine Ansammlung von Außenseitern. Gegründet in Kalkutta nach einem harten Vorgehen gegen radikale Gewog-Führer, hat der Kongress seit seiner Gründung nur sehr wenig getan. Der Aufstieg von Subhas Chandra Bose hat jedoch dazu geführt, dass Indien verstärkt in den DNK investiert hat, um diese Ansammlung von Dissidenten zu nutzen, um Bhutan zu destabilisieren. Die Fraktion der Internationalisten setzt sich aus den Mitgliedern zusammen, die nach Frankreich und Großbritannien gereist sind, um Hilfe zu erbitten. Sie sind am meisten daran interessiert, Bhutan mit der Außenwelt zu verbinden.§!\n"
BHU_radical_socialist_party: "DNK"
BHU_radical_socialist_party_long: "Drukischer Nationalkongress (Revolutionäre)\n§gDer Drukische Nationalkongress ist ein Club von adligen Exilanten, Sozialisten und indischen Agenten und eine Ansammlung von Außenseitern. Gegründet in Kalkutta nach einem harten Vorgehen gegen radikale Gewog-Führer, hat der Kongress seit seiner Gründung nur sehr wenig getan. Der Aufstieg von Subhas Chandra Bose hat jedoch dazu geführt, dass Indien verstärkt in den DNK investiert hat, um diese Ansammlung von Dissidenten zu nutzen, um Bhutan zu destabilisieren. Die Revolutionäre Fraktion ist die stärkste innerhalb der Partei und setzt sich für die Abschaffung der Leibeigenschaft und die Schaffung einer neuen sozialistischen Republik im Himalaya ein.§!\n"
BHU_social_democrat_party: "BSK"
BHU_social_democrat_party_long: "Bhutanischer Staatskongress (Demokraten)\n§gDer Bhutanische Staatskongress wurde von einer Handvoll Lhotshampa-Intellektueller gegründet und ist eine Bewegung, die versucht, ein politisches Erwachen der Lhotshampa in den südlichen Regionen Bhutans herbeizuführen. Die unterdrückte nepalesische Minderheit steht diesen politischen Idealisten nach wie vor skeptisch gegenüber, und die herrschenden Behörden sind schnell dabei, abweichende Meinungen zu unterbinden.§!\n"
BHU_social_liberal_party: "Jai Gorkha"
BHU_social_liberal_party_long: "Jai Gorkha\n§gJai Gorkha ist eine politische Untergrundbewegung, die in den an Südbhutan angrenzenden indischen Bundesstaaten gegründet wurde und die Schaffung eines neuen Staates für die Nepalesen, Gorkhaland, anstrebt. Die Gruppe hat in der nepalesischen Lhotshampa-Gemeinschaft in Bhutan viele Menschen gefunden, die an diesem Staatsgründungsprojekt interessiert sind, und ist zur führenden Stimme dieser unterdrückten Minderheit geworden.§!\n"
BHU_market_liberal_party: "Radikale"
BHU_market_liberal_party_long: "Druk Gyalpo (Radikale)\n§gDie Radikalen sind eine kleine Gruppe von Hofbeamten, die sich für mehr demokratische Reformen in Bhutan einsetzen. Sie teilen zwar die Ziele der reformistischen Fraktion am Hof, sind aber der Meinung, dass die von dieser Fraktion angebotenen Reformen zu begrenzt sind, und stoßen sich oft an der dominanten Position von Sonam Topgye Dorji in dieser Fraktion. Da sie kaum Unterstützung bei den herrschenden Kräften in Bhutan finden, ist es unwahrscheinlich, dass sie mehr als eine lautstarke Opposition sein werden.§!\n"
BHU_social_conservative_party: "BSK"
BHU_social_conservative_party_long: "Bhutanischer Staatskongress (Bauern)\n§gDer Bhutanische Staatskongress wurde von einer Handvoll Lhotshampa-Intellektueller gegründet und ist eine Bewegung, die versucht, ein politisches Erwachen der Lhotshampa in den südlichen Regionen Bhutans herbeizuführen. Die unterdrückte nepalesische Minderheit steht diesen politischen Idealisten nach wie vor skeptisch gegenüber, und die herrschenden Behörden sind schnell dabei, abweichende Meinungen zu unterbinden.§!\n"
BHU_authoritarian_democrat_party: "Reformer"
BHU_authoritarian_democrat_party_long: "Druk Gyalpo (Reformer)\n§gDie Reformisten sind eine Gruppe von Adligen und Hofbeamten, die sich für eine Reihe von Reformen einsetzen, die das Königreich Bhutan modernisieren sollen. Sie halten zwar an der Macht des Königs fest, hoffen aber, einige Befugnisse von der Aristokratie auf die Gewog-Dorfältesten zu übertragen, während die Macht der zentralen Monarchie erhalten bleiben soll. Ihre Machtbasis ist der Gongzim-Minister des Königs, Sonam Topgye Dorji. Durch seinen Einfluss sind sie zur zweitstärksten Fraktion im Land geworden, und der König schließt sich langsam diesem reformorientierten Regierungsansatz an.§!\n"
BHU_paternal_autocrat_party: "Traditionalisten"
BHU_paternal_autocrat_party_long: "Druk Gyalpo (Traditionalisten)\n§gDie Traditionalisten sind eine breite Gruppe von Penlops, kleineren Adligen, Beamten und militärischen Führern, die dem König gegenüber loyal sind und sich für die Aufrechterhaltung des Status quo einsetzen. Sie unterstützen den herrschenden Druk Gyalpo, wollen aber in erster Linie die Macht der Penlops auf Kosten der Zentralbehörden ausbauen. Die Traditionalisten lehnen die von Sonam Topgye Dorji und seiner Clique von Hoftreuen vorgeschlagenen Reformen strikt ab, da sie diese als einen direkten Affront gegen den Feudalismus in Bhutan betrachten.§!\n"
BHU_national_populist_party: "Zhung Dratshang"
BHU_national_populist_party_long: "Zhung Dratshang\n§gDer Zhung Dratshang ist ein Rat von Mönchen aus dem ganzen Land, die in dem Ziel vereint sind, die klösterlichen Interessen zu fördern. Sie werden von den fünf gelehrten Meistern, den Lopens, geleitet, von denen jeder ein Experte auf einem anderen theologischen Gebiet ist, und von ihrem Führer, dem Je Khenpo. Das Gremium, das schon in den Tagen vor der zentralen Monarchie über das Land herrschte, diente auch in den Jahren danach lange Zeit dazu, die Herrscher von Bhutan zu beraten und die Stabilität und den traditionellen Buddhismus zu fördern.§!\n"

