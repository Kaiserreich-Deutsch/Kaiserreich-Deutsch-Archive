BHU_army_military_1: "Bhutanische Armee"
BHU_army_military_1_desc: "Indem wir uns auf die Qualität unserer Soldaten und unserer Ausrüstung konzentrieren, werden wir eine professionelle Armee zur Verteidigung unserer Nation aufbauen."
BHU_army_military_2: "Bhutanische Armee"
BHU_army_military_2_desc: "Indem wir uns auf die Qualität unserer Soldaten und unserer Ausrüstung konzentrieren, werden wir eine professionelle Armee zur Verteidigung unserer Nation aufbauen."
BHU_army_military_3: "Bhutanische Armee"
BHU_army_military_3_desc: "Wir haben eine königliche bhutanische Armee aufgebaut, die wahren Verteidiger unseres Königreichs! Durch die Konzentration auf die Qualität unserer Soldaten und unserer Ausrüstung haben wir eine echte Elitetruppe aufgebaut."

BHU_militia_military_1: "Miliz Militär"
BHU_militia_military_1_desc: "Wenn wir uns auf die Reorganisation unserer lokalen Milizen konzentrieren, können wir eine breite Verteidigungskraft aufbauen."
BHU_militia_military_2: "Miliz Militär"
BHU_militia_military_2_desc: "Wenn wir uns auf die Reorganisation unserer lokalen Milizen konzentrieren, können wir eine breite Verteidigungskraft aufbauen."
BHU_militia_military_3: "Miliz Militär"
BHU_militia_military_3_desc: "Wir haben eine geeinte bhutanische Miliz aufgebaut, ein Bollwerk gegen ausländische Aggressionen und zivile Unruhen! Indem wir uns auf die Zentralisierung unserer Milizen konzentriert haben, haben wir eine wirklich beeindruckende Kraft geschaffen."

### Focuses ###

bhu_end_revolution: "Das Ende der Revolution"
bhu_end_revolution_desc: "Mit dem Ende der Kämpfe auf dem Lande hat unsere Regierung endlich die Möglichkeit, die Probleme unseres Landes anzugehen und die dysfunktionalen Systeme Bhutans zu reformieren, um unsere Vision einer perfekten Regierung zu verwirklichen."
bhu_buddhist_nationalism: "Eine Nation von Buddhisten"
bhu_buddhist_nationalism_desc: "Die Menschen in Bhutan sind in erster Linie Buddhisten und in zweiter Linie Bhutanesen. Diese Hingabe an die Drukpa-Kagyü- und die Nyingma-Linie des Buddhismus ist die Grundlage für unsere Unterstützung im Land. Die Ungläubigen müssen besiegt und unsere Traditionen geschützt werden!"
bhu_increase_pension: "Erhöhung der Klosterrente"
bhu_increase_pension_desc: "Der Je Khenpo und die Mönchsgemeinschaft sind zwar seit langem unerschütterliche Unterstützer des Königs, aber ihre Unterstützung ist in letzter Zeit brüchig geworden. Mit einer erhöhten Mönchsrente können wir die skeptischeren Mönche von unserem Engagement für die Drukpa-Linie des Buddhismus überzeugen."
bhu_discourage_hindu_practices: "Entmutigung von hinduistischen Praktiken"
bhu_discourage_hindu_practices_desc: "Die religiösen Autoritäten Bhutans drängen seit langem auf ein aktiveres Vorgehen bei der Verbreitung des Drukpa-Buddhismus im ganzen Land. Wir werden aktiv gegen die hinduistische Minderheit im Süden vorgehen, zugunsten von loyalen Buddhisten."
bhu_expand_dzongs: "Weitere Dzongs bauen"
bhu_expand_dzongs_desc: "Wir sind von innen und außen bedroht. Wenn wir überleben wollen, müssen wir unsere Verteidigungsanlagen ausbauen. Es gibt eine Reihe von Schlüsselstellen in unserem Gebiet, die unterentwickelt sind. Der Ausbau unserer traditionellen Stützpunkte würde einen großen Beitrag zur Stärkung unserer Herrschaft über Bhutan leisten."
bhu_expand_punakha: "Erweitert die Hauptstadt"
bhu_expand_punakha_desc: "Gegenwärtig führen wir alle Regierungsgeschäfte von alten Festungen aus, opulenten Schlössern, die während der Herrschaft mittelalterlicher Helden und Adliger erbaut wurden. Von diesen großen Dzongs ist keiner schöner als die Winterhauptstadt Punakha Dzong, auch wenn der große Palast in letzter Zeit baufällig geworden ist."
bhu_strengthen_dynasty: "Die Dynastie stärken"
bhu_strengthen_dynasty_desc: "Die Herrschaft der Wangchuck-Familie ist relativ jung, und es gibt viele im Land, die sich an eine Zeit erinnern, bevor sie von den Wangchuck Druk Gyalpos regiert wurden. Die Zukunft und die Vergangenheit Bhutans gehören dem Königreich und der Familie Wangchuck, und je eher die Menschen und die Herren der Nation dies erkennen, desto eher kann unser Königreich wirklich seinen Platz an der Sonne finden."
bhu_meet_loyal_penlops: "Treffen mit Loyalen Penlops"
bhu_meet_loyal_penlops_desc: "Während sich viele der westlichen Penlops während der Zhabdrung-Revolution von uns abwandten, blieb die Mehrheit unsere unerschütterlichen Verbündeten. Wir sollten denjenigen, die während des Konflikts unentschlossen waren, unsere Amnestie aussprechen und eine Koalition der unterstützenden Penlops bilden."
bhu_national_assembly: "Aufruf zur Einberufung einer Nationalversammlung"
bhu_national_assembly_desc: "Seit Generationen hat das Volk von Bhutan unter grausamen Herren und ignoranten Herrschern gelitten, die den berechtigten Beschwerden der Dorfgewogs und der Ältesten wenig Beachtung schenkten. Nur wenn wir mit diesen Persönlichkeiten zusammenarbeiten, können wir die unzähligen Probleme unseres Königreichs lösen. Wir sollten einen Beirat einberufen, der von dem weisen Gongzim Sonam Topgye Dorji geleitet wird, um ihn dabei zu unterstützen, den König angemessen zu informieren und zu beraten."
bhu_tsatong_tax: "Aufhebung der Tsatong-Steuer"
bhu_tsatong_tax_desc: "Die Menschen in unserem Königreich sind mit verwirrenden Steuern und Vorschriften konfrontiert, von denen keine ärgerlicher ist als die Tsatong-Steuer, die das Wachstum in unseren Dörfern für wenig Geld hemmt."
bhu_entrench_feudal_hierarchy: "Festigung der Feudalhierarchie"
bhu_entrench_feudal_hierarchy_desc: "Jahrelang hat die Familie Wangchuck versucht, das sorgfältige Gleichgewicht zwischen dem Herrscher von Bhutan und seinen Vasallen zu stören. Sie missachteten die seit Hunderten von Jahren bestehenden Privilegien der Klöster und der Penlops. Diese Privilegien werden wiederhergestellt und das Gleichgewicht in Bhutan wiederhergestellt."
bhu_unifying_king: "Ein vereinigender König"
bhu_unifying_king_desc: "Die Rolle des Druk Gyalpo dreht sich oft darum, ein Gleichgewicht zwischen den verschiedenen Fraktionen im Land herzustellen. Obwohl es in der Regel kaum einen Konsens gibt, sind alle in der Hauptstadt der Meinung, dass die Herrschaft der Familie Wangchuck legitim und für den Fortbestand unserer Souveränität und unseres Wohlstands von grundlegender Bedeutung ist."
bhu_new_civil_service: "Aufbau eines neuen öffentlichen Dienstes"
bhu_new_civil_service_desc: "Beamte sind das Herzblut unseres Königreichs, sie bringen die Herrschaft des Königs in die entlegensten Winkel unseres Reichs. Allerdings ist dieses Gremium über unzählige Generationen der Stagnation der Regierung abgestanden, korrupt und intrigant geworden. Wir werden uns der problematischsten Vertreter der Krone entledigen und dann um einen Kern loyaler und tatkräftiger Männer herum neu aufbauen."
bhu_rein_in_bureaucracy: "Bürokratie einschränken"
bhu_rein_in_bureaucracy_desc: "Die Steuereintreiber in Bhutan sind mit weitreichenden Befugnissen ausgestattet und nutzen ihre Kontrolle oft, um persönlichen Groll zu befriedigen und politische Gegner zu terrorisieren. Wir können Erpressung und Rachejustiz nicht dulden."
bhu_create_military_school: "Aufbau einer Militärschule"
bhu_create_military_school_desc: "Wenn wir die Söhne des Adels in der Kunst der Kriegsführung ausbilden, werden unsere Armeen besser geführt werden können. Wenn wir diese Söhne im Schatten des Punakha Dzong unterrichten, wird die Position des Druk Gyalpo sicherer sein."
bhu_protector_of_bhutan: "Beschützer von Bhutan"
bhu_protector_of_bhutan_desc: "Die traditionalistische Fraktion am Hof bezeichnet sich seit langem als das Schwert und den Schild Bhutans. Mit dem Segen der traditionalistischen Militärelite ist der Druk Gyalpo nun der unbestrittene Träger dieses Schwertes und Schildes."
bhu_punakha_academy: "Punakha Akademie"
bhu_punakha_academy_desc: "Mit der Gründung einer zivilen Akademie in Punakha werden wir für eine neue Generation von Führungskräften und Verwaltern sorgen. Wir werden westliche Lehrer und Erziehungsstile importieren und sie mit den traditionellen Bedürfnissen unseres Königreichs verbinden."
bhu_establish_planning_commission: "Einsetzung einer Planungskommission"
bhu_establish_planning_commission_desc: "Wir werden eine Kommission weiser Experten einsetzen, die uns bei der Entwicklung unserer Industrie helfen soll. Diese Kommission wird zwar nicht die Befugnis haben, Politik zu machen, aber ihre Empfehlungen werden dem König und seinen Ratsmitgliedern direkt vorgelegt."
bhu_streamline_administration: "Rationalisierung der Verwaltung"
bhu_streamline_administration_desc: "Unsere lokale Verwaltung ist stark aufgebläht und ineffizient. In vielen Fällen zahlen unsere Dörfer Steuern an Dutzende von verschiedenen Bürokraten und Inspektoren, von denen viele weder dem Staat noch den Bürgern etwas bringen."
bhu_decentralisation: "Dezentralisierung"
bhu_decentralisation_desc: "In den letzten Jahrzehnten haben die Könige von Bhutan den lokalen Führern Macht und Privilegien entrissen, was die wirtschaftliche Entwicklung im ganzen Land behindert hat. Wir müssen unseren Penlops und lokalen Führern ihre Autonomie zurückgeben, damit sie die Politik auf ihre eigenen Wahlkreise abstimmen können."
bhu_increase_serfs: "Stärkere Abhängigkeit von Leibeigenen"
bhu_increase_serfs_desc: "Seit langem ist die eigene Nation auf die Arbeit unserer landlosen Leibeigenen angewiesen. Während die Reformpartei seit langem versucht, den Status dieser Untertanen zu ändern, ist uns klar geworden, dass eine solche revolutionäre Änderung unsere gesamte Gesellschaft zu untergraben droht."
bhu_beginnings_of_industry: "Entwicklung von Bhutan"
bhu_beginnings_of_industry_desc: "Nachdem wir die notwendigen Reformen zur Stabilisierung unseres Landes abgeschlossen haben, können wir nun mit der Entwicklung des Landes beginnen. Auch wenn viele der Einmischung der Regierung in solche Angelegenheiten misstrauen, sind drastische Maßnahmen erforderlich, um unser Land zu schützen."
bhu_solidify_new_regime: "Unseren Griff festigen"
bhu_solidify_new_regime_desc: "Unser neues Regime kann sich nicht auf den guten Willen derer verlassen, die uns einst bekämpft haben. Die Säuberung von Illoyalen mag unsere Regierung kurzfristig schwächen, aber kein großer Dzong wurde auf einer morschen Struktur errichtet."
bhu_curtail_penlops: "Abtrünnige Penlops bändigen"
bhu_curtail_penlops_desc: "Viele Penlops unterstützten während des Kampfes um den Thron die rivalisierenden Anwärter. Sie müssen von Machtpositionen ausgeschlossen werden. Den meisten wird man ihre Fehler schließlich verzeihen, doch einige müssen an den wahren Preis des Verrats erinnert werden."
bhu_raid_our_neighbours: "Unsere Stärke zeigen"
bhu_raid_our_neighbours_desc: "Jahrelang hat Bhutan gegenüber seinen Nachbarn die zweite Geige gespielt, sich den Launen der Inder gebeugt und tatenlos zugesehen, wie Nepal unsere Ambitionen mit Füßen trat. Wir werden den Ruhm unserer Vorväter nicht vergessen, die ihre Feinde mit Wildheit und Eifer bekämpften."
bhu_assembling_raiders: "Räuber zusammenstellen"
bhu_assembling_raiders_desc: "Tshering Penjor bestärkt seine Soldaten in ihrer Loyalität, indem er ihnen zwei Dinge verspricht: Wohin sie auch gehen, er wird mit ihnen gehen, und wenn sie zurückkehren, werden sie mit Wagen voller Beute zurückkehren."
bhu_kangyur_tengyur: "Verherrlichung des buddhistischen Kanons"
bhu_kangyur_tengyur_desc: "Der 108-bändige Kangyur und der 225-bändige Tengyur bilden die Grundlage des tibetisch-buddhistischen Kanons. Der Zhabdrung hat seine Absicht verkündet, die Erstellung spektakulärer kalligrafischer Ausgaben der beiden grundlegenden Werke zum Wohle der Buddhisten in ganz Bhutan zu fördern."
bhu_monastic_primacy: "Durchsetzung des klösterlichen Primats"
bhu_monastic_primacy_desc: "Seit seinen Anfängen wird Bhutan von der Drukpa-Linie des Vajrayana-Buddhismus geleitet. Der große Zhabdrung Ngawang Namgyal brachte die Lehren der Drukpa-Sekte vor Hunderten von Jahren nach Bhutan, und während seiner erleuchteten Herrschaft lebten die Mönche und Fürsten von Bhutan in der Harmonie, die durch den großen Tsa Yig-Rechtskodex vorgegeben war. Durch die Wiedereinführung des Tsa Yig, wie es ursprünglich vorgesehen war, wird die neueste Inkarnation des Zhabdrung die spirituelle Wiedergeburt Bhutans leiten!"
bhu_purge_impurities: "Unreine Elemente bereinigen"
bhu_purge_impurities_desc: "Wir wollen nicht nur als Nachfolger des schwachen und feigen Wangchuck-Clans über Bhutan herrschen. Wir werden dieses Erbe des Versagens beseitigen, angefangen bei den gierigen Reformisten, die unser Land für einen Hungerlohn an die Inder verkauft haben. Feinde und Verräter lauern in jedem Dzong und Kloster, und Bhutan wird erst dann wirklich frei sein, wenn sie alle zum Schweigen gebracht sind."
bhu_moderate_our_message: "Unsere Botschaft moderieren"
bhu_moderate_our_message_desc: "Es gibt eine Vielzahl von Adligen und Mönchen, die das alte monarchische Wangchuck-Regime unterstützt haben, deren Ziele und Überzeugungen aber weitgehend mit unseren übereinstimmen. Wenn wir die Nation richtig regieren wollen, sollten wir vielleicht auf diese Verräter zugehen und ihnen versichern, dass es unser oberstes Ziel ist, Bhutan zu seinem früheren Ruhm zurückzuführen."
bhu_monastic_welfare: "Wohlfahrt durch die Klöster"
bhu_monastic_welfare_desc: "Traditionell dienten die Klöster in Bhutan als Zentren für ihre lokalen Gemeinschaften und boten den umliegenden Dörfern wichtige Dienstleistungen und Hilfe an. Durch die Umwidmung weltlicher Mittel für diese Klöster können sie ihren Platz in der Gesellschaft wieder einnehmen."
bhu_fund_monastic_schools: "Klösterliche Schulen finanzieren"
bhu_fund_monastic_schools_desc: "Unsere intellektuellen Energien können nicht nur der materiellen Welt gewidmet werden. Indem wir unseren Reichtum den Klosterschulen zur Verfügung stellen, können wir sicherstellen, dass eine neue Generation weiser Mönche heranwächst, die Bhutan durch die kommenden Jahre führen wird."
bhu_revise_dual_system: "Wiederbelebung der Diarchie"
bhu_revise_dual_system_desc: "Es ist Jahrhunderte her, dass der erste Lama von Bhutan regiert hat. In der Folgezeit wurde das duale Regierungssystem, das er dem Land auferlegt hatte, bis zur Unkenntlichkeit entstellt. Noch einmal wird Bhutan von einem Lama geführt werden!"

bhu_address_military: "Befassen mit dem Militär"
bhu_address_military_desc: "Unsere Streitkräfte sind dringend reformbedürftig. Wir sind darauf angewiesen, Abgaben von unseren Penlops zu erheben, und die Zentralregierung befehligt nur eine kleine Gruppe königlicher Soldaten. Wir müssen uns entscheiden, ob wir unsere lokalen Streitkräfte ausbauen oder uns auf eine zentralisierte Armee konzentrieren."
bhu_using_terrain: "Unser Terrain nutzen"
bhu_using_terrain_desc: "Der größte Verteidigungsvorteil unserer Nation ist unser einzigartiges Terrain. Wir müssen Strategien entwickeln, die sich auf unsere natürlichen Stärken stützen und sich auf unsere lange Geschichte des Kampfes in diesen Bergen berufen."
bhu_fortify_key_passes: "Schlüsselpässe befestigen"
bhu_fortify_key_passes_desc: "Unsere Gebirgsnation ist durch eine Reihe kleiner Pässe im Norden und Süden mit der Außenwelt verbunden. Wir sollten diese Pässe mit einem System moderner Befestigungen schützen."
bhu_mountain_guides: "Bergführer anwerben"
bhu_mountain_guides_desc: "Da wir in einer der gebirgigsten Regionen der Welt leben, ist die Beherrschung dieses Geländes eine Notwendigkeit für unser Militär. Wir müssen lernen, auf Einheimische zurückzugreifen, die mit dieser Region vertraut sind, und sie in unser Militär zu integrieren."
bhu_new_weapons: "Neue Waffendesigns"
bhu_new_weapons_desc: "Unsere Soldaten sind mit einer Mischung aus Steinschlössern aus der Kolonialzeit und überschüssigen Gewehren ausgerüstet, wenn sie überhaupt mit Gewehren ausgestattet sind. Wir sollten uns bemühen, die Bewaffnung unserer Soldaten zu modernisieren."
bhu_study_foreign_arms: "Ausländische Waffen schmuggeln"
bhu_study_foreign_arms_desc: "Waffenschmuggel ist zwar kein schönes Geschäft, aber das Überleben unserer Nation hängt von unserer Fähigkeit ab, moderne Waffen zu beschaffen. Indem wir auf die in Indien geknüpften Kontakte zurückgreifen, können wir einige der überschüssigen Waffen aus dem dortigen Konflikt abzweigen."
bhu_invest_in_soldiers: "Investitionen in unsere Soldaten"
bhu_invest_in_soldiers_desc: "Wenn wir hoffen, gegen die ausgebildeten und abgehärteten Heere unserer Nachbarn bestehen zu können, müssen wir in die Ausbildung und Ausrüstung unserer Soldaten investieren. Indem wir einen Teil unserer Mittel für die Bekleidung, Verpflegung und Versorgung unserer Streitkräfte bereitstellen, können wir aus Rekruten Soldaten machen und eine Kampftruppe aufstellen, die es mit unseren Gegnern aufnehmen kann."
bhu_create_national_doctrine: "Eine nationale Doktrin schaffen"
bhu_create_national_doctrine_desc: "Die Zentralisierung unserer Streitkräfte zu einer Armee hat uns die Möglichkeit gegeben, eine einheitliche Doktrin zu entwickeln. Wir werden uns an unsere führenden Generäle wenden, um eine Doktrin zu entwickeln, die mit unserer Armee vereinbar ist."
bhu_noble_officers: "Zieht adelige Offiziere heran"
bhu_noble_officers_desc: "Lange Zeit wurden unsere Armeen von den Adligen unseres Königreichs angeführt. Diese Männer haben eine lange kämpferische Tradition, und ihre Weisheit und ihr Können werden beim Aufbau einer neuen Armee von unschätzbarem Wert sein."
bhu_promote_regional_leaders: "Regionale Führungspersönlichkeiten fördern"
bhu_promote_regional_leaders_desc: "Der Schlüssel zu einer wirksamen Reorganisation unserer nationalen Milizen liegt darin, dass die lokalen Milizführer angemessen in unsere Kommandostruktur integriert werden. Sie werden unseren Generälen wertvolle Einblicke gewähren und unser Volk beruhigen."
bhu_every_family_son: "Jede Familie ein Sohn"
bhu_every_family_son_desc: "Traditionell forderte der Adel jede Familie auf, in Krisenzeiten einen wehrfähigen Mann als Soldaten zu melden. Wir werden dieses System ändern und die Familien auffordern, einen Sohn freiwillig in die Reihen unserer Reservisten aufzunehmen. Diese Männer werden den Großteil unserer neuen modernen Armee bilden."
bhu_specialized_units: "Spezialisierte Einheiten ausrüsten"
bhu_specialized_units_desc: "Wir sollten damit beginnen, in Spezialausrüstung für unsere sich rasch modernisierende Armee zu investieren. Indem wir kleine Gruppen von Soldaten mit spezifischer Ausrüstung ausstatten, können wir eine wirklich moderne Kampftruppe aufbauen."
bhu_reorganise_militia_structure: "Reorganisation der Milizstruktur"
bhu_reorganise_militia_structure_desc: "Unsere Streitkräfte sind in eine Reihe von Milizen aufgeteilt, die über das ganze Land verstreut sind und wenig bis gar nicht miteinander kooperieren. Wenn wir all diese Milizen in einer organisierten Hierarchie zusammenfassen, können wir die Effizienz steigern und die Wahrscheinlichkeit von Konflikten verringern."
bhu_finish_mil_reform: "Abschluss der Militärreformen"
bhu_finish_mil_reform_desc: "Wir haben die Struktur und die Kompetenz unserer Streitkräfte erheblich verbessert und einen Reformplan ausgearbeitet, den wir in Zukunft weiterverfolgen können. Es bleibt jedoch noch viel zu tun, wenn wir hoffen, den modernen Armeen unserer Nachbarn Paroli bieten zu können. Wir werden uns auf den Mut und die Entschlossenheit unserer Soldaten verlassen müssen, um unsere materiellen Defizite auszugleichen, und wir müssen weiterhin in die Verteidigung unseres Reiches investieren."

