### Events ###
bhutan.1.t: "Das Pulverfass des Himalaya"
bhutan.1.d: "Seit der Herrschaft des großen Zhabdrung Ngawang Namgyal wurde Bhutan von den Reinkarnationen des Zhabdrung regiert, die die weltliche Macht an den Druk Desi, der von den Adligen oder Penlops gewählt wurde, und den Je Khenpo, der von den Mönchen gewählt wurde, delegierten. Im Laufe der Zeit haben sich diese beiden Führer jedoch verschworen, um die Macht des Zhabdrung zu beseitigen, und im 19. Jahrhundert war das Land fest in der Hand des Druk Desi und des Je Khenpo. Diese Diarchie wurde weiter gestrafft, als der Penlop von Trongsa, Ugyen Wangchuck, seine Rivalen niederschlug und sich 1907 zum erblichen Monarchen krönte. Nach dem Tod von König Ugyen im Jahr 1925 erlebte das Königreich eine kurze Krise. Inmitten des Chaos der indischen Revolution wetteiferten zwei Anwärter, Ugyens Sohn Jigme und der Penlop von Paro Tshering Penjor, um die Nachfolge des Königs. Mit Hilfe von Ugyens engen politischen Verbündeten, der Dorji-Familie, gelang es Jigme, sich den Thron zu sichern und seine Macht zu festigen. Mit der schwindenden Macht der Dorji-Familie sind jedoch andere politische Kräfte aufgestiegen, die Jigmes Herrschaft herausfordern. Die jüngste Reinkarnation des Zhabdrung hat die letzten zehn Jahre damit verbracht, eine Basis aufzubauen, mit der er die Autorität des Königs in Frage stellt, und es gibt viele in Bhutan, die von der Schwäche des Königs profitieren wollen."
bhutan.1.a: "So viel zu einer Insel der Stabilität, was?"

bhutan.2.t: "Der Thronanwärter in Paro"
bhutan.2.d: "Westlich unserer Hauptstadt liegt Paro, das Tshering Penjor vom früheren König Ugyen zugesprochen wurde, verbunden mit dem Versprechen, dass Tshering Penjor das Königreich nach dem Tod des verstorbenen Königs regieren würde. Nur die Eile, mit der Sonam Topgye Dorji den jungen Prinzen Jigme Wangchuck krönte, verhinderte, dass er den Thron für sich beanspruchen konnte. Tshering Penjor besitzt einen kleinen Vorrat an Schusswaffen sowie die Raben-Krone des verstorbenen Königs Ugyen. Es stimmt zwar, dass Tshering Penjor dem König treu gedient hat, seit Jigme ihm den Titel streitig machte, aber man kann sich nur fragen, wo seine wahre Loyalität liegt. Er hat viele Verbündete unter den eher traditionalistischen Penlops und wichtigen Mitgliedern von Bhutans begrenzten Streitkräften und dient als Sammelpunkt für diejenigen, die gegen die Politik des Königs sind. Da er jedoch weder Ehefrauen noch Söhne hat, wird allgemein angenommen, dass Tshering Penjor sterben wird, wenn Jigmes Sohn Jigme Dorji das Alter erreicht hat, um den traditionellen Sitz der Erben des Königreichs in Paro zu erben."
bhutan.2.a: "Wir sollten ihn genau im Auge behalten"

bhutan.3.t: "Sonam Topgye Dorji kehrt zurück"
bhutan.3.d: "Der wichtigste Berater des Königs, der Gongzim Sonam Topgye Dorji, ist von einer Mission in die Bharatiya-Kommune zurückgekehrt. Als wichtigste Verbindung zur Außenwelt bringt er eine Reihe von Geschenken und Schätzen mit, die er im Ausland erworben hat, darunter alte Gewehre aus dem Weltkrieg und verschiedene Luxusgüter. Nachdem er dem König diese Geschenke überreicht hatte, machte sich Sonam Topgye sofort an die Verwaltung der Staatsgeschäfte. Als Minister des Königs ist Sonam Topgye der wichtigste Verbündete der Wangchuck-Familie, und da ihre Kinder miteinander verlobt sind, scheint es, als wolle Jigme, dass dies auch so bleibt. Obwohl ihre Macht durch die indische Revolution am stärksten beeinträchtigt wurde, ist die Dorji-Familie nach wie vor die reichste Familie in Bhutan und bemüht sich, diesen Reichtum zum Wohle der Nation und des Königs zu nutzen, auch wenn viele der konservativeren Elemente in Bhutan ihre Reformmethoden für abwegig und schlecht durchdacht halten."
bhutan.3.a: "Was nützt ein Druk Gyalpo ohne einen guten Gongzim?"

bhutan.4.t: "Der Zhabdrung macht seinen Zug"
bhutan.4.d: "Nach jahrelanger Planung scheint es, dass der Zhabdrung eine Art Machtspiel gegen den König anstrebt. In Bhutan kursieren Gerüchte, wonach der Bruder des Zhabdrung, Choekyi Gyeltshen, nach Indien gereist sei, um sich mit dem prominenten Agrarwissenschaftler Mohandas Gandhi zu treffen und ihm im Gegenzug für seine Hilfe die Errichtung eines sozialistischen Gottesstaates versprochen habe. Während der indische Führer es ablehnte, diesen Aufstand zu unterstützen, verbreiteten sich weitere Gerüchte, die besagten, dass es ein von den Anhängern der Zhabdrung angeführtes Komplott gebe, das darauf abziele, heimlich ein Attentat auf König Jigme zu verüben! Die führenden Männer Bhutans haben bereits zum Handeln aufgerufen und versprochen, den Zhabdrung und seine Anhänger vor Gericht zu stellen, wenn diese Anschuldigungen wahr sind."
bhutan.4.a: "Diese Schlange!"

bhutan.5.t: "Ein neuer Chef der Garde?"
bhutan.5.d: "Das Amt des Chefs der königlichen Garde ist schon lange vor der Krönung von Jigme in den Händen eines älteren Mitglieds der Familie Wangchuck geblieben. Angesichts von Gerüchten über Verschwörungen gegen Jigme hat Tshering Penjor unermüdlich darauf gedrängt, dass König Jigmes jüngerer Neffe, der edle Krieger Chhabda Namgyal Bahadur, in dieses Amt eingesetzt wird. Der König hat zwar Bedenken, einen loyalen Agenten von Tshering Penjor in eine so mächtige Position zu bringen, doch Namgyal Bahadur ist ein bewährter Kommandeur und erfahrener Kämpfer. Namgyal Bahadur ist bekannt dafür, dass er während seiner Ausbildung bei den Briten zwei Gewehre mit bloßen Händen zerbrochen hat, und er ist für seine Stärke und seinen Mut bekannt. Seine Hilfe wäre von unschätzbarem Wert, wenn es zu einem bewaffneten Konflikt käme."
bhutan.5.a: "Der König muss beschützt werden! Ruft Penjors Mann an!"
bhutan.5.b: "Es gibt keinen Grund für all diese Änderungen!"

bhutan.6.t: "Jigme wendet sich an den Hof"
bhutan.6.d: "Angesichts der Gerüchte über einen von Zhabdrung angeführten Staatsstreich gegen den König hat Jigme beschlossen, wieder ein wenig Normalität in die bhutanische Politik zu bringen. Bhutan ist seit langem gespalten zwischen den Traditionalisten unter der Führung von Tshering Penjor und den Reformern unter der Führung von Sonam Topgye. Mit einer Ansprache, die eine der beiden Seiten anspricht, würde Jigme die Debatte wieder von Attentaten auf die Steuererhebung lenken. Eine solche spaltende Rede droht jedoch, Jigmes Unterstützerbasis weiter zu spalten, eine Basis, die er jetzt mehr denn je braucht."
bhutan.6.a: "Begünstigt die Reformer"
bhutan.6.b: "Begünstigt die Traditionalisten"
bhutan.6.c: "Sucht nach einem Kompromiss"

bhutan.7.t: "Marsch für die Zhabdrung!"
bhutan.7.d: "Eine große Anzahl von Gemeinden im Norden des Königreichs ist zum Kloster Talo gepilgert, bewaffnet wie eine Armee. Tshering Penjor hat den König schriftlich vor diesem bewaffneten Mob gewarnt, ohne jedoch seine Hilfe im Umgang mit ihnen anzubieten."
bhutan.7.a: "Wir werden eine Truppe nach Norden schicken, um sie zu treffen."
bhutan.7.b: "Wenn Tshering Penjor besorgt ist, soll er sich darum kümmern!"
bhutan.7.c: "Sie sind lediglich Bauern!"

bhutan.8.t: "Sicherheit des Erben"
bhutan.8.d: "Seit seiner Geburt im Jahr 1929 lebt der Königssohn Jigme Dorji bei seinem Vater und wird von Jigmes engsten Beratern in den Grundlagen der Staatsführung, der Religion und der Kriegsführung unterrichtet. Da die Hauptstadt von Tag zu Tag gefährlicher wird, hat Sonam Topgye angeboten, den jungen Erben nach Indien zu bringen, wo er sein Hindi verbessern und eine offizielle Schule besuchen kann."
bhutan.8.a: "Im Ausland wäre er sicherer"

bhutan.9.t: "Kämpfe um Punakha"
bhutan.9.d: "Die Ländereien in der Umgebung von Punakha gehören traditionell dem regierenden Zhabdrung, und mit diesen Ländereien hat die jüngste Inkarnation begonnen, seine Anhänger zu versorgen. Als Reaktion auf seine Handlungen hat der König diese Ländereien für sich selbst in Beschlag genommen und die königliche Garde in die umliegenden Dörfer geschickt, um jegliche Opposition auszulöschen. Während die meisten Siedlungen kooperativ waren, beherbergte eine eine Bande von Zhabdrung-Banditen, denen es gelang, unsere Truppen in einem Überraschungsangriff in die Flucht zu schlagen. Dieses Dorf, ein Stützpunkt für die Marodeure der Zhabdrung, bleibt für uns unerreichbar."
bhutan.9.a: "Wie peinlich!"

bhutan.10.t: "Kämpfe um Punakha"
bhutan.10.d: "Die Ländereien in der Umgebung von Punakha gehören traditionell dem regierenden Zhabdrung, und mit diesen Ländereien hat die jüngste Inkarnation begonnen, seine Anhänger zu versorgen. Als Reaktion auf seine Handlungen hat der König diese Ländereien für sich selbst in Beschlag genommen und die königliche Garde in die umliegenden Dörfer geschickt, um jegliche Opposition auszulöschen. Während die meisten Siedlungen kooperativ waren, beherbergte eine davon eine Bande von Zhabdrung-Banditen, die unsere Truppen in einem Überraschungsangriff fast in die Flucht geschlagen hätten. Glücklicherweise gelang es unseren disziplinierten Kriegern, sich neu zu formieren und diese Vagabunden abzuwehren, auch wenn viele von der Grausamkeit ihrer Gegner erschüttert wurden."
bhutan.10.a: "Eine knappe Rettung"

bhutan.11.t: "Tshering Penjor bietet Banner an"
bhutan.11.d: "Tshering Penjor ist an der Spitze einer Armee in Punakha eingetroffen, um Jigme in seinem Kampf gegen die Zhabdrung zu unterstützen. Seine Truppen sind zahlenmäßig denen des Königs ebenbürtig, auch wenn sie nicht über moderne Waffen verfügen. Tshering Penjor hat darum gebeten, dass ihm die Ehre zuteil wird, die vereinigten Armeen anzuführen, da er ein erfahrenerer Befehlshaber ist als König Jigme. Tshering Penjors kriegerische Fähigkeiten wären in dem bevorstehenden Konflikt von Vorteil, aber viele im inneren Kreis des Königs haben Zweifel an der Loyalität des westlichen Penlops. Vielleicht wäre es das Beste, wenn der König persönlich diese Truppe anführen würde."
bhutan.11.a: "Tshering Penjor könnte die Vorhut bilden"
bhutan.11.b: "König Jigme wird diese Armee anführen"

bhutan.12.t: "Nachricht aus Phuentscholing"
bhutan.12.d: "Sonam Topgye hat von seinem Anwesen an der indischen Grenze aus mitgeteilt, dass er Kontakt zu ausländischen Waffenhändlern aufgenommen hat, die bereit wären, über Dorji-Verbindungen in Kalimpong und Kalkutta Waffen in das Königreich zu schmuggeln. Während diese Waffen gegen die Zhabdrung nützlich wären, würde diese Transaktion den König nur noch weiter bei der Dorji-Familie verschulden."
bhutan.12.a: "Sagt ihm, er soll seine Kontakte einschalten"
bhutan.12.b: "Wir brauchen keine sozialistischen Waffen!"

bhutan.400.t: "Kampf zwischen Kriegern"
bhutan.400.d: "Einige von Tshering Penjors Söldnern sind mit einigen der örtlichen Milizen in Konflikt geraten. Diese Männer behaupten, dass die Söldner, Hindu-Krieger aus Nepal, einen lokalen Schrein nicht respektiert und Ausrüstung gestohlen haben. Da Tshering Penjor zu dem sich anbahnenden Konflikt schweigt, obliegt es dem König, eine Einigung zu erzielen."
bhutan.400.a: "Schmeißt diese elenden Söldner raus"
bhutan.400.b: "Wir können es uns nicht leisten, noch mehr Kämpfer zu verlieren"

bhutan.13.t: "Die Lieferung trifft ein"
bhutan.13.d: "Die Waffenlieferung ist in Punakha eingetroffen und ergänzt die königliche Sammlung von alten Steinschlössern und überschüssigen Weltkriegsgewehren."
bhutan.13.a: "Gut gemacht, Dorji!"

bhutan.14.t: "Forderungen von unseren Vasallen"
bhutan.14.d: "Nachdem Sonam Topgyes Lieferung ausländischer Waffen ohne Zwischenfälle eingetroffen war, begannen die Diskussionen darüber, wer genau die Waffen erhalten würde. Während die königliche Garde nach wie vor schlecht ausgerüstet ist, verfügen viele unserer Vasallen über Armeen aus Schwertern und Bögen."
bhutan.14.a: "Wir brauchen diese Waffen für unsere eigenen Männer"
bhutan.14.b: "Gebt unseren treuesten Verbündeten ein paar Waffen"
bhutan.14.c: "Teilt unsere neuen Waffen mit all unseren Verbündeten"

bhutan.15.t: "Zhabdrung wurde gefunden"
bhutan.15.d: "Während viele befürchteten, dass es Zhabdrung gelungen sei, nach Tibet, Nepal oder in die Bharatiya-Kommune zu fliehen, sind Berichte aufgetaucht, wonach der junge Lama seine Anhänger im Talo-Kloster in den Hügeln nördlich von Punakha sammelt. Viele glauben, dass er dort eine Armee aufstellen will, bevor er nach Süden zieht, um sein Land und seine frühere Macht zurückzuerobern. Die Mehrheit des Hofes ist der Ansicht, dass der Zhabdrung, solange er am Leben ist, eine Bedrohung für die Stabilität Bhutans darstellt."
bhutan.15.a: "Der König muss handeln"

bhutan.16.t: "Marsch auf Talo"
bhutan.16.d: "Auf dem Marsch von Punakha zum nahe gelegenen Talo-Kloster zeigt sich nun, wie mächtig die Zhabdrung in den letzten Jahrzehnten geworden sind. Seit wir nach Süden abgebogen sind, wird unsere Armee ständig bedrängt, und die Hoffnung, den Gegner zu überrumpeln, hat sich zerschlagen. Je weiter wir in die Gebiete der Zhabdrung vordringen, desto deutlicher wird, dass unser zahlenmäßiger und kriegerischer Vorteil weniger ausgeprägt ist, als einst angenommen."
bhutan.16.a: "Wir gehen weiter in den Bauch der Bestie"

bhutan.17.t: "Belagerung von Talo"
bhutan.17.d: "Die königliche Koalition stößt bei den Zhabdrung-treuen Streitkräften auf weitaus größeren Widerstand als erwartet, hat es aber geschafft, das Talo-Kloster zu belagern. Die Armee des Königs ist zwar Hunderte von Männern stärker als die des Klosters und mit Handfeuerwaffen und einer Kanone bewaffnet, aber es wird immer deutlicher, dass eine offene Konfrontation verheerend wäre, sowohl für die königliche Armee als auch für Jigmes Glaubwürdigkeit. Noch besorgniserregender sind die Konflikte, die sich zwischen den Söldnern von Sonam Topgye Dorji und einigen von Tshering Penjors Truppen anbahnen. Der König hat Mühe, die Disziplin aufrechtzuerhalten und befürchtet, dass sich viele in der Koalition eher gegeneinander wenden, als sich den Zhabdrung zu stellen."
bhutan.17.a: "Vielleicht findet sich ja eine Lösung"

bhutan.18.t: "Samten Jamtsho präsentiert eine Lösung"
bhutan.18.d: "Der engste Verbündete des Königs innerhalb des Klosters, Samten Jamtsho, ist von einem Treffen zurückgekehrt, das er mit vielen Mönchen des Klosters hatte. Unter Berufung auf die uralte Rolle der bhutanischen Mönche als Friedensvermittler sind die Mönche des Klosters Talo bereit, ein Treffen zwischen dem König und dem Zhabdrung zu arrangieren, um das Schicksal des jungen Emporkömmlings zu besprechen. Während Tshering Penjor seine Besorgnis über die Sicherheit eines solchen Treffens zum Ausdruck gebracht hat, ist Samten Jamtsho fest davon überzeugt, dass die Mönche die Sicherheit des Königs garantieren können. Ein solches Treffen würde den König in die Höhle des Löwen stürzen, aber es könnte unsere einzige Chance sein, das Blutvergießen eines offenen Konflikts zu vermeiden. Da die Spannungen innerhalb der Streitkräfte des Königs zunehmen, ist es vielleicht die einzige Möglichkeit, die ihm bleibt."
bhutan.18.a: "Wir haben keine andere Wahl, als dieses Risiko einzugehen!"
bhutan.18.b: "Haltet die Belagerung aufrecht! Wir können diesen Emporkömmling aussitzen"

bhutan.19.t: "Die Mönche von Talo"
bhutan.19.d: "Die andauernde Belagerung des Klosters Talo hat seinen Bewohnern zugesetzt. Einige Mönche, abgemagert und vom Hunger gezeichnet, haben sich aus der Festung geschlichen, um mit dem Vertreter des Je Khenpo, Samten Jamtsho, über den Frieden zu verhandeln. Samten Jamtsho, ein loyaler Vertreter des Königs, hat sie darauf hingewiesen, dass dauerhafte Stabilität im Land nur in einer Welt ohne die Zhabdrung erreicht werden kann. Die Mehrheit der Mönche hier ist zwar von einer solchen Idee abgestoßen, aber in Abwesenheit des Je Khenpo Choekyi Wangchuck ist Samten Jamtsho die höchste anwesende klösterliche Autorität, abgesehen natürlich vom Zhabdrung. Die Gruppe ist zum Kloster zurückgekehrt, ihre Gedanken sind schwer von der bevorstehenden Aufgabe."
bhutan.19.a: "Ein notwendiges Übel"

bhutan.20.t: "Der plötzliche Tod von Zhabdrung Jigme Dorji"
bhutan.20.d: "Eine Delegation von Mönchen, darunter einige aus der konspirativen Gruppe des Königs, hat sich an den König und seine Verbündeten gewandt. Sie teilten mit, dass der Zhabdrung in der Nacht auf tragische Weise verstorben sei, und zwar so plötzlich und lautlos, dass selbst die Mönche, die in dem angrenzenden Raum studierten, nichts gehört hätten. Die Stimmung in der Gruppe des Königs ist zwar düster, aber die Erleichterung ist groß, dass es an diesem Tag kein größeres Blutvergießen geben wird."
bhutan.20.a: "Wir müssen mit dem Wiederaufbau beginnen"

bhutan.21.t: "Rückzug nach Punakha"
bhutan.21.d: "Während sich die Truppen des Königs auf den Rückweg in die Hauptstadt machen, herrscht auf dem Lande eine große Stille. In den Dörfern und Lasterhöfen des Landes wird heimlich geflüstert, dass der König und seine Verbündeten beschuldigt werden. Viele sprechen in gedämpften Tönen von einem Seidentuch in der Nacht, das entweder die letzte Tat des verzweifelten Zhabdrung oder das Werkzeug eines Agenten des Königs gewesen sein soll. Zur gleichen Zeit verbreiten offizielle Boten die Nachricht vom tragischen Tod des Zhabdrung durch natürliche Ursachen. In ihren Berichten mischen sich Anschuldigungen über die Untreue und den moralischen Verfall des Zhabdrung mit Erzählungen über König Jigmes schmerzliche Trauer über den Tod seines Rivalen und entjungferten Oberherrn. Nur wenige glauben diese Geschichte, aber niemand würde es wagen, sie offen in Frage zu stellen."
bhutan.21.a: "Lieber gefürchtet als geliebt werden, wenn man nicht beides sein kann"

bhutan.22.t: "Jigme überfallen"
bhutan.22.d: "Das Treffen zwischen Jigme Wangchuck und seinem Rivalen begann freundlich, doch schon bald wurde klar, dass der Zhabdrung kaum die Absicht hatte, sich zu ergeben und um Vergebung zu bitten. Stattdessen begann er, den jungen König zu beschimpfen, wobei er Beleidigungen mit Drohungen vermischte. Als seine Tirade einen fiebrigen Höhepunkt erreichte, zog einer der Leibwächter des Königs seine Klinge und begann, auf den Zhabdrung zuzusteuern, was eine wütende Reaktion der Anhänger des jungen Lamas auslöste. Eine große Gruppe von Kriegern, bewaffnet mit Messern und Schwertern, stürzte sich auf den König und sein Gefolge. Mehrere seiner Wachen fielen durch ihre Klingen, und der König selbst entkam nur knapp und schwer verwundet. Der König wurde sofort in sein persönliches Zelt gebracht, und die Heiler arbeiteten verzweifelt daran, ihn wieder auf die Beine zu bringen. Da der König zusammenhangslos und handlungsunfähig ist, richten sich alle Augen auf Tshering Penjor, um den König mit einem Angriff auf die Klosterfestung zu rächen."
bhutan.22.a: "Die Schlange offenbart"

bhutan.23.t: "Ende der Zhabdrung"
bhutan.23.d: "Als Reaktion auf den Verrat der Zhabdrung behauptete Tshering Penjor, dass ein böser Geist vom Leiter des Klosters Talo Besitz ergriffen habe und dass es die Pflicht eines jeden gläubigen Mannes sei, diesen Dämon zu erschlagen. Der Kampf um die Festung war kurz, brutal und blutig. Alle, die sich den königlichen Truppen widersetzten, wurden getötet. Auf dem Höhepunkt der Kämpfe versteckte sich der Zhabdrung in seiner Kammer und wurde von einigen Soldaten Tshering Penjors kurzerhand hingerichtet. Der westliche Penlop brachte dann den Kopf zu den übrigen Anhängern des verstorbenen Zhabdrung und verkündete, dass sie vom Bann des bösen Geistes befreit seien. Die Armee hat den Rückmarsch nach Punakha angetreten, während sich der Zustand von König Jigme weiter verschlechtert."
bhutan.23.a: "Ein Königreich am Abgrund..."

bhutan.24.t: "Der König verstirbt"
bhutan.24.d: "Die Hauptstadt befindet sich im Zustand der Trauer. Seine Majestät, der weise und ehrwürdige Jigme Wangchuck, ist an einer Reihe von Wunden gestorben, die er durch die verräterische Schlange des Klosters Talo erlitten hatte. Während die Familie des Königs zusammenkommt, um sein kurzes, aber glanzvolles Leben zu feiern und mit den Vorbereitungen für die Beerdigung zu beginnen, sind zwei bedeutende Männer der Nation abwesend. Tshering Penjor hat sich mit einigen seiner engsten Verbündeten aus der Hauptstadt zurückgezogen, um Unterstützung bei den westlichen Penlops zu sammeln. Auch von Sonam Topgye Dorji gibt es keine Nachricht, und eine Reihe prominenter, reformorientierter Adliger hat den Hof in unbekannte Gegenden verlassen."
bhutan.24.a: "Aasgeier kreisen über einem verrottenden Kadaver"

bhutan.25.t: "Tshering Penjor in Paro gekrönt"
bhutan.25.d: "In einer Zeremonie, an der zahlreiche einflussreiche Persönlichkeiten Bhutans teilnahmen, vor allem der Je Khenpo Choekyi Wangchuck und sein Lopen Samten Jamtsho sowie der militärische Führer Namgyal Bahadur, wurde Tshering Penjor schließlich zum Druk Gyalpo gekrönt. Der ehemalige Penlop von Paro, ein düsterer Militär, hat versprochen, Bhutan gegen ausländische Aggressoren zu verteidigen, und hat bereits damit begonnen, eine neue königliche Bhutan-Armee zu schaffen, die von seinen engen Verbündeten angeführt wird. Die Rabenkrone ist wieder an ihren rechtmäßigen Platz auf dem Kopf des Druk Gyalpo zurückgekehrt."
bhutan.25.a: "The king is dead, long live the king!"

bhutan.26.t: "Konfrontation in Phuentscholing"
bhutan.26.d: "Dieser Aufrührer Sonam Topgye Dorji ist mit einer kleinen Söldnerarmee von der indischen Grenze aus nach Norden gezogen. Sein Ziel ist es, den jungen Sohn des verstorbenen Königs zum nächsten Druk Gyalpo zu krönen. Er hat zwar einige Unterstützer um sich geschart, aber sowohl er als auch seine Marionette stellen keine Bedrohung für uns dar, solange sie sich südlich der südlichen Bergpässe befinden. Namgyal Bahadur hat die königliche Leibwache und eine kleine Armee loyaler Soldaten versammelt, um die Rebellen zu bekämpfen, bevor sie die Hauptstadt erreichen können. Während Namgyal Bahadur versucht, die Truppen von Sonam Topgye zu vernichten, haben sich viele am Hof für eine versöhnlichere Haltung ausgesprochen."
bhutan.26.a: "Wir werden uns treffen und diese Angelegenheit klären"
bhutan.26.b: "Entweder Dorji tritt zurück oder er wird umgelegt!"

bhutan.27.t: "Bürgerkrieg abgewendet"
bhutan.27.d: "Bei einem vom Je Khenpo koordinierten Treffen haben die beiden verfeindeten Fraktionen eine Einigung erzielt, um den sich anbahnenden Bürgerkrieg beizulegen, bevor noch mehr Blut vergossen wird. Tshering Penjor hat den jungen Jigme Dorji Wangchuck zu seinem Erben ernannt und dem jungen König den Trongsa Penlop verliehen. Außerdem versprach er, die Interessen von Sonam Topgye im Süden des Landes zu respektieren und dem Staatsmann gegen eine jährliche Zahlung von Waffen und indischen Handelsgütern weitgehende Autonomie zu gewähren. Obwohl es fraglich ist, ob der hier geschlossene Frieden von Dauer sein wird, sind die beiden Armeen ohne Zwischenfälle nach Paro und Trongsa abgereist."
bhutan.27.a: "Es ist gut, dass er zur Vernunft gekommen ist"

bhutan.28.t: "Zurück vom Abgrund"
bhutan.28.d: "Die Schlacht zwischen den Söldnern von Sonam Topgye und den königlichen Gardisten von Namgyal Bahadur war ebenso schnell wie blutig. Obwohl beide Seiten beträchtliche Verluste erlitten, konnten die königlichen Truppen die Usurpatoren nur knapp zurückdrängen. In dem Bemühen, den Konflikt zu lösen, hat der Je Khenpo einen Waffenstillstand ausgehandelt, der beide Parteien zufrieden stellt. Tshering Penjor hat versprochen, Jigme Dorji Wangchuck zu seinem Erben und Sonam Topgye zum Penlop von Trongsa zu ernennen, als Gegenleistung für eine jährliche Waffenlieferung durch den Dorji-Patriarchen."
bhutan.28.a: "Wir fanden Frieden am Ende des Schwertes"

bhutan.29.t: "Jigme Dorji in Phuentscholing gekrönt"
bhutan.29.d: "In einer Zeremonie, an der zahlreiche einflussreiche Persönlichkeiten Bhutans teilnahmen, insbesondere der Je Khenpo Choekyi Wangchuck, der ehemalige Chogyal Tashi Namgyal und der Chef der königlichen Leibwache, wurde Jigme Dorji Wangchuck, der junge Sohn des verstorbenen Königs Jigme, zum Druk Gyalpo gekrönt. Nur wenige vermuten, dass der neue König, der achtjährige Jigme Dorji Wangchuck, viel mehr sein wird als ein Spielball von Sonam Topgye Dorji und seinen Verbündeten, zumindest kurzfristig. Bemerkenswert ist, dass Tshering Penjor und einige seiner militärischen Verbündeten, darunter Namgyal Bahadur, bei diesem Treffen nicht anwesend waren."
bhutan.29.a: "Der König ist tot, lang lebe der König!"

bhutan.30.t: "Tshering Penjor zieht sich nach Paro zurück"
bhutan.30.d: "Während immer mehr Penlops und Fürsten ihre Unterstützung für den neuen König Wangchuck zusagen, hat sich Tshering Penjor erneut in sein persönliches Lehen im Westen zurückgezogen. Er hat alle Einladungen in die Hauptstadt abgelehnt und schmollt still in seinem Palast in Paro. Tshering Penjor ist nicht offen gegen den jungen Jigme Dorji vorgegangen, was die Gelegenheit bietet, das Kriegsbeil zwischen dem rebellischen Fürsten und seinem Lehnsherrn zu begraben. Einige Berater des Königs haben vorgeschlagen, Tshering Penjor mit einem großen Geschenk für sich zu gewinnen, während andere der Meinung sind, dass der Paro-Penlop von sich aus zu einer Einigung kommen wird, da er die Sinnlosigkeit seines Widerstands gegen den König erkannt hat."
bhutan.30.a: "Schickt ihm eine Karawane mit indianischen Handelsgütern"
bhutan.30.b: "Wir brauchen seine Unterstützung nicht!"

bhutan.31.t: "Tshering Penjor gibt nach"
bhutan.31.d: "Als Tshering Penjor sah, dass sich die Situation gegen ihn wendete, hat er widerwillig Jigme Dorji als rechtmäßigen König von Bhutan anerkannt. Dies verspricht zwar die Rückkehr zum dringend benötigten Frieden, doch ist die Loyalität von Tshering Penjor gegenüber der neuen Regierung bestenfalls fraglich. Der westliche Penlop wird diese Gelegenheit sicher nicht nutzen, um uns Steuern zu schicken. Mit der nominellen Unterstützung von Tshering Penjor können der junge König und, was noch wichtiger ist, sein Regent jedoch damit beginnen, die Reformen durchzuführen, die das Königreich braucht."
bhutan.31.a: "Endlich Frieden"

bhutan.32.t: "Tshering Penjor gibt die Krone zurück"
bhutan.32.d: "Als Tshering Penjor sah, dass sich die Situation gegen ihn wendete, hat er Jigme Dorji widerwillig als rechtmäßigen König von Bhutan anerkannt und dem jungen König die Rabenkrone geschickt, damit er sich einer formellen Krönung unterziehen kann. Diese Aktion verspricht eine Rückkehr zum dringend benötigten Frieden und zeigt ein Engagement für den jungen Jigme Dorji, das über das seines Vaters hinausgeht. Manche glauben, Tshering Penjor wolle sich stärker in die Erziehung und Verwaltung des jungen Königs einmischen, während andere meinen, der Penlop sei des Widerstands gegen die Zentralgewalt müde geworden. Unabhängig davon wird der westliche Penlop diese Gelegenheit sicher nicht nutzen, um uns Steuern zu schicken. Mit der Unterstützung von Tshering Penjor können der junge König und vor allem sein Regent jedoch damit beginnen, die Reformen durchzuführen, die das Königreich braucht."
bhutan.32.a: "Endlich Frieden"

bhutan.33.t: "Bhutanische Forderungen"
bhutan.33.d: "Durch Heirat waren der Chogyal von Sikkim und der mächtige Dorji-Clan von Bhutan miteinander verbunden. Mit Sonam Dorji an der Spitze der bhutanischen Zivilverwaltung strebt Bhutan nun die Wiedereinsetzung des Chogyal an, notgedrungen unter der nominellen Oberhoheit des bhutanischen Monarchen. Bhutan hat mit Krieg gedroht, falls seine Forderungen in Sikkim nicht erfüllt werden."
bhutan.33.a: "Bhutan? Wir werden sie vernichten!"
bhutan.33.b: "Wir werden Sikkim abtreten"

bhutan.34.t: "Nepal weigert sich"
bhutan.34.d: "Nepal hat sich geweigert, die Kontrolle über Sikkim abzugeben. Wir haben den Nepalesen mit Krieg gedroht, falls sie sich weigern sollten. Wir müssen nachgeben oder unsere Drohung wahr machen."
bhutan.34.a: "Dann ist es Krieg."
bhutan.34.b: "Wenn ich es mir recht überlege, gebe ich lieber nach."

bhutan.35.t: "Nepal tritt Sikkim ab"
bhutan.35.d: "Überraschenderweise hat Nepal zugestimmt, Sikkim abzutreten. Der Chogyal soll schnell wieder in seine rechtmäßige Position gebracht werden."
bhutan.35.a: "Ein fröhlicher Sonnenaufgang."

bhutan.41.t: "Eine Gelegenheit"
bhutan.41.d: "Der Chogyal von Sikkim wurde von seinem Thron vertrieben und fand Unterschlupf in Bhutan, wo er nominell König Jigme die Treue schwor. Seitdem haben wir uns bemüht, den Chogyal wieder einzusetzen. Nun haben die Unruhen in Nepal sowohl das Dominion als auch die Kommune zu einem Angriff veranlasst. Da die meisten ihrer Streitkräfte zweifellos gegen die Inder eingesetzt sind, wäre jetzt ein günstiger Zeitpunkt, vielleicht der einzige, um Nepal anzugreifen."
bhutan.41.a: "Erklärt ihnen den Krieg!"
bhutan.41.b: "Nein, wir müssen warten, bis wir stärker sind."

bhutan.42.t: "Bhutan erklärt Krieg"
bhutan.42.d: "Bhutan sieht im Krieg mit dem Dominion und der Kommune eine Chance, den Chogyal von Sikkim wieder einzusetzen, und hat uns seinen eigenen Krieg erklärt."
bhutan.42.a: "Das Einsiedlerreich hat Krallen."

bhutan.43.t: "Unsere Ziele erfüllt"
bhutan.43.d: "Wir haben Sikkim eingenommen. In Anbetracht der militärischen Stärke Nepals im Vergleich zu unserer, sollten wir vielleicht um Frieden bitten, solange wir die Oberhand haben."
bhutan.43.a: "Bittet um Frieden."
bhutan.43.b: "Den Kampf fortsetzen."

bhutan.44.t: "Bhutan sucht den Frieden"
bhutan.44.d: "Bhutan ist bestrebt, unseren Krieg zu beenden. Sie haben angeboten, die Feindseligkeiten im Austausch für Sikkim zu beenden."
bhutan.44.a: "Wir akzeptieren."
bhutan.44.b: "Wir werden alle vernichten, die uns herausfordern."

bhutan.45.t: "Nepal hat akzeptiert"
bhutan.45.d: "Nepal hat unser Friedensangebot angenommen. Sikkim gehört uns!"
bhutan.45.a: "Hurra!"

bhutan.46.t: "Nepal hat abgelehnt"
bhutan.46.d: "Nepal hat unser Friedensangebot abgelehnt, der Krieg wird wie bisher fortgesetzt."
bhutan.46.a: "Wir werden kämpfen."

bhutan.47.t: "Erwärmung der Beziehungen zu Indien"
bhutan.47.d: "Der kürzlich stattgefundene Indische Nationalkongress und die Ernennung des Bauernführers Mohandas Gandhi zum Regierungschef von Kalkutta boten unseren Nationen die Gelegenheit, unsere gegenseitigen Verpflichtungen zu bekräftigen. Sonam Topgye ist nach Kalkutta gereist, um sich mit dem Mahatma zu treffen und einen neuen Freundschaftsvertrag auszuarbeiten. Als alter Weggefährte des indischen Führers war Sonam Topgye Dorji in der Lage, ein solides bilaterales Abkommen zwischen den beiden Nationen auszuhandeln. Gandhi versprach verstärkte indische Investitionen in das Bergkönigreich und die Rückgabe der Ländereien um Deothang, im Gegenzug für einige politische Reformen und die Legalisierung des mit Bharatiya verbündeten Drukischen Nationalkongresses."
bhutan.47.a: "Möge es in unserer Zeit Frieden geben!"
bhutan.47.b: "Beendet die Verhandlungen"

bhutan.48.t: "Erwärmung der Beziehungen zu Indien"
bhutan.48.d: "Der kürzlich abgehaltene Indische Nationalkongress und die Ernennung des gemäßigten Führers A. K. Fazlul Huq zum Regierungschef von Kalkutta boten unseren Nationen die Gelegenheit, unsere gegenseitigen Verpflichtungen zu bekräftigen. Sonam Topgye ist nach Kalkutta gereist, um sich mit dem Tiger von Bengalen zu treffen, um einen neuen Freundschaftsvertrag auszuarbeiten. Nachdem die Verhandlungen zunächst ins Stocken geraten waren, wurden sie von dem jungen gemäßigten Führer Jawaharlal Nehru gerettet, der ein engeres bilaterales Abkommen vorschlug, das im Gegenzug für politische Reformen und die Legalisierung des mit Bharatiya verbündeten Drukischen Nationalkongresses mehr indische Investitionen in das Bergkönigreich verspricht."
bhutan.48.a: "Ein fairer Handel!"
bhutan.48.b: "Beendet die Verhandlungen"

bhutan.49.t: "Indisch-bhutanische Beziehungen brechen ab"
bhutan.49.d: "Als Reaktion auf die kürzliche Ernennung von Subhas Chandra Bose zum Vorsitzenden des Indischen Nationalkongresses haben wir eine Gruppe von Beratern zu einem Treffen mit diesem neuen Brandstifter entsandt. Leider wurden diese Diplomaten an der indischen Grenze abgewiesen, die sich nach der Ernennung von Bose erheblich verschärft hat. Es scheint, dass das Versprechen des neuen Vorsitzenden, alle Verhandlungen mit 'reaktionären' Mächten abzubrechen, mehr als nur Schall und Rauch war. Es bleibt abzuwarten, wie sich diese neuen diplomatischen Beziehungen entwickeln werden, aber es ist klar, dass der neue Feind an unseren Grenzen das traditionelle isolationistische Denken im eigenen Lande geschürt hat."
bhutan.49.a: "Tragisch"

bhutan.50.t: "Bose bricht den Vertrag von Phuentscholing"
bhutan.50.d: "Nach seiner Machtübernahme in der Kommune hat Subhas Chandra Bose die diplomatischen Vereinbarungen zwischen Sonam Topgye Dorji und seinem Vorgänger rasch rückgängig gemacht. Bose, der diese Verträge als Beispiel für die Schwäche seiner einheimischen Gegner anprangerte, hat die Grenze militarisiert und begonnen, Händler und Diplomaten gleichermaßen abzuweisen. Es bleibt abzuwarten, wie sich diese neuen diplomatischen Beziehungen entwickeln werden, aber es ist klar, dass der neue Feind an unseren Grenzen das traditionelle isolationistische Denken im Lande geschürt hat."
bhutan.50.a: "Tragisch"

bhutan.51.t: "Ausrichtung für unser Militär"
bhutan.51.d: "Es gibt zwar nur wenige in unserer Regierung, die nicht der Meinung sind, dass unser Militär reformiert werden muss, aber die Richtung dieser Reform ist eine Quelle intensiver Debatten. Reformorientierte Mitglieder des Hofes plädieren für verstärkte Investitionen in die lokalen Milizen Bhutans, um die Verteidigung des Landes zu stärken, während der traditionalistische Führer Namgyal Bahadur wiederholt die Schaffung einer kleinen, aber effektiven zentralen Armee fordert."
bhutan.51.a: "Wir werden eine kleine, aber effektive Armee aufbauen"
bhutan.51.b: "Wir werden in unsere Milizen investieren"

bhutan.52.t: "Die Nationalversammlung"
bhutan.52.d: "Gongzim und Regent Sonam Topgye Dorji hat sich für die Einrichtung einer Nationalversammlung ausgesprochen, die den König beraten und eine Stimme für lokalere Angelegenheiten sein soll. Er hat zwar festgelegt, dass ein solcher Rat aus zwanzig Vertretern bestehen und von einem Dorji Gongzim präsidiert werden soll, doch bleibt die Frage offen, wer genau diese Sitze besetzen soll. Da die Versammlung befugt ist, dem regierenden König Empfehlungen zu unterbreiten, könnte diese Angelegenheit die Nation auf Jahre hinaus bestimmen."
bhutan.52.a: "Alle zwanzig Mitglieder werden von den Dorfvorstehern von Gepos gewählt."
bhutan.52.b: "Jedem Penlop und dem Je Khenpo steht ein Vertreter zur Seite, der zehn gewählte Gegenstücke hat."
bhutan.52.c: "Die Sitze werden zwischen den Vertretern der Penlops und der Klöster aufgeteilt."

bhutan.53.t: "Erste Sitzung der Nationalversammlung"
bhutan.53.d: "Die neue Versammlung ist zu einer ihrer beiden jährlichen Sitzungen in Punakha zusammengekommen. Die Versammlung besteht aus zwanzig Mitgliedern, die jeweils eine Reihe von Gewogs, kleinen Verwaltungsbezirken mit einigen Dörfern, vertreten. Während ihres Aufenthalts in Punakha haben sie eine Reihe von Plänen für ihre künftigen Treffen ausgearbeitet und wollen bei ihrem nächsten Treffen damit beginnen, den König formell zu beraten. Ihr Hauptziel ist es, den König auf lokale Probleme aufmerksam zu machen, die sonst vom Hof übersehen werden könnten."
bhutan.53.a: "Das Volk hat gesprochen"

bhutan.54.t: "Erste Sitzung der Nationalversammlung"
bhutan.54.d: "Die neue Versammlung ist zu einem ihrer beiden jährlichen Treffen in Punakha zusammengekommen. Die Versammlung besteht aus zwanzig Mitgliedern, von denen jeweils neun von den Penlop-Gouverneuren ernannt werden, einer die Klöster vertritt und zehn eine Reihe von Gewogs, kleine Verwaltungsbezirke mit einigen Dörfern, repräsentieren. Während ihres Aufenthalts in Punakha haben sie eine Reihe von Plänen für ihre künftigen Sitzungen ausgearbeitet und wollen bei ihrer nächsten Sitzung mit der formellen Beratung des Königs beginnen. Ihr Hauptziel ist es, die Interessen der Penlop-Aristokraten zu verteidigen und den König auf lokale Probleme aufmerksam zu machen, die sonst vom Hof übersehen werden könnten."
bhutan.54.a: "Eine wahrhaft geschätzte Gruppe von Beratern"

bhutan.55.t: "Die Nationalversammlung radikalisiert sich"
bhutan.55.d: "In den letzten beiden Sitzungen der Nationalversammlung hat das Gremium eine Reihe von Beratungsvorschlägen für den König ausgearbeitet. Leider hat der Sprecher der Versammlung, Sonam Topgye, behauptet, dass einige dieser Vorschläge viel zu radikal seien, da sie Ressourcen in Anspruch nähmen, über die die Krone nicht verfüge, und die zentrale Planung, die der Gongzim seit langem fordere, störten. Als Reaktion auf die zunehmende Feindseligkeit zwischen Sonam Topgye und dem Rat haben viele Mitglieder begonnen, sich dafür einzusetzen, dass die Versammlung mehr Macht erhält und einen neuen Machtblock radikaler Reformer bildet."
bhutan.55.a: "Eine gefährliche neue Gruppierung"

bhutan.56.t: "Die Nationalversammlung stagniert"
bhutan.56.d: "Die letzten beiden Sitzungen der Nationalversammlung waren eine Übung in Vergeblichkeit. Da einige Mitglieder konservative Aristokraten vertreten und andere weitgehend den Leibeigenen verpflichtet sind, die unter diesen Herren schuften, war es schwer, eine gemeinsame Basis zu finden. Debatten werden zu Schreiduellen und es werden kaum Fortschritte erzielt, während sich die Mitglieder auf beiden Seiten radikalisieren."
bhutan.56.a: "Vielleicht ist Bhutan noch nicht reif für die Demokratie"

bhutan.57.t: "Jigme Dorji übernimmt die Zügel der Regierung"
bhutan.57.d: "Nachdem er seine Ausbildung abgeschlossen und sich als mutig und fleißig erwiesen hat, wurde Jigme Dorji mit einer Reihe neuer Befugnisse ausgestattet, wobei der Regent Sonam Topgye Dorji in seine Rolle als erster Minister des Königs zurückkehrte. Der König wird zwar weiterhin weitgehend auf seine Berater und seinen Hofstaat angewiesen sein, aber er ist auch sehr unabhängig und will sein eigenes Programm zur Reform der Gesellschaft in Angriff nehmen."
bhutan.57.a: "Möge seine Herrschaft lang und erfolgreich sein"

bhutan.58.t: "Der König wird krank"
bhutan.58.d: "König Jigme leidet seit langem unter Schwächeanfällen. Es wird allgemein angenommen, dass dieses Leiden die Folge eines Fluchs ist. Die Legende erzählt von einem Geist, der die Wälder rund um den Sommer-Dzong bewohnt und der den jungen Jigme mit dieser dunklen Magie belegte, weil er auf die Jagd ging, ohne die entsprechenden Opfer zu bringen. Seit diesem Vorfall leidet Jigme unter dem Fluch, der ihn in Anfälle von Erschöpfung versetzt. Vor kurzem wurde der König jedoch von einem jungen Hindu-Arzt aufgesucht, der eine andere Diagnose stellte. Er behauptet, der König leide an einem Herzleiden. Viele am Hof sind empört über diese Behauptung, die die Gesundheit des Königs in Frage stellt und die Macht der Waldgeister herabsetzt."
bhutan.58.a: "Schickt diesen Hindu-Quacksalber zurück!"
bhutan.58.b: "Vielleicht sollten wir seine Warnungen beherzigen"

bhutan.59.t: "Der König sucht eine Behandlung"
bhutan.59.d: "Als Reaktion auf die beunruhigende Diagnose eines Hindu-Arztes hat Jigme begonnen, eine Reihe von Männern aufzusuchen, die sich mit Medizin und Krankheiten auskennen. Er hat mit der Behandlung seines Zustands begonnen, ernährt sich fleischlos und führt die von diesen Fachleuten empfohlenen Übungen durch. Ob diese Behandlungen dem König helfen werden, bleibt abzuwarten, auch wenn er bereits einige Kilos abgenommen hat."
bhutan.59.a: "Ein gesunder König ist ein gesundes Königreich"

bhutan.60.t: "Ein großer Bogenschießwettbewerb"
bhutan.60.d: "König Jigme ist seit langem ein begeisterter Bogenschütze und veranstaltet eine Reihe von Jagden und Wettbewerben. Das jüngste Projekt war sein bei weitem ehrgeizigstes: Bogenschützen aus ganz Bhutan traten gegeneinander an. Nach tagelangem, anstrengendem Sport war der Wettbewerb hart, doch am Ende des dritten Tages stand der Sieger fest."
bhutan.60.a: "Möge der beste Bogenschütze gewinnen!"
bhutan.60.b: "Möge der größte König gewinnen!"

bhutan.61.t: "Des Königs neues Pferd"
bhutan.61.d: "Jigme hat in seinen Jahren als König eine Reihe von königlichen Pferden gehalten. Da er mit der Reitkunst als einem der zentralen Bestandteile seiner kriegerischen Ausbildung aufgewachsen ist, hat seine Liebe zum Reiten seit seiner Kindheit nicht nachgelassen. So wurde bekannt, dass das Geschenk eines Pferdes, wenn man es sich leisten konnte, ein hohes Maß an königlicher Unterstützung bringen konnte. Vor kurzem kam ein kleiner Adliger in die Hauptstadt und brachte ein wunderschönes graues tibetanisches Pony mit."
bhutan.61.a: "Ein Geschenk für einen König!"

bhutan.62.t: "Das große Fest"
bhutan.62.d: "Während seiner Zeit als Penlop von Paro war Tshering Penjor oft der erste bhutanische Führer, der ausländische Besucher empfing, die über die aktiven Handelsstraßen im Paro-Tal in die Hauptstadt kamen. In dieser Eigenschaft wurde Tshering Penjor für seine großen Festmahle bekannt, bei denen er Gäste mit Schwarzhut-Maskentänzen unterhielt und Führungen durch sein Anwesen veranstaltete. In dieser Zeit wurde er bei den britischen Gesandten bekannt, die ihn mit Geschenken und Prestige überhäuften, ihn aber mit dem abwertenden Namen Sir Cumference bezeichneten. In den Jahren nach dem Zusammenbruch der britischen Herrschaft in Indien ging die Zahl der ausländischen Reisenden, die Paro durchquerten, stark zurück, doch Tshering Penjors Lust am Feiern nahm damit nicht ab. Da das Paro Tshechu Festival nur noch wenige Monate entfernt ist, hat der hedonistische König zu einem Fest der Monarchie in der Hauptstadt aufgerufen, mit Essen, Spielen und Veranstaltungen. Tshering Penjor glaubt, dass ein solches Fest das Königreich nach dem Chaos der letzten Jahre wieder zusammenführen wird."
bhutan.62.a: "Es gibt viel zu feiern!"

bhutan.63.t: "Traditionalistische Meinungsverschiedenheiten"
bhutan.63.d: "Die Traditionalistenfraktion basiert auf einem Zusammenschluss von konservativen Mönchen und aristokratischen Militärs, die sich zusammengeschlossen haben, um das Königreich vor dem Einfluss von Sonam Topgye Dorji und seinen reformistischen Verbündeten zu schützen. Dieses Arrangement hat es diesen Gruppen zwar ermöglicht, die Kontrolle über das Land zu erlangen, aber auch innerhalb der Fraktion sind erste Spaltungen aufgetreten. Tshering Penjor gehört fest zum Lager der Militärreformer und hat wenig Verständnis für die Launen der Mönche. Er ist jedoch bereit, zu verhandeln, um den Würgegriff der Traditionalisten über das Land aufrechtzuerhalten."
bhutan.63.a: "Erhöht die Klosterkommission"
bhutan.63.b: "Lasst in Ruhe"

bhutan.64.t: "Die Fraktionen versöhnen sich"
bhutan.64.d: "Es gab eine kurze Zeit, in der es so aussah, als würden die religiösen Konservativen in Bhutan die Sache der Traditionalisten aufgeben, aber unsere Befürchtungen erwiesen sich als unberechtigt. Nachdem wir dem Je Khenpo und dem Zhung Dratshang von den Zugeständnissen König Tshering Penjors an die buddhistische Sache berichtet hatten, wurden die dissidenten Stimmen zum Schweigen gebracht und die Ordnung am Hof wiederhergestellt."
bhutan.64.a: "Gut"

bhutan.65.t: "Traditionalistenfraktion spaltet sich"
bhutan.65.d: "Vertreter des Je Khenpo traten kürzlich an den König mit dem Vorschlag heran, eine neue Ausgabe der Texte in Auftrag zu geben, die die Grundlage der Drukpa-Linie des Buddhismus bilden. Während der König unmissverständlich klarstellte, dass die für ein solches Projekt erforderlichen Mittel stattdessen für den Aufbau der königlichen Armee verwendet werden müssten, war der Abt über die Reaktion nicht erfreut. Es dauerte nicht lange, bis sich viele traditionalistische Mönchsführer dem Abgeordneten in seiner Verurteilung anschlossen, und einige gingen sogar so weit, die Hauptstadt aus Verärgerung zu verlassen. Dies scheint wirklich der Tropfen gewesen zu sein, der das Fass zum Überlaufen brachte, denn Hunderte von einst treuen Verbündeten wandten sich von uns ab."
bhutan.65.a: "Wenigstens sind sie keine Reformisten"

bhutan.66.t: "Zamadar Chencho befördert"
bhutan.66.d: "Zamadar Chencho, der seit langem als loyale, aber unauffällige militärische Persönlichkeit dient, ist ein wichtiger Bestandteil der neuen Initiativen für eine moderne Armee. Aufgrund dieser Qualitäten haben wir beschlossen, ihn zum Quartiermeister der neuen königlichen Armee von Bhutan zu machen. In unserem Land, in dem die Ressourcen begrenzt sind und jede Waffe wertvoll ist, wird ein so fähiger Mann als Quartiermeister sicherlich ein Segen sein."
bhutan.66.a: "Wo habe ich nur all diese Patags hingetan?"

bhutan.67.t: "Die Erziehung des Erben"
bhutan.67.d: "Da Jigme Dorji kurz davor steht, den Thron zu besteigen, könnte die Art seiner Ausbildung weitreichende Auswirkungen auf die Zukunft des Königreichs haben. Bisher wurde Jigme Dorji in der Nähe der Hauptstadt und im angrenzenden Indien unterrichtet, wobei Höflinge und Tutoren seine Grundausbildung ergänzten und einer der großen Lopen-Lehrer ihm die Grundlagen der buddhistischen Drukpa-Linie beibrachte. Der junge König hat seine Studien mit Enthusiasmus in Angriff genommen, und er ist ein vielversprechender angehender Staatsmann. Er steht jetzt an einem wichtigen Wendepunkt, und seine letzten Schuljahre werden sicherlich seine Herangehensweise an die Regierung der Nation prägen."
bhutan.67.a: "Er sollte seine Ausbildung vor Gericht beenden"
bhutan.67.b: "Seine Ausbildung in Indien fortsetzen"
bhutan.67.c: "Die Generäle sollen ihn unterrichten"

bhutan.68.t: "Die Erziehung des Königs"
bhutan.68.d: "Da Jigme Dorji kurz davor steht, die volle Verantwortung für den Thron zu übernehmen, könnte die Art seiner Ausbildung weitreichende Auswirkungen auf die Zukunft des Königreichs haben. Bislang wurde Jigme Dorji in der Hauptstadt und im angrenzenden Indien unterrichtet, wobei Höflinge und Tutoren seine Grundausbildung ergänzten und einer der großen Lopen-Lehrer ihm die Grundlagen der buddhistischen Drukpa-Linie vermittelte. Der junge König hat seine Studien mit Enthusiasmus in Angriff genommen, und er ist ein vielversprechender angehender Staatsmann. Er steht jetzt an einem wichtigen Wendepunkt, und seine letzten Schuljahre werden sicherlich seine Herangehensweise an die Herrschaft der Nation prägen."
bhutan.68.a: "Er sollte seine Ausbildung vor Gericht beenden"
bhutan.68.b: "Seine Ausbildung in Indien fortsetzen"
bhutan.68.c: "Versucht, einen europäischen Tutor hinzuzuziehen"

bhutan.69.t: "Die Abschaffung der Leibeigenschaft"
bhutan.69.d: "Die bhutanische Gesellschaft ist wie eine traditionelle Feudalhierarchie aufgebaut, mit Tausenden von machtlosen Leibeigenen, die von einer Reihe von Aristokraten und Lamas und deren Heerscharen von Bürokraten beherrscht werden. Diese Leibeigenen werden zwar von Gewog-Dorfvorstehern vertreten, haben aber so gut wie keine Rechte und werden von ihren Untertanen oft missbraucht. Während sich die Traditionalisten damit begnügen, dieses grausame und überholte Regierungssystem beizubehalten, haben Männer wie Sonam Topgye Dorji begonnen, mit einem liberaleren Ansatz zu experimentieren, indem sie seine persönliche Bauernschaft von ihren traditionellen Fesseln befreiten und ein neues Steuersystem einführten. Seine Bemühungen haben die Lebensqualität in seinem Lehen verbessert, und er behauptet, dass seine neuen Steuern ebenso viele Einnahmen bringen werden, sobald es seiner persönlichen Bürokratie gelingt, sie richtig umzusetzen. Vielleicht sollten wir die Reichweite seines Experiments ausweiten."
bhutan.69.a: "Klingt riskant"
bhutan.69.b: "Befreit die persönlichen Leibeigenen des Königs"
bhutan.69.c: "Führt diese Praktiken im gesamten Königreich ein"

bhutan.70.t: "Die Liberalisierung stagniert"
bhutan.70.d: "Obwohl unsere Kampagne zur Abschaffung der Leibeigenschaft gut gemeint war, ist sie angesichts unkooperativer Beamter und einer apathischen Bevölkerung weitgehend gescheitert. Da der Adel nicht bereit ist, seine traditionellen Vorrechte aufzugeben, und die Dörfer wenig Anreiz haben, für ihre neu versprochenen Rechte zu kämpfen, hat sich in Bhutan nur sehr wenig geändert. Obwohl die Bauern nicht mehr Leibeigene genannt werden, haben sie außer einem neuen Namen kaum etwas bekommen."
bhutan.70.a: "Enttäuschend"

bhutan.71.t: "Schlechte Ernte"
bhutan.71.d: "Im Land Bhutan ist die Landwirtschaft eng mit dem buddhistischen Kanon verbunden. Der Name für Landwirtschaft ist sonam, das Wort für Segen, und jedes Land gilt als gesegnet, wenn es in der Lage ist, eine der neun als dru-na-gu bekannten Kulturpflanzen zu tragen: Reis, Weizen, Gerste, Erbsen, zwei Arten von Buchweizen, Hirse, Senf und Sojabohnen. Während gute Ernten weithin als Geschenk höherer Mächte angesehen werden, gilt eine schlechte Ernte für viele als Zeichen der Unzufriedenheit der Geister oder als Ausdruck einer Gesellschaft, die ihren Weg verloren hat. Wie dem auch sei, die letzte Ernte ist hinter den Erwartungen zurückgeblieben, wobei frühe Fröste und schlechte Bedingungen zu einem mageren Ertrag beigetragen haben."
bhutan.71.a: "Sollen sich doch die örtlichen Fürsten und Gewogs damit befassen"
bhutan.71.b: "Senkt die Grundstoffsteuer für dieses Jahr"
bhutan.71.c: "Vielleicht sollten wir den Reisanbau im Süden einführen?"

bhutan.72.t: "Desorganisierte Reaktion"
bhutan.72.d: "Es hat sich als Fehler erwiesen, die lokalen Behörden mit der schlechten Ernte zu betrauen. Während einige Gebiete unter Nahrungsmittelknappheit leiden, horten andere weiterhin überschüssiges Getreide. Die Anwesenheit königlicher Steuereintreiber in den Häusern notleidender Dorfbewohner strapaziert die Geduld selbst der loyalsten Untertanen, und die öffentliche Meinung ist alles andere als günstig. Gleichzeitig werden diejenigen, die über Getreide und die nötigen Mittel verfügen, um das Land zu durchqueren, auf Kosten der Hungernden wohlhabend."
bhutan.72.a: "Hoppla"

bhutan.73.t: "Neue Reiskulturen geerntet"
bhutan.73.d: "Obwohl Reis schon vor der Zeit des ersten Zhabdrung eine der wichtigsten Kulturpflanzen in Bhutan war, konnte er nur in bestimmten Regionen des Landes angebaut werden, nämlich an den Ufern der Flüsse, die die großen Täler von Thimphu, Punakha, Trongsa und Paro durchziehen. Im Tiefland des Südens werden vor allem Knollenfrüchte wie Yamswurzeln und Taros angebaut, da das Klima für den Reisanbau als ungeeignet gilt. Auf Betreiben des Gongzim Sonam Topgye Dorji wurde jedoch der Reisanbau in der Region eingeführt. Mit Hilfe eines komplexen Systems von Bewässerungskanälen und neuen Reissorten, die besser an das Klima angepasst sind, ist das Experiment weitgehend gelungen, so dass eine viel größere Ernte zur Verfügung steht und die Ernährungssicherheit verbessert wurde."
bhutan.73.a: "Fantastisch!"

bhutan.74.t: "Aufwiegler im Süden"
bhutan.74.d: "Wir sind darauf aufmerksam geworden, dass ein Dorfvorsteher unsere Regierung offen kritisiert hat. Dieser Mandal, Pashupati Adhikari, gehört der Lhotshampa-Minderheit an, einer Gruppe von Nepalesen, die aus ihren Heimatländern in Nepal und Assam nach Bhutan eingewandert sind. Seine Beschwerden stehen im Zusammenhang mit den speziellen Bodensteuern, die gegen diese Lhotshampas erhoben werden, und seine Botschaft findet allmählich auch in den anderen Lhotshampa-Dörfern Anklang. Wir haben Grund zu der Annahme, dass die Wurzel dieses verräterischen Geredes die Gorkha-Liga ist, eine gefährliche Bande von Lhotshampa-Radikalen, die die nepalesische Erbfolge befürworten."
bhutan.74.a: "Am besten lässt man ihn in Ruhe"
bhutan.74.b: "Weißt ihn aus und beschlagnahmt sein Eigentum"
bhutan.74.c: "Beseitigt diesen Aufwiegler"

bhutan.75.t: "Probleme mit dem Lhotshampa"
bhutan.75.d: "Wir haben Berichte erhalten, dass eine Reihe von Lhotshampa-Dorfvorstehern begonnen haben, engeren Kontakt mit der Gorkha-Liga aufzunehmen, sich über diskriminierende Praktiken zu beschweren und nach Möglichkeiten zu suchen, sich der Zentralregierung zu widersetzen. Zwar ist jetzt nicht die Zeit, das Problem der Lhotshampa zu lösen, aber vielleicht sollten wir uns mit dieser Entwicklung befassen, bevor die Dinge außer Kontrolle geraten."
bhutan.75.a: "Lasst uns eine gleichberechtigtere Vereinbarung treffen"
bhutan.75.b: "Vielleicht könnten die Steuern etwas gesenkt werden"
bhutan.75.c: "Hartes Durchgreifen gegen diese Dissidenten"

bhutan.76.t: "Französischer Entdecker auf der Durchreise"
bhutan.76.d: "Vor kurzem wurde unsere Hauptstadt von einer kleinen Gruppe europäischer Forscher besucht. Unter ihnen war Alexandra David-Neel, eine Französin, die ausführlich über ihre Reisen nach Tibet geschrieben hat. Sie versucht derzeit, mit ihrem Mann nach Lhasa zurückzukehren, befürchtet aber, dass sie von der dortigen Regierung abgewiesen wird, und plant daher, inkognito zu reisen."
bhutan.76.a: "Gute Reise, Frau David-Neel!"

bhutan.77.t: "Das Jagdunglück"
bhutan.77.d: "Als er älter wurde, zeigte der junge Jigme Dorji großes Versprechen als Jäger, mit bewundernswerten Fähigkeiten als Bogenschütze und Reiter. Seine Mentoren, die mit seinen Fähigkeiten und seinem Enthusiasmus sehr zufrieden waren, gaben eine Tigerjagd im südlichen Tiefland in Auftrag, um Jigme Dorjis Fähigkeiten zu testen. Die Jagd begann zwar in bester Stimmung, doch schon bald kam es zu einer Tragödie, als Jigme Dorji unerwartet von seinem Pferd abgeworfen wurde, wobei er sich leichte Verletzungen zuzog und die Jagd aussichtslos war. Der erfolglose Jäger ist nun bettlägerig und wird einige Zeit brauchen, um sich vollständig zu erholen. Hoffentlich wird er in der Zwischenzeit nicht an Langeweile sterben."
bhutan.77.a: "Jigme Dorji wird von Trauer übermannt"
bhutan.77.b: "Nun ja..."

bhutan.78.t: "Die Wirtschaft von Bhutan"
bhutan.78.d: "Das Gebirgskönigreich Bhutan wird oft als das weltweit beste Beispiel für eine Nation angesehen, die von der industriellen Revolution verschont geblieben ist. Der Großteil der Arbeitskräfte im Lande ist der Subsistenzlandwirtschaft gewidmet, und es gibt kaum Möglichkeiten, fortgeschrittene Berufe zu entwickeln. Das Bauwesen wird über ein System brutaler Fronarbeit abgewickelt, bei dem beeindruckte Dorfbewohner für die Umsetzung von Bauplänen arbeiten, die seit vierhundert Jahren unverändert geblieben sind. Der größte Teil der Produktion findet in kleinen Werkstätten statt, in denen seltene, qualifizierte Handwerker ihr über Generationen weitergegebenes Handwerk ausüben. Einige dieser Handwerker wurden vom König persönlich in die Kunst der Waffenherstellung eingewiesen, eine Aufgabe, der nur wenige von ihnen gewachsen sind und die noch weniger beherrschen. Angesichts der prekären Lage im Königreich gibt es nur wenig Spielraum für Veränderungen, doch sollte ein einzelner Mann seine Position an der Spitze der Nation festigen können, würde er sicherlich das System reformieren wollen."
bhutan.78.a: "Jedes Gewehr ist handgefertigt!"

bhutan.79.t: "Der Vertrag von Phuentscholing"
bhutan.79.d: "Als die Revolution in Indien in eine Sackgasse geriet, war das winzige Königreich Bhutan gezwungen, eine schwierige Entscheidung zu treffen. Da es lange Zeit von der britischen Regierung unterstützt wurde, schien es für die Monarchie in Punakha nur natürlich zu sein, ihr Pendant in Windsor weiterhin zu unterstützen. Andererseits schienen die Tage der britischen Hegemonie in Indien mehr als gezählt, und eine kleine Kabale von Ministern und Adligen begann, Kommunikationskanäle mit der jungen indischen Republik zu öffnen. Während Indien sich voll und ganz auf die Situation im Süden konzentrierte, gelang es der bhutanischen Mission unter der Leitung von Sonam Topgye Dorji, Bedingungen auszuhandeln, die den früheren Verträgen mit Großbritannien entsprachen, und versprach im Gegenzug für wirtschaftliche Unterstützung eine Politik der Nichteinmischung in indische Angelegenheiten. Beide Seiten profitierten von dem Abkommen: Indien wurde von einem ehemaligen Verbündeten der Krone anerkannt und sicherte sich die weitere Kontrolle über die Duare, während Bhutan die wichtigen wirtschaftlichen Zuwendungen behielt, die die Zentralregierung weitgehend finanzierten. In letzter Zeit haben die Spannungen zwischen den beiden Nationen jedoch zugenommen, da die Möglichkeit eines Krieges auf dem indischen Subkontinent wieder ins Blickfeld gerückt ist. Viele bezweifeln, dass König Jigme in dem bevorstehenden Konflikt zur Neutralität verpflichtet ist, und es gibt einige, die ihn gerne abgesetzt sähen, und sei es nur, um die Möglichkeit einer bhutanischen Intervention in dem bevorstehenden Konflikt auszuschließen."
bhutan.79.a: "Der Vertrag macht uns stark!"

bhutan.80.t: "Der Vertrag von Phuentscholing wird aufgegeben"
bhutan.80.d: "In vielerlei Hinsicht war der Vertrag von Phuentscholing der persönliche Verdienst von Sonam Topgye Dorji. Trotz aller Widrigkeiten bewahrte der junge Minister das Einsiedlerkönigreich davor, wirklich vom Rest der Welt abgeschnitten zu werden, und knüpfte eine neue Beziehung zum Süden. Tshering Penjor schert sich jedoch wenig um den Rest der Welt und ist mehr als zufrieden damit, Indien zu vernachlässigen. Aus diesem Grund hat der König die Entsendung von Diplomaten nach Kalkutta gestoppt und die Möglichkeiten von Sonam Topgye Dorji, mit seinen Amtskollegen im Süden zu verkehren, eingeschränkt, da er befürchtet, dass er dort Unterstützung für einen Staatsstreich finden könnte. Für die Inder ist Tshering Penjor ein sicherer Mann an der Spitze Bhutans, er hat wenig Loyalität zu den Briten und kümmert sich wenig darum, wie viel Hilfe ins Land fließt. Die Beziehungen zwischen Bhutan und Indien sind zwar noch lange nicht tot, aber es ist klar, dass sich die beiden Nationen immer mehr voneinander entfernen."
bhutan.80.a: "Der Vertrag hat uns schwach gemacht!"

bhutan.81.t: "Seltsame Berichte aus dem Süden"
bhutan.81.d: "Sonam Topgye Dorji hat uns vor Gerüchten gewarnt, die er in Phuentscholing gehört hat. Sie sprechen von einer seltsamen Karawane, die nach Norden in Richtung Zentralbhutan zieht und dabei Dörfer und Mitreisende umgeht. Möglicherweise handelt es sich dabei um eine Gruppe von Anhängern des Zhabdrung oder auch nur um eine Bande von Banditen, die sich unseren Patrouillen entziehen wollen. Namgyal Bahadur hat jedoch eine noch beunruhigendere Vermutung geäußert, nämlich dass sich in der Karawane Soldaten und modernes Material aus Indien befinden könnten. Sonam Topgye beharrt zwar darauf, dass die Bharatiya-Kommune die Beziehungen zwischen den beiden Nationen nicht gefährden würde, aber vielleicht wäre es eine gute Idee, dieser Sache weiter nachzugehen."
bhutan.81.a: "Schickt Namgyal Bahadur zum Ermitteln"
bhutan.81.b: "Bittet Sonam Topgye, persönlich zu ermitteln"
bhutan.81.c: "Wir können es uns nicht leisten, Gerüchten nachzugehen!"

bhutan.82.t: "Gerüchte über verschwundene Karawane"
bhutan.82.d: "Wir haben unsere lokalen Kontakte eingeschaltet, um die mysteriösen Schmuggler zu finden, aber mit wenig Erfolg. An einem Tag hören unsere Truppen von seltsamen Männern, die nach Osten in Richtung Paro-Tal marschieren, doch am nächsten Tag werden fremdländisch aussehende Händler im Norden von Daga gesichtet. Wer auch immer diese geheimnisvollen Männer waren, sie sind in den Bergen verschwunden oder haben Zuflucht in einem rebellischen Dorf gefunden."
bhutan.82.a: "Vielleicht haben sie gar nicht existiert?"

bhutan.83.t: "Namgyal Bahadur bestätigt die Gerüchte"
bhutan.83.d: "Nachdem er einige Dorfälteste gezwungen hat, ist Namgyal Bahadur sicher, dass die Karawane, über die das Gerücht kursiert, tatsächlich existiert und in Richtung Trongsa-Tal unterwegs ist. Aufgrund dieser Informationen ist er zuversichtlich, dass die Karawane darauf abzielt, sich mit den Streitkräften von Zhabdrung zu vereinen. Namgyal Bahadur ist der Meinung, dass es am besten wäre, seine Soldaten an den Hauptstraßen nach Punakha zu stationieren, damit sie der sich nähernden Karawane auflauern können. Andere in der Gruppe befürchten jedoch, dass die Schmuggler versuchen könnten, die Hauptstraßen zu umgehen, und raten der Gruppe, ihre Truppen auf die nach Norden führenden Bergpässe zu verteilen. Eine dünne Streuung seiner Truppen würde ihn angreifbar machen, während eine Konzentration der Truppen ihm die Karawane durch die Finger gleiten lassen könnte."
bhutan.83.a: "Bereitet einen Hinterhalt auf der Hauptstraße vor"
bhutan.83.b: "Schickt Patrouillen in die Bergpässe"

bhutan.84.t: "Sonam Topgye bestätigt die Gerüchte"
bhutan.84.d: "Nachdem er einige Dorfälteste bestochen hat, ist Sonam Topgye zuversichtlich, dass die Karawane, von der es heißt, sie sei echt und auf dem Weg ins Trongsa-Tal. Aufgrund dieser Informationen glaubt er, dass es sich bei der Karawane um Schmuggler handeln könnte, die versuchen, Waffen an den Zhabdrung und seine Verbündeten zu verkaufen. Da bekannt ist, dass sich der Feind auf den Straßen zwischen den persönlichen Truppen des Königs und der Expedition von Sonam Topgye bewegt, steht der Gongzim nun vor einer Entscheidung. Der Verbindungsmann des Königs zu seinen Streitkräften hat vorgeschlagen, dass Sonam Topgye seine Späher auf der Hauptstraße nach Punakha reiten lässt, um die königliche Garde zu mobilisieren, damit diese einen Hinterhalt legen und die Rebellen zwischen ihren beiden Streitkräften fangen kann. Sonam Topgye ist jedoch zuversichtlich, dass seine eigenen Truppen es mit den Schmugglern aufnehmen können, und plant, so schnell wie möglich nach Norden zu marschieren, um die Schmuggler zu fangen, während sie auf der Hauptstraße festsitzen. Eine Aufteilung seiner Truppen würde ihn angreifbar machen, während eine Konzentration der Truppen dazu führen könnte, dass ihm die Karawane entgleitet."
bhutan.84.a: "Bündelt die Kräfte und fahrt doppelt so schnell nach Punakha"
bhutan.84.b: "Schickt die Vorreiter nach Norden, um den König zu warnen"

bhutan.85.t: "Namgyal Bahadur fängt die Karawane"
bhutan.85.d: "Gerade als es so aussah, als würde die königliche Garde ihre Zeit damit verschwenden, die Straße zu verteidigen und die Pilger und Händler zu belästigen, entdeckten unsere Späher die Karawane, die sich auf unsere Position zubewegte. Mit unserem sorgfältig geplanten Hinterhalt gelang es uns, die Wachen der Karawane völlig zu überwältigen. Bei den meisten der gefangenen Männer handelte es sich um rebellische Mönche, aber es waren auch einige indische Soldaten darunter, bei denen es sich möglicherweise um Söldner handelte. In der Karawane befanden sich außerdem moderne indische Maschinengewehre und Handfeuerwaffen sowie Lebensmittel und andere Waren. Die Ergreifung dieser Karawane ist ein großer Sieg, der unsere eigenen Truppen versorgt und den Zhabdrung den Nachschub verwehrt. Natürlich gelangte ein Großteil der in der Karawane gefundenen Waffen nicht zum König zurück, und ein großer Teil ging auf dem Weg zurück nach Punakha verloren, höchstwahrscheinlich um Tshering Penjors persönliche Waffenkammern zu füllen."
bhutan.85.a: "Fantastisch!"

bhutan.86.t: "Sonam Topgye fängt die Karawane"
bhutan.86.d: "Es dauerte nicht lange, bis die Truppen von Sonam Topgye auf die Karawane trafen, die auf der Hauptstraße nach Punakha langsam nach Norden unterwegs war. Es kam zu heftigen Kämpfen, aber die Karawane wurde überwältigt, nachdem einige unserer Späher ihre Verteidigungsstellung flankiert und von Norden her angegriffen hatten. Bei den meisten der gefangenen Männer handelte es sich um rebellische Mönche, aber es waren auch einige indische Soldaten darunter, bei denen es sich möglicherweise um Söldner handelte. In der Karawane befanden sich außerdem moderne indische Maschinengewehre und Handfeuerwaffen sowie Lebensmittel und andere Güter. Die Ergreifung dieser Karawane ist ein großer Sieg, der unsere eigenen Truppen versorgt und den Zhabdrung den Nachschub verwehrt. Natürlich gelangte ein Großteil der in der Karawane gefundenen Waffen nicht zum König zurück, und ein großer Teil ging auf dem Weg zurück nach Punakha verloren und diente höchstwahrscheinlich dazu, die persönlichen Waffenkammern von Sonam Topgye zu füllen."
bhutan.86.a: "Fantastisch!"

bhutan.87.t: "Unsere Truppen wurden überfallen"
bhutan.87.d: "Als unsere loyalen Truppen die Karawane auf der Hauptstraße nach Norden in Richtung Punakha entdeckten, setzten sie sich in Bewegung, um diese mysteriösen Gegner anzugreifen. Leider war unsere Patrouille nicht darauf vorbereitet, mit einem Sturm von modernen Maschinengewehren konfrontiert zu werden. Die schwache Patrouille war nicht in der Lage, angesichts solch fortschrittlicher Waffen vorzurücken, und musste sich zurückziehen. Was unsere Truppen zunächst für eine alliierte Verstärkung hielten, entpuppte sich als weitere Rebellen, die unsere Soldaten völlig aufrieben. Nach der vollständigen Zerstörung einer unserer Patrouillen ist es fast unmöglich, die bewaffnete Karawane abzufangen."
bhutan.87.a: "Wir dürfen nicht noch einmal gegen diesen Emporkömmling verlieren!"

bhutan.88.t: "Ende der königlichen Koalition"
bhutan.88.d: "Als Reaktion auf den Verrat der Zhabdrung behauptete Tshering Penjor, dass ein böser Geist von dem Führer des Klosters Talo Besitz ergriffen habe und dass es die Pflicht eines jeden gläubigen Mannes sei, diesen Dämon zu erschlagen. Der Kampf um die Festung war kurz, brutal und blutig. Die königlichen Truppen stürmten durch das Haupttor in den Hof des Klosters, wo sie mit einer Flut von Maschinengewehrfeuer aus erhöhten Stellungen empfangen wurden. Nachdem der Hauptteil des Angriffs von den Verteidigern abgewehrt worden war, wendete sich das Blatt schnell, als die undisziplinierten Truppen versuchten, aus dem tödlichen Hof zu entkommen. Tshering Penjor wurde niedergeschlagen, als er versuchte, seine Soldaten neu zu formieren, und es dauerte nicht lange, bis die königlichen Streitkräfte völlig zerfielen. Die Rebellen überfielen die in der Nähe des Klosters errichteten Lager, nahmen den sterbenden König gefangen und beschlagnahmten Vorräte und Waffen. Da die Straße nach Punakha offen war und es keine verbleibenden Kräfte gab, die sich der wachsenden Armee der Zhabdrung entgegenstellen konnten, schien die Zhabdrung bereit zu sein, die Hauptstadt einzunehmen."
bhutan.88.a: "Wo ist der Erbe des Königs?"

bhutan.89.t: "Der Erbe und Gongzim verschwinden"
bhutan.89.d: "Sonam Topgye Dorji und der bhutanische Thronfolger Jigme Dorji Wangchuck werden von den meisten am Königshof als die einzigen Männer angesehen, die Bhutan retten könnten. Beide sind jedoch nirgends zu finden, da der König in den ersten Tagen des Konflikts mit Sonam Topgye in den Süden geschickt wurde. Während einige zu glauben scheinen, dass der Gongzim versuchen wird, von seinem Stützpunkt im Süden des Landes aus einen Gegenangriff zu starten, ist den meisten klar, dass Sonam Topgye ohne die Unterstützung der königlichen Garde oder von Tshering Penjors Heerscharen höchstens eine kleine Gruppe von Söldnern aufbieten könnte. Da die Reste der Zentralgewalt schwinden, scheinen einige Penlops das Ende der Monarchie fast zu feiern."
bhutan.89.a: "Verrat von allen Seiten!"

bhutan.90.t: "Klöster erkennen Zhabdrung an"
bhutan.90.d: "Die Klöster Bhutans bilden seit langem die Basis für die Unterstützung der Machtbestrebungen von Zhabdrung Jigme Dorji. Das zentrale Klostergremium, das von einem Rat aus fünf Lopen Rinpoches und dem mächtigen Je Khenpo geleitet wird, ist möglicherweise die stärkste politische Kraft im Königreich Bhutan. Während es zunächst den Anschein hatte, dass der Zhabdrung nur von den rangniedrigeren Mitgliedern des massiven theologischen Apparats unterstützt wurde, begannen in den Tagen nach der Zerstörung der Streitkräfte des Königs drei der Lopen-Meister, ihre stille Unterstützung für den jungen Zhabdrung zu bekunden. Während der ranghöchste Lopen Samten Jamtsho und der Je Khenpo Choekyi Wangchuck beide zu dieser Angelegenheit schweigen, wird deutlich, dass der Einfluss des Zhabdrung größer ist, als einst angenommen."
bhutan.90.a: "Ratten, die von einem sinkenden Schiff springen"

bhutan.91.t: "Der Zhabdrung-Aszendent"
bhutan.91.d: "Da die militärischen Kräfte, die dem verstorbenen König treu ergeben waren, vollständig eliminiert wurden, die Mönchskörperschaft rasch einen Loyalitätswechsel vollzog und die verbleibenden adligen Führer sich in ihre Dzong-Festungen zurückzogen, stehen der Zhabdrung und seine Verbündeten als überragende Kraft in Bhutan da. Der Zhabdrung Jigme Dorji hat zur Bildung eines neuen Lhengye Zhungtshog aufgerufen, dem alten Ratsgremium, das den ersten Zhabdrungs half, die Nation zu regieren, und hat um die Anwesenheit des Zentralen Mönchsgremiums im Talo-Kloster gebeten. Damit hat Jigme Dorji endlich seinen Wunsch zum Ausdruck gebracht, Bhutan so zu regieren, wie es die Zhabdrung einst taten. Da es nur wenige gibt, die sich ihm widersetzen, scheint es ihm gelungen zu sein, die Choe-Sid-Diarchie wiederzubeleben. Seit den Tagen des Ngawang Namgyal hat der Zhabdrung nicht mehr so viel weltliche Macht ausgeübt!"
bhutan.91.a: "Das Vermächtnis von Ngawang Namgyal realisiert"

bhutan.92.t: "Die Renovierung unserer Dzongs"
bhutan.92.d: "Dzongs sind befestigte Klöster, die als religiöse, militärische, administrative und soziale Zentren dienen. Viele der Dzongs in Bhutan wurden ursprünglich im späten Mittelalter erbaut und sind nach wie vor die Zentren der Regierungsgewalt in Bhutan. Dzongs sind in der Regel in zwei Teile unterteilt, wobei die eine Hälfte der Festung den weltlichen Aufgaben der Penlops-Gouverneure gewidmet ist, nämlich der Verwaltung ihres Feudalgebiets und der Verteidigung gegen Banditen und ausländische Eindringlinge. Die andere Hälfte dieser Klöster diente eher religiösen Zwecken, vor allem als Tempel und Unterkunft für die Mönche. Diese Aufteilung zwischen administrativen und religiösen Funktionen spiegelt die idealisierte Dualität der Macht in Bhutan wider, wo die Rolle der Mönche für den Erfolg des Staates entscheidend ist. Wenn wir einige dieser Festungen ausbauen, müssen wir uns mit der dualen Natur ihres Zwecks auseinandersetzen und entweder ein Element ihrer Funktion bevorzugen oder versuchen, das alte Gleichgewicht zu erhalten."
bhutan.92.a: "Ein religiöser Fokus"
bhutan.92.b: "Die Dzongs sind Festungen!"
bhutan.92.c: "Warum nicht beides?"
bhutan.92.e: "Es gibt keinen Grund für eine Erweiterung"

bhutan.93.t: "Ausbau von Punakha"
bhutan.93.d: "Der Punakha Dzong, auch bekannt als Pungthang Dewachen Phodrang oder Palast des großen Glücks, wurde erstmals während der Herrschaft des ersten Zhabdrung, Ngawang Namgyal, errichtet. Er beherbergt die größten Reliquien Bhutans und ist die Winterresidenz sowohl des Königs als auch des Zentralen Klosterkomitees, was ihn zu einem Brennpunkt sowohl der weltlichen als auch der geistlichen Macht macht. In den letzten Jahren ist der Palast jedoch in einen baufälligen Zustand geraten, der für die Hauptstadt unserer großen Nation unangemessen ist. Wir müssen unseren großen Palast renovieren und ausbauen, koste es, was es wolle. Viele unserer eher fiskalisch eingestellten Berater sind zwar besorgt darüber, dass ein beträchtlicher Teil der Mittel der Zentralregierung für ein bestimmtes Gebäude ausgegeben werden soll, doch wurden sie meist durch vage Versprechungen besänftigt, dass die neuen Flügel des Palastes als Verwaltungszentrum für das Königreich genutzt werden sollen."
bhutan.93.a: "Keine Kosten scheuen"
bhutan.93.b: "Einige Ecken abschneiden"

bhutan.94.t: "Bauarbeiten stocken"
bhutan.94.d: "Trotz unserer Bemühungen ist der Bau des großen Punakha-Dzong ins Stocken geraten, wobei Verzögerungen und Materialprobleme zu erheblichen Rückschlägen geführt haben. Es wäre schwierig für den König, von dem wachsenden Problem des Dzong abzulassen, obwohl er immer auf die abergläubische Erklärung zurückgreifen könnte, dass der Bau die lokalen Geister verärgert hat. Viele am Hof haben uns geraten, unsere Verluste stillschweigend zu begrenzen, obwohl wir alternativ in das Projekt reinvestieren könnten, um sicherzustellen, dass es ohne weitere peinliche Rückschläge vorankommt."
bhutan.94.a: "Verdoppelt unsere Anstrengungen!"
bhutan.94.b: "Begrenzen wir unsere Verluste"

bhutan.95.t: "Der neue Palast des Glücks"
bhutan.95.d: "Nach großen Anstrengungen hat der Pungthang Dewachen Phodrang seine Pforten wieder geöffnet, sein Bauwerk ist stabiler und seine Ausschmückung schöner als je zuvor. Von den verstärkten Elementen des Dzong ist die Verstärkung der Brücke über den Mo Chhu-Fluss, die vor einigen Jahren bei einer Überschwemmung fast weggespült wurde, das wichtigste. Während sich die Mönche über ihre erweiterten Unterkünfte freuen, sind die Reformer erfreut, dass die Büros des öffentlichen Dienstes stark modernisiert wurden und Luxusgüter aus der ganzen Welt in die Hauptstadt gebracht werden. Eines der neuen Gebäude ist jedoch noch nicht für einen bestimmten Zweck bestimmt worden. Wie sollen wir diesen neuen Flügel nutzen?"
bhutan.95.a: "Neue Büros für die Reformer"
bhutan.95.b: "Ein Haus wie für einen König!"

bhutan.96.t: "Beendigung des Gerichtsfraktionalismus"
bhutan.96.d: "Seit Jahren ist der Hof von Bhutan in streitende Fraktionen gespalten. Zwar wird es in der Politik immer Konflikte geben, aber der Aufstand der Reinkarnation Zhadbrung hat die Tiefe und die Gefahr unserer Uneinigkeit gezeigt. Wir müssen uns bemühen, ein gewisses Maß an Harmonie an den königlichen Hof zu bringen, auch wenn das bedeutet, einer oder beiden Fraktionen Zugeständnisse zu machen. Wahre Einigkeit lässt sich nicht mit dem Schwert herstellen, sondern wir müssen die Macht und Kontrolle unserer Rivalen anerkennen und versuchen, eine gemeinsame Basis zu finden. Es mag schwierig sein, eine Anklage zu erheben, aber zum Wohle des Königreichs müssen wir uns zusammenschließen!"
bhutan.96.a: "Wir sollten dem Je Khenpo und seinen Anhängern den Vorzug geben."
bhutan.96.b: "Vielleicht könnten wir unsere Reformen mäßigen"
bhutan.96.c: "Vielleicht haben diese Reformer Recht"
bhutan.96.e: "Wahre Einigkeit ist notwendig!"
bhutan.96.f: "Wahre Einigkeit ist notwendig!"

bhutan.97.t: "Nepal ist schwach!"
bhutan.97.d: "Seit Jahrhunderten kämpfen die Penlops von Paro mit den Nepalesen um die Vorherrschaft in Sikkim. Während unsere glorreichen Ansprüche auf das winzige Königreich von den sich einmischenden Briten gestoppt wurden, hätten wir das Land vielleicht für uns beanspruchen können, wenn König Ugyen nicht auf dem Höhepunkt der indischen Krise gestorben wäre. Jetzt haben sich die Nepalesen in die Berge von Sikkim eingegraben und die glorreichen Tempel der Nation mit ihrer heidnischen Präsenz beschmutzt. Wir werden die Ansprüche unserer Vorväter wieder geltend machen und unseren alten Rivalen zeigen, dass sie an unseren Grenzen nicht willkommen sind! Indem wir eine Reihe von Gebirgspässen zwischen dem westlichen Bhutan und den von Nepal beanspruchten Gebieten unter unsere Kontrolle bringen, können wir eine gewisse Kontrolle über das Grenzgebiet ausüben. [BHU.GetLeader] wird eine Expedition in dieses Land anführen, um den Nepalesen zu zeigen, dass sie unsere Macht respektieren müssen."
bhutan.97.a: "Krieger von Bhutan, wir reiten los!"
bhutan.97.b: "Warum einen Krieg wegen ein paar Tempeln riskieren"

bhutan.98.t: "Schutz unserer tibetischen Enklaven"
bhutan.98.d: "Vor mehr als 300 Jahren floh der große Zhabdrung Rinpoche Ngawang Namgyal aus Tibet in die Täler von Bhutan, gründete die Drukpa-Linie und schuf Bhutan. In den Jahrhunderten nach seinem Weggang aus Tibet haben eine Reihe von Dörfern in Westtibet die Drukpa-Linie als Wahrheit akzeptiert und sich den bhutanischen Führern als Oberherren zugewandt. Heute zahlen die Dörfer Khangri, Tarchen, Tsekhor, Diraphu, Dzung Tuphu, Jangehe, Chakip und Kocha alle ihre Steuern an die bhutanischen Führer, und obwohl sie vollständig von Tibet umgeben sind, ist es klar, dass diese Gebiete eindeutig bhutanisch sind. Die letzten Jahre der tibetischen Regentschaft haben sich negativ auf die Stabilität unserer Besitztümer in diesem Land ausgewirkt. Banditen streifen frei umher und belästigen unsere Steuereintreiber und Mönche. Wir werden die Kontrolle über unser Land mit Gewalt zurückgewinnen müssen. [BHU.GetLeader] wird eine Expedition in dieses Land führen, um den Tibetern zu zeigen, dass sie unsere Macht respektieren müssen."
bhutan.98.a: "Krieger von Bhutan, wir reiten los!"
bhutan.98.b: "Warum einen Krieg wegen ein paar Tempeln riskieren"

bhutan.99.t: "Das Tor zu den Duaren liegt offen!"
bhutan.99.d: "Vor mehr als 70 Jahren haben die edlen Führer Bhutans unser rechtmäßiges Land in den Duaren von Assam und Bengalen tapfer gegen die mörderischen Briten und ihre indischen Untergebenen verteidigt. Seit unserer Niederlage gegen diese gottlosen Eroberer ist unser großes Königreich nur noch eine Marionette unserer südlichen Nachbarn. Wir werden diese Ungerechtigkeit nicht länger hinnehmen! Wir werden eine Schar unserer besten Krieger aussenden, um unsere Kontrolle über die nördlichen Duare wiederherzustellen und das an unseren Vorfahren begangene Unrecht wiedergutzumachen. Wahrscheinlich sind die Indianer zu sehr damit beschäftigt, ihre eigenen Brüder zu bekämpfen, um unser Eindringen zu bemerken, und wenn wir erfolgreich sind, werden wir den Reichtum dieses fruchtbaren Landes ernten. [BHU.GetLeader] wird eine Expedition in dieses Land anführen, um den Indianern zu zeigen, dass sie unsere Macht respektieren müssen."
bhutan.99.a: "Krieger von Bhutan, wir reiten los!"
bhutan.99.b: "Warum einen Krieg wegen ein paar Tempeln riskieren"

bhutan.100.t: "Bhutanische Räuber gesichtet"
bhutan.100.d: "Wir haben Berichte erhalten, dass Banditen über unsere Grenze zum Königreich Bhutan geströmt sind und unsere Grenzgebiete überfallen und geplündert haben. Wir sind uns zwar nicht sicher, ob dieser Angriff den Beginn eines Krieges zwischen unseren Nationen markiert oder ob es sich lediglich um die Aktionen eines opportunistischen Adligen in seinem Land handelt, aber wir müssen entscheiden, wie wir mit diesem Angriff umgehen. Es scheint, dass das bhutanische Gesindel, wenn wir den Angriff ignorieren, versuchen wird, ein gewisses Maß an Kontrolle über einige unserer Ländereien zu erlangen. Eine solche Aktion würde zwar unsere Regierung unterminieren, hat aber kaum eine wirkliche Auswirkung auf uns. Bhutan ist wie ein Moskito: Entweder wir verpflichten uns, ihn jetzt zu vernichten, oder wir ignorieren diese winzige blutsaugende Plage."
bhutan.100.a: "Wir werden diese Emporkömmlinge vernichten"
bhutan.100.b: "Ignoriert sie"

bhutan.101.t: "Ergebnisse unseres Überfalls"
bhutan.101.d: "Unsere Kriegsbande ist zurückgekehrt, ihre Wagen sind schwer mit Kriegsbeute beladen. Noch wichtiger ist, dass wir uns gegenüber unseren Nachbarn bewährt und uns die umstrittenen Gebiete gesichert haben, um die wir uns bemüht haben. Die Steuern und die Beute, die dieser Sieg einbringt, werden unsere Kontrolle im Inland stärken und es uns ermöglichen, auf der Weltbühne noch selbstbewusster aufzutreten. Bald werden alle, die sich uns widersetzen, lernen, die Banner Bhutans zu fürchten!"
bhutan.101.a: "Dem Sieger gehört die Beute!"

bhutan.102.t: "Der Umgang mit dem Einsiedlerkönigreich"
bhutan.102.d: "Jahrelang befand sich Bhutan an der Peripherie zwischen dem chinesischen und dem indischen Machtbereich und diente sowohl als Tor als auch als Schlachtfeld zwischen diesen Kräften. Vor dem Hintergrund des "Großen Spiels" zwischen den britischen Imperialisten und ihren russischen Feinden wurde Bhutan in den Schoß des alten Raj gebracht, um Einfluss auf Tibet zu nehmen. Als das Raj zusammenbrach, kehrten die Bhutaner ihren alten Oberherren den Rücken und wandten sich stattdessen der Unterstützung der sozialistischen Agitatoren in Kalkutta zu. Nachdem beide Kräfte besiegt sind, sind die Bhutaner wahrscheinlich bereit, die Kontrolle durch unser Land zu akzeptieren, wenn sie im Gegenzug Schutz vor den wiederauflebenden Kräften im Norden erhalten."
bhutan.102.a: "Lasst sie in Ruhe"
bhutan.102.b: "Bietet ihnen Schutz"
bhutan.102.c: "Lasst sie uns vernichten!"

bhutan.103.t: "Die Fürstliche Föderation bietet Schutz"
bhutan.103.d: "Nachdem sich die Fürstliche Föderation die Kontrolle über Indien gesichert hat, hat sie begonnen, auf uns zuzugehen, da sie daran interessiert ist, ein neues Bündnis zwischen unseren beiden Staaten zu schließen. Sie haben uns ein Geschäft angeboten, bei dem sie unsere Regierung finanziell unterstützen und unser Land gegen Nepal und die aufstrebenden chinesischen Mächte schützen würden, im Gegenzug für die Kontrolle über unsere Außenbeziehungen und das Recht, indische Soldaten in unserem Land zu stationieren. Mit diesem Versprechen geht die Drohung einher, dass, wenn wir ihren Schutz ablehnen, sie selbst zu der Bedrohung werden könnten, vor der wir uns schützen müssen. Viele warnen, dass wir, wenn wir dieses Angebot annehmen, nichts weiter als Marionetten einer ausländischen Macht werden. Aber ist es nicht besser, als Vasall eines mächtigen Herrschers fest zu regieren, wenn die Alternative ein blutiger Konflikt ist?"
bhutan.103.a: "Ihr Angebot annehmen"
bhutan.103.b: "Wir werden niemals eine ausländische Vorherrschaft akzeptieren!"

bhutan.104.t: "Bhutan lehnt unser Angebot ab"
bhutan.104.d: "Die törichten Bhutaner haben unser unglaublich großzügiges Schutzangebot abgelehnt und sich selbst dazu verdammt, weiterhin als wertloses Bergland zu existieren. Die einzige Frage, die bleibt, ist, ob wir sie vernichten oder sie in ihrer Bedeutungslosigkeit belassen sollen."
bhutan.104.a: "Wir werden ihnen eine Lektion in Manieren erteilen"
bhutan.104.b: "Sie sind die Mühe nicht wert"

bhutan.105.t: "Der Handel mit Indien normalisiert sich"
bhutan.105.d: "Da sich die Beziehungen zu unserem südlichen Nachbarn wieder normalisiert haben, können wir von unserem Handel mit Indien in hohem Maße profitieren. Neue Karawanen kommen aus Kalkutta und Assam zu unseren Vertretern an der Grenze, denen es gelungen ist, eine Reihe von Abkommen und Verträgen zu schließen, die den Handel zwischen unseren beiden Nationen regeln und für beide Staaten von Vorteil sind."
bhutan.105.a: "Fantastisch!"

bhutan.106.t: "Der Umgang mit dem Einsiedlerkönigreich"
bhutan.106.d: "Jahrelang befand sich Bhutan an der Peripherie zwischen dem chinesischen und dem indischen Machtbereich und diente sowohl als Einfallstor als auch als Schlachtfeld zwischen diesen Mächten. Vor dem Hintergrund des großen Spiels zwischen unserem Raj und den verräterischen Russen wurde Bhutan als Tor zu unseren Interessen in Tibet ins Spiel gebracht. Als wir gezwungen waren, uns von unseren Stellungen in Bengalen und Assam zurückzuziehen, verrieten uns die Bhutaner und erkannten die gewalttätigen sozialistischen Rebellen als den wahren indischen Staat an. Nachdem wir wieder die Kontrolle über Indien erlangt hatten, traten verschiedene bhutanische Agenten an uns heran und behaupteten, ihr Königreich habe sich tapfer gegen die sozialistische Bedrohung gewehrt und habe nur angesichts einer roten Invasion deren Forderungen nachgegeben. Sie haben uns versichert, dass die Bhutaner bereit wären, eine Rückkehr zum alten Protektorat zu akzeptieren, wenn wir großzügig genug wären, ihnen diese Möglichkeit anzubieten."
bhutan.106.a: "Lasst sie in Ruhe"
bhutan.106.b: "Ein neuer Vertrag von Punakha!"
bhutan.106.c: "Bestraft sie für ihren Verrat!"

bhutan.107.t: "Britisch-Indien strebt einen neuen Vertrag an"
bhutan.107.d: "Nachdem sich das Dominion von Indien die Kontrolle über Indien gesichert hat, hat es begonnen, die Hand nach uns auszustrecken, da es daran interessiert ist, die alte Auseinandersetzung zwischen unseren beiden Staaten wiederzubeleben. Sie haben uns ein Geschäft angeboten, bei dem sie unsere Regierung finanziell unterstützen und unser Land gegen Nepal und die aufstrebenden chinesischen Mächte schützen würden, im Gegenzug für die Kontrolle über unsere Außenbeziehungen und das Recht, Soldaten in unserem Land zu stationieren. Mit diesem Versprechen geht die Drohung einher, dass, wenn wir ihren Schutz ablehnen, sie selbst zu der Bedrohung werden könnten, vor der wir uns schützen müssen. Viele warnen, dass wir, wenn wir dieses Angebot annehmen, nichts weiter als Marionetten einer fremden Macht werden. Aber ist es nicht besser, als Vasall eines mächtigen Herrschers fest zu regieren, wenn die Alternative ein blutiger Konflikt ist?"
bhutan.107.a: "Den Vertrag von 1910 bekräftigen"
bhutan.107.b: "Wir werden dem perfiden Albion niemals trauen!"

bhutan.108.t: "Bhutan lehnt unser Angebot ab"
bhutan.108.d: "Die törichten Bhutaner haben unser unglaublich großzügiges Schutzangebot abgelehnt und sich selbst dazu verdammt, weiterhin als wertloses Bergland zu existieren. Die einzige Frage, die bleibt, ist, ob wir sie vernichten oder sie in ihrer Bedeutungslosigkeit belassen sollen."
bhutan.108.a: "Wir werden ihnen eine Lektion in Manieren erteilen"
bhutan.108.b: "Sie sind die Mühe nicht wert"

bhutan.109.t: "Der Umgang mit dem Einsiedlerkönigreich"
bhutan.109.d: "Jahrelang existierte Bhutan an der Peripherie zwischen der chinesischen und der indischen Einflusssphäre und diente sowohl als Tor als auch als Schlachtfeld zwischen diesen Kräften. Vor dem Hintergrund des törichten reaktionären Kräftemessens zwischen den monströsen britischen Imperialisten und ihren russischen Feinden wurde Bhutan in den Schoß des alten Raj gebracht, um den Dissens in Tibet zu unterdrücken. Als unsere Revolution die Briten und ihre fürstlichen Schoßhunde aus dem Osten verdrängte, kamen die Bhutaner zu uns und boten uns an, unsere Nordgrenze zu stabilisieren und zu verhindern, dass die Nepalesen und Tibeter unsere Schwäche ausnutzen. Während wir mit unseren Feinden im Süden und Westen beschäftigt waren, war es besser, mit unseren nördlichen Nachbarn in Frieden zu leben, so rückständig und widerwärtig sie auch sein mögen. Nachdem die reaktionären Kräfte in Indien besiegt waren, sollten wir entscheiden, was mit Bhutan geschehen sollte. Wir könnten die Nation entweder in Ruhe lassen und den Status quo aufrechterhalten oder sie vernichten und damit die reaktionäre Bedrohung an unserer Grenze beenden. So wie es aussieht, stellt die kleine Nation einen netten Puffer zwischen uns und China dar, obwohl die Kontrolle über die Himalaya-Pässe es uns besser ermöglichen würde, unseren Einfluss im Norden geltend zu machen."
bhutan.109.a: "Lasst sie in Ruhe"
bhutan.109.b: "Zerschlagt diese Reaktionäre!"

bhutan.110.t: "Handel mit dem sozialistischen Indien normalisiert sich"
bhutan.110.d: "Als die Republikaner über ihre Feinde in Indien triumphierten, war die Angst groß, dass sie sich gegen unser Königreich wenden würden. Stattdessen beschlossen sie jedoch, den Status quo beizubehalten, so dass wir von unserem Handel mit Indien stark profitieren konnten. Neue Karawanen kommen aus Kalkutta und Assam zu unseren Agenten an der Grenze, denen es gelungen ist, eine Reihe von Abkommen und Verträgen abzuschließen, die den Handel zwischen unseren beiden Nationen regeln und für beide Staaten von Vorteil sind."
bhutan.110.a: "Fantastisch!"

bhutan.111.t: "Bürokratische Cliquen bleiben bestehen"
bhutan.111.d: "Obwohl wir über die Kräfte des Königs triumphiert haben und das Land fest im Griff haben, verlassen wir uns weiterhin fast vollständig auf den Verwaltungsapparat des alten Regimes. Während die Klöster und religiösen Orden, die den Großteil unserer Unterstützung ausmachen, uns beim Regieren und Verwalten der Nation helfen, wenden wir uns immer noch an die Steuereintreiber, Gewogs und sogar die Penlops der Vergangenheit. Diese Mitglieder unserer Regierung waren einst in verschiedene bürokratische Cliquen aufgeteilt, die die Nation in den Jahren vor unserem Aufstieg spalteten, doch als ihr Überleben bedroht war, versuchten diese Gruppen, sich als unpolitische Diener darzustellen, und gaben ihr Gezänk auf. Nun, da sich der Staub in Bhutan gelegt hat, sind diese Gruppen wieder aufgetaucht und drohen erneut, unsere Verwaltung mit ihren Konflikten zu zerreißen."
bhutan.111.a: "Sie sind zu wertvoll, um sie zu verlieren"

bhutan.112.t: "Fragwürdige militärische Loyalitäten"
bhutan.112.d: "Jahrelang hat sich das feudale Militär Bhutans mit dem Penlop von Paro, Tshering Penjor, verbündet. Durch diesen Adligen begann die wachsende Clique der aristokratischen Offiziere, um mehr Mittel und Macht zu kämpfen, und viele in den oberen Rängen der bhutanischen Banner haben begonnen, nach außen zu schauen, um sich inspirieren zu lassen. Nach dem Tod von Tshering Penjor durch unsere Hand und der Zerschlagung der Traditionalisten-Clique durch die Wiedereinsetzung seiner Heiligkeit Zhabdrung Rinpoche ist die Zukunft des aristokratischen Offizierskorps in der Schwebe. Wir könnten diese Krieger zwar jederzeit entlassen, doch würden sie mit ziemlicher Sicherheit anfangen, gegen unsere Ambitionen zu agitieren."
bhutan.112.a: "Ihnen Zugeständnisse zu machen "
bhutan.112.b: "Entlasst die Aristokraten"

bhutan.113.t: "Die Zerschlagung der Bürokratie"
bhutan.113.d: "Als wir zum ersten Mal die Royalisten zerschlugen und die Kontrolle über Bhutan übernahmen, verpflichteten sich verschiedene Gruppen im ganzen Land auf unsere Herrschaft und akzeptierten unsere Herrschaft über das Königreich. Die Loyalität dieser Bürokraten war jedoch schon immer bestenfalls zweifelhaft, und es besteht eine große Wahrscheinlichkeit, dass sie sich untereinander verschwören und den Sturz unserer heiligen Herrschaft planen. In jüngster Zeit sind dem inneren Kreis unserer Verwaltung Berichte zugetragen worden, wonach verschiedene Beamte dabei ertappt wurden, wie sie schlecht über unseren Aufstieg sprachen, an den früheren König erinnerten oder Gerüchte über die Existenz eines lebenden Wangchuck-Erben verbreiteten. Dies ist mehr als gerechtfertigt, dass die Herrschaft dieser Gruppen beendet werden muss."
bhutan.113.a: "Sie sind zu gefährlich, um am Leben gelassen zu werden"

bhutan.114.t: "Militärische Loyalität einfordern"
bhutan.114.d: "Viel zu lange hatten die weltlichen Herren von Bhutan ein Monopol auf echte militärische Gewalt. Während die Klöster und Dörfer Milizen bewaffnen und ausbilden, um sich vor Banditen zu schützen, werden echte Abordnungen und bewaffnete Ritter ausschließlich von den Penlops und Royalisten angeführt. Nachdem die Armee des Königs im Talo-Kloster vernichtet wurde, ist die einzige Kraft im Land, die uns zu untergraben droht, die vereinte Macht der Penlops, die jeweils eine kleine persönliche Armee befehligen. Das kann nicht gut gehen! Entweder wir beseitigen einige dieser rebellischen Fürsten, um ein Zeichen zu setzen, oder wir zerschlagen und unterminieren einfach diese gesamte Klasse der weltlichen Herrscher. Egal, was wir tun, es wird mit ziemlicher Sicherheit unsere Herrschaft über das Land destabilisieren, aber wir müssen zum Wohle des Königreichs Opfer bringen."
bhutan.114.a: "Die Rädelsführer verschwinden lassen"
bhutan.114.b: "Füllt die Reihen mit Loyalisten"

bhutan.115.t: "Zhabdrung Sungtrul fordert Autorität"
bhutan.115.d: "Als der erste Zhabdrung Rinpoche Ngawang Namgyal vor fast dreihundert Jahren starb, verschworen sich der Je Khenpo, Druk Desi und Penlops, um die Macht der Zhabdrung-Reinkarnationen zu lähmen, indem sie drei verschiedene Inkarnationen des großen Lamas anerkannten: die Geist-Inkarnation, die Rede-Inkarnation und die Körper-Inkarnation. Während die Linie der Körper-Inkarnation ausgestorben ist und die Geist-Inkarnation gegenwärtig über die Nation herrscht, existiert der Sprach-Lama weiterhin in einer Art machtloser Vorhölle. Die derzeitige Inkarnation ist an den Hof seiner Heiligkeit Jigme Dorji gekommen und hat um eine bescheidene Position in seinem inneren Kreis als Berater gebeten. Der derzeitige Zhabdrung-Herrscher hat jedoch wiederholt erklärt, dass die Position des Sprach-Zhabdrung durch seine letzte Inkarnation, die ihre zeitliche Macht schwach an den verräterischen Wangchuck-Klan abtrat, befleckt wurde."
bhutan.115.a: "Gebt ihm eine Position im inneren Kreis"
bhutan.115.b: "Zwei Zhabdrung-Inkarnationen sind eine zu viel"

bhutan.116.t: "Berater protestieren gegen neue Projekte"
bhutan.116.d: "Obwohl seine Heiligkeit, Zhabdrung Rinpoche, in seiner unendlichen Weisheit beschlossen hat, dass Bhutan auf seine Nachbarn schauen muss, um die Nation zu entwickeln, gibt es viele in seinem inneren Kreis, die über diese Veränderungen besorgt sind. Einige, wie der weltlichere Bruder von Jigme Dorji, befürworten diese Veränderungen, aber die meisten seiner Verbündeten und Berater haben lautstark vor dem Plan des Zhabdrung gewarnt. Sie verstehen zwar, dass der Zhabdrung mit der Autorität des großen Lamas Ngawang Namgyal spricht, aber viele von ihnen hatten ihre Unterstützung als Reaktion auf die Modernisierungsversuche des verstorbenen Königs begonnen. Da der neue Herrscher des Landes ebenfalls für eine Zentralisierung und Industrialisierung eintritt, haben sie verzweifelt versucht, ihn zur Umkehr zu bewegen."
bhutan.116.a: "Wir werden uns weiterentwickeln müssen, um zu überleben"
bhutan.116.b: "Unsere Investitionen rückgängig machen!"

bhutan.117.t: "Generäle fordern mehr Finanzmittel"
bhutan.117.d: "Tshering Penjor ist seit langem das Aushängeschild des aristokratischen Militärs von Bhutan, und in dieser Position konnte er den Thron von Bhutan für sich beanspruchen und sich als König etablieren. Seitdem hat er sich mit einem Rat von Kriegern, Adligen und Rittern umgeben, die ihm täglich Vorschläge und Forderungen ins Ohr flüstern. Die jüngsten Entscheidungen seiner Hoheit haben diese Militärs zutiefst beunruhigt, da sie befürchten, dass sich der Schwerpunkt der Krone von der von ihnen geteilten Vision wegbewegt hat. Sie haben sich inzwischen an den König gewandt und ihn gebeten, seine Position zu überdenken."
bhutan.117.a: "Sie werden ihre Mittel erhalten, wenn ich es sage!"
bhutan.117.b: "Transfer von Geldern aus Wirtschaftsprojekten"

bhutan.118.t: "Tshering Penjor delegiert seine Macht"
bhutan.118.d: "Tshering Penjor hat sich nie voll und ganz den Aufgaben der Regierung gewidmet. Er ist zwar ein fähiger Verwalter und ein hervorragender Planer von Festen, aber er ist weniger an den komplizierten Details der Steuern und anderen Regierungsaufgaben interessiert. Stattdessen begnügt er sich damit, den größten Teil seiner Zeit der Organisation der verschiedenen Feste und Veranstaltungen des Königshauses zu widmen und die Vorteile zu genießen, die einem bhutanischen König zustehen. Während der König beschäftigt ist, liegt die Aufrechterhaltung der königlichen Regierung mehr oder weniger auf den Schultern des königlichen Geheimrats, einer Gruppe von edlen Kriegern und loyalen Verwaltern."
bhutan.118.a: "Weniger Arbeit bedeutet mehr Feste"

bhutan.119.t: "Tshering Penjor macht ein Angebot"
bhutan.119.d: "Tshering Penjor, der heute zu den treuesten Verbündeten des Königs zählt, war einst ein Rivale um den Thron. Schließlich gelang es Jigme in den Tagen nach dem Tod von König Ugyen Wangchuck, die Kontrolle über das Königreich zu übernehmen, aber der düstere Paro Penlop Tshering Penjor behielt viele der alten Insignien der königlichen Macht, darunter auch die zweite Inkarnation der Krone des verstorbenen Königs, die wunderschöne Rabenkrone. In den Jahren nach dem Aufstieg von Jigme blieb die Krone im Besitz von Tshering Penjor, und man glaubte lange, sie sei an den pummeligen Penlop verloren gegangen. Vor kurzem ist Tshering Penjor jedoch mit einem Angebot an den König herangetreten, in dem er um mehr Privilegien im Gegenzug für die Rabenkrone bittet. Obwohl Tshering Penjor viel verlangt, gibt es nur wenige, die den symbolischen Wert der Kopfbedeckung, von der er sich zu trennen bereit ist, leugnen würden."
bhutan.119.a: "Ein großzügiges Angebot!"
bhutan.119.b: "Ehhh, das ist es nicht wert"

bhutan.120.t: "Bhutan nimmt unser Angebot an"
bhutan.120.d: "Die klugen Bhutaner haben unser unglaublich großzügiges Schutzangebot angenommen, die Fesseln ihrer Isolation abgeworfen und sich uns angeschlossen. Schon jetzt sind unsere Soldaten an den wichtigsten Pässen im Norden stationiert, und unsere Kaufleute haben begonnen, die neuen Beziehungen zwischen unseren beiden Nationen zu nutzen."
bhutan.120.a: "Ein Standbein im Himalaya!"

bhutan.121.t: "Der 14. Dalai Lama proklamiert"
bhutan.121.d: "Nach dem Tod des 13. Dalai Lama im Jahr 1933 haben die buddhistischen Gläubigen im gesamten Himalaya Unbehagen verspürt. In den letzten Jahren des Thubten Gyatso wurde der Ganden Phodrang von den Kräften der chinesischen Autokratie, des russischen Mystizismus und der indischen Demokratie angegriffen. Die Ankündigung des Aufstiegs des 14. Dalai Lama in Lhasa widerspricht den beunruhigten millenarischen Kalachakra-Lesern. Mehrere Gelugpa-Mönche in Bhutan haben gegenüber [BHU.GetLeader] ihre Absicht angekündigt, nach Lhasa zu reisen, um den Dalai Lama zu treffen."
bhutan.121.a: "Eine gute Reise!"

bhutan.122.t: "Der mutmaßliche Dalai Lama im Exil in Bhutan"
bhutan.122.d: "Der seltsame Einfluss von Indern und Russen in Tibet hat dem Dalai Lama ein weiteres Desaster beschert. Im Jahr 1920 hatte ein russischer Verrückter namens Baron Roman von Ungern-Sternberg die rechtmäßige Macht des Bogd Khan an sich gerissen, um die Mongolei in das Russische Reich zu zwingen. Jetzt ist ein russischer Mystiker namens Nicholas Roerich von Saint Petersburg nach Sikkim gereist, um den Ganden Phodrang mit Hilfe der "Demokratie" an sich zu reißen. Wir halten nichts von Roerichs Behauptung, er sei gleichzeitig der 9. Dalai Lama und ein atheistischer Leninist. Eine Gruppe von Gelugpa-Mönchen ist in Bhutan mit einem Kind, Tenzin Gyatso, eingetroffen, von dem sie behaupten, es sei in Amdo als 14. Dalai Lama gefunden wurde. Die Mönche und der 14. Dalai Lama, die unserem Land durch ihre Anwesenheit bereits großes Ansehen eingebracht haben, behaupten, dass sie in Bhutan bleiben werden, bis sich Tibet von diesem russischen Eindringling befreit hat."
bhutan.122.a: "Er wird bei uns sicher sein"

bhutan.123.t: "Buddhismus in der Mongolei wiederhergestellt"
bhutan.123.d: "Die Geschichten über den verrückten Baron der Mongolei, Roman von Ungern-Sternberg, jagen den Kindern in Bhutan seit Jahren Angst ein. Selbst unter den Räubern der Steppe wie Ja Lama, Wladimir Lenin und Grigorij Semjonow verursacht von Ungern die meiste Fracht. Der Mann, der die Chinesen zum Rückzug zwang, Tausende versklavte und ermordete und dies alles "Buddhismus" nannte, ist ein mahnendes Beispiel für die Ewigkeit. Es ist [BHU.GetLeader] eine große Erleichterung zu hören, dass eine Gruppe aufgeklärter Mönche, die dem Bogd Khan treu ergeben sind, Ungern gestürzt hat. Nun kann die Geschichte eines wilden Russen, der so schmutzig und frevelhaft ist, enden. Am Ende der Geschichte haben gute buddhistische Männer die ausländische Aggression durchschaut und am Ende gesiegt."
bhutan.123.a: "Geh jetzt schlafen, sonst holt dich ein Russe!"

bhutan.124.t: "Die Chinesen marschieren in Tibet ein"
bhutan.124.d: "Bhutan und Tibet haben eine lange historische Beziehung, die damit begann, dass ein aufstrebender tibetischer Lama mit einer beträchtlichen Anzahl religiöser Artefakte aus dem Land floh und durch eine Reihe tapferer Siege gegen seine tibetischen Gegner die erste bhutanische Nation gründete. Seitdem haben unsere Nationen zwischen warmen Perioden der Allianz und des Handels und kühleren Perioden der Gewalt gependelt. Als Tibet noch nominell ein Vasall des Qing-Reiches war, begleitete König Ugyen die Briten nach Lhasa, um als Vermittler zu fungieren. Auch nach den Jahren der Xinhai-Revolution wurde Tibet von den Warlords des neuen Qing-Reiches bedroht. Heute erreichte den Hof von [BHU.GetLeader] die Nachricht, dass die muslimischen Schoßhunde der Ma-Familien in die tibetischen Ausläufer eingedrungen sind und versuchen, den Himalaya ein für alle Mal zu unterjochen. Wir haben unseren nördlichen Nachbarn zwar Unterstützung angeboten, aber wir können es uns nicht leisten, einen unserer Krieger nach Norden zu schicken, während die indischen Republikaner unsere Unabhängigkeit bedrohen."
bhutan.124.a: "Wir werden für ihren Sieg beten"

bhutan.125.t: "Reformisten übernehmen die Macht in Tibet"
bhutan.125.d: "Dank seiner Beziehungen zu den Briten hat der tibetische Staatsmann Tsarong Dzasa die Kontrolle über Tibet übernommen und ist mit einer Armee in die Hauptstadt Lhasa einmarschiert. Nachdem der Regent und Premierminister Trimön dem Wahnsinn verfallen ist, kann Tsarong seine Mission verfolgen, Tibet ins 20. Jahrhundert zu führen. Jahrhundert zu führen. Inspiriert vom Westen, wollen Tsarong und seine Junge Tibetische Partei die Nation durch einen ehrgeizigen Plan zur wirtschaftlichen und politischen Liberalisierung modernisieren. Für die reformorientierte Fraktion am bhutanischen Hof ist der Erfolg von "Junges Tibet" ein Aufschrei, der neue Gesichter in die Bewegung bringt und die Entschlossenheit ihrer Führer stärkt."
bhutan.125.a: "Sonam Topgye und seine Verbündeten jubeln!"

bhutan.126.t: "Tibetische Traditionalisten behalten die Kontrolle"
bhutan.126.d: "Im vergangenen Jahr haben verschiedene Kräfte damit gedroht, Tibets konservativen Regenten und Premierminister Trimön zu stürzen. Nachdem die Agenten Großbritanniens und der chinesischen KMT von tibetischen Milizen und Soldaten besiegt wurden, haben sich die Traditionalisten in Lhasa als unangefochtene Herren des Landes etabliert. Dieser Sieg des Status quo in Tibet hat die traditionalistische Fraktion innerhalb unseres eigenen Hofes aufgerüttelt und viele dazu bewogen, ihre Forderungen nach einem stabilen Weg in die Zukunft zu unterstützen."
bhutan.126.a: "Tshering Penjor und seine Verbündeten jubeln!"

bhutan.127.t: "Sonam Topgye Dorji fällt in Ungnade"
bhutan.127.d: "Gongzim Sonam Topgye Dorji ist seit langem ein enger Vertrauter des Königs, seit der Minister nach dem Tod seines Vaters darauf drängte, Jigme die Krone zu geben. In den letzten Tagen hat Jigme jedoch immer weniger auf seinen ersten Minister gehört und stattdessen den Traditionalisten unter Tshering Penjor sein Ohr geliehen. Obwohl Sonam Topgye mit seinem Bhutan-Haus als Zentrum des südlichen Handels und seiner Position als Gongzim weiterhin viel Macht in Bhutan ausübt, steht es außer Frage, dass seine Zeit der Vorherrschaft vorbei ist. An seine Stelle hat der König die beiden ranghöchsten Leutnants von Tshering Penjor, Namgyal Bahadur und Zamadar Chencho, gesetzt, die versuchen, den neuen Kurs des Königreichs weg von Reformen fortzusetzen."
bhutan.127.a: "In Bhutan bricht ein neues Kapitel an"

### Characters ###
BHU_jigme_wangchuck: "Jigme"
BHU_jigme_wangchuck_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1905, in Phodrang, Provinz Wangdue Phodrang, Königreich Bhutan\n§YPolitikkarriere:§! Druk Gyalpo Jigme Wangchuck bestieg den Thron im Alter von 21 Jahren und erwies sich schnell als fähiger, wenn auch uninteressanter Führer. Bei den Verhandlungen über den Platz Bhutans in der Welt nach der Instabilität im benachbarten Tibet und in Indien ist es Jigme gelungen, den Status quo in seinem Bergkönigreich zu bewahren, obwohl viele diese Erfolge seinem Gongzim und Verbündeten Sonam Topgye Dorji zuschreiben würden. Angesichts der dunklen Wolken, die sich am Horizont zusammenbrauen, ist es fraglich, ob Jigme sein junges Königreich weiterhin im Griff behalten kann."

BHU_jigme_dorji_wangchuck: "Jigme Dorji"
BHU_jigme_dorji_wangchuck_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. Mai 1930, in Trongsa, Bezirk Trongsa, Königreich Bhutan\n§YPolitikkarriere:§! Als ältester Sohn des verstorbenen Königs Jigme hat der junge Jigme Dorji abgesehen von seinem Familiennamen wenig Macht. Seine Ausbildung hat ihn jedoch über das Bergkönigreich hinausgeführt und ihm Kenntnisse über die Außenwelt und den Wunsch nach Reformen in seinem eigenen Reich vermittelt. Obwohl das Königreich derzeit von seinem Regenten Sonam Topgye Dorji regiert wird, besteht kaum ein Zweifel daran, dass König Jigme Dorji nach seiner Thronbesteigung große Pläne für das Land hat."

BHU_jigme_dorji_wangchuck_old: "Jigme Dorji"
BHU_jigme_dorji_wangchuck_adult_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. Mai 1929, in Trongsa, Bezirk Trongsa, Königreich Bhutan\n§YPolitikkarriere:§! Nachdem der junge König Jigme Dorji die Macht über das Land vollständig übernommen hat, verlässt er sich weiterhin auf den Rat seines Gongzim Sonam Topgye Dorji. Jigme Dorji ist jedoch keine Marionette, sondern will das Bergkönigreich nach dem Vorbild einer modernen westlichen Nation völlig reformieren. Ob diese Reformen erfolgreich sein werden, bleibt abzuwarten, aber niemand würde Jigme Dorjis Überzeugung in Frage stellen, dass er sein Königreich und sein Volk verbessern will."

BHU_zhabdrung: "Zhabdrung Rinpoche"
BHU_zhabdrung_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1905, in Dakpo Domkar, Königreich Bhutan\n§YPolitikkarriere:§! Zhabdrung Rinpoche Jigme Dorji ist eine geheimnisumwitterte Figur. Manche sagen, er sei kaum besser als ein Bandit, der wenig Moral besitzt und keine Skrupel hat, Gewalt anzuwenden, um seine eigenen Ziele zu erreichen. Andere verweisen auf seine Hingabe an den Buddhismus, obwohl seine zahlreichen unehelichen Ehefrauen diesen Behauptungen widersprechen. Nur eines ist über den jungen religiösen Führer völlig klar: Er sieht sich wirklich als Reinkarnation des großen Ngawang Namgyal und wünscht sich mehr als alles andere, die alte Macht und den Ruhm Bhutans wiederzuerlangen."

BHU_tshering_penjor: "Tshering Penjor"
BHU_tshering_penjor_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1902, im Königreich Bhutan\n§YPolitikkarriere:§! Tshering Penjor ist ein harter und grausamer Mann, und nur wenige zweifeln an seiner Wirksamkeit als Druk Gyalpo. Er ist ein Mann der Widersprüche, der schnell lacht, aber noch schneller zornig wird, der zahlreiche Konkubinen, aber keine Ehefrauen hat. Niemand weiß mit Sicherheit, warum der Paro Penlop nach dem Tod seines Lehnsherrn den Thron bestieg, ob er das Bedürfnis verspürte, Bhutan als fester und starker Herrscher zu führen, oder ob er einfach nur den Titel begehrte, der ihm vor über einem Jahrzehnt versprochen wurde."

