BHU_Zhabdrung_party_long: "Zhung Dratshang (Loyalisten)\n§gObwohl der Zhabdrung Rinpoche seit dreihundert Jahren das offizielle Oberhaupt Bhutans ist, hatte er seit den Tagen des Gründers von Bhutan, Zhabdrung Ngawang Namgyal, keine echte Macht mehr. Die jüngste Inkarnation des alten Lamas hat Jahre damit verbracht, die Unterstützung derjenigen zu gewinnen, die sich von der kurzlebigen Monarchie im Stich gelassen fühlten. Auf diese Weise schuf er eine breite Koalition aus konservativen Mönchen und verarmten Dorfbewohnern, brüskierten Höflingen und politischen Außenseitern. An der Spitze dieser schwerfälligen Allianz regiert Zhabdrung Jigme Dorji Bhutan, und er muss dafür sorgen, dass das Kartenhaus, das er zwanzig Jahre lang aufgebaut hat, nicht unter ihm zusammenbricht.§!\n"

