### Ideas ###

### Reform ###

BHU_feudal_1: "Miserable Zentralgewalt"
BHU_feudal_1_desc: "Unsere Nation wird von einem Flickenteppich unkontrollierter Penlops und kleinerer Lordlinge regiert, die weit mehr daran interessiert sind, ihre eigenen persönlichen Interessen zu verfolgen als die des Staates. Die Schwäche des Königs wurde von den Klöstern und Feudalherren ausgenutzt, die sich um die Reste unseres Königreichs zanken und streiten. Ohne die Präsenz einer zentralen Autorität herrscht in Bhutan Anarchie."
BHU_feudal_2: "Schwächliche Zentralgewalt"
BHU_feudal_2_desc: "Unsere Nation wird von einem Flickenteppich aus autonomen Penlops und kleineren Lehnsherren regiert, die weit mehr daran interessiert sind, ihre eigenen persönlichen Interessen zu verfolgen als die des Staates. Der größte Teil der Nation wird von Klöstern und Feudalherren verwaltet, die keine Verbindung zu den Launen der Zentralregierung haben, und es ist nahezu unmöglich, die Politik der Regierung zu beeinflussen oder das Reich zu verwalten."
BHU_feudal_3: "Schwache Zentralgewalt"
BHU_feudal_3_desc: "Unsere Nation wird von einem Flickenteppich aus autonomen Penlops und kleineren Lehnsherren regiert, die weit mehr daran interessiert sind, ihre eigenen persönlichen Interessen zu verfolgen als die des Staates. Der größte Teil der Nation wird von Klöstern und Feudalherren verwaltet, die nur wenig mit den Launen der Zentralregierung zu tun haben, und es wird immer schwieriger, die Regierungspolitik zu beeinflussen oder das Reich zu verwalten."
BHU_feudal_4: "Prekäre Zentralgewalt"
BHU_feudal_4_desc: "Unsere Nation wird von einem Flickenteppich aus Penlops und kleineren Lehnsherren regiert, die ihre Zeit zwischen der Förderung ihrer persönlichen Interessen und denen des Staates aufteilen. Ein Großteil des Landes wird von Klöstern und Feudalherren verwaltet, und unsere Regierung ist gezwungen, mit ihnen zusammenzuarbeiten, um die Regierungspolitik zu gestalten und das Reich zu verwalten."
BHU_feudal_5: "Moderate Zentralgewalt"
BHU_feudal_5_desc: "Unsere Nation wird von einem Flickenteppich aus loyalen Penlops und kleineren Lehnsherren verwaltet, die sich für die Interessen des Staates einsetzen. Ein großer Teil der Nation wird von Klöstern und Feudalherren verwaltet, die sorgfältig mit der Zentralbehörde zusammenarbeiten, um die Regierungspolitik umzusetzen und das Reich zu verwalten."
BHU_feudal_6: "Starke Zentralgewalt"
BHU_feudal_6_desc: "Unsere Nation wird von einem Flickenteppich aus loyalen Penlops und kleineren Lehnsherren verwaltet, die sich für die Interessen des Staates einsetzen. Ein Großteil des Landes wird von Klöstern und Feudalherren verwaltet, die gewissenhaft die Regierungspolitik umsetzen und das Reich verwalten."
BHU_feudal_7: "Absolute Zentralgewalt"
BHU_feudal_7_desc: "Unsere Nation wird von einem Flickenteppich aus loyalen Penlops und kleineren Lehnsherren verwaltet, die sich für die Interessen des Staates einsetzen. Ein Großteil des Landes wird von Klöstern und Feudalherren verwaltet, die gewissenhaft die Regierungspolitik umsetzen und das Reich verwalten."

BHU_economy_1: "Enorme industrielle Investitionen"
BHU_economy_1_desc: "Indem wir beträchtliche Mengen unserer Ressourcen in die Industrie unseres Landes investieren, sind wir in der Lage, mit der Industrieleistung unserer weiter entwickelten Nachbarn gleichzuziehen."
BHU_economy_2: "Umfangreiche industrielle Investitionen"
BHU_economy_2_desc: "Indem wir unsere Ressourcen in die Industrie unseres Landes investieren, sind wir besser in der Lage, mit der Industrieleistung unserer weiter entwickelten Nachbarn mitzuhalten. Doch selbst mit unseren umfangreichen Investitionen liegen wir noch weit hinter allen Industrienationen zurück."
BHU_economy_3: "Moderate industrielle Investitionen"
BHU_economy_3_desc: "Indem wir einen Teil unserer Ressourcen in die Industrie unseres Landes investieren, sind wir besser in der Lage, mit der Industrieleistung unserer weiter entwickelten Nachbarn mitzuhalten. Doch selbst mit unseren moderaten Investitionen liegen wir noch weit hinter allen Industrienationen zurück."
BHU_economy_4: "Spärliche industrielle Investitionen"
BHU_economy_4_desc: "Indem wir einen Teil unserer Ressourcen in die Industrie unseres Landes investieren, sind wir besser in der Lage, mit der Industrieleistung unserer weiter entwickelten Nachbarn mitzuhalten. Doch selbst mit unseren mageren Investitionen liegen wir noch weit hinter allen Industrienationen zurück."
BHU_economy_5: "Geringe industrielle Investitionen"
BHU_economy_5_desc: "Wir haben unsere Investitionen in die Entwicklung von Industrie und Handel im Königreich reduziert, wodurch Mittel für andere Projekte frei werden."
BHU_economy_6: "Stark reduzierte industrielle Investitionen"
BHU_economy_6_desc: "Wir haben unsere Investitionen in die Entwicklung von Industrie und Handel im Königreich reduziert, wodurch Mittel für andere Projekte frei werden."

BHU_military_1: "Enorme militärische Investitionen"
BHU_military_1_desc: "Indem wir erhebliche Mittel in das Militär unseres Landes investieren, sind wir in der Lage, mit der Macht unserer weiter entwickelten Nachbarn mitzuhalten."
BHU_military_2: "Umfangreiche militärische Investitionen"
BHU_military_2_desc: "Indem wir unsere Ressourcen in das Militär unseres Landes investieren, sind wir besser in der Lage, mit der Macht unserer weiter entwickelten Nachbarn mitzuhalten. Doch selbst mit unseren umfangreichen Investitionen liegen wir noch weit hinter allen Industrienationen zurück."
BHU_military_3: "Moderate militärische Investitionen"
BHU_military_3_desc: "Indem wir einen Teil unserer Ressourcen in das Militär unseres Landes investieren, sind wir besser in der Lage, mit der Macht unserer weiter entwickelten Nachbarn mitzuhalten. Doch selbst mit unseren moderaten Investitionen liegen wir noch weit hinter allen Industrienationen zurück."
BHU_military_4: "Spärliche militärische Investitionen"
BHU_military_4_desc: "Indem wir einen Teil unserer Ressourcen in das Militär unseres Landes investieren, sind wir besser in der Lage, mit der Macht unserer weiter entwickelten Nachbarn mitzuhalten. Doch selbst mit unseren bescheidenen Investitionen liegen wir noch weit hinter allen Industrienationen zurück."
BHU_military_5: "Geringe militärische Investitionen"
BHU_military_5_desc: "Wir haben unsere Investitionen in die Entwicklung der Streitkräfte im Königreich reduziert, wodurch Mittel für andere Projekte frei werden."
BHU_military_6: "Stark reduzierte militärische Investitionen"
BHU_military_6_desc: "Wir haben unsere Investitionen in die Entwicklung der Streitkräfte im Königreich reduziert, wodurch Mittel für andere Projekte frei werden."

### Political ###

BHU_Monastic_Control: "Klösterliche Kontrolle"
BHU_Monastic_Control_desc: "Ein großer Teil Bhutans besteht aus halb unabhängigen Klosterlehen, was sie zu einer der mächtigsten Kräfte des Königreichs macht."
BHU_Monastic_Reform: "Beschwichtigte Klöster"
BHU_Monastic_Reform_desc: "Ein großer Teil Bhutans besteht aus halb unabhängigen Klosterlehen, was sie zu einer der mächtigsten Kräfte des Königreichs macht. Durch den Ausbau ihrer Pensionen haben wir ihre Unterstützung für unsere Regierung gefestigt und zur Stabilisierung des Landes beigetragen."
BHU_Monastic_Dom: "Klösterliche Kontrolle"
BHU_Monastic_Dom_desc: "Ein großer Teil Bhutans besteht aus halb unabhängigen Lehnsgütern der Klöster, was sie zu einer der mächtigsten Kräfte im Königreich macht. Indem wir den Klöstern wichtige neue Privilegien gewähren und sie in ihrem Kampf für ein wahrhaft buddhistisches Königreich unterstützen, haben wir ihre Unterstützung für unsere Regierung gefestigt."
BHU_Monastic_Primacy1: "Monasteries Dominant"
BHU_Monastic_Primacy1_desc: "Ein großer Teil Bhutans besteht aus halb unabhängigen Lehnsgütern der Klöster, was sie zu einer der mächtigsten Kräfte im Königreich macht. Indem wir den Klöstern wichtige neue Privilegien gewähren und sie in ihrem Kampf für ein wahrhaft buddhistisches Königreich unterstützen, haben wir ihre Unterstützung für unsere Regierung gefestigt."
BHU_Monastic_Primacy2: "Klöster dominieren"
BHU_Monastic_Primacy2_desc: "Ein großer Teil Bhutans besteht aus halb unabhängigen Lehnsgütern der Klöster, was sie zu einer der mächtigsten Kräfte im Königreich macht. Indem wir den Klöstern wichtige neue Privilegien gewähren und sie in ihrem Kampf für ein wahrhaft buddhistisches Königreich unterstützen, haben wir ihre Unterstützung für unsere Regierung gefestigt."
BHU_Monastic_Primacy3: "Wiederbelebte Diarchie"
BHU_Monastic_Primacy3_desc: "Ein großer Teil Bhutans besteht aus halb unabhängigen Lehnsgütern der Klöster, was sie zu einer der mächtigsten Kräfte im Königreich macht. Indem wir den Klöstern wichtige neue Privilegien gewähren und sie in ihrem Kampf für ein wahrhaft buddhistisches Königreich unterstützen, haben wir ihre Unterstützung für unsere Regierung gefestigt."

BHU_hermit_kingdom: "Das Einsiedlerkönigreich"
BHU_hermit_kingdom_desc: "Bhutan ist eine politische Zeitkapsel mit einer rückständigen Gesellschaft, die direkt aus dem Mittelalter stammt. Leibeigene schuften das ganze Jahr über, um genug Nahrung zum Überleben zu sammeln, und es gibt kaum Industrie außerhalb der kleinen Werkstätten wohlhabender Herren und kleiner Handelsniederlassungen. Die bewaffneten Streitkräfte des Königreichs stützen sich auf die Banner der Penlops, die Krieger aus ihren Herrschaftsgebieten um sich scharen. Es gibt einen Ort im Himalaya, an dem die Zeit stehen geblieben ist und Bhutan von der Welt zurückgelassen wurde."

BHU_Great_Purge: "Die große Säuberung"
BHU_Great_Purge_desc: "Eine große Säuberungsaktion terrorisiert Bhutan und droht damit, alles und jeden zu entwurzeln, der die von seiner Heiligkeit, dem Zhabdrung Rinpoche Jigme Dorji, geschaffene Ordnung gefährden könnte. Diejenigen, die enge Verbindungen zum alten Regime hatten, und die Kritiker des aktuellen Regimes verschwinden in der Nacht auf Nimmerwiedersehen."

BHU_Reformed_Bureaucracy: "Bürokratische Bildung"
BHU_Reformed_Bureaucracy_desc: "Bhutan hat formell ein westliches System bürokratischen Handelns übernommen, in dem eine Handvoll Schulen damit begonnen hat, eine neue Generation von Beamten auszubilden, die für den reibungslosen Ablauf im Königreich sorgen."

BHU_Military_Edu: "Militärische Bildung"
BHU_Military_Edu_desc: "Bhutan hat offiziell ein westliches System der kriegerischen Erziehung übernommen, und es wurden eine Handvoll Schulen für dieses neue System eingerichtet, die sich um die Militärakademie in Punakha gruppieren."

BHU_Buddhist_Edu: "Klösterliche Bildung"
BHU_Buddhist_Edu_desc: "Bhutan hat offiziell ein traditionelles buddhistisches Bildungssystem übernommen, und es wurden neue Mittel für den Erhalt von Klosterschulen im ganzen Land bereitgestellt."

BHU_Zhabdrung_Revolt: "Zhabdungs Aufstand"
BHU_Zhabdrung_Revolt_desc: "Der Zhabdrung Thuktrul Jigme Dorji hat begonnen, sich offen gegen die Herrschaft von König Jigme zu stellen und sammelt Unterstützung, um die Herrschaft der Zhabdrung Reinkarnationen wiederherzustellen."
BHU_Zhabdrung_Aftermath: "Auswirkungen des Aufstands"
BHU_Zhabdrung_Aftermath_desc: "Die Schlacht um das Talo-Kloster hat das Land erschüttert. Ohne eine starke Zentralgewalt grassiert das Banditentum, und die lokalen Herrscher vernachlässigen ihre Abgaben."
BHU_Zhabdrung_Aftermath2: "Auswirkungen des Aufstands"
BHU_Zhabdrung_Aftermath2_desc: "Die tiefen Narben, die die Schlacht um das Talo-Kloster hinterlassen hat, plagen Bhutan weiterhin. Zwar hat sich das Land allmählich stabilisiert, aber Korruption und Banditentum sind immer noch weit verbreitet."

BHU_Raven_Crown: "Die Rabenkrone"
BHU_Raven_Crown_desc: "Die Rabenkrone ist ein Symbol für die Macht und das Prestige des Druk Gyalpo, und es ist unerlässlich, dass sie auf dem Kopf ihres rechtmäßigen Besitzers sitzt."

BHU_Lama_Legacy: "Das Vermächtnis von Ngawang Namgyal"
BHU_Lama_Legacy_desc: "Bhutan wurde von einem weisen Krieger-Lama gegründet, der Bhutan vor der tibetischen Herrschaft rettete und unserem Volk die Erleuchtung brachte. Zhabdrung Jigme Dorji ist die lebende Reinkarnation dieses großen Kriegers und Herrschers und wird Bhutan einmal mehr vor seinen vielen Feinden retten!"

BHU_Bhutan_Raiders: "Räuber von Bhutan"

BHU_drukpa_renaissance: "Drukpa Renaissance"
BHU_growing_pains: "Wachstumsschmerzen"

### Economic ###

BHU_Regional_Taxation_1: "Regionale Besteuerung"
BHU_Regional_Taxation_1_desc: "Indem wir den lokalen Führern mehr Autonomie gewährten und die erdrückenden Steuern der königlichen Regierung verringerten, haben wir die Wirtschaft Bhutans wiederbelebt."
BHU_Regional_Taxation_2: "Regionale Besteuerung"
BHU_Regional_Taxation_2_desc: "Indem wir den lokalen Führern mehr Autonomie zugestanden und die erdrückenden Steuern und Vorschriften der königlichen Regierung abgebaut haben, haben wir die Wirtschaft Bhutans wieder angekurbelt."

BHU_Centralised_Economy_1: "Zentralisierte Wirtschaft"
BHU_Centralised_Economy_1_desc: "Wir haben damit begonnen, unsere Wirtschaft zu zentralisieren, indem wir uns auf die wirtschaftliche Entwicklung durch eine ermächtigte Planungskommission konzentrieren."
BHU_Centralised_Economy_2: "Zentralisierte Wirtschaft"
BHU_Centralised_Economy_2_desc: "Wir haben unsere Wirtschaft zentralisiert, indem wir aufgeblähte Steuergesetze abgeschafft und uns auf die wirtschaftliche Entwicklung durch eine ermächtigte Planungskommission konzentriert haben."

BHU_Phuentscholing_Treaty: "Vertrag von Phuentscholing"
BHU_Phuentscholing_Treaty_desc: "Der Vertrag von Phuentscholing dient Bhutan weitgehend als Tor zur weiten Welt. Die politischen Zugeständnisse, die mit Indien gemacht wurden, haben Bhutan eine kleine finanzielle Unterstützung und die Möglichkeit gegeben, über die südliche Grenze Handel zu treiben."
BHU_Phuentscholing_Treaty_Good: "Vertrag von Phuentscholing"
BHU_Phuentscholing_Treaty_Good_desc: "Der Vertrag von Phuentscholing dient Bhutan weitgehend als Tor zur weiten Welt. Die politischen Zugeständnisse, die mit Indien gemacht wurden, haben Bhutan eine kleine finanzielle Unterstützung und die Möglichkeit gegeben, über die südliche Grenze Handel zu treiben. Da sich die beiden Länder heute näher sind als je zuvor, sind die Vorteile ihrer wirtschaftlichen Beziehungen besonders groß."
BHU_Phuentscholing_Treaty_Puppet: "Vertrag von Phuentscholing"
BHU_Phuentscholing_Treaty_Puppet_desc: "Der Vertrag von Phuentscholing dient Bhutan weitgehend als Tor zur weiten Welt. Dank weitreichender politischer Zugeständnisse an Indien erhält Bhutan einen kleinen Geldbetrag und die Möglichkeit, über seine Südgrenze Handel zu treiben. Da Bhutan nun fest im Einflussbereich Indiens liegt, sind die Vorteile der wirtschaftlichen Partnerschaft besonders groß."
BHU_Indian_Trade: "Indischer Handel"
BHU_Indian_Trade_desc: "Politische Zugeständnisse an das vereinigte Indien haben Bhutan die Möglichkeit gegeben, über seine südliche Grenze Handel zu treiben, was das Land mit der übrigen Welt verbindet und zur Stärkung der bhutanischen Regierung beiträgt."

