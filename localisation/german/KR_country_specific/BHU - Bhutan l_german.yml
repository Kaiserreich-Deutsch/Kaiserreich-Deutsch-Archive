### Decisions ###
BHU_reforms_decision_category: "Bhutan reformieren"
BHU_reforms_decision_category_desc: "Mit einer Armee, die sich aus kaum ausgebildeten und ausgerüsteten Bauern zusammensetzt, und einer vorindustriellen Wirtschaft, die sich auf Subsistenzlandwirtschaft und Handwerksbetriebe stützt, liegt Bhutan weit hinter den meisten Nationen der Welt zurück. Um in der modernen Welt zu überleben, muss Bhutan seine feudalen Strukturen in etwas Stabileres und Robusteres umwandeln. Dazu muss sich Bhutan mit drei verschiedenen Reformbereichen befassen:\nDer erste ist die £legitimacy Zentralgewalt. Dieser Wert gibt an, inwieweit die Zentralregierung von Bhutan in der Lage ist, Kontrolle über die verschiedenen Penlops, Mönchsorden und isolierten Dörfer des Königreichs auszuüben. Die Erhöhung der Autorität der Regierung ist der Schlüssel zur Erlangung der Ressourcen, die für die Durchführung von Reformen in der Nation erforderlich sind.\nDer zweite Wert ist £industry_texticon Wirtschaftliche Entwicklung. Dieser Wert steht für die Investitionen der Regierung in die Industrieanlagen des Landes. Je mehr die Regierung in die Wirtschaft investiert, desto mehr kosten diese Investitionen jedoch die tägliche politische Macht. In einem verzweifelten Versuch, die Einnahmen zu erhöhen, kann man auch die Höhe der Investitionen in die Wirtschaft senken, um Kapital für andere Projekte freizusetzen. Dieser Wert steht für die Investitionen, die die Regierung in die Bewaffnung und Ausbildung der zentralen Armee des Landes tätigt. Je mehr die Regierung jedoch in das Militär investiert, desto mehr kostet diese Armee die tägliche politische Macht. In einem verzweifelten Versuch, die Einnahmen zu erhöhen, kann man auch die Investitionen in das Militär senken, um Kapital für andere Projekte freizusetzen.\nJeder dieser Werte kann durch eine Reihe von verschiedenen Ereignissen, Schwerpunkten und Entscheidungen £increase_texticon erhöht oder £decrease_texticon gesenkt werden. Seien Sie klug mit Ihren Investitionen! Ein kluger Herrscher weiß, dass er den Staat zentralisieren sollte, bevor er leichtfertig Geld ausgibt, und dass er in die Armee investieren sollte, bevor er sich in einen Konflikt stürzt."
BHU_feudal_timer: "Schwindende Kontrolle"
BHU_feudal_timer_desc: "Bhutan ist zwischen verschiedenen Fraktionen und Kräften gespalten, die alle um ihre eigenen Ziele und Ambitionen kämpfen. Wenn man sich nicht um sie kümmert, würden diese Kräfte das Königreich langsam auseinanderreißen."
