### Ideas ###
COL_legacy_liberator: "Das Erbe des Befreiers"
COL_coffee: "Kaffeeboom"
COL_coffee_desc: "Unsere Farmen produzieren immer mehr hochwertigen Kaffee."
COL_coffee_trade: "Kaffee-Exporte"
COL_coffee_trade_desc: "Kaffee ist heute unser wichtigstes Exportgut, und die Unruhen in Brasilien haben zu einem De-facto-Monopol geführt, das uns zusteht."
COL_bogotazo: "Politische Gewalt"
COL_bogotazo_desc: "Die Gewalt zwischen Liberalen, Konservativen, Syndikalisten und Leopardos brach in Bogotá auf schnelle und brutale Weise aus. Jetzt hat unsere Partei die fast absolute Kontrolle über die kolumbianische Politik."
COL_status_quo: "Beibehaltung des Status Quo"
COL_status_quo_desc: "Kolumbien war schon immer ein guter Ort, an dem gute Menschen leben können. Ist das nicht der Grund, warum wir unser Land lieben? Halten wir unseren Wohlstand in Ehren und denken wir an die Zukunft, anstatt unsere Brüder schlecht zu behandeln."
COL_arms_deathroad: "[ENT.GetAdjective] Unterstützung von Rüstungsunternehmen"
COL_arms_deathroad_desc: "Wir importieren große Mengen an Vorräten von [ENT.GetNameDef] und anderen Entente-Nationen."
COL_arms_deathroad_2: "Weitere Unterstützung von [ENT.GetAdjective]"
COL_arms_deathroad_2_desc: "Wir importieren große Mengen an Material von [ENT.GetNameDef] und anderen Entente-Nationen. Dank einer konzentrierten politischen Anstrengung ist die Unterstützung durch [ENT.GetNameDef] erst kürzlich gewachsen."
COL_tradeagreements: "Vorteilhafte Handelsabkommen"
COL_tradeagreements_desc: "Unter Ausnutzung unseres Wachstums und unserer Stabilität ist es uns gelungen, bessere Handelsabkommen mit unseren Nachbarn und den Großmächten zu erzielen."
COL_stable_dem: "Eine stabile Demokratie"
COL_stable_dem_desc: "In unserer Republik scheint Frieden zu herrschen, und alles deutet auf einen eher ereignislosen Wahlzyklus hin. Selbst mit sporadischen Berichten über Vandalen haben wir den Frieden in unserer Zeit gesichert."
COL_land_reform: "Einseitige Landreform"
COL_land_reform_desc: "Die UNIR-Regierung ist bestrebt, das Land der Conservador-Politiker zu konfiszieren und es an loyalere Bürger zu verteilen. Das Land und die Menschen genießen jetzt bessere Zeiten."
COL_one_nation: "Eine Nation"
COL_one_nation_desc: "Feinde gibt es viele, und nach den jüngsten Wahlen sind viele Schritte vorgesehen, um sicherzustellen, dass Kolumbien diese anstrengenden Zeiten überlebt."
COL_mobilize: "Großkolumbianische Mobilisierung"
COL_mobilize_desc: "Wir mobilisieren jetzt für den Einigungskrieg unserer großen Nation!"
COL_arms_willy: "Deutscher Waffenhandel"
COL_arms_willy_desc: "Auf Wunsch von General Jorge Eliecer Gaitan, der kürzlich von einer Reise ins Kaiserreich zurückkehrte, importiert Kolumbien nun große Mengen an Kleinwaffen aus Deutschland."
COL_break_the_chains: "Gebrochene Ketten"
COL_break_the_chains_desc: "Kolumbien ist jetzt wirklich frei und steht unter der Flagge des Syndikalismus!"
COL_militias: "Arbeitermiliz"
COL_militias_desc: "Die Arbeitermilizen werden dafür sorgen, dass wir im Falle einer Meuterei in der Armee sicher bleiben!"
COL_collectivization: "Kollektivierung der Bauernhöfe"
COL_collectivization_desc: "Überall in Kolumbien werden Felder und Plantagen an die Landbevölkerung verteilt."
COL_emergency: "Ausnahmezustand"
COL_conservative: "Conservador Regierung"
COL_coffe_trade: "Kaffeehandel"

### Focuses ###
COL_the_mission: "Rückruf der Mission an den Reichspakt"
COL_the_mission_desc: "Unsere Mission zum Reichspakt unter der Leitung von General Pinilla befindet sich schon seit einiger Zeit im Ausland, es ist höchste Zeit, dass wir sie endlich zurückrufen und sehen, was die führende Großmacht der Welt unseren Streitkräften beizubringen hat."
COL_army_doctrine: "Deutsche Militärdoktrin"
COL_army_doctrine_desc: "Die Deutschen waren die Sieger des Weltkriegs, und unsere Mission hat ihre Taktiken und Doktrinen gründlich analysiert. Unser Militär sollte jetzt auf dem Stand der übrigen Welt sein."
COL_modernequipment: "Moderne Militärausrüstung"
COL_modernequipment_desc: "Während des Einsatzes wurden unsere Offiziere mit der harten Realität konfrontiert, wie veraltet unsere Infanterieausrüstung ist. Selbst die Armeen der deutschen Vasallen schienen uns an militärischer Kapazität in den Schatten zu stellen! Das wird nicht so bleiben!"
COL_art_renewal: "Erneuerung der Artillerie"
COL_art_renewal_desc: "Unsere Artillerie ist nicht mehr geeignet, die Bedürfnisse unseres Militärs zu befriedigen. Wir müssen sie erneuern, auch wenn das bedeutet, dass wir von ausländischen Unternehmen kaufen müssen."
COL_support_brigades: "Ausbildung der Unterstützungsbrigade"
COL_support_brigades_desc: "Unterstützungsbrigaden sind ein integraler Bestandteil der modernen Militärtheorie, so unser Auftrag. Wir müssen sie in unserer Armee einführen, auch wenn die Beschaffung der dafür notwendigen Ausrüstung und Ressourcen eine Herausforderung sein mag."
COL_officer_schools: "Etablierung von Offiziersschulen"
COL_officer_schools_desc: "Unsere an der Mission beteiligten Offiziere haben wertvolle Einblicke in die Funktionsweise des modernen Krieges gewonnen und müssen ihr Wissen an untergeordnete Offiziere weitergeben, um sicherzustellen, dass unser Militär von einer einheitlichen Vision geleitet wird."
COL_commando_forces: "Kommandotruppen"
COL_commando_forces_desc: "Spezialisierte Divisionen sind der Schlüssel, um schwieriges Terrain zu verteidigen. Wir müssen dafür sorgen, dass solche Divisionen gut ausgebildet sind, damit wir das taktische Potenzial von Fallschirmjägern, Marinesoldaten und Gebirgsjägern nutzen können."
COL_modern_divisons: "Moderne Abteilungsstruktur"
COL_modern_divisons_desc: "Jetzt kann unsere Armeereform wirklich stattfinden, wir werden unsere Militärstruktur nach dem Vorbild des Kaiserreichs gestalten und Kolumbien vorerst vor ausländischen Angriffen schützen."
COL_mobile_warfare: "Mobile Kriegsführung"
COL_mobile_warfare_desc: "Viele unserer Offiziere, die an der militärischen Mission beteiligt sind, sind der Meinung, dass sich unsere Armeen angesichts der Weite Südamerikas im Vergleich zu einer europäischen Front auf schnelle Bewegungen und nicht auf operative Integrität konzentrieren sollten. Das Konzept ist umstritten, hat aber seine Berechtigung."
COL_tanques: "Panzerkampwagen"
COL_tanques_desc: "Die so genannten Panzer der deutschen Armee sind etwas Unglaubliches, ihre Kraft und Fähigkeit, in die feindlichen Linien vorzudringen, kann nicht unterschätzt werden. Vielleicht könnten wir diese Fähigkeit zu unserem Vorteil nutzen?"
COL_spart: "Experimente mit selbstfahrender Artillerie"
COL_spart_desc: "Die Idee scheint einfach zu sein: Man schnallt schwere, ansonsten praktisch unbewegliche schwere Artillerie in ein Panzerfahrgestell und sorgt dafür, dass wir es mit gegnerischen Panzer aufnehmen können. Die Umsetzung einer solchen Idee in die Praxis erfordert jedoch Fachwissen, über das wir derzeit nicht verfügen."
COL_complete_military_modernisation: "Complete Military Modernisation"
COL_complete_military_modernisation_desc: "Unsere Bemühungen um die Reform des Militärs sind nun fast abgeschlossen; die letzten Schritte werden eingeleitet, um die kolumbianische Armee zur modernsten des Kontinents zu machen!"
COL_military_innovations: "Military Innovations"
COL_military_innovations_desc: "Die Militärwissenschaft und das militärische Denken verändern sich ständig. Die Nachahmung des Kaiserreichs wird uns nur so weit und so lange bringen. Wir müssen sicherstellen, dass wir mit den Veränderungen in diesen interessanten Zeiten Schritt halten."
COL_luft: "Kolombische Luftstreitkräfte"
COL_luft_desc: "Die deutschen Luftstreitkräfte werden als Vorbild für unsere Luftwaffe dienen, und wir werden diese Reformen bei unseren neuen Übungen und Offizieren einführen."
COL_fuerza: "Einrichtung einer Luftstreitkräfte-Hierarchie"
COL_fuerza_desc: "Die Luftstreitkräfte sind nicht egalitär; militärische Disziplin ist ein sehr wichtiger Aspekt im Krieg. Nicht, dass wir unsere Piloten zum Gänseschritt zwingen würden, aber sie sollten wenigstens aufhören, im Bomber Karten zu spielen!"
COL_bomber: "Schwerpunkt Bomberflugzeuge"
COL_bomber_desc: "Bomber sind unerlässlich, um sicherzustellen, dass die Luftüberlegenheit auch am Boden zählt. Wir müssen sicherstellen, dass unsere Modelle mit denen der Großmächte übereinstimmen."
COL_fighters: "Schwerpunkt Jagdflugzeuge"
COL_fighters_desc: "Um sicherzustellen, dass unsere Pläne für die Luftüberlegenheit aufgehen, müssen wir dafür sorgen, dass unsere Kampfflugzeuge genauso gut ausgerüstet sind wie die, die wir in Europa gesehen haben."
COL_nav: "Marine-Bombardierungsübungen"
COL_nav_desc: "Unsere Marine ist im Vergleich zu den Flotten Perus und der ABC-Mächte blass, ganz zu schweigen von den nordamerikanischen Nationen. Der beste Weg, unsere Küsten zu schützen, besteht darin, dafür zu sorgen, dass unsere Geschwader feindliche Schiffe mit tödlicher Präzision ausschalten können."
COL_cas_focus: "Sturzkampfbomber Training"
COL_cas_focus_desc: "Wir wissen zwar, dass Luftnahunterstützungsflugzeuge wichtig sind, aber wir haben keine Piloten, die in der Lage sind, die notwendigen Manöver auszuführen. Zusätzliche Übungen sind angesagt."
COL_strategicial_bombing: "Strategische Vernichtung"
COL_strategicial_bombing_desc: "Mit der errungenen Luftüberlegenheit wird unsere Luftwaffe in der Lage sein, die Feinde Kolumbiens in ihrem eigenen Land angemessen zu bestrafen."
COL_navy: "Reform der Kriegsmarine"
COL_navy_desc: "Unsere Marine ist klein und nicht effizient. Wir werden unsere Organisation nach dem Vorbild der Kaiserlichen Marine reformieren, auf Wunsch unserer Marineoffiziere."
COL_dockyard: "Härtet die Nordküste"
COL_dockyard_desc: "Der größte Teil unserer kritischen Marine-Infrastruktur und ein bedeutender Teil der Industrie unseres Landes liegen in der Nähe der gefährdeten Nordküste. Wir müssen tun, was wir können, um uns vor einer Invasion zu schützen."
COL_destroya: "Zerstörer Produktion"
COL_destroya_desc: "Eine der wichtigsten Prioritäten unserer Marinen ist es, dafür zu sorgen, dass unsere Transporte auch in Kriegszeiten sicher sind, denn U-Boote sind gefährlich, wie wir bei unserer Mission am eigenen Leib erfahren haben."
COL_flexible_fleet: "Flexible Fleet"
COL_flexible_fleet_desc: "Wenn wir unsere Souveränität sichern wollen, müssen wir sicherstellen, dass unsere Marine eine gut geölte Maschine der asymmetrischen Seekriegsführung ist."
COL_large_fleet: "Präsenzflotte"
COL_large_fleet_desc: "Wenn wir unsere Souveränität sichern wollen, müssen wir dafür sorgen, dass unsere Marine größer und schlagkräftiger wird und in der Lage ist, ihre Macht über das Meer hinaus auszudehnen."
COL_naval_doctrine: "Marinedoktrin"
COL_naval_doctrine_desc: "Der größte Teil des Erfolges der Kaiserlichen Marine liegt nicht in der Größe der Schiffe, sondern in ihrer Einsatzfähigkeit und der Marinedoktrin. Unsere Marineoffiziere werden die im Ausland gewonnenen Erkenntnisse nutzen."
COL_cruiser_effort: "Kreuzer Produktion"
COL_cruiser_effort_desc: "Kreuzer sind ein unverzichtbarer Bestandteil einer modernen Marine jeder Größe, unabhängig davon, welchen Weg unsere Marineführung einschlägt."
COL_black_andes: "Wirtschaftliche Umstrukturierung"
COL_black_andes_desc: "Ein Großteil unserer Wirtschaft ist schwach und anfällig für ausländische Kapitalschwankungen, und man muss kein Experte für internationale Beziehungen sein, um zu wissen, dass wir in den nächsten Jahren einige große Marktprobleme haben werden. Es ist höchste Zeit, dass wir uns auf das Schlimmste vorbereiten und sicherstellen, dass wir die Nachfrage nach Gütern, die die kriegführenden Staaten nicht liefern können, übernehmen können."
COL_infrastructure: "Erweiterungen der Eisenbahn"
COL_infrastructure_desc: "Unsere Export- und Importkapazitäten hängen von unserem Straßennetz ab, das derzeit praktisch nicht vorhanden ist. Das sollte sich ändern."
COL_ports_airports: "Moderne Trockendocks"
COL_ports_airports_desc: "Wir verlassen uns in erster Linie auf archaische Anlagen oder eine Marineproduktion, die nur für kleine und veraltete Schiffe geeignet ist. Der Staat sollte daher eine modernere Werft errichten."
COL_infrastructure2: "Umfangreiche Infrastrukturbemühungen"
COL_infrastructure2_desc: "Wenn unsere Armeen gut versorgt werden sollen, müssen wir unsere Infrastruktur von Grund auf reformieren, um sicherzustellen, dass alle benötigten Güter in den Kasernen ankommen."
COL_academical_reforms: "Akademische Reformen"
COL_academical_reforms_desc: "Unsere Universitäten sind reich und unsere Wissenschaftler klug, aber sie produzieren nicht viel, was für mehr... praktische Belange des Staates verwendet werden kann. Einige kleine monetäre Anreize könnten diese Köpfe dazu bringen, es so zu sehen wie wir."
COL_eletronics_effort: "Elektronische Studien"
COL_eletronics_effort_desc: "Die Elektronik als Wissenschaft steckt noch in den Kinderschuhen, und dennoch gibt es an unseren Universitäten einige Professoren, die auf dem neuesten Stand der Entwicklung sind. Wir müssen dafür sorgen, dass der kolumbianischen Bevölkerung solche Technologien zur Verfügung stehen."
COL_secret_weapons: "Raketenexperimente"
COL_secret_weapons_desc: "Langstreckenraketen erfordern wirklich fortschrittliche Berechnungen und einige schwerwiegende Konzepte; zum Glück helfen uns Exilanten aus den Kriegen in Europa bei diesem schwierigen Unterfangen."
COL_the_new_economy: "Die neue Wirtschaft"
COL_the_new_economy_desc: "Unsere Wirtschaft wird einen Paradigmenwechsel brauchen, wenn wir die gegenwärtigen Turbulenzen überleben wollen. Es muss viel getan werden, um sicherzustellen, dass die Industrie und nicht die Landwirtschaft das Hauptprodukt Kolumbiens ist."
COL_coffee_boom: "Kaffeeboom"
COL_coffee_boom_desc: "Angesichts des derzeitigen Chaos in Brasilien beherrscht eine Nation den Kaffeemarkt allein und souverän: Kolumbien. Lasst uns Maßnahmen ergreifen, damit dieser Reichtum in die Staatskassen gelangt..."
COL_coffee_expand: "Kaffee-Exporte"
COL_coffee_expand_desc: "Die Nachfrage nach Kaffee ist so hoch wie nie zuvor, in solch nervösen Zeiten sollte doch jeder Kaffee trinken, oder? Jedenfalls wachsen unsere Exporte rasant, und unsere Wirtschaft profitiert davon."
COL_import_industrialization_program: "Beginn der Importindustrialisierung"
COL_import_industrialization_program_desc: "Bei der importsubstituierenden Industrialisierung handelt es sich um eine handels- und wirtschaftspolitische Maßnahme, die darauf abzielt, ausländische Einfuhren durch inländische Produktion zu ersetzen, wobei davon ausgegangen wird, dass ein Land versuchen sollte, seine Auslandsabhängigkeit durch die lokale Produktion von Industrieerzeugnissen zu verringern."
COL_import_industrialization_program_phase_2: "Fortsetzung der Importindustrialisierung"
COL_import_industrialization_program_phase_2_desc: "Unser Importsubstitutionsprogramm steckt noch in den Kinderschuhen, also sollten wir es in organisierterer Form in Gang bringen, um unsere Wettbewerbsfähigkeit zu sichern."
COL_import_industrialization_program_phase_final: "Fertigstellung der Importindustrialisierung"
COL_import_industrialization_program_phase_final_desc: "Nun ist die Weltwirtschaft vielleicht noch nicht auf ihrem Höhepunkt, aber unser Programm wird bald abgeschlossen sein, und die Zeit wird zeigen, ob es erfolgreich war oder nicht. Die Wahrheit ist, dass wir in weniger... interessanten Zeiten zu solchen Bemühungen zurückkehren könnten."
COL_protecionism: "Wirtschaftlicher Protektionismus"
COL_protecionism_desc: "Unsere Industrie ist derzeit nicht wettbewerbsfähig, um auf dem Weltmarkt mitzumischen, wir müssen sie schützen und gleichzeitig in ihre Modernisierung investieren."
COL_heavy_industry: "Investitionen in die Schwerindustrie"
COL_heavy_industry_desc: "Artillerie, Panzer und Flugzeuge können nirgendwo produziert werden, und wir werden uns darauf vorbereiten, in Zukunft viele davon herzustellen."
COL_arms_race: "Süd Amerikanisches Wettrüsten"
COL_arms_race_desc: "Auf dem Kontinent bahnt sich ein Krieg an, und wir müssen dafür sorgen, dass unser Land in diesem Wettrüsten nicht zurückbleibt!"
COL_arms_effort: "Rüstungsanstrengungen"
COL_arms_effort_desc: "Wir müssen sicherstellen, dass unsere Armeen extrem gut ausgerüstet und für alle Eventualitäten gerüstet sind."
COL_38: "Die Wahlen von 1938"
COL_38_desc: "Bei diesen Wahlen wird es um viel mehr gehen als um die übliche Wahl 'Liberal oder Konservativ'... die Menschen müssen weise wählen."
COL_conservador: "Sieg der Konservativen"
COL_conservador_desc: "Es war nie einfach, das von uns geliebte Kolumbien zu erhalten, aber in letzter Zeit war es besonders schwer. Das Land ist jetzt in guten Händen."
COL_appease_conflicts: "Besänftigt den Konflikt"
COL_appease_conflicts_desc: "Unsere politischen Gegner akzeptieren das Wahlergebnis nicht, aber wir werden die moralische Oberhand behalten und dafür sorgen, dass wir die besten Interessen Kolumbiens tatsächlich verteidigen können."
COL_escalate_conflicts: "Eskaliert den Konflikt"
COL_escalate_conflicts_desc: "Unsere Feinde können das Ergebnis der Wahlen nicht akzeptieren und zetteln Unruhen an! Die schwere Hand der Gerechtigkeit wird sie treffen!"
COL_assert_dominance: "Politische Dominanz durchsetzen"
COL_assert_dominance_desc: "Wir waren schon immer das bestimmende Element des politischen Lebens in Kolumbien, und mit diesem entscheidenden Sieg können wir sicherstellen, dass dieses Erbe fortbesteht."
COL_protect_red_tide: "Schutz vor der roten Flut"
COL_protect_red_tide_desc: "Wir alle wissen, dass der Syndikalismus eine wachsende Bedrohung darstellt, und wir können eine gemeinsame Basis mit den Liberalen finden, die Kolumbien vor ausländische Interessen stellen, um ihn gemeinsam zu bekämpfen."
COL_safety_comitee: "Public Safety Committee"
COL_safety_comitee_desc: "Wir wissen, dass die Nation früher oder später vom Extremismus belagert werden wird; alles, was wir jetzt tun können, ist, uns auf den Sturm vorzubereiten. Lasst uns einen Ausschuss für öffentliche Sicherheit einrichten und uns auf eventuelle Evakuierungen der Zivilbevölkerung vorbereiten, falls das Schlimmste eintritt."
COL_economical_plans: "Wirtschaftspläne"
COL_economical_plans_desc: "Unser Plan zur industriellen Erneuerung muss fortgesetzt werden, wenn Kolumbien vorankommen soll. Wir können ausländisches und einheimisches Kapital für dieses wichtige Vorhaben sammeln."
COL_defensive_countermeasures: "Defensive Gegenmaßnahmen"
COL_defensive_countermeasures_desc: "Wir alle hoffen, dass unsere Hauptstadt niemals belagert wird, aber wir dürfen uns nicht auf Hoffnungen verlassen. Defensive Gegenmaßnahmen müssen vorhanden sein."
COL_plantation_grants: "Zuschüsse für Plantagen"
COL_plantation_grants_desc: "Viele Anleger wollen am goldenen Zeitalter des Kaffees teilhaben, das unsere Nation gerade durchlebt. Das werden sie auch können, natürlich gegen eine meist geringe Gebühr."
COL_building_grants: "Baukostenzuschüsse"
COL_building_grants_desc: "Wir werden interessierten Parteien die Erlaubnis erteilen, auf staatlichem Grund und Boden Industrieanlagen für Kolumbien zu errichten, um so eine wettbewerbsfähige Industriekapazität zu gewährleisten."
COL_entente_ties: "Beziehungen mit der Entente"
COL_entente_ties_desc: "Wir haben enge wirtschaftliche Beziehungen zu den Entente-Nationen, und alles, was wir im Gegenzug verlangen, sind einige Waffen, damit wir die Demokratie in Südamerika verteidigen können. Es ist ein faires Geschäft, das für alle Beteiligten von Vorteil ist."
COL_liberal: "Sieg der Liberalen"
COL_liberal_desc: "Wir von den Liberalen haben immer das Wohl Kolumbiens im Auge, nicht unsere persönlichen Wünsche. Jetzt müssen wir auf eine bessere Zukunft hinarbeiten."
COL_political_framework: "Politischer Rahmen"
COL_political_framework_desc: "Der Schlag, den wir sowohl den Radikalen als auch den Conservadores versetzt haben, war bedeutend. Die politische Struktur Kolumbiens als Ganzes profitiert."
COL_urban_renewal: "Stadterneuerungsmaßnahmen"
COL_urban_renewal_desc: "Wir müssen jetzt in unsere Städte, das Herz und die Seele Kolumbiens, investieren. Dort werden wir die Grundlagen für eine bessere Zukunft schaffen."
COL_trade_agreements: "Handelsabkommen neu verhandeln"
COL_trade_agreements_desc: "Unsere Handelsabkommen mit unseren unmittelbaren und nahen Nachbarn sollten zum größeren Nutzen des kolumbianischen Volkes überarbeitet werden."
COL_contain_extremists: "Extremistische Elemente eindämmen"
COL_contain_extremists_desc: "Die Leopardos, einst ein Randerscheinungsbild in Universitäten und intellektuellen Kreisen, haben nach der diskreditierenden Niederlage der Partido Conservador gegen uns nun eine beachtliche Anhängerschaft um sich geschart. Ihre Partei ist jedoch höchst gefährlich und lässt uns keine andere Wahl, als sie zu verbieten."
COL_rule_of_law: "Eine stabile Demokratie"
COL_rule_of_law_desc: "Viele Mitglieder der UNIR und anderer Gewerkschaftsorganisationen sind keine Extremisten, sogar Eliecer Gaitán. Wir müssen die Hand ausstrecken und sicherstellen, dass unsere Partei an der Seite der Menschen steht und nicht als ihr Feind."
COL_UNIR: "UNIR Sieg"
COL_UNIR_desc: "Gaitans Wagnis hat sich ausgezahlt. Viele nahmen an, die UNIR sei nur eine Partei, mit der er sich Unterstützung verschaffen wollte, um später die Liberalen anzuführen. Aber das Volk hat gesprochen, und jetzt regiert er Kolumbien!"
COL_fight_influence: "Bekämpfung ausländischen Einflusses"
COL_fight_influence_desc: "Wir müssen uns zusammenschließen und Kolumbien von denen befreien, die unser Land und unseren Reichtum stehlen."
COL_education_programme: "Umfassendes Bildungsprogramm"
COL_education_programme_desc: "Bildung wird der Schlüssel zur Zukunft Kolumbiens sein. Wir müssen keine Kosten scheuen, um unsere Jugend zu erziehen!"
COL_homelandland_defense_programme: "Programm zur Verteidigung des Heimatlandes"
COL_homelandland_defense_programme_desc: "Unser Land wird bald sowohl von Radikalen als auch von Reaktionären belagert werden, und unser Volk muss sicher sein!"
COL_union_alliances: "Gewerkschaftsbündnisse"
COL_union_alliances_desc: "Die Gewerkschaften haben natürliche syndikalistische Tendenzen, aber wir können sie davon überzeugen, innerhalb des Systems zu arbeiten, um die Bedingungen für die Arbeiter in Kolumbien zu verbessern."
COL_fufill_campaign_promises: "Wahlkampfversprechen einhalten"
COL_fufill_campaign_promises_desc: "Wir haben unseren Bürgern viel versprochen, und wir werden unser Wort halten und Kolumbien zu einem besseren Ort machen."
COL_compromise_liberals: "Kompromiss mit den Liberalen"
COL_compromise_liberals_desc: "Die Partido Liberal ist ein Eckpfeiler der kolumbianischen Politik, und ohne sie zu regieren, könnte ziemlich schwierig sein. So oder so verlangen die Menschen von uns, dass wir Stellung dazu beziehen, wo wir glauben, dass die Liberalen sein sollten: mit uns oder gegen uns?"
COL_agreement_govt: "Koalitionsregierung"
COL_agreement_govt_desc: "Jetzt wissen wir, wer zur UNIR gehört und wer nicht. Lasst uns eine Koalition bilden, die die nächsten Wahlen mit Sicherheit gewinnen wird, so dass sie kaum mehr als eine Formalität sind."
COL_confiscate_imperialist_companies: "Imperialistische Unternehmen konfiszieren"
COL_confiscate_imperialist_companies_desc: "Die Vereinigten Staaten und Kanada haben zu lange viele unserer Plantagenbesitzer als Geiseln gehalten."
COL_formalize_workers_rightts: "Formalisierung der Rechte der Arbeitnehmer"
COL_formalize_workers_rightts_desc: "Unseren Arbeitnehmern wurden so lange so viele Versprechungen gemacht, und ein solcher aufgestauter Hass und die schiere Armut verringern natürlich die Produktivität. Sie brauchen Garantien."
COL_biased_land_reform: "Einseitige Landreform"
COL_biased_land_reform_desc: "Wir werden jetzt ein Programm für eine begrenzte Landreform starten, das den Bauern Land zur Verfügung stellt, das sie bearbeiten können und das von den Reichen konfisziert und an ausländische Mächte verkauft wird. Die Landbesitzer der Conservadores werden natürlich die Hauptlast zu tragen haben."
COL_emergencia: "Der Ausnahmezustand"
COL_emergencia_desc: "Die Deutschen haben davor gewarnt, dass dies geschehen würde. Die fieberhafte Wut gegen das Establishment endete beinahe in einer syndikalistischen Regierung! Zum Glück griff General Pinilla noch rechtzeitig ein."
COL_seize_apparatus: "Beschlagnahme des Staatsapparates"
COL_seize_apparatus_desc: "Jetzt müssen wir dafür sorgen, dass der Staat vorerst wirklich unter der Kontrolle der provisorischen Junta steht."
COL_witchhunt: "Hexenjagden"
COL_witchhunt_desc: "Die syndikalistische Liberale Partei will Kolumbien an die Internationale verraten! Das werden wir nicht hinnehmen!"
COL_end_political_violence: "Politische Gewalt beenden"
COL_end_political_violence_desc: "Gewalt züchtet Gewalt. Wir müssen dafür sorgen, dass unsere Botschaft der Stabilität klar ist, damit wir nicht zu einer weiteren Diktatur werden, die von gierigen Despoten geführt wird. Wie zum Beispiel die Syndikalisten."
COL_efficent_rule: "Effiziente Verwaltung"
COL_efficent_rule_desc: "Jetzt kann unsere Regierung mit der Freiheit agieren, die sie immer brauchte, um Kolumbien erfolgreich zu führen."
COL_military_support: "Sammelt militärische Unterstützung"
COL_military_support_desc: "Die Armee hat unsere Intervention nicht in vollem Umfang unterstützt. Das ist natürlich, aber wir müssen die Unterstützung für die Junta aufbauen, vor allem in den unteren Rängen."
COL_formalize_junta: "Verstärkung des vorübergehenden Charakters der Junta"
COL_formalize_junta_desc: "Einige glauben immer noch, dass es sich um eine Machtübernahme handelt. Sie zweifeln an unserer Loyalität zu Kolumbien und dem, wofür es steht! Lassen Sie uns die Wahlen vorbereiten, die frühestens 1951 stattfinden werden, und dies allen legalen Parteien mitteilen."
COL_ensure_loyalties: "Loyalitäten sichern"
COL_ensure_loyalties_desc: "Viele Generäle glauben immer noch, dass unsere Intervention falsch war. Das wird uns dringend benötigtes politisches Kapital kosten, aber wir sollten sie vom Gegenteil überzeugen!"
COL_appeasing_elites: "Beschwichtigt die städtischen Eliten"
COL_appeasing_elites_desc: "Die Eliten unserer Großstädte werden für unser Eingreifen dankbar sein, sobald sie die Vorteile einer engen Zusammenarbeit erkennen."
COL_syndicalism: "Syndikalismus in den Anden"
COL_syndicalism_desc: "Endlich sind die Arbeiter in Kolumbien frei. Lasst uns dafür sorgen, dass dieser Traum von Dauer ist."
COL_reorganise: "Reorganisation des Staates"
COL_reorganise_desc: "Der Staat darf kein Werkzeug für Kleptokraten sein, sondern muss ein Ort sein, an dem die Gewerkschaften vertreten sind."
COL_el_congreso: "Kongress der Gewerkschaften"
COL_el_congreso_desc: "Der 1. kolumbianische Gewerkschaftskongress ist ein bedeutendes Ereignis - die von den Anwesenden beschlossene Politik wird den Kurs Kolumbiens für die nahe Zukunft bestimmen."
COL_first_economic_plan: "Erster Fünfjahresplan"
COL_first_economic_plan_desc: "Das erste Jahr der vollständig syndikalistischen Wirtschaftspläne wird beginnen, aber der Kongress muss entscheiden, wie wir vorgehen werden!"
COL_collectivization_of_fields: "Kollektivierung der Felder"
COL_collectivization_of_fields_desc: "Die Felder der ehemaligen Caudillos gehören den Menschen, die sie bewirtschaften! Jetzt müssen wir mit der Bauernschaft zusammenarbeiten, damit Kolumbien seinen landwirtschaftlichen Reichtum behält."
COL_army_of_the_people: "Armee des Volkes"
COL_army_of_the_people_desc: "Die Armee ist nicht länger ein Werkzeug des Imperialismus, sie ist der Wille des Volkes, seine Heimat vor Reaktionären und Konterrevolutionären zu verteidigen."
COL_repress_counter: "Gegenrevolutionäre unterdrücken"
COL_repress_counter_desc: "Wir müssen allen Konterrevolutionären ein Ende setzen, die unsere junge und geliebte syndikalistische Republik bedrohen."

