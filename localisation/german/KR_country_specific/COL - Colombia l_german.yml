### Election Events ###
col.2.t: "Die Präsidentschaftswahlen 1938: Kolumbien am Scheideweg"
col.2.d: "Die diesjährigen Präsidentschaftswahlen haben begonnen, und es wird zwar vorhergesagt, dass die Liberale Partei weiterhin die Präsidentschaft innehaben wird, aber die Konservative Partei kann das Amt ebenso gut gewinnen. Extremere Fraktionen beider Seiten haben sich abgespalten und kandidieren ebenfalls, vor allem die sozialistische UNIR unter der Führung des charismatischen Jorge Eliécer Gaitán, und es ist zu sporadischen Gewalttätigkeiten zwischen ihnen und der Rechten gekommen. Gustavo Rojas Pinilla, der gerade von seiner Reise nach Mitteleuropa zurückgekehrt ist, um sich Rüstungsaufträge zu sichern, ist besorgt darüber, dass die Struktur der Republik in Gefahr sein könnte..."
col.2.a: "Die Liberalen gewinnen die Wahl!"
col.2.b: "Die Konservativen siegen!"
col.2.c: "Jorge Gaitán bewegt die Massen, und die UNIR und andere radikale Liberale bilden eine Mehrheit!"
col.2.e: "Die jugendkonservative Koalition unter Führung der korporatistischen Leopardos erringt einen Überraschungssieg!"
col.2.f: "Die Armee soll dieser chaotischen Demokratie ein Ende setzen! Die Ordnung muss wiederhergestellt werden."

col.3.t: "Die Präsidentschaftswahlen von 1942"
col.3.d: "Als das demokratische Establishment Kolumbiens gestärkt wurde, fielen Gaitan und andere Liberale auf die Parteilinie, und die Leopardos verloren ihren Schwung. Nun muss das kolumbianische Volk seinen Präsidenten wählen, und jede der beiden Parteien kann das Amt genauso gut gewinnen..."
col.3.a: "Die Liberalen gewinnen die Wahl!"
col.3.b: "Die Konservativen siegen!"

col.4.t: "Die Präsidentschaftswahlen von 1946"
col.4.d: "Wird uns diese Wahl mehr Einigkeit bringen oder wird sie uns weiter spalten??"
col.4.a: "Die Liberalen, die einzig wahre Art zu regieren."
col.4.b: "Die Konservativen werden den Weg vorgeben."
col.4.c: "Für die Bauern, für die Arbeiter und für Kolumbien - Wählt die Syndikalisten."

