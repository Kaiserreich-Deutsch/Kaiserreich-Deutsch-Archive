### Decisions ###
colombia_research_name: "Forschungspakt der Andenstaaten"
colombia_research_desc: ""

COL_war_decisions: "Rückgewinnung unseres Erbes"
COL_war_decisions_desc: "Kolumbien hat nicht die Kontrolle über sein rechtmäßiges Territorium. Das Chaos in Ecuador und Venezuela beweist, dass unsere Herrschaft notwendig ist, um Frieden und Stabilität in Großkolumbien zu gewährleisten."
COL_diplo_decisions: "Andenpakt"
COL_diplo_decisions_desc: "Wir müssen einen Andenpakt schmieden, um Frieden und Stabilität in der Region zu gewährleisten und uns gegenseitig vor Bedrohungen wie dem Syndikalismus zu schützen."

COL_every_allied_country: "Jede Nation in dem §YAndenpakt§!"

COL_reclaim_our_legacy: "Rückgewinnung unseres Erbes"
COL_reclaim_our_legacy_desc: "Kolumbien hat jetzt die Kontrolle über sein rechtmäßiges Territorium. Das Chaos in Ecuador und Venezuela beweist, dass unsere Herrschaft notwendig ist, um Frieden und Stabilität in Großkolumbien zu gewährleisten."
COL_crusade_against_syndicalism: "Der Kreuzzug gegen den Syndikalismus"
COL_crusade_against_syndicalism_desc: "Das Ziel unserer Expansion ist einfach: das einfache Volk vor den Lügen und dem Atheismus des Syndikalismus zu retten."
COL_national_defense_comittee: "Nationaler Verteidigungsausschuss"
COL_national_defense_comittee_desc: "Unsere Regierung wird nun einen nationalen Verteidigungsausschuss einrichten, um sicherzustellen, dass unsere Armeen für den bevorstehenden Kampf gut ausgerüstet und ausgebildet sind."
COL_entente_arms_trade: "Waffenhandel mit der Entente"
COL_entente_arms_trade_desc: "Kanada und andere Entente-Mitglieder bieten uns an, uns in unserem Kampf zu unterstützen. Wir sollten ihr Angebot annehmen und gegen den Syndikalismus kämpfen!"
COL_reichspakt_arms_trade: "Der Reichspakt Waffenhandel"
COL_reichspakt_arms_trade_desc: "Deutschland und andere Mitglieder des Reichspakts bieten uns an, uns in unserem Kampf zu unterstützen. Wir sollten ihr Angebot annehmen, und gegen den Syndikalismus kämpfen!"

COL_the_diplomatic_route: "Diplomatische Offensive"
COL_the_diplomatic_route_desc: "Wir müssen einen Andenpakt schmieden, um Frieden und Stabilität in der Region zu gewährleisten und uns gegenseitig vor Bedrohungen wie dem Syndikalismus zu schützen."
COL_invite_ecuador: "Ladet Ecuador ein"
COL_invite_ecuador_desc: "Laden wir Ecuador in den Andenpakt ein und schützen wir gemeinsam unsere Grenzen und unsere Freiheit."
COL_invite_venezuela: "Ladet Venezuela ein"
COL_invite_venezuela_desc: "Laden wir Venezuela in den Andenpakt ein und schützen wir gemeinsam unsere Grenzen und unsere Freiheit."
COL_rescue_panama: "Rettet Panamá"
COL_rescue_panama_desc: "Panamá ist dabei, dem Syndikalismus zu verfallen, wir müssen schnell handeln und sie für das Vaterland zurückfordern!"
COL_Reaffirm_Economic_Ties: "Bekräftigung der wirtschaftlichen Beziehungen"
COL_Reaffirm_Economic_Ties_desc: "Die Nationen, die einst Großkolumbien bildeten, waren schon vor der Ankunft von Cristobal Colon wirtschaftlich eng miteinander verflochten. Um aus dieser Tatsache wirklich Kapital zu schlagen, sollten wir gemeinsam die meisten und schließlich alle Handelsschranken abbauen."
COL_Research_Cooperation: "Forschungszusammenarbeit in den Andenländern"
COL_Research_Cooperation_desc: "Unser neues Bündnis ist technologisch rückständig im Vergleich zu den Großmächten der Welt. Um den Rückstand aufzuholen, müssen wir die staatliche Forschung und Entwicklung als Einheit betreiben."

COL_AND_trade: "Andengewerkschaft"
COL_AND_trade_desc: "Die enge Zusammenarbeit zwischen den Nationen des Andenpakts wird von Tag zu Tag fruchtbarer. Lang lebe unser Bündnis!"

