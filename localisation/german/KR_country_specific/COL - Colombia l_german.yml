### Intro Screen ###
COL_country_intro_header: "Kolumbiens Platz in der Welt"
COL_country_intro_content: "Das von Bürgerkriegen geschwächte Kolumbien (vor allem 1899-1903) musste im Hay-Bunan-Varilla-Vertrag von 1903 die Kontrollrechte der USA über den Panamá-Kanal anerkennen, wodurch der Konflikt zwischen den beiden Ländern über den Bau des Kanals beendet wurde. Als der kolumbianische Kongress sich weigerte, den Vertrag zu ratifizieren, erzwangen die Vereinigten Staaten die Abspaltung Panamás von Kolumbien und entschädigten das Land zwischen 1921 und 1930 mit einer Zahlung von insgesamt 25 Millionen Dollar. Kolumbien erkannte Panamá im Jahr 1921 formell an.\n\nDie Konservativen trieben die Modernisierung des Landes voran und bauten das Eisenbahnnetz aus. Seit 1850 hatte Kolumbien Tabak exportiert, nach 1900 kamen Kaffee und Bananen hinzu (mit Hilfe von US-Geldern), nach 1905 Erdöl. Die Liberalen bildeten 1930 eine Regierung, die eine Landreform durchführte, bei der die Großgrundbesitzer enteignet wurden, sowie Sozialreformen, die der Mittelschicht, der Arbeiterklasse und den Bauern wirtschaftliche Vorteile brachten."

