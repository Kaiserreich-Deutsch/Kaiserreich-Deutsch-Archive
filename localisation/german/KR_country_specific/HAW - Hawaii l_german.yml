 HAW_barney_hajiro_commander_desc: "§YGeboren:§! §L16. September 1916 auf Hawaii, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LBarney Fushimi Hajiro wurde in eine Familie japanischer Immigranten auf Hawaii geboren und trat 1934 der Armee bei. Seitdem schnitt er in den meisten Offiziers-kursen überdurchschnittlich ab. Durch den Amerikanischen Bürgerkrieg entstand auf Hawaii gewissermaßen ein Notstand an fähigen Offizieren, weshalb Hajiro zum General ernannt wurde. Obwohl er ein durchaus fähiger Offizier ist, trägt er zu viel verantwortung und besitzt zu viel Macht für einen Mann mit solch geringer Erfahrung und es ist unsicher, ob er mit den anderen Generälen ewig Schritt halten kann...§!\n\n§YWichtige Anmerkungen: Hegt einen Groll gegen Emmons, da dieser der japanisch-amerikanischen Bevölkerung Hawaiis feindlich gesinnt ist.§!"
