### Monarchy Focuses ###
 HAW_monarchy_restoration: "Restauration der Monarchie"
 HAW_monarchy_restoration_desc: "Nach über 40 Jahren amerikanischer Herrschaft und Unterdrückung wurde die Kawānanakoa-Dynastie endlich wieder auf den Thron gestzt, die Monarchie wiederhergestellt und der Imperialismus auf unseren Inseln besiegt. Die Regierung ist sich zwar noch nicht einig, wie genau die Königsfamilie ihre Herrschaft ausüben wird, jedoch können sich ab jetzt keine Amerikaner mehr in unsere internen Angelegenheiten einmischen und ihre Interessen auf Kosten des hawaiianischen Volkes durchsetzen."
 HAW_cultural_revival: "Kulturelle Wiedergeburt"
 HAW_cultural_revival_desc: "Der Versuch der amerikanischen Regierung, die hawaiianische Sprache und Kultur auszurotten, ist fehlgeschlagen. Wir werden nun endlich erneut die Sprache unserer Ahnen sprechen und die Förderung antiker Künste genießen dürfen! Auch Immigranten, vor allem amerikanischen, ist es gestattet, ihre Traditionen und Gebräuche in diesem neuen Königreich auszuüben, wie sie es wollen."
 HAW_hawaiian_renassiance: "Hawaiianische Renaissance"
 HAW_hawaiian_renassiance_desc: "Nachdem unsere Sprache förmlich wiedergeboren wurde, hat die Königin angeordnet, jedes Werk der großen Bibliothek von Honolulu auf hawaiianisch zu übersetzen. Dieser Akt wird sicherlich zu einer neuen kulturellen Renaissance auf Hawaii beitragen!"
 HAW_ponana_leo: "Punana Leo"
 HAW_ponana_leo_desc: "Um die Zukunft unserer Kultur zu sichern und Kinder schon früh auf den richtigen Weg zu bringen, müssen wir den Schaden, den die amerikanischen Missionsschulen angerichtet haben, wieder rückgängig machen. Ein Pūnana Leo, oder auch Sprachnest, wäre hierbei ein guter Anfang, um das sonst so regulatorische Bildungswesen Hawaiis neu zu gestalten und die hawaiianische Sprache zukünftigen Generationen zu vermitteln."
 HAW_kanawai_mamalahoe: "Kanawai Mamalahoa"
 HAW_kanawai_mamalahoe_desc: "Schon seit 1797 ist Kanawai Mamalahoa, das Gesetz des zersplitterten Paddels, in der hawaiianischen Konstitution verankert. Es besagt: Lasse alle Alten, Kinder und Frauen sicher an der Straßenseite liegen. In unserem neuen Königreich soll keine Bevölkerungsgruppe unter Missständen leiden müssen!"
 HAW_constitutional_monarchy: "Konstitutionelle Monarchie"
 HAW_constitutional_monarchy_desc: "Zwar sind viele Teile der Konstitution von 1797 noch modern, allerdings fehlen einige legislatische Genauigkeiten, die bis vor Kurzem noch vom Rechtssystem der USA geregelt wurden."
 HAW_devoted_monarchy: "Eine hingebungsvolle Monarchie"
 HAW_devoted_monarchy_desc: "Das Haus Kawānanakoa hat sich bereits seit Jahrzehnten bemüht, Hawaiis Unabhängigkeit wiederherzustellen. Egal was deine politische Einstellung, deine Religion oder deine Kultur auch sein mag, die Königsfamilie will, dass es allen Bürgern Hawaiis gut geht!"
 HAW_proportional_representation: "Verhältnismäßige Repräsentation"
 HAW_proportional_representation_desc: "Der Geheimrat kontrolliert nun schon seit Jahrzehnten die Legislative Hawaiis, wird allerdings seitdem wir unter amerikanische Herrschaft geraten sind fast ausschließlich von Republikanern kontrolliert, die ihre eigenen Geschäftsinteressen durchsetzen wollen. Wir müssen die Konstitution von 1893 umändern, um eine verhältnismäßige Legislative einzuführen, in der nicht nur die Interessen einer Bevölkerungsgruppe durchgesetzt wird."
 HAW_legacy_of_kamehameha: "Kamehamehas Erbe"
 HAW_legacy_of_kamehameha_desc: "Das Haus Kamehameha ist der Elternzweig der Kawānanakoa-Dynastie, und dem König, der es schaffte, unsere Inseln zu vereinen, schulden wir noch immer viel."
 HAW_royal_projects: "Königliche Projekte"
 HAW_royal_projects_desc: "Unsere Königin hat die Errichtung neuer Einrichtungen auf unseren Hauptinseln angeordnet, um der großen Welt besser die Anmut unserer Nation zeigen zu können."
 HAW_peoples_king: "Eine Königin des Volkes"
 HAW_peoples_king_desc: "Früher war unsere Königin eine Republikanerin, da sie nicht gedacht hätte, dass ihre Familie jemals wieder auf dem Thron sitzen und über Hawaii herrschen würde. Deshalb ist sie den Republikanern nicht feindselig gesinnt, sondern hofft, ihren Erwartungen eines kompetenten, gerechten und verantwortungsbewussten Herrschers zu entsprechen, sie vielleicht sogar zu übertreffen."
 HAW_hawaiian_home_land: "Hawaiianisches Heimatland"
 HAW_hawaiian_home_land_desc: "Die durch den Schwarzen Montag hervorgerufene Arbeitslosigkeit hat auch die Obdachlosigkeit in unserer Nation rapide ansteigen lassen. Kanawai Mamalahoe war ein guter Anfang, um den Armen zu helfen, doch nun sollten wir den Bau von Häusern für die Obdachlosen anordnen, zumal deren Konstruktion dringend benötigte Arbeitsplätze schaffen und vielen Menschen ein besseres Leben sichern würde."
 HAW_return_ceded_land: "Abgetretenes Land zurückgeben"
 HAW_return_ceded_land_desc: "Das ehemalige Land amerikanischer Geschäftsleute, welche von den Inseln geflohen sind, wurde bis jetzt ihren Verwaltern überlassen. Nun ist es an der Zeit, das Land seinen rechtmäßigen Besitzern zurückzugeben, egal ob es derzeitig dort ansässige Arbeiter oder die originalen Besitzer, die im Staatsstreich von 93 widerrechtlich enteignet wurden, sind."
 HAW_promote_kama_aina: "Die Kama'aina unterstützen"
 HAW_promote_kama_aina_desc: "Um das lokale Geschäftswachstum nach der Zerschlagung der Oligopole wieder zu steigern, haben wir begonnen, die Kama'aina, die Kinder des Landes, zu unterstützen. Dieser hier heimische Teil unserer Bevölkerung ist das Rückgrat unserer Wirtschaft und unserer politischen Macht."
 HAW_kuleana_rights: "Kuleana-Gesetz"
 HAW_kuleana_rights_desc: "Die Verantwortung, die wir Menschen der Natur gegenüber tragen, wurde unter der US-Herrschaft vollständig vernachlässigt. Die Amerikaner mögen sich zwar nicht für Kuleana interessiert haben, aber wir sind erpicht darauf, unser Land von nun an so zu verwalten, dass die Sicherheit der hier beheimateten Flora und Fauna garantiert werden kann."
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono: "Ua Mau ke Ea o ka 'Aina i ka Pono"
 HAW_ua_mau_ke_ea_o_ka_aina_i_ka_pono_desc: "Das alte Motto des Hauses Kamehameha, Ua Mau ke Ea o ka 'Aina i ka Pono, oder auch: Das Leben des Landes wird durch die Rechtschaffenheit bewahrt, bringt den Wunsch nach einer kompetenten Königin zum Ausdruck, welche unsere Inseln durch ihre Weisheit beschützen kann. Viel wichtiger jedoch ist es auch der Name des Gesetzes, welches die Bürger und Bauern unserer Nation zu Herrschern über ihr eigenes Land macht."

### Republic Focuses ###
 HAW_declare_a_republic: "Die Republik ausrufen!"
 HAW_declare_a_republic_desc: "Inmitten des Tumults, der mit der Erklärung unserer Unabhängigkeit kam, haben wir uns dazu entschieden, dass demokratische System der Vereinigten Staaten beizubehalten, wenngleich es nun nur noch auf unseren Inseln besteht. Die Freiheit hat sich erneut durchgesetzt!"
 HAW_strengthen_democarcy: "Die Demokratie stärken"
 HAW_strengthen_democarcy_desc: "Monarchisten und Linksradikale versuchen mit allen Mitteln, die Autorität der neuen Republik zu untergraben und unsere politische Macht zu schwächen. Wir sollten sicherstellen, dass die Demokratie auf Hawaii ewig währen wird."
 HAW_political_meritocarcy: "Politische Meritokratie"
 HAW_political_meritocarcy_desc: "Cronyismus und Nepotismus waren zwei der vielen Gründe für das anhaltende Chaos im Rest der Vereinigten Staaten. Unsere neue Republik darf nicht die selben Fehler machen wie die USA, sondern sollte zu einer perfekten Meritokratie werden, in der jeder alles erreichen kann, wenn er den nötigen Intellekt und die nötigen Fähigkeiten besitzt."
 HAW_promote_education: "Bildung fördern"
 HAW_promote_education_desc: "Eine funktionierende Demokratie basiert auf einem funktionierenden Bildungssystem. Wir müssen sicherstellen, dass die Universität von Hawaii und andere Bildungeinrichtungen jeden unterrichten, egal welchen Hintergrund er auch haben möge."
 HAW_stable_republic: "Stabile Republik"
 HAW_stable_republic_desc: "Wahlen existieren zwar vielleicht schon, wir sollten aber sicherstellen, dass sie stabil vonstatten gehen. Die Präsidentschaftswahl von 1936 hat uns die Notwendigkeit eines reibungslos verlaufenden politischen Prozesses gezeigt. Deshalb müssen wir dafür sorgen, dass unsere demokratischen Traditionen sowohl durch Gesetze als auch durch Normen geschützt werden."
 HAW_legacy_of_america: "Amerikanisches Vermächtnis"
 HAW_legacy_of_america_desc: "Obwohl das Festland weit entfernt ist, hat die Demokratie, die die Vereinigten Staaten uns brachte, einen bleibenden Einfluss auf Hawaii gehabt. Gewaltenteilung, Volkssouveränität und die Menschen- und Bürgerrechte sollten alle fest in unserer Verfassung verankert sein."
 HAW_republicanism: "Republikanismus"
 HAW_republicanism_desc: "Eine direkte Demokratie wird, selbst in einem so kleinem Staat wie Hawaii, niemals funktionieren. Um die Rechte und Freiheiten unserer Bürger zu beschützen, muss daher die republikanische Natur unserer Regierung gewahrt werden."
 HAW_americanism: "Amerikanismus"
 HAW_americanism_desc: "Amerikanismus bedeutet Kapitalismus und Freiheit. Diese Rechte sollten für alle Bürger Hawaiis gelten, egal welche Religion oder Kultur sie auch ausüben mögen."
 HAW_civilizing_mission: "Zivilisationsmission"
 HAW_civilizing_mission_desc: "Hawaii hat noch immer viele von der modernen Kultur unberührte Orte, vor allem auf der Hauptinsel. Wir müssen sicherstellen, dass alle unsere Bürger westliche Bildung erhalten und westliche Werte vermittelt bekommen."
 HAW_seperation_of_powers: "Gewaltenteilung"
 HAW_seperation_of_powers_desc: "Die Gewaltenteilung muss in unserer Verfassung verankert werden, sonst könnte die Republik aufgrund von einer einflussreichen Person oder einem aufständigen Pöbel zugrunde gehen. Außerdem werden unabhängige Gerichte eine für alle Bürger gerechte Gesetzesgebung garantieren."
 HAW_multicultural_republic: "Multikulturelle Republik"
 HAW_multicultural_republic_desc: "Abgesehen von den hier heimischen Hawaiianern leben auf unseren Inseln viele Immigranten aus China, Japan, den Philippinen und Portugal. Diese unterschiedlichen Bevölkerungsgruppen müssen alle für das Wohl Hawaiis zusammenarbeiten, wenn unser Staat eine Zukunft haben soll."
 HAW_big_five_support: "Unterstützung der Big Five"
 HAW_big_five_support_desc: "Den Interessen der Big Five werden in unserer Republik so gut es geht entsprochen, da die Plantagen das Rückgrat unserer Wirtschaft bilden."
 HAW_plantation_support: "Plantagen-Unterstützung"
 HAW_plantation_support_desc: "Außerhalb von Honolulu arbeitet ein Großteil unserer Bevölkerung auf den Plantagen. Durch Steuersenkungen und andere Erlasse können wir dafür sorgen, dass dieser Bevölkerungsteil auf unserer Seite bleibt und die neue Regierung unterstützt."
 HAW_hpsa: "Hawaiianischer Zuckerbauern-Verband"
 HAW_hpsa_desc: "Der HPSA, der Hawaiianische Zuckerbauern-Verband, repräsentiert die einflussreichsten und mächtigsten Bauern unserer Nation. Wenn die Stabilität unserer Republik bestehen soll, müssen wir uns die Unterstützung des Verbands sichern, koste es was es wolle."
 HAW_hawaiian_free_trade: "Pazifischer Freihandel"
 HAW_hawaiian_free_trade_desc: "Unsere Inseln befinden sich auf Schlüsselpositionen im florierendem Handelsnetzwerks des Pazifiks und wir sollten Kanada, Japan, Australasien und andere Nationen wissen lassen, dass wir jederzeit bereit sind, Geschäfte mit ihnen abzuschließen."
 HAW_jewel_of_the_pacific: "Perle des Pazifiks"
 HAW_jewel_of_the_pacific_desc: "Hawaii ist eine Bastion der Freiheit und Gerechtigkeit im Pazifik. Immigranten aus allen Ecken der Welt kommen an unseren Küsten an und unsere Wirtschaft befindet sich im stetigen Wachstum. Lang lebe Hawaii!"

### Commune Focuses ###
 HAW_revolution_succeeds: "Die Revolution triumphiert"
 HAW_revolution_succeeds_desc: "Die große Hawaiianische Revolution ist vorbei, aber wenn wir uns nicht um die Wunden kümmern, die sie unserem Land zugefügt hat, wird es immer weiter ausbluten. Wir müssen hart arbeiten, um einen egalitären, langlebigen und gerechten hawaiianischen Staat aus den Aschen auferstehen zu lassen."
 HAW_improve_living_standards: "Revolutionäres Mahele"
 HAW_improve_living_standards_desc: "Das erste Große Mahele fand statt, als König Kamehameha III in den 1850er Jahren eine Landumverteilung vornahm, um allen Hawaiianern ein sicheres Heim garantieren zu können. Heute können wir die Leistungen des alten Königreichs jedoch übertreffen und sogar unseren amerikanischen Brüdern eine neue Heimat bieten."
 HAW_progressive_taxation: "Die Big Five zerstören"
 HAW_progressive_taxation_desc: "Die Big Five kontrollieren Hawaii durch den Geheimrat und die Republikanische Partei schon viel zu lange. Ihre politische Unterdrückung und Nutzung von Milizen sollte mit Enteignung und Kollektivierung beantwortet werden."
 HAW_revolutionary_mahele: "Land-Kollektivierung"
 HAW_revolutionary_mahele_desc: "Die Organisation der Landwirtschaft des Staates wird nun von der Landwirtschaftsabteilung der Kommune kontrolliert, die nochmals in Unterabteilungen basierend auf der geographischen Lage und der angebauten Pflanzenart gegliedert ist. Die Erzeugnisse der Landwirte werden entweder direkt an die Regierung oder die Genossenschaften verkauft oder, wenngleich zu einem geringer werdenden Anteil, auf den lokalen Märkten weiterverkauft."
 HAW_revolutionary_welfare: "Revolutionäre Wohltätigkeit"
 HAW_revolutionary_welfare_desc: "Ein öffentliches Gesundheitswesen, in dem nicht jeder für sich allein sorgen muss, sondern jeder für jeden, wird in den USA schon seit langer Zeit abgelehnt, da viele ehemalige Präsidenten mehr an den Gewinnen der Großkonzerne als am Wohlergehen ihrer Wählerschaft interessiert waren. Da wir nun nicht mehr von Konzernen unterjocht werden, konnten wir Volkseigentum endlich legalisieren und durchsetzen, wodurch aus Hawaii schon bald ein wohlhabender Wohlfahrtsstaat werden wird!"
 HAW_communal_democracy: "Kommunale Demokratie"
 HAW_communal_democracy_desc: "Das neue Hawaii kann nicht durch eine autoritäre Regierung entstehen, stattdessen müssen wir es auf einem demokratischerem Wege errichten. Durch Erlasse, die die Teilnahme am politischem z.B. durch Bürgerversammlungen in Rathäusern steigern, werden politische Entscheidungen nicht länger ein weit entferntes Gemurmel der Reichen und Mächtigen in der Hauptstadt sein, sondern auch Arbeiter werden darüber nachdenken, was für sie das Beste wäre."
 HAW_direct_democracy: "Volksräte"
 HAW_direct_democracy_desc: "Eine ganze Inselkette zu regieren wird sich als äußerst schwierig herausstellen. Wir sollten auf jeder Insel autonome Volksräte zusammenstellen, die dafür sorgen werden, dass auch die Beschwerden und Interessen der Bürger auf den kleineren Inseln in der Hauptstadt Gehör finden."
 HAW_industrial_democracy: "Industrielle Demokratie"
 HAW_industrial_democracy_desc: "Schon viel zu lange wurden wir Hawaiianer entgegen den Grundgedanken der Demokratie von den Mitgliedern des Geheimrats versklavt. Die Volksräte fordern nun ein neues industrielles Demokratie-Komitee, um eine bessere Zusammenarbeit zwischen den Unionen und eine demokratische Arbeitskultur zu gewährleisten."
 HAW_unionization: "Gewerkschaftsbildung"
 HAW_unionization_desc: "Arbeitergewerkschaften müssen zur dominanten Macht in unserer Wirtschaft werden, da sie schon jetzt jeden Zweig der Regierung des Commonwealths ermächtigen."
 HAW_peoples_democracy: "Landwirtschaftliche Gewerkschaften"
 HAW_peoples_democracy_desc: "Der Landwirtschaftssektor ist dafür zuständig, unsere Nation zu ernähren, aber abgesehen von einigen groben Richtlinien können wir es unseren Landwirten erlauben, unabhängig zu agieren. Selbstbestimmung statt Zwangskollektivierung und Quotenerfüllung ist es, was wahren Sozialismus ausmacht."
 HAW_worker_cooperatives: "Arbeitergenossenschaften"
 HAW_worker_cooperatives_desc: "Wir sollten sicherstellen, dass der Lohn der Arbeiter gerecht ist und ihrer Leistung entspricht. Der Volksrat hat Gesetze verabschiedet, die das Eigenkapital deregulieren und die Genossenschaften stärken werden."
 HAW_fight_reactionary: "Reaktionäres Gedankengut bekämpfen"
 HAW_fight_reactionary_desc: "In keinem anderem Land wurde die einheimische Kultur durch den Kapitalismus so entwertet wie in Hawaii, wo die Arbeiter unterdrückt und ausgebeutet wurden. Die hawaiianische Revolution des Proletariats hat der Heuchelei der Unternehmer endlich ein Ende bereitet - und einer glorreichen neuen Nation den Weg geebnet."
 HAW_break_patriarchy: "Weibliche Emanzipation"
 HAW_break_patriarchy_desc: "Das Frauenwahlrecht wurde seit dem Aufstieg von Königin Lili'uokalani immer wieder attackiert, zuerst von Kapitalisten und nun auch von Reaktionären. Wir werden uns von diesen Gruppen allerdings nicht einschüchtern lassen und den Bewohnern Hawaiis wahre Demokratie bringen!"
 HAW_education_reform: "Bildungsreform"
 HAW_education_reform_desc: "Wir müssen unser eurozentrisches und veraltetes Bildungssystem reformieren. Es wird eine allgemeine Schulpflicht eingeführt werden und sowohl die englische als auch die hawaiianische Sprache wird unterrichtet werden."
 HAW_equal_under_the_law: "Ho'oponopono"
 HAW_equal_under_the_law_desc: "Diese Worte bedeuten Versöhnung und Reinigung des Geistes. Wir müssen das gesellschaftliche Bewusstsein unseres Volkes in einen Mix aus Tradition und westlichen Werten verwandeln."
 HAW_ruby_of_the_pacific: "Hawaiianischer Sozialismus"
 HAW_ruby_of_the_pacific_desc: "Auch wenn unsere Doktrin auf Schriften vom Festland basiert, hat unsere sozialistische Gesellschaft und unsere Entschlossenheit Hawaii zu einem Staat gemacht, zu dem Sozialisten aus der ganzen Welt aufblicken können."

### Economic Focuses ###
 HAW_pacific_trade: "Pazifik-Handel"
 HAW_pacific_trade_desc: "Wir haben zwar nicht viele natürliche Ressourcen, unsere strategische Position im Pazifik macht uns allerdings zu einem wichtigen Handelshafen. Es muss sichergestellt werden, dass alle für den kommenden Handel benötigten Einrichtungen errichtet und fertiggestellt werden."
 HAW_modernize_the_islands: "Die Inseln modernisieren"
 HAW_modernize_the_islands_desc: "Vielen unserer Inseln, vor allem der Hauptinsel, fehlt es an Infrastruktur und Industrie. Der Handel ist zwar eine gute Einnahmensquelle, unser Staat sollte jedoch nicht vollständig von ihm abhängig werden."
 HAW_sugar_industry: "Zuckerindustrie"
 HAW_sugar_industry_desc: "Zucker ist das Rückgrat unserer gesamten Wirtschaft. Wir müssen garantieren, dass die Plantagen ausreichende staatliche Unterstützung erhalten, wenn wir uns von dem wirtschaftlichen Chaos, welches mit der hawaiianischen Unabhängigkeit kam, erholen wollen."
 HAW_support_plantations: "Unterstützung der Plantagen"
 HAW_support_plantations_desc: "Abgesehen von Zucker machen auch Bananen und Kaffee einen Großteil unserer Exporte aus. Die dafür zuständigen Plantagen sollten dieselbe staatliche Unterstützung erhalten wie die Zuckerplantagen."
 HAW_support_small_business: "Kleingeschäfte unterstützen"
 HAW_support_small_business_desc: "Zwar sind die riesigen Plantagen für unsere Industrie ohne Zweifel wichtig, kleinere Geschäfte in Honolulu, Hilo und anderen Städten helfen allerdings ebenso, das wirtschaftliche Chaos zu überstehen, welches die hawaiianische Unabhängigkeit mit sich brachte."
 HAW_civilian_investments: "Zivile Investitionen"
 HAW_civilian_investments_desc: "Eine wagemutige Strategie wurde von [Root.GetLeader] vorgeschlagen, die unserer Wirtschaft bei der Erholung helfen könnte. Traditionelle Vorstellungen assoziieren einen staatlichen Eingriff in die Wirtschaft mit einem Wirtschaftsrückgang , neuere Theorien sind jedoch davon überzeugt, dass die richtigen Käufe die Wirtschaft stimulieren können."
 HAW_maritime_trade: "Seehandel"
 HAW_maritime_trade_desc: "Hawaii hat eine enge Beziehung zur kommerziellen Schifffahrt, wenngleich diese nicht einmal annähernd so signifikant ist wie die der Westküste. Wir sollten sicherstellen, dass unsere Industrie diese Bemühungen auch weiterhin unterstützt."
 HAW_merchant_marine: "Handelsmarine"
 HAW_merchant_marine_desc: "Die Handelsmarine wurde 1936 stark beschädigt, weshalb [Root.GetLeader] Seeleuten, die, wenn sie gerade nicht anderswo im Einsatz sind, bei der Handelsmarine anheuern, größere Veteranenvorteile versprochen hat."
 HAW_foreign_economic_advisors: "Ausländische Wirtschaftsberater"
 HAW_foreign_economic_advisors_desc: "Japanische, Kanadische und Australasische Wirtschaftsberater würden uns alle nur zu gerne dabei helfen, unsere Wirtschaft zu verbessern. Auch wenn wir nicht zu viel unserer Wirtschaft in die Hände anderer Nationen legen wollen, wird deren Unterstützung dennoch benötigt."
 HAW_foreign_investments: "Ausländische Investitionen"
 HAW_foreign_investments_desc: "So seltsam es auch klingen mag, brauchen wir Unterstützung von anderen Nationen, um Hawaii selbstständig zu machen. Neue Fabriken, Straßen und Häfen müssen errichtet werden und mehrere Länder haben sich bereits bereit erklärt, uns bei diesen Projekten eine helfende Hand zu reichen."
 HAW_bounty_of_hawaii: "Die Gabe Hawaiis"
 HAW_bounty_of_hawaii_desc: "Wir sind reich an natürlichen Ressourcen. Hawaiianischer Zucker und Kaffee sind weltweit bekannt und auf dem globalen Markt heiß begehrte Ware. Wenn wir sicherstellen können, dass unsere Waren den weltweiten Handel auch erreichen, werden wir davon sicherlich profitieren."
 HAW_expand_ports: "Häfen ausbauen"
 HAW_expand_ports_desc: "Unsere auf den Warenexport ausgelegte Wirtschaft verlangt von uns, unsere Häfen ständig auszubauen und zu erweitern, um die wachsende Nachfrage, besagte Waren zu verschiffen, zu bewältigen. Schon jetzt wurde die Errichtung mehrerer neuer Häfen angefordert, mit deren Konstruktion wir sofort beginnen sollten."
 HAW_electrification_effort: "Elektrifizierung"
 HAW_electrification_effort_desc: "Um die Anpassung an die neue Infrastruktur und die Sicherheit unseres Territoriums gegen Naturkatastrophen zu garantieren, wurde ein Elektrifizierungs-Programm für alle bewohnten Inseln entworfen."
 HAW_military_investments: "Militärinvestitionen"
 HAW_military_investments_desc: "Die Verteidigung Hawaiis sicherzustellen ist ein wichtiger Schritt dabei, unsere Nation selbstständig werden zu lassen. Eine kleine Militärindustrie in Hawaii könnte viele neue Arbeitsplätze schaffen und genügend Ausrüstung für unsere Truppen bereitstellen."
 HAW_thriving_economy: "Florierende Wirtschaft"
 HAW_thriving_economy_desc: "So schlecht unsere Chancen auch standen, endlich haben wir wirtschaftliche Unabhängigkeit erreicht! Die Arbeitslosenquote unserer Bevölkerung ist schwindend gering, Plantagen exportieren rekordverdächtige Ernten und die neuen Straßen und Häfen sorgen dafür, dass unsere Inseln sich näher stehen als je zuvor!"

### Naval Focuses ###
 HAW_navy: "Die Flotte bewerten"
 HAW_navy_desc: "Die hawaiianische Flotte war schon immer stark von der Unterstützung der USA abhängig. Einige Loyalisten sind auf Honolulu geblieben, da ihnen der Schutz des Pazifiks wichtiger als ihre Anordnung, sich aufs Festland zurückziehen. Allerdings müssen wir die Kapazitäten unserer Flotte verbessern, wenn wir Hawaii verteidigen wollen."
 HAW_grand_navy: "Große hawaiianische Flotte"
 HAW_grand_navy_desc: "Die Große Weiße Flotte war die Spitze der amerikanischen Flottenmacht, wurde aber leider nur für imperialistische Expansion genutzt. Als souveräne Nation werden wir eine größere und bessere Flotte errichten, die auf den Schutz der Inseln und nicht den Übergriff auf andere Territorien ausgelegt ist."
 HAW_battleships: "Schlachtkreuzer-Bemühungen"
 HAW_battleships_desc: "Schlachtkreuzer sind gewissermaßen ein Mix aus schweren Schlachtschiffen und schnellen Kreuzern, weshalb es von großem Vorteil wäre, wenn in unserer Flotte einige Exemplare vorhanden wären."
 HAW_protect_our_trade: "Unseren Handel beschützen"
 HAW_protect_our_trade_desc: "Der Handel ist das Herzblut von ganz Hawaii. Wir sollten unsere Marinedoktrin darauf auslegen, diesen vor allen potenziellen Gefahren zu beschützen."
 HAW_carrier_expermints: "Flugzeugträger-Experimente"
 HAW_carrier_expermints_desc: "Flugzeugträger sind die Schiffe der Zukunft. Wenn wir in ihre Erforschung und Konstruktion investieren, könnte dies unsere Flotte immens verstärken."
 HAW_buy_cruisers: "Kreuzer kaufen"
 HAW_buy_cruisers_desc: "Leichte Kreuzer sich in Flugabwehroperation von extremer Wichtigkeit und eine effiziente Waffe gegen feindliche Zerstörer und U-Boote. Einige von ihnen in unserer Flotte zu haben würde die Verteidigung der Inseln ein wenig leichter gestalten. Da es uns jedoch an Produktionsmöglichkeiten mangelt, sollten wir uns umhören, welche Nationen bereit wären, uns ein paar ihrer Kreuzer zu verkaufen."
 HAW_destroyer_support: "Die Küstenwache ausbauen"
 HAW_destroyer_support_desc: "Die Küstenwache wiederherzustellen würde nicht nur dafür sorgen, dass der Handel effizienter vonstatten geht, sondern auch Kriminellen die Flucht über die See verweigern und dafür sorgen, dass Menschen auf dem Meer, die Hilfe benötigen, diese auch erhalten."
 HAW_naval_avaiation: "Seeflugwesen"
 HAW_naval_avaiation_desc: "Das Seeflugwesen ist die Zukunft der Kriegsführung auf hoher See. Wir müssen sicherstellen, dass unsere Flugzeugdesingns in der Lage sind, von Flugzeugträgern aus zu starten und die feindliche Flotte zu vernichten, ohne unsere eigene zu gefährden."
 HAW_expand_pearl_harbor: "Pearl Harbor expandieren"
 HAW_expand_pearl_harbor_desc: "Pearl Harbor ist ein wichtiger Seehafen, dessen Expansion unsere Reputation bei den großen Allianzen verbessern könnte. Sie wollen einen strategischen Hafen im Pazifik - und wir haben ihn."
 HAW_modern_guns: "Moderne Waffen"
 HAW_modern_guns_desc: "Unsere Ausrüstung ist veraltet und nicht dazu in der Lage, moderne Linien zu durchbrechen. Wenn wir wieder zu den anderen Nationen aufholen wollen, müssen wir in die Verbesserung unserer Ausrüstung investieren."
 HAW_hawaiian_marines: "Hawaiianische Marines"
 HAW_hawaiian_marines_desc: "Semper Fidelis bedeutet so viel wie:'Stets treu'. Das loyale Marine-Corps von Pearl Harbor wird immer eine Bastion der amerikanischen Freiheit und Demokratie sein und dabei helfen, diese Werte auf der ganzen Welt zu verbreiten."
 HAW_jungle_training: "Dschungel-Training"
 HAW_jungle_training_desc: "Unsere Truppen in den großen Dschungeln der Hauptinsel und von Maui zu trainieren wird es ihnen leichter machen, feindliche Invasionsversuche unserer Inseln aufzuhalten."
 HAW_island_hopping: "Island Hopping"
 HAW_island_hopping_desc: "Sollte eine unserer Inseln trotz aller Bemühungen an den Feind fallen, müssen wir unseren Truppen die besten Wege beibringen, Marineinvasionen durchzuführen, um diese zurückzuerobern oder unseren Verbündeten dabei zu helfen, Inseln im Pazifik zu erobern."
 HAW_new_naval_tactics: "Neue Seetaktiken"
 HAW_new_naval_tactics_desc: "Das Seeflugwesen und andere neue Technologien haben den Seekampf schon jetzt für immer verändert. Es muss sichergestellt werden, dass unsere Taktiken an diese neue Art der Kriegsführung angepasst sind."
 HAW_naval_industry: "Marineindustrie"
 HAW_naval_industry_desc: "Unsere Schiffswerften reichen momentan noch nicht aus, um einen Krieg zu gewinnen. Die bestehenden Werften müssen vergrößert und neue errichtet werden, wenn wir uns effektiv zur Wehr setzen wollen."
 HAW_coastal_defenses: "Küstenverteidigungen"
 HAW_coastal_defenses_desc: "Starke Küstengeschütze sind eine große Hilfe dabei, die Inseln vor feindlichen Invasionen zu beschützen und die Schiffe des Feinds zu zerstören, bevor diese die Inseln überhaupt erreichen."
 HAW_modernize_forts: "Die Befestigungen modernisieren"
 HAW_modernize_forts_desc: "Einige Befestigungen aus Kolonialzeiten stehen noch immer über alle Inseln verteilt, sind jedoch schon veraltet und beginnen auseinanderzufallen. Wenn wir sie reparieren und erweitern sollten sie jedoch in der Lage sein, selbst den modernsten Geschützen zu widerstehen."
 HAW_haiku_stairs: "Ha'iku Funkstation"
 HAW_haiku_stairs_desc: "Eine streng geheime Einrichtung in den Bergen von O'ahu, die Ha'iku Funkstation, erlaubt es uns, den Funkverkehr im Pazifik abzuhören, was uns enorme Vorteile gegen potenzielle Feinde verschaffen könnte."
 HAW_defend_the_islands: "Die Inseln verteidigen"
 HAW_defend_the_islands_desc: "Diese Inselkette ist unsere Heimat, die wir gegen diejenigen, die unsere Nation und unsere Lebensweise zerstören wollen, verteidigen werden, koste es was es wolle."
 HAW_support_brigades: "Unterstützungs-Brigaden"
 HAW_support_brigades_desc: "Unsere Armee fordert eine bessere Unterstützung bei der Durchquerung der vom Feind errichteten Gräben an."
 HAW_wacs_waves_wasps: "Die WACs und WAVEs"
 HAW_wacs_waves_wasps_desc: "Es ist Frauen erlaubt, viele Hilfsjobs in der Marine zu übernehmen, wodurch mehr Männer für den direkten Kampf verfügbar sind. Zwar sorgt dieses System für einige Kontroversen in der Gesellschaft, der dadurch erhaltene Vorteil bei unseren Kriegsbemühungen gleicht dies jedoch wieder aus."
 HAW_kukini: "Kukini"
 HAW_kukini_desc: "Im alten Hawaii waren die Kukini eine angesehene Gruppe von Männern, die sich anstrengendem physischen und psyschichen Training unterziehen mussten, um zu exzellenten Läufern zu werden. Moderne Funktechnologie erlaubt es uns, Feindbewegungen schneller zu erkennen und auf diese zu reagieren."
 HAW_military_research: "Militärische Forschung"
 HAW_military_research_desc: "Unsere besten Wissenschaftler und Geschäftsmänner beraten zur Zeit, wie wir am besten in Infanterie-Ausrüstung, Artillerie, Panzer und die Verbesserung unserer Militär-Doktrin investieren können."
 HAW_rule_the_pacific: "Die Inseln beherrschen"
 HAW_rule_the_pacific_desc: "Nachdem wir viel in die Marineforschung und die Konstruktion neuer Produktions- und Verteidigungsmöglichkeiten investiert haben, sind wir zu einer der führenden Seemächte der Welt geworden! Lichtet die Anker!"

### Air Focuses ###
 HAW_hawaiian_air_force: "Hawaiianische Luftwaffe"
 HAW_hawaiian_air_force_desc: "Vor dem Krieg war die Luftwaffe der Vereinigten Staaten auf Hawaii stets präsent, wenngleich sie damals nur einen kleinen Zweig der Armee ausmachte. Nun müssen wir die Unabhängigkeit des Corps garantieren und dafür sorgen, dass es alle nötige Unterstützung erhält."
 HAW_new_pilot_training: "Neue Piloten trainieren"
 HAW_new_pilot_training_desc: "Durch das Chaos des Krieges sind Piloten zur Mangelware geworden. Vielversprechende Kandidaten, die es in der Luftwaffe weit bringen könnten, sollten nicht an die Frontlinie, sondern zu Pilotenschulen gebracht werden."
 HAW_expand_midway: "Midway expandieren"
 HAW_expand_midway_desc: "Die Midwayinseln bilden sowohl für unsere Flotte als auch unsere Luftwaffe einen sicheren Hafen im Pazifik. Den dortigen Flugplatz zu erweitern würde unseren Einfluss in der Region immens erhöhen."
 HAW_paratrooper_focus: "Fallschirmjäger"
 HAW_paratrooper_focus_desc: "Die Aufnahme von Fallschirmjägern in die Armee würde die Eroberung von weit entfernten Inseln beschleunigen und erleichtern. Wir sollten sofort damit beginnen, die nötige Ausrüstung zu erforschen, um schnellstmöglich neue Divisionen formen zu können."
 HAW_air_supremacy: "Luftüberlegenheit"
 HAW_air_supremacy_desc: "Der Kampf um die Herrschaft des Himmels ist kein leichter, weshalb wir auf die Doktrin der Vertikalen Umhüllung zurückgreifen sollten, um unsere Luftnahunterstützung und unsere Bomber zu beschützen."
 HAW_fighters: "Jäger-Bemühungen"
 HAW_fighters_desc: "Amerikanische Jäger-Projekte wurden in den 1920er Jahren eingestellt, was dazu geführt hat, dass die Jäger der Vereinigten Staaten im Gegensatz zu denen anderer Nationen veraltet sind. Wir müssen nun wieder zu den anderen Nationen aufholen, da unsere Unabhängigkeit nahezu vollständig von der Herrschaft über See und Himmel abhängt."
 HAW_battle_field_support: "Schlachtfeld-Unterstützung"
 HAW_battle_field_support_desc: "Die Armee fordert mehr Bodenunterstützung bei der Durchquerung feindlicher Gräben, um ihre Verluste zu minimieren. Die Luftwaffe sollte alles in ihrer Macht stehende tun, um unseren Bodentruppen die Offensive zu erleichtern."
 HAW_bombers: "Bomber-Bemühungen"
 HAW_bombers_desc: "Bomber, eine Waffe, deren Zerstörungskraft ihresgleichen sucht, werden es uns erlauben, unsere Macht auch in Übersee zu projezieren. Unsere geheimen Projekte versuchen, effizientere Bomber zu entwickeln, die ihre tödliche Fracht abwerfen, ohne dabei überhaupt entdeckt zu werden."
 HAW_air_observer_corps: "Luftbeobachter-Corps"
 HAW_air_observer_corps_desc: "Um den Erfolg der Piloten zu garantieren, werden Bodenbeobachter benötigt. Wir sollten sicherstellen, dass unsere Bodentruppen die nötige Ausrüstung und Ausbildung haben, um effizient Luftunterstützung anzufordern."
 HAW_wasp: "Die WASPs"
 HAW_wasp_desc: "Frauen können Flugzeug genauso gut fliegen wie Männer und außerdem viele Hilfsjobs übernehmen, was wiederum Männer freigibt, die dann andere Aufgaben übernehmen können. WEnngleich es in der Gesellschaft für einige Kontroversen sorgt, ist dies ein wichtiger Schritt, um einen eventuellen Krieg zu gewinnen."
 HAW_expand_wake_island: "Wake expandieren"
 HAW_expand_wake_island_desc: "Wake ist ein weiterer wichtiger Hafen, dessen Expansion unseren Einfluss im Pazifik stark erhöhen würde."
 HAW_rule_the_skies: "Über die Himmel herrschen"
 HAW_rule_the_skies_desc: "Wir haben über jegliche Feinde triumphiert und kontrollieren nun die Himmel des Zentralpazifiks! Fliegt, kämpft und gewinnt!"

