 HAW_delos_carleton_emmons: "Delos Carleton Emmons"
 HAW_delos_carleton_emmons_air_chief_desc: ""§YGeboren:§! §L17. Januar 1889 in Huntington, West Virginia, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LDelos Carleton Emmons schloss im Juni 1909 die Militärakademie der Vereinigten Staaten mit dem Rang des Zweiten Leutnants ab. Er wurde zum kommadierenden Offizier der B-Kompanie des 30. Infanterie-Regiments ernannt. Dort blieb er bis zum Juli 1916, als er zum Oberleutnant ernannt wurde und dem Signalkorps beitrat, um ein Pilot zu werden. Im Juli 1917 ernannte man ihn zum Hauptmann, im Juni 1918 zum Major und im August 1918 zum Oberst. 1920 trat er der Luftwaffe der Vereinigten Staaten bei und ein Jahr darauf schloss er seinen Flugzeug-Service-Kurs an der Harvard University ab. In den Zwanzigern besetzte er unterschiedliche einflussreiche Positionen der Luftwaffe und erhielt seinen Abschluss von der 'Air Corps Tactical School' und der 'Command and General Staff School'. Nach Hawaii wurde er im März 1934 als Kommandant des 18. Flieger-Verbands geschickt, eine Position, die er bis zum Ausbruch des Bürgerkriegs innehielt. Als die Spannungen auf den Inseln anstiegen, entschloss Delos sich, der Revolte gegen die USA beizutreten, was eine große Hilfe bei der Schaffung des neuen Hawaiis war. Dadurch hat er sich auch die Beförderung zum Brigadegeneral verdient, wenngleich noch unklar ist, ob Delos' Erfahrung ausreicht, um den Job zu erledigen.§!\n\n§YWichtige Anmerkungen: Es ist bekannt, dass er rassistische Kommentare über die japanisch-amerikanische Bevölkerung der Insel gemacht hat und einen möglichen Angriff der Japaner auf Hawaii fürchtet.§!"

 HAW_robert_charlwood_richardson_jr: "Robert Charlwood Richardson Jr."
 HAW_robert_charlwood_richardson_jr_commander_desc: "§YGeboren:§! §L27. Oktober 1882 in Charleston, South Carolina, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LRobert Charlwood Richardson Jr. absolvierte die Militärakademie 1904 mit dem Rang Zweiter Leutnant und war ein Mitglied des 14. Kavallerie-Regiments während der Guerilla-Aufstände im Philippinen-Krieg, wobei er persönlich gegen Mitglieder des Moros-Stammes kämpfte. Während einem der Gefechte gegen die Eingeborenen wurde er verwundet, wofür er das 'Purple Heart' und den 'Silver Star' erhielt. Bis zum Oktober 1905 kämpfte er zusammen mit seinem Regiment, kehrte dann jedoch nach San Francisco zurück. Er führte das 14. Kavallerie-Regiment während des Erdbebens von 1906 an und half im Auftrag der Regierung den Zivilisten. Im Oktober 1906 trat er der Militärakademie als Hilfslehrer für Fremdsprachen bei und verweilte dort bis 1911, wo er sich wieder mit dem 14. Kavallerie-Regiment auf die Philippinen begab. 1914 kehrte er in die Vereinigten Staaten zurück und arbeitete als Hilfsprofessor in Englisch an der Militärakademie. Dies tat er bis 1917, als er als Beobachter nach Frankreich geschickt wurde. Seine Berichte waren für die Akademie äußerst wertvoll, als jedoch Frankreichs Niederlage unausweichlich wurde, wurde er zurück in die USA beordert. 1920 wurde er zum Hauptmann ernannt und, nachdem er ein drittes Mal auf die Philippinen geschickt wurde, zum Major. Daraufhin wurde er als Militär-Attache in die Italienische Republik entsandt und kehrte 1928 als Oberstleutnant zurück. Daraufhin trat er wieder seinem geliebten 14. Kavallerie-Regiment bei, diesmal in Fort Riley, Kansas. Er wurde als kommandierender Offizier in viele Regionen der USA geschickt, bis man in 1936 letztendlich nach Hawaii versetzte. Er gehört zwar zu den erfahrensten Mitgliedern des Stabs, seine Loyalität Hawaii gegenüber ist allerdings nicht sonderlich fest, da es anscheinend nur reiner Zufall war, dass er sich zum Ausbruch des Bürgerkrieges auf der Insel befand, wenngleich ihm dadurch der Tumult auf dem Festland erspart blieb.§!"

 HAW_joseph_taggart_mcnarney: "Joseph Taggart McNarney"
 HAW_joseph_taggart_mcnarney_commander_desc: "§YGeboren:§! §L28. August 1893 in Emporium, Pennsylvania, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LJoseph Taggart McNarney absolvierte die Militärakademie der Vereinigten Staaten im Juni 1915 und hatte während seiner Zeit dort die Ehre, von berühmten Generälen wie Omar Bradley und Dwight Eisenhower unterrichtet zu werden. McNarney diente zusammen mit dem 21. Infanterie-Regiment in den Vancouver-Baracken, Washington und mit dem 37. Infanterie-Regiment in Yuma, Arizona. Er war einer der ersten Leutnants, die das Flugtraining begannen, als er sich 1916 an der 'Signal Corps Aviation School' anmeldete, die er ein Jahr apäter als Junior-Militärpilot abschließen würde. Im Mai 1917 wurde er zum Oberst befördert und nach New Mexico versetzt. Später übernahm er die Flugschule Gerstner Field, Louisiana. 1920 zog er zum Langley Field, wo er ein Schüler in der 'Air Service Field Officers School' wurde und blieb dort später als Ausbilder. 1926 graduierte er von der 'Command and General Staff School' bei Fort Leavenworth, und schloss 1930 den 'Army War College course' ab. Er war der Nachfolger von Major Spaatz des 7. Bomberverbands, nachdem dieser befördert wurde. McNarney wurde daraufhin zum Ausbilder am 'Army War College' in Washington, wo er vom August 1933 bis zum März 1935 unterrichtete, woraufhin er allerdings als Attache nach Kanada versetzt wurde. Als der Bürgerkrieg ausbrach entschied sich McNarney dazu, an einen Ort zu ziehen, an dem seine Fähigkeiten am meisten gebraucht werden, und dieser Ort war Hawaii. Der Generalstab Hawaiis war mehr als nur glücklich, als er von Kanada auf unsere Insel kam.§!"

 HAW_james_otto_richardson: "James Otto Richardson"
 HAW_james_otto_richardson_navy_chief_desc: "§YGeboren:§! §L18. September 1878 in Paris, Texas, Vereinigte Staaten von Amerika§!\n§YHintergrund:§! §LJames Otto Richardson besuchte ab 1898 die 'United States Naval Academy' und schloss seine dortige Laufbahn 1902 als Fünftbester einer aus 98 Schülern bestehenden Klasse ab. Während seiner ersten Einsätze wurde er zunächst dem Asiatischen Geschwader zugeordnet, mit dem er an der Kampagne auf den Philippinen teilnahm, und 1905 in den Atlantik versetzt. Von 1907 bis 1909 kommandierte Lieutenant Richardson seine Torpedoboote Tingey and Stockton und die Dritte Division, die 'Atlantic Torpedo Flotilla'. Er war ein Mitglied der ersten Klasse der 'Naval Post Graduate Engineering School' von 1909 bis 1911 und diente als Ingenieur auf dem Schlachtschiff USS Delaware und ebenfalls in der Atlantischen Reserveflotte. 1914 wurde Richardson zum Lieutenant Commander befördert und dem 'Naval Bureau of Steam Engineering' zugeordnet, in welchem er sicherstellte, dass der Flotte stets genügend Treibstoff zur Verfügung stand. Von 1917 bis 1919 diente Commander Richardson als Navigator und ausführender Offizier auf dem Schlachtschiff USS Texas. Nach einer Weiterbildung an der Marineakademie übertrag man ihm 1922 das Kommando über das an dem Kanonenboot USS Asheville in 1922. Mit diesem machte er sich auf in asiatische Gewässer, wo ihm außerdem die Kontrolle über die Patrouille der Südchinesischen See überwiesen wurde. Captain Richardson diente dem Vorsitzenden des 'Bureau of Ordnance' von 1924 bis 1927 als Assistent und in den späten 1920er Jahren kommandierte er eine Zerstörerdivision und kehrte in die USA zurück, um dort im 'Bureau of Navigation' zu dienen. Im Januar 1931 orderte Captain Richardson des neuen Spähkreuzers USS Augusta an, welchen er später zwei Jahre lang kommandieren würde. Nach einer Fortbildung am 'Naval War College' von 1933 bis 1934 diente er als Budgetoffizier im Marineministerium, woraufhin er im Dezember 1934 zum Konteradmiral befördert wurde. Seine Pflichten als Flaggoffizier umfassten das Kommando über eine Division von Spähkreuzern, den Dienst als Stabschef und Berater und seine Pflichten als Befehlshaber der Zerstörer der 'Scouting Force'. Ende 1935 ernannte man ihn zum Vorsitzenden des 'Bureau of Navigation'.§!\n\n§YWichtige Anmerkungen: Hat gegen den Einsatz eines Teils der 'Scouting Fleet' in Pearl Harbour protestiert und hatte deswegen schlechte Beziehungen zu der US-Regierung.§!"

