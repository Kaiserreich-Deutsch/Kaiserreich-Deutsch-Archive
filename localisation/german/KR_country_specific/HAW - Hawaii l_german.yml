### Events ###
 hawaii.1.t: "Hawaii startet eine Revolte"
 hawaii.1.d: "Der Bürgerkrieg, der auf dem Festland tobt, hat auch Hawaii ins Chaos gestürzt. Nun haben sich die Hawaiianer dazu entschlossen, den Ausnahmezustand auszurufen und einen eigenen Staat zu kreieren. Diese Sezession können wir im Moment jedoch noch nicht rückgängig machen, da der Bürgerkrieg unsere gesamten Ressourcen beansprucht."
 hawaii.1.a: "Das hätten wir erwarten sollen..."
 hawaii.1.b: "Das hätten wir erwarten sollen... (Als Hawaii spielen)"

 hawaii.2.t: "Das Notfall-Direktorium"
 hawaii.2.d: "Da das Festland gänzlich ins Chaos verfallen ist, hat sich James Dole dazu entschlossen, das Notfall-Direktorium auszurufen. Nun ist unser Land jedoch zum Stillstand gekommen - und das Chaos nimmt von Tag zu Tag zu. Währenddessen streiken Arbeiter auf allen Inseln und die Gefahr steigt, dass der Generalstreik außer Kontrolle gerät und letztendlich ganz Hawaii vernichtet. Die Ordnung muss wiederhergestellt werden!"
 hawaii.2.a: "Wir werden diesen Sturm überstehen."

 hawaii.3.t: "Mit dem Generalstreik fertig werden"
 hawaii.3.d: "Bevor eine Notfallsitzung einberufen werden kann, welche letztendlich das Schicksal Hawaiis bestimmen wird, muss der Streik beendet werden. James Dole hat drei mögliche Lösungswege im Sinn: Er könnte die Nationalgarde entsenden, die Geschehnisse ignorieren oder einige der Forderungen der Arbeiter erfüllen. Was sollte getan werden?"
 hawaii.3.a: "Entsendet die Nationalgarde!"
 hawaii.3.b: "Ignoriert ihn."
 hawaii.3.c: "Erfüllt ihre Forderungen."

 hawaii.4.t: "Der Streik wurde zerschmettert"
 hawaii.4.d: "Die Nationalgarde würde überall in Hawaii zusammengerufen, musste jedoch nur bei einigen aggressiveren Streikenden Gewalt anwenden. Wenngleich es einige Verluste bei der Unterdrückung des Streiks gab, wurde die Ordnung fürs Erste wiederhergestellt."
 hawaii.4.a: "Hoffen wir, dass das nötig war."

 hawaii.5.t: "Der Marsch auf Honolulu"
 hawaii.5.d: "Die Streiker sind bis nach Honolulu marschiert und versuchen jetzt in der Hauptstadt ihre Forderungen durchzusetzen. Nun können wir das Problem nicht länger ignorieren - wir müssen entweder nachgeben und ihre Forderungen akzeptieren oder versuchen, den Streik durch kontroversere Mittel zu unterdrücken."
 hawaii.5.a: "Ihren Forderungen zustimmen."
 hawaii.5.b: "Die Polizei entsenden."

 hawaii.6.t: "Das Hilo-Massaker"
 hawaii.6.d: "Nachdem wir die Polizei und die Nationalgarde entsandten, um den Streik zu beenden, gab es in der Stadt Hilo ein regelrechtes Massaker: Mindestens 200 Menschen wurden getötet und noch mehr wurden verletzt. Als diese Neuigkeiten Honolulu erreichten, hat es die Streikenden in Rage versetzt und sie haben damit begonnen, Regierungsgebäude zu besetzen. Nun verlangen sie das Ende des Notfall-Direktoriums und eine neue Regierungsform, in der das Volk Hawaii regiert."
 hawaii.6.a: "Das ist nicht gut."

 hawaii.7.t: "Der Streik wurde besiegt"
 hawaii.7.d: "Der große Hawaiianische Streik ist nun endlich vorüber. Wir können uns nun endlich ausruhen und auf das Notfallkommitee konzentrieren, dessen Einberufung vorerst gestoppt werden musste, um sich mit dem Generalstreik zu befassen."
 hawaii.7.a: "Endlich ist es vorbei."

 hawaii.8.t: "Die Schlacht von Honolulu"
 hawaii.8.d: "Die Stadt Honolulu hat sich in ein regelrechtes Schlachtfeld verwandelt, als die Polizei begann, Gewalt gegen die Streikenden anzuwenden. Schon nach kurzer Zeit aus der Schlacht ein Blutbad. Geschäfte, Kirchen, Regierungsgebäude und auch Wohnungen wurden durch die Kämpfe in Mitleidenschaft gezogen. Doch letzten Endes konnte eine Seite siegen..."
 hawaii.8.a: "Die Nationalgarde."
 hawaii.8.b: "Die Streikenden."

 hawaii.9.t: "Die hawaiianische Revolution"
 hawaii.9.d: "Die Streikenden haben es geschafft, die Schlacht um Honolulu zu gewinnen und kontrollieren nun die Stadt. Schon kurz nach ihrem Sieg in der Hauptstadt fiel eine Insel nach der anderen an die Revolution. Nun hat das Volk offiziell einen neuen Staat, die Hawaiianische Kommune, ausgerufen."
 hawaii.9.a: "Ein Sieg für das Volk!"

 hawaii.10.t: "Die Notfallsitzung"
 hawaii.10.d: "Das nationale Notfallkommitee hat sich nun endlich in Honolulu versammelt und soll nun über die Zukunft von Hawaii entscheiden. Sollte der junge Staat zu einem Königreich oder einer Republik werden? Sollten wir wieder Teil von Amerika werden - und wenn ja von welchem Amerika? Wie soll entschieden werden?"
 hawaii.10.a: "Die Republik ausrufen!"
 hawaii.10.b: "Das Königreich ausrufen!"
 hawaii.10.c: "Tretet erneut den Föderalisten bei."
 hawaii.10.e: "Werdet erneut Teil von Amerika."

 hawaii.11.t: "Die Ausrufung der Republik"
 hawaii.11.d: "Das Notfallkommitee hat entschieden, dass eine Republik das Beste für Hawaii wäre. Alexander Baldwin wurde vorerst zum Präsidenten ernannt, bis die ersten Wahlen stattfinden. Auf jeder Insel feiern die Bewohner Hawaiis den Anfang eines neuen kapitels in der Geschichte unserer Inseln."
 hawaii.11.a: "Lang lebe die Republik!"

 hawaii.12.t: "Die Ausrufung des Königreichs"
 hawaii.12.d: "Das Notfallkommitee hat entschieden, dass die konstitutionelle Monarchie, welche 1893 in einem Staatsstreich von Amerikanern und Europäern gestürzt wurde, wieder eingeführt werden sollte. Jonah Kuhio Kalaniana'ole, der letzte hawaiianische Prinz und rechtmäßiger Erbe des Throns, starb jedoch schon im Jahre 1922. Der Rat der Adligen Hawaiis hat sich deshalb dazu entschieden, Lydia Lili'uokalani aus dem Hause der Kawananakoa zur neuen Königin der Inseln zu krönen. Lydia, die 1905 geboren und nach der letzten Königin Hawaiis, Lili'uokalani, bennant wurde, fordert stolz das Recht ihres Hauses zurück, über die Inseln zu herrschen, und verspricht ihrem Volk eine Zukunft voller Wohlstand." 
 hawaii.12.a: "Lang lebe Königin Lili'uokalani II!"

 hawaii.13.t: "Amerika beitreten"
 hawaii.13.d: "Das nationale Notfallkommitee Hawaiis hat sich gegen die Unabhängigkeit entschieden und will nun, dass die Inseln wieder Teil von Amerika werden. Deshalb hat das Kommitee nun erklärt, dass Hawaii trotz des Chaos noch immer Teil der Vereinigten Staaten ist und sich unseren Kriegsbemühungen anschließen wird."
 hawaii.13.a: "Gut."

### Monarchy Path ###

 hawaii.17.t: "Die königliche Tour"
 hawaii.17.d: "Die königliche Familie Hawaiis hat, obwohl sie schon seit Jahrhunderten besteht, sich noch nicht den Respekt der anderen Monarchien der Welt verdient. Dies liegt größtenteils an der imperialistischen Unterjochung Hawaiis durch die Amerikaner, welche nun allerdings vorbei ist. Das Haus Kawānanakoa bereitet sich nun darauf vor, Hawaii der Welt vorzustellen, vor allem den Yamoto und den Hohenzollern. Vielleicht werden sie sogar einen Stop in Brasilien einlegen, dessen Königsfamilie sie ebenfalls herzlich begrüßen würde."
 hawaii.17.a: "Gute Reise!"

 hawaii.18.t: "Der hawaiianische Adel besucht Rio de Janeiro"
 hawaii.18.d: "Die hawaiianische Königsfamilie ist nach Rio de Janeiro gekommen, um sich dort mit der brasilianischen Königsfamilie und anderen wichtigen Adligen zu treffen. Sie verbrachten den Tag mit einer Tour durch die Stadt, in der sie sich die wichtigsten Sehenswürdigkeiten ansahen, und privaten Treffen mit den politischen Führungspersonen des Landes. Die Beziehungen zwischen Hawaii und Brasilien haben sich aufgrund dieses Besuches stark verbessert."
 hawaii.18.a: "Aloha aus Brasilien."

 hawaii.19.t: "Der hawaiianische Adel besucht Tokyo"
 hawaii.19.d: "Die hawaiianische Königsfamilie ist nach Tokyo gekommen, um sich dort mit der japanischen Königsfamilie und anderen wichtigen Adligen zu treffen. Sie verbrachten den Tag mit einer Tour durch die Stadt, in der sie sich die wichtigsten Sehenswürdigkeiten ansahen, und privaten Treffen mit den politischen Führungspersonen des Landes. Die Beziehungen zwischen Hawaii und Japan haben sich aufgrund dieses Besuches stark verbessert."
 hawaii.19.a: "Aloha aus Japan."

 hawaii.20.t: "Der hawaiianische Adel besucht Ottawa"
 hawaii.20.d: "Die hawaiianische Königsfamilie ist nach Ottawa gekommen, um sich dort mit der britischen Königsfamilie und anderen wichtigen Adligen zu treffen. Sie verbrachten den Tag mit einer Tour durch die Stadt, in der sie sich die wichtigsten Sehenswürdigkeiten ansahen, und privaten Treffen mit den politischen Führungspersonen des Landes. Die Beziehungen zwischen Hawaii und Kanada haben sich aufgrund dieses Besuches stark verbessert."
 hawaii.20.a: "Aloha aus Kanada."

 hawaii.21.t: "Der hawaiianische Adel besucht Berlin"
 hawaii.21.d: "Die hawaiianische Königsfamilie ist nach Berlin gekommen, um sich dort mit der deutschen Königsfamilie und anderen wichtigen Adligen zu treffen. Sie verbrachten den Tag mit einer Tour durch die Stadt, in der sie sich die wichtigsten Sehenswürdigkeiten ansahen, und privaten Treffen mit den politischen Führungspersonen des Landes. Die Beziehungen zwischen Hawaii und dem Deutschen Kaiserreich haben sich aufgrund dieses Besuches stark verbessert."
 hawaii.21.a: "Aloha aus Deutschland."

 hawaii.22.t: "Hawaiianische Renaissance"
 hawaii.22.d: "Die erste hawaiianische Renaissance trat während der Regierungszeit von Kamehameha V in der Mitte des 19. Jahrhunderts auf. Sie belebte die hawaiianische Kultur wieder und war der Anreiz für viele Bauprojekte, darunter die Restaurierung des Iolani-Palasts. Als jedoch die Amerikaner kamen und die Monarchie stürzten, beendeten sie dadurch auch die Renaissance.\n\nNun, da die Monarchie wieder etabliert wurde, will [ HAW.getleader] die selben Ideale wieder einführen, die während der ersten Renaissance allgegenwärtig waren. Zum ersten Mal seit Jahrzehnten nimmt das Interesse der Menschen an allen Aspekten der hawaiianischen Kultur, darunter die Sprache, die traditionellen Künste, Hula, Musik und mehr, zu. Genau wie die erste regt nun auch die neue Renaissance die Restauration und Modernisierung vieler Gebäude im ganzen Land an."
 hawaii.22.a: "Ein neuer Anfang für Hawaii."

 hawaii.23.t: "Hawaiianische Orden"
 hawaii.23.d: "Früher gab es viele verschiede Orden im hawaiianischen Königreich, darunter zum Beispiel der königliche Orden von Kamehameha, der königliche Orden von Kalakaua, der königliche Orden von Kapi'olani Sash, der königliche Orden der Krone Hawaiis und der königliche Orden des Sterns von Ozeanien. Nun, da die Monarchie wiederhergestellt wurde, können diese Orden und andere Verdienstmedaillen endlich wieder den selben Wert wie schon vor Jahrzehnten haben."
 hawaii.23.a: "Ausgezeichnet."

 hawaii.24.t: "Samoa und andere polynesische Monarchien"
 hawaii.24.d: "Während die Monarchie Hawaiis die wichtigste der Inseln ist, gibt es auch andere Monarchien im Pazifik, zum Beispiel auf Samoa. [ HAW.getleader] wurde ein Angebot unterbreitet, die Ideen der Kalākaua wiederzubeleben, die eine polynesische Föderation kreieren wollten. Dies würde die Rechte und die Monarchien der Inseln außerhalb hawaiianischer Kontrolle stärken und über die Zeit ein Band der Freundschaft zwischen den Königen und Königinnen der Region knüpfen."
 hawaii.24.a: "Unterstützt ihre Monarchien!"

 hawaii.25.t: "Die Kirche Hawaiis"
 hawaii.25.d: "Die Königsfamilie des alten hawaiianischen Königreichs konvertierte zum Anglikanismus und etablierte die Kirche von Hawaii als Teil der anglikanischen Gemeinschaft, die später zur Staatsreligion des Königreichs wurde. Nachdem die Amerikaner die Monarchie stürzten schafften sie auch die hawaiianische Kirche ab, woraufhin Hawaii Teil des Einflussbereiches der Episkopalkirche der Vereinigten Staaten wurde. Nun, da Hawaii wieder unabhängig ist, beginnt die anglikanische Kirche wieder an Einfluss zu gewinnen und auch das Bistum Hawaiis ist nicht länger in den Händen der Episkopalkirche. Jetzt stellt sich jedoch die Frage, ob die Kirche offizielle staatliche Unterstützung bekommen sollte."
 hawaii.25.a: "Gewährt ihr staatliche Unterstützung."
 hawaii.25.b: "Die Monarchie wählt in Sachen Religion keine Seiten."

 hawaii.26.t: "Aloha-Fest"
 hawaii.26.d: "[ HAW.GetLeader] hat sich ein neues Fest, bekannt als Aloha-Fest, ausgedacht, um die hawaiianische Kultur interessanter zu gestalten und mehr Touristen anzulocken. Teil des Festes ist eine Parade der königlichen Familie, Hula-Tänze und andere hawaiianische Traditionen. Schon jetzt ist es sehr beliebt, sowohl bei den Einheimischen als auch bei Besuchern."
 hawaii.26.a: "Aloha Hawaii."

 hawaii.27.t: "Parlamentswahlen von [GetYear]"
 hawaii.27.d: "Die Zeit für eine weitere Parlamentswahl ist gekommen. Die Partei, die die Wahl gewinnt, wird den Kuhina Nui, den Premierminister, stellen. Für wen wird das hawaiianische Volk abstimmen?"
 hawaii.27.a: "Progressive Partei."
 hawaii.27.b: "National-Liberale Partei."
 hawaii.27.c: "Republikanische Partei."
 hawaii.27.e: "Hui Aloha Aina."

### Republic Path ###

 hawaii.31.t: "Miss Dolcinea"
 hawaii.31.d: "Die Konkurrenz mit der 'United Fruit Company' (UFC) liegt nun im Interessenbereich der Massenmedien, da die UFC Miss Chiquita, ein neues Maskottchen entworfen von Dik Browne, vorgestellt hat. Als Antwort darauf und um junge Kunden anzusprechen, hat James Dole ein maskottchen für 'Dole Fruit' entworfen. Dolcinea, eine spanische Frau, die auf die Ausbeutung vieler Lateinamerikaner durch die UFC aufmerksam machen soll. Schon jetzt laufen die ersten Werbesendungen mit Dolecinea's Abenteuern auf den Kindersendern, die die Leute dazu ermuntern, Ananasse statt Bananen zu kaufen."
 hawaii.31.a: "Das wird bei den Verkäufen helfen."

 hawaii.32.t: "Status der japanischen Hawaiianer"
 hawaii.32.d: "Schätzungsweise 150.000 japanische Immigranten leben heute auf Hawaii, was ca. ein Drittel unserer Gesamtbevölkerung ausmacht. Die meisten von ihnen sind schon seit ein oder zwei Generationen amerikanische Staatsbürger. Der Kollaps der Vereinigten Staaten sorgt nun dafür, dass Japan einen immer stärker werdenden Einfluss auf unsere Inseln hat, was die zukünftige Klassifikation der japanischen Bewohner Hawaiis verkomplizieren wird. Die liberaleren Bürger wollen, dass allen Japanern die vollständige Staatsbürgerschaft gewährt wird. Der militaristische Teil der Bevölkerung, der fast gänzlich aus weißen Europäern besteht, lehnt die Idee, Japanern die Staatsbürgerschaft zu gewähren, ab. Zu guter Letzt hat auch das Japanische Reich selbst uns Telegramme zukommen lassen, in denen sie uns mitteilen, dass unsere japanische Bevölkerung immer noch aus japanischen Staatsbürgern besteht. Wie sollten wir antworten?"
 hawaii.32.a: "Die Japaner gehören zum Volk."
 hawaii.32.b: "Die Japaner wohnen hier, gehören aber nicht dazu..."

 hawaii.33.t: "Die hawaiianischen Milizen"
 hawaii.33.d: "Die Milizen, die Hawaii vor feindlichen Invasionen beschützen, benötigen neue Rekruten. Traditionell rekrutieren sie jedoch nur weiße Hawaiianer und erhalten außerdem auch nur Waffen, die als Überschuss produziert wurden. Während man die Ausrüstungssituation leicht beheben könnte, wird es etwas schwieriger mit den Rekrutierungsproblemen. Gouverneur Dole hat die Milizen bereits darum gebeten, die Hautfarbe zu ignorieren und jeden, der beitreten möchte, auch aufzunehmen. Ihre Anführer wollen davon jedoch auch weiterhin nichts hören, weshalb der Gouverneur eine alternative Lösung suchen musste: Wenn wir die Anführer entlassen und durch Marionetten der Regierung, die jede Reform durchwinken, ersetzen, dürfte es kein Problem sein, die alte Tradition aufzuheben. Allerdings würde dies dazu führen, dass die weißen Hawaiianer sich von uns betrogen fühlen und weniger angetan von der jetzigen Regierung sind."
 hawaii.33.a: "Es wird vorerst keine Reformen geben..."
 hawaii.33.b: "Ersetzt ihre Anführer!"

 hawaii.34.t: "Parlamentswahlen von [GetYear]"
 hawaii.34.d: "Die Zeit für eine weitere Parlamentswahl ist gekommen. Die Partei, die die Wahl gewinnt, wird den neuen Präsidenten stellen. Für wen wird das hawaiianische Volk abstimmen?"
 hawaii.34.a: "National-Liberale Partei."
 hawaii.34.b: "Republikanische Partei."
 hawaii.34.c: "Hui Aloha Aina."

### Commune ###

 hawaii.62.t: "Radikale Kunst in Honolulu"
 hawaii.62.d: "Das Museum der Künste in Honolulu ist ein Denkmal für das wachsende Prestige und den wachsenden Reichtum, den Hawaii unter hawaiianischer Herrschaft erfuhr. Sein Zweck als Zentrum für Kunst und Inspiration geht jedoch immer mehr verloren, da man sich auf die viel zu einseitige Kunst des Festlandes festgesetzt hat. Im Museum gibt es weder traditionelle Kunst der hawaiianischen Eingeborenen, noch revolutionäre Kunst, wie es sie in den anderen Kommunen der Welt zuhauf gibt. Diesen Fehler müssen wir mit den Geldern, die uns zur Verfügung stehen, so gut es geht beheben. Das Kunstmuseum von Honolulu wird einen neuen Flügel erhalten, mit Fokus auf...."
 hawaii.62.a: "Moderne Kunst."
 hawaii.62.b: "Traditionell-Hawaiianische Kunst."

 hawaii.63.t: "Amerikanische Kommunarden integrieren"
 hawaii.63.d: "Die Ursprünge der hawaiianischem Kommune liegen in den Planungshallen Kaliforniens, von wo aus Hafenarbeiter und Gewerkschaftler von 'Dole Fruit' auf unsere Inseln kamen. Diese wichtige Bindung zum Festland der Vereinigten Staaten hat es uns erlaubt, Bürokraten und Arbeitsoganisatoren nach Hawaii zu bringen, um besser wahren Sozialismus erreichen zu können. In den letzten Monaten gab es allerdings immer wieder Uneinigkeiten zwischen den Neuankömmlingen und den langjährigen Bewohnern Hawaiis. Die neuen Minister wissen weniger über Schiffsbau und Landwirtschaft und benutzen ihr Gehalt, um teure Gegenstände vom Festland zu importieren. Dies könnte man normalerweise zwar ignorieren, unsere fanatisch-egalitäre Gesellschaft beginnt jedoch damit, einen Groll gegen sie zu hegen. Viele Männer und Frauen bitten nun um 'entspannte Schreibtisch-Jobs', als Belohnung für ihre monatelange Geduld in der neuen Kommune. Wie werden wir antworten?"
 hawaii.63.a: "Nein! Ihr wusstet, worauf ihr euch einlassen würdet!"
 hawaii.63.b: "In Ordnung, ihr könnt die Jobs haben."

 hawaii.64.t: "Parlamentswahlen von [GetYear]"
 hawaii.64.d: "Die Zeit, den Volksrat von Hawaii zu wählen, ist erneut gekommen. Die Partei mit den meisten Sitzen wird den neuen Generalsekretär stellen. Für wen wird das hawaiianische Volk abstimmen?"
 hawaii.64.a: "Revolutionäre Partei Hawaiis."
 hawaii.64.b: "Hawaiianischer Arbeiterverband."
 hawaii.64.c: "Sozialistische Partei Hawaiis."
 hawaii.64.e: "Progressive Partei."

### Foreign Events ###

 hawaii.101.t: "[From.GetNameDefCap] will [Root.GetFactionName] beitreten"
 hawaii.101.d: "[From.GetNameDefCap] hat uns einen Abgesandten geschickt, der unsere Regierung nun offiziell darum bittet, dass [From.GetNameDefCap] unserem Bündnis beitreten darf. Sollten wir das Angebot der Hawaiianer annehmen?"
 hawaii.101.a: "Natürlich dürfen sie beitreten!"
 hawaii.101.b: "Wir brauchen Hawaii nicht."

 hawaii.102.t: "[From.GetNameDefCap] lehnt ab"
 hawaii.102.d: "Die [From.GetAdjective] Regierung hat unser Angebot, ihrem Bündnis beizutreten, abgelehnt. Vielleicht waren wir ihnen einfach nicht gut genug oder ihnen als Verbündeter unwürdig. Warum auch immer, ihre Antwort war ein deutliches Nein."
 hawaii.102.a: "Verdammt."

 hawaii.111.t: "Frieden mit [JAP.GetNameDef]?"
 hawaii.111.d: "Die japanische Invasion Hawaiis war erfolgreich und seit mehr als sechs Monaten konnten wir die Inseln noch nicht zurückerobern. Vielleicht wäre es besser, [JAP.GetNameDef] ein Friedensangebot zu unterbreiten. Hawaii ist die Kosten des Krieges doch sicherlich nicht wert, oder?"
 hawaii.111.a: "Ja, wir müssen diesen Krieg beenden."
 hawaii.111.b: "Wir werden unsere Verbündeten nicht hintergehen!"

 hawaii.112.t: "Frieden mit [FROM.GetNameDef]?"
 hawaii.112.d: "Obwohl Hawaii mittlerweile vollständig von uns kontrolliert wird, haben ihre Verbündeten die Niederlage noch immer nicht zugegeben... bis jetzt. Wir haben eine Nachricht eines [FROM.GetAdjective] Gesandten erhalten, in dem uns ein Friedensvertrag vorgeschlagen wird, durch den Hawaii offiziell zu einem Teil unseres Territoriums werden würde. Da es nicht danach aussieht, dass eine der beiden Seiten die andere gänzlich zerschlagen könnte, wäre es wohl von Vorteil, dieses Angebot anzunehmen."
 hawaii.112.a: "Wir waren erneut siegreich!"
 hawaii.112.b: "Wir werden keinen Frieden schließen!"

 hawaii.113.t: "[FROM.GetNameDef] lehnt Frieden ab"
 hawaii.113.d.JAP: "Trotz unserer Hoffnungen, dass [FROM.GetNameDef] und seine Bündnispartner die Sinnlosigkeit darin erkennen würden, zu versuchen, Hawaii gegen unsere mächtige Flotte zu verteidigen, scheint es so, dass sie weiterkämpfen wollen. Schon jetzt hat die [FROM.GetAdjective] Regierung ihre Entschlossenheit verkündet, die Inseln gegen den 'japanischen Aggressor' zu verteidigen."
 hawaii.113.d.other: "Trotz unseres großzügigen Angebots hat die [FROM.GetAdjective] Regierung jegliche Friedensverhandlungen abgelehnt, da ein Friedensvertrag für sie mit der 'Unterwerfung gegenüber den Westlichen Imperialisten' gleichkäme. [FROM.GetNameDefCap] wird diesen Krieg fortsetzen, bis wir zu ihren Bedingungen kapitulieren, was auch immer diese sein mögen."
 hawaii.113.a: "Der Krieg geht weiter..."

 hawaii.114.t: "[FROM.GetNameDefCap] verlangt die Wiedervereinigung"
 hawaii.114.d.in_faction: "Nun, da die ständigen Feuergefechte auf Kontinentalamerika verstummen und die Rauchsäulen verblassen, fragen sich viele Hawaiianer, ob wir uns nicht wieder dem Festland anschließen sollten. Heute hat [FROM.GetLeader], der Anführer von [FROM.GetNameDef], sich im Radio zu dem Ausgang des blutigen Bürgerkriegs geäußert und verlangt, dass Hawaii seine Allianz mit der [ROOT.GetFactionName] aufgibt und erneut der Republik beitritt. Diesmal jedoch als Staat, nicht als Territorium. Es sind auch bereits einige Gesandte in Honolulu eingetroffen, welche auf unsere Antwort warten."
 hawaii.114.d.default: "Nun, da die ständigen Feuergefechte auf Kontinentalamerika verstummen und die Rauchsäulen verblassen, fragen sich viele Hawaiianer, ob wir uns nicht wieder dem Festland anschließen sollten. Heute hat [FROM.GetLeader], der Anführer von [FROM.GetNameDef], sich im Radio zu dem Ausgang des blutigen Bürgerkriegs geäußert und verlangt, dass Hawaii erneut der Republik beitritt. Diesmal jedoch als Staat, nicht als Territorium. Es sind auch bereits einige Gesandte in Honolulu eingetroffen, welche auf unsere Antwort warten."
 hawaii.114.a: "Sagt [THIS.faction_leader.GetNameDef], dass wir erneut beitreten werden."
 hawaii.114.b: "Bittet [THIS.faction_leader.GetNameDef] um Intervention."
 hawaii.114.c: "Wir haben keine Wahl..."
 hawaii.114.d: "Niemals!"

 hawaii.115.t: "Hawaii möchte [america.GetNameDef] beitreten"
 hawaii.115.d: "Nach der kürzlichen Radioübertragung, in der [america.GetLeader] die Wiedervereinigung von [FROM.GetNameDef] und [america.GetNameDef] verlangte, hat [FROM.GetLeader] [ROOT.GetLeader] informiert, dass Hawaii bereit wäre, sich wieder unter den Schutz des Kontinents zu stellen. Allerdings bitten sie noch um unsere Zustimmung, bevor sie die Gesandten informieren, welche vor Kurzem in Honolulu eintrafen.\n\nIhnen die Wiedervereinigung zu gestatten könnte zu freundlicheren Beziehungen mit [america.GetNameDef], allerdings auch zum Verlust eines wichtigen Verbündeten im Kampf gegen die Amerikaner führen."
 hawaii.115.a: "Auf jeden Fall!"
 hawaii.115.b: "Niemals!"

 hawaii.116.t: "[FROM.GetNameDefCap] billigt die Wiedervereinigung mit Amerika"
 hawaii.116.d: "[FROM.GetNameDefCap] hat sich die Argumente unseres Diplomaten in [FROM.Capital.GetCapitalVictoryPointName], welcher sich für die Wiedervereinigung Hawaiis mit Amerika einsetzte, angehört. Nachdem unser Diplomat für kurze Zeit aus dem Raum verwiesen wurde, rief man ihn kurz darauf wieder zu sich, woraufhin ihm glücklicherweise mitgeteilt wurde, dass man unsere Wiedervereinigung mit Kontinentalamerika gutheiße. [FROM.GetNameDefCap] wünscht unserem Land nur das Beste."
 hawaii.116.a: "Exzellent!"

 hawaii.117.t: "Hawaii tritt Amerika bei"
 hawaii.117.d: "Heute landete eine kleine, amerikanische Garnisonstruppe in Pearl Harbour und marschierte durch Oahu bis zum Zentrum Honolulus. Gegen Mittag wurde die hawaiianische Flagge vom Iolani-Palast heruntergeholt und die Flagge [america.GetNameDef]s gehisst. [ HAW.GetLeader] hielt daraufhin eine Rede, in der die Hawaiianer dazu aufgefordert wurden, die Wiedervereinigung der Pazifikinseln mit dem Festland gebührend zu feiern."
 hawaii.117.a: "Exzellent!"

 hawaii.118.t: "[FROM.GetNameDefCap] lehnt die Wiedervereinigung mit Amerika ab"
 hawaii.118.d: "Nach einer ausgiebigen Konsultation mit seinen Beratern hat [FROM.GetLeader] unsere Forderung, uns erneut mit dem Festland zu vereinen, abgelehnt, wobei ihm die politische Instabilität als Hauptargument diente. Da Hawaii zu den Besitztümern gehört, welche während des amerikanischen Bürgerkriegs verloren gingen, würde die Wiedervereinigung der Pazifikinseln mit dem Festland dem Weißen Haus stark benötigte Legitimation bringen, wodurch Hawaii nur als politisches Werkzeug betrachtet werden und nicht mit wirklicher Gleichheit innerhalb der Administration und Gesetzgebung behandelt werden würde. \n \nWir könnten diese Entscheidung zwar respektieren und eine Wiedervereinigung ablehnen, ein Großteil der Hawaiianer würde es allerdings bevorzugen, wieder unter amerikanischem Schutz zu stehen. Andererseits könnten wir auch die amerikanischen Gesandten insgeheim informieren und eine geheime Wiedervereinigung organisieren, gegen die [FROM.GetLeader] nichts mehr tun kann, sobald er davon erfährt."
 hawaii.118.a: "Sie haben uns nichts zu sagen!"
 hawaii.118.b: "Wir müssen ihre Entscheidung respektieren."

 hawaii.119.t: "Hawaii trotzt uns!"
 hawaii.119.d: "Obwohl wir den Hawaiianern klar gemacht haben, dass Hawaii für den Sieger des amerikanischen Bürgerkrieges wohl nur als politisches Werkzeug dienen würde, haben unsere Informanten uns berichtet, dass [ HAW.GetLeader] dennoch insgeheim eine Wiedervereinigung organisiert. Die Berichte scheinen mehr als glaubwürdig und lassen nur wenig Interpretationsspielraum zu. Wir könnten entweder die nötigen Maßnahmen ergreifen, um unseren Einfluss auf Hawaii aufrechtzuerhalten, was wahrscheinlich einen Krieg mit ihren neuen Herren beinhalten würde, oder die Wiedervereinigung der Pazifikinseln mit dem Festland einfach geschehen lassen."
 hawaii.119.a: "Wie können sie es wagen?!"
 hawaii.119.b: "Hawaii ist einen Krieg nicht wert."

 hawaii.120.t: "[FROM.FROM.GetNameDefCap] droht uns"
 hawaii.120.d: "Heute kam ein Telegramm in [ROOT.Capital.GetCapitalVictoryPointName] an, in welchem verlangt wird, dass die Wiedervereinigung von Hawaii und Amerika sofort aufgehalten werden soll - sonst könnte es zum Krieg mit [FROM.FROM.GetNameDef] kommen. Offensichtlich haben sie die Willensstärke der Hawaiianer unterschätzt, wollen aber dennoch ihren Einfluss über die Pazifikinseln aufrechterhalten. Wir könnten ihre Forderungen ablehnen und unser Land verteidigen, was zu einem weiteren brutalen Krieg führen könnte, oder zurückweichen und ihnen Hawaii überlassen."
 hawaii.120.a: "Dann sollen sie ihren Krieg bekommen."
 hawaii.120.b: "Das ist das Blutvergießen nicht wert."

 hawaii.121.t: "Hawaii verlangt Intervention"
 hawaii.121.d: "Uns hat soeben eine verschlüsselte Nachricht von [ HAW.GetLeader] erreicht, in welcher wir über [america.GetName]s formale Forderung, die Reintegration Hawaiis, informiert wurden. Diese Forderung lässt die Möglichkeit nicht aus, dass das amerikanische Militär genutzt werden könnte, um die Wiedervereinigung von Hawaii und dem Festland zu erzwingen. Deshalb bat [ HAW.GetLeader] uns um militärische Unterstützung, um die Unabhängigkeit Hawaiis auch weiterhin garantieren zu können."
 hawaii.121.a: "Wir müssen unsere Verbündeten beschützen!"
 hawaii.121.b: "Sie stehen allein da."

 hawaii.122.t: "[FROM.GetNameDefCap] interveniert"
 hawaii.122.d: "Honolulu hat uns geantwortet. Sie lehnen das Angebot der Wiedervereinigung ab, woraufhin unsere Gesandten sie daraufhin hingewiesen haben, dass wir auch unser Militär nutzen könnten, um die Wiedervereinigung zu erzwingen. Als Antwort auf diese Drohung hat [ HAW.GetLeader] kundgegeben, dass das Bündnis, welchem Hawaii beigetreten ist, ihnen im Falle eines Krieges Unterstützung garantiert hat. Daraufhin wurden die Gesandten in einen Flieger zurück nach Amerika gebracht. Uns bleiben zwei Optionen: Einen Krieg für Hawaii beginnen oder klein beigeben."
 hawaii.122.a: "Dann sollen sie ihren Krieg bekommen."
 hawaii.122.b: "Hawaii ist keinen Krieg wert."

 hawaii.123.t: "[FROM.GetNameDefCap] verweigert die Intervention"
 hawaii.123.d: "Wir haben eine Antwort von [FROM.GetLeader] erhalten, welcher uns darüber informiert hat, dass wir im Falle einer amerikanischen Invasion auf uns allein gestellt sein werden. Uns bleibt nur unser kleines Militär, welches sich wohl kaum allein gegen die Industriemacht Amerika behaupten kann. Dennoch haben wir noch immer eine geringe Überlebenschance, zumal wir wohl kaum aufgeben sollten, ohne den Amerikanern einen guten Kampf zu liefern. Was wird unser nächster Schritt sein?"
 hawaii.123.a: "Nun bleibt uns keine andere Wahl..."
 hawaii.123.b: "Wir werden unsere Unabhängigkeit nicht aufgeben!"

 hawaii.124.t: "Hawaii verweigert die Wiedervereinigung"
 hawaii.124.d: "Vor Kurzem wurde unseren Gesandten in Honolulu berichtet, dass Hawaii die Wiedervereinigung mit Amerika ablehnt. [FROM.GetLeader] nannte allerdings keinen Grund für die Weigerung, lehnte weitere Verhandlungen strikt ab und schickte unsere Gesandten kurzerhand zurück in die Heimat. Nun bleiben uns nur noch zwei Optionen: Einen Krieg mit [FROM.GetNameDef] beginnen - oder nachgeben."
 hawaii.124.a: "Dann sollen sie ihren Krieg bekommen."
 hawaii.124.b: "Hawaii ist einen Krieg nicht wert."

 hawaii.125.t: "[FROM.GetNameDefCap] verlangt die Rückgabe Hawaiis"
 hawaii.125.d.puppet_same_faction: "Hawaii hat während des amerikanischen Bürgerkrieges seine eigene Regierung etabliert und ist ein Verteidigungsbündnis eingegangen, um sicherzustellen, dass die Schrecken des Krieges dem Paradies des Pazifiks fern bleiben. Heute Morgen erreicht uns eine Nachricht aus [FROM.GetNameDef], in der sie uns darüber informierten, dass sie gerne über die friedliche Rückgabe Hawaiis verhandeln würden. Hawaii hat noch nie wirklich zu uns gehört, und es an die USA zurückzugeben würde uns einen Krieg mit Amerika ersparen - doch sollten wir unsere Allianz nicht ehren? Was sollten wir tun?"
 hawaii.125.d.puppet: "Hawaii hat während des amerikanischen Bürgerkrieges seine eigene Regierung etabliert und stand fortan unter unserem Schutz, um sicherzustellen, dass die Schrecken des Krieges dem Paradies des Pazifiks fern bleiben. Heute Morgen erreicht uns eine Nachricht aus [FROM.GetNameDef], in der sie uns darüber informierten, dass sie gerne über die friedliche Rückgabe Hawaiis verhandeln würden. Hawaii hat noch nie wirklich zu uns gehört, und es an die USA zurückzugeben würde uns einen Krieg mit Amerika ersparen - doch sollten wir unser Protektorat nicht beschützen? Was sollten wir tun?"
 hawaii.125.d.annexed_same_faction: "Wir haben Hawaii während des amerikanischen Bürgerkrieges annektiert, doch nun fordert Amerika die Rückgabe der Pazifikinseln, welche das Kronjuwel der amerikanischen Besitztümer bilden, die während des Bürgerkrieges verloren gingen. Die strategische Bedeutung Hawaiis im Pazifik, vor allem als Ausgangspunkt zur Vergrößerung unseres Einflussbereiches, macht uns die Entscheidung allerdings schwer, wenngleich ein potenzieller Krieg zwischen uns und [america.GetNameDef] wohl mehr Schaden als Nutzen bringen würde. Was sollten wir tun?"
 hawaii.125.d.annexed: "ir haben Hawaii während des amerikanischen Bürgerkrieges annektiert, doch nun fordert Amerika die Rückgabe der Pazifikinseln, welche das Kronjuwel der amerikanischen Besitztümer bilden, die während des Bürgerkrieges verloren gingen. Die strategische Bedeutung Hawaiis im Pazifik macht uns die Entscheidung allerdings schwer, wenngleich ein potenzieller Krieg zwischen uns und [america.GetNameDef] wohl mehr Schaden als Nutzen bringen würde. Was sollten wir tun?"
 hawaii.125.a: "Gebt den Amerikanern ihr Land zurück."
 hawaii.125.b: "Nein, wir werden es behalten!"
 hawaii.125.c: "Hawaii ist einen Kampf nicht wert."
 hawaii.125.d: "Hawaii gehört uns!"

 hawaii.126.t: "[FROM.GetNameDefCap] übergibt Hawaii"
 hawaii.126.d: "Großartige Neuigkeiten! [FROM.GetNameDefCap] hat uns darüber informiert, dass sie den Frieden, der zwischen uns herrscht, nicht aufs Spiel setzen wollen, wodurch Hawaii nun wieder mit Amerika vereint werden kann."
 hawaii.126.a: "Exzellent."

 hawaii.127.t: "[FROM.GetNameDefCap]s Verrat"
 hawaii.127.d: "Uns haben heute die Neuigkeiten eines außerordentlichen Verrats erreicht! [FROM.GetNameDef] hat sich geweigert, uns zu versprechen, im Falle einer Invasion zu intervenieren. Ohne die Unterstützung weiterer Streitkräfte würden wir von den Amerikanern wohl schnell überwältigt werden. Wir könnten aber dennoch versuchen, uns so lange wie möglich zu verteidigen."
 hawaii.127.a: "Das ist empörend!"
 hawaii.127.b: "Hawaii ist den Kampf nicht wert."

 hawaii.128.t: "[FROM.GetNameDefCap] verlässt die [Root.GetFactionName]"
 hawaii.128.d: "Die Hawaiianer haben sich, nachdem sie die Neuigkeiten erreicht haben, dass wir sie im Falle einer amerikanischen Invasion nicht unterstützen würden, dazu entschieden, [Root.GetFactionName] zu verlassen und sich den Amerikanern allein entgegenzustellen. Daraufhin denunzierten sie uns für unsere 'feige Selbsterhaltung' und wiesen unsere Diplomaten zurück, welche versuchten, sie davon zu überzeugen, auch weiterhin Teil der [Root.GetFactionName] zu bleiben. Ihr Zorn hat jedoch einen guten Grund und wir sollten ihre Entscheidung respektieren."
 hawaii.128.a: "Das hätte besser laufen können..."

 hawaii.129.t: "[FROM.GetNameDefCap] verweigert die Rückgabe Hawaiis"
 hawaii.129.d: "Als die Verhandlungen in einer Sackgasse endeten, meldeten unsere Gesandten [FROM.Capital.GetCapitalVictoryPointName] mit großer Enttäuschung, dass [FROM.GetNameDef] die Wiedervereinigung Hawaiis mit unserer Nation nicht zulassen wird. Unsere Gesandten haben ihr Bestes gegeben, wurden jedoch zurückgewiesen und nun zurück nach Amerika geschickt. Nun bleiben uns noch zwei Optionen: Einen Krieg erklären, um die Rückgabe Hawaiis zu erzwingen, oder auf einen besseren Zeitpunkt warten und erst einmal nachgeben."
 hawaii.129.a: "Dann sollen sie ihren Krieg bekommen."
 hawaii.129.b: "Wir sollten keinen Krieg riskieren..."
 
