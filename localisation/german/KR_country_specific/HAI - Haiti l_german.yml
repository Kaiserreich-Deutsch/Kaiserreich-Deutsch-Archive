 HAI_jacques_roumain: "Jacques Roumain"
 HAI_jacques_roumain_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. Juni 1907, in Port-au-Prince, Republik Haiti\n§YPolitische Karriere:§! Jacques Roumain, produktiver Dichter, einst ein enger Verbündeter sowohl liberaler als auch noiristischer Schriftsteller, gründete zusammen mit einer engen Gruppe gleichgesinnter Ideologen die Haitianische Syndikalistische Partei und begann die Formalisierung der zersplitterten haitianischen Linken. Während er seine liberalen und noiristischen einstigen Verbündeten in diesem Prozess entfremdete, katapultierte ihn die von ihm gegründete Bewegung an die Spitze der Opposition gegen das autoritäre Regime von Louis Borno."

 HAI_max_hudincourt: "Max Hudicourt"

 HAI_demosthenes_calixte: "Démosthènes Calixte"
 HAI_demosthenes_calixte_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. August 1896, in Fort-Liberté, Republik Haiti\n§YPolitische Karriere:§! Oberst Démosthènes Pétrus Calixte ist ein schwarzer, in den Vereinigten Staaten ausgebildeter haitianischer Kommandant und seit 1933 Präsident von Haiti. Calixte und seine Clique übernahmen die Macht vor dem Hintergrund dominikanischer Provokationen an der Grenze, denen der damalige Präsident Louis Borno nicht mit einer Aufstockung des Militärs begegnen konnte. Der Abzug der letzten Brigade der amerikanischen Marineinfanterie ermöglichte es Demosthènes Calixte in seiner Funktion als Kommandant der Garde d'Haiti, den Präsidenten abzusetzen und die Macht zu übernehmen. Trotz seiner reformistischen Ansichten war Calixte jedoch gezwungen, den amerikanischen Forderungen nachzukommen, die in Haiti von Hochkommissar Russell vertreten wurden. Calixte hat versprochen, die auferlegten finanziellen Zwänge und einige der Beschränkungen in der Handels- und Außenpolitik einzuhalten. Während einige seiner geplanten Reformen, wie der angestrebte Armeeaufbauplan oder die Abschaffung der verhassten zivilen Wehrpflicht, durchgesetzt werden konnten, wurden die meisten seiner anderen Versprechen im Parlament gestoppt. Die weitreichenden Verfassungsreformen, die darauf abzielten, den Präsidenten durch das Volk wählen zu lassen oder den Staatsrat abzuschaffen, wurden immer wieder blockiert, vor allem wegen des entscheidenden Einflusses des amerikanischen Geldes und des politischen Drucks.\n\nCalixte regiert also auf autoritäre Weise, indem er Dekrete erlässt und seine mächtige Position als Präsident und Kommandant der Garde ausnutzt, um sich im Amt zu halten. Doch nun befindet sich Präsident Calixte in einer Zwickmühle. Er hat seine Träume, Haiti zu einem demokratischen Staat ohne ausländischen Einfluss zu reformieren, noch nicht aufgegeben, aber er muss sich zunächst mit dem anhaltenden Einfluss der Amerikaner, der Korruption vieler Beamter und der zweifelhaften Treue der mit ihm verbündeten politischen Gruppierungen auseinandersetzen. Als Calixte mehr und mehr die Kontrolle verliert, werden die Gerüchte über einen Staatsstreich lauter. Doch die Autorität des Kommandanten ist nach wie vor ungebrochen, und niemand kann sagen, wie seine Zukunft aussehen könnte."

 HAI_paul_magloire: "Paul Magloire"

 HAI_jean_price_mars: "Jean Price-Mars"
 HAI_jean_price_mars_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Oktober 1876, in Grande-Rivière-du-Nord, Republik Haiti\n§YPolitische Karriere:§! Der haitianische Arzt, Lehrer, Politiker, Diplomat, Schriftsteller und Ethnograf Jean Price-Mars diente während des Weltkriegs als Sekretär der haitianischen Gesandtschaft in Washington, D.C. und als Geschäftsträger in Paris. Price, der seinen Nachnamen von seinem Mulatten-Vater und dem Mulatten-Schriftsteller Hannibal Price übernommen hat, hörte von frühester Jugend an Geschichten der haitianischen Folklore, was ihm den Respekt vor den haitianischen Traditionen vermittelte. Price-Mars ist ein Verfechter der Négritude, des Glaubens an ein gemeinsames \"schwarzes\" Bewusstsein in der afrikanischen Diaspora, und ein prominenter Verfechter des Voodoo als vollständige Religion.\n\nSeine politische Ideologie geht stark auf den Widerstand der haitianischen Bauern gegen die amerikanische Besatzung zurück, und er verachtet die haitianische Elite für ihre scheinbare Unfähigkeit, für die Massen zu sorgen. In Anlehnung an den Roman \"Madame Bovary\" prägte Price-Mars den Begriff des \"kollektiven Bovarysmus\", um die haitianischen Eliten gemischter weißer Abstammung zu kritisieren, denen Price-Mars vorwirft, ungerechte wirtschaftliche und ökonomische Positionen im Land einzunehmen. Price-Mars, der das lähmende Analphabetentum in Haiti kritisiert, ist der Ansicht, dass eine allgemeine Bildung zu einem gesellschaftlichen Fortschritt führen wird. Price-Mars bekennt sich voll und ganz zur haitianischen Geschichte der Sklaverei und glaubt, dass die haitianischen Sklaven die wahre Quelle der haitianischen Traditionen und Geschichte waren. Er bewundert die Kultur und Religion der Sklaven als Basis des Widerstands gegen die europäischen Kolonisatoren — die Grundlage einer haitianischen Nation, die er nachahmen möchte."

 HAI_louis_dejoie: "Louis Déjoie"

 HAI_elie_lescot: "Elie Lescot"
 HAI_elie_lescot_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Dezember 1883, in Saint-Louis-du-Nord, Republik Haiti\n§YPolitische Karriere:§! Präsident Elie Lescot war ursprünglich Apotheker in Port-de-Paix, im Norden des Landes. Als Vertreter der Interessen der Mulattenelite trat er vor dem Weltkrieg in die Politik ein und übernahm dann mehrere Ämter in den Regierungen von Louis Borno und Demosthènes Calixte. Er gab jedoch nie seine Unabhängigkeit auf und ging nur aus reinem Interesse Allianzen ein. Dank seines guten Rufs bei den Amerikanern und den Deutschen konnte Lescot nach dem Sturz von Präsident Calixte die Macht übernehmen. Lescot plant nun, Haiti liberale und demokratische Reformen zu bringen und die sozialistisch geprägte Politik von Calixte zu beenden. Die Frage der Verfassungsreform ist eine, die die neue Regierung noch zu beantworten hat. Da Lescots Bekenntnis zur Demokratie umstritten ist, ist ungewiss, wie viel Mitspracherecht der Präsident den demokratischen Institutionen einräumen will."

 HAI_stenio_vincent: "Sténio Vincent"
 HAI_stenio_vincent_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 22. Februar 1874, in Port-au-Prince, Republik Haiti\n§YPolitische Karriere:§! Sténio Vincent ist eine alte Persönlichkeit der haitianischen Politik. Er war bereits vor dem Weltkrieg aktiv und war von 1907 bis 1909 kurzzeitig Bürgermeister von Port-au-Prince und gehörte von 1916 bis 1917 der Regierung von Dartiguenave an. Als Mitglied der Konservativen Partei unterstützte er zunächst die amerikanische Besatzung, bevor er sich in den 1920er Jahren radikal gegen sie wandte. Von da an war Vincent als Anführer der Nationalisten stets eine führende Figur der Opposition und stellte sich sowohl gegen Louis Borno als auch gegen Demosthènes Calixte wegen deren Kollaboration mit den amerikanischen Besatzern. Der Sieg von Präsident Vincent bei den Wahlen von 1940 kam für viele der Eliten überraschend, aber gut informierte Beobachter wussten seit langem um seine Beliebtheit bei den Bevölkerungsschichten der Hauptstadt. Sein Programm, das sich hauptsächlich um das Ende der amerikanischen Besatzung und die nationale Unabhängigkeit dreht, spricht die haitianischen Massen an, die hoffen, ihr Land eines Tages frei von ausländischem Einfluss zu sehen."

 HAI_john_russell: "John Henry Russell Jr."
 HAI_john_russell_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 14. November 1872, in Mare Island, Kalifornien, Vereinigte Staaten von Amerika\n§YPolitische Karriere:§! General John H. Russells lange Amtszeit als Beauftragter der amerikanischen Marine für Haiti erlitt nur einen kleinen Schluckauf mit dem Abzug der amerikanischen Marines aus dem Land, wobei er weiterhin ein wachsames Auge auf die Angelegenheiten der haitianischen Zivilregierung hat. Obwohl er mit dem haitianischen Volk sympathisiert und erstaunlich tolerante rassistische Ansichten vertritt, ist Russell nur den Vereinigten Staaten gegenüber loyal."

 HAI_franck_lavaud: "Franck Lavaud"
 HAI_franck_lavaud_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. Februar 1903, in Jérémie, Republik Haiti\n§YPolitische Karriere:§! Der im Westen Haitis geborene Franck Lavaud schloss die Militärakademie als einer der Besten ab und stieg schnell in der haitianischen Armee auf. Unter der Präsidentschaft von Elie Lescot erreichte er den Posten des Stabschefs der Garde und wurde dann zum Oberbefehlshaber der haitianischen Armee ernannt. Der Kommandeur hat sich stets von der Politik ferngehalten und sich vor allem dem Wohl seines Landes verschrieben. Das hat ihn dazu bewogen, gegen Präsident Lescot vorzugehen, nachdem dieser bei den Verhandlungen mit der Dominikanischen Republik gescheitert war. Die Schwäche des Präsidenten hätte zur Schwäche Haitis geführt, was Lavaud nicht akzeptieren kann.\n\nLavaud hat bereits angekündigt, dass er nicht vorhat, lange zu regieren, da er kein Politiker ist. Sein Hauptziel ist es, Wahlen zu organisieren und die friedliche Kontinuität des haitianischen Staates zu gewährleisten. \n\nIn ähnlicher Weise und trotz seiner unpolitischen Position verachtete Lavaud den Fraktionszwang, der die haitianische Politik durchzieht und das Land regelmäßig in die internationale Demütigung führt. Der General, der von den Streitkräften und einem großen Teil der Bevölkerung unterstützt wird, beabsichtigt daher, das politische Leben ruhen zu lassen, bis die Stabilität und Stärke Haitis wiederhergestellt ist."

