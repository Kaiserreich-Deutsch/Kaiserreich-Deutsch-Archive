### Bookmark ###
 HAI_KR_gathering_storm_desc: "Vier Jahre nach dem offiziellen Ende der amerikanischen Besatzung steht Haiti vor einem Abgrund. General D.P. Calixte übernahm die Präsidentschaft in einem unblutigen Staatsstreich von der korrupten amerikanischen Marionette Louis Borno vor nur zwei Jahren. Mit dem Anspruch, im Namen der schwarzen Arbeiterklasse zu regieren, hat sich die gemischtrassige Elite hinter Elie Lescot geschart, der eine breite Koalition gegen Calixte anführt. Wird Präsident Calixte Haiti in eine neue Ära der Gleichheit und des Wohlstands führen? Oder wird Haiti in ewiger Dunkelheit verharren..."

### Intro Screen ###
 HAI_country_intro_header: "Haitianischer Unabhängigkeitstag"
 HAI_country_intro_content: "Präsident Calixte und die Elite der Garde d'Haiti zogen durch Port-au-Prince, um den haitianischen Unabhängigkeitstag zu feiern - ein Tag, der vielen angesichts der politischen Situation in Haiti ironisch erscheint. Haiti wurde ab 1919 von den Vereinigten Staaten besetzt, und obwohl die Besetzung offiziell 1933 endete, sind die amerikanischen Restriktionen immer noch streng. Nach dem Staatsstreich von Präsident Calixte gegen den früheren Präsidenten Louis Borno im Jahr 1933 wurden die haitianisch-amerikanischen Beziehungen noch mehr belastet. Da die Marionette des Establishments, Borno, nicht mehr da ist, um den amerikanischen Banken zu gehorchen, haben sie Mühe, Präsident Calixte dazu zu bringen, sich an die Vereinbarungen zu halten, die von früheren haitianischen Regierungen bezüglich der haitianischen Finanzen getroffen wurden. Wie bei allem in Haiti spielt auch hier die Rasse eine große Rolle. Calixte wird von der ärmeren schwarzen Bevölkerung geliebt, einschließlich ihrer stolzesten Institution, der Armee. Die gemischtrassige politische Elite verabscheut Calixte und möchte die Kontrolle über den politischen Apparat zurückgewinnen.\n\nAngesichts der bevorstehenden Parlamentswahlen in Haiti im April wird Calixte darum kämpfen, die Unterstützung der Nationalversammlung zu erhalten, um wiedergewählt zu werden, und er wird noch mehr darum kämpfen, die Unterstützung im Staatsrat für die Ratifizierung zu erhalten. Calixte hat von seinem Kabinett und seiner Beraterclique drei Möglichkeiten vorgelegt bekommen. Erstens, versuchen, die Unterstützung der Abgeordneten und des Staatsrats mit verbotenen Methoden zu gewinnen. Zweitens: Durchführung einer Volkskampagne und Verzicht auf den Titel eines Kommandanten der Garde d'Haiti als Geste des guten Willens. Drittens, die radikalste Option, ist es, alles in seiner Macht Stehende zu tun, um die Ratifizierung eines Sieges von Lescot zu verhindern und sich selbst in sein eigenes Kabinett zu berufen, um so auch nach Ablauf seiner Amtszeit de facto weiter zu regieren.\n\nOppositionsführer Elie Lescot, der von einer breiten Koalition unterstützt wird, zu der auch der Nationalist Stenio Vincent und der Liberale Jean Price-Mars gehören, hat deutlich gemacht, dass er im Falle einer rechtmäßigen Niederlage von Calixte, der sich weigert, die Macht abzugeben, zu Gewalt greifen wird, um die Demokratie in Haiti zu schützen."

 HAI_guide: "§MCalixte wiedergewählt§! - §MBürgerkrieg abgewendet§! - §MEin gleichberechtigtes Haiti§! (§SSozialdemokratisch§! / §RRadikalsozialistisch§!)\n£white_dot Vervollständigen Sie den Schwerpunkt \"Ein neuer Kommandant der Garde d'Haiti\" und haben Sie die Unterstützung von mehr als 20 Abgeordneten.\n£white_dot Das Eingeständnis der Skandale und das Zusammensitzen mit Price-Mars wird einen großen Unterstützungsschub geben.\n\n§MCalixte wiedergewählt§! - §MEin starkes Haiti§! (§gAutoritärdemokratisch§!)\n£white_dot Vervollständigen Sie den Schwerpunkt \"Sichere Unterstützung des Rates\" und haben Sie die Unterstützung von mehr als 20 Abgeordneten.\n£white_dot Kurz nach dem Sieg von Calixte wird der Bürgerkrieg beginnen.\n£white_dot Nach dem Sieg im Bürgerkrieg setzen Sie die Herrschaft per Dekret fort.\n\n§MCalixte wiedergewählt§! - §MEin Revolutionäres Haiti§! (§oTotalisten§!)\n£white_dot Folgen Sie demselben Pfad wie oben.\n£white_dot Nehmen Sie während des Bürgerkriegs NICHT den Schwerpunkt \"Suchen Sie deutsche Hilfe\".\n£white_dot Nach dem Sieg im Bürgerkrieg setzen Sie die Herrschaft per Dekret fort.\n£white_dot Wenn sich die Linken über die Diktatur von Calixte beschweren, stellen Sie sich auf ihre Seite.\n\n§MLescot siegt§! - §MBürgerkrieg abgewendet§! - §MEin konservatives Haiti§! (§cSozialkonservativ§!)/ §MEin Liberales Haiti§! (§mMarktliberal§!)\n£white_dot Vervollständigen Sie den Schwerpunkt \"Ein neuer Kommandant der Garde d'Haiti\" und haben Sie die Unterstützung von weniger als 20 Abgeordneten.\n£white_dot In der Frage einer neuen Verfassung, schreiben Sie eine neue, um eine liberale Regierung unter der §mLiberale Partei§! zu haben, oder entscheiden Sie sich für die Beibehaltung der alten, um eine konservative §cLiberale Partei§! zu erhalten.\n\n§MAusländische Allianz§!\n§MReichspakt§!\n£white_dot Wenn Calixte gewinnt, können wir uns immer mit dem Reichspakt verbünden, sobald der Zweite Amerikanische Bürgerkrieg beginnt.\n£white_dot Wenn Lescot gewinnt, müssen wir durch den Bürgerkrieg gehen und den Schwerpunkt \"Deutsche Hilfe suchen\" oder Deutschland muss §gAutoritärdemokratisch§! sein.\n\n§MDritte Internationale§!\n£white_dot Wenn Calixte gewinnt und eine sozialdemokratische Verfassung durchsetzt und Deutschland nicht §SSozialdemokratisch§! ist, im Falle des gesellschaftlichen Geschehens, nicht den Schwerpunkt \"Deutsche Hilfe suchen\", können wir uns der Dritten Internationale anschließen und §RRadikalsozialistisch§! werden.\n£white_dot Wenn wir den Bürgerkrieg als Calixte gewinnen und zum §oTotalisten§! werden, können wir uns auch der Dritten Internationale anschließen.\n\n§MEntente§!\n£white_dot Wenn Lescot gewinnt, können wir uns mit der Entente verbünden."

### Events ###
 hai.2.t: "Schwarzer Montag trifft Haiti"
 hai.2.d: "Eine Katastrophe! Nach dem Zusammenbruch der deutschen Wirtschaft haben deutsche Unternehmen und amerikanische Finanzinstitute Schockwellen durch Haiti geschickt. Da die Arbeitslosigkeit in Haiti ohnehin schon hoch ist, wird diese Krise das Problem noch verschärfen. Alle Reformen, die Präsident Calixte in den letzten Jahren durchgeführt hat, sind umsonst."
 hai.2.a: "Mein Gott!"

 hai.3.t: "Lescot prangert die Übergriffe des Präsidenten an"
 hai.3.d: "Während Präsident Calixte die Mitglieder des Staatsrats und der Nationalversammlung hart anging, prangerte der Führer der wichtigsten Oppositionsparteien, Elie Lescot, Präsident Calixte in einer Rede vor der Nationalversammlung an. Dies mag zwar die Entschlossenheit der oppositionellen Abgeordneten stärken, doch Lescot hat Calixte noch nie gemocht, und seine Rede wird kaum jemanden umstimmen."
 hai.3.a: "Er spielt keine Rolle."

 hai.4.t: "Zentrales Ratsmitglied meldet sich zu Wort"
 hai.4.d: "In einer scharfen Kritik an der Wahlkampagne von Präsident Calixte hat ein zentrales Ratsmitglied Calixte als undemokratisch und an der Grenze zur Diktatur stehend angeprangert. Er behauptet, dass die Praktiken des Calixte-Regimes das Ende der haitianischen Demokratie bedeuten werden."
 hai.4.a: "Bringt ihn zum Schweigen."
 hai.4.b: "Lasst ihn gehen."

 hai.5.t: "Ein Vorschlag von Casséus"
 hai.5.d: "Je näher der Wahlkampf rückt, desto weniger können wir uns Hoffnungen auf einen Erdrutschsieg machen. Die Wahl wird höchstwahrscheinlich hart umkämpft und knapp sein. Um unsere Siegchancen zu erhöhen, könnten wir einige \"andere Methoden\" in Erwägung ziehen, wie z. B. die Verwendung der Namen von Verstorbenen auf den Stimmzetteln. Dies dient nur der Sicherheit Haitis, denn Calixte hat nur gute Absichten für unser geliebtes Land."
 hai.5.a: "Dies muss geschehen, um die haitianische Demokratie und Ordnung zu erhalten."
 hai.5.b: "So stirbt also die Demokratie... mit donnerndem Applaus."

 hai.6.t: "Skandal im Wahlkampf"
 hai.6.d: "Während des Wahlkampfes wurde aufgedeckt, dass mehrere Mitglieder der Garde d' Haiti Schmiergelder aus der Dominikanischen Republik angenommen hatten. Einige behaupten, dass die Bestechungsgelder so hoch wie Präsident Calixte selbst sind. Auch wenn die Loyalität der Garde d' Haiti außer Zweifel steht, könnte dies politisch schwer zu verkraften sein."
 hai.6.a: "Erkennen Sie an, dass dies ein Problem ist, das untersucht werden muss."
 hai.6.b: "Bestreitet diese Verbrechen!"

 hai.7.t: "Abgeordneter kündigt Unterstützung für Calixte an"
 hai.7.d: "Es scheint, dass unsere Bemühungen Früchte getragen haben. Dank des Charismas von Calixte im Wahlkampf und einiger \"Motivationen\" haben mehrere Abgeordnete aus den verschiedenen Departements ihre Unterstützung für Calixte erklärt."
 hai.7.a: "Ein Schritt näher zum Sieg!"

 hai.8.t: "Price-Mars bleibt skeptisch"
 hai.8.d: "Der prominente Arzt und Politiker Jean Price-Mars hat sich zu seinen Zweifeln am Regime von Präsident Calixte geäußert. Price-Mars stimmt zwar mit den linksgerichteten Ansichten des Präsidenten überein, hat aber wiederholt die autoritären Tendenzen des Präsidenten angeprangert."
 hai.8.a: "Setzen Sie sich mit ihm unter vier Augen zusammen."
 hai.8.b: "Verurteilen Sie ihn in der Presse!"

 hai.9.t: "Jean Price-Mars unterstützt Calixte"
 hai.9.d: "Es scheint, dass die Argumente und der Diskurs von Calixte die Gunst von Price-Mars gewonnen haben. Mit der fortschrittlichen Sache im Rücken werden wir siegreich sein!"
 hai.9.a: "Exzellent!"

 hai.10.t: "Jean Price-Mars tadelt Calixte"
 hai.10.d: "Price-Mars hat Calixte als Despoten angeprangert und behauptet, dass Calixtes Taktik und Politik der Demokratie in Haiti nur schaden kann. Angesichts der Popularität des Arztes unter den Gebildeten und seiner eigenen Anhängerschaft ist dies ein schwerer Rückschlag für die Calixte-Bewegung."
 hai.10.a: "Was für ein Narr."

 hai.11.t: "Calixte als Justizminister vereidigt"
 hai.11.d: "Da klar ist, dass Präsident Calixte die Wiederwahl in der Nationalversammlung nicht gewinnen wird, haben seine Berater einen Plan ausgearbeitet, mit dem er die Ratifizierung hinauszögern und mit Hilfe des Kabinetts als De-facto-Präsident weiterregieren will. Da in der haitianischen Verfassung nicht klar geregelt ist, was geschieht, wenn bis zum 10. Juni kein Präsident gewählt wird, wird allgemein angenommen, dass das Kabinett des ehemaligen Präsidenten weiterhin die Nation regieren würde. Da Präsident Calixte nun auch Mitglied seines eigenen Kabinetts ist, kann er auch nach Ablauf seiner Amtszeit weiterregieren."
 hai.11.a: "Wer sich das ausgedacht hat, ist ein Genie!"

 hai.12.t: "Nationalversammlung protestiert"
 hai.12.d: "Die Mitglieder der Nationalversammlung haben unsere Kampagne als betrügerisch und korrupt bezeichnet und gegen uns protestiert. Sie haben versprochen, alles in ihrer Macht Stehende zu tun, um zu verhindern, dass Calixte die Präsidentschaft erlangt. Unser Einfluss im ganzen Land ist ziemlich sicher, und diese Dummköpfe werden bald lernen, dass sie auf der falschen Seite der haitianischen Geschichte stehen werden."
 hai.12.a: "Wen kümmert das?"

 hai.13.t: "Ratsmitglieder bei Absprachen mit Lescot ertappt"
 hai.13.d: "Wir haben erfahren, dass einige der Stadträte mit Elie Lescot zusammenarbeiten. Wir haben zwar eine gewisse Unterstützung auf unserer Seite, aber das verschafft Lescots Seite einen Vorteil. Wir können sie zwar einfach in Ruhe lassen, aber um unsere Siegchancen zu erhöhen, können wir die Garde bitten, sie vom Gegenteil zu überzeugen."
 hai.13.a: "Verhaften Sie sie und begnadigen Sie sie für ihre Stimmen."
 hai.13.b: "Lasst sie gehen."

 hai.14.t: "Ein neuer Kommandant der Garde d'Haiti"
 hai.14.d: "Es ist an der Zeit, einen neuen Kommandeur für die illustre und elitäre Garde d'Haiti zu ernennen. Die Institutionalisten in der Nationalversammlung unterstützen Alfred Auguste Nemours, während viele im inneren Kreis von Präsident Calixte Paul Magloire unterstützen, einen jungen Offizier, der Calixte persönlich und politisch treu ergeben ist."
 hai.14.a: "Wählen Sie Nemours aus."
 hai.14.b: "Magloire war immer loyal."

 hai.15.t: "Der Amerikanische Zusammenbruch"
 hai.15.d: "Das Undenkbare ist geschehen. Während die Vereinigten Staaten jahrelang von wirtschaftlicher Unordnung und Instabilität geplagt wurden, machte ihre ständige Präsenz in der Karibik Haiti quasi zu einer Marionette. Jahrelang hat das haitianische Volk gelitten - die Marineinfanteristen der Vereinigten Staaten haben nichts als Elend über unser Land gebracht. Die von den USA unterstützten Projekte brachten nichts anderes als das Korkenziehersystem nach Haiti und machten Haiti erneut zu einem Sklavenstaat. Jetzt nicht mehr. Der Koloss der Neuen Welt ist in einen totalen Bürgerkrieg ausgebrochen und auf die Knie gefallen. Es besteht kein Zweifel, dass sie nicht in der Lage sein werden, über uns zu herrschen wie die Imperialisten, die sie sind. Wieder einmal sind die Ketten Haitis zerbrochen."
 hai.15.a: "Mein Gott!"

 hai.16.t: "Die Nachwehen der Monte-Cristi-Affäre"
 hai.16.d: "Nachdem die dominikanische Armee Tausende von haitianischen Bürgern in der Grenzstadt Monte Cristi abgeschlachtet hat, sind die Spannungen zwischen den Dominikanern und unserer Regierung massiv gestiegen."
 hai.16.a: "Wir müssen bereit sein."

 hai.17.t: "Berichte über Bestechungen"
 hai.17.d: "Obwohl [HAI.GetLeader] sich sehr bemüht hat, gegen die dominikanischen Streifzüge über die Grenze vorzugehen, werden seine Bemühungen von seinen Feldkommandeuren weiterhin zurückgewiesen. Ein jüngerer Offizier hat berichtet, dass die Dominikaner diese Kommandeure bestochen haben, damit sie ruhig bleiben und sich weigern, gegen die dominikanischen Soldaten vorzugehen."
 hai.17.a: "Wir müssen gegen die Dominikaner vorgehen!"
 hai.17.b: "Wir können es uns nicht leisten, diese Verräter zu ergreifen."

 hai.18.t: "Haiti nimmt Beamte fest"
 hai.18.d: "Aus den Berichten unserer Grenzbeamten geht hervor, dass die von uns bestochenen Beamten verhaftet worden sind. Das hat ihnen aber nicht geholfen, das grundlegende Problem der Korruption in ihren Reihen zu lösen."
 hai.18.a: "Wir müssen sie weiterhin unterminieren."

 hai.19.t: "Erfolgreiche Bestechung haitianischer Beamter"
 hai.19.d: "Unsere Spione jenseits der Grenze und Informanten in unseren eigenen Armeeeinheiten berichteten, dass dominikanische Beamte in den letzten Wochen eine weitere Runde von Bestechungsgeldern an unsere Offiziere im Feld ausgegeben haben. Zusammen mit den Berichten derselben Einheiten, dass es keine Aktivitäten von der dominikanischen Seite der Grenze gab, können wir davon ausgehen, dass diesen Offizieren nicht zu trauen ist."
 hai.19.a: "Die Spannungen nehmen zu..."

 hai.20.t: "1940 Haitianische Wahlen"
 hai.20.d1: "Bei der vielleicht größten und außergewöhnlichsten Wahl, die Haiti je erlebt hat, haben heute Haitianer aus allen Teilen der Insel in den Wahllokalen ihre Stimme abgegeben - in dem Bestreben, an der scheinbar demokratischen Abstimmung des Landes teilzunehmen. Die Spannungen sind groß, und am Ende des Tages versammelten sich Tausende in der Hauptstadt Port-au-Prince, um die Wahlergebnisse zu erfahren. In diesem Jahr konkurrieren kein Geringerer als der amtierende Präsident Calixte, der Führer der Progressiven Jean Price-Mars und die Nationalisten von Stenio Vincent. Die Ergebnisse einer erbitterten und ideologisch umkämpften Wahl liegen vor, und der Sieger ist..."
 hai.20.d2: "Bei der vielleicht größten und außergewöhnlichsten Wahl, die Haiti je erlebt hat, haben heute Haitianer aus allen Teilen der Insel in den Wahllokalen ihre Stimme abgegeben - in dem Bestreben, an der scheinbar demokratischen Abstimmung des Landes teilzunehmen. Die Spannungen sind groß, und am Ende des Tages versammelten sich Tausende in der Hauptstadt Port-au-Prince, um die Wahlergebnisse zu erfahren. In diesem Jahr konkurrieren kein Geringerer als der amtierende Präsident Lescot, der Führer der Progressiven Jean Price-Mars, und die Nationalisten von Stenio Vincent. Die Ergebnisse einer erbitterten und ideologisch umkämpften Wahl liegen vor, und der Gewinner ist..."
 hai.20.d3: "General Lavaud hat Neuwahlen versprochen, und jetzt hat er sie gehalten! Nach der Machtübernahme durch das Militär wurden Neuwahlen ausgerufen, um Haiti endlich die Demokratie zurückzugeben. Haitianerinnen und Haitianer aus allen Teilen der Insel haben heute in den Wahllokalen ihre Stimme abgegeben, um an der scheinbar demokratischen Abstimmung im Land teilzunehmen. Die Spannungen sind groß, und am Ende des Tages versammelten sich Tausende in der Hauptstadt Port-au-Prince, um die Wahlergebnisse zu erfahren. Unter den Kandidaten befinden sich Stenio Vincent, Führer der Nationalisten, Paul Magloire, jetzt Vorsitzender von Calixtes alter Partei, sowie Jean Price-Mars, der Führer der Fortschrittspartei."
 hai.20.d4: "General Lavaud hat Neuwahlen versprochen, und jetzt hat er sie gehalten! Nach der Machtübernahme durch das Militär wurden Neuwahlen ausgerufen, um Haiti endlich die Demokratie zurückzugeben. Haitianerinnen und Haitianer aus allen Teilen der Insel haben heute in den Wahllokalen ihre Stimme abgegeben, um an der scheinbar demokratischen Abstimmung im Land teilzunehmen. Die Spannungen sind groß, und am Ende des Tages versammelten sich Tausende in der Hauptstadt Port-au-Prince, um die Wahlergebnisse zu erfahren. Unter den Kandidaten befinden sich Stenio Vincent, Führer der Nationalisten, Paul Magloire, jetzt Führer der alten Partei von Calixte, Jean Price-Mars, Führer der Fortschrittspartei, und Max Hudicourt, der Führer der Sozialistischen Partei."
 hai.20.a: "Präsident Calixte wird mit einem Erdrutschsieg wiedergewählt."
 hai.20.b: "Die Liberalen von Elie Lescot werden wiedergewählt!"
 hai.20.c: "Die Progressiven von Jean Price-Mars sind siegreich!"
 hai.20.d: "Die Nationalisten von Stenio Vincent erringen den Sieg!"
 hai.20.e: "Max Hudicourt wird unsere sozialistischen Verbündeten beruhigen!"
 hai.20.f: "Paul Magloire ist der richtige Mann für diese Aufgabe!"

 hai.21.t: "Das Ende des 2. Amerikanischen Bürgerkriegs"
 hai.21.d: "Der Staub hat sich gelegt und [361.owner.GetNameDef] ist aus der Asche auferstanden. Wie werden sie ihr Land und Haiti verändern?"
 hai.21.a: "Die Amerikaner sind zurück."
 hai.21.b: "Eine Änderung der Eigentumsverhältnisse."

 hai.22.t: "Haiti möchte der [Root.GetFactionName] beitreten"
 hai.22.d: "Mit dem Ausbruch des Krieges in Amerika hat sich die kleine Karibiknation Haiti plötzlich frei und unabhängig, aber allein auf der Welt wiedergefunden. Während die Spannungen auf der ganzen Welt zunehmen, ist sich die haitianische Regierung der Gefahren ihrer neuen Position bewusst, und nachdem sie eine Reihe neuer wirtschaftlicher Beziehungen zu unserem Wirtschaftsraum aufgebaut hat, hat sie uns nun um die Mitgliedschaft in der [Root.GetFactionName] gebeten. \n\nUnser Außenministerium hat diesen Vorschlag ausführlich erörtert - Haiti ist zwar nicht gerade als Weltmacht bekannt, aber seine strategische Lage in der Mitte des Karibischen Meeres würde uns helfen, Operationen in der gesamten Region durchzuführen, zu der auch einige beträchtliche Mineralienvorkommen und der immer wichtige Panamakanal gehören. Außerdem glauben einige optimistischere Köpfe, dass Haiti in der Lage sein könnte, einige Kautschukplantagen zu unterhalten, wenn man ihm etwas Kapital für deren Entwicklung zur Verfügung stellt. Vielleicht sollten wir auf das Angebot von Port-au-Prince eingehen?"
 hai.22.a: "Ja, natürlich!"
 hai.22.b: "Wir brauchen sie nicht."

 hai.23.t: "[From.GetNameDefCap] verweigert uns die Mitgliedschaft in der [From.GetFactionName]"
 hai.23.d: "Aus welchen Gründen auch immer hat [From.GetNameDefCap] beschlossen, dass sie uns nicht in ihre Fraktion aufnehmen können. Offenbar ist unsere stolze Nation für die so genannten Giganten der Weltbühne kaum mehr als eine Belastung."
 hai.23.a: "Verflucht seien sie!"

 hai.24.t: "Rückfrage mit [FROM.faction_leader.GetNameDef] zu Kautschuk-Anbau."
 hai.24.d: "Mit dem Fortschreiten des 2. Weltkriegs ist es klar geworden, dass Kautschuk eine lebenswichtige Ressource sein wird. Da der Zugang zu Afrika und Asien bei weitem nicht gewährleistet ist, haben wir [FROM.faction_leader.GetNameDef] vorgeschlagen, mit der Entwicklung von Kautschuk in Haiti zu beginnen."
 hai.24.a: "Hoffen wir, dass sie mit an Bord sind!"

 hai.25.t: "Haiti schlägt ein Kautschuk-Entwicklungsprogramm vor"
 hai.25.d: "Mit dem Fortschreiten des 2. Weltkriegs ist klar geworden, dass Kautschuk eine lebenswichtige Ressource sein wird. Da der Zugang zu Afrika und Asien bei weitem nicht gewährleistet ist, hat Haiti uns vorgeschlagen, mit dem Aufbau des Kautschuk-Anbaus zu beginnen. Dies könnte uns nicht nur den Zugang zu diesem wertvollen Rohstoff erleichtern, sondern auch einen enormen Gewinn ermöglichen."
 hai.25.a: "Dies ist eine großartige Möglichkeit, Haiti wieder auf die Beine zu bringen!"
 hai.25.b: "Eine großartige Idee, von der wir beide profitieren!"

 hai.26.t: "[FROM.faction_leader.GetNameDefCap] Stimmt zu!"
 hai.26.d: "[FROM.faction_leader.GetNameDefCap] hat unserem Vorschlag zugestimmt und freut sich darauf, die Produktion zu starten. Sie sind sogar so begeistert, dass sie zugestimmt haben, uns den gesamten Gewinn zu überlassen und das Eigentum vollständig in die Hände der haitianischen Regierung und haitianischer Unternehmen zu legen."
 hai.26.a: "Fantastische Neuigkeiten!"

 hai.27.t: "[FROM.faction_leader.GetNameDefCap] Stimmt zu!"
 hai.27.d: "[FROM.faction_leader.GetNameDefCap] hat unserem Vorschlag zugestimmt und freut sich darauf, die Produktion zu starten. Sie haben jedoch festgelegt, dass einige [HAI.faction_leader.GetAdjective] Unternehmen einen Teil des Eigentums an den Plantagen übernehmen, um sicherzustellen, dass sie ordnungsgemäß betrieben werden. Wir sind zwar zuversichtlich, dass wir die Plantagen selbst betreiben können, und die Gewinneinbußen sind nicht groß, aber es ist möglich, dass ein ausländisches Unternehmen einen Teil der Haftung übernimmt."
 hai.27.a: "Wie erwartet."

 hai.52.t: "Chaos in der Regierung"
 hai.52.d: "Nachdem die Regierung den Forderungen der Dominikaner nachgegeben hat, sind sowohl die Armee als auch die Nationalversammlung in Aufruhr, weil [HAI.GetLeader] sie nicht zur Rechenschaft gezogen hat. Um einen vollständigen Zusammenbruch zu verhindern, haben General Franck Lavaud und eine Clique von Armeeoffizieren die Kontrolle über die Regierung übernommen und [HAI.GetLeader] verhaftet. Während die Demokratie vorübergehend ausgesetzt ist, verspricht General Lavaud, dass im Jahr 1940 reguläre Wahlen stattfinden werden, um eine neue Regierung zu wählen."
 hai.52.a: "Wir können es uns nicht leisten, schwach auszusehen."

 hai.53.t: "Radikalisierung nimmt zu"
 hai.53.d: "Die politische Reaktion auf unseren Rückzieher in der Monte Cristi-Affäre war nicht positiv. Sowohl die Nationalisten von Stenio Vincent als auch die Syndikalisten von Jacques Roumain haben an Popularität gewonnen."
 hai.53.a: "Das ist nicht gut..."

 hai_civ.1.t: "Wahlen zur Nationalversammlung"
 hai_civ.1.d: "Nach einem langen und erbitterten Wahlkampf zwischen beiden Seiten stehen nun endlich die Wahlen zur haitianischen Nationalversammlung an. Von Port-au-Prince bis Port de Paix warten die Haitianerinnen und Haitianer nervös auf die Wahl, die den nächsten Präsidenten ihres Landes bestimmen wird."
 hai_civ.1.a: "Wir warten auf die Präsidentschaftswahlen."
 hai_civ.1.b: "Wir warten auf die Präsidentschaftswahlen."

 hai_civ.2.t: "Nationalversammlung wählt den Präsidenten"
 hai_civ.2.d: "In ihrer ersten Sitzung ist die neue Nationalversammlung zusammengetreten, um den neuen Präsidenten der Republik zu wählen. Nach der Auszählung der Stimmen erwarten wir die Ergebnisse..."
 hai_civ.2.a: "Sieg!"
 hai_civ.2.b: "Wir sind besiegt..."
 hai_civ.2.c: "Die Versammlung ist festgefahren!"

 hai_civ.3.t: "Staatsrat bestätigt die Wahl"
 hai_civ.3.d: "Der Staatsrat ist zusammengetreten, um die Wahl zu bestätigen. Es war zwar fraglich, ob die institutionalistischen Unterstützer von Lescot die Ratifizierung verweigern würden, aber sie haben ihre Pflicht getan und das Wahlergebnis bestätigt."
 hai_civ.3.a: "Endlich ein Sieg."

 hai_civ.4.t: "Präsident Calixte erklärt den Sieg!"
 hai_civ.4.d: "Nach der Abstimmung in der Nationalversammlung hat Präsident Calixte seinen Sieg erklärt. Einige mögen behaupten, dass unsere Taktik bei der Wahl nicht ganz ehrenhaft war, aber das ist einfach der Preis dafür, dass Präsident Calixte seine Arbeit fortsetzen und Haiti verbessern kann."
 hai_civ.4.a: "Was immer nötig ist, um zu gewinnen."

 hai_civ.5.t: "Lescot erhält Unterstützung"
 hai_civ.5.d: "Nach der Erklärung der Nationalversammlung hat der Oppositionsführer Elie Lescot damit begonnen, im Norden Anhänger zu versammeln, von denen einige bewaffnet sein sollen. Auch wenn ein Krieg noch nicht unvermeidlich ist, scheint Lescot dies nicht auf die leichte Schulter zu nehmen."
 hai_civ.5.a: "Das ist nicht gut..."

 hai_civ.6.t: "Der Rat weigert sich, die Wahl zu bestätigen"
 hai_civ.6.d: "Während die Nationalversammlung in einer freien und fairen Wahl gewählt wurde und beschlossen hat, Präsident Calixte wiederzuwählen, stellen die Freunde von Elie Lescot im Staatsrat wilde Behauptungen über die Art und Weise auf, wie wir diese Wahl gewonnen haben."
 hai_civ.6.a: "Es gab keinen Betrug!"

 hai_civ.7.t: "Haitianer randalieren auf den Straßen"
 hai_civ.7.d: "Nach der Weigerung des Staatsrates, die Wahl zu bestätigen, strömten die Haitianer auf die Straßen von Port-au-Prince, um gegen die Entscheidung des Rates zu protestieren und Gegenproteste einzulegen. Es ist klar, dass es keine gewaltfreie Lösung geben wird."
 hai_civ.7.a: "Der Kampf um die Zukunft von Haiti beginnt jetzt!"

 hai_civ.8.t: "Lescot wirbt um Unterstützer im Norden"
 hai_civ.8.d: "Nach Zusammenstößen auf den Straßen hat Elie Lescot im Norden Milizen aufgestellt, die seiner Sache treu sind. Er verfügt zwar noch nicht über das Personal, um unsere Streitkräfte vor Ort herauszufordern, aber er hat die Mittel, und wenn die internationale Gemeinschaft ihm den Sieg zutraut, kann er ihn auch erringen."
 hai_civ.8.a: "Der haitianische Bürgerkrieg hat begonnen..."

 hai_civ.9.t: "Lescot zum Sieger erklärt"
 hai_civ.9.d: "Bei den Wahlen zur Nationalversammlung wurde der Oppositionskandidat Elie Lescot zum Sieger erklärt."
 hai_civ.9.a: "Verdammt, wir haben gut gekämpft."
 hai_civ.9.b: "Stoppen Sie die Auszählung!"
 hai_civ.9.c: "Wir müssen die Ratifizierung um jeden Preis verhindern!"

 hai_civ.10.t: "Staatsrat ratifiziert die Wahl von Lescot"
 hai_civ.10.d: "Nach der Abstimmung in der Nationalversammlung haben Lescots Freunde im Staatsrat die Wahl offiziell bestätigt. Seine extreme Korruption kann nicht toleriert werden."
 hai_civ.10.a: "Lassen wir unsere "Unterstützer" protestieren."

 hai_civ.11.t: "Unsere Unterstützer randalieren auf der Straße"
 hai_civ.11.d: "Trotz der Bestätigung der Wahl durch den Staatsrat protestieren unsere Unterstützer gegen diese Entscheidung."
 hai_civ.11.a: "Sie demonstrieren nur für ihre Rechte als Haitianer!"

 hai_civ.12.t: "Gegenprotest der Lescot-Anhänger"
 hai_civ.12.d: "Während unsere Unterstützer gegen die Ergebnisse protestierten, hat Lescot eine Gruppe von Schlägern zusammengetrommelt, um unsere legitimen friedlichen Demonstranten zu verprügeln."
 hai_civ.12.a: "Er ist der rechtmäßige Präsident!"
 hai_civ.12.b: "Terroristen!"

 hai_civ.13.t: "Calixte vertreibt die Truppen der Garde in der Hauptstadt"
 hai_civ.13.d: "Nach Zusammenstößen in Port-au-Prince hat Präsident Calixte die Garde beauftragt, den Frieden zu wahren. Sie stießen mit den von Lescot unterstützten Banden zusammen, konnten aber die Stadt sichern."
 hai_civ.13.a: "Der Krieg hat begonnen."

 hai_civ.14.t: "Amerikanische Unterstützung kommt an!"
 hai_civ.14.d: "Obwohl die amerikanische Besatzung erst vor ein paar Jahren beendet wurde, ist das Interesse der Amerikaner an Haiti nach wie vor groß. Sie haben sich entschlossen, uns in diesem Konflikt zu unterstützen, und wir werden sicherstellen, dass ihre Unterstützung nicht fehlgeleitet ist."
 hai_civ.14.a: "Vielen Dank, Yankees!"

 hai_civ.15.t: "Ein Treffen mit dem deutschen Botschafter"
 hai_civ.15.d: "Nach dem Beginn des haitianischen Bürgerkriegs und dem anhaltenden Zusammenbruch des amerikanischen politischen Systems hat Deutschland begonnen, sein Interesse an einer Ausweitung seines Engagements in Haiti zu bekunden. Da unser Regime verzweifelt versucht, die Oberhand zu gewinnen, sind diese Gespräche mit der deutschen Regierung von entscheidender Bedeutung."
 hai_civ.15.a: "Wir müssen die deutsche Unterstützung sichern!"

 hai_civ.16.t: "Haitianischer Präsident [HAI.GetLeader] bittet um Unterstützung"
 hai_civ.16.d: "Während der haitianische Bürgerkrieg zwischen dem amtierenden Präsidenten [HAI.GetLeader] und dem Herausforderer [HAI.HAI_presidential_opponent] tobt, hat [HAI.GetLeader] um unsere Unterstützung gebeten. Im Gegenzug versprechen sie, dass Deutschland einen befreundeten Hafen in der Karibik erhält und seinen Einfluss auf dem amerikanischen Kontinent ausbauen kann."
 hai_civ.16.a: "Wir werden die rechtmäßige haitianische Regierung unterstützen."
 hai_civ.16.b: "Wir werden nicht Partei ergreifen."

 hai_civ.17.t: "Deutschland soll uns unterstützen!"
 hai_civ.17.d: "Nach Gesprächen mit dem deutschen Außenminister hat sich Deutschland bereit erklärt, unsere Sache im Gegenzug für wirtschaftliche und außenpolitische Zugeständnisse nach dem Krieg zu unterstützen."
 hai_civ.17.a: "Exzellent!"

 hai_civ.18.t: "Deutschland wird uns nicht unterstützen"
 hai_civ.18.d: "Die Gespräche zwischen unserer Regierung und dem deutschen Außenministerium sind nach unüberbrückbaren Differenzen gescheitert. Es ist klar geworden, dass Deutschland unsere Annäherungsversuche zurückgewiesen hat."
 hai_civ.18.a: "Ihr Verlust..."

 hai_civ.19.t: "Bestechung von Ratsmitgliedern"
 hai_civ.19.d: "Auch wenn Lescot die Wahl und die Unterstützung der Nationalversammlung gewinnt, können wir immer noch an der Macht bleiben, wenn es uns gelingt, die Ratifizierung im Staatsrat zu blockieren. Unsere Treffen mit den Staatsräten haben jedoch deutlich gemacht, dass ihre korrupte Unterstützung für Elie Lescot keine Grenzen kennt. Vielleicht müssen wir andere Beweggründe finden, um ihre Unterstützung zu gewinnen."
 hai_civ.19.a: "Es ist der einzige Weg..."

 hai_civ.20.t: "Lescot kann sich keine Mehrheit im Staatsrat sichern"
 hai_civ.20.d: "Unsere Taktik hat sich ausgezahlt. Trotz seines Sieges in der Nationalversammlung ist seine Wahl vom Staatsrat nicht bestätigt worden."
 hai_civ.20.a: "Erfolg!"

 hai_civ.21.t: "Kabinettsminister stellt Autorität von Calixte in Frage"
 hai_civ.21.d: "Démosthènes Calixte mag zwar der Präsident gewesen sein, ist es aber technisch gesehen nicht mehr. Da er nur noch Justizminister ist, hat sich ein kleinerer Kabinettsminister geweigert, einem Diktat zu folgen, mit dem Argument, dass Calixte dazu rechtlich nicht befugt sei."
 hai_civ.21.a: "Die Garde soll ihn verhaften."
 hai_civ.21.b: "Wir dürfen diese heikle Situation nicht durcheinander bringen."

 hai_civ.22.t: "Durchsuchung des amerikanischen Militärlagers"
 hai_civ.22.d: "Heute morgen stürmten Garde-Truppen auf unseren Befehl hin das amerikanische Gelände, um die wertvollen Waffen und Vorräte zu beschlagnahmen, die nach der Besetzung zurückgelassen wurden. Mit dieser modernen amerikanischen Bewaffnung haben wir bessere Chancen, die Rebellen zu besiegen. Die wenigen Marines, die dort stationiert waren, haben sich in einem kurzen Scharmützel tapfer geschlagen, aber Kommandant John Russell hat sich ergeben, nachdem er die aussichtslose Lage erkannt hat."
 hai_civ.22.a: "Endlich ist Russell machtlos."

 hai_civ.23.t: "Das Schicksal der amerikanischen Einrichtungen"
 hai_civ.23.d: "Trotz der Beschlagnahmung des amerikanischen Hauptlagers verfügen die Amerikaner immer noch über ein Netz von Einrichtungen in ganz Haiti. Ihre Vorräte werden sicherstellen, dass wir Haiti sowohl intern sichern als auch gegen die dominikanische Bedrohung helfen können."
 hai_civ.23.a: "Wir sollten amerikanische Einrichtungen und Ausrüstung beschlagnahmen"
 HAI_american_salvage: "Amerikanische Bergung"
 HAI_american_salvage_desc: "Die Überreste der amerikanischen Einrichtungen auf der Insel haben uns bei unseren Forschungen geholfen."

 hai_civ.24.t: "Demonstranten kämpfen auf der Straße"
 hai_civ.24.d: "Unsere friedlichen Demonstranten sind nach der Bekanntgabe des Patts in der Nationalversammlung mit den Krawallmachern von Elie Lescot zusammengestoßen. Die Gewalt hat sich vom Parlamentsgebäude fast bis zum Präsidentenpalast ausgebreitet, als ihre Terroristen versuchten, in das Parlamentsgebäude einzubrechen."
 hai_civ.24.a: "Verhängung des Kriegsrechts!"
 hai_civ.24.b: "Vielleicht haben sie ja Recht..."

 hai_civ.25.t: "Zentrumsabgeordnete halten die Wahl für rechtmäßig"
 hai_civ.25.d: "Eine Gruppe von Abgeordneten der Mitte, die glaubten, dass Präsident Calixte eine Bedrohung für die Demokratie sei, haben heute bekannt gegeben, dass sie ihre Meinung geändert haben und glauben, dass Calixte sich als Verteidiger der Demokratie erwiesen hat. Sie haben angekündigt, dass sie die Ratifizierung der Wahl unterstützen."
 hai_civ.25.a: "Fantastische Neuigkeiten!"

 hai_cal.1.t: "Präsident Calixte spricht vor der Nationalversammlung"
 hai_cal.1.d_no_civil_war: "Nach der erfolgreichen Ratifizierung seiner Wahl sprach Präsident Calixte vor der Nationalversammlung und dem Staatsrat. In seiner Rede erläuterte er seine Pläne für Haiti. [GetAmericanSituationHAI] In der Rede kündigte er an, dass..."
 hai_cal.1.d_civil_war: "Nach einer Siegesparade in Port-au-Prince wandte sich Präsident Calixte an die mehrheitlich schwarzen verbleibenden Mitglieder der Nationalversammlung. In seiner Rede erläuterte er seine Pläne für Haiti. [GetAmericanSituationHAI] In der Rede kündigte er an, dass..."
 hai_cal.1.a: "Präsident Calixte muss weiterhin per Dekret regieren."
 hai_cal.1.b: "Wir müssen eine neue sozialdemokratische Verfassung für Haiti erarbeiten."
 HAI_America_pre_civil_war: "Angesichts der Verschärfung der amerikanischen politischen Krise hat der Oberbefehlshaber deutlich gemacht, dass Haiti seinen eigenen Weg gehen muss."
 HAI_America_in_civil_war: "Da der Bürgerkrieg in den Vereinigten Staaten weitergeht und kein Ende in Sicht ist, ist klar geworden, dass Haiti einen neuen Kurs einschlagen muss."
 
 hai_cal.2.t: "Präsident Calixte eröffnet die Volksversammlung"
 hai_cal.2.d: "Im Anschluss an den haitianischen Verfassungskonvent kündigte Präsident Calixte die Bildung einer neuen Volksversammlung an, die nach dem allgemeinen Männerwahlrecht gewählt wird. Jetzt tritt die Versammlung zum ersten Mal zusammen. Sie alle haben ihren Amtseid abgelegt und sich verpflichtet, Freiheit, Gleichheit und Brüderlichkeit zu wahren. Präsident Calixte, der immer noch als erfahrener Politiker und hervorragender militärischer Befehlshaber verehrt wird (manche ziehen sogar Vergleiche mit dem großen Toussaint L'Overture), hat sogar die Mulatten-Elite von Port-au-Prince zu den Feierlichkeiten eingeladen."
 hai_cal.2.a: "Endlich eine repräsentative Regierung!"

 hai_cal.3.t: "Die Frage der Garde d'Haiti"
 hai_cal.3.d: "Als die amerikanischen Besatzer in den frühen 1930er Jahren abzogen, trat die Garde d'Haiti von Präsident Calixte an ihre Stelle. Nun, da Präsident Calixte begonnen hat, die Macht an eine wirklich demokratische Regierung abzugeben, wird die Frage aufgeworfen, ob die Garde zu viel Macht hat. Auch wenn sie nicht mehr von Präsident Calixte geführt wird, stellt sich die Frage, ob ihre Macht immer noch zu groß ist."
 hai_cal.3.a: "Seine Macht muss verringert werden"
 hai_cal.3.b: "Es ist unser Stolz, wir müssen Recht und Ordnung aufrechterhalten!"

 hai_cal.4.t: "Sieg!"
 hai_cal.4.d: "Präsident Calixte hat uns zum Sieg im Bürgerkrieg geführt! Die letzten von Lescots Milizen sind in die Berge geflohen, um dort einen verzweifelten Guerillakampf zu führen, und der Verräter Lescot selbst hat sich ergeben. Präsident Calixte hat beschlossen, ihn lediglich unter Hausarrest zu stellen, denn es ist klar, dass seine politische Macht geschwächt ist."
 hai_cal.4.a: "Eine Parade ist angesagt!"

 hai_cal.5.t: "Auswahl eines neuen Wohltäters"
 hai_cal.5.d: "Da die Vereinigten Staaten in Aufruhr sind und ihre Präsenz in den letzten Monaten immer chaotischer geworden ist, haben viele in unserer Regierung vorgeschlagen, dass wir uns an eine neue Großmacht wenden sollten, die uns hilft, unsere Schulden zu sichern und uns vor anderen Mächten zu schützen."
 hai_cal.5.a: "Deutschland hat uns in unserem Kampf unterstützt, das ist keine Frage!"
 hai_cal.5.a_spd: "Mit der SPD an der Macht ist es die einzige Option, sich dem deutschen Einfluss zu beugen."
 hai_cal.5.b: "Wir sind Sozialisten, wir müssen uns der Internationale anschließen!"
 hai_cal.5.c: "Wir sind Sozialisten, wir müssen uns der Internationale anschließen!"

 hai_cal.50.t: "Haiti schließt sich uns an"
 hai_cal.50.d: "Nach so vielen Umwälzungen scheint die haitianische Nation bereit zu sein, sich auf der internationalen Bühne voll auf unsere Seite zu stellen. Die Regierung in Port-au-Prince hat im Schnelldurchlauf eine Reihe von Erklärungen zu einer Reihe von internationalen Themen veröffentlicht, die mit unseren eigenen Positionen übereinstimmen. Haitianische Diplomaten haben auch Fühler ausgestreckt, um unsere Bereitschaft zu einem Militärbündnis mit dem Land auszuloten. Es sieht so aus, als ob das Land irgendwann in der Zukunft, vielleicht schon morgen oder vielleicht erst in einigen Jahren, aber auf jeden Fall irgendwann, das Thema eines Bündnisses offiziell ansprechen wird."
 hai_cal.50.a: "Hervorragend."

 hai_cal.6.t: "Eröffnung der deutschen Basis in Cap-Haitien"
 hai_cal.6.d: "Als Teil unserer Vereinbarung mit der deutschen Regierung im Austausch für Schuldenerlass und wirtschaftliche Investitionen haben wir Deutschland ein Stück Land in der Hafenstadt Cap-Haitien für den Bau eines Marinestützpunktes verpachtet. Da Deutschland versucht, seine Macht in der Karibik auszubauen, könnten wir nun der zentrale Schauplatz für eine weitere deutsche Expansion in der Region sein."
 hai_cal.6.a: "Dies ist das beste Handelsabkommen in der Geschichte der Handelsabkommen!"

 hai_cal.60.t: "Haiti gewährt Andockrechte"
 hai_cal.60.d: "Die Häkchen sind gesetzt und die Kreuzchen gesetzt. Nach einer Reihe von Hin- und Hergesprächen, die von den Haitianern selbst initiiert wurden, ist ein neues Abkommen mit dem kleinen Inselstaat unterzeichnet worden. Inmitten der Plattitüden und juristischen Floskeln hat Haiti zugestimmt, unsere Kriegsschiffe aufzunehmen."
 hai_cal.60.a: "Belohnung der Diplomatie."

 hai_cal.7.t: "Paul Magloire tritt aus Protest zurück"
 hai_cal.7.d: "Ein wichtiger Leutnant von Präsident Calixte, Paul Magloire, ist gestern aus Protest zurückgetreten, nachdem Calixte sich geweigert hatte, eine neue demokratische Verfassung auszuarbeiten. Magloire, ein General, dem linke Sympathien nachgesagt wurden, könnte bald versuchen, nach Frankreich zu reisen und die kleinen linken Bewegungen in Haiti vom Exil aus zu unterstützen."
 hai_cal.7.a: "Das macht nichts."

 hai_cal.8.t: "Ersetzung von Calixte als Kommandant der Garde d'Haiti"
 hai_cal.8.d: "Nachdem Präsident Calixte zugesagt hat, einen Teil der Macht an eine demokratische Regierung abzugeben, fordern nun viele, dass er von seinem Amt als Kommandant der Garde d'Haiti zurücktritt."
 hai_cal.8.a: "General Magloire wird ein ausgezeichneter Ersatz sein."

 hai_cal.9.t: "Vorschlag für die haitianische Weltausstellung"
 hai_cal.9.d_1: "Während Haiti sich nach den Zerstörungen des Bürgerkriegs wieder aufbaut, schlagen einige Haitianer vor, der Welt zu zeigen, dass wir nicht das rückständige Land sind, für das uns viele halten. Als Demonstration der Modernität der schwarzen Kultur wird die Ausstellung die urbane Schönheit von Port-au-Prince, Haitis Wunsch nach internationaler Zusammenarbeit sowie Haitis einzigartige Kultur und historische Denkmäler zeigen.\n\n Der Vorschlag sieht einen Torbogen, ein neues Kongresszentrum und eine massive Verbesserung der Infrastruktur vor, um die ankommenden Ausländer zu versorgen. Alles in allem ist es ein äußerst ehrgeiziges Projekt, das aber hoffentlich enorme wirtschaftliche, diplomatische und politische Ergebnisse für Haiti bringen wird."
 hai_cal.9.d_2: "m Zuge des Übergangs zu einer neuen Regierung schlagen einige Haitianer vor, der Welt zu zeigen, dass wir nicht so rückständig sind, wie viele glauben. Als Demonstration der Modernität der schwarzen Kultur wird die Ausstellung die urbane Schönheit von Port-au-Prince, Haitis Wunsch nach internationaler Zusammenarbeit sowie Haitis einzigartige Kultur und historische Denkmäler zeigen.\n\n Der Vorschlag sieht einen Torbogen, ein neues Kongresszentrum und eine massive Verbesserung der Infrastruktur vor, um die ankommenden Ausländer zu versorgen. Alles in allem ist es ein äußerst ehrgeiziges Projekt, das aber hoffentlich enorme wirtschaftliche, diplomatische und politische Ergebnisse für Haiti bringen wird."
 hai_cal.9.a: "Ein lohnendes Unterfangen!"

 hai_cal.10.t: "Die steigenden Kosten der haitianischen Weltausstellung"
 hai_cal.10.d: "Der Bau des Bogens und des Kongresszentrums schreitet zwar planmäßig voran, aber die Arbeits- und Materialkosten liegen weit über dem Budget. Da es viel zu spät ist, das Projekt abzubrechen oder zu reduzieren, haben wir keine andere Wahl, als mehr Mittel bereitzustellen."
 hai_cal.10.a: "Am Ende wird es sich lohnen...oder?"

 hai_cal.11.t: "Die Eröffnung der haitianischen Weltausstellung"
 hai_cal.11.d1: "Die haitianische Weltausstellung wurde heute eröffnet, und eine große Menschenmenge begrüßte die ausländischen Würdenträger und die Wunderwerke, die sie erwarteten. Der Bogen und das Kongresszentrum wurden pünktlich fertiggestellt, wenn auch weit über dem Budget, da Vertreter der französischen Kommune, des Kirchenstaates, Argentiniens, Kubas, Guatemalas, der Sozialistischen Republik Italiens, Mexikos, Venezuelas und der Westindischen Föderation anwesend waren.\n\n Ein Telegramm des französischen Vorsitzenden [FRA.GetLeader] wurde zusammen mit einer Parade einer kleinen Kompanie kommunarischer Soldaten verlesen. Viele der Würdenträger äußerten sich sehr positiv über ihre Unterbringung und die Eröffnungsfeierlichkeiten."
 hai_cal.11.d2: "Die haitianische Weltausstellung wurde heute eröffnet, und eine große Menschenmenge begrüßte die ausländischen Würdenträger und die Wunderwerke, die sie erwarteten. Der Bogen und das Kongresszentrum wurden pünktlich fertiggestellt, wenn auch weit über dem Budget, da Vertreter des Deutschen Reiches, des Kirchenstaates, Argentiniens, Kubas, Guatemalas, des Königreichs der Zwei Sizilien, Mexikos, Venezuelas und der Westindischen Föderation anwesend waren.\n\n Ein Telegramm des deutschen Kaisers [GER.GetLeader] wurde zusammen mit einer Parade einer kleinen Kompanie deutscher Soldaten verlesen. Viele der Würdenträger äußerten sich sehr positiv über ihre Unterbringung und die Eröffnungsfeierlichkeiten."
 hai_cal.11.a: "Ein fantastischer Start!"

 hai_cal.12.t: "Die Weltausstellung ein Erfolg!"
 hai_cal.12.d: "Im Anschluss an die Abschlussfeierlichkeiten erhielt Präsident Calixte von seinem Außenministerium die Nachricht, dass den ganzen Tag über Glückwunschbotschaften eintrafen, in denen Haiti zu seiner großartigen Leistung beglückwünscht wurde. Es ist klar, dass wir die Sicht der Welt auf unser Land verändert haben."
 hai_cal.12.a: "Ein bemerkenswertes Ereignis!"

 hai_cal.13.t: "Die Weltausstellung ist gescheitert!"
 hai_cal.13.d: "Im Anschluss an die Abschlussfeierlichkeiten erhielt Präsident Calixte von seinem Außenministerium die Nachricht, dass zwar einige Glückwünsche eingegangen waren, die Ausstellung aber weitgehend verpufft war. Nachdem die anfängliche Aufregung über die Ausstellung abgeklungen war, zeigten sich die meisten Würdenträger gelangweilt und unbeeindruckt. Trotz des großen Aufwands, der in die Veranstaltung gesteckt wurde, scheint es wenig zu geben, was man sehen kann."
 hai_cal.13.a: "Holen Sie mir den Organisator dieser Scharade an die Strippe!"

 hai_cal.14.t: "Präsident Calixte besucht einen Hahnenkampf-Ring"
 hai_cal.14.d: "Da Hahnenkämpfe in Haiti und in der gesamten Karibik ein weit verbreiteter Sport sind, war es nur eine Frage der Zeit, bis sich Präsident Calixte zu einem öffentlichen Kampf begab. Der Präsident, der behauptet, als Kind und Jugendlicher ein Fan dieses Sports gewesen zu sein, schien es zu genießen, den beiden Hähnen beim Kampf gegeneinander zuzusehen. Er beteiligte sich zwar nicht an den Wetten, schien aber zu wissen, was wann zu tun war, sehr zur Freude der anwesenden Einheimischen."
 hai_cal.14.a: "Es macht immer Spaß, ein paar Hähne zu sehen, die kämpfen!"

 hai_cal.15.t: "Linke kritisiert Präsident Calixte"
 hai_cal.15.d: "Mit dem Ende des Bürgerkriegs und der Konsolidierung der Staatsmacht haben viele von Calixtes Verbündeten auf der Linken, die einst an seine Sache glaubten, begonnen, sein Handeln in Frage zu stellen und ihre Loyalität zu überdenken. Einige von ihnen, meist enge Bekannte und angehende Minister, haben ihm offen ihre Enttäuschung über das neue Regime mitgeteilt. Um der nationalen Stabilität willen sollte man vielleicht einen anderen Ansatz in Betracht ziehen."
 hai_cal.15.a: "Sie sind eine Bedrohung für die haitianische Einheit!"
 hai_cal.15.b: "Ein starker Staat bedeutet nicht, dass wir die Menschen ignorieren sollten..."

 hai_les.1.t: "Die Frage des haitianischen Oberhauses"
 hai_les.1.d: "In der Ende der 1910er Jahre von Franklin Delano Roosevelt und Philippe Sudré Dartiguenave verfassten Verfassung war ein Senat vorgesehen, der als Oberhaus der Nationalversammlung dienen sollte. Die Amerikaner zogen jedoch den Staatsrat vor, ein viel kleineres Gremium, das sie leichter kontrollieren konnten. Sie bestanden darauf, dass sie nach ihrem Abzug den Senat wieder einführen würden. Als der damalige Präsident Borno 1932 gewählt wurde, weigerte er sich jedoch, den Senat wieder einzusetzen, und zog es stattdessen vor, mit dem Staatsrat zu verhandeln.\n\nWir haben nun die Möglichkeit, den Staatsrat weiter zu nutzen oder den Senat wiederzubeleben."
 hai_les.1.a: "Fortsetzung des Staatsrats."
 hai_les.1.b: "Der Senat wird wieder einberufen."

 hai_les.2.t: "Die Frage der Verfassung"
 hai_les.2.d: "Die haitianische Verfassung hat so viele Änderungen und Überarbeitungen erfahren, dass manche ihre Autorität völlig in Frage stellen. Viele argumentieren jedoch auch, dass sie zahlreichen Prüfungen standgehalten hat, darunter die jüngsten Wahlen und die Auseinandersetzungen zwischen Präsident Lescot und dem ehemaligen Präsidenten Calixte. Präsident Lescot muss nun entscheiden, ob er eine neue Verfassung verfassen oder die alte beibehalten will."
 hai_les.2.a: "Schreiben Sie eine neue Verfassung!"
 hai_les.2.b: "Beibehaltung der alten Verfassung"

 hai_les.3.t: "Präsident Lescot spricht vor der Nationalversammlung"
 hai_les.3.d: "Präsident Lescot sprach gestern vor der Nationalversammlung, um sie über den Stand der Ausarbeitung der neuen Verfassung zu informieren. Viele von Lescots Beratern fragen sich nun, ob wir eine parlamentarische Regierung einführen sollten, wie sie in Europa und in Kanada entwickelt und eingesetzt wird. Andere plädieren für die Präsidialrepublik, die wir seit Jahrzehnten haben."
 hai_les.3.a: "Lescot wird die Amtsgeschäfte der Calixte-Präsidentschaft weiterführen."
 hai_les.3.b: "Lescot verspricht, weitere Kompetenzen an die Legislative zu übertragen."

 hai_les.4.t: "Sollten wir Jean Price-Mars in die Regierung einladen?"
 hai_les.4.d: "Nach der Rede von Präsident Lescot haben einige in unserer Regierung vorgeschlagen, Jean Price-Mars, den Vorsitzenden der Fortschrittspartei, in die Regierung einzuladen. Als Liberaler, der autoritären Parteien gegenüber misstrauisch ist, können wir ihn vielleicht davon überzeugen, dass wir es gut meinen, und seine starke Stimme für unsere Regierung gewinnen."
 hai_les.4.a: "Er wäre ein würdiger Partner"
 hai_les.4.b: "Niemals!"

 hai_les.5.t: "Sieg!"
 hai_les.5.d: "Präsident Lescot hat uns zum Sieg im Bürgerkrieg geführt! Die letzten Milizen von Calixte sind in die Berge geflohen, um einen verzweifelten Guerillakampf zu führen, und der Verräter Calixte selbst hat sich ergeben. Präsident Lescot hat beschlossen, ihn lediglich unter Hausarrest zu stellen, da seine politische Macht offensichtlich geschwächt ist."
 hai_les.5.a: "Eine Parade ist angesagt!"

 hai_les.6.t: "Lescot eröffnet die neue Legislaturperiode"
 hai_les.6.d: "Nach den Parlamentswahlen eröffnete Präsident Lescot die neue Legislaturperiode mit einer Rede vor der Nationalversammlung. Er lobte den demokratischen Geist des haitianischen Volkes und verurteilte den reaktionären Populismus des ehemaligen Präsidenten Calixte."
 hai_les.6.a: "Eine ausgezeichnete Rede!"

 hai_les.7.t: "Auswahl eines neuen Wohltäters"
 hai_les.7.d: "Da die Vereinigten Staaten in Aufruhr sind und ihre Präsenz in den letzten Monaten immer chaotischer geworden ist, haben viele in unserer Regierung vorgeschlagen, dass wir uns an eine neue Großmacht wenden sollten, die uns hilft, unsere Schulden zu sichern und uns vor anderen Mächten zu schützen."
 hai_les.7.a: "Deutschland hat uns in unserem Kampf unterstützt, das ist keine Frage!"
 hai_les.7.b: "Die Entente-Nationen sind unsere natürlichen Verbündeten!"

 hai_les.8.t: "Die Frage der Garde"
 hai_les.8.d: "Die derzeitige Führung der Garde d'Haiti, die lange Zeit eine Institution der schwarzen Führung war und von dem früheren Diktator Calixte missbraucht wurde, ist schon viel zu lange ein Problem. Viele behaupten auch, dass die Garde d'Haiti ein Ventil für die soziale Mobilität der Schwarzen ist und dass sie sich ohne sie der Revolution zuwenden würden. Zumindest solange man als Mitglied der Garde beobachtet und kontrolliert werden kann. Daher fordern viele, die Garde so zu belassen, wie sie ist, um ihre Führungsstruktur nicht zu stören."
 hai_les.8.a: "Die Garde braucht einen Wechsel in der Führung."
 hai_les.8.b: "Behalten Sie die Garde wie sie ist."

 hai_les.9.t: "Vincents Vorschlag"
 hai_les.9.d: "Der Vorsitzende der Nationalistischen Partei, Stenio Vincent, traf heute mit Präsident Lescot im Präsidentenpalast zusammen. Während des Treffens prangerte Vincent die Anwesenheit der syndikalistischen Parti Socialiste Populaire scharf an. Er bezeichnete sie als Un-Haitianer, Verräter und Spione der 3. Er forderte Präsident Lescot offiziell auf, ihre Aktivitäten nicht nur anzuprangern, sondern ihnen ein aktives Organisations- und Versammlungsverbot zu erteilen."
 hai_les.9.a: "Er hat Recht, sie sind zu gefährlich, um am Leben gelassen zu werden!"
 hai_les.9.b: "Das würde sie nur stärken."

 hai_les.10.t: "Geflüster der Rebellion"
 hai_les.10.d: "Präsident Lescot ist bei der überwiegend schwarzen Bevölkerung nicht beliebt. Er bleibt jedoch sicher durch sein brutales Netz von Polizeichefs, den so genannten Section Chiefs, die den Innenminister Georges Léger über jede Rebellion in den Armeegarnisonen, über Maroons in der Wildnis oder über jede allgemeine Unzufriedenheit auf den großen Farmen informieren. Léger hat uns berichtet, dass in der Armee darüber geredet wird, ob Lescot wirklich der richtige Mann für den bevorstehenden Krieg gegen die Dominikaner ist oder ob der ehemalige Leutnant von Präsident Calixte, Paul Magloire, besser geeignet wäre. Dies mag zwar gefährlich klingen, doch handelt es sich dabei um Beamte der unteren Ebene, und Léger hat klargestellt, dass von einem Putschversuch nicht die Rede ist."
 hai_les.10.a: "Wir müssen auf der Hut sein."

 hai_les.11.t: "Probleme mit der Reform des Oberkommandos"
 hai_les.11.d: "Nach der Ankündigung von Präsident Lescot, das Oberkommando der Garde d'Haiti vollständig zu reformieren, haben viele der schwarzen Offiziere der unteren Ebene Probleme mit dieser Entwicklung. Sie sind zwar nicht zahlreich genug, um eine ernsthafte Herausforderung darzustellen, aber sie könnten die Effizienz der Reformen dennoch beeinträchtigen. Wir können die Sektionschefs auffordern, gegen einzelne Armeeeinheiten vorzugehen, oder wir können uns um sie herum organisieren, da wir wissen, dass sie unzufrieden sind."
 hai_les.11.a: "Durchgreifen."
 hai_les.11.b: "Lasst sie in Ruhe."

