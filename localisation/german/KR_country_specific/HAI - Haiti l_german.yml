### Ideas ###
 HAI_precarious_governance: "Prekäre Regierungsführung"
 HAI_precarious_governance_desc: "Die haitianische Regierung hängt am seidenen Faden - die Position von [Root.GetLeader] steht auf dem Spiel. Von gegnerischen Kräften bedrängt, muss man so schnell wie möglich seinen Einfluss auf die Nation festigen, da die politische Situation in Haiti immer instabiler wird."
 HAI_crippling_illiteracy: "Lähmendes Analphabetentum"
 HAI_crippling_illiteracy_desc: "Wir können das Problem nicht leugnen: Ein Großteil Haitis sind nach wie vor Analphabeten, die Schulen sind stark unterfinanziert und die meisten Kinder werden schon in jungen Jahren zum Arbeiten geschickt. Höhere Bildung ist in der Regel für französischsprachige Haitianer vorgesehen, und für den durchschnittlichen Haitianer, der Kreolisch spricht, gibt es nur wenige Ressourcen. Haiti hinkt schon jetzt hinter dem Rest der Welt hinterher, und wenn das Problem des Analphabetismus nicht gelöst wird, wird Haiti weiter hinter den Rest seiner Nachbarn zurückfallen."

 HAI_foreign_control_dynamic_modifier: "£pol_idea $HAI_foreign_control$"
 HAI_foreign_control: "Ausländische politische und wirtschaftliche Kontrolle"
 HAI_foreign_control_desc: "Trotz des Rückzugs der Amerikaner von der Besetzung unserer Insel befindet sich Haiti weiterhin fest in der amerikanischen Wirtschaftssphäre. Aufgespalten zwischen deutschen und amerikanischen Wirtschaftsinteressen wird unser Volk ständig ausgebeutet, und wenn keiner der beiden Mächte etwas Entscheidendes passiert, werden wir weiterhin unter ihrem Einfluss stehen.\n§W-----------------§!\n§WAmerikanischer Wirtschaftseinfluss:§! [GetAmericanInfluence]\n§WDeutscher Wirtschaftseinfluss:§! [GetGermanInfluence]\n§WWirtschaftlicher Einfluss der französischen Kommune:§! [GetFrenchInfluence]§![GetENTInfluence]\n\n§W[GetRestrictions]§W$MODIFIER_INDUSTRIAL_FACTORY_DONATIONS$:§! [?HAIeconomicinfluncecivs|=+0]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$:§! [?HAIeconomicinfluncepp|%+0]"
 
 HAI_foreign_control_dummy: "$HAI_foreign_control$"
 HAI_foreign_control_dummy_desc: "Trotz des Rückzugs der Amerikaner von der Besetzung unserer Insel befindet sich Haiti weiterhin fest in der amerikanischen Wirtschaftssphäre. Aufgespalten zwischen deutschen und amerikanischen Wirtschaftsinteressen wird unser Volk ständig ausgebeutet, und wenn keiner der beiden Mächte etwas Entscheidendes passiert, werden wir weiterhin unter ihrem Einfluss stehen.\n§W-----------------§!\n§WAmerikanischer Wirtschaftseinfluss:§! §RHoch§!\n§WDeutscher Wirtschaftseinfluss:§! §GNiedrig§!\n§WWirtschaftlicher Einfluss der französischen Kommune:§! §GNiedrig§!\n\n§WAmerikanisch verordnete Einschränkungen:§! §RStaatsausgaben§!\n\n§WKann keine Minister oder Gesetze zuweisen:§! §RJa§!\n§W$MODIFIER_INDUSTRIAL_FACTORY_DONATIONS$:§! [?1|=+0]\n§W$MODIFIER_POLITICAL_POWER_FACTOR$:§! [?-0.1|%+0]"

 HAI_border_clashes_dynamic_modifier: "£pol_idea $HAI_border_clashes_idea$"
 HAI_border_clashes_idea: "Dominikanische Grenzkonflikte"
 HAI_border_clashes_idea_desc: "Seit dem Abzug der US-Truppen haben die Dominikaner damit begonnen, ihre Streitkräfte an unserer Grenze aufzustocken und noch aggressiver zu agieren. Trotz unseres Wunsches, zurückzuschlagen, haben die dominikanischen Bestechungsgelder unsere Armee kastriert. Wir müssen mit der Korruption aufräumen und unsere Armee zumindest ein wenig modernisieren, um unsere Grenzen verteidigen zu können.\n§W-----------------\n$MODIFIER_ARMY_ORG_FACTOR$: [?HAIborderclashesORG|+=%1]\n$MODIFIER_STABILITY_FACTOR$: [?HAIborderclashesST|+=%]\n$MODIFIER_WAR_SUPPORT_FACTOR$: [?HAIborderclashesWS|+=%]§!"

 HAI_black_monday: "Schwarzer Montag"
 HAI_black_monday_desc: "Unsere aufstrebende Wirtschaft erlitt einen schweren Rückschlag, als die deutsche Wirtschaft am Schwarzen Montag zusammenbrach. Die Armutsquote steigt weiter an, da immer mehr Menschen in unserem Land arbeitslos werden. Mit seinen weit über den Atlantik reichenden Schwingungen, die unsere ohnehin schon angeschlagene Wirtschaft lähmen, wird sich erst mit der Zeit zeigen, ob Haitis Wirtschaft jemals wieder zu ihrem früheren Zustand zurückfindet oder nicht."
 HAI_young_democracy: "Eine junge Demokratie"
 HAI_young_democracy_desc: "Zum ersten Mal seit Jahren ist die Demokratie in Haiti zurückgekehrt. Der Weg zur Demokratie wird nicht einfach sein, und es wird viele Hindernisse geben, die unsere Regierung daran hindern, die Ideen von Freiheit, Brüderlichkeit und Gleichheit zu verwirklichen. Ein kühner neuer Kurs für unser Land, der aber zweifellos ein Leuchtturm der Freiheit in der Karibik sein wird!"
 HAI_state_economic_reforms: "Staatliche Wirtschaftsreformen"
 HAI_state_economic_reforms_desc: "Nach dem Vorbild anderer Volkswirtschaften weltweit hat der Staat beschlossen, direkt in die haitianische Wirtschaft einzugreifen, um ihren Zusammenbruch zu verhindern. Mit einer immer umfassenderen Rolle wird die Regierung dem haitianischen Volk beim Wiederaufbau seiner zusammengebrochenen Wirtschaft zu einer Wirtschaft helfen, die größer ist als alles, was die Haitianer je erlebt haben. Durch staatlich geförderte Projekte und Baumaßnahmen wird Haiti zu einer stärkeren Nation umgebaut - eine Nation, die den Rest der Karibik inspirieren wird."
 HAI_social_economic_reforms: "Socioeconomic Reforms"
 HAI_social_economic_reforms_desc: "The average Haitian citizen suffered greatly in the wake of the economic collapse. Together we will be stronger and overcome what has hit us - the greatest financial disaster in Haitian history. As even our nation's motto emphasizes fraternity, the government will take steps to ensure that social and economic reforms are administered to help alleviate the burden of their fellow Haitian brothers and sisters in these turbulent times."
 HAI_institutionalized_guarde: "Erweiterte Garde d'Haiti"
 HAI_institutionalized_guarde_desc: "Haiti wird Recht und Ordnung brauchen, da subversive Elemente aus dem In- und Ausland planen, unser Land in den kommenden Tagen zu zerstören. Durch die Stärkung der Garde d'Haiti und die Ausweitung ihrer Aufgaben können wir sicherstellen, dass unser Land in diesen Zeiten sicher ist. Die haitianischen Bürger können mit der Sicherheit der Garde gut schlafen, da sie wissen, dass gefährliche Individuen keinen Platz in unserer Gesellschaft haben werden."
 HAI_civil_war: "Bürgerkrieg!"
 HAI_civil_war_desc: "Die Ereignisse nach der Wahl haben zu einem weit verbreiteten Chaos auf der Insel geführt. Viele schließen sich den Reihen von Lescot und Calixte an, während der Kampf um die Seele Haitis beginnt. Beide Seiten werden eifrig versuchen, ihr Momentum und ihre Macht auf der Insel zu vergrößern, aber nur die Zeit wird zeigen, wer erfolgreich sein wird...  £war_support_texticon [?HAI_momentum]."
 HAI_citizens_army: "Eine Bürgerarmee"
 HAI_citizens_army_desc: "Die Armee wird erweitert, um unser Land vor inländischen und ausländischen Bedrohungen zu schützen und mehr haitianische Bürger einzubeziehen. Das haitianische Militär wird sich aus loyalen und fleißigen Bürgern zusammensetzen, um die Rolle der Armee zum Schutz und Dienst der haitianischen Nation zu erweitern."
 HAI_the_old_constitution: "Fortschreibung der alten Verfassung"
 HAI_the_old_constitution_desc: "Die Verfassung wird wiederhergestellt werden, um die Stabilität des Regimes zu gewährleisten. Mit diesen Dekreten werden wir dafür sorgen, dass die Macht in den richtigen Händen liegt und nicht in den Händen eines unruhigen Pöbels. Dadurch wird die Mulattenklasse gestärkt und die Kontrolle an diejenigen übergeben, die sie am besten nutzen können. Doch trotz der Wiedereinführung der Verfassung bleibt der anhaltende amerikanische und ausländische Einfluss auf unser Land eine ständige Erinnerung daran, dass unser Land nicht völlig unabhängig ist."
 HAI_expanded_University_haiti: "Erweiterte staatliche Universität von Haiti"
 HAI_expanded_University_haiti_desc: "Die Université d'État d'Haïti ist eine der bedeutendsten akademischen Einrichtungen Haitis. Die aus den 1820er Jahren stammende Universität hat durch die Zusammenlegung verschiedener Einrichtungen eine Erweiterung der Universität erfahren. Die medizinische und die juristische Fakultät werden modernisiert und um westliche Studiengänge erweitert, um eine Zukunft mit klugen Haitianern zu sichern. Die haitianischen Studenten werden nun Zugang zu modernen Forschungs- und Lerneinrichtungen haben, wodurch die akademischen Fähigkeiten unseres Landes erheblich erweitert werden."
 HAI_importing_haitian_rubber: "Einfuhr von haitianischem Kautschuk"
 HAI_enticing_3i_investments: "Verlockende dritte internationale Investitionen"
 HAI_iedc_investments: "IEDC-Investitionen"
 HAI_burgeoning_tourist_industry: "Aufstrebende Tourismusindustrie"
 HAI_enticing_german_investments: "Verlockende deutsche Investitionen"
 HAI_military_spending_cuts: "Kürzungen der Militärausgaben"
 HAI_political_status_quo: "Politischer Status Quo"
 HAI_senate_reconvened: "Der Senat ist wieder zusammengetreten"
 HAI_subsidizing_foreign_business: "Subventionierung ausländischer Unternehmen"
 HAI_american_assets_seized: "Beschlagnahmte amerikanische Vermögenswerte"
 HAI_researchers: "Unterstützung der Forschung"
 HAI_new_high_command: "Neues Oberkommando der Armee"
 HAI_liberal_haiti: "Ein liberales Haiti"
 HAI_planned_economy: "Planwirtschaft"
 HAI_controlled_unions: "Loyale Nationale Gewerkschaften"
 HAI_peoples_state: "Der Volksstaat"
 HAI_peoples_state_desc: "Eine starke Gesellschaft erfordert einen starken Staat, der mit einem starken Fundament beginnt. Aus der Asche des Bürgerkriegs und mit Hilfe von Calixtes linken Verbündeten hat sich Haiti nun auf den Weg gemacht, einen stärkeren, besseren und volksnahen Staat wieder aufzubauen, der auf einer umfassenden sozialistischen Vision beruht."
