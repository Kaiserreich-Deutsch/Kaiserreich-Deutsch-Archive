### Focuses ###
 haiti_focus: "Schwerpunktbaum von Haiti"
 HAI_secure_support: "Unterstützung des Rates sichern"
 HAI_secure_support_desc: "Wir sollten in erster Linie versuchen, die Mitglieder des Staatsrats und nach Möglichkeit auch der Nationalversammlung für uns zu gewinnen. Die Mittel können zur Finanzierung von "Geschenken" und wirtschaftlichen Zugeständnissen für die Abgeordneten umgeschichtet werden, um sie auf unsere Seite zu bringen."
 HAI_new_commander: "Ein neuer Kommandant der Garde d'Haiti"
 HAI_new_commander_desc: "Präsident Calixte ist weiterhin Kommandant der Garde, sehr zum Leidwesen sogar seiner Verbündeten in der Abgeordnetenkammer. Um eine wirksame politische Einigung zu erzielen, muss ein neuer Kommandant ernannt werden, aber wer soll dieses Amt übernehmen?"
 HAI_new_justice_minister: "Ein neuer Justizminister"
 HAI_new_justice_minister_desc: "Das Scheitern des politischen Balanceakts, der aus Calixtes Staatsstreich hervorging, ist unausweichlich. Dank einer Besonderheit der haitianischen Verfassung ist das Ende der Exekutivgewalt von Calixte jedoch möglicherweise noch nicht gekommen. Für den Fall, dass kein Kandidat zum Präsidenten gewählt wird, wird nach Ablauf der Amtszeit des amtierenden Präsidenten ein Rat bestimmter Minister, die vom scheidenden Präsidenten ausgewählt werden, mit Exekutivbefugnissen ausgestattet, und diese Minister können gleichzeitig ein gewähltes Amt bekleiden..."
 HAI_black_monday_hits_haiti: "Schwarzer Montag trifft Haiti"
 HAI_black_monday_hits_haiti_desc: "Der deutsche Aktienmarkt ist abgestürzt, und mit ihm ist die Welt fast überall in die Rezession gerutscht. Für Haiti, das bereits akut unter den wirtschaftlichen Turbulenzen in den Vereinigten Staaten leidet, ist dies besonders beunruhigend."
 HAI_german_loan: "Einen deutschen Kredit sichern"
 HAI_german_loan_desc: "Die Vereinigten Staaten haben die versprochene Wirtschaftshilfe nicht geleistet und unsere Schulden bei amerikanischen Finanziers weiterhin dazu benutzt, unsere Politik zu beeinflussen. Trotz seiner eigenen Probleme sollten wir stattdessen nach Deutschland schauen, um unsere Regierung finanziell solvent zu halten."
 HAI_american_loan: "Sichern Sie sich ein amerikanisches Darlehen"
 HAI_american_loan_desc: "Wir dürfen nicht vergessen, auf welch bösartige Weise die europäischen Nationen einst ihre finanzielle Macht über uns ausübten. Wir sollten amerikanische Hilfe in Anspruch nehmen, um unsere Regierung über Wasser zu halten."
 HAI_civil_relief_programs: "Programme für zivile Hilfe"
 HAI_civil_relief_programs_desc: "Wenn die Finanzierung gesichert ist, können wir endlich versuchen, die Depression direkt anzugehen, anstatt uns nur auf die Marktzyklen zu verlassen, um eine Erholung herbeizuführen."
 HAI_decrease_mil_spending: "Militärausgaben senken"
 HAI_decrease_mil_spending_desc: "Ohne ausländische Unterstützung haben wir keine andere Wahl, als die Militärausgaben zu kürzen. Wir müssen einfach mit den Konsequenzen für unsere Sicherheit und die Unterstützung der Bevölkerung und der Eliten leben."
 HAI_german_investments: "Deutsche Investitionen anlocken"
 HAI_german_investments_desc: "Das Deutsche Reich hofft, dass seine größten Unternehmen in Haiti Fuß fassen, anstatt über lokale Vermittler zu operieren. Wir sollten den deutschen Unternehmen im Gegenzug für Einstellungszusagen vollen Zugang gewähren."
 HAI_begin_recovery: "Beginn der Erholung"
 HAI_begin_recovery_desc: "Wenn die Staatsbilanz stabilisiert und neue Konjunkturquellen erschlossen sind, können wir die selbst auferlegten Finanzkontrollen lockern."

 HAI_lescot: "Lescot siegt"
 HAI_lescot_desc: "Calixte wurde entmachtet und Elie Lescot, ein Vertreter der alten Ordnung, übernahm die Präsidentschaft."
 HAI_conservative: "Ein konservatives Haiti"
 HAI_conservative_desc: "Auch wenn die konservative Ausrichtung von Elie Lescot immer klar war, so war die weitere Dominanz der Konservativen in der einstigen politischen Opposition gegen Präsident Calixte alles andere als sicher. Dennoch hat sich die alte Ordnung, wenn auch vielleicht mit einem anderen Charakter, durchgesetzt."
 HAI_old_constitution: "Fortführung der alten Verfassung"
 HAI_old_constitution_desc: "Die Verfassung von 1932 gründet sich auf eine starke politische Tradition. Auch wenn ihre Eigenheiten kritisiert werden, insbesondere der ziemlich unklare Status des Staatsrats und des Senats, sollte das Dokument geändert und nicht ersetzt werden."
 HAI_reconvene_senate: "Den Senat wieder einberufen"
 HAI_reconvene_senate_desc: "Unter Präsident Dartiguenave wurde das Oberhaus der nationalen Legislative, der Senat, für die Dauer eines Jahres durch ein provisorisches Gremium ersetzt - ein Mechanismus, der seit Jahrzehnten im haitianischen Recht verankert ist. Das Dekret von Dartiguenave wurde seitdem jedoch immer wieder verlängert. Nun ist es endlich an der Zeit, den Senat wieder einzusetzen."
 HAI_continue_council: "Fortsetzung des Staatsrates"
 HAI_continue_council_desc: "Unter Präsident Dartiguenave wurde das Oberhaus der nationalen Legislative, der Senat, für die Dauer eines Jahres durch ein provisorisches Gremium ersetzt - ein Mechanismus, der seit Jahrzehnten im haitianischen Recht verankert ist. Das Dekret von Dartiguenave wurde seither jedoch immer wieder verlängert. Anstatt den Senat wiederherzustellen, sollte das Gremium aus der Verfassung gestrichen und der derzeitige Staatsrat in der Verfassung verankert werden."
 HAI_define_executive: "Exekutivgewalt definieren"
 HAI_define_executive_desc: "Die vage Definition einiger Befugnisse der Exekutive in der Verfassung hat es Calixte ermöglicht, das Land an den Rand des Abgrunds zu bringen. In Abstimmung mit den beiden Kammern der Versammlung müssen wir eine Reihe von Änderungen ausarbeiten, die den Platz der einzelnen Organe genau definieren und die gleichzeitige Ausübung von Ämtern durch gewählte Vertreter einschränken."
 HAI_reactionary_republic: "Eine reaktionäre Republik"
 HAI_reactionary_republic_desc: "Während viele der führenden Bürger der Nation ihre Skepsis gegenüber dem Engagement unserer Regierung für eine moderate Reform zum Ausdruck bringen, müssen wir ihre Bedenken zerstreuen."
 HAI_question_of_guarde: "Die Frage der Garde d'Haiti"
 HAI_question_of_guarde_desc: "Die Armee ist seit langem eine Quelle des Nationalstolzes, schließlich ist Haiti aus einem rechtschaffenen Kampf hervorgegangen. Sie ist aber auch seit langem ein Dorn im Auge der zivilen Verwaltungen. In der Tat sind wir nur in der Lage, den Schaden, den die Garde unter der Führung von Calixte angerichtet hat, rückgängig zu machen. In Zukunft müssen wir dafür sorgen, dass die Garde vollständig unter ziviler Aufsicht steht und ihr gesellschaftliches Ansehen reduziert wird."
 HAI_liberal: "Ein liberales Haiti"
 HAI_liberal_desc: "Aufgrund seiner Meinungsverschiedenheiten mit anderen Überbleibseln aus der Borno-Zeit und konservativeren Nationalisten hat Präsident Lescot den liberalen Nationalisten zum politischen Aufstieg verholfen und gleichzeitig seine weitere politische Vorherrschaft gesichert."
 HAI_attract_business: "Große Unternehmen anlocken"
 HAI_attract_business_desc: "Die größten Unternehmen haben ihre Vormachtstellung gefestigt und zunehmend Netzwerke von Tochtergesellschaften in der ganzen Welt aufgebaut. Auch wenn sie keinen "haitianischen" Ursprung haben, sollten wir den Eintritt der größten Unternehmen der Welt in Haiti aktiv fördern. Wenn wir uns als überzeugter Verbündeter dieser Unternehmen positionieren, werden wir sicherlich davon profitieren."
 HAI_cash_crops: "Eine haitianische HASCO"
 HAI_cash_crops_desc: "Die Abgaben auf landwirtschaftliche Luxusprodukte finanzieren den Staatshaushalt. Der Staat muss vorpreschen und neue Flächen für ihren Anbau erschließen."
 HAI_cash_mining: "Erweiterung des Cash Mining"
 HAI_cash_mining_desc: "Der mineralische Reichtum unseres Landes ist noch fast vollständig unerforscht. Um die Entwicklung des Bergbausektors anzukurbeln, sollte den Landbesitzern die vollständige rechtliche Kontrolle über die unterirdischen Ressourcen gewährt und ein finanzieller Anreiz zur Erkundung der Ressourcen unter ihren Grundstücken geboten werden."
 HAI_building_infrastructure: "Aufbau der Infrastruktur"
 HAI_building_infrastructure_desc: "Außerhalb der Städte sind die Unternehmen für den Transport von Waren und Personal allein auf eine Reihe von lokal gepflegten unbefestigten Wegen angewiesen, für die oft Lasttiere eingesetzt werden. Lassen Sie uns die Fackel der infrastrukturellen Entwicklung wieder aufnehmen und das Schienennetz von Borno bis in die abgelegensten Teile des Landes ausbauen."
 HAI_housing_projects: "Neue Wohnungsbauprojekte"
 HAI_housing_projects_desc: "Informelle Siedlungen dominieren die Städte. Neue architektonische Entwicklungen könnten es uns zum Glück endlich ermöglichen, dieses Problem anzugehen. Der Staat sollte solche Siedlungen mit standardisierten, dichten Wohngebäuden überbauen und die Wohnungen an ehemalige Hausbesetzer zurückvermieten."
 HAI_agrarian_economy: "Eine Agrarwirtschaft"
 HAI_agrarian_economy_desc: "Um zu beurteilen, wie wir unsere nationale Entwicklung vorantreiben können, ohne die vorwiegend agrarische Struktur der Wirtschaft zu gefährden, müssen wir vorsichtig vorgehen. Es sollte eine neue Kommission aus führenden Vertretern der Wirtschaft eingesetzt werden, die unsere Regierung berät, wie dies zu erreichen ist."
 HAI_modernize_farming: "Landwirtschaftliche Praktiken modernisieren"
 HAI_modernize_farming_desc: "Die Mechanisierung der Landwirtschaft hat in den führenden Nationen der Welt zu einem explosionsartigen Anstieg der landwirtschaftlichen Produktivität geführt. Wir sollten staatliche Mittel für den Erwerb und die Verteilung moderner landwirtschaftlicher Geräte bereitstellen."
 HAI_begin_electrification: "Elektrifizierung beginnen"
 HAI_begin_electrification_desc: "Haiti hat bei der Versorgung der Bevölkerung mit Elektrizität einen jahrzehntelangen Rückstand gegenüber den meisten anderen Ländern der Welt. Außerhalb der wohlhabenderen Teile von Port-Au-Prince ist die Elektrizität eine exklusive Domäne des Staates. Wir müssen dieses Problem endlich angehen."
 HAI_begin_tourism: "Beginn des Tourismus"
 HAI_begin_tourism_desc: "Die natürliche Schönheit Haitis würde die aufstrebende Reiseindustrie sicherlich ansprechen, wenn wir unser Land nur als potenzielles Reiseziel bewerben würden."
 HAI_subsidize_farmers: "Landwirte subventionieren"
 HAI_subsidize_farmers_desc: "Die reichen Länder haben ihre Agrarsubventionen erhöht und überschwemmen die Märkte in den Randgebieten mit Waren. Wir können unseren Landwirten zwar nicht so großzügig entgegenkommen, aber wir können bestimmte landwirtschaftliche Ausgaben übernehmen."
 HAI_expand_lumber: "Ausbau der Holzwirtschaft"
 HAI_expand_lumber_desc: "Unter der amerikanischen Besatzung nahm der Holzexport erheblich zu. Neue forstwirtschaftliche Methoden, die die Anlage großer Baumplantagen ermöglichten, wurden jedoch nie in die Praxis umgesetzt. Ein wenig staatliches Kapital ist genau das, was die Holzindustrie braucht, um sich in einen lukrativen Leuchtturm der Modernität zu verwandeln."
 HAI_rural_housing: "Ländliche Wohnbauprojekte"
 HAI_rural_housing_desc: "Viele Menschen auf dem Lande leben im Elend und gefährden damit ihre Arbeitsproduktivität. Mit der staatlichen Unterstützung für neue Wohnsiedlungen auf dem Lande wird die landwirtschaftliche Produktion sicherlich stark zunehmen."
 HAI_revitalized_economy: "Eine wiederbelebte Wirtschaft"
 HAI_revitalized_economy_desc: "Die wirtschaftliche Depression, die 1925 begann und 1936 einen neuen Tiefpunkt erreichte, ist zu Ende. Unsere Kassen quellen über von den Früchten der wirtschaftlichen Prosperität. Wir können dieses Geld nutzen, um unsere erfolgreichsten Wirtschaftsinitiativen auszubauen, anstatt sie zu kürzen."
 HAI_new_constitution: "Eine neue Verfassung"
 HAI_new_constitution_desc: "Die traditionsreiche Verfassung von 1932 steht für alles, was an der haitianischen Demokratie falsch ist, und zeigt, wie weit sich Haiti von den Idealen seiner Gründer entfernt hat. Es muss ein völlig neues Dokument ausgearbeitet werden, das ein durch und durch demokratisches politisches System vorsieht und die Macht der Exekutive einschränkt."
 HAI_parliamentary: "Ein parlamentarisches System"
 HAI_parliamentary_desc: "Um Machtmissbrauch vorzubeugen, sollte das Amt des Präsidenten weitgehend zeremoniell gestaltet werden, während der größte Teil der Exekutivgewalt auf den Präsidenten der Nationalversammlung übertragen wird. Der Übergang soll natürlich schrittweise erfolgen, wobei Präsident Lescot Zeit gegeben werden soll, sich für die Versammlung und die Rolle des Präsidenten zu bewerben."
 HAI_presidential: "Eine Präsidialrepublik"
 HAI_presidential_desc: "Die Exekutive hat sich bei der Bewältigung nationaler Notlagen bewährt. Um Amtsmissbrauch auszuschließen, sollten der Präsident und sein Kabinett vor der Legislative rechenschaftspflichtig gemacht werden, ohne dass es zu einem Amtsenthebungsverfahren kommt, und der Sprecher der Nationalversammlung sollte mit begrenzten Exekutivbefugnissen ausgestattet werden."
 HAI_dissolve_guarde: "Auflösen der Garde d'Haiti"
 HAI_dissolve_guarde_desc: "Die Armee hat eine Regierung nach der anderen bedroht. Während eine starke Grenztruppe beibehalten werden muss, muss die Armee selbst, die Garde, einfach aufgelöst werden. Lasst uns das Eisen schmieden, solange es heiß ist, und die Armee beseitigen, solange sie schwach ist."
 HAI_democratic_legislature: "Eine demokratische Legislative"
 HAI_democratic_legislature_desc: "Obwohl Haiti vielleicht das erste Land war, das das allgemeine Wahlrecht offiziell eingeführt hat, ist der Zugang zu den Wahlurnen in der Realität der haitianischen Demokratie stark eingeschränkt. Angesichts der strukturellen Bedenken sollten wir in neue Mechanismen zur Überwachung der Wahlen investieren, um sicherzustellen, dass jeder Haitianer sein Wahlrecht kennt und ausüben kann."
 HAI_liberal_republic: "Dezentralisierung"
 HAI_liberal_republic_desc: "Um sicherzustellen, dass die Nation nie wieder von einem Kern städtischer Eliten dominiert wird, müssen wir die Distanz zwischen den Hallen der Macht und dem einfachen Volk verringern. Um dies zu erreichen, sollten die Gemeinden und Departements mehr Verwaltungsbefugnisse erhalten und ermächtigt werden, ihre eigenen direkt gewählten Regierungsräte zu bilden."
 HAI_civil_war_idea: "Bürgerkrieg!"
 HAI_civil_war_idea_desc: "Die soziale Ordnung in Haiti ist aufgrund der politischen Unruhen zusammengebrochen. Das Schicksal von Haiti wird mit Waffengewalt entschieden."
 HAI_mobilize_people: "Mobilisierung der Bevölkerung"
 HAI_mobilize_people_desc: "Der größte Teil der Garde ist Calixte gegenüber loyal geblieben. Daher müssen wir in erheblichem Umfang in die Organisation einer neuen Kampftruppe aus dem einfachen Volk investieren, indem wir sie bei Bedarf einberufen."
 HAI_mobilize_guard: "Mobilisierung der Garde"
 HAI_mobilize_guard_desc: "Die Mitglieder der haitianischen Garde stehen weiterhin loyal zu Calixte persönlich. Da unsere Reihen in weiten Teilen des Landes noch weitgehend intakt sind, wird es nur minimale Anstrengungen erfordern, eine effektive Kampftruppe zu organisieren."
 HAI_capture_north: "Eroberung des Nordens"
 HAI_capture_north_desc: "Mit der Konsolidierung unserer Kräfte sollten wir unsere Machtbasis im Norden des Landes sichern."
 HAI_organise_forces: "Unsere Kräfte organisieren"
 HAI_organise_forces_desc: "Die überstürzte Aufstellung unserer Streitkräfte und die Kommandostruktur erfordern eine schnelle Reform. Wir können die Erfahrungen aus der amerikanischen Besatzung und dem dortigen Bürgerkrieg nutzen, um eine effizientere Truppenstruktur zu entwickeln und die Herzen unserer Männer zu gewinnen."
 HAI_prepare_push_south: "Den Vorstoß nach Süden vorbereiten"
 HAI_prepare_push_south_desc: "Wenn der Norden des Landes konsolidiert ist, müssen wir Pläne ausarbeiten und die Männer auf den großen Vorstoß nach Süden vorbereiten."
 HAI_prince_liberated: "Port-Au-Prince befreit!"
 HAI_prince_liberated_desc: "In einem großen symbolischen Sieg ist die Hauptstadt in die Hände unserer Streitkräfte gefallen. Wir müssen die notwendigen Ressourcen investieren, um die Kontrolle über die Stadt zu festigen."
 HAI_american_help: "Amerikanische Hilfe suchen"
 HAI_american_help_desc: "Die Vereinigten Staaten sind sehr daran interessiert, dass Calixte besiegt wird. Jetzt, da wir im Kampf um Haiti die Oberhand haben, sollten die Amerikaner bereit sein, uns zu unterstützen."
 HAI_les_cayes: "Les Cayes gehört uns"
 HAI_les_cayes_desc: "Les Cayes, das einst fest unter der Kontrolle von Calixtes Truppen stand, ist gefallen. Wir sollten daran arbeiten, unsere Kontrolle zu festigen."
 HAI_german_help: "Deutsche Hilfe suchen"
 HAI_german_help_desc: "Das Deutsche Reich will mit seinen Streitkräften und Unternehmen in Haiti Fuß fassen. Wir sollten in der Lage sein, ihnen im Gegenzug für die Zusage von Zugeständnissen bei Kriegsende erhebliche Militärhilfe zu entlocken."
 HAI_push_les_cayes: "Weiter nach Les Cayes"
 HAI_push_les_cayes_desc: "Les Cayes befindet sich nach wie vor in einem nahezu anarchischen Zustand, liegt aber in Schlagdistanz zum Hauptteil unserer Streitkräfte. Wir sollten eine Offensive zur Einnahme der Stadt vorbereiten."
 HAI_seize_american_weapons: "Amerikanische Waffen beschlagnahmen"
 HAI_seize_american_weapons_desc: "Obwohl die Vereinigten Staaten angesichts ihrer eigenen internen Probleme einen überstürzten Rückzug aus Haiti antraten, stehen sie unserer Regierung weiterhin feindlich gegenüber. Wir sollten trotz der unvermeidlichen Einwände der USA die Kontrolle über das verbliebene amerikanische Material übernehmen."
 HAI_aftermath_of_collapse: "Nachwirkungen des Zusammenbruchs"
 HAI_aftermath_of_collapse_desc: "Die Rückkehr der amerikanischen Streitkräfte auf den amerikanischen Kontinent hat in Haiti nicht nur Ausrüstungen, sondern auch physische Infrastrukturen zurückgelassen. Wir sollten die nicht mehr genutzten amerikanischen Einrichtungen katalogisieren und nutzbar machen."
 HAI_les_cayes_cache: "Beschlagnahme des Waffenlager in Les Cayes"
 HAI_les_cayes_cache_desc: "Les Cayes beherbergt ein großes Garde- und Munitionsdepot, dessen Wiederinbetriebnahme ein Segen für unsere Streitkräfte wäre."
 HAI_saint_marc: "Richtung Norden nach Saint-Marc"
 HAI_saint_marc_desc: "Der Hafen von Saint-Marc versorgt einen Großteil des Landes mit ausländischen Produkten. Wir müssen die Hafenstadt erobern und ihr Funktionieren sicherstellen."
 HAI_final_offensive: "Die Endoffensive"
 HAI_final_offensive_desc: "Der größte Teil von Haiti gehört uns. Wir müssen die Männer für den letzten Vorstoß nach Norden gegen Lescots Truppen organisieren."
 HAI_cap_haitien: "Cap-Haitien gehört uns!"
 HAI_cap_haitien_desc: "Cap-Haitien, das einst fest unter der Kontrolle von Lescots Truppen stand, ist gefallen. Wir sollten daran arbeiten, unsere Kontrolle zu festigen."
 HAI_calixte: "Calixte wiedergewählt!"
 HAI_calixte_desc: "Démosthenes Pétrus Calixte hat sich trotz der anhaltenden Bedenken eines Großteils der etablierten politischen Klasse eine weitere Amtszeit als Präsident von Haiti gesichert."
 HAI_equality: "Ein ebenbürtiges Haiti"
 HAI_equality_desc: "Der Weg für eine umfassende demokratische Reform ist nun endlich frei. Auch wenn die Reform die Politikgestaltung kurzfristig erschweren könnte, wird sie die Zukunft Haitis sichern."
 HAI_democracy: "Verfassungsreform"
 HAI_democracy_desc: "In einem Land, das so stark geschichtet ist wie Haiti, muss das Grundgesetz darauf abzielen, den historisch unterrepräsentierten Menschen Zugang zum politischen Prozess zu verschaffen. Lassen Sie uns eine neue Verfassung von Grund auf neu entwerfen."
 HAI_peoples_assembly: "Eine Volksversammlung"
 HAI_peoples_assembly_desc: "Die Struktur der Nationalversammlung hat in der Vergangenheit das politische Zentrum Haitis - Port-Au-Prince - begünstigt, insbesondere die berühmt-berüchtigten wohlhabenden Viertel. Unsere neue Versammlung mit Abgeordneten, die die Bezirke und nicht ein ganzes Departement vertreten, und mit Vorbehalten für die ländlichen Regionen wird sicherlich die dringend benötigte Veränderung bringen. Lassen Sie uns, nachdem die Vorbereitungen getroffen sind, unverzüglich Wahlen für das neue Gremium abhalten."
 HAI_no_foreigners: "Ausländische Einflüsse zurückdrängen"
 HAI_no_foreigners_desc: "Um eine Rückkehr in die Zeit der Fremdherrschaft zu verhindern, sollte es den Mitgliedern der Versammlung verboten sein, finanzielle Beziehungen zu ausländischen Bürgern zu unterhalten."
 HAI_lib_friends: "Platz der Fortschrittlichen Volkspartei"
 HAI_lib_friends_desc: "Aufgrund ihrer Ablehnung der Methoden von Calixte und der politischen Macht der Garde sind die haitianischen Liberalen in Konflikt mit Präsident Calixte geraten, aber sie teilen viele der politischen Ziele des Präsidenten. Wir sollten ihnen den Olivenzweig reichen und sie in die Regierung einbinden, indem wir ihnen Schlüsselpositionen in den Ministerien anbieten."
 HAI_social_democracy: "Ein Demokratisches Haiti"
 HAI_social_democracy_desc: "Befreit von der Korruption der gemischtrassigen Elite, hat Präsident Calixte die Demokratie in Haiti wiederhergestellt. Die neue sozialdemokratische Regierung wird unverzüglich daran arbeiten, die wirtschaftliche und soziale Gleichheit für die Menschen in Haiti zu gewährleisten, die lange unter Ungerechtigkeit gelitten haben."
 HAI_diminish_guarde: "Verkleinern der Garde d'Haiti"
 HAI_diminish_guarde_desc: "Die haitianische Armee ist seit langem die Avantgarde der schwarzen politischen Macht gegenüber der politischen Vorherrschaft der Mulatten. Die Politisierung der Armee könnte jedoch dazu führen, dass die haitianische Demokratie entgleist. Da sich Haiti endlich auf dem Weg in die Freiheit befindet, muss die Unabhängigkeit der Garde durch eine gründliche zivile Kontrolle und die Festlegung klarer Regeln für politische Ernennungen in die Garde eingeschränkt werden."
 HAI_workers_rights: "Ausweitung der Arbeitnehmerrechte"
 HAI_workers_rights_desc: "Haiti schwankt seit langem zwischen der Beherrschung durch ausländische Interessen und Protektionismus. Wir sollten stattdessen das Ausland zum Wohle des haitianischen Volkes nutzen. Bevor ein konzertiertes Wirtschaftsprogramm vorgelegt wird, sollte eine umfassende Charta der Arbeitnehmerrechte in Kraft gesetzt werden."
 HAI_strong_haiti: "Ein starkes Haiti"
 HAI_strong_haiti_desc: "Echte Demokratie ist immer noch das Schicksal Haitis. Die jüngsten Ereignisse haben jedoch gezeigt, dass die Garde ihre führende Rolle in der Politik beibehalten muss. Wir müssen unserer großen Nation den Weg in eine bessere Zukunft weisen."
 HAI_state_economy: "Staatliche Wirtschaft"
 HAI_state_economy_desc: "Damit die haitianische Wirtschaft überleben kann, muss der Staat den Kurs der Wirtschaft diktieren. Nur der Staat kann die Produktionsmittel angemessen kontrollieren und die Interessen der haitianischen Wirtschaft schützen."
 HAI_calixte_state: "Calixte's Staat"
 HAI_calixte_state_desc: "Der Bürgerkrieg, der unser Land zu spalten drohte, wurde durch unsere unbeugsame Entschlossenheit niedergeschlagen. Die Rebellen wurden vernichtet, und die Feinde Haitis sind entweder tot oder im feigen Exil.  Es ist an der Zeit, die Wunden des Bürgerkriegs zu heilen und unser wahres Potenzial freizusetzen. Unter Calixte werden wir Haiti wieder zu der Kraft aufbauen, die es sein soll, und unseren Platz an der Sonne finden!"
 HAI_subservient_assembly: "Haitianische Fassadendemokratie"
 HAI_subservient_assembly_desc: "Wir stimmen zwar zu, dass demokratische Werte wichtig sind, aber die Demokratie kann in diesen instabilen Zeiten gefährlich sein. Wir haben selbst den Fall des nordamerikanischen Riesen miterlebt, und es ist klar, dass die Demokratie sie dort nicht retten konnte. Mit unserem neuen Vorsitzenden Calixte an der Spitze werden wir ein wachsames Auge auf die Versammlung haben - so wird die neue Demokratie in Haiti funktionieren."
 HAI_institutionalize_guarde: "Erweiterung der Garde d'Haiti"
 HAI_institutionalize_guarde_desc: "Die Armee dient seit langem als Bollwerk des Volkes gegen die Vorherrschaft der politischen Elite. Sie sollte natürlich eine direkte Rolle in der zivilen Regierung erhalten, wenn unsere Nation nicht wieder der Gnade von Millionären, Pflanzern und Industriekapitänen ausgeliefert werden soll."
 HAI_haitian_caesar: "Der haitianische Cäsar"
 HAI_haitian_caesar_desc: "Wie der große Cäsar, der Rom zum Ruhm führte, nachdem er es von seinen Rivalen erobert hatte, so ist Calixte in Port-au-Prince in ähnlichem Triumph aufmarschiert! Calixte hat Haiti in der Stunde der Not gerettet und tatsächlich Ordnung, Recht, Frieden und Demokratie in unserem Land wiederhergestellt. Unter der Führung eines haitianischen Cäsars sind die Möglichkeiten für uns endlos, und unser Land wird mit ihm wie die Legionen des Cäsars zu Ruhm und Ehre voranschreiten!"
 HAI_prosperous_haiti: "Ein blühendes Haiti"
 HAI_prosperous_haiti_desc: "Wir können nicht leugnen, dass Haitis Wirtschaft im Vergleich zum Rest der westlichen Hemisphäre hinterherhinkt. Mit den von Calixte vorangetriebenen neuen Industrie- und Finanzreformen wird unser Land jedoch sicherlich aufholen. Mit der Unterstützung des Staates für notleidende Unternehmen und die Industrie werden unsere Reformen Haiti in eine wohlhabende Nation verwandeln."
 HAI_state_plantations: "Die Kaffee-Marke"
 HAI_state_plantations_desc: "Seit ihrer Umstrukturierung unter staatlicher Kontrolle haben die vielen großen Zuckerplantagen im ganzen Land begonnen, Dividenden zu erwirtschaften. Es sollten mehr Mittel für den Ausbau der rentabelsten dieser Standorte bereitgestellt werden."
 HAI_central_planning: "[HAI.GetOldAdjectiveCap] Zentrale Planungskommission"
 HAI_central_planning_desc: "Calixte mag zwar ein großer Mann sein, aber er kann nicht allein den gesamten Kurs der haitianischen Wirtschaft diktieren. Zu diesem Zweck soll ein handverlesenes Komitee eingesetzt werden, das die Wirtschaft des Landes frei von ausländischer Kontrolle und Gier erfolgreich plant."
 HAI_mass_nationalisation: "Massenverstaatlichung"
 HAI_mass_nationalisation_desc: "Es ist unmöglich, dass das Land gedeiht, solange seine Lebensadern in den Händen derjenigen sind, die nur ihre eigenen Interessen und nicht die der Bürger des Landes im Auge haben. Dies muss sofort korrigiert werden, indem die wichtigsten Industriezweige von solchen Unzufriedenen übernommen werden, die die Entwicklung Haitis als Nation nur behindern."
 HAI_expand_research_subsidies: "Forschungssubventionen ausweiten"
 HAI_expand_research_subsidies_desc: "Die Lösung der Analphabetenproblematik des Landes ist ein hehres Ziel, gegen das kaum jemand etwas einzuwenden hat, und da Calixte nun die Freiheit hat, solche Ziele uneingeschränkt zu verfolgen, wird die Verbesserung des Bildungswesens in Haiti eine der höchsten Prioritäten der Regierung sein. Auch wenn dieses Problem nicht von heute auf morgen gelöst werden kann, so ist doch zu hoffen, dass sich die Vorteile langsam auf die gesamte Bevölkerung ausbreiten werden, indem zunächst die Subventionen für alle wichtigen Forschungsbereiche stark ausgeweitet werden."
 HAI_control_trade_unions: "Staatliche Gewerkschaften"
 HAI_control_trade_unions_desc: "Die Rolle, die Gewerkschaften für die Entwicklung einer Nation spielen, kann nicht unterschätzt werden, wie andere sozialistische Nationen in der ganzen Welt eindrucksvoll beweisen. Doch wenn man sie sich selbst überlässt, können Gewerkschaften leicht von selbstsüchtigen Leuten unterwandert werden, die nichts anderes wollen, als sie von innen heraus zu korrumpieren. Es wird daher beschlossen, dass alle Gewerkschaften vom Staat selbst geleitet werden müssen, der einzigen Instanz, die wirklich frei von solchen Lastern ist."
 HAI_the_peoples_state: "Der Volksstaat"
 HAI_the_peoples_state_desc: "Eine starke Gesellschaft erfordert einen starken Staat, der mit einem starken Fundament beginnt. Aus der Asche des Bürgerkriegs und mit unseren linken Verbündeten können wir einen stärkeren, besseren und volksnahen Staat wieder aufbauen."
 HAI_subjugate_the_assembly: "Unterwerfung der Versammlung"
 HAI_subjugate_the_assembly_desc: "Die Nationalversammlung war nichts anderes als ein Dorn im Auge des Volkes und unseres eigenen Aufstiegs. Jetzt, wo wir die Staatsorgane kontrollieren, können wir eine proletarische Vorhut aufbauen."
 HAI_radicalise_the_garde: "Radikalisierung der Garde d'Haiti"
 HAI_radicalise_the_garde_desc: "Die Armee ist seit langem ein Sammelbecken für reaktionäre Sympathien. Auch wenn die Garde d'Haiti ihrem Führer gegenüber loyal ist, müssen wir sicher sein, dass sie der richtigen Ideologie folgt."
 HAI_purge_opposition: "Beseitigung der reaktionären Opposition"
 HAI_purge_opposition_desc: "Es gibt viele, die das Bekenntnis unserer Nation zu einer sozialistischen Vision offen anzweifeln und sagen, dass es sich dabei nur um falsche Behauptungen handelt, die zur Rechtfertigung staatlicher Tyrannei und Kontrolle dienen. Natürlich haben sie Unrecht, aber der Staat kann nicht riskieren, dass solche Unwahrheiten weiter verbreitet werden, um die Bevölkerung nicht in die Irre zu führen, und so müssen natürlich Schritte unternommen werden, um sicherzustellen, dass solche Reaktionäre niemals in eine Position kommen, in der ihre Lügen weiter schwären können."
 HAI_a_revolutionary_haiti: "Ein revolutionäres Haiti"
 HAI_a_revolutionary_haiti_desc: "Calixte ist an die Spitze Haitis aufgestiegen und damit bereit, ein neues Zeitalter des Wohlstands für alle einzuleiten. Unser Land wird nicht länger von ausländischen Interventionen, von der bürgerlichen Demokratie und von den kapitalistischen Herrschern im In- und Ausland niedergehalten und erdrosselt werden. Unser neues Haiti wird unter der führenden Hand von Calixte wahrhaft groß sein."
 HAI_technical_assistance: "Mit HAPAG verhandeln"
 HAI_technical_assistance_desc: "Unser Land wird Fachwissen aus dem Ausland benötigen, um uns bei der Modernisierung zu helfen. Im Rahmen des ehrgeizigen Plans von Calixte zur Modernisierung des Landes werden wir Berater, Techniker und Ingenieure der deutschen Reederei HAPAG einstellen, um unser Land zu einem wirklich modernen Staat aufzubauen. Sie werden beim Bau und der Entwicklung unserer Städte und unserer Infrastruktur helfen, so dass Haiti eines der am besten entwickelten Länder in der Karibik sein wird."
 HAI_education_reform: "Bildungsreform einleiten"
 HAI_education_reform_desc: "Unser Land hinkt im Bereich der Alphabetisierung einem Großteil der Karibik hinterher. Obwohl die Karibik im Bildungsbereich sehr unterentwickelt ist, ist die Analphabetenrate in Haiti besonders miserabel. Unter der Führung von Calixte wird sich dies jedoch ändern. Zu Beginn unserer Bildungsreform werden wir die Schulpflicht einführen, um sicherzustellen, dass aus unseren Kindern eine Generation haitianischer Intellektueller wird."
 HAI_education_spending: "Ausgaben für Bildung erhöhen"
 HAI_education_spending_desc: "Unsere ersten Bildungsreformen waren erfolgreich! Wir haben erfahren, dass Tag für Tag mehr haitianische Kinder die Schule besuchen, aber das reicht noch nicht. Unsere Schulen sind stark unterfinanziert, und unsere Regierung hat vorgeschlagen, dass wir anfangen, Geld in die Schulen zu stecken, um sicherzustellen, dass unsere Kinder die bestmöglichen Einrichtungen haben."
 HAI_expand_welfare_state: "Ausbau des Wohlfahrtsstaates"
 HAI_expand_welfare_state_desc: "Der Schwarze Montag hat unser Land schwer geschädigt und mehr Menschen als je zuvor arbeitslos gemacht und auf die Straße gebracht. Trotz unserer leichten wirtschaftlichen Erholung wird es mehr als nur den freien Markt brauchen, um denjenigen zu helfen, die sich abmühen. Die Regierung wird dafür sorgen, dass diejenigen, die verzweifelt sind, versorgt werden - in diesen stressigen Zeiten muss sich die Regierung um ihre Bürger kümmern."
 HAI_begin_industrialization: "Industrialisierung beginnen"
 HAI_begin_industrialization_desc: "Mit der Unterstützung unserer technischen Berater und unserer wachsenden Finanzreform ist unser nächstes Projekt zur vollständigen Entwicklung unseres Landes der Beginn der Industrialisierung Haitis. Wir sind zwar ein winziges Land, aber wir haben die Ressourcen und den Platz, um mit der Industrialisierung zu beginnen. Dank Calixte wird Haiti bald die führende Wirtschaftsmacht der Karibik sein."
 HAI_business_subsidies: "Lokale Unternehmensförderung"
 HAI_business_subsidies_desc: "Der Schwarze Montag hat viele lokale Unternehmen hart getroffen; ohne den Schutz ihrer Regierung waren viele Unternehmen gezwungen, in Konkurs zu gehen. Nun, da sich unsere Wirtschaft langsam erholt, ist es an der Zeit, wieder in unsere zivile Wirtschaft zu investieren. Um das Wachstum der Unternehmen zu fördern, wird die Regierung ihnen Subventionen als Investition gewähren und den Unternehmen helfen, wieder auf die Beine zu kommen."
 HAI_state_work: "Staatliche Arbeitsprogramme"
 HAI_state_work_desc: "Nachdem das Schlimmste am Schwarzen Montag überstanden ist, sind viele Haitianer immer noch arbeitslos. Damit stehen der haitianischen Regierung Arbeitskräfte zur Verfügung, die wir für den Bau von staatlichen Projekten wie Wohnungen, Infrastruktur und Schulen einsetzen können. So können wir nicht nur unsere Wirtschaft entwickeln, sondern auch vielen Haitianern wieder eine Arbeit geben."
 HAI_infrastructure_expansion: "Ausbau der Haitianischen Infrastruktur"
 HAI_infrastructure_expansion_desc: "Im Rahmen unserer staatlichen Arbeitsprogramme werden wir Maßnahmen zum Aufbau der Infrastruktur in Haiti ergreifen - der größte Teil unseres Straßennetzes besteht aus schlecht befestigten Straßen, und in einigen Gebieten gibt es einfach keine Straßen. Die politischen Unruhen der letzten Jahre haben auch das Wenige, das wir hatten, verschlechtert, so dass es für unsere Bevölkerung schwierig ist, sie zu nutzen, während die Wirtschaft unseres Landes wieder anzieht. Wir werden ein Modernisierungsprogramm durchführen, um die Infrastruktur Haitis zu verbessern und gleichzeitig Arbeitsplätze für die Haitianer zu schaffen."
 HAI_seize_american_assets: "Amerikanische Vermögenswerte beschlagnahmen"
 HAI_seize_american_assets_desc: "Die Vereinigten Staaten haben sich eindeutig gegen uns und unsere Zukunft positioniert. Seit der unrechtmäßigen Besetzung der Inseln wurde Haiti wiederholt von unserem riesigen Nachbarn ausgebeutet. Daher müssen die Geschäfte der amerikanischen Unternehmen in Haiti und alle Vermögenswerte vom Staat übernommen werden, um dem haitianischen Volk besser zu dienen. Wir sollen nicht länger an die Ketten der Amis gebunden sein - ihre Industrien gehören rechtmäßig uns!"
 HAI_electrification_program: "Programm für ländliche Elektrifizierung"
 HAI_electrification_program_desc: "Haiti hat bei der Versorgung der Bevölkerung mit Elektrizität einen jahrzehntelangen Rückstand gegenüber den meisten anderen Ländern der Welt. Außerhalb der wohlhabenderen Teile von Port-Au-Prince ist die Elektrizität eine exklusive Domäne des Staates. Wir müssen dieses Problem endlich angehen."
 HAI_housing_program: "Neues Wohnungsbauprogramm"
 HAI_housing_program_desc: "Dank des Schwarzen Montags und der jahrelangen politischen Unruhen sind viele Haitianer aus ihren Häusern vertrieben worden. Die Notlage unserer haitianischen Mitbürgerinnen und Mitbürger liegt uns sehr am Herzen, und deshalb werden wir Schritte unternehmen, um hier Abhilfe zu schaffen. Mit Hilfe der Regierung werden wir ein rigoroses Projekt zum Bau von Sozialwohnungen in Angriff nehmen. Auf diese Weise können wir den weniger begünstigten haitianischen Bürgern günstige Unterkünfte zur Verfügung stellen, so dass sie endlich ein Dach über dem Kopf haben."
 HAI_financial_control: "Finanzielle Kontrolle ausüben"
 HAI_financial_control_desc: "Unsere Wirtschaft war lange Zeit an die der Vereinigten Staaten gebunden, und es wäre nicht abwegig zu sagen, dass Haiti tatsächlich eine amerikanische Marionette war. Das hat uns unglaublich schwach und abhängig von amerikanischen Waren gemacht, aber das ist vorbei. Jetzt, da der amerikanische Riese in seinen eigenen Bürgerkrieg verwickelt ist, können wir uns endlich finanziell behaupten. Unser Land wird endlich sein wirtschaftliches Potenzial freisetzen; wir werden nicht länger von anderen abhängig sein!"
 HAI_mining_sector: "Bauxitabbau ausweiten"
 HAI_mining_sector_desc: "Der natürliche Reichtum unseres Landes ist noch weitgehend unerforscht und wird nicht genutzt. Es sollte eine staatliche Bergbaugesellschaft gegründet werden, um endlich zu erkunden, was unter unserem Land liegt, und unsere natürlichen Ressourcen in vollem Umfang nutzbar zu machen."
 HAI_subsidize_foreign_business: "Ausländische Unternehmen subventionieren"
 HAI_subsidize_foreign_business_desc: "Obwohl wir unsere eigene Wirtschaft entwickelt haben, verfügt Haiti über viele Ressourcen, in die andere Nationen gerne investieren würden. Um Investitionen in Haiti weiter zu fördern, werden wir den Unternehmen Subventionen gewähren. Dies wird die Bereitschaft anderer Länder erhöhen, in unsere Zukunft zu investieren, und uns helfen, unsere finanziellen Probleme endlich loszuwerden."
 HAI_new_economy: "Die neue Wirtschaft"
 HAI_new_economy_desc: "Als der Schwarze Montag Haiti heimsuchte, glaubten Beobachter, dass dies eine jahrzehntelange Katastrophe für uns bedeuten würde und dass wir uns nie wieder zu einer Wirtschaft auf dem Niveau vor der Depression erholen würden. Die Regierung Calixte hat sie eines Besseren belehrt, und jetzt steht Haiti robuster da als je zuvor; unsere Wirtschaft boomt endlich. Die schlimmsten Tage der Depression werden vielleicht in unseren Geschichtsbüchern stehen, aber unser Land wird nun eine neue Wirtschaft erleben, eine neue Ära des Wohlstands und des Reichtums für alle Haitianer!"

# Foreign Policy Tree
 HAI_mission_to_ottawa: "Reise nach Ottawa"
 HAI_mission_to_ottawa_desc: "Angesichts des Zusammenbruchs der Vereinigten Staaten als wirtschaftlicher Hegemon auf dem nordamerikanischen Kontinent müssen wir unseren Blick nach Norden richten. Die von Kanada geführte Entente-Allianz könnte angesichts ihres Wirtschaftsbündnisses der IEDC ein möglicher Handelspartner sein. Wir sollten eine Delegation entsenden, um die Beziehungen zwischen unseren beiden Ländern formell zu eröffnen."
 HAI_trade_wif: "Einrichtungen für die königliche Flotte der Westindischen Inseln"
 HAI_trade_wif_desc: "Unser Nachbar, die Föderation der Westindischen Inseln, ist ein Mitglied der Entente. Die Bereitstellung zusätzlicher Einrichtungen für die dort stationierte Royal Navy wird dazu beitragen, unsere Beziehungen zu vertiefen."
 HAI_natfrance_ties: "Wiederherstellung der französischen Beziehungen"
 HAI_natfrance_ties_desc: "Auch wenn die Beziehungen zwischen Frankreich und Haiti in der Vergangenheit angespannt waren, da Haiti einst Teil des französischen Kolonialreichs war, sollten wir im Zuge der Annäherung an die Entente unsere Beziehungen zum französischen Staat wiederherstellen. Wir werden unsere Beziehungen zum französischen Volk durch unsere gemeinsamen Interessen und Werte stärken."
 HAI_iedc_engineers: "IEDC-Ingenieure anwerben"
 HAI_iedc_engineers_desc: "Als Teil der Wirtschaftsgemeinschaft der Entente werden wir Zugang zu den Ressourcen der IEDC haben. Die Führung der IEDC hat erklärt, dass sie bereit ist, in die haitianische Wirtschaft zu investieren und Ingenieure in unseren Inselstaat zu entsenden, um bei Projekten wie der Entwicklung einer modernen Infrastruktur zu helfen."
 HAI_join_isac: "Beitritt zu ISAC"
 HAI_join_isac_desc: "Unser Land hinkt im Bereich der Wissenschaft und Forschung hinter dem Rest der Welt her. Im Rahmen unserer Zusammenarbeit mit der Entente werden wir der ISAC beitreten, um unsere Forschungskapazitäten zu verbessern und unsere Nation zu modernisieren."
 HAI_mission_to_berlin: "Handelsmission nach Berlin"
 HAI_mission_to_berlin_desc: "Der derzeitige globale Hegemon ist das Deutsche Reich. Nur mit Deutschland wird Haiti Sicherheit, Frieden und Ordnung finden. Wir werden eine Mission nach Berlin entsenden, um den Aufbau freundschaftlicher Beziehungen zwischen unseren beiden Nationen einzuleiten."
 HAI_german_naval_bases: "HAPAG-Einrichtungen erweitern"
 HAI_german_naval_bases_desc: "Das deutsche Schifffahrtsunternehmen HAPAG ist der Hauptakteur bei deutschen Investitionen in Haiti. Sie haben angeboten, einige Produktionsanlagen zu bauen und ihren Standort in Haiti zu erweitern, was unserer Wirtschaft zugute kommt."
 HAI_entice_german_investments: "Deutsche Investoren anlocken"
 HAI_entice_german_investments_desc: "Haiti verfügt über Ressourcen, an denen Deutschland interessiert ist, wie Zucker und Kaffee. Zusätzlich zu diesen Industrien sind die Deutschen auch an der Entwicklung unserer Tourismusindustrie interessiert. Um die wirtschaftliche Produktivität Haitis zu steigern, werden wir die Deutschen ermutigen, ihre Unternehmen nach Haiti zu bringen, in der Hoffnung, dass sie Haiti als lohnenswerten Investitionspartner ansehen werden."
 HAI_subsidize_german_business: "Deutsche Unternehmen fördern"
 HAI_subsidize_german_business_desc: "Das Deutsche Reich hat nur wenige Investitionen in der Karibik, aber jetzt, wo unsere Zusammenarbeit zunimmt, sollten wir versuchen, dies zu ändern. Um weitere deutsche Investitionen zu fördern, wird die haitianische Regierung potenziellen Investoren Subventionen anbieten - auf diese Weise ist es wahrscheinlicher, dass sie Unternehmen in Haiti gründen."
 HAI_purchase_german_arms: "Kauf deutscher Waffen"
 HAI_purchase_german_arms_desc: "Die deutsche Armee ist die stärkste der Welt und hat die modernste Ausrüstung. Die haitianische Rüstungsindustrie ist klein, und die meisten unserer Waffen kommen ohnehin von ausländischen Lieferanten. Im Rahmen der zunehmenden deutsch-haitianischen Zusammenarbeit werden wir beginnen, Waffen aus dem Deutschen Reich zu kaufen. Unsere Soldaten werden mit den modernsten Waffen ausgerüstet und von deutschen Offizieren betreut, die unsere Armee ausbilden wollen."
 HAI_attract_german_immigration: "Deutsche Einwanderer anlocken"
 HAI_attract_german_immigration_desc: "Ab Mitte des 18. Jahrhunderts kamen Deutsche nach Haiti, weil unser Land nur wenig Konkurrenz hatte und offen für den freien Handel war. Während die Deutschen eine Minderheit der haitianischen Bevölkerung darstellten, beschlagnahmten die Amerikaner während ihrer Besatzung deutsche Besitztümer. Jetzt, da Haiti frei ist, werden wir diese Besitztümer an ihre jeweiligen Eigentümer zurückgeben und deutsche Einwanderer ermutigen, eine neue Ära der deutsch-haitianischen Zusammenarbeit zu beginnen."
 HAI_place_in_the_sun: "Der Platz an der Sonne"
 HAI_place_in_the_sun_desc: "Da Haiti nun vollständig im deutschen Einflussbereich liegt, wird Haiti sein Bestes tun, um die deutschen Interessen in der Karibik zu verteidigen. Die Deutschen werden Haiti als Stützpunkt nutzen, um ihre Interessen in der Karibik zu verfolgen und gleichzeitig unser Land vor ausländischen Aggressoren zu schützen. Zu diesem Zweck wird Haiti Deutschland helfen, seinen Platz an der Sonne zu erreichen und gleichzeitig unseren Staat in eine moderne karibische Nation zu verwandeln."
 HAI_mission_to_france: "Dienstreise in die Kommune"
 HAI_mission_to_france_desc: "Haiti ist schließlich eine frankophone Nation. Mit der antikolonialistischen Haltung der Französischen Kommune werden wir beginnen, diplomatische Beziehungen zur Französischen Kommune aufzubauen und ihre Nation als das legitime Frankreich anzuerkennen. Mit dem Schutz der Kommune werden wir in der Lage sein, unabhängig von den imperialistischen Mächten zu sein, die Haiti ausnutzen wollen."
 HAI_join_phalanstere: "Der Phalanstère beitreten"
 HAI_join_phalanstere_desc: "Mit der Aufnahme diplomatischer und handelspolitischer Beziehungen zur Französischen Kommune haben wir die Möglichkeit erhalten, der Phalanstère formell beizutreten. Dies wird es der Internationalen ermöglichen, unsere sich entwickelnde Wirtschaft durch Investitionen und den Austausch von Technologien zu unterstützen und uns die notwendigen Werkzeuge für den Aufbau einer modernen Wirtschaft zur Verfügung zu stellen."
 HAI_trade_mission_internationale: "Handelsmission bei der Internationalen"
 HAI_trade_mission_internationale_desc: "Wir werden eine offizielle Delegation zu den gewaltigen sozialistischen Mächten Großbritannien und Frankreich entsenden, um über Handel und Gewerbe zwischen unserer Nation und der Dritten Internationale zu verhandeln. In dem Maße, wie die diplomatischen Beziehungen zwischen Paris und London wachsen, werden wir die Internationale ermutigen, uns Berater und Einwanderer zu schicken, die uns helfen, unser Entwicklungsland in eine karibische Macht zu verwandeln."
 HAI_attract_3I_investment: "Investitionen aus der ganzen Welt anlocken"
 HAI_attract_3I_investment_desc: "Unser Land kämpft mit der Modernisierung und der wirtschaftlichen Entwicklung, während es derzeit noch hinter dem Rest der westlichen Welt zurückbleibt. Aufgrund unserer immer enger werdenden Beziehungen zur Internationalen Gemeinschaft haben die Länder der Internationalen Gemeinschaft jedoch den Wunsch geäußert, in unser Land zu investieren. Mit ihrer Hilfe werden wir in der Lage sein, unsere Modernisierung zu beschleunigen."
 HAI_continental_navy_base: "Einrichtung einer kontinentalen Marinebasis"
 HAI_continental_navy_base_desc: "Die alten Vereinigten Staaten sind in einen Bürgerkrieg verwickelt, und das alte Regime wurde von einem revolutionären sozialistischen Staat abgelöst. Das neue sozialistische Amerika hat zwar versprochen, Haiti zu schützen, ohne sich in unsere Angelegenheiten einzumischen, aber es hat uns gebeten, ihm einen Marinestützpunkt zu gewähren, um die Sicherheit in der Karibik zu gewährleisten. Dies wird die Beziehungen zwischen unseren Nationen stärken, aber es wird auch die Zusammenarbeit in maritimen Angelegenheiten fördern und uns den dringend benötigten Schutz bieten."

 HAI_army: "Die Haitianischen Streitkräfte"
 HAI_army_desc: "Die Garde d'Haiti, ursprünglich eine reine Gendarmerie, hat sich zu einer vollwertigen Armee entwickelt. Sie und unsere wachsende Grenztruppe müssen mit den feindlichen Kräften völlig gleichgestellt werden."
 HAI_dealing_with_dominicans: "Umgang mit den Dominikanern"
 HAI_dealing_with_dominicans_desc: "Wenn sich die politische Lage stabilisiert hat, können wir das tun, was unser Volk fordert, nämlich den dominikanischen Aggressoren an der Grenze mit größerer Härte entgegentreten."
 HAI_help_from_abroad: "Hilfe vom Ausland"
 HAI_help_from_abroad_desc: "Das Verhalten der Dominikanischen Republik hat die Aufmerksamkeit einiger internationaler Beobachter auf sich gezogen. Wir können dies nutzen, um militärische Hilfe von mehreren wichtigen Nationen zu erhalten."
 HAI_expand_defenses: "Verteidigungen ausbauen"
 HAI_expand_defenses_desc: "Trotz des anhaltenden Konflikts mit den Dominikanern hat keine haitianische Regierung irgendeinen Abschnitt der Grenze richtig befestigt. Um unsere Grenzeinheiten zu verstärken und die Sicherheit im Falle eines offenen Konflikts zu gewährleisten, sollten wir den Weg von Santo Domingo nach Port-Au-Prince befestigen."
 HAI_elite_army: "Eine Elite-Armee"
 HAI_elite_army_desc: "Während die Garde um einen amerikanisch ausgebildeten Kern herum organisiert wurde, ist der größte Teil der Truppe nicht entsprechend ausgebildet. Wir sollten die Garde verkleinern und unsere Ressourcen auf die Ausbildung und Versorgung unserer Einheiten konzentrieren."
 HAI_centralized_high_command: "Zentrales Oberkommando"
 HAI_centralized_high_command_desc: "Wir sollten uns an der siegreichen deutschen Armee orientieren, um das Oberkommando der Garde zu formalisieren, das bisher ein Chaos aus Machtpolitik und Mauscheleien war."
 HAI_mass_mob: "Mobilisierung der Massen"
 HAI_mass_mob_desc: "Haiti ist eine kleine Nation, und um unsere Verteidigung in einer feindlichen Welt sicherzustellen, muss jeder fähige Mann seinem Land dienen."
 HAI_decentralized_command: "Dezentrales Oberkommando"
 HAI_decentralized_command_desc: "Die politischen Machenschaften der Gardeoffiziere haben zwar Kritik und Forderungen nach einer stärkeren zentralen Aufsicht über die Provinzoffiziere ausgelöst, aber eine solche Lösung ist alles andere als ideal. Stattdessen sollten wir diese Beamten ermächtigen, indem wir ihnen die alleinige Entscheidungsbefugnis in vielen strategisch wichtigen Bereichen einräumen."
 HAI_nco_training: "Neue Unteroffiziersausbildung"
 HAI_nco_training_desc: "Der Konflikt an der Grenze hat den Männern wichtige Kampferfahrungen gebracht. Vorschläge zur Lockerung der Beförderungsbeschränkungen für Unteroffiziere im Feld haben sich in der Gardeführung verbreitet und sollten umgesetzt werden. Viele Grenzsoldaten haben sich als mehr als fähig erwiesen, als Unteroffiziere zu dienen."
 HAI_improved_training: "Verbesserte Offiziersausbildung"
 HAI_improved_training_desc: "Eine neue Offiziersschule mit akkreditierten ausländischen Ausbildern sollte eingerichtet werden."
 HAI_professional_army: "Eine Berufsarmee"
 HAI_professional_army_desc: "Der Einsatz von Freischärlern und Ad-hoc-Einheiten muss vollständig eingestellt werden. Alle unter der Kommandostruktur der Garde müssen aus dem härtesten Stoff geschneidert sein."
 HAI_citizen_soldiers: "Bürgersoldaten"
 HAI_citizen_soldiers_desc: "Irreguläre Formationen waren für die Aufrechterhaltung der Ordnung in Haiti unerlässlich. Anstatt zu versuchen, mit dieser Praxis zu brechen, sollte die Garde formale Systeme für irreguläre Truppen schaffen, wie z.B. Standardrichtlinien für die Wahl irregulärer Unteroffiziere und eine separate Reihe von Dienstgraden und Gehaltsstufen."
 HAI_modern_army: "Eine moderne Armee"
 HAI_modern_army_desc: "Um die operative Integrität zu gewährleisten, müssen wir das zentrale Arsenal in Port-au-Prince auf den weltweiten Standard bringen."
 HAI_border_exercises: "Beginn der Grenzübungen"
 HAI_border_exercises_desc: "Wir können die strategische Initiative nicht länger an die Dominikaner abtreten. Um unsere Bereitschaft zur Eskalation der Grenzkonflikte zu signalisieren, sollten wir eine Militärübung entlang der Grenze abhalten."
 HAI_prepare_total_war: "Vorbereiten auf den totalen Krieg"
 HAI_prepare_total_war_desc: "Santo Domingo verhält sich zwar auf den offiziellen diplomatischen Kanälen freundlich, doch seine innenpolitische Rhetorik und seine häufigen Provokationen an der Grenze verraten seine wahren Absichten. Zum jetzigen Zeitpunkt scheint ein Krieg unvermeidlich. Wir müssen uns darauf vorbereiten, den Dominikanern ein für alle Mal die Stirn zu bieten."
 HAI_air_force: "Gründung der Luftwaffe"
 HAI_air_force_desc: "Flugzeuge sind auf dem modernen Schlachtfeld zu einem zentralen Element geworden. Wenn wir hoffen, im Kampf erfolgreich zu sein, brauchen wir eine Luftwaffe."
 HAI_air_port: "Konsolidierung der Luftverkehrsanlagen"
 HAI_air_port_desc: "Zivile und ehemalige amerikanische Flugplätze gibt es bereits überall im Land. Wir müssen nur die Kontrolle über diese Einrichtungen übernehmen und sie für die Nutzung durch die Luftwaffe umrüsten."
 HAI_fighter_purchases: "Kauf überzähliger Flugzeuge"
 HAI_fighter_purchases_desc: "Um das Fliegerkorps in Gang zu bringen, brauchen wir natürlich Flugzeuge. Unsere Freunde im Ausland werden uns sicherlich Zugang zu überschüssiger Ausrüstung gewähren."
 HAI_early_innovations: "Luftfahrtforschung ausbauen"
 HAI_early_innovations_desc: "Wir sollten eine zentrale Luftwerkstatt einrichten, die sich um die Wartung und Modifizierung kümmert, anstatt sich auf einzelne Luftwaffenstützpunkte zu verlassen, die diese Dinge erledigen."

### Decisions ###
 HAI_election_season: "Haitian Election Season"
 HAI_election_season_desc: "Es ist Wahlkampf in Haiti! Da Präsident Calixte die Amtszeit des ehemaligen Präsidenten Borno endet, muss Calixte im Frühjahr von der Nationalversammlung wiedergewählt und vom Staatsrat bestätigt werden. Die Wahlen zur Nationalversammlung sind für den 21. März und die Präsidentschaftswahlen für den 6. April angesetzt. Der Staatsrat muss die Wahl dann bis zum 15. Mai, dem Beginn der neuen Amtszeit, bestätigen. Da ein Großteil des Staatsrats und der Nationalversammlung alte Institutionalisten sind und gegen den Staatsstreich des Präsidenten von 1933 sind, muss sich Präsident Calixte ihre Unterstützung verdienen oder drastische Maßnahmen ergreifen...\n\n§YNationalversammlung:§!\n\nWir haben die Unterstützung von §Y[?HAI_assembly_support]/40§! Abgeordneten.\n\n§YStaatsrat:§!\n\nWir haben die Unterstützung von §Y[?HAI_council_support]/21§! Ratsmitgliedern."
 HAI_strongarm_councillors: "Einschüchterung von Staatsräten"
 HAI_strongarm_councillors_desc: "Viele Staatsräte haben Lescots Koalition die Treue geschworen und sich geweigert, die Wahl zu bestätigen, aber einige wenige lassen sich vielleicht überzeugen."
 HAI_strongarm_assemblymen: "Die Abgeordneten unter Druck setzen"
 HAI_strongarm_assemblymen_desc: "Zwar haben viele Abgeordnete der Koalition von Lescot die Treue geschworen und sich geweigert, für Calixte zu stimmen, aber vielleicht lassen sich einige von ihnen überzeugen."
 HAI_nominate_councillor: "Ratsmitglied für einen Kabinettsposten nominieren"
 HAI_nominate_councillor_desc: "Viele Ratsmitglieder werden sich zwar nicht überzeugen lassen, aber es gibt andere Möglichkeiten, ihre Stimmen aus dem Staatsrat zu entfernen. Die Nominierung für einen Kabinettsposten würde sie dazu zwingen, ihren Sitz aufzugeben, und uns die Möglichkeit geben, ein loyales Mitglied zu nominieren."
 HAI_meet_with_commissioner_russell: "Treffen mit Kommissar Russell"
 HAI_meet_with_commissioner_russell_desc: "Auch wenn die amerikanische Besatzung offiziell beendet ist, bleibt Kommissar Russell in Port-au-Prince und vertritt die amerikanischen Interessen in Haiti. Er hat immer noch großes Gewicht, und er und Calixte haben in den letzten zwei Jahren gut zusammengearbeitet. Die Sicherung seiner Unterstützung wird für die Wiederwahl von entscheidender Bedeutung sein."
 HAI_secure_the_election: "Die Wahl sichern"
 HAI_secure_the_election_desc: "Letztlich reichen Versprechungen und Drohungen nur bis zu einem gewissen Punkt. Wir müssen proaktiv vorgehen, um die Präsidentschaft zu behalten, und die Wahl unserer Kandidaten in die Nationalversammlung ist der beste Weg, um dies zu erreichen, auch wenn dies technisch gesehen \"gegen die demokratischen Grundsätze Haitis verstößt.\""
 HAI_campaign_in_north: "Kampagne im Norden"
 HAI_campaign_in_north_desc: "Eine Reihe von Reden in den nördlichen Fischerdörfern und im Hafen von Cap-Haitien wird die Bevölkerung dort sicher auf unsere Seite ziehen!"
 HAI_campaign_in_rural_areas: "Kampagne in den ländlichen Gebieten"
 HAI_campaign_in_rural_areas_desc: "Die überwiegend schwarzen ländlichen Gebiete Haitis haben Präsident Calixte immer unterstützt. Es sollte ein Leichtes sein, sich ihrer Unterstützung mit einer populären Kampagne zu versichern!"
 HAI_campaign_in_south: "Wahlkampf im Süden"
 HAI_campaign_in_south_desc: "In den Großstädten Port-au-Prince und Les Cayes wird es aufgrund der großen gemischten Bevölkerung viel schwieriger sein, die Wähler zu überzeugen, aber mit einer großen schwarzen Bevölkerung in der Arbeiterklasse können wir immer noch hoffen, einige Sitze in diesen Gebieten zu gewinnen."

 HAI_civil_war_category: "Haitianischer Bürgerkrieg"
 HAI_civil_war_category_desc: "Nach der politischen Krise im Zusammenhang mit den Wahlen von 1936 ist Haiti in einen Bürgerkrieg geraten! Präsident Calixte - oder, je nach Sichtweise, der ehemalige Präsident Calixte - hat die Hauptstadt Port-au-Prince und Les Cayes unter Kontrolle. Seine Garde d'Haiti hält die Ordnung in der Stadt aufrecht, und er stellt eilig Milizen auf, um die Kontrolle zu sichern. Im Norden zieht eine von Élie Lescot geführte Oppositionskoalition ihre Kräfte in Cap-Haitien zusammen. Der kommende Krieg wird über die Kontrolle über Haiti entscheiden.\n\nDer Fortschritt auf dem Weg zum Sieg im Bürgerkrieg erfolgt über den Schwerpunktbaum, und der Sieg ist erreicht, wenn der Schwerpunktbaum abgeschlossen ist.  Um einen Schwerpunkt zu setzen, ist jedoch ein gewisses Maß an £war_support_texticon Momentum erforderlich. Das Momentum wird durch die folgenden Entscheidungen sowie durch Zufallsereignisse gewonnen. Die Zukunft von Haiti steht auf dem Spiel, viel Glück!\n\nSie haben derzeit [?HAI_momentum]£war_support_texticon Momentum."
 HAI_regroup_and_retrain: "Umgruppieren und Umschulen"
 HAI_raise_new_militias: "Neue Milizen aufstellen"
 HAI_scavenge_for_weapons: "Suche nach Waffen"
 HAI_make_speech: "Eine mitreißende Rede halten"

 HAI_border_clashes: "Grenzkonflikte auf Hispañola"
 HAI_border_clashes_desc: "Das dominikanische Regime hat immer wieder in haitianisches Gebiet eingegriffen. Sie haben verschiedene Grenzdörfer überfallen und dann unsere Beamten bestochen, um Vergeltungsmaßnahmen zu verhindern. Präsident Calixte ist mit der Prämisse an die Macht gekommen, die dominikanischen Überfälle zu stoppen, aber die dominikanische Bestechung ist uns weiterhin ein Dorn im Auge. Wir müssen eine Lösung finden, wenn wir unsere Grenze verteidigen wollen.\n\nHaitian corruption is currently at [?HAI.HAI_corruption|R%].\n\nDominican bribes have affected Haiti by: \n$MODIFIER_ARMY_ORG_FACTOR$: [?HAI.HAIborderclashesORG|=+%]\n$MODIFIER_WAR_SUPPORT_FACTOR$: [?HAI.HAIborderclashesWS|=+%]\n$MODIFIER_STABILITY_FACTOR$: [?HAI.HAIborderclashesST|=+%]\n\n[GetCorruptionStance]"
 HAI_corruption_hai: "§RWenn die Korruption um 50 % ansteigt, sind wir möglicherweise nicht mehr in der Lage, mit den dominikanischen Bedrohungen umzugehen.§!"
 HAI_corruption_dom: "§RWenn die Korruption um etwa 50 % ansteigt, können wir Haiti vielleicht dazu zwingen, sich unseren Forderungen kampflos zu unterwerfen.§!"
 HAI_bribe_officials: "Bestechung haitianischer Beamter"
 HAI_bribe_officials_desc: "Wenn es uns gelingt, haitianische Beamte und Offiziere zu bestechen, können wir sie davon überzeugen, nicht mit Aggression zu reagieren, wenn wir unweigerlich gegen die Grenzdörfer vorgehen."
 HAI_lower_corruption: "Investigate Corruption in the Army"
 HAI_lower_corruption_desc: "Es gibt zahlreiche Berichte über die Bestechung unserer Beamten und Offiziere durch die Dominikaner. Wenn zu viele von ihnen unter dominikanischem Einfluss stehen, könnte dies unsere Reaktion auf einen Angriff der Dominikaner erschweren."

 HAI_rubber_cultivation: "Das Kautschukanbauprojekt"
 HAI_rubber_cultivation_desc: "Während der 2. Weltkrieg tobt, ist die Nachfrage unserer Verbündeten in der [Root.GetFactionName] nach Gummi sprunghaft angestiegen. In diesem neuen Zeitalter der motorisierten und mechanisierten Kriegsführung sind Gummireifen ein wesentlicher Bestandteil von Flugzeugen und Lastwagen geworden. Die Bäume, die für die Latexgewinnung geerntet werden, wachsen normalerweise in Afrika oder Südostasien. Forscher der Universität von Haiti haben jedoch die Hypothese aufgestellt, dass wir mit sorgfältiger Arbeit ein ähnliches Klima schaffen könnten. Dieses Programm wird nicht einfach zu entwickeln sein, aber es könnte sich sowohl als sehr profitabel als auch als sehr hilfreich für unsere Verbündeten in der [Root.GetFactionName] erweisen."
 HAI_propose_rubber_program: "Beginn des Kautschuk-Entwicklungsprogramms"
 HAI_rubber_attempt: "§CWir werden versuchen, mit Hilfe unserer Verbündeten Gummibäume zu erwerben.§!"
