### National Focuses ###
LOM_rule_of_law: "Wiederherstellung der Rechtsstaatlichkeit"
LOM_rule_of_law_desc: "Obwohl wir uns endlich von der republikanischen Herrschaft befreit haben, ist die Zukunft unseres Landes immer noch im Fluss. Der Zusammenbruch der staatlichen Strukturen hat dazu geführt, dass viele unserer Bürger hungern, und in den Städten sind Unruhen ausgebrochen. Wir müssen eine Dringlichkeitssitzung lokaler Führungskräfte und höherer Stellen einberufen, um zu entscheiden, wie unser Land geführt werden soll."
LOM_building_duchy: "Aufbau eines Herzogtums"
LOM_building_duchy_desc: "Während die Lombardei, die einst unter den italienischen Ländern eine herausragende Stellung einnahm, bis zum Ersten Koalitionskrieg ein gewisses Maß an Unabhängigkeit bewahrte, stand das alte Herzogtum jahrhundertelang unter der Kontrolle fremder Mächte. Um aus dem Kadaver eines geeinten Italiens einen funktionierenden Staat zu errichten, müssen wir die Menschen an ihre glanzvolle herzogliche Vergangenheit erinnern, die lange zurückliegt."
LOM_land_reform: "Bodenreform"
LOM_land_reform_desc: "Vom Weltkrieg über den Bürgerkrieg bis hin zum Zusammenbruch der Republik haben wir unseren gerechten Anteil an Unruhen und Krieg erlebt. Obwohl wir alle gerne vorankommen würden, ist es eine traurige Tatsache, dass unsere Felder und Bauern einfach nicht darauf vorbereitet sind, unser Land zu ernähren, nachdem es zwei Jahrzehnte lang von Krieg und Unruhen verwüstet wurde. Wir müssen eine Landreform einleiten, um sicherzustellen, dass unsere Bevölkerung genug zu essen hat."
LOM_agricultural_subsidies: "Subventionen für die Landwirtschaft"
LOM_agricultural_subsidies_desc: "Obwohl unsere ersten Bemühungen um eine Bodenreform erfolgreich waren, wird es noch einige Zeit dauern, bis sich die Landwirte vollständig an die neuen Praktiken gewöhnt haben. In der Zwischenzeit sollten wir Subventionen für Landwirte und landwirtschaftliche Arbeitskräfte bereitstellen, um sicherzustellen, dass sie mit der Nachfrage Schritt halten können."
LOM_wounds_of_war: "Wunden des Krieges"
LOM_wounds_of_war_desc: "Nach 20 Jahren Krieg beginnen die vielen Wunden, die die Lombardei und ihr Volk geschlagen haben, endlich zu heilen. Wenn wir dieses Trauma jedoch wirklich heilen wollen, bedarf es umfassender gesellschaftlicher und staatlicher Anstrengungen, in deren Mittelpunkt unser neuer Herzog stehen kann."
LOM_lombard_constitution: "Die Verfassung des Herzogtums"
LOM_lombard_constitution_desc: "Unser Herzogtum ist noch jung und die Menschen sind unsicher, wie die neue Regierung sie regieren wird. Nachdem die ernsten Probleme, die unser Land plagen, gelöst sind, ist es an der Zeit, eine neue Verfassung auszuarbeiten und die Struktur unserer Regierung festzulegen."
LOM_universal_suffrage: "Ein Herzogtum der Langobarden"
LOM_universal_suffrage_desc: "Der Herzog ist zweifellos tugendhaft und gerecht, doch sowohl er als auch das lombardische Volk verstehen den Wert einer repräsentativen Regierung. Die absolute Herrschaft wird vom Volk nicht länger geduldet, und es ist endlich an der Zeit, dass die Lombarden über ihre eigene Zukunft entscheiden."
LOM_strengthen_duke: "Stärkung des Herzogs"
LOM_strengthen_duke_desc: "Der rechtschaffene Herzog der Lombardei ist wie ein Vater für sein Volk. Wie jeder gute Vater muss er zuweilen streng mit seinen Kindern sein und sie in ihrer Entwicklung leiten. Wenn Gerechtigkeit und gute Regierungsführung jemals gewährleistet werden sollen, muss der Herzog die oberste Autorität in Lombadia sein."
LOM_denounce_ambrosia: "Denunziert die Goldene Ambrosianische-Idee"
LOM_denounce_ambrosia_desc: "Mit der Wiederherstellung der Lombardei übernahmen viele lombardische Republikaner, unbeeindruckt vom Scheitern ihrer geliebten italienischen Republik, das Erbe der alten Ambrosia, einer einzigartigen lombardischen Form des Republikanismus. Wir müssen ein für alle Mal den Republikanismus ablehnen und gleichzeitig die konstitutionelle Regierungsform bekräftigen."
LOM_return_crown: "Fordert die Rückgabe der Lombardkrone"
LOM_return_crown_desc: "Die Eiserne Krone der Lombardei, in die ein Nagel des Wahren Kreuzes eingearbeitet ist, war das Kernstück der Krönung der alten fränkischen Könige Italiens und ruhte später auf den Häuptern der römischen Kaiser. Da die Lombardei nicht mehr völlig verfallen ist, ist es an der Zeit, die Rückgabe dieses wichtigen Symbols der Legitimität und der Lombardei selbst zu fordern."
LOM_crown_king: "Krönung des Königs der Langobarden"
LOM_crown_king_desc: "Jetzt, da die Eiserne Krone der Lombardei in unserem Besitz und unsere Nation fest etabliert ist, braucht der gute Herzog nicht länger mit einem Titel besudelt zu werden, der eines Mannes von solcher Tugend unwürdig ist. Um seinetwillen und um unseres Volkes willen lasst uns das Königreich [ITA.GetNonIdeologyName] ausrufen."

LOM_lombard_republic: "Eine lombardische Republik"
LOM_lombard_republic_desc: "Obwohl wir die Überbleibsel der Republik Italien sind, müssen wir aufhören, uns als Italiener zu betrachten. Unsere Zukunft liegt darin, die Lombardei zu sein und das Bewusstsein des lombardischen Volkes wiederzubeleben. Die neue lombardische Republik beginnt hier!"
LOM_question_of_radicals: "Die Frage der Radikalen"
LOM_question_of_radicals_desc: "In unserem Land gibt es bestimmte Kreise, die eine radikalere Form des Regierens anstreben, der größte von ihnen ist die Lega Longobarda. Wir müssen uns mit der Frage auseinandersetzen, ob wir diese radikalen Gruppen verbieten sollten, um unsere junge Demokratie zu schützen, oder ob wir sie im Namen der Meinungsfreiheit und der Freiheit wachsen lassen müssen."
LOM_republic_constitution: "Die republikanische Verfassung"
LOM_republic_constitution_desc: "Das lombardische Volk sehnt sich verzweifelt nach einer Rückkehr zur Normalität, und es ist unsere Pflicht, ihm diese zu ermöglichen. Es ist an der Zeit, eine neue Verfassung zu schreiben, die unsere republikanischen Ideale schützt und die Rechte des lombardischen Volkes festschreibt."
LOM_state_industry: "Lebenswichtige Industrien sichern"
LOM_state_industry_desc: "Die Zukunft unseres Landes hängt nicht von den Landwirten, sondern von den Fabrikarbeitern ab. Wir müssen die Industrie in unserem Land fördern und eine unternehmensfreundliche Gesetzgebung verabschieden, um eine starke industrielle Basis zu gewährleisten."
LOM_heart_of_the_north: "Herz des Nordens"
LOM_heart_of_the_north_desc: "Obwohl unser Land klein ist, war die Poebene, in der wir uns befinden, lange Zeit das industrielle Zentrum Italiens. Wir müssen alles in unserer Macht Stehende tun, um den Arbeitsgeist unserer Bevölkerung wiederzubeleben und unsere Industrie weit über das hinaus wachsen zu lassen, was unsere Bevölkerung für möglich hält."
LOM_golden_ambrosia: "Die Goldene Ambrosia-Idee"
LOM_golden_ambrosia_desc: "Die Goldene Ambrosia-Republik war eine kurze Periode, in der Mailand als Republik existierte, frei von den Lasten der Aristokratie. Diese einzigartige langobardische Idee muss wiederbelebt werden - erst wenn der Adel aus der Lombardei vertrieben ist, wird unser Volk wirklich frei sein."
LOM_work_with_nobility: "Ein republikanischer Adel"
LOM_work_with_nobility_desc: "Die Aristokratie ist in der Lombardei nach wie vor eine starke Kraft, und wir können nicht auf die Idee kommen, sie zu vertreiben. Wir sollten ein Oberhaus einrichten, ähnlich dem im ehemaligen Vereinigten Königreich, um sicherzustellen, dass die Stimmen der Adligen gehört werden."
LOM_republican_cause: "Monarchismus abschaffen"
LOM_republican_cause_desc: "Der Monarchismus ist eine überholte Institution und hat im 20. Jahrhundert keinen Platz. Die Republik Italien mag untergegangen sein, aber die republikanischen Werte, die sie vertrat, werden weiterleben!"
LOM_place_in_the_world: "Der Platz der Lombardei in der Welt"
LOM_place_in_the_world_desc: "Als neu gegründete Nation zögern viele der etablierteren Länder der Welt, uns ihre Unterstützung zu gewähren. Wir müssen der Welt zeigen, dass wir genauso einen Platz haben wie jede andere Nation, und neue Allianzen schmieden."
LOM_securing_milan: "Festung Mailand"
LOM_securing_milan_desc: "Als eine der größten Städte auf der gesamten italienischen Halbinsel müssen besondere Maßnahmen ergriffen werden, um die Sicherheit Mailands zu gewährleisten. Glücklicherweise ist der neu gegründete Adel der Lombardei mit uns einer Meinung und hat großzügig beschlossen, in die Waffenproduktion in und um die Stadt zu investieren."
LOM_republic_triumphant: "Die Republik triumphiert"
LOM_republic_triumphant_desc: "Obwohl die Chancen in fast jeder Hinsicht gegen uns standen, hat unsere Republik die Herausforderungen gemeistert und ist aus der Asche des Weltkriegs und des Bürgerkriegs auferstanden, um eine Nation zu werden, die so angesehen ist wie jede andere!"

LOM_extinguish_flames: "Löscht die Flammen des Republikanismus"
LOM_extinguish_flames_desc: "Wohin man auch schaut, sieht man das Scheitern des Republikanismus. Die italienische Republik liegt in Trümmern, Russland ist nur noch ein Trümmerhaufen der Großmacht, die es einmal war, und selbst die einst mächtigen Vereinigten Staaten stehen am Rande eines Bürgerkriegs. Wir müssen jede noch verbliebene republikanische Bewegung in unserem Land zerschlagen, damit wir nicht so enden wie sie."
LOM_encourage_nationalism: "Förderung des lombardischen Nationalismus"
LOM_encourage_nationalism_desc: "Das lombardische Volk hat in den letzten Jahren eine Niederlage nach der anderen erlitten und unzählige Tragödien durchgemacht. Ihr Geist und ihre Liebe zu ihrem Heimatland sind jedoch ungebrochen. Wir müssen uns diese unnachgiebige Charaktereigenschaft zunutze machen; jeder Mann soll ermutigt werden, seine Heimat zu verteidigen!"
LOM_lombard_youth: "Lombardische Jugendliga"
LOM_lombard_youth_desc: "In den Herzen der Jugend wird die Integrität einer Nation gestärkt oder zerstört. Um eine stärkere Nation aufzubauen, muss der lombardischen Jugend Nationalstolz und eine unerschütterliche moralische Rechtschaffenheit eingeimpft werden. Eine nationale Organisation zur Förderung dieser Eigenschaften sollte unverzüglich gegründet werden."
LOM_forts: "Verstärkung der Grenze"
LOM_forts_desc: "Die Syndikalisten im Süden stellen eine ernste Gefahr für die Existenz der Lombardei dar, denn sie sind uns sowohl in der Bevölkerung als auch in der Industrie zahlenmäßig weit überlegen. Wenn die Lombardei den bevorstehenden Krieg überleben soll, müssen wir in eine ausgedehnte Linie von Festungen entlang des Po-Flusses investieren."
LOM_economic_reorganization: "Wirtschaftliche Neuordnung"
LOM_economic_reorganization_desc: "Die Wirtschaft der Lombardei wurde durch den Weltkrieg und die Verwüstungen der Sozialisten zerstört und hat sich noch nicht vollständig erholt. Um dies zu beheben, muss fast jeder Aspekt der Wirtschaft reorganisiert werden."
LOM_repair: "Reparaturbemühungen"
LOM_repair_desc: "Während des Weltkriegs und des Bürgerkriegs und später in den Wirren des Zusammenbruchs der Italienischen Republik wurde ein großer Teil unserer Industrie beschädigt oder zerstört. Wir müssen in die Wiederherstellung der beschädigten Industrie investieren, wenn wir wollen, dass sich unsere Wirtschaft jemals erholt."
LOM_milan_factory: "Ausbau der mailändischen Industriekapazitäten"
LOM_milan_factory_desc: "Mailand, die Hauptstadt der Lombardei und industrielles Zentrum, hat aufgrund seiner Nähe zum Ticino-Fluss im italienischen Bürgerkrieg erhebliche Schäden erlitten. Jetzt kann diese große Stadt und ihre Industrie endlich wieder aufgebaut werden."
LOM_Brescia_factory: "Ausbau der industriellen Kapazitäten in Brescia"
LOM_Brescia_factory_desc: "Brescia ist zwar ein wichtiges Kulturzentrum, lag aber in der industriellen Entwicklung lange Zeit hinter dem Großteil Norditaliens zurück. Ein Ausbau der Industrie in Brescia kann für die Stadt und die gesamte Lombardei nur von Vorteil sein."
LOM_rearmament: "Pläne zur Wiederaufrüstung"
LOM_rearmament_desc: "Die Lombardei war vor dem Weltkrieg ein wichtiges Zentrum der Rüstungsproduktion, und mit Investitionen kann sie es wieder werden."
LOM_heavy_industry: "Lombardische Schwerindustrie"
LOM_heavy_industry_desc: "Die Lombardei hat lange Zeit eine lebendige Schwerindustrie beherbergt, und da sich das Land langsam erholt, kann die Schwerindustrie durch Investitionen der Regierung wieder florieren."
LOM_railways: "Neue Eisenbahnen"
LOM_railways_desc: "Viele Eisenbahnen liegen brach, und da sich die Wirtschaft der Lombardei verlagert hat, lohnt sich der Wiederaufbau einiger nicht mehr. Daher werden neue Eisenbahnen benötigt, um unsere Industriezentren zu verbinden."
LOM_raw_materials: "Rohstoffinvestitionen"
LOM_raw_materials_desc: "Die lombardische Stahlproduktion wurde durch den Konflikt stark beeinträchtigt, da der Eisenabbau in der gesamten Region vollständig eingestellt wurde. Wir sollten die Minen sanieren und in die Stahlproduktion investieren."
LOM_nonrepublican_schools: "Bildungsreform"
LOM_nonrepublican_schools_desc: "Die Bedrohung durch den Radikalismus kann nur dann vollständig beseitigt werden, wenn die Jugend unseres Landes die Kraft hat, seine Korruption abzulehnen. Unsere Schulen müssen Werte vermitteln und politische Ideologien vertreten, die nicht gegen die Interessen unserer Nation gerichtet sind."
LOM_education_reform: "Die Universität von Mailand"
LOM_education_reform_desc: "Die Mailänder Universität ist seit Hunderten von Jahren ein glänzendes Zentrum des Lernens. Es ist nun an der Zeit, sie umfassend zu fördern und ihre Forschung in ein breiteres nationales System einzubinden."
LOM_renaissance: "Lombardische Renaissance"
LOM_renaissance_desc: "Jetzt, wo die Wirtschaft wieder auf dem richtigen Weg ist und die Gesellschaft endlich ein gewisses Maß an Normalität erreicht hat, blüht unser Land auf. Mit einer Änderung unserer Politik, die sich bei der Wiederherstellung der Lombardei als so erfolgreich erwiesen hat, können wir einen dauerhaften nationalen Wohlstand sicherstellen - eine moderne Renaissance."
LOM_patronage: "Mäzen für Kunst und Sport"
LOM_patronage_desc: "Unser Anführer [LOM.GetLeader] ist wahrlich ein Mann der Renaissance, und zu seinen zahlreichen Leidenschaften gehören die Künste und der Sport. Inspiriert durch sein Beispiel haben viele der wohlhabendsten Bürger der Lombardei ebenfalls beträchtliche Spenden für Kunst und Sportorganisationen geleistet. Wir sollten diese Bereiche weiter staatlich unterstützen und für die Zufriedenheit unserer Bevölkerung sorgen."
LOM_industrious_people: "Ein arbeitsames Volk"
LOM_industrious_people_desc: "Im Laufe der Geschichte war die Lombardei ein wirtschaftliches Machtzentrum. Mit etwas Ermutigung und staatlichen Investitionen gibt es keinen Grund, warum wir nicht auch heute eines sein können."
LOM_longobards: "Langobardische Wiedergeburt"
LOM_longobards_desc: "Die Langobarden, nach denen die Lombardei benannt ist, waren ein germanisches Volk, das im sechsten Jahrhundert einen Großteil Italiens eroberte. Mit unserer kulturellen Renaissance haben viele in unserem Land ein wachsendes Interesse an ihnen entwickelt. Wir sollten dieses neu erwachte Interesse an den Langobarden fördern, um unsere nationale Identität weiter zu festigen."
LOM_new_army: "Wiederaufbau der Armee der Lombarden"
LOM_new_army_desc: "Unsere junge Nation hat zwar viele altitalienische Divisionen, aber sie sind nicht so loyal gegenüber dem lombardischen Staat, wie wir es jetzt sind. Wir müssen daran arbeiten, ein fähiges einheimisches Militär zu schaffen, das frei von italienischem Einfluss ist, wenn wir gegen die mächtigeren italienischen Staaten bestehen wollen."
LOM_officer_school: "Gian Galleazzo Offiziersschule"
LOM_officer_school_desc: "So wie Gian Galleazzo, der erste Herzog von Mailand, davon träumte, Norditalien zu vereinen und das lombardische Reich wiederzubeleben, träumen wir davon, eines Tages ein wiedervereinigtes Italien zu sehen. Ihm und seinem Traum zu Ehren werden wir eine Offiziersschule nach ihm benennen, in der die nächste Generation lombardischer Kommandeure ausgebildet werden soll."
LOM_equipment_purchase: "Ausrüstungskäufe"
LOM_equipment_purchase_desc: "Es schmerzt uns, unsere Waffen von anderswo zu beziehen, aber Lombardia hat derzeit nicht die Kapazität, einen großen Teil seiner eigenen Waffen herzustellen. Bis sich dies ändert, sollten wir uns um den Kauf ausländischer Waffen und Ausrüstungen bemühen."
LOM_heavy_armaments: "Schwere Rüstungsindustrie"
LOM_heavy_armaments_desc: "Schwere mechanische Ausrüstung ist das Rückgrat der modernen Armee, und daran mangelt es uns sehr. Wir sollten unsere industriellen Kapazitäten nutzen, um das Wachstum einer heimischen Industrie für Artillerie und andere schwere Rüstungsgüter zu fördern."
LOM_recruitment: "Rekrutierungsbemühungen"
LOM_recruitment_desc: "Während die moderne Kriegsführung von Maschinen und Industrie bestimmt wird, kann eine Armee nicht ohne Menschen funktionieren. Wir sollten die zahlreichen jungen Männer, die durch unsere Bemühungen zur Wiederbelebung des lombardischen Nationalismus inspiriert wurden, nutzen, um unsere Armee aufzustocken."
LOM_drill: "Bringt unsere Truppen auf Vordermann!"
LOM_drill_desc: "Unseren Truppen fehlt es an Erfahrung, und obwohl die Ausbildung kein Ersatz für den tatsächlichen Kampf ist, müssen unsere grünen Einheiten so gut wie möglich auf den Krieg vorbereitet werden, um die geringe Größe unserer Streitkräfte auszugleichen. Um dies zu erreichen, müssen wir neue Drill-Instruktoren einstellen."
LOM_armored: "Eine lombardische schwere Panzerbrigade"
LOM_armored_desc: "Die Kavallerie, der uralte Dreh- und Angelpunkt des taktischen Erfolgs, wird zunehmend von gepanzerten Fahrzeugen verdrängt. Wenn wir auf den Schlachtfeldern von heute erfolgreich sein wollen, brauchen wir Panzer."
LOM_artillery_purchase: "Artilleriekäufe"
LOM_artillery_purchase_desc: "Während unsere Investitionen in die schwere Rüstungsindustrie unseren Mangel an schwerem Gerät etwas gemildert haben, ist die Nachfrage nach Artilleriegeschützen noch weitgehend unberührt. Wir sollten unsere Politik der Beschaffung von Waffen im Ausland fortsetzen, diesmal im Hinblick auf den Kauf von Artillerie."
LOM_combat_doctrines: "Kampfdoktrinen"
LOM_combat_doctrines_desc: "Nachdem unser Militär nun weitgehend etabliert ist und neue Ausbilder eingestellt wurden, können wir unsere Militärdoktrinen weiterentwickeln."
LOM_superior_fire_power: "Rüstungsgüter über alles"
LOM_superior_fire_power_desc: "Wir werden nie die Arbeitskräfte haben, um einen längeren Konflikt mit den Großmächten der Welt zu führen, sodass die Industrie unseres Landes zum Dreh- und Angelpunkt unserer nationalen Verteidigung werden muss. Durch die Herstellung einer großen Anzahl schwerer Waffen, die im Einsatz effektiv genutzt werden, können unsere Soldaten im Verhältnis zu ihrer Zahl unverhältnismäßig hohe Verluste erleiden."
LOM_grand_battle_plan: "Den Feind überlisten"
LOM_grand_battle_plan_desc: "Wir haben vielleicht nicht die Mannstärke, um mit stärkeren Nationen auf Augenhöhe zu kämpfen, aber mit einer ausreichend guten Taktik ist das auch nicht nötig. Wir sollten uns darauf konzentrieren, unseren Offizieren die innovativsten Strategien und Taktiken beizubringen, um zahlenmäßig überlegene Feinde zu besiegen."
LOM_flexiable_planning: "Start einer Mechanisierungskampagne"
LOM_flexiable_planning_desc: "Schnelle, robuste mechanisierte Infanterie wird es uns ermöglichen, Soldaten schnell dorthin zu bringen, wo sie am meisten gebraucht werden, und sicherzustellen, dass sie den ersten Kontakt überleben."
LOM_support_brigades: "Nicht-Standard-Unterstützungsbrigaden ausbauen"
LOM_support_brigades_desc: "Infanterie und Panzer sind schön und gut, aber nur wenn wir unsere Frontlinien mit Unterstützungsbrigaden unterstützen, können sie wirklich glänzen."
LOM_infantry_tanks: "Ein vereintes Militärkommando"
LOM_infantry_tanks_desc: "Mit der neuesten Ausrüstung auf dem Land-, Luft- und Seeweg, die alle zusammenarbeiten, wird der Biscione von Mailand wieder richtig brüllen."
LOM_planning_schools: "Planung von Schulen"

LOM_navy_focus: "Marina Nazionale Italiana"
LOM_navy_focus_desc: "Unsere Marine ist immer noch in der gleichen improvisierten Struktur organisiert, die sie bei Ausbruch des Bürgerkriegs hatte. Wir sollten unsere Marineverwaltung im Rahmen einer neuen Struktur zentralisieren."
LOM_merchant_marine: "Handelsmarine"
LOM_merchant_marine_desc: "Während des Weltkriegs wurde der Atlantik zum Friedhof für die Handelsschiffe unserer Verbündeten, und da der Erfolg im nächsten Krieg mit Sicherheit nicht weniger von der Fähigkeit unserer Handelsschiffe abhängt, gefährliche Gewässer zu durchqueren, brauchen wir eine zentrale Verwaltung für die Handelsschifffahrt, die die Konvois überwacht."
LOM_modernize_the_navy: "Modernisierung der Marine"
LOM_grand_navy: "Große Marine"
LOM_grand_navy_desc: "Unsere Marine muss zügig ausgebaut werden, wobei der Schwerpunkt auf der Herstellung neuer Großkampfschiffe liegt.."
LOM_heavy_cruisers: "Schwere Kreuzer"
LOM_battle_cruisers: "Schlachtkreuzer"
LOM_battle_cruisers_desc: "Schlachtkreuzer sind sowohl schnell als auch mit beträchtlichen Geschützen bewaffnet. Auch wenn Schlachtkreuzer nicht ausreichen, um den Kern unserer Flotte zu bilden, erfüllen sie eine wertvolle Rolle."
LOM_battleships: "Italienische Kriegsschiffe"
LOM_battleships_desc: "Schlachtschiffe sind der Stolz einer jeden Marine. Groß, gut gepanzert und bewaffnet und teuer in der Herstellung, werden neue Schlachtschiffe, die in unseren Marinedienst aufgenommen werden, der Welt zweifellos signalisieren, dass wir unseren Platz in der Welt zurückgewinnen wollen."
LOM_defend_the_coast: "Verteidigung der Küste"
LOM_defend_the_coast_desc: "Die neue Marine sollte auf den Schutz unserer Küsten und die Störung der feindlichen Handelsflotten ausgerichtet sein."
LOM_subs: "Italienische U-Boote"
LOM_subs_desc: "U-Boote wurden von Deutschland im Weltkrieg mit großem Erfolg eingesetzt. Wir müssen eine eigene U-Boot-Flotte haben, wenn unsere Marine effektiv sein soll."
LOM_destroyers: "Italienische Küstenwache"
LOM_destroyers_desc: "Es sollte eine neue Abteilung der Marine geschaffen werden, die sich auf den Schutz unserer Hoheitsgewässer konzentriert."
LOM_light_cruisers: "Leichte Kreuzer"
LOM_light_cruisers_desc: "Leichte Kreuzer sind vielseitige Unterstützungsplattformen, die großen und kleinen Schiffen große Hilfe leisten können."
LOM_expand_dockyards: "Programm zum Ausbau der Marine"
LOM_expand_dockyards_desc: "Um unsere Küsten zu schützen, müssen wir unsere Schiffbaukapazitäten erheblich ausbauen."
LOM_republican_marines: "Ausweitung der San Marco Brigade"
LOM_republican_marines_desc: "Um an fremden Küsten Krieg zu führen oder hinter den feindlichen Linien zu landen und deren Organisation zu stören, müssen wir in neue amphibische Ausrüstung und Ausbildungsmethoden investieren."
LOM_rule_the_seas: "Herrschaft über die Meere"
LOM_rule_the_seas_desc: "Unsere Flotte ist nun zumindest der alten Regia Marina ebenbürtig und ist bereit, Italien zu verteidigen und wie eine große Welle über seine Feinde hereinzubrechen."

LOM_air_academy: "Visconti Luftfahrt-Akademie"
LOM_air_academy_desc: "Die Familie Visconti hat einen beträchtlichen Teil ihres Geldes für den Bau einer neuen Akademie für die Ausbildung von Offizieren der Luftstreikkräfte und die Entwicklung der Luftfahrtdoktrin gespendet. Da die Finanzierung bereits gesichert ist, sollten wir die Akademie so schnell wie möglich bauen."
LOM_new_aircraft: "Neue Flugzeuge"
LOM_new_aircraft_desc: "Unsere kleine Luftwaffe ist auf veraltete Ausrüstung angewiesen. Um in einem modernen Krieg überhaupt eine Chance zu haben, müssen wir über die fortschrittlichsten Flugzeuge verfügen."
LOM_army_air_upgrade: "Aufrüstung der Luftstreitkräfte"
LOM_army_air_upgrade_desc: "Neue Flugzeuge werden sowohl für die Heeres- als auch für die Marineluftstreitkräfte benötigt. Wir sollten uns jetzt auf die Beschaffung von Flugzeugen für die Armee konzentrieren."
LOM_navy_air_upgrade: "Aufrüstung der Marineluftstreitkräfte"
LOM_navy_air_upgrade_desc: "Neue Flugzeuge werden sowohl für die Heeres- als auch für die Marineluftstreitkräfte benötigt. Wir sollten uns jetzt auf die Beschaffung von Flugzeugen für die Marine konzentrieren."
LOM_aeronautica_militare: "Aeronautica Militare"
LOM_aeronautica_militare_desc: "Das neue Fliegerkorps muss sich auf Qualität statt Quantität konzentrieren und den Spielraum haben, ohne ausdrückliche Erlaubnis von Armee oder Marine zu operieren."
LOM_air_companies: "Lombardische Luftfahrtindustrie"
LOM_air_companies_desc: "Unsere Region hat überproportional viele Flugzeuge für das alte Italien produziert. Mit ausreichenden Mitteln können wir diese Erfahrung nutzen, um die Produktion zu erhöhen."
LOM_offensive_priorty: "Offensive Priorität"
LOM_offensive_priorty_desc: "Unsere kleine Nation muss schnell und entschlossen zuschlagen, um sich über Wasser zu halten. Die Luftstreitkräfte müssen in der Lage sein, fernab der Heimat und ohne Kommunikationsmittel effektiv zu operieren."
LOM_strat_bombers: "Strategische Bomber"
LOM_strat_bombers_desc: "Wir müssen über moderne strategische Bomber verfügen, die in der Lage sind, die industrielle Basis des Gegners zu zerstören."
LOM_defend_skies: "Schützt unseren Himmel"
LOM_defend_skies_desc: "Bomber drohen, unsere Häuser und unsere Industrie zu zerstören, ohne dass wir sie wirklich bekämpfen können. Unsere Kampfflugzeuge müssen ihrerseits in der Lage sein, selbst die modernsten ausländischen Konstruktionen abzufangen."
LOM_fighters: "Unterstützt die Truppen"
LOM_fighters_desc: "Auch wenn manche die Bedeutung der Luftnahunterstützung im Streben nach unabhängigeren Kommandostrukturen der Luftstreitkräfte gerne vergessen würden, können wir es uns nicht leisten, die Realität zu ignorieren. Unsere Flugzeuge dürfen nicht allein arbeiten, sondern müssen immer mit den Männern am Boden zusammenarbeiten."
LOM_build_air_ports: "Flughäfen bauen"
LOM_build_air_ports_desc: "Durch die Integration der bestehenden Luftverkehrsinfrastruktur mit den künftigen Entwicklungen in der Luftfahrtindustrie soll die Produktion wesentlich effizienter werden und Platz in den Städten freigemacht werden."

### Unification ###
LOM_unification: "Beginn des Risorgimento"
LOM_unification_desc: "Die Zeit ist gekommen. Italien, dieses wunderbare Land des Überflusses, wird wieder vereint sein. Viva l'Italia!"
LOM_naval_exercises: "Marineübungen"
LOM_naval_exercises_desc: "Als Machtdemonstration und zur Förderung der Seemoral sollten wir eine Reihe von Seemanövern in der Adria veranstalten. Lasst die Feinde unserer Nation erzittern."
LOM_reenforce_po_line: "Aufbau der Po-Verteidigungslinie"
LOM_reenforce_po_line_desc: "Die zusammengewürfelten Verteidigungsanlagen, die die Syndikalisten 1920 aufgehalten haben, werden sie jetzt nicht aufhalten. Wir müssen unsere Grenzfestungen und Schützengräben ausbauen, um uns auf einen weiteren Angriff der Sozialisten vorzubereiten."
LOM_military_exercises: "Militärübungen"
LOM_military_exercises_desc: "Als Machtdemonstration und zur Förderung der Moral unserer Armee sollten wir eine Reihe von kampfnahen Übungen in der Nähe des Flusses Po veranstalten. Lasst die Feinde unserer Nation erzittern."
LOM_italy_is_united: "Italien ist vereint"
LOM_italy_is_united_desc: "Es ist geschafft, Italien, das schöne Italien, ist wieder ganz. In den Herzen aller Patrioten wird dieser Moment für immer in Erinnerung bleiben."
LOM_naples_officers: "Sizilianische Generäle rekrutieren"
LOM_naples_officers_desc: "Das sizilianische Offizierskorps, so verabscheuungswürdig sein früherer König auch gewesen sein mag, verfügt zweifellos über viele fähige Generäle. Sollten diese Generäle Italien dienen dürfen?"
LOM_sardinian_officers: "Sardische Generäle rekrutieren"
LOM_sardinian_officers_desc: "Viele gute Männer kämpften und starben für Sardinien. Jetzt, da die Wunden des Krieges zu heilen beginnen, muss über das Schicksal der sardischen Generäle entschieden werden."
LOM_italian_irredentism: "Italienische Irredentismus-Politik"
LOM_italian_irredentism_desc: "Wenn Italien geeint ist und einige der drängendsten innenpolitischen Fragen gelöst sind, können wir den Blick nach außen richten, vor allem auf die Länder, die von Rechts wegen italienisch sein sollten."
LOM_a_stable_italy: "Ein stabiles Italien"
LOM_a_stable_italy_desc: "Unsere Politik ist seit dem Ende des Bürgerkriegs instabil, aber jetzt, mit einer italienischen Republik, die über ganz Italien regiert, können wir endlich die Instabilität beenden, die uns seit Jahren plagt."

### Ideas ###
LOM_a_young_duchy: "Ein junges Herzogtum"
LOM_a_young_duchy_desc: "Unser Herzogtum ist jung, aber unsere Bevölkerung und unsere Verwaltung sind belastbar und bestrebt, eine solide politische Grundlage zu schaffen."
LOM_republic_idea: "Eine junge Republik"
LOM_republic_idea_desc: "Wir sind eine junge Republik, die auf dem alten Herzogtum Mailand aufbaut. Ob sie die kommenden Tage überlebt, hängt ganz davon ab, ob wir auf dem nationalistischen Fundament aufbauen können, an dem die italienische Republik gescheitert ist."
LOM_duchy_constitution: "Die Verfassung des Herzogtums"
LOM_duchy_constitution_desc: "Unser Land hat damit begonnen, die verfassungsrechtlichen Grundlagen für seine Regierung zu schaffen."
LOM_republic_constitution_idea: "Die Verfassung der Republik"
LOM_republic_constitution_idea_desc: "Unser Land hat damit begonnen, die verfassungsrechtlichen Grundlagen für seine Regierung zu schaffen."
LOM_republic_constitution_idea2: "Eine oligarchische Verfassung"
LOM_republic_constitution_idea2_desc: "Wir haben die lombardische Verfassung fertiggestellt und darin einen Platz für den Adel als zweite Kammer der Regierung verankert - mehr in einer beratenden und überwachenden Rolle, aber dennoch ist es wichtig, mit denen zusammenzuarbeiten, die so viel Macht in unserer Gesellschaft haben."
LOM_republic_constitution_idea3: "Die Verfassung der Goldenen Ambrosia"
LOM_republic_constitution_idea3_desc: "Wir haben die lombardische Verfassung fertiggestellt und darin jeglichen Platz für die Aristokratie in unserer Gesellschaft beseitigt. Titel sind in der Lombardei nicht erlaubt, und wir sind eine Nation, in der die Idee verankert ist, dass alle Menschen gleich geboren sind."
LOM_constitution_suffrage: "Verfassung des lombardischen Volkes"
LOM_constitution_suffrage_desc: "Die Lombardei ist zu einer konstitutionellen Monarchie geworden. Zum Wohle der Nation wurde das Wahlrecht auf die gesamte erwachsene Bevölkerung ausgedehnt, während der Monarch ein geringes Maß an politischer Macht behält."
LOM_constitution_absolute: "Verfassung der Lombardei"
LOM_constitution_absolute_desc: "Die lombardische Verfassung garantiert dem Monarchen weitreichende Regierungsbefugnisse und verankert ihn als höchste politische Autorität im Land."
LOM_industrial_act_idea: "Lombardisches Industriegesetz"
LOM_industrial_act_idea2: "Lombardisches Industriegesetz"
LOM_youth_league: "Lombardische Jugendliga"
LOM_youth_league_desc: "Es wurde eine nationale Jugendorganisation gegründet, um Moral und Kampfgeist zu fördern."
LOM_nationalism: "Lombardischer Nationalismus"
LOM_nationalism_desc: "Eine einzigartige lombardische Identität hat sich herausgebildet, und viele sind stark nationalistisch eingestellt."
LOM_nationalism2: "Langobardische Wiedergeburt"
LOM_nationalism2_desc: "Das wiedererwachte Interesse an den Langobarden, nach denen die Lombardei benannt ist, hat unsere nationale Identität weiter definiert und die nationalistischen Gefühle verstärkt."
LOM_education_reform_idea: "Bildungsreform"
LOM_recruitment_idea: "Massenanwerbungsaktion"
LOM_recruitment_idea_desc: "Die Lombardei hat eine massive Kampagne zur Förderung der militärischen Rekrutierung durchgeführt."
LOM_renaissance_idea: "Lombardische Renaissance"
LOM_renaissance_idea_desc: "Kulturell und wirtschaftlich blüht die Lombardei auf."
LOM_renaissance_idea2: "Lombardische Renaissance"
LOM_renaissance_idea2_desc: "Kulturell und wirtschaftlich blüht die Lombardei auf."
LOM_prussian_drill: "Preußischer Drill"
LOM_prussian_drill_desc: "Die Lombardei hat deutsche Ausbilder für die Ausbildung ihres neu geschaffenen Offizierskorps eingestellt."
LOM_Italian_drill: "Italienische Courage"
LOM_Italian_drill_desc: "Die Lombardei hat italienische Ausbilder für die Ausbildung ihres neu geschaffenen Offizierskorps eingestellt."
