## Economic Focuses ##
MAN_The_Manchuria_Project: "Das Mandschurei-Projekt"
MAN_The_Manchuria_Project_desc: "Nachdem die Vorherrschaft der Mandschu über China zerbrochen ist, wurde das Mandschu-Volk von den Han-Chauvinisten überrannt. Das Ziel unseres Staates ist es, eine wahre Heimat für das Mandschu-Volk zu schaffen, getrennt von China, ohne die anderen Völker des Landes zu vernachlässigen."
MAN_Industrial_Development_Commission: "Kommission für industrielle Entwicklung"
MAN_Industrial_Development_Commission_desc: "Die Mandschurei ist eine der wichtigsten Brutstätten der Schwerindustrie auf dem ostasiatischen Festland, und unsere industrielle Basis wächst weiter. Um das Wachstum und die Abwanderung der Dorfbewohner in die Städte zu steuern, sollten wir eine zentrale Kommission einrichten, in der auch die Interessen der Wirtschaft vertreten sind."
MAN_Anshan_Mines: "Anshan Minen"
MAN_Anshan_Mines_desc: "Die Stahlproduktion in Anshan ist schnell gestiegen, aber die Erträge aus den Bergwerken in der Region stagnieren. Mit einer konzertierten staatlichen Anstrengung werden wir dieses Problem lösen."
MAN_Aluminium_Extraction: "Aluminium Gewinnung"
MAN_Aluminium_Extraction_desc: "Bauxit ist in der Mandschurei reichlich vorhanden, aber es gibt nur wenige Bauxitminen. Wir sollten die Gründung von Bauxitminen vorantreiben."
MAN_Fushun_Mines: "Fushun Minen"
MAN_Fushun_Mines_desc: "Fushun verfügt über große Kohlevorkommen. Wir sollten die dortigen Kohleminen stark ausbauen und die für die Verarbeitung der Kohle erforderlichen rudimentären Industrien errichten. Eine weitere Entwicklung in der Region und im ganzen Land wird sicherlich folgen."
MAN_Yalu_And_Songhua_Hydroelectricity: "Yalu- und Songhua-Wasserkraftwerke"
MAN_Yalu_And_Songhua_Hydroelectricity_desc: "Die Flüsse Yalu und Songhua verfügen über moderne Dämme, aber keine Turbinen. Diese Dämme sollten nachgerüstet werden, um Strom für ihre Regionen zu erzeugen."
MAN_National_Transportation_Commission: "Nationale Verkehrskommission"
MAN_National_Transportation_Commission_desc: "Nur aufgrund schlechter Planung verfügen viele Schlüsselindustrien nicht über ausreichende Bahnverbindungen. Bei richtiger Planung wären solche Probleme nie aufgetreten. Wir brauchen eine bürokratische Einheit für den Verkehr."
MAN_Develop_Heilongjiang: "Entwicklung von Heilongjiang"
MAN_Develop_Heilongjiang_desc: "Heilongjiang, die am weitesten östlich gelegene Provinz der Mandschurei, die durch den Fluss Amur begrenzt wird, ist nicht weiter entwickelt als die große sibirische Wildnis dahinter. Der erste Schritt zur Lösung dieses Problems ist der Ausbau der Eisenbahnverbindungen und die Förderung der Leichtindustrie."
MAN_Jinzhou_Industrial_Zone: "Industriegebiet Jinzhou"
MAN_Jinzhou_Industrial_Zone_desc: "Jinzhou mit seinen zahlreichen Bahn- und Seeverbindungen ist der perfekte Ort für industriepolitische Experimente. Die neue Industriezone von Jinzhou soll die Grundlage für mehr Effizienz in der nationalen Bürokratie sein."
MAN_The_Northeast_Breadbasket: "Die Kornkammer des Nordostens"
MAN_The_Northeast_Breadbasket_desc: "In der Mandschurei gibt es viele knappe Industrierohstoffe im Überfluss. Wir sollten sie auf den Markt bringen."
MAN_Soy_Agricultural_Initiative: "Agrarinitiative Soja"
MAN_Soy_Agricultural_Initiative_desc: "Sojabohnen können sehr dicht gepflanzt werden und brauchen nur wenig bewässert zu werden, was die Erträge steigert. Um die Menschen zu ernähren, müssen wir den Anbau von Soja fördern."
MAN_Dyes_And_Textiles: "Farbstoffe & Textilien"
MAN_Dyes_And_Textiles_desc: "Die Textilindustrie hat das industrielle Wachstum in der ganzen Welt vorangetrieben. Unterentwickelte Gebiete, Kleinstädte und sogar Dörfer, in denen das Handwerk traditionell ausgeübt wird, sollten ermutigt werden, sich auf die Textilindustrie zu konzentrieren."
MAN_Fuelling_Mechanization: "Nationale Mechanisierung vorantreiben"
MAN_new_capital_new_nation: "Eine neue Hauptstadt für eine neue Nation"
MAN_buttress_central_bank: "Stärkung der mandschurischen Zentralbank"
MAN_mobilise_manchurian_industrial_might: "Mobilisierung der industriellen Macht der Mandschurei"
MAN_new_currency: "Ausgabe einer neuen Währung"
MAN_streamline_salt_gabelle: "Rationalisierung der Salz-Gabelle"
MAN_fund_national_foundation_university: "Finanzierung der Nationalstiftung Universität"
MAN_secure_international_legitimacy: "Internationale Legitimität sichern"
MAN_nationalise_japanese_assets: "Verstaatlichung japanischer Vermögenswerte"
MAN_work_with_concordia: "Arbeit mit der Concordia-Vereinigung"
MAN_jewel_of_the_northeast: "Das Juwel des Nordostens"

MAN_mantetsu_profits: "Erneute Mantetsu-Gewinne"
MAN_mantetsu_profits_desc: "Die Südmandschurische Eisenbahngesellschaft, informell als Mantetsu bekannt, ist seit dem Ende des Russisch-Japanischen Krieges in der Mandschurei präsent. Ihr Betrieb erstreckte sich einst über die gesamte Breite der Region und bildete das Herzstück der einst blühenden Industriewirtschaft, während sie der japanischen Regierung mehr Bruttoeinnahmen bescherte als der Rest ihres Reiches zusammengenommen.\n\nDie turbulenten Umstände der letzten Jahre haben das einst florierende Unternehmen ins Wanken gebracht. Die erfolgreiche Rückeroberung der Mandschurei hat es uns ermöglicht, einen Teil unserer Investitionen zurückzugewinnen, aber sie ist nur noch ein Schatten ihres früheren Glanzes. Dennoch können wir uns glücklich schätzen, dass wir das retten konnten, was wir konnten, und mit einigen vorsichtigen Investitionen können wir die jetzt zögerliche Geschäftswelt langsam wieder zur Rückkehr bewegen."
MAN_mantetsu_influence_idea: "Mantetsu-Einfluss wiederhergestellt"
MAN_mantetsu_influence_idea_desc: "Mantetsus wirtschaftlicher Einfluss erstreckte sich einst über die gesamte Mandschurei und brachte unserem rohstoffreichen Heimatland dringend benötigtes Kapital und Know-how. Diese Partnerschaft wurde durch die jüngsten Unruhen zunichte gemacht, so dass jahrzehntelange Investitionen in schwelenden Ruinen liegen. Wir haben mit unseren japanischen Freunden zusammengearbeitet, um zu retten, was zu retten war, aber vieles davon ist unwiderruflich verloren gegangen. Dennoch werden wir uns mit dem begnügen, was wir können, Hand in Hand marschieren wir in die Zukunft."

## Army Focuses ##
MAN_reorganise_regional_forces: "Reorganisation der regionalen Streitkräfte"
MAN_Pacify_The_Countryside: "Befriedung der Landschaft"
MAN_Pacify_The_Countryside_desc: "In der Mandschurei treiben seit Jahrzehnten Banditen ihr Unwesen, sogar Zhang Zuolin war selbst ein Bandit. Wir müssen erfolgreich sein, wo frühere Regierungen versagt haben, und selbst die kleinsten Dörfer vor Banditen schützen. Dafür werden wir die Loyalität des Volkes haben."
