#關向應
MAN_guan_xiangying: "Guan Xiangying"
MAN_guan_xiangying_leader_desc: "§YGeboren:§! §L10. September 1902, im Dorf Daguanjia, Jinzhou, Bezirk Shengjing, Qing-Reich§!\n§YHintergrund:§! §LGuan Xiangying, der aus einer mandschurischen Familie des Guerjia-Clans stammte, erlebte schon in jungen Jahren die Schrecken des Imperialismus aus erster Hand, als er in einer von Japan finanzierten Druckerei schuftete. Er erlebte, wie die Mandschurei allmählich unter den Einfluss der Japaner geriet, und wurde aus erster Hand Zeuge der zügellosen Korruption der Fengtian-Clique, die über die weiten Ebenen der Mandschurei herrschte. Im Alter von 22 Jahren schloss er sich einer sozialistischen Jugendliga an, und als 1925 die Nordexpedition in den Süden ausbrach, trat er der Chinesischen Syndikalistischen Partei bei und schloss sich damit vielen anderen an, die im Eifer des antiimperialistischen Nationalismus lebten.\n\nUnglücklicherweise geriet die Chinesische Syndikalistische Partei mit dem Scheitern der Nordexpedition und dem Zerfall der Kuomintang noch mehr in Unordnung. In diesen schwierigen Zeiten war Guan wie viele andere gezwungen, unterzutauchen und seine Zeit für die Revolution zu opfern. Doch die Revolution ist tatsächlich gekommen. Nachdem ausländische sozialistische Truppen die Mandschurei von den Japanern und der Fengtian-Clique befreit hatten, tauchte Guan aus seinem Versteck und dem Guerillakrieg auf, um als Führer einer neuen revolutionären Mandschurei mitzuwirken - einer Mandschurei, die sich für die wahre Arbeit aller Völker in der Mandschurei einsetzt und sie wertschätzt!\n\nSo behauptet er jedenfalls. In der Praxis ist die neu gegründete Sozialistische Partei der Mandschurei (die sich stark an die chinesische Kuomintang anlehnt) bei dem etablierten Establishment, das sie bekämpft, und bei der apathischen Bauernschaft nach wie vor weitgehend unpopulär. Viele Widerstandskämpfer fühlen sich durch die Gründung eines unabhängigen mandschurischen Staates verraten, und der chinesische Nationalismus hält an. Der Vorsitzende Guan selbst soll insgeheim unglücklich über die jüngsten Entwicklungen sein, hat diese Regelung jedoch als notwendiges Übel akzeptiert, um den Abzug der ausländischen Besatzer zu gewährleisten.§!"
MAN_guan_xiangying_commander_desc: "§YGeboren:§! §L10. September 1902, im Dorf Daguanjia, Jinzhou, Bezirk Shengjing, Qing-Reich§!\n§YAusrichtung:§! §LLCS§!\n§YMilitärkarriere:§! §LGuan Xiangying war zwar mandschurischer Abstammung, aber dennoch fest im Lager des chinesischen Nationalismus verwurzelt, insbesondere als er in einer von Japan finanzierten Druckerei in Konflikt mit seinen japanischen Angestellten geriet. Im April 1924 trat er auf Vermittlung von Li Zhenying dem Chinesischen Sozialistischen Jugendverband bei und ging dann mit Li nach Shanghai, um sich an geheimen Aktivitäten der Kuomintang zu beteiligen. Im Dezember 1924 ging er zum Studium nach Frankreich und kehrte nach der Bewegung des 30. Mai nach China zurück.\n\nNach dem Scheitern der Nordexpedition war Guan Xiangying in Shanghai und Tianjin als geheimer Arbeiterorganisator tätig und arbeitete mit chinesischen syndikalistischen Zellen der LCS im Norden des Landes zusammen.§!\n\n§YAnmerkungen: Als langjähriger Guerilla-Befehlshaber hatte er einige Schwierigkeiten, sich an die formale Befehlsgewalt im Feld anzupassen, aber er hat sich als schnell lernfähig erwiesen.§!"

#趙欣伯
MAN_zhao_xinbo: "Zhao Xinbo"
MAN_zhao_xinbo_leader_desc: "§YGeboren:§! §L1890, im Kreis Wanping, Provinz Zhili, Qing-Reich§!\n§YHintergrund:§! §LDer junge Zhao Xinbo, ein Mandschu-Bannermann der kaiserlichen Garde in den letzten Tagen des Qing-Reiches, schrieb sich an der Beiyang-Universität in Tianjin ein. Inmitten der wachsenden Turbulenzen in Xinhai schloss er sich der Beijing Wenming New Theatre Troupe als weiblicher Schauspieler und der revolutionären Tongmenghui an. Nach dem Scheitern von Suns zweiter Revolution 1913 verdunkelte sich das Licht des chinesischen Republikanismus und Zhao floh nach Dalian. Er wurde Chinesisch-Lehrer für japanische Studenten, bevor er sich erfolgreich für Jura an der Meiji-Universität einschrieb. Dort war er der erste chinesische Student, der 1925 an der Kaiserlichen Universität Tokio den Doktortitel in Jura erwarb. Da er stark unter japanischem Einfluss stand, war er nach seinem Abschluss Rechtsberater von Zhang Zuolin. Unter der Schirmherrschaft von Zhang Xueliang gründete er die Northeast Law Research Association (Vereinigung zur Erforschung des Rechts im Nordosten).\n\nAls ansonsten unbedeutende, pro-japanische Figur in der Fengtian-Clique war er dennoch bereit, den Sprung zu wagen, als ausländische Behörden beschlossen, einen neuen mandschurischen Staat zu gründen. Zhao erwies sich als eifriger Kollaborateur und half bei der Gründung des Lokalen Unterhaltskomitees der Provinz Liaoning, das im Namen seiner Herren eine Unabhängigkeitserklärung für die Mandschurei abgab. Nacheinander wurde er Bürgermeister von Shenyang, Präsident des Obersten Gerichtshofs und Präsident des Legislativ-Yuan und nahm so Einfluss auf die Schaffung fast aller neu entstehenden Institutionen der Mandschurei während der ausländischen Besatzung.\n\nMit wachsender Macht wurde dem so genannten \"Geburtshelfer der Mandschurei\" schließlich sein Wunsch erfüllt: eine unabhängige mandschurische Republik. Mit der Unterstützung einer eilig zusammengeschusterten \"Demokratischen Liga der Mandschurei\" wurde er problemlos zum Präsidenten gewählt, doch die Zukunft seiner Republik bleibt äußerst ungewiss. Schlimmer noch, er ist dafür bekannt, dass er schamlos Geld aus der Staatskasse veruntreut. Unter der dünnen Fassade der Demokratie, die vor allem dazu dient, seine ausländischen Gönner zu bedienen, verbirgt sich eine weitgehend unpopuläre Oligarchie des starken Mannes - ein Schein, den er möglicherweise nicht aufrechtzuerhalten vermag.§!"

#富雙英
MAN_fu_shuangying: "Fu Shuangying"
MAN_fu_shuangying_bio: "Fu Shuangying, ein ethnischer Mandschu aus der Mandschurei, besuchte die Fengtian-Armeeschule, bevor er 1918 die Militärakademie in Baoding abschloss. Schon bald wurde er Mitglied der Fengtian-Armee und diente als Ausbilder dort, wo er einst die Grundschule besuchte. Als ausgebildeter Infanteriekommandeur diente er in einem solchen Regiment im 2. Zhifeng-Krieg.\n\nIrgendwann fielen seine Leistungen seinem Kommandeur Zhang Xueliang auf. Da er während des Vierten Zhili-Fengtian-Krieges nicht besonders erfolgreich war, wurde er auf verschiedenen Positionen im Hintergrund eingesetzt und arbeitete in der Logistik. Zu diesem Zweck diente er als Direktor des Bergbaubüros von Jingxing und als Stabsoffizier in der Regierung von Fengtian."
MAN_fu_shuangying_notes: "§YAnmerkungen: Obwohl er einige pro-japanische Verbindungen hat, ist Fu kein Mitglied der Shikan-Clique oder der Concordia-Vereinigung.§!"
MAN_fu_shuangying_commander_desc: "§YGeboren:§! §L1894, in der Stadt Liaoyang, Bezirk Shengjing, Qing Reich§!\n§YAusrichtung:§! §LUnpolitisch§!\n§YMilitärkarriere:§! §L$MAN_fu_shuangying_bio$§!\n\n$MAN_fu_shuangying_notes$"
MAN_fu_shuangying_leader_desc: "§YGeboren:§! §L1894, in der Stadt Liaoyang, Bezirk Shengjing, Qing Reich§!\n§YHintergrund:§! §LFu Shuangying, ein kleinerer Befehlshaber mandschurischer Abstammung in der Fengtian-Clique, war in der alten Ordnung nichts Besonderes: ein Absolvent der angesehenen Militärakademie von Baoding mit einer wechselvollen Geschichte auf dem Schlachtfeld und einigen Verbindungen zu japanischen Interessen in der Mandschurei. Das Fehlen fester Bindungen zu den Zhangs oder Tokio, seine militärische Ausbildung und seine bürokratische Erfahrung, die er unter anderem bei der Verwaltung des Jingxing-Bergbaubüros gesammelt hatte, kamen ihm jedoch zugute, als die ausländischen Behörden nach einem Kandidaten für die Führung einer unabhängigen Mandschurei suchten.\n\nFu ist zwar weitgehend ein Aushängeschild für die Fremdherrschaft und hat selbst unter den ethnischen Mandschus eine fragwürdige Legitimität, aber er hat die Rolle dennoch mit Bravour übernommen. Er wurde zum Chef der Exekutive der Mandschurei ernannt und hat seine Herrschaft mit Hilfe der Überreste der so genannten Shikan-Clique, die zusammenarbeiten, um die Autonomie der Region zu schützen, auf den Staatsrat für allgemeine Angelegenheiten konzentriert.\n\nDiese wiederaufgebaute Shikan-Clique erbt eine verwüstete Mandschurei, in der viele der Investitionen der vergangenen Jahrzehnte entweder mit dem Rückzug der Japaner abgezogen, von ausländischen Besatzern geplündert oder bei den Kämpfen zerstört wurden. Obwohl erwartet wird, dass die Entscheidung, eine völlig unabhängige mandschurische Republik zu gründen, beim alten Land- und Bürokratie-Establishment auf Gegenliebe stößt, haben viele chinesische Nationalisten, selbst einige aus der stark regionalistisch ausgerichteten Shikan-Clique, einen schweren Stand. Während die Wiederaufbauarbeiten beginnen, kommt es auf dem Lande immer wieder zu Aufständen.§!"

#Note Yang Yuting is in the Fengtian folder
MAN_yang_yuting_leader_desc: "§YGeboren:§! §L29. August 1885, in Faku, Bezirk Shengjing, Qing Reich§!\n§YHintergrund:§! §LYang Yuting diente in den Anfängen der Fengtian-Clique als deren Stabschef und nahm zusammen mit Xu Shuzheng von der Anhui-Clique an den ersten Angriffen gegen Zhili teil. Seitdem war er Stabschef der Fengtian-Armee, Ausbildungsleiter der Armee und Leiter der Rüstungsfabrik der drei nordöstlichen Provinzen.\n\nEr gehörte lange Zeit zu Zhang Zuolins innerem Kreis, unterhielt aber eine informelle Beziehung zur japanischen Kwantung-Armee, die sich als günstig erwies, als sich die Beziehungen zwischen Shenyang und Tokio verschlechterten. Da er Zhangs Bestrebungen zur Wiedervereinigung Chinas skeptisch gegenüberstand und eine regionalistische Haltung vertrat, sah er in den Japanern eine Chance, Reichtum und Macht zu erlangen und die Autonomie der Mandschurei zu schützen.\n\nEr und andere Mitglieder der Shikan-Clique versuchten, japanische Investitionen zu nutzen, um den Nordosten zu entwickeln und zu modernisieren, und bauten dauerhafte Beziehungen zur Concordia Association und zur Kwantung-Armee auf. Obwohl die Bildung einer unabhängigen Mandschurei nicht unbedingt ihre erste Absicht war, haben sie sich bereitwillig mit den neuen Realitäten der japanischen Herrschaft über Dongbei abgefunden, auch wenn ihre japanischen Gönner im Hintergrund weiterhin die Fäden ziehen.\n\nFür sie ist diese Kapitulation die einzige Möglichkeit, ein gewisses Maß an Freiheit vor weiteren Übergriffen aus Tokio zu bewahren, auch wenn sie von der breiteren chinesischen Welt angeprangert werden. Ob mit geschlossenen oder offenen Augen, Yang Yuting und seine Anhänger stolpern in eine ungewisse neue Ära und wagen das Urteil der Geschichte über sie.§!"

