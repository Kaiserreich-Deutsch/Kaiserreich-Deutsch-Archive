### Characters ###
GOY_heitor_ferreira_lima: "Heitor Ferreira Lima"
GOY_heitor_ferreira_lima_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1905, in Corumbá, Mato Grosso, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! §gHeitor Ferreira Lima zog 1922, als er noch relativ jung war, nach Rio de Janeiro. Er begann als Schneider zu arbeiten, schloss sich den örtlichen syndikalistischen Bewegungen an und wurde einer der drei jungen Leute, die dort ausgewählt wurden, um in Paris unter der Schirmherrschaft der Dritten Internationale zu studieren. Dort entwickelte er sich zu einem wahren Gelehrten der Wirtschafts- und Sozialtheorie und widmet seitdem sein Leben den Arbeitern der Welt. Mit der Aufgabe betraut, seinen Geburtsort in eine bessere Zukunft zu führen, muss er sich nicht nur gegen die Elemente, sondern auch gegen den quasi feudalen Widerstand gegen jegliche Modernisierungsbemühungen stellen, der im neu gegründeten Staat fest verankert ist. Die internationalistische Natur des Mannes bedeutet jedoch, dass er nicht zögern wird, ausländische Hilfe in Anspruch zu nehmen, um mit offenen Unruhen fertig zu werden, eine Tatsache, die die klügsten Mitglieder der Opposition gegen die kürzlich gebildete kommunistische Regierung immer im Hinterkopf behalten müssen."

GOY_joao_ponce_de_arruda: "João Ponce de Arruda"
GOY_joao_ponce_de_arruda_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. Juli 1904, in Cuiabá, Mato Grosso, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! §gJoão Ponce de Arruda, von Beruf Bauingenieur, ist nicht gerade der Mann, der in sozialistischen Staaten typischerweise die Hauptrolle übernimmt. Obwohl er immer links war, sah er sich selbst nie als Radikaler, sondern als Gemäßigter, und diese Position und sein Einfluss in der Region haben es ihm ermöglicht, sich als bestmöglicher Kopf für eine Übergangsregierung zu präsentieren, die die neu gegründete Republik wieder auf die Beine bringt, nachdem der Krieg das Wenige, was an Infrastruktur übrig geblieben war, zerstört hatte. Der 1904 in Cuiabá geborene Präsident ist mit vielen wichtigen Persönlichkeiten des Landes verwandt und befreundet und bemüht sich um einen stabilen Übergang, doch viele der mächtigen Familien der Region sehen sich noch immer in einer Position, die über der neuen Regierung steht, was für die junge Nation zwangsläufig zu Problemen führen wird."

GOY_dom_francisco_de_aquino_correia: "Dom Francisco de Aquino Correia"
GOY_dom_francisco_de_aquino_correia_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. April 1885, in Cuiabá, Mato Grosso, Kaiserreich Brasilien\n§YPolitikkarriere:§! §gSeine hochverehrte Exzellenz Francisco de Aquino Correia ist die wichtigste religiöse Autorität und Intellektuelle im Inneren Brasiliens. Nachdem er sich seit 1917 in der Politik versucht hat, weiß Francisco, dass die Rolle der Kirche im Hinterland nicht nur eine spirituelle ist, sondern auch eine der Führung und des Schutzes vor den allgegenwärtigen Bedrohungen der materiellen Welt, wie der Versuchung des Atheismus und der Diskriminierung. Während er eine Zeit lang so etwas wie eine gemeinsame Sache mit den Integralisten in Brasilien hatte, führte sein relativer Mangel an Enthusiasmus für die monarchistische Bewegung dazu, dass er in dieser Bewegung ins Abseits geriet, hat aber inzwischen zugegeben, dass der Umgang mit diesen Radikalen ein Fehler war, der aus der Furcht vor einem Anstieg des Syndikalismus resultierte. Obwohl er sowohl beim Volk als auch bei seinen Amtskollegen respektiert wird, wird er viel zu tun haben, um die neu errichtete Republik zu stabilisieren, insbesondere wenn es darum geht, den ständig wachsenden Einfluss der Familie Caiado in der Hauptstadt einzudämmen."

GOY_ramiro_noronha: "Ramiro Noronha"
GOY_ramiro_noronha_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 3. Januar 1885, in Oliveira, Minas Gerais, Kaiserreich Brasilien\n§YPolitikkarriere:§! §gWährend Ramiro Noronha vor Beginn der Feindseligkeiten ein relativ niedriger Offizier war, hat er sich seitdem als einer der bekanntesten Soldaten in den nun von Goyaz kontrollierten Gebieten etabliert. Da er sich um eine rasche Befriedung des Hinterlandes bemüht, stellt er seine Erfahrung als mehrfacher Garnisonsführer und Vermittler in der Region nun in den Dienst der neu gegründeten Republik - in einer Rolle, die er sicher nicht vorausgesehen hat, als er sich als junger Mann zum Militärdienst meldete. Nun muss er sich mit murrenden Oligarchen und syndikalistischen Protesten auseinandersetzen. Noronha selbst befürchtet, dass er für die vor ihm liegende Aufgabe nicht ausreichend qualifiziert ist, ist aber entschlossen, zunächst für Ordnung zu sorgen, bevor er seine strategischen Optionen überdenkt."

GOY_leonidas_de_antero_matos: "Leonidas de Antero Matos"
GOY_leonidas_de_antero_matos_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 28. Februar 1894, in Cuiabá, Mato Grosso, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! §gLeônidas Antero de Mattos absolvierte, wie für die damalige Oberschicht üblich, ein Jurastudium, bevor er in die Politik ging, während sein Bruder João Antero de Mattos dem Militär beitrat. Seit dem Interstate-Krieg war er eine feste Größe in den Regierungen der Bundesstaaten von Mato Grosso und erhielt viele verschiedene Posten und Verwaltungspositionen, von denen manche sagen, dass er sich dabei die Taschen vollstopfte. Auch wenn die Aufgabe, die neu gegründete Republik Goyaz zu führen, unangenehm ist, vor allem, weil die mächtige Familie Caiado ständig um die Macht buhlt, ist Leonidas der Meinung, dass Zusammenarbeit, zumindest im Moment, der beste Weg ist, um den Wohlstand seiner Heimat zu sichern."

GOY_jari_gomes: "Jari Gomes"
GOY_jari_gomes_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. November 1913, in Corumbá, Mato Grosso, Vereinigte Staaten von Brasilien\n§YPolitikkarriere:§! §gJari Gomes absolvierte ein Medizinstudium, ist aber seither eher als Dichter und Politiker tätig. Nach dem allseits bekannten Aufstieg zum Stadtrat, Landes- und dann zum Bundesabgeordneten ist Jari einer der einflussreichsten Politiker in der heutigen Republik Goyaz und wurde zu ihrem ersten Präsidenten gewählt - ein Schritt, von dem einige behaupten, er sei ein direkter Versuch, den Einfluss der Familie Caiado in der regionalen Politik zu beschneiden. Die Bühne ist bereitet für ein neues Kapitel in der sich ständig wandelnden politischen Landschaft dieses Landes, und nur wenige können vorhersagen, ob Präsident Jari sich intern durchsetzen wird, aber seine ausländische Unterstützung lässt die meisten seiner Gegner vorsichtig werden."

