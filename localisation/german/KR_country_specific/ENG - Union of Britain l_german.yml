### Characters ###
 ENG_oswald_mosley: "Oswald Mosley"
 ENG_oswald_mosley_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. November 1896, in Mayfair, London, England\n§YPolitische Karriere:§! Sir Oswald Ernald Mosley, 6. Baronet von Ancoats. Zumindest bis er in den 20er Jahren seine Titel als symbolisches Zeichen seiner revolutionären Loyalität ablegte. Dieser junge Mann, der von seiner Familie und seinen Freunden 'Tom' genannt wird, hat einen schwindelerregenden Aufstieg vom ehrgeizigen jungen Abgeordneten zum unbestrittenen Vorsitzenden der Union of Britain hingelegt. Mosley begann seinen Aufstieg als fortschrittlich gesinnter konservativer Abgeordneter für Harrow im Jahr 1919 und verließ bald darauf die Partei der Unabhängigen, um sein eigenes Programm zu verfolgen, bevor er von den Webbs in die ILP gelockt wurde. Hier fand er seine Leute: die Träumer und die Ideologen, die Jungen und die Ehrgeizigen. Mosley, der zunächst als ILP-Abgeordneter gewählt wurde, wurde von seinen Labour-Kollegen entweder geliebt oder verabscheut, galt aber weithin als aufstrebender Premierminister. In diesen Jahren verknüpfte Mosley erstmals Keynes mit dem Sozialismus, der bis heute ein wichtiger Bestandteil seiner Überzeugungen ist. Als die Revolution kam, gab es für Mosley keinen Zweifel daran, wen er unterstützen würde. Als Verwalter und Redner für die Aufständischen war Mosley 1925 maßgeblich am Aufstand in Birmingham beteiligt, aber im Status quo nach der Revolution gab es keinen Ruf nach jungen Männern, die zu träumen wagten. Von den verstaubten alten Gewerkschaftern verschmäht, verließ Mosley das Land und kehrte als Mann mit Ideen und Ambitionen zurück.\n\nMosley gründete seine eigene Volksrevolutionspartei, um seine Karriere innerhalb der Labour Party voranzutreiben. Er gewann einen Sitz als Luftfahrtgewerkschafter und wurde erneut ins Rampenlicht gerückt, da er als junger Mann der Tat galt, der zur nächsten Generation von Politikern gehörte. Seine radikalen Ideen zur Umgestaltung Großbritanniens fanden im gesamten politischen Spektrum großen Zuspruch, so dass der Vorsitzende Cook auf ihn aufmerksam wurde und ihn als Juniormitglied in das für die öffentliche Infrastruktur zuständige Ministerium für Bauwesen berief. Mosley brillierte, und als sein Chef Jimmy Thomas wegen Korruption unter Beschuss geriet, fiel er ihm in den Rücken, nahm seinen Platz ein und führte 1932 die Zerschlagung der Liberalen an. Nachdem er sich einen Namen gemacht hatte, war es nur noch eine Frage der Zeit, bis er Manns Stellvertreter wurde. Und nun, da der alte Mann nicht mehr da ist, ist Mosley bereit, Großbritannien in seine glorreiche Zukunft zu führen."
 
 ENG_john_strachey: "John Strachey"
 ENG_john_strachey_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 21. Oktober 1901, in Guildford, Surrey, England\n§YPolitische Karriere:§! John Strachey, von Beruf Journalist, Anhänger der Maximisten und enger Freund von Oswald Mosley, ist ein Name, mit dem man rechnen muss, und sein Aufstieg in der Union von Großbritannien ist exponentiell. Nach Mosleys schändlichem Zusammenbruch war Strachey bereit, die Zügel in die Hand zu nehmen, und hat seitdem die Maximisten von der kultischen Verehrung, die seinen Freund und Mentor umgab, weggeführt. Ein selbsternannter 'Liberaler Marxist' John Strachey, von Beruf Journalist, Anhänger der Maximisten und enger Freund von Oswald Mosley, ist ein Name, mit dem man rechnen muss, und sein Aufstieg in der Union von Britannien ist exponentiell. Nach Mosleys schmachvollem Zusammenbruch war Strachey bereit, die Zügel in die Hand zu nehmen, und hat seitdem die Maximisten von der kultischen Verehrung weggeführt, die seinen Freund und Mentor umgab. Als selbsternannter 'liberaler Maximist' steht Strachey der wirtschaftlichen Organisation und den Grundsätzen des maximistischen Staates nahe, ist aber weniger von dessen totalitärer und ultra-staatlicher Philosophie angetan.Maximist', Strachey aligns closely with the economic organisation and principles of the Maximist state but is less so inclined to its totalitarian and ultra-statist philosophy."

 ENG_rajani_palme_dutt: "Rajani Palme Dutt"
 ENG_rajani_palme_dutt_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. Juni 1896, in Cambridge, England\n§YPolitische Karriere:§! Rajani Palme Dutt, Spross eines indischen Arztes und einer schwedischen Mutter, ist in britischen syndikalistischen Kreisen sehr bekannt, da sie ein Gründungsmitglied der Syndicalist Party of Great Britain war, der revolutionären Vorläuferin der heutigen politischen Szene. Trotz seines nominellen Engagements für die syndikalistische Orthodoxie war Dutt jedoch allmählich wieder zur Unterstützung der leninistischen Theorie übergegangen und wurde zum Zentrum einer kleinen Clique selbsternannter Avantgardisten, die den Föderalisten zu autoritär waren, aber die revisionistischen Verräter der Maximisten verachteten. Trotz seines nominellen Engagements für die syndikalistische Orthodoxie war Dutt jedoch allmählich zur Unterstützung der leninistischen Theorie abgedriftet und wurde zum Zentrum einer kleinen Clique selbsternannter Avantgardisten, die den Föderalisten zu autoritär waren, aber die revisionistischen Verräter der Maximisten verachteten. Nach der Niederlage Britanniens und der Wiederherstellung der Revolution ist Dutt ein treuer Mitarbeiter bei der Neugestaltung der Revolution zu dem, was hätte sein können.nd became the centre of a small-clique of self-proclaimed Vanguardists, too authoritarian for the Federationists but despising the revisionist traitors of the Maximists. With Britain brought to heel and the Revolution restored, Dutt stands as a loyal collaborator in reshaping the revolution into what could have been."

 ENG_arthur_horner: "Arthur Horner"
 ENG_arthur_horner_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. April 1894, in Merthyr Tydfil, Mid Glamorgan, Wales\n§YPolitische Karriere:§! Wenn man an einen walisischen Bergarbeiter denkt, hat man kaum das Bild von Arthur Lewis Horner vor Augen: ein relativ kleiner Mann mit einer runden Brille und einem buchartigen Aussehen. Aber das würde den Werdegang des Revolutionärs Arthur Horner verraten.\n\nHorner, der seine Karriere als evangelischer Laienchrist begann, folgte Keir Hardie in die ILP und wurde zum Protegé von Noah Ablett, einem der ersten Verfechter eines 'rationalen Syndikalismus' in Großbritannien. Unter Abletts Anleitung wurde Horner zu einem überzeugten Marxisten und Syndikalisten, doch als er sich dem Ersten Weltkrieg widersetzte, floh er nach Irland und kämpfte später während des Osteraufstands für Jim Connollys Irische Bürgerarmee. Nach einem Gefängnisaufenthalt folgte Horner Ablett und seinem Freund A.J. Cook und wurde Gründungsmitglied des SPGB und freundete sich später mit seinem zukünftigen Verbündeten Tom Mann an, mit dem er die NMM mitgründete.\n\nBald führte die Unzufriedenheit der Arbeiter zu einer Revolution. Horner diente zunächst als Organisator der aufständischen Soldaten und dann als Delegierter der abtrünnigen Kommune von Cardiff, wo er als Abletts Privatsekretär arbeitete. Als die Revolution gewonnen war, entschied sich Horner auf Anraten seines Mentors für den Eintritt in den nationalen TUC. Da er jedoch zu jung für einen Posten in der Regierung war, konzentrierte er sich stattdessen auf die Umstrukturierung der NMM, wodurch Mann auf ihn aufmerksam wurde. Da Ablett mit Alkoholismus und Krebs zu kämpfen hatte, legte Horner am Vorabend des Jahres 1931 sein Mandat nieder und bewarb sich um die Wahl in den walisischen Regionalkongress, um Abletts Arbeit fortzusetzen, und wurde bald zum walisischen Vorsitzenden gewählt. Als geschickter Diplomat wurde Horner zu einem engen Verbündeten in der Regierung Mann und trug dazu bei, Manns Verwaltung in einer Region zu stützen, die für ihren Radikalismus und ihre Nonkonformität bekannt war. Es dauerte nicht lange, bis sich eine wachsende Clique gleichgesinnter Reformer um den 'Negotiator' scharte, die von seinem pragmatischen Politikansatz beeindruckt und von Manns Militanz abgestoßen waren. Jetzt sitzt der Negotiator auf dem Fahrersitz und ist bereit, eine neue Orthodoxie für alle zu schaffen."
 
 ENG_sylvia_pankhurst: "Sylvia Pankhurst"
 ENG_sylvia_pankhurst_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Mai 1882, in Old Trafford, Manchester, England\n§YPolitische Karriere:§! Während die meisten Mitglieder des britischen syndikalistischen Establishments von sich behaupten können, an einer siegreichen Revolution teilgenommen zu haben, können nur wenige von sich behaupten, an zwei gekämpft zu haben. Für Estelle Sylvia Pankhurst begann die Revolution in jungen Jahren. Immerhin hat der Name Pankhurst eine Bedeutung: die Suffragettenbewegung.\n\nSylvia wurde 1906 eine Suffragette und widmete ihr Leben der Arbeit der WPSU ihrer Mutter. In diesem Kampf wurde sie achtmal verhaftet, und ihre Hungerstreiks machten sie landesweit berühmt. Da sie mit dem sozialen Elitedenken der WSPU unzufrieden war und von ihren Freunden Keir Hardie und Tom Mann unterstützt wurde, organisierte Pankhurst ihre eigene politische Gruppierung. Als sie sich gegen die Wehrpflicht im Ersten Weltkrieg aussprach (und sich in dieser Frage von ihrer Familie lossagte), radikalisierte sich Pankhurst nach links und wurde von einer Kämpferin für das Wahlrecht zu einer feuerspeienden Revolutionärin.\n\nDoch Pankhurst war nie loyal gegenüber Institutionen - sie gehörte in den letzten 30 Jahren zehn verschiedenen politischen Parteien an. Zwar trat sie der SPGB bei deren Gründung bei, doch verließ die Gegnerin des Parlamentarismus die Partei wegen der Frage der Zugehörigkeit zur Labour Party. Die als “politisch promiskuitiv“ verschriene Pankhurst kämpfte aktiv in der britischen Revolution, konnte sich aber auch danach noch jahrelang nicht wieder in das politische Establishment eingliedern - bis sie schließlich ihre “ungehinderten“ Prinzipien mit dem Bedürfnis, “unter Genossen“ zu sein, in Einklang brachte. Erst 1933 kehrte Pankhurst aus der Wildnis zurück und wurde zu einem Leuchtturm für Reformer und Radikale aller Couleur. Ihr alter Freund ist inzwischen in den Ruhestand getreten, und Pankhursts eifrige, zuvor dissidente Form des Syndikalismus hat ihn ersetzt. Sylvia Pankhurst ist jetzt die mächtigste Frau der Welt, und sie hat die feste Absicht, diese Macht zu nutzen, um die Völker der Welt zu befreien."

 ENG_tom_mann: "Tom Mann"
 ENG_tom_mann_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. April 1856, in Longford, Coventry, England\n§YPolitische Karriere:§! Es wäre unmöglich, alles aufzuzählen, was Tom Mann, der Zweite Vorsitzende der Union of Britain, in seinem langen Leben getan hat, aber seien Sie versichert, dass seine Fingerabdrücke auf so gut wie jedem syndikalistischen Streik, jeder Bewegung und Revolution seit den späten 1800er Jahren in Britannien, Australien und darüber hinaus zu finden sind. Tom Mann hat auch die zweifelhafte Ehre, das älteste Staatsoberhaupt der Welt zu sein, aber es wäre ein Fehler, ihn als müde und gebrechlich anzusehen. Als energischer Workaholic ist Mann nach wie vor eine "vulkanische" rhetorische Kraft, genauso scharfsinnig wie vierzig Jahre jüngere Männer.\n\nNach einer langen Karriere als Ingenieur wurde Mann zu einem der führenden Gewerkschafter und Syndikalisten der Nation. Als die Glocken läuteten, bot sich Mann nach einem Leben im Dienste der Arbeiterbewegung an, auf die Barrikaden zu gehen. Da ihm dies aufgrund seines Alters verweigert wurde, wurde er zum Organisator und bereiste die Rebellengebiete, um für die dringend benötigte Moral zu sorgen. Nach dem Sieg der Revolution war Mann nun in der Lage, eine führende Rolle in der neuen Ordnung zu übernehmen. Als Präsident der erzsyndikalistischen NMM wurde Mann schnell zum neuen Arbeitsminister ernannt, der für die Organisation des neuen gewerkschaftlichen Rahmens des Landes verantwortlich war. Dem fleißigen Mann gelang es, den Übergang von der alten zur neuen Ordnung rasch zu organisieren und sogar den Finanzminister Robert Smilie zu beeinflussen. Es sah so aus, als würde Mann bald an der Spitze der Wirtschaft stehen, doch als der Vorsitzende Arthur Cook zurücktrat, ernannte er Mann zu seinem Nachfolger. Der alte "Onkel Tom" wurde mit großer Mehrheit gewählt und besiegte Arthur Henderson von der "alten" Labour Party. Während sich die beiden Männer versöhnten, dominierte nun der Syndikalismus, und der "Mannismus" wurde zur neuen Modeerscheinung. Als er die Bühne betrat, herrschte große Aufregung. Vielleicht war diese Hoffnung unangebracht...\n\nSeit er die Herausforderung der Führung angenommen hat, war Manns Dienst von Höhenflügen und schrecklichen Tiefs geprägt. Jedem Erfolg, wie dem rasanten industriellen Wachstum von Abe Moffat oder den genialen Militärreformen von Liddell-Hart, stand eine Krise gegenüber. Die schlimmste, die Parlamentskrise von 1932, brachte die britische Politik mit der Auflösung des Provinzparlaments, der zunehmenden Korruption und dem Aufstieg von Oswald Mosley und seiner radikalen 'Maximisten'-Bewegung unwiderruflich zum Einsturz. Aber die Nation schaut immer noch liebevoll auf den alten Mann, und wenn er bald geht, wird man ihn vermissen."

 ENG_willie_gallacher: "Willie Gallacher"
 ENG_willie_gallacher_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Dezember 1881, in Paisley, Schottland\n§YPolitische Karriere:§! William Gallacher gründete das Labour Withholding Committee (Komitee für Arbeitsverweigerung), um sich gegen das Munitionsgesetz aus der Zeit des Weltkriegs zu wehren. In seiner Heimatstadt Glasgow wurde Gallacher wegen Untergrabung der Kriegsanstrengungen inhaftiert und radikalisierte sich zunehmend. Nach seiner Entlassung aus dem Gefängnis schloss sich Gallacher dem Glasgower Handelsrat an, der Teil der größeren britischen Gewerkschaftsbewegung war, und organisierte ihn während der Revolution zu einer effektiven Miliz.\n\nJetzt, wo er an der Spitze der Union steht, wird er zweifellos den Kurs des Status quo fortsetzen."

 ENG_ellen_wilkinson: "Ellen Wilkinson"
 ENG_ellen_wilkinson_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 8. Oktober 1891, in Chorlton-on-Medlock, Manchester, England\n§YPolitische Karriere:§! 'Red Ellen', die Tochter eines Versicherungsagenten aus Manchester, hat es von bescheidenen Anfängen bis zur Übernahme zahlreicher bildungsbezogener Funktionen in der Gewerkschaft und schließlich zur vertrauenswürdigen Stellvertreterin von Sylvia Pankhurst gebracht. Nachdem Pankhurst sich entschieden hat, künftige Führungspositionen abzulehnen, wurde Wilkinson zu ihrer designierten Nachfolgerin ernannt und hat sich bereits einen Ruf für harte Arbeit und Engagement erworben. Es gibt jedoch einige Bedenken hinsichtlich ihres umfangreichen und bisweilen mühsamen Zeitplans, ihres starken Kettenrauchens und ihrer offensichtlichen Krankheit..."

 ENG_clement_attlee: "Clement Attlee"
 ENG_clement_attlee_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 3. Januar 1883, in Putney, London, England\n§YPolitische Karriere:§! Clem Attlee war schockiert und angewidert von der Armut, die er bei seiner Arbeit in der Jugendwohlfahrt miterlebte, und wurde zu einer prominenten Persönlichkeit in der Unabhängigen Arbeiterpartei und schließlich in der Gewerkschaftsbewegung. Sein Aktivismus wurde jedoch durch den Weltkrieg unterbrochen.\nAttlee diente während des Krieges an mehreren Fronten und wurde schließlich zum Major befördert. Attlees Armeedienst vermittelte ihm zwar eine starke Arbeitsmoral, verstärkte aber nur seine Ablehnung von starren Hierarchien.\n\nAttlee ist in der britischen Politik ein Verbündeter, aber kein formelles Mitglied der Autonomisten."

 ENG_ebby_edwards: "Ebenezer Edwards"
 ENG_ebby_edwards_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. Juli 1884, in Chevington, Northumberland, England\n§YPolitische Karriere:§! Als Unionist der alten Schule aus dem Norden ist Ebeneezer 'Ebby' Edwards vielleicht die lebende Verkörperung der Union von Britannien, so wie John Bull für Großbritannien steht. Ebby Edwards ist laut, herrschsüchtig und ein richtiger Kerl, aber mit einem fürsorglichen Herzen und Hingabe für seine Wähler. Was auch immer man von ihm halten mag, seine Hingabe, das Schiff des Staates in die richtige Richtung zu lenken, macht ihn bei den Menschen wieder beliebt."

 ENG_central_committee: "Zentralkomitee"
 ENG_central_committee_interim_leader_desc: "Während die Union einen Nachfolger für den alten Tom Mann sucht, hat der Allgemeine Rat des TUC eine kollektive Übergangsregierung gebildet, die das Land regieren soll. Die alten Gewerkschaftsbosse sind zwar kaum eine dynamische politische Kraft, aber sie werden die Räder des Staates in der Zwischenzeit kompetent am Laufen halten."
  ENG_central_committee_communal_leader_desc: "Nachdem Y. Glais endlich seinen Traum von der Umgestaltung der Gewerkschaft verwirklichen konnte, besteht die letzte Reform darin, das Amt des Vorsitzenden abzuschaffen und es durch einen kommunalen Vorsitz zu ersetzen, der von einem von den regionalen TUCs gewählten Ausschuss geleitet wird."

 ENG_niclas_y_glais: "Niclas y Glais"
 ENG_niclas_y_glais_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. Oktober 1879, in Llanfyrnach, Pembrokeshire, Wales\n§YPolitische Karriere:§! Niclas Y Glais und seine Gedichte in englischer und walisischer Sprache über die Kämpfe der Arbeiterklasse inspirierten viele typisch konservative Landarbeiter, sich der britischen Revolution anzuschließen; seine walisische Übersetzung der britischen Hymne "Die Rote Fahne" wird von walisischen Sozialisten aller Couleur gesungen.\n\nTrotz heftigen Widerstands setzt sich Glais sowohl auf dem Gewerkschaftskongress als auch in seinen Gedichten für die Übertragung der Macht vom TUC auf Arbeiterversammlungen in Wales und Schottland ein. Die Menschen in diesen Regionen, so argumentiert er, unterscheiden sich nicht nur kulturell von denen in England, sondern sind derzeit auch politisch unterrepräsentiert. Mit Glais als Vorsitzendem des Gewerkschaftskongresses wird die Macht wahrscheinlich zunehmend dezentralisiert werden."
 ENG_niclas_y_glais_WLS_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. Oktober 1879, in Llanfyrnach, Pembrokeshire, Wales\n§YPolitische Karriere:§! Niclas Y Glais und seine Gedichte in englischer und walisischer Sprache über die Kämpfe der Arbeiterklasse inspirierten viele typisch konservative Landarbeiter, sich der britischen Revolution anzuschließen; seine walisische Übersetzung der britischen Hymne "Die Rote Fahne" wird von walisischen Sozialisten aller Couleur gesungen.\n\nDie neu gewonnene politische Unabhängigkeit von Wales ist noch jung, und nur wenige Sozialisten leugnen die enormen Verdienste von Niclas für das Proletariat von Cymru. In der Hoffnung, das zu korrigieren, was er als überzentralisierte Politik während der Zeit der britischen Union ansah, besteht das Hauptziel von Vorsitzenden Glais in der Wiederbelebung der Kultur und des Bewusstseins des walisischen Proletariats, was im Ausland als positiv angesehen wird, da es in dem kleinen Land eine Vorstellung von Nationalität fördert"

 ENG_eric_blair: "Eric Blair"
 ENG_eric_blair_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 25. Juni 1903, in Motihari, Bengalen, Britisch-Indien\n§YPolitische Karriere:§! Eric Blair, der berühmte Schriftsteller, der seinem langjährigen Verbündeten Oswald Mosley zu politischem Ruhm verhalf, wurde allmählich zum Gegner Mosleys. Bei jeder Gelegenheit schien Mosley die Grundsätze der Union von Britannien und der Revolution, die sie hervorgebracht hatte, mit Füßen zu treten.\n\nBlair hat mit seinem politischen Triumph über seinen alten Freund geschworen, dem britischen Volk die Freiheiten wiederzugeben, die Mosley ihm auf so ungeheuerliche Weise genommen hat."

