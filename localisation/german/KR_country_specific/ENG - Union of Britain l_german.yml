### Decisions ###
 ENG_weltkrieg_decisions: "Der Zweite Weltkrieg"
 ENG_weltkrieg_decisions_desc: "Der Große Patriotische Krieg gegen die reaktionären Kräfte ist jetzt da. Britannien wird seinen Teil dazu beitragen, den revolutionären Syndikalismus davor zu bewahren, vom Kaiserreich ausgelöscht zu werden. Jeder Mann und jede Frau wird seine/ihre Rolle in diesem großen Krieg zu spielen haben, aber gemeinsam werden wir siegreich sein."
 ENG_internationale_decisions: "Internationale Beschlüsse"
 ENG_internationale_decisions_desc: "Britannien hat seine Rolle innerhalb der Dritten Internationale zu spielen, und wir werden sicherstellen, dass wir unseren Teil dazu beitragen, unseren Genossen in der ganzen Welt zu helfen."
 #ENG_never_surrender: "Niemals aufgeben" bereits oben als Fokus definiert
 #ENG_never_surrender_desc: "Wir werden bis zum Ende weitermachen, wir werden in Frankreich kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und wachsender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was auch immer der Preis sein mag, wir werden an den Stränden kämpfen, wir werden auf den Landungsplätzen kämpfen, wir werden auf den Feldern und in den Straßen kämpfen, wir werden in den Bergen kämpfen; wir werden Niemals aufgeben!" bereits oben als Schwerpunkt definiert.
 ENG_scottish_oil: "Intensivierung der schottischen Ölbohrungen"
 ENG_scottish_oil_desc: "Im Bundesgebiet von Schottland gibt es zahlreiche Ölvorkommen. Mit den neuen Fortschritten in der Ausgrabungstechnik sollten wir versuchen, diese voll auszuschöpfen."

### Parties ###
 ENG_totalist_party: "Labour (Maximisten)"
 ENG_totalist_party_long: "Labour - Maximisten\n§gDie Maximisten, die sich um Oswald Mosleys 'New Labour Association' (NULA), die Nachfolgerin der unabhängigen Partei der Volksrevolution, gebildet haben, folgen seinen Birmingham-Vorschlägen, in denen die Notwendigkeit eines “totalen Engagements für den Sozialismus und maximaler Anstrengungen für die Revolution” betont wird. Obwohl die Clique vordergründig immer noch 'syndikalistisch' ist, zeichnet sie sich durch eine zunehmende Abweichung von dieser Ideologie aus, wobei wichtige Denker den 'maximistischen Sozialismus' oft als natürliche Weiterentwicklung des Syndikalismus bezeichnen. Der Maximismus selbst hat seine Wurzeln in der Sorelschen Rhetorik, hat aber auch eine eigenständige Doktrin entwickelt und sich von den französischen Neosozialisten inspirieren lassen. Nach der Ernennung Mosleys zum stellvertretenden Vorsitzenden im Jahr 1933 erlangten die Maximisten landesweite Bekanntheit, und die junge, dynamische Bewegung zog mit ihrem Schwung viele Kongressabgeordnete in ihren Bann.§!\n"
 ENG_VAN_totalist_party: "Labour (Avantgardisten)"
 ENG_VAN_totalist_party_long: "Labour - Avantgardisten"
 ENG_syndicalist_party: "Labour (Föderationisten)"
 ENG_syndicalist_party_long: "Labour - Federationists\n§gDer föderationistische Flügel der Labour Partei ist ein breites Bündnis, das sich aus den Überbleibseln der SPGB, die nach dem Ausnahmezustand von 1924 in der Labour Partei aufging, revolutionären Persönlichkeiten mit radikalen Wurzeln in der Gewerkschaftsbewegung und einigen revolutionären Loyalisten zusammensetzt, die bei den Autonomisten nicht zu Hause sind. Nach der Wahl von Tom Mann zum Vorsitzenden konsolidierten sich die Föderationisten und standen unter dem politischen Einfluss des verstorbenen Arthur J. Cook, der sie zu dem von der CGT inspirierten orthodoxen Syndikalismus formte, den sie und die National Federation of Revolutionary Syndicates heute predigen. Die Föderationisten sind innerlich zersplittert, wobei der einzige gemeinsame Nenner, der sie eint, die Bewahrung des Syndikalismus und des föderalen Systems ist. Zu den einflussreichen Anführern gehören Arthur Horner und Sylvia Pankhurst, die beide ihre eigene Anhängerschaft haben und sehr unterschiedliche Ansichten darüber vertreten, wie die Revolution verlaufen sollte.§!\n"
 ENG_CON_syndicalist_party: "Labour (Pankhurstites)"
 ENG_CON_syndicalist_party_long: "Labour - Pankhurstitische Föderationisten\n§gDer föderationistische Flügel der Labour Partei ist ein breites Bündnis, das sich aus den Überbleibseln der SPGB, die nach dem Ausnahmezustand von 1924 in der Labour Partei aufging, revolutionären Persönlichkeiten mit radikalen Wurzeln in der Gewerkschaftsbewegung und einigen revolutionären Loyalisten zusammensetzt, die bei den Autonomisten nicht zu Hause sind. Nach der Wahl von Tom Mann zum Vorsitzenden konsolidierten sich die Föderationisten und standen unter dem politischen Einfluss des verstorbenen Arthur J. Cook, der sie zu dem von der CGT inspirierten orthodoxen Syndikalismus formte, den sie und die National Federation of Revolutionary Syndicates heute predigen. Die Jünger von Sylvia Pankhurst haben ihre Wurzeln im Radikalismus und Rätekommunismus und setzen sich für eine erneuerte soziale Revolution mit Schwerpunkt auf Feminismus, Demokratisierung durch Arbeiterräte und ein erneutes Engagement für den Übergang zum Sozialismus ein.§!\n"
 ENG_FED_syndicalist_party: "Labour (Hornerists)"
 ENG_FED_syndicalist_party_long: "Labour - Horneristen Föderationisten\n§gDer föderationistische Flügel der Labour Partei ist ein breites Bündnis, das sich aus den Überbleibseln der SPGB, die nach dem Ausnahmezustand von 1924 in der Labour Partei aufgingen, revolutionären Persönlichkeiten mit radikalen Wurzeln in der Gewerkschaftsbewegung und einigen revolutionären Loyalisten, die nicht bei den Autonomisten zu Hause sind, zusammensetzt. Nach der Wahl von Tom Mann zum Vorsitzenden konsolidierten sich die Föderalisten und standen unter dem politischen Einfluss des verstorbenen Arthur J. Cook, der sie zu dem von der CGT inspirierten orthodoxen Syndikalismus formte, den sie und die National Federation of Revolutionary Syndicates heute predigen. Die Anhänger von Arthur Horner sind eine Stufe gemäßigter als die radikalen Mannit-Aktivisten. Sie schlagen eine Überarbeitung des politischen Systems vor, um die politische Partizipation zu verbessern und den Drakonismus abzuschwächen, die Position der Labour Partei als Volksfront der sozialistischen Gesellschaften zu festigen und die politische Korruption zu bekämpfen.§!\n"
 ENG_radical_socialist_party: "Labour (Autonomisten)"
 ENG_radical_socialist_party_long: "Labour - Autonomisten\n§gDie Autonomisten sind eine eklektische, wenn auch lose Mischung aus prinzipientreuen Pazifisten, christlichen Sozialisten, Regionalisten und anderen und können ihre Wurzeln bis zum alten Wheatley-Flügel der aufgelösten ILP zurückverfolgen. Die Gemeinsamkeiten der liberal-sozialistischen Fraktion liegen in der fortgesetzten Dezentralisierung Großbritanniens, um Wales und Schottland formale Selbstverwaltung zu geben, in der Förderung des kooperativen 'Gilden-Sozialismus' von G.D.H. Cole anstelle des Smilie-Moffat-Systems der TUC-geführten Wirtschaftsplanung und im diplomatischen Internationalismus. Die Autonomisten, die nach der Übernahme der ILP durch Snowden und ihrer anschließenden Implosion, als er die Partei rasch in Richtung Sozialdemokratie lenkte, allmählich zur Labour Party übergelaufen sind, machen zwar einen beträchtlichen Teil der Labour Party aus, doch ihre ideologische Breite und ihre Verstreutheit begrenzen ihren Einfluss.§!\n"
 ENG_BLR_radical_socialist_party: "Labour (Aktionisten)"
 ENG_BLR_radical_socialist_party_long: "Labour - Rat der Aktion\n§gDer Aktionsrat, einst ein Mosleyit-freundliches Gremium junger Abgeordneter, hat sich zu einem Gremium der 'Gemäßigten' entwickelt, das mit der New Labour Association und der breiteren maximistischen Bewegung zusammenarbeitet, ihr aber nicht unbedingt untergeordnet ist. Diese sozialistischen Zentralisten sind zwar keineswegs instinktiv totalitär, sympathisieren aber mit dem maximistischen Staat in seinen Grundzügen und verfügen über viel Macht im öffentlichen Dienst und insbesondere im Finanzministerium, wo Mosleys wirtschaftliche Vorschläge mit großer Verehrung betrachtet werden.§!\n"
 ENG_social_democrat_party: "Sozialdemokraten"
 ENG_social_democrat_party_long: "Sozialdemokratische Partei\n§gDie 1932 von Hugh Dalton gegründete Sozialdemokratische Partei hat ihre Wurzeln in Philip Snowdens reformierter, sozialdemokratischerer ILP der späten 1920er Jahre. Hugh Dalton und seine Mitstreiter, die aus dem fabianisch geprägten "XYZ-Club", einer Gruppe gemäßigter Intellektueller und Ökonomen, hervorgegangen waren, verließen die ILP, um in den ersten Tagen der Parlamentskrise als Unabhängige anzutreten, und gründeten schließlich die SDP als Wahlkampfinstrument für unabhängige Mitte-Links-Parteien. Obwohl die SDP mit einigem Misstrauen betrachtet wird, ist sie nicht unter Beschuss geraten, weil sie sich auf wirtschaftliche Theorien und Diskussionen statt auf politische Agitation konzentriert. Die SDP ist mit einem wirtschaftlichen Think-Tank, dem Economic and Social Research Bureau von Evan Durbin, verbunden und vertritt eine Ideologie der revisionistischen und zentralistischen Sozialdemokratie, die rechts von Labour angesiedelt ist.§!\n"
 ENG_social_liberal_party: "Liberale"
 ENG_social_liberal_party_long: "Liberale Partei - Samueliten\n§gDie Liberale Partei wurde nach der Revolution neu organisiert und von abtrünnigen Mitgliedern und Abgeordneten reformiert, die die Nationale Regierung verlassen und sich auf die Seite der Rebellen geschlagen hatten, sich aber auch nicht dem Sozialismus verschrieben hatten und der Labour Partei beigetreten waren. Unter der Führung von Robert Crewe-Milnes (der allerdings bald ins Abseits geriet), Herbert Samuel und Percy Harris folgte die neue Partei weitgehend der Tradition der 'Neuen Liberalen' und neigte sich mit ihrer Unterstützung für sozial-progressive Arbeitsplatzdemokratie und einen 'kontrollierten Kapitalismus' extrem nach links. Als faktische 'dritte Partei' der Union erzielten die Liberalen 1931 gute Ergebnisse und versetzten das syndikalistische Establishment in Angst und Schrecken, doch ihre Erfolge endeten rasch mit der Parlamentskrise. Sie lösten eine Verfassungskrise mit anderen Mitgliedern der 'Zweiten UDC', der ILP und der NDP, aus und stürzten mit diesen zusammen. Samuel und seine Verbündeten wurden wegen Aufwiegelung verhaftet, nachdem sie gegen Manns umstrittene Vertagung des Provinzparlaments protestiert hatten, um die festgefahrene Situation zu beenden.§!\n"
 ENG_market_liberal_party: "Konstitutionalisten"
 ENG_market_liberal_party_long: "Liberale Partei - Konstitutionalisten\n§gschwenkte, eröffnete diese Verschiebung eine große Kluft zu den klassisch und konservativ gesinnten Liberalen, die nicht in die Boote nach Kanada gestiegen waren. Diese liberal-konservativen 'Konstitutionalisten' vertraten stattdessen eine offen antisozialistische politische Linie und verpflichteten sich gleichzeitig, die Moral der 'britischen Verfassung' zu wahren. Diese zahlenmäßig kleine Gruppe, die fast wie eine eigene Partei innerhalb der Liberalen Partei agierte, geriet ständig unter den Verdacht, mit ziemlicher Sicherheit eine Einfallstür für royalistische Subversive zu sein. Die Kandidaten der Konstitutionalisten sahen sich oft gewalttätigen Protesten von Mitgliedern der Arbeiterpartei ausgesetzt, die die Samueliten durch ihre Assoziationen in Verruf brachten. Die Mond-Affäre Ende 1931, bei der nachgewiesen wurde, dass der große Fraktionsvorsitzende Abraham England Kontakte zu dem verstorbenen jüdischen Finanzier unterhielt, wurde ihnen zum Verhängnis. Razzien und Verhaftungen zerstreuten die Konstitutionalisten, deren Überreste nach Irland flohen, um einer Anklage wegen Hochverrats zu entgehen.§!\n"
 ENG_social_conservative_party: "Neue Demokraten"
 ENG_social_conservative_party_long: "Neue Demokratische Partei\n§gDie Neue Demokratische Partei wurde 1927 von Harold Macmillan gegründet, einem radikalen Tory, der während des Generalstreiks im Unterhaus von der Regierung verhaftet worden war. Die NDP, die viele konservative Splitterparteien und Unabhängige vereinte, stand für ein neues Gesicht, das den rechten Flügel der postrevolutionären Ordnung umfasste, da sie den aristokratischen Toryismus ablehnte und sich Macmillans synkretistischem Korporatismus anschloss. Die NDP war ausdrücklich loyal gegenüber der Republik, aber einige hielten sie für ein Wahlkampftool für Reaktionäre. Die NDP stand im Mittelpunkt der parlamentarischen Krise, wobei die vielleicht unbegründete Paranoia gegenüber Macmillans Bewegung wuchs, nachdem er versucht hatte, sich der Labour Party anzuschließen, bevor er nach einer militanten Rebellion abgewiesen wurde und sich der 'Zweiten UDC' anschloss. Während der stellvertretende Vorsitzende Oswald Mosley Macmillan und seine Mitstreiter bald darauf internierte, ist die Idee des 'konstruktiven republikanischen Konservatismus' noch heute für eine Reihe von Unabhängigen im Kongress von Bedeutung, die der Verhaftung entkamen.§!\n"
 ENG_authoritarian_democrat_party: "Landwirte"
 ENG_authoritarian_democrat_party_long: "Landwirtschaftspartei\n§gDie Landwirtschaftspartei, die auf nationaler Ebene praktisch nicht existiert, aber in einigen Regionalversammlungen stark vertreten ist, wurde 1932 gegründet, nachdem sich die Landwirtschaftspartei nach der Revolution mit einer Reihe kleinerer 'Bauernparteien' und Vertretern verschiedener Bauern- und Landarbeitergewerkschaften zusammengeschlossen hatte. Unter der Führung des ehemaligen unabhängigen Landwirts Herbert Matthews verfolgte die Landpartei eine synkretistische Umverteilungsideologie und setzte sich für die Interessen des ländlichen Raums und der Kleinbauern innerhalb des oft städtisch geprägten syndikalistischen Systems ein. Obwohl sich die Landwirte offen von der nationalen politischen Debatte fernhalten, sind sie berüchtigt für den Verdacht, Royalisten in ihren Ortsverbänden zu beherbergen, nachdem der CRGB Gerüchten zufolge versucht hat, Agenten in die Partei einzuschleusen. Matthews hat derartige Anschuldigungen zwar bestritten, doch hat dies nicht verhindert, dass die eher rechtsgerichteten Zweige der Partei von der C.I.C.§ unterdrückt wurden!\n"
 ENG_paternal_autocrat_party: "CRGB"
 ENG_paternal_autocrat_party_long: "Komitee für die Wiederherstellung Großbritanniens\n§gDie einflussreichste Exilorganisation außerhalb Kanadas, das Committee for the Restoration of Great Britain (CRGB), wurde 1931 gegründet und vereinigte mehrere kleinere, auf dem Kontinent tätige Gruppen, allen voran die Anglo-German Fellowship. Obwohl sie offiziell für eine royalistische Restauration in Großbritannien eintreten, haben die führenden Mitglieder des CRGB germanophile Tendenzen und sind mehr ihrer aristokratischen, erzkonservativen Ideologie als einer echten Loyalität zur Krone verpflichtet.§!\n"
 ENG_national_populist_party: "NRL"
 ENG_national_populist_party_long: "Die von dem pensionierten Tierarzt Arnold Leese gegründete Nationale Republikanische Liga (NRL) ist eine Sekte des radikalen Antisozialismus, die sich in den Jahren seit der Revolution auch vom monarchistischen Loyalismus distanziert hat und stattdessen eine revolutionäre nationalistische Doktrin vertritt, die eine "Revolte gegen die Demokratie und eine Rückkehr zur Staatskunst" fordert. Ideologisch lehnt sich die NRL natürlich an die Schriften des von Leese verehrten Russen Boris Sawinkow an, allerdings mit ausdrücklich extremem Antisemitismus. Die Nationalen Populisten sind vielleicht am besten bekannt für eine lange und heftige Fehde zwischen ihnen und Oswald Mosleys Maximisten-Bewegung.§!\n"

### Focuses ###
 ENG_status_quo: "Den Status Quo akzeptieren"
 ENG_status_quo_desc: "Die syndikalistische Ordnung hat einem Ansturm von politischen Herausforderungen standgehalten, aber sie hat sich nicht unterkriegen lassen. Britannien wird seinen Kurs beibehalten und weiterhin kühn und unumwunden für die Sache des Arbeiters und der Revolution eintreten, die über allem anderen steht."
 ENG_united_britain: "Vereinigtes Britanien"
 ENG_united_britain_desc: "Britannien sieht sich sowohl im Inneren als auch im Äußeren großen Widrigkeiten gegenüber. Auch wenn sich der Konflikt mit reaktionären Nationen als unvermeidlich erweisen mag, sollten unsere Nation und ihr Volk doch zusammenstehen. Die Feinde der Revolution müssen mit allen notwendigen Mitteln bekämpft und beseitigt werden."
 ENG_decentralized_command: "Dezentrales Kommando"
 ENG_decentralized_command_desc: "Obwohl unsere Armeen dezentralisiert sind, stützen sie sich bei taktischen Entscheidungen immer noch auf ineffiziente Befehlsketten. Unteroffiziere und selbst die bescheidensten Milizionäre müssen mit dem Geist der Führung vertraut gemacht werden und die Befugnis erhalten, ihre Einheiten nach eigenem Ermessen zu führen. Kein Mann sollte sterben, während er auf einen Befehl wartet."
 ENG_new_generals: "Junge Talente fördern"
 ENG_new_generals_desc: "Es gibt eine Fülle junger, talentierter Offiziere in unseren Reihen, die oft übersehen werden, weil die Vorgesetzten mehr daran interessiert sind, die Bedingungen ihrer Mitschüler zu verbessern als den Zustand ihrer Armee. Eine neue Beförderungsrunde, die sich an junge Offiziere mit bewundernswerten Leistungen an den Militärakademien richtet, soll unser Militär aufrütteln."

 ENG_the_common_land: "Das Gemeindeland"
 ENG_the_common_land_desc: "Obwohl Britannien die Wiege der industriellen Revolution war, ist ein großer Teil unseres Landes nach wie vor ländlich geprägt und von der Landwirtschaft abhängig. Um die Ernteerträge zu steigern, sollten alle Ländereien, die während der Revolution aus den Adelsgütern beschlagnahmt wurden, an ländliche Syndikate parzelliert werden. Das Land Britanniens soll nun allein dem Volk gehören!"

 ENG_cayley_plan: "Der geheime Flottenplan"
 ENG_cayley_plan_desc: "Während des Weltkriegs setzten die Deutschen U-Boote mit großem Erfolg ein. Ihr endgültiger Sieg im Krieg hat einflussreiche Gruppen von Offizieren davon überzeugt, dass Britannien seine U-Boot-Flotte rasch ausbauen und seine Doktrin nach deutschem Vorbild umstrukturieren muss, um unser früheres Schicksal zu vermeiden"
 ENG_anstice_plan: "Der Flugzeugflottenplan"
 ENG_anstice_plan_desc: "Während viele sich über die Vorstellung lustig machen, dass Flugzeuge jemals als Rückgrat einer Marine dienen könnten, behaupten die Befürworter genau dieser Idee, dass eine Kontrolle über den Luftraum auf See notwendig sei. Um dies zu erreichen, schlagen sie vor, die Rolle und die Anzahl der Flugzeugträger stark auszuweiten"
 ENG_dickens_plan: "Der große Flottenplan"
 ENG_dickens_plan_desc: "Die Royal Navy konzentrierte sich auf das Schlachtschiff und die Feuerkraft der Marine. Britannien hat zwar den Weltkrieg verloren, aber seine Marine hat sich während des gesamten Konflikts gut gehalten. Seit der Revolution hat sich die Marinestrategie rasant weiterentwickelt, und viele republikanische Marineoffiziere sind der Meinung, dass die Union von Britannien eine konzertierte Aktion durchführen muss, um mit ihren Rivalen gleichzuziehen, anstatt einen radikal neuen Ansatz für die Seekriegsführung zu wählen."
 ENG_merchant_marine: "Handelsmarine"
 ENG_merchant_marine_desc: "Der britische Merchant Service (Handelsdienst) gehörte zu den Vorreitern der zivilen Schifffahrtsverwaltung. Während des Weltkriegs bewahrten die vom Dienst entwickelten Taktiken zur Abwehr von U-Boot-Angriffen Britannien vor einer schrecklichen Hungersnot. Wenn unsere Republik eine Chance haben soll, künftige Konflikte zu überstehen, müssen wir eine robuste Handelsmarine aufbauen, die sowohl die Schifffahrt reguliert als auch zivile Schiffe für den militärischen Dienst rekrutiert, wenn dies erforderlich ist."
 ENG_expand_dockyards: "Werften erweitern"
 ENG_expand_dockyards_desc: "Mit der Einrichtung eines Handelsmarine-Dienstes und der festen Integration aller gewerkschaftlich betriebenen Schiffe werden die Häfen unseres Landes zunehmend überlastet. Da sich das Problem voraussichtlich noch verschärfen wird, müssen wir die am stärksten überlasteten Häfen unverzüglich ausbauen."
 ENG_new_admirals: "Förderung einer neuen Führung"
 ENG_new_admirals_desc: "Die republikanische Marine ist schon zu lange ein "old boy's club", und das könnte die Effizienz unserer Marine ernsthaft beeinträchtigen. Um dem entgegenzuwirken, sollten wir dafür sorgen, dass einige neue Gesichter die Führung übernehmen können."
 ENG_submarines: "U-Boot-Bemühungen"
 ENG_submarines_desc: "Im Rahmen unserer Bemühungen um eine Neuausrichtung der republikanischen Marine muss unsere derzeit recht kleine U-Boot-Flotte erweitert werden. Unsere derzeitigen U-Boot-Konzepte sind jedoch unzureichend. Wir müssen fortschrittlichere Modelle entwickeln und einsetzen."
 ENG_destroyers: "Zerstörer Bemühungen"
 ENG_destroyers_desc: "Unsere neue Flotte kann nicht ausschließlich unter dem Meeresspiegel operieren. Um unsere U-Boote zu unterstützen, brauchen wir Schiffe, die sowohl vielseitig als auch wendig sind und mit den Bedrohungen fertig werden können, denen die U-Boote nicht gewachsen sind."
 ENG_carrier_efforts: "Träger Bemühungen"
 ENG_carrier_efforts_desc: "Flugzeugträger haben eine viel größere Rolle im Seekampf übernommen, und Britannien muss mit der Zeit gehen. Unsere Flugzeugträgerflotte wird das Herzstück der erneuerten britischen Marine sein."
 ENG_naval_aviation: "Marineflieger"
 ENG_naval_aviation_desc: "Herkömmliche Flugzeugkonzepte sind nicht in der Lage, die einzigartigen Anforderungen von Marinefliegern zu erfüllen. Wir müssen neue Flugzeuge entwickeln, die für den Einsatz auf Flugzeugträgern und in anderen Situationen konzipiert sind, in denen der Platz auf der Startbahn begrenzt ist."
 ENG_battlecruisers: "Schlachtschiff Bemühungen"
 ENG_battlecruisers_desc: "Schlachtschiffe haben zwar nicht die Panzerung eines Dreadnoughts, sind aber wendig und verfügen über ein vielseitiges Arsenal an schweren Geschützen. Als Weiterentwicklung der Schlachtkreuzer des Ersten Weltkriegs, die während des Weltkriegs effektiv eingesetzt wurden, ist eine Erweiterung unserer Schlachtschiffflotten für den Wiederaufbau der britischen Marine unerlässlich."
 ENG_battleships: "Dreadnought Bemühungen"
 ENG_battleships_desc: "Dreadnoughts sind die Könige der Meere und waren der Schlüssel zur weltweiten Dominanz der britischen Royal Navy vor dem Weltkrieg. Wenn wir unsere Seestärke jemals wiedererlangen wollen, brauchen wir neue Schlachtschiffe."
 ENG_republican_marines: "Die republikanischen Marines"
 ENG_republican_marines_desc: "Seemacht und ihre Projektion sind zwar entscheidend für den militärischen Erfolg, aber Schiffe allein sind nicht in der Lage, Inseln zu erobern oder Küsten anzugreifen. Nur wenige Marineoffiziere stellten sich 1925 auf die Seite der Revolution, und infolgedessen war die Fähigkeit der Republik, amphibische Operationen durchzuführen, beeinträchtigt. Wenn wir eine Chance haben wollen, unsere Feinde über die Meere zu bekämpfen, brauchen wir eine Marineabteilung."
 ENG_revolutionary_admiralty: "Überprüfung der republikanischen Marine"
 ENG_revolutionary_admiralty_desc: "Das Büro der Admiralität and Maritime Angelegenheiten war die für die Verwaltung der Royal Navy zuständige Stelle und diente als Forum für die Kommunikation zwischen den Offizieren. In der republikanischen Marine gibt es derzeit kein vergleichbares Amt, und die Angelegenheiten der Marine sind oft in die Politik verwickelt. Daher müssen wir eine unabhängige und durch und durch sozialistische Admiralität einrichten."
 ENG_brittania_rules_the_waves: "Britannien regiert die Meere"
 ENG_brittania_rules_the_waves_desc: "Endlich sieht die britische Marine wieder so aus, wie sie einmal war. Wenn nicht schon jetzt, so doch schon bald, wird Britannien wieder die Meere beherrschen! Briten werden niemals Sklaven sein!"

 ENG_republican_air_force: "Die Republikanische Luftwaffe"
 ENG_republican_air_force_desc: "Die Luftwaffe ist entscheidend für den Erfolg auf dem modernen Schlachtfeld. Gegenwärtig ist unsere Luftwaffe unserer Armee unterstellt, was zwar eine Demokratisierung gewährleistet, aber eine unabhängige Luftwaffe wäre sicherlich effektiver. Wir müssen also eine unabhängige und sozialistische Luftwaffe aufbauen."
 ENG_new_pilot_training: "Neue Pilotenausbildung"
 ENG_new_pilot_training_desc: "Die Pilotenausbildung in vielen Ländern, auch in unserem Land, ist weitgehend uneinheitlich und hängt von Enthusiasten ab, die zu Ausbildern werden. Indem wir uns mit prominenten Piloten beraten, können wir ein effektives Ausbildungsprogramm entwickeln."
 ENG_flying_women: "Frauen-Fliegerkorps"
 ENG_flying_women_desc: "Fähige Piloten sind immer Mangelware, und die Frauen unserer Nation, deren Unterstützung für den Erfolg der Revolution so entscheidend war, sehnen sich nach der Freiheit der Lüfte. Obwohl dies sicherlich umstritten sein wird, haben wir einen Plan ausgearbeitet, der es Frauen ermöglicht, in der RAF in unterstützenden Funktionen zu dienen, um mehr Männer für den Kampf freizusetzen."
 ENG_aviation_unions: "Luftfahrt Vereine"
 ENG_aviation_unions_desc: "Viele Vereinigungen in Britannien betreiben kleine Flugplätze für verschiedene Zwecke. Die größeren dieser Einrichtungen sollten vom Staat für den Ausbau finanziert werden."
 ENG_aviation_fuel_administration: "Verwaltung für Flugkraftstoff"
 ENG_aviation_fuel_administration_desc: "Ohne Treibstoff spielt es keine Rolle, wie gut unsere Piloten sind. Es ist wahrscheinlich, dass im Falle eines Krieges unsere Treibstoffimporte abgeschnitten werden, also müssen wir auf einheimische Treibstoffquellen hinarbeiten; für die Sicherheit der Revolution dürfen wir nicht von den kapitalistischen Öllieferanten abhängig sein. Denen kann man nicht trauen."
 ENG_air_observer_corps: "Luftbeobachtungskorps"
 ENG_air_observer_corps_desc: "Zwar wurde London während des gesamten Weltkriegs von deutschen Luftschiffen terrorisiert, doch richteten diese Angriffe relativ wenig Schaden an. Seitdem hat sich jedoch die Reichweite und Nutzlast der Flugzeuge stark erhöht. Um der Bedrohung zu begegnen, sollten wir eine Freiwilligenorganisation gründen, die wachsam nach feindlichen Flugzeugen Ausschau hält, um unsere Abfang- und Flugabwehrteams vorzuwarnen."
 ENG_expand_air_unions: "Luftfahrt Vereine ausbauen"
 ENG_expand_air_unions_desc: "Unser Programm zur Erweiterung der Flugplätze war für die Expansion der Republikanischen Luftwaffe von großem Nutzen, erwies sich jedoch als erhebliche administrative Belastung. Da die Luftwaffe nun gut etabliert ist, kann das Programm der Luftfahrt Vereine erweitert werden."

 ENG_international: "Britannien innerhalb der Internationalen"
 ENG_international_desc: "Die politischen Fraktionen Britanniens vertreten ganz unterschiedliche außenpolitische Ansätze. Am Ende der turbulenten Sondersitzung des TUC im Jahr 1936 muss die Stellung Britanniens in der Welt und insbesondere sein Verhältnis zu seinen sozialistischen Genossen der Dritten Internationale neu bewertet werden."
 ENG_anglo_norwegian_cooperation: "Norwegische Kameraden"
 ENG_anglo_norwegian_cooperation_desc: "Ein gerechteres Norwegen ist entstanden, und wir werden Arm in Arm mit unseren sozialistischen Brüdern dort stehen. Das norwegische und das britische Volk haben einander viel zu bieten, und als Geste unseres guten Willens werden wir Norwegen großzügige wirtschaftliche Hilfe anbieten, einfach im Austausch für künftige Zusammenarbeit."
 ENG_anglo_irish_friendship: "Irische Kameraden"
 ENG_anglo_irish_friendship_desc: "Jetzt, da das Licht des Sozialismus endlich auf die Smaragdinsel scheint, ist die Zeit der Versöhnung zwischen unseren historisch eng verbundenen Völkern gekommen. Wir sollten nicht nur Diplomaten und Politiker nach Dublin schicken, sondern auch Vertreter der erfolgreichsten britischen Syndikate, um Irland auf dem Weg des Fortschritts zu helfen."
 ENG_class_warfare: "Klassenkampf"
 ENG_class_warfare_desc: "Der Krieg steht vor der Tür, und um unsere große Nation zu bewahren und unsere Freiheit zu sichern, müssen sich jetzt alle arbeitenden Menschen für den Sieg vereinen. Wir sollten den Geist der Einheit, der Selbstaufopferung und vor allem ein erneuertes Klassenbewusstsein fördern, um unsere Kriegsanstrengungen zu verstärken."
 ENG_bletchley_park: "Bletchley Park"
 ENG_bletchley_park_desc: "Im Norden von Buckinghamshire hat sich ein hervorragendes Team von Militärgeheimdienstforschern gebildet. Trotz minimaler finanzieller Mittel hat die Bletchley Park Electrician's Union in Zusammenarbeit mit unserem Auslandsgeheimdienst einzigartige Ergebnisse erzielt. Wir sollten die Einrichtungen von Bletchley Park ausbauen und sie mit erheblichen staatlichen Mitteln ausstatten."
 ENG_support_comrades: "Ausländische Kameraden unterstützen"
 ENG_support_comrades_desc: "Wenn der Sozialismus überleben soll, müssen alle sozialistischen Nationen gedeihen. Es ist unsere Pflicht als Sozialisten, den ehemals unterdrückten Völkern rund um den Globus zu helfen, die sich jetzt tapfer gegen ihre Unterdrücker erheben."
 ENG_american_comrades: "Amerikanische Kameraden"
 ENG_american_comrades_desc: "Aus Amerikas Industriegürtel ist ein Bollwerk des Sozialismus hervorgegangen. Diese neue Bastion der Befreiung könnte jedoch leicht von den Reaktionären, denen sie trotzt, zerstört werden. Wir müssen die mutigen Arbeiter Amerikas auf jede erdenkliche Weise unterstützen."
 ENG_mexican_comrades: "Mexikanische Kameraden"
 ENG_mexican_comrades_desc: "Die Menschen in Mexiko gehörten zu den ersten, die sich von den Ketten der kapitalistischen Ausbeutung befreit haben. Mexiko ist jedoch nach wie vor recht unterentwickelt. Wir verfügen über die Mittel, um den Mexikanern zu helfen, ihr Los zu verbessern, und eine solche Hilfe würde sicherlich engere Beziehungen zwischen unseren Nationen fördern."
 ENG_further_cooperation: "Weitere Kooperation"
 ENG_further_cooperation_desc: "Wir müssen unseren nordamerikanischen Verbündeten noch mehr helfen. Die Beziehungen, die wir dort aufbauen, werden sicherlich der Beginn von etwas viel Größerem sein."
 ENG_mission_to_australasia: "Mission in Australasien"
 ENG_mission_to_australasia_desc: "Der Sozialismus in Down Under befindet sich in einer schwierigen Lage. Wenn unsere Genossen die kapitalistische Tyrannei erfolgreich bekämpfen wollen, müssen sie Unterstützung bekommen."
 ENG_australasian_comrades: "Australasiatische Kameraden"
 ENG_australasian_comrades_desc: "Jetzt, da sich der Sozialismus in Down Under stabilisiert hat, müssen wir sie nach Kräften unterstützen, damit sie nicht in ihre alten Gewohnheiten zurückfallen."
 ENG_indian_comrades: "Indische Kameraden"
 ENG_indian_comrades_desc: "Britannien war einst der Unterdrücker des indischen Volkes. Die Stärke der Beziehungen zwischen unseren beiden Völkern ist jedoch ungeachtet der unglücklichen Umstände, unter denen sie entstanden sind, unbestreitbar. Durch wirtschaftliche Unterstützung der Bharatiya Kommune können wir beginnen, die Ungerechtigkeiten der Geschichte zu beseitigen und dabei die sozialistische Sache stärken."
 ENG_liberation_of_canada: "Befreiung von Kanada"
 ENG_liberation_of_canada_desc: "Jenseits des Atlantiks, im eisigen Norden, scheint der Teufel selbst auf der Lauer zu liegen. Kanada und seine Lakaien werden uns sicherlich bei der kleinsten Gelegenheit angreifen. Wir können nicht darauf warten, angegriffen zu werden; wir sind jetzt so bereit, das kanadische Volk zu befreien, wie wir es jemals sein werden."

 ENG_tuc: "Der Gewerkschaftskongress von 1936"
 ENG_tuc_desc: "Der diesjährige Kongress wird wahrscheinlich etwas Besonderes sein - der alternde Vorsitzende Tom Mann hat angekündigt, dass er zurücktreten will. Die dezentralisierungsorientierten Autonomisten, die etablierten, aber fraktionierten Föderalisten und die radikalen, zentralistischen Maximisten wetteifern um die Kontrolle über die zum Kongress kommenden Labour-Delegierten. Das werden denkwürdige Nächte..."
 ENG_tuc_economy: "Wirtschaftspolitik"
 ENG_tuc_economy_desc: "Wir müssen nun die Debatte im Bereich der Wirtschaft betrachten. Wie vorhergesagt, hat jede Fraktion ihre eigenen Vorschläge unterbreitet. Die meisten Leute gehen davon aus, dass die Maximisten diese Debatte gewinnen werden, da Oswald Mosley heutzutage eine wichtige Figur in der britischen Wirtschaft ist."
 ENG_tuc_internal: "Innenpolitik"
 ENG_tuc_internal_desc: "Wir müssen uns nun mit der Debatte im Bereich der Innenpolitik befassen. Wie vorhergesagt, hat jede Fraktion ihre eigenen Vorschläge unterbreitet. Der Ausgang ist ungewiss, denn hier wird die eigentliche Entscheidung über die Zukunft der Union fallen."
 ENG_tuc_military: "Militärische Angelegenheiten"
 ENG_tuc_military_desc: "Wir müssen nun die Debatte im Bereich der militärischen Angelegenheiten betrachten. Wie vorauszusehen war, hat jede Fraktion ihre eigenen Vorschläge unterbreitet. Die Debatte ist hitzig, denn die letzten Tage haben nur zu deutlich die tiefe Spaltung innerhalb des TUC gezeigt."
 ENG_tuc_foreign: "Außenpolitik"
 ENG_tuc_foreign_desc: "Wir müssen uns nun mit der Debatte im Bereich der Außenpolitik befassen. Wie vorhergesagt, hat jede Fraktion ihre eigenen Vorschläge unterbreitet. Der Kongress hörte sich beiläufig jeden Kandidaten an, bis der Vorschlag der Autonomisten zu hören war, als ein langsames, schockiertes Gemurmel durch den Saal ging."
 ENG_central_industry_research: "Zentrale Industrieforschung"
 ENG_central_industry_research_desc: "Um unsere syndikalistische Industrie auf den Kampf gegen die Kapitalisten vorzubereiten, sollten wir die Abteilung für Zentrale Industrieforschung einrichten. Dieses Büro wird uns helfen, die Ineffizienz zu überwinden."
 ENG_local_help: "Initiative für lokale Hilfen"
 ENG_local_help_desc: "Viele Genossinnen und Genossen in der Union von Britannien leben immer noch in großer Armut. Die Bürokratie hat wenig getan, um ihnen zu helfen. Wenn wir unsere Unterstützung der lokalen Räte ausweiten würden, würden diese leidenden Menschen endlich die Segnungen der Revolution spüren."
 ENG_expand_industry_1: "Industrie ausbauen: Wales und die Midlands"
 ENG_expand_industry_1_desc: "Das alte kapitalistische Regime hat Wales und die Midlands jahrhundertelang vernachlässigt und die allmähliche Entvölkerung der Region zugelassen, wenn nicht sogar gefördert, da die Arbeitskräfte in die südlichen Städte Englands abwanderten, um dort niedere Arbeiten zu verrichten. Das große wirtschaftliche Potenzial dieser Regionen und ihrer Menschen bleibt somit weitgehend ungenutzt; zum Wohle aller müssen wir investieren!"
 ENG_militarized_industry: "Militarisierte Industrie"
 ENG_militarized_industry_desc: "Nur durch unerbittliche Effizienz und Disziplin, selbst bei den alltäglichsten Aufgaben, werden wir in der Lage sein, die Kapitalisten zu schlagen."
 ENG_expand_industry_2: "Industrie ausbauen: Schottland"
 ENG_expand_industry_2_desc: "Schottland wurde zurückgelassen, seine Menschen wurden vernachlässigt und sein Reichtum von den Kapitalistenschweinen gestohlen. Damit ist jetzt Schluss; heute werden die Investitionen nach Norden fließen!"
 ENG_british_rail_reform: "Erneuerung der Autobahnen"
 ENG_british_rail_reform_desc: "Die großen Straßennetze, die die britischen Großstädte miteinander verbinden, sind in einem schrecklichen Zustand. Durch Investitionen in unsere Infrastruktur werden wir eine reibungslose Zusammenarbeit zwischen den Syndikaten auf der ganzen Insel sicherstellen."
 ENG_local_industry: "Lokale Industrie-Initiative"
 ENG_local_industry_desc: "Die syndikalistische Wirtschaft besteht nicht nur aus Stahlfabriken, sondern auch aus kleinen, nicht zentralisierten Betrieben. Durch die Unterstützung dieser unabhängigen Unternehmen werden wir eine vielseitige und flexible Produktion sicherstellen."
 ENG_local_talent: "Lokale Talentinitiative"
 ENG_local_talent_desc: "Wir können es uns nicht leisten, innovative Talente zu vergeuden, nur weil sie nicht in den Ballungsräumen angesiedelt sind. Wir müssen lokale Talente unterstützen."
 ENG_local_initiative: "Lokale Initiative ausweiten"
 ENG_local_initiative_desc: "Obwohl wir den Kommunen viel Macht eingeräumt haben, haben sie weiterhin hauptsächlich mit der Zentralregierung zu tun. Wir sollten es schwieriger machen, die Zentralregierung zu erreichen, damit unsere Arbeiter miteinander für echten sozialistischen Fortschritt arbeiten."
 ENG_political_commissars: "Der Zentrale Geheimdienstausschuss"
 ENG_political_commissars_desc: "Manchmal braucht selbst der fleißigste Syndikalist eine kleine Erinnerung an seine Pflichten. Manchmal sollte diese Erinnerung hinter dem Visier eines Revolvers erfolgen."
 ENG_defend_the_revolution: "Föderalisten: Verteidigt die Revolution"
 ENG_defend_the_revolution_desc: "Die Revolution muss gegen die Angriffe von Autonomisten und Maximisten verteidigt werden! Der einzige Weg nach vorne ist der orthodoxe Weg!"
 ENG_new_capital: "Eine neue Hauptstadt"
 ENG_new_capital_desc: "London hat lange Zeit eine privilegierte Stellung in Britannien innegehabt und ist von Zentralismus und Bürokratie überschwemmt worden; der derzeitige Sitz des TUC verstärkt dies noch. Nur durch den Umzug in eine kleinere Stadt, die im Herzen Britanniens liegt und somit für alle Menschen erreichbar ist, können wir eine faire Vertretung für alle gewährleisten. Diese Stadt wird Birmingham sein."
 ENG_home_rule: "Selbstverwaltung"
 ENG_home_rule_desc: "Syndikalismus muss auf lokaler Ebene erreicht werden. Einige Ämter, wie z.B. das der Steuersachbearbeiter - diese Leute mag sowieso niemand - können in die Hauptstädte der Heimatländer Cardiff und Edinburgh verlegt werden. Sie können die Gründung lokaler TUCs vorbereiten."
 ENG_dissolve_tuc: "Den nationalen TUC auflösen"
 ENG_dissolve_tuc_desc: "Der Gewerkschaftskongress hat seinen Zweck erfüllt. Während er einst den Traum der Syndikalisten von einer echten proletarischen Regierung verkörperte, symbolisiert er heute für viele die zentralistische Unterdrückung. Nach dem Erfolg unserer ersten Dezentralisierungsbemühungen ist es an der Zeit, den People's Palace zum Sitz eines neuen, englischen TUC zu machen. Mit den Überresten der Union werden wir uns in Kürze befassen."
 ENG_devolution: "Dezentralisierung"
 ENG_devolution_desc: "Mit der Gründung von TUCs in Cardiff und Edinburgh wird der Prozess der Dezentralisierung zu einem erfolgreichen Abschluss kommen."
 ENG_turn_the_other_cheek: "Kompromiss mit Maximisten"
 ENG_turn_the_other_cheek_desc: "Tatsächlich scheint es ziemlich unangenehm zu sein, von beiden Flanken angegriffen zu werden. Wir haben jetzt die Chance, zumindest einige unserer Visionen zu verwirklichen. Wir können diese Chance nicht verspielen, auch wenn das bedeuten könnte, dass wir mit einigen radikaleren Elementen Kompromisse eingehen müssen."
 ENG_city_upon_a_hill: "Kompromiss mit Autonomen"
 ENG_city_upon_a_hill_desc: "Tatsächlich scheint es ziemlich unangenehm zu sein, von beiden Flanken angegriffen zu werden. Wir haben jetzt die Chance, zumindest einige unserer Visionen zu verwirklichen. Wir können diese Chance nicht verspielen, auch wenn das bedeuten könnte, dass wir mit einigen radikaleren Elementen Kompromisse eingehen müssen."
 ENG_evolution: "Evolution"
 ENG_evolution_desc: "Sowohl die Autonomisten als auch die Maximisten versuchen, eine bereits funktionierende Maschine zu verändern. Der britische Syndikalismus ist gut so, wie er ist; wenn sie das nur verstehen würden..."
 ENG_merge: "Der große Beschützer"
 ENG_merge_desc: "Es ist zwar verfassungswidrig, aber die Zusammenlegung der Ämter des Vorsitzenden und des Generalsekretärs des TUC, die derzeit vom stellvertretenden Vorsitzenden ausgeübt werden, in das neue Amt des Großprotektors der britischen Gewerkschaft wird uns viel mehr Macht geben, um unsere Reformen durchzusetzen."
 ENG_revolution: "Revolution"
 ENG_revolution_desc: "Die ganze Sache mit der "Reformierung des Landes" hat sich als sehr langweilig erwiesen. Wir können versuchen, mit einem Schlag die Mittel der Politik vollständig an uns zu reißen und unser politisches Programm in die Tat umzusetzen. Das ist allerdings riskant."

 ENG_centralise_officers: "Zentralisierte Planung"
 ENG_centralise_officers_desc: "Die Republikanische Armee steht an der Spitze der Professionalität der internationalen Streitkräfte, ist aber noch nicht in der Lage, es mit den deutschen Exilanten aufzunehmen. Auch wenn es den unteren Offizieren nicht gefällt, müssen alle Entscheidungen zentralisiert und gut organisiert werden."
 ENG_officer_autonomy: "Beibehaltung der Eigenständigkeit der Beamten"
 ENG_officer_autonomy_desc: "Die republikanische Armee wurde nach dem Grundsatz aufgebaut, dass der Offizier vor Ort seine Männer und die Situation am besten kennt, was eine schnellere Planung und eine bessere Moral ermöglicht. Warum reparieren, was nicht kaputt ist?"
 ENG_improve_army: "Verstärkung der republikanischen Armee"
 ENG_improve_army_desc: "Während sich Sturmwolken über Europa zusammenbrauen, können wir nicht länger tatenlos zusehen, wie sich die Welt verändert. Die Republikanische Armee, die Beschützer Britanniens und unserer Revolution, muss standhaft und bereit sein, sich dem Sturm zu stellen, damit wir nicht von der Flut der Geschichte weggespült werden."
 ENG_revolutionary_command: "Schaffung des Integrierten Kommandos der Republikaner"
 ENG_revolutionary_command_desc: "Das derzeitige Oberkommando neigt zu kleinlichem Gezänk, Cliquenwirtschaft und allerlei albernen Streitereien. Durch die Schaffung einer effizienten und integrierten Kommandostruktur können wir die Fähigkeiten der Armee erheblich verbessern."
 ENG_on_foreign_shores: "An fremden Küsten"
 ENG_on_foreign_shores_desc: "Britannien ist eine Inselnation und unsere Feinde blicken von den Meeren auf uns. Wenn wir ihnen jemals ein Ende setzen wollen, müssen unsere Soldaten bereit sein, gegen fremde Küsten zu kämpfen."
 ENG_special_air_service: "Die Sonderflugbereitschaft"
 ENG_special_air_service_desc: "Der junge und unternehmungslustige Offizier David Stirling hat eine Idee für eine hochqualifizierte Eliteeinheit mit dem Namen "Die Sonderflugbereitschaft", die die Spitze der Kommandooperationen bilden soll. Wir können diese Maßnahme nur unterstützen..."
 ENG_doctrinal_studies: "Doktrinale Studien"
 ENG_doctrinal_studies_desc: "Jetzt, wo sich die militärische Ordnung geändert hat, müssen wir die Organisation von Logistik, Nachrichten und Befehlen optimieren, all die kleinen, langweiligen Dinge, die Kriege gewinnen."

 ENG_equipment_upgrades: "Ausrüstung Upgrades"
 ENG_equipment_upgrades_desc: "Die Ausrüstung der Soldaten der Revolution kann nie perfekt genug sein - Zeit, unseren bewährten Entwurf für ein Maschinengewehr zu verbessern!"
 ENG_red: "Das R.E.D."
 ENG_red_desc: "Mit der Gründung des Revolutionären Export-Direktoriums werden wir endlich in der Lage sein, geheime Operationen durchzuführen, um die Arbeiter auf der ganzen Welt in ihrem Kampf gegen ihre Unterdrücker zu unterstützen!"
 ENG_raf: "Der Streit um die Doktrin"
 ENG_raf_desc: "Seit einigen Monaten herrscht Uneinigkeit unter den Theoretikern der Republikanischen Luftwaffe. Sie sind sich nicht einig darüber, wie sich die Luftwaffen-Doktrin unseres Landes entwickeln soll, und das wirkt sich inzwischen auf die Offiziersausbildung aus. Es ist an der Zeit, diese Streitigkeiten beizulegen!"
 ENG_officer_corps_experience: "Wählen Sie die Offiziere"
 ENG_officer_corps_experience_desc: "Eine der zentralen Errungenschaften des Syndikalismus ist das Ende der tyrannischen Herrschaft der Offiziere in unseren Streitkräften."
 ENG_women_soldiers: "Ausweitung des weiblichen Hilfsdienstes"
 ENG_women_soldiers_desc: "Gegenwärtig ermöglicht das Frauenhilfswerk Frauen den Dienst in verschiedenen Bereichen der Armee und in unterstützenden Funktionen, aber es ist in schlechtem Zustand und mit viel Bürokratie behaftet. Offen gesagt sollte es stärker in die Armee integriert und ausgebaut werden, um mehr Männer für den Kampf freizusetzen und Frauen ihren Dienst für Britannien tun zu lassen."
 ENG_three_armies: "Drei Armeen"
 ENG_three_armies_desc: "Jetzt, da die Heimatländer zumindest teilweise ihre Autonomie erlangt haben, sollte diese Autonomie auch den Arbeitermilizen zukommen. Während wir anfangs beim Aufbau neuer Strukturen helfen müssen, sollten die neuen Milizen schon bald in der Lage sein, auf eigenen Füßen zu stehen."
 ENG_copenhagen_conference: "Konferenz von Kopenhagen"
 ENG_copenhagen_conference_desc: "Der unsichere Frieden zwischen uns und den Royalisten im Exil auf der ganzen Welt hat schon zu lange gedauert. Es ist an der Zeit, eine Konferenz auf neutralem Boden einzuberufen, um einen neuen Status quo zu bestimmen."
 ENG_the_hague_conference: "Haager Konferenz"
 ENG_the_hague_conference_desc: "NOCH NICHT GESCHAFFT"
 ENG_atlantic_fleet_manoeuvres: "Atlantikflotten-Manöver"
 ENG_atlantic_fleet_manoeuvres_desc: "Nachdem der neueste Flugzeugträger RNS Rebecca voll einsatzfähig war, war die Republikanische Marine bereit, ihren rechtmäßigen Platz unter den mächtigsten Seestreitkräften der Welt zurückzuerobern. Island und die Azoren sind perfekte Ziele, um sowohl dem Kaiser als auch den unglücklichen Exilanten unsere wahre Macht zu präsentieren."
 ENG_third_international: "Die Dritte Internationale"
 ENG_third_international_desc: "Frankreich hat seine Pläne zur Abhaltung des ersten Kongresses der Dritten Internationale verwirklicht, und wir haben, wie erwartet, eine Einladung erhalten. Es wäre töricht, keine Delegation zu entsenden."
 ENG_go_with_france: "Mit Frankreich gehen"
 ENG_go_with_france_desc: "Die Internationale wird von nun an eine politische und militärische Union sein. Wir können es uns nicht leisten, uns zu spalten."
 ENG_military_interventions: "Militärische Interventionen"
 ENG_military_interventions_desc: "Überall auf der Welt kämpfen tapfere Männer und Frauen für den syndikalistischen Traum. Wir können nicht zulassen, dass uns so dumme Dinge wie internationale Zölle in unserem Kampf für den Fortschritt aufhalten. Sobald wir der Welt signalisieren, dass wir bereit sind, den Kampf an jedes Ufer zu tragen, werden syndikalistische Länder im Bürgerkrieg um unsere Hilfe bitten können."
 ENG_class_war: "Klassenkampf"
 ENG_class_war_desc: "Also Genossen, versammelt euch,\nund stellt euch dem letzten Kampf!\nDie Internationale vereint die Menschheit!"
 ENG_mobilized_industry: "Mobilisierte Wirtschaft"
 ENG_mobilized_industry_desc: "Wir müssen jeden einzelnen Industriekomplex so umbauen, dass er kriegswichtige Materialien produziert."
 ENG_military_industry: "Rüstungsindustrie: Südengland"
 ENG_military_industry_desc: "Obwohl der Süden nicht in demselben Maße vernachlässigt wurde wie andere Regionen, wird in seine Arbeiter noch immer zu wenig investiert. Durch Investitionen in das Gebiet und den Ausbau der Talente der großen syndikalistischen Arbeiter dort wird die Rüstungsindustrie schnell wachsen können."
 ENG_military_industry2: "Rüstungsindustrie: Nordengland"
 ENG_military_industry2_desc: "Es ist an der Zeit, den Norden Englands zu einem großen "Nordisches Kraftpaket" zu machen! Mit ausreichenden Investitionen werden dort bald Waffen hergestellt, die die Kämpfer für die Arbeitnehmer in der ganzen Welt unterstützen."
 ENG_conscript_vessels: "Konskriptionsschiffe"
 ENG_conscript_vessels_desc: "Die Fischer trauen sich nicht aufs Meer hinaus, also können wir ihre Schiffe auch zu ihrem Schutz einsetzen. Vielleicht bekommen sie sie sogar zurück, wenn der Krieg gewonnen ist."
 ENG_naval_dockyards: "Organisierte Werften"
 ENG_naval_dockyards_desc: "Der derzeitige unorganisierte Zustand der Werften, die von den kleineren Syndikaten verwaltet werden, ist inakzeptabel. Es muss eine gewisse Zentralisierung stattfinden, sonst werden wir den Krieg auf See verlieren."
 ENG_technical_expertise: "Industrieveteranen-Programm"
 ENG_technical_expertise_desc: "Die Förderung praktischer Erfahrungen in den Fabriken wird zu einer weiteren Steigerung der Effizienz führen."
 ENG_statistical_warfare: "Statistische Kriegsführung"
 ENG_statistical_warfare_desc: "Dieser Krieg wird auf den Tischen und Kreidetafeln der Mathematiker und Forscher gewonnen werden. Wir müssen unsere Prioritäten entsprechend setzen."
 ENG_home_front_victory: "Sieg an der Heimatfront"
 ENG_home_front_victory_desc: "Wir haben die Kapitalisten in den Fabriken geschlagen. Wer hätte das gedacht?"
 ENG_damocles_project: "Das Damokles-Projekt"
 ENG_damocles_project_desc: "Angeregt durch die Cambridge-Konferenz während des Zehnten Kongresses der Dritten Internationale fand heute an der Universität Cambridge ein Treffen statt. Eine Gruppe theoretischer Physiker aus Großbritannien und Frankreich bittet um finanzielle Unterstützung für die Einrichtung des „Damokles-Projekts“, eines gemeinsamen britisch-französischen Komitees für Kernforschung."
 ENG_maud_committee: "MAUD Kommission"
 ENG_maud_committee_desc: "Das Damokles-Projekt war zwar sehr vielversprechend, aber die Weigerung von [FRA.GetNameDef], sich daran zu beteiligen, hat die Zusammenarbeit zwischen unseren und ihren Wissenschaftlern lahm gelegt. Trotzdem müssen wir weitermachen und versuchen herauszufinden, was wir mit dem Atom anfangen können. Wir werden ein neues Forschungszentrum in Manchester errichten."

 ENG_total_mobilization: "Der letzte Kampf"
 ENG_total_mobilization_desc: "Wir werden bis zum Ende weitermachen, wir werden in Frankreich kämpfen, wir werden auf den Meeren und Ozeanen kämpfen, wir werden mit wachsender Zuversicht und wachsender Stärke in der Luft kämpfen, wir werden unsere Insel verteidigen, was auch immer der Preis sein mag, wir werden an den Stränden kämpfen, wir werden auf den Landungsplätzen kämpfen, wir werden auf den Feldern und in den Straßen kämpfen, wir werden in den Bergen kämpfen; wir werden niemals kapitulieren!"
 #ENG_improve_army2: "C.P.U.-Programm" bereits oben definiert
 ENG_improve2_desc: "Das Kompanieversorgungseinheiten Programm wird zu Verbesserungen im Bereich der Ausrüstung unserer Hauptinfanterieregimenter mit wichtigen Unterstützungsfähigkeiten wie Artillerie, Aufklärungseinheiten oder Spezialeinheiten (Forced Acronyms) führen."
 ENG_artillery_research: "Artillerie-Integrationsforschung"
 ENG_artillery_research_desc: "Eine Konzentration auf die Artillerieforschung wird zu einer besseren Integration in unsere Kampfeinheiten führen. Das ist offensichtlich eine gute Sache."
 ENG_small_boat_research: "Begleiter für RNS Rebecca"
 ENG_small_boat_research_desc: "Selbst der größte Flugzeugträger ist ohne die dazugehörigen Abschirmungen wertlos. Jetzt, da die RNS Rebecca, der Stolz unserer Flotte, endlich fertiggestellt ist, sollten wir in die Forschung auf dem Gebiet verbesserter Zerstörer- und Kreuzerhüllen investieren, die zu besseren, schnelleren und rundum leistungsfähigeren Einsatzkräften führen werden."
 ENG_navy_doctrine: "Whitehall reformieren"
 ENG_navy_doctrine_desc: "Die Admiralität der republikanischen Marine sitzt zwar immer noch in Whitehall, wo die britische Marine jahrhundertelang ihr Hauptquartier hatte, aber die Abwanderung von Fachkräften nach der Revolution ist noch nicht ganz überwunden. Und traurigerweise... macht sich das bemerkbar."
 ENG_big_boat_research: "Schlachtkreuzer- und Schlachtschiffforschung"
 ENG_big_boat_research_desc: "Die Republikanische Marine hat viel Mühe und Ressourcen in die RNS Rebecca gesteckt - aber das ist nicht der richtige Weg. Schlachtschiffe mögen die meiste Feuerkraft haben, aber die ständigen Verbesserungen in der Flugzeugtechnologie haben uns zu der Überzeugung gebracht, dass Mobilität die Kriege von morgen gewinnen kann."
 ENG_tank_research: "Panzerforschung"
 ENG_tank_research_desc: "Innovationen in der Panzerkonstruktion werden unsere Streitkräfte sowohl wendiger als auch widerstandsfähiger machen. Was gibt es da nicht zu mögen?"
 ENG_anti_tank_research: "Pak- und Flak-Forschung"
 ENG_anti_tank_research_desc: "Konzentrieren Sie sich auf Panzer- und Luftabwehrforschung. Eine gute Panzerabwehrausrüstung ist für jede fähige Infanterieeinheit absolut notwendig, und auch die Luftabwehr, die oft unterschätzt wird, könnte irgendwann von Paradox gepatcht werden."
 ENG_fighter_research: "Jäger Forschung"
 ENG_fighter_research_desc: "Der Feind mag sich auf die Bomberforschung konzentrieren - aber was nützen verbesserte Nutzlasten, wenn sie nur zusammen mit ihrem brennenden Bomber auf dem Boden aufschlagen?"
 ENG_air_doctrine: "Luftdoktrin Forschung"
 ENG_air_doctrine_desc: "Die Art und Weise, in der sich die Luftkriegsführung in diesem Konflikt verändert hat, ist für alle Seiten erstaunlich. Nur durch innovative Anpassungen werden wir in der Lage sein, in der Luft die Oberhand zu behalten."
 ENG_bomber_research: "Leichte Bomber Forschung"
 ENG_bomber_research_desc: "Die Kontrolle des Luftraums ist zwar unerlässlich, aber was nützt eine Luftwaffe, wenn sie die Männer am Boden nicht unterstützt? Leichte Bomber, die sowohl auf die direkte Unterstützung als auch auf die Zerstörung harter Ziele spezialisiert sind, werden es unseren Truppen ermöglichen, viel effektiver zu kämpfen."
 ENG_motorised_research: "Motorisierte Forschung"
 ENG_motorised_research_desc: "Panzer sind zwar gut und schön, aber es scheint, dass sie noch nützlicher werden, wenn die Infanterie mit ihnen mithalten kann. Vielleicht sollten wir diesen Umstand untersuchen."
 ENG_float_boat_research: "Träger Forschung"
 ENG_float_boat_research_desc: "Die republikanische Marine hat viel Mühe und Ressourcen in die RNS Rebecca gesteckt - auf diesem gesammelten Know-how aufzubauen und unsere Trägerflotte weiter auszubauen, wäre der nächste logische Schritt."
 ENG_sub_research: "U-Boot Forschungsprogramm"
 ENG_sub_research_desc: "Nach den Strategien der deutschen Kaiserlichen Marine während des Weltkriegs sollten U-Boote als Geleitschutz für Flotten von Großkampfschiffen eingesetzt werden. Dies hat sich in der Spätphase des Krieges bewährt - wir sollten entsprechend fortfahren."
 ENG_navbomb_research: "Marinebomber-Forschung"
 ENG_navbomb_research_desc: "Jetzt, wo wir die schwimmenden Flugplätze haben, sollten wir in die Erforschung dessen investieren, was wir auf sie setzen."
 ENG_fortress_britain: "Festung Britannien"
 ENG_fortress_britain_desc: "Es wird keinen zweiten Vertrag von Versailles geben - wir werden bis zum letzten Soldaten durchhalten. Wir werden an den Stränden kämpfen..."
 ENG_blood: "Blut, Mühsal, Tränen und Schweiß"
 ENG_blood_desc: "Noch nie haben so viele so wenigen so viel zu verdanken. Die inspirierenden Aktionen unserer Streitkräfte werden dazu beitragen, die Union zusammenzuhalten."
 ENG_mission_to_norway: "Mission in Norwegen"
 ENG_mission_to_norway_desc: "In Norwegen gibt es viel Platz für den Syndikalismus. Wir könnten ein Team von politisch erfahrenen Beratern und Führern in die norwegische syndikalistische Partei entsenden, um Druck auf die Kapitalisten auszuüben und die Syndikalisten zu unterstützen."
 ENG_invite_norway: "Norwegen einladen"
 ENG_invite_norway_desc: "Jetzt, da Norwegen syndikalistisch ist, sollten wir ihnen die Freundschaft der Internationale anbieten."
 ENG_air1: "Kontrolle über den Luftraum"
 ENG_air1_desc: "ahrtausendelang konnte sich Britannien darauf verlassen, dass das Meer es vor Eindringlingen schützt. Zum ersten Mal müssen wir uns mit der realen Möglichkeit einer Invasion aus der Luft auseinandersetzen. Aber wir können uns auf eine bewährte Doktrin verlassen: Bauen Sie einfach so viele von den folgenden zwei zusammen. Mehr Kampfflugzeuge! Mehr Bomber!"
 ENG_air21: "Kontrolle des Schlachtfelds"
 ENG_air21_desc: "Der Kampf in der Luft ist zwar wichtig, aber um den Krieg zu gewinnen, brauchen wir auch Stiefel auf dem Boden. Wir sollten unsere industriellen Kapazitäten entsprechend ausrichten."
 ENG_radar: "R.A.D.A.R."
 ENG_radar_desc: "Eine neue Technologie mit dem Namen R.A.D.A.R. könnte uns helfen, das zu vermeiden, was wir unseren Feinden antun wollen."
 ENG_tuc2: "Ein weiterer Kongress der Gewerkschaften"
 ENG_tuc2_desc: "Die Welt hat sich in den letzten Jahren verändert, und jetzt wäre die perfekte Gelegenheit, unsere Führungskräfte zu überprüfen. Der Vorsitzende ruft zu Wahlen in allen wichtigen Ämtern auf, auch in seinem eigenen."
 ENG_end_isolation: "Isolation beenden"
 ENG_end_isolation_desc: "Es ist an der Zeit, es zuzugeben: Wir sind nicht mehr die isolationistische Nation, die wir einmal waren. Wir haben eine aktive Position auf der Weltbühne eingenommen, mit all der Verantwortung, die eine solche Position mit sich bringt..."
 ENG_tuc2_economy: "Der Zustand der Wirtschaft"
 ENG_tuc2_economy_desc: "Unsere Wirtschaft wurde in der Zeit vor dem Krieg vergrößert. Der außerordentliche Kongress steht nun vor der Entscheidung, entweder eine weitere Expansion voranzutreiben oder der Heilung der Wunden, die der Krieg geschlagen hat, Vorrang zu geben."
 ENG_tuc2_demobilization: "Demobilisierungsprogramm"
 ENG_tuc2_demobilization_desc: "Den Krieg zu führen war schwierig, den Frieden zu leben wird noch schwieriger sein. Ein Programm, das einen geregelten Übergang zur Friedensproduktion gewährleistet, ist angebracht."
 ENG_tuc2_internal: "Bürokratieabbau"
 ENG_tuc2_internal_desc: "Die Führung eines Krieges ermöglicht es oft einigen unappetitlichen Elementen der Bürokratie, ihre eigenen kleinen Imperien aufzubauen, während die Regierung mit der Verteidigung des Heimatlandes beschäftigt ist. Wir müssen diese Kriegsprofiteure mit aller gebotenen Eile ausschalten."

### Bookmark ###
 ENG_KR_gathering_storm_desc: "Nach dem Versailler Vertrag von 1919, der den Ersten Weltkrieg beendete, verlor das Vereinigte Königreich die Unterstützung der Bevölkerung auf den Home Islands vollständig. Im Jahr 1925 kam es zur Katastrophe: Ein kleinerer Arbeitskonflikt eskalierte zu einem vom TUC ausgerufenen Generalstreik, auf den die Desertion des Militärs zu den Streikenden folgte. Nach sechs Wochen umfassender Unruhen evakuierten die königliche Familie und die meisten Eliten des Landes nach Kanada, und ein neuer Gewerkschaftskongress übernahm die politische Führung. Das britische Volk baute daraufhin den Sozialismus im eigenen Land auf und stand seinen tapferen europäischen Verbündeten zur Seite, doch nun brauen sich am Horizont Stürme zusammen. Bald wird die im Entstehen begriffene Union auf eine harte Probe gestellt werden..."

### Intro Screen ###
 ENG_country_intro_header: "Das neue Britannien"
 ENG_country_intro_content: "In der goldenen viktorianischen Ära stieg das Britische Empire zu einer Supermacht auf, wie sie die Welt noch nie gesehen hatte, ein Imperium, über dem die Sonne niemals untergehen würde. Die Royal Navy beherrschte die sieben Weltmeere, unangefochten von ihren Rivalen, und die britische Armee konnte über ein Kolonialreich herrschen, das größte der Geschichte. Doch 1914, nach Jahrzehnten geschickter Diplomatie und kontinentaler Politik, sollte die Welt in Flammen aufgehen. Die geopolitische Achse der Welt wurde durch einen Konflikt von so ungeheurem Ausmaß ins Wanken gebracht, und ganze Generationen junger Männer wurden den Kriegsmaschinen geopfert. Die Verwüstung der Bevölkerung in Verbindung mit dem wirtschaftlichen Niedergang der Nachkriegszeit, dem Great Slump, zwang Großbritannien in die Knie, da die Kluft zwischen den Besitzenden und den Habenichtsen zu einem klaffenden Abgrund wurde.\n\nNach Jahren der Sparsamkeit und politischer Skandale brachten die geplanten Kürzungen der Armee durch eine unpopuläre, von den Konservativen geführte Regierung die Nation schließlich an den Rand des Abgrunds, und die jahrelang schwelende Wut kochte in einer regelrechten Rebellion über. Der britische Bürgerkrieg verwüstete die Insel in den Jahren 1924 und 1925, in denen George Lansbury und Arthur Cook die Union of Britain ausriefen, den zweiten großen sozialistischen Staat, der im besiegten Westen zustande kam. Nach über einem Jahr brutaler Kämpfe, wütender Verwüstung und Elend für die Bevölkerung wehte die rote Flagge stolz über London, und die alte Ordnung war von den Inseln vertrieben worden. Zum Entsetzen der Welt war Großbritannien nun ein sozialistisches Regime, isoliert und im Wiederaufbau nach der Zerstörung seiner Revolution. Obwohl die Narben des Krieges noch tief saßen, machte sich Optimismus breit, und die zivile Regierung würde unter einem ausgesprochen radikalen sozialistischen Regime zurückkehren, das von einer Koalition aus namhaften Labour-Abgeordneten, orthodoxen Syndikalisten und Gewerkschaftern geführt würde. Die alte Labour-Partei und die Gewerkschaften waren bekehrt worden, um endlich den Weg der Revolution einzuschlagen, wenn auch einen gemäßigteren.\n\nDoch bis 1931 hatte der wachsende syndikalistische Flügel der Partei die Kontrolle übernommen und übernahm schließlich unter dem syndikalistischen Veteranen Tom Mann die Macht. Die syndikalistische Orthodoxie wurde erst 1932 zementiert, als Mann das abtrünnige Provinzparlament gewaltsam auflöste und damit die Opposition ausschaltete und Großbritannien de facto in einen Einparteienstaat verwandelte. Weitere Skandale sollten seine erste Regierung zerstören und den jungen und ehrgeizigen Oswald Mosley aus der wachsenden "Maximisten"-Bewegung hervorbringen. Als aufsteigender Stern scheint Mosleys autoritäre Tendenz und die Gewalt, die seine Anhänger umgibt, die neue Politik zu bestimmen, zumindest wenn es nach ihm geht. Aber der Traum der Autonomisten - von einem neuen Jerusalem, einer liberaleren Republik - ist seitdem in den gemäßigteren Kreisen der Partei, die in Whitehall ihre eigenen Pläne schmieden, leise gewachsen."
 
 ENG_guide: "§MAutonomisten§! (§RRadikale Sozialisten§!):\n£white_dot Auf dem Gewerkschaftskongress 1936 wählen Sie mindestens 2 §RAutonomisten§! und Niclas y Glais wird zum Vorsitzenden gewählt.\n£white_dot Nach dem Ende des Weltkriegs können Sie die Macht an Wales und Schottland übertragen und beide als Marionetten freilassen.\n£white_dot Wenn die Hauptstadt in London bleibt, werden Sie in Union von England umbenannt.\n\n§MHorneristen und Pankhurstiten§! ( §rSyndikalisten§!):\n£white_dot Wählen Sie auf dem Gewerkschaftskongress von 1936 mindestens zwei §rFöderalistische§! Politiken, die zum Sieg der von Arthur Horner oder Sylvia Pankhurst geführten §rFöderalisten§!-Koalition führen werden.\n£white_dot Alternativ, wenn alle drei Fraktionen die gleiche Anzahl von Politiken haben, werden die §rFederationisten§! ihre Koalition verlassen und eine neue Koalition entweder mit den §RAutonomisten§! oder den §oMaximisten§! unter der weiteren Führung von Tom Mann bilden.\n£white_dot Nach dem Weltkrieg, wenn Pankhurst gewählt wurde, kann sie außerhalb der Koalition als Vorsitzende der §rPankhurstiten§! weiter amtieren.\n£white_dot Wenn Horner das Amt innehat oder Mann verstorben ist und von Horner abgelöst wurde, kann er außerhalb der Koalition an der Spitze der §rHorneristen§! wiedergewählt werden. Alternativ können Clement Attlee oder Ellen Wilkinson ihn als Führer ersetzen.\n\n§MMaximisten-Mosley-Diktatur§! (§oTotalisten§!):\n£white_dot Wählen Sie auf dem Gewerkschaftskongress 1936 mindestens 2 §oMaximisten§! und Oswald Mosley wird zum Vorsitzenden gewählt. Auf Wunsch kann Mosley dann auf drei verschiedenen Wegen zum Diktator ernannt werden.\n£white_dot Zunächst können Sie versuchen, das Gesetz zur Ermöglichung der Kontrolle zu verabschieden. Die Chance, dass dies direkt gelingt, liegt bei 70%, die Chance, dass es blockiert wird, bei 30%.\n£white_dot Wenn der Gesetzentwurf ins Stocken gerät, wird Eric Blair in seinem Namen sprechen und die Verabschiedung des Gesetzes garantieren.\n£white_dot Die zweite Möglichkeit besteht darin, die Oppositionellen zu verhaften, was dazu führen wird, dass einige von ihnen in ihren Häusern ausharren. Wenn die Armee den Befehl erhält, auf sie zu schießen, wird dieser Weg immer erfolgreich sein.\n£white_dot Schließlich kann Mosley das Kriegsrecht ausrufen, wobei die Wahrscheinlichkeit, dass er gestürzt wird, 50 % beträgt und die Wahrscheinlichkeit, dass er auf Widerstand stößt, ebenfalls 50 %. Wenn es zu Widerstand kommt, wird das Schießen auf sie immer erfolgreich sein.\n\n§MMaximisten-Keine Diktatur§! (§oTotalisten§! / §RRadikale Sozialisten§!):\n£white_dot Wenn Mosley gewählt wird und seine Revolution scheitert, ohne dass er abgesetzt wird, wird er Vorsitzender bleiben, da er neben Eric Blair einer der beiden §oMaximisten§! bei den Wahlen nach dem Weltkrieg ist.\n£white_dot Wird Mosley abgewählt, kann John Strachey stattdessen als Kandidat der Maximisten gewählt werden.\n£white_dot Wenn Mosleys Revolution scheitert, kann er stattdessen versuchen, sich anstelle der Wahl zum Vorsitzenden auf Lebenszeit zu erklären, und wenn Eric Blair nicht ermordet wird, wird Blair Mosley stürzen und Führer der §RAktionisten§! werden.\n"

### Events ###

### 0 - 100: TUC and TUC and Show of Force ###

 uob.1.t: "Der Gewerkschaftsrat von 1936 beginnt"
 uob.1.d: "Nach wochenlangen Vorbesprechungen und Vorbereitungen hat heute der Hauptteil des Gewerkschaftskongresses von 1936 begonnen. Die verschiedenen Fraktionen des Kongresses haben ihre Delegierten und ihre Führer nach London entsandt, um für ihre Positionen zu streiten. Wir werden sehen, was geschehen wird."
 uob.1.a: "Lasst den Kongress beginnen!"

 uob.2.t: "Wirtschaftspolitik Votum
 uob.2.d: "Die Debatte ist in den Bereich der Wirtschaft vorgedrungen. Wie vorauszusehen war, hat jede Fraktion ihre eigenen Vorschläge unterbreitet. Die meisten Leute gehen davon aus, dass die Maximisten diese Debatte gewinnen werden, da Oswald Mosley heutzutage eine wichtige Figur in der britischen Wirtschaft ist."
 uob.2.a: "Max.: Wir sollten uns endlich die Grundsätze des Mosley-Memorandums zu eigen machen."
 uob.2.b: "Fed.: Es gibt keinen Grund, mit der Smilie-Moffatt-Orthodoxie zu brechen."
 uob.2.c: "Aut.: Den Heimat Nationen muss eine größere wirtschaftliche Autonomie eingeräumt werden."

 uob.3.t: "Innenpolitik Votum
 uob.3.d: "Die Debatte hat sich in den Bereich der Innenpolitik verlagert. Wie vorhergesagt, hat jede Fraktion ihre eigenen Vorschläge unterbreitet. Der Ausgang ist ungewiss, denn hier wird die eigentliche Entscheidung über die Zukunft der Union fallen."
 uob.3.a: "Max.: Die Regionen müssen mit dem TUC in Einklang gebracht werden."
 uob.3.b: "Fed.: Wir müssen uns gegen die Übel der Korruption und der Stagnation richten."
 uob.3.c: "Aut.: Dezentralisierung - vielleicht sogar lokale TUCs für die Heimat Nationen."

 uob.4.t: "Außenpolitik Votum
 uob.4.d: "Die Debatte hat sich auf den Bereich der Außenpolitik verlagert, insbesondere auf die Frage, welche Rolle die Union von Britannien in der Internationalen spielen soll. Wie vorauszusehen war, hat jede Fraktion ihre eigenen Vorschläge unterbreitet."
 uob.4.a: "Max.: Wir müssen die Reaktionäre bekämpfen, wo immer wir sie finden."
 uob.4.b: "Fed.: Kanada ist unser Todfeind, und Frankreich ist unser guter Freund."
 uob.4.c: "Aut.: Europäischer Sozialismus - Tausend Blumen müssen innerhalb der Internationale erblühen."

 uob.5.t: "Militärpolitik Votum
 uob.5.d: "Die Debatte hat sich in den Bereich der militärischen Angelegenheiten verlagert. Wie vorauszusehen war, hat jede Fraktion ihre eigenen Vorschläge unterbreitet. Die Debatte ist hitzig, denn die letzten Tage haben nur zu deutlich die tiefe Spaltung innerhalb des TUC gezeigt."
 uob.5.a: "Max.: Das Militär muss ausgebaut und die lokalen Milizen müssen der TUC unterstellt werden."
 uob.5.b: "Fed.: Die Armee muss ausgebaut werden, aber nur zur Selbstverteidigung."
 uob.5.c: "Aut.: A Scottish, English, and Welsh national army."

 uob.6.t: "Der Rücktritt von Tom Mann"
 uob.6.d: "Am letzten Tag des Kongresses stieg der Vorsitzende Tom Mann auf das Podium und hielt eine Rede. Er erklärte, dass er angesichts der massiven Spaltungen innerhalb des TUC und aufgrund seines Alters beabsichtige, sein Amt sofort niederzulegen und einen Interimsausschuss einzusetzen, der seinen Platz bis zur endgültigen Abstimmung einnehme. Er zog auch das Klischee der 'Zeit mit der Familie' hervor, das alle Politiker verwenden.\n\nObwohl Manns Vorsitz seine Höhen und Tiefen hatte, ist er als Titan des britischen Syndikalismus im TUC und in Großbritannien insgesamt immer noch sehr beliebt. Es überrascht daher nicht, dass die auf dem Kongress anwesende Delegation dem Vorsitzenden mit stehenden Ovationen dankte, wobei alle, von den militanten Maximisten bis hin zu den pazifistischen Autonomisten, ihm ihre Anerkennung zollten."
 uob.6.a: "Der alte Mann gibt schließlich auf."

 uob.7.t: "Vorstandswahl - Maximisten sichern sich Mehrheit"
 uob.7.d: "Der TUC hat mit überwältigender Mehrheit beschlossen, für Oswald Mosleys Maximisten zu stimmen. Oswald Mosley wird der neue Vorsitzende des TUC werden."
 uob.7.a: "Glückwunsch, Genosse Mosley."

 uob.8.t: "Wahl des Vorsitzenden - Föderalisten sichern sich eine Mehrheit"
 uob.8.d: "Der TUC hat mit überwältigender Mehrheit für Arthur Horners Föderationisten und Sylvia Pankhursts Pankhurstites gestimmt. Die beiden Kontrahenten müssen nun entscheiden, wer der neue Vorsitzende - oder die neue Vorsitzende - des TUC wird."
 uob.8.a: "Herzlichen Glückwunsch, Genossin Pankhurst."
 uob.8.b: "Glückwunsch, Genosse Horner."

 uob.9.t: "Vorstandswahl - Autonomisten Secure a Majority"
 uob.9.d: "The TUC has decided to vote for Niclas y Glais' Autonomisten with an overwhelming majority. Niclas y Glais will become the new Chairman of the TUC."
 uob.9.a: "Glückwunsch, Genosse Glais."

 uob.10.t: "Vorstandswahl - Unentschieden"
 uob.10.d: "Der TUC hat in den letzten Tagen wiederholt abgestimmt, und der Stillstand hält an. Es hat den Anschein, dass der ehrwürdige Vorsitzende Mann, obwohl er offensichtlich vorhatte, sich nach Abschluss dieses Kongresses zurückzuziehen, der einzige Mann ist, der die zersplitterte Labour Party in dieser kritischen Zeit vereinen kann, da die Versuche von Arthur Horner, seine eigene Koalition auszuhandeln, auf taube Ohren gestoßen sind. Der stellvertretende Parteivorsitzende Mosley hat, vielleicht gedemütigt durch seine Erfolglosigkeit, angedeutet, dass er bereit ist, die derzeitige föderalistisch-maximistische Koalition beizubehalten, auch wenn die Spannungen zwischen ihm und Mann bekannt sind. Auf der anderen Seite der Insel haben sich die Autonomisten ebenfalls für eine Koalition unter dem Vorsitzenden ausgesprochen und Niclas y Glais als ihren Kandidaten für den stellvertretenden Vorsitz vorgeschlagen.\n\nLetztendlich liegt die Entscheidung auf Manns Schultern: Hält er zu Mosley oder bringt er die Autonomisten ins Spiel?"
 uob.10.a: "Trotz des persönlichen Konflikts bleibt die Regierung Mann-Mosley bestehen."
 uob.10.b: "Mann stellt die Maximisten ins Abseits und ernennt Glais zu seinem Stellvertreter!"

 uob.11.t: "Vorstandswahl - Autonomisten Secure no Majority"
 uob.11.d: "Der TUC hat beschlossen, für die Autonomisten von Niclas y Glais zu stimmen - allerdings nicht mit großer Mehrheit. Niclas y Glais wird neuer Vorsitzender des TUC werden, aber er wird Kompromisse mit anderen Fraktionen eingehen müssen."
 uob.11.a: "Glückwunsch, Genosse Glais."

 uob.12.t: "Wahl des Vorsitzenden - Föderalisten sichern keine Mehrheit"
 uob.12.d: "Der TUC hat beschlossen, für Arthur Horners Föderationisten und Sylvia Pankhursts Pankhurstites zu stimmen - allerdings nicht mit großer Mehrheit. Die beiden Kandidaten werden entscheiden können, wer der neue Vorsitzende - oder die neue Vorsitzende - wird, aber er - oder sie - wird Kompromisse mit anderen Fraktionen eingehen müssen."
 uob.12.a: "Herzlichen Glückwunsch, Genossin Pankhurst."
 uob.12.b: "Glückwunsch, Genosse Horner."

 uob.13.t: "Vorstandswahl - Unentschieden"
 uob.13.d: "Der TUC hat in den letzten Tagen wiederholt abgestimmt, und der Stillstand hält an. Was sollte getan werden?"
 uob.13.a: "Der alte Mann wird weiterhin das Sagen haben."
 uob.13.b: "Der Generalrat regiert bis zum nächsten Jahr."

 uob.14.t: "Vorstandswahl - Die nächste Runde"
 uob.14.d: "Letztes Jahr endete die Wahl zum TUC-Vorsitzenden mit einem Unentschieden. Heute beginnt Die nächste Runde."
 uob.14.aa: "Erm... Glückwunsch, Genosse Mosley."
 uob.14.ab: "Glückwunsch, Genosse Glais."
 uob.14.ac: "Herzlichen Glückwunsch, Genossin Pankhurst."
 uob.14.ad: "Glückwunsch, Genosse Horner."

 uob.25.t: "Union von Britannien bedroht Island und die Azoren"
 uob.25.d: "Die sozialistische Marine hat ihren Marinestützpunkt in Liverpool verlassen und nimmt Kurs auf Island und die Azoren. Obwohl dieser Schritt nur eine Machtdemonstration zu sein scheint, sollte er nicht ignoriert werden. Es handelt sich zwar nicht um eine direkte Bedrohung für die Entente, aber viele Beamte sind der Meinung, dass es keine kluge Entscheidung ist, dies unbeaufsichtigt zu lassen. Die angemessenste Antwort wäre die Entsendung der Royal Navy, doch dies wird von vielen Kanadiern abgelehnt, die weitere Vorbereitungen bevorzugen, bevor sie entschiedene Maßnahmen gegen die Union ergreifen."
 uob.25.a: "Unsere eigene Macht demonstrieren."
 uob.25.b: "Geben Sie unsere Ressourcen für den weiteren Ausbau aus."

 uob.26.t: "Die Royal Navy im Atlantik"
 uob.26.d: "Der König hat die königliche Marine zu einer Machtdemonstration in den Atlantik geschickt, die in etwa der unseren entspricht. Obwohl die Entente viel zu schwach für einen weiteren Krieg ist, sollten wir diesen Akt im Hinterkopf behalten, sollten wir eine weitere Demonstration versuchen."
 uob.26.a: "Verdammter Mist!"
 uob.26.b: "Merde!"

 uob.27.t: "Die Kanadier kuschen"
 uob.27.d: "Die Kanadier haben es nicht gewagt, ihre Flotte in den Atlantik zu schicken, so dass unsere Streitkräfte frei operieren konnten. Dies hat die Macht des Sozialismus und die Schwäche der imperialistischen "Großmächte" gezeigt."
 uob.27.a: "Herrsche über Britannien!"
 uob.27.b: "Vive le Socialisme!"

 uob.28.t: "Union von Britannien bedroht Island und die Azoren"
 uob.28.d: "Die sozialistische Marine hat ihren Marinestützpunkt in Liverpool verlassen und nimmt Kurs auf Island und die Azoren. Obwohl dieser Schritt nur eine Machtdemonstration zu sein scheint, sollte er nicht ignoriert werden. Es handelt sich zwar nicht um eine direkte Bedrohung des Reichspakts, aber viele Beamte sind der Meinung, dass es keine kluge Entscheidung ist, ihn unbeaufsichtigt zu lassen. Die angemessenste Antwort wäre die Entsendung der Hochseeflotte, doch dies wird von vielen Deutschen abgelehnt, die weitere Vorbereitungen bevorzugen, bevor entschiedene Maßnahmen gegen die Union ergriffen werden."
 uob.28.a: "Unsere eigene Macht demonstrieren."
 uob.28.b: "Geben Sie unsere Ressourcen für den weiteren Ausbau aus."

 uob.29.t: "The Hochseeflotte on the North Sea"
 uob.29.d: "Der Kaiser hat die Hochseeflotte zu einer Machtdemonstration in die Nordsee geschickt, die der unsrigen in nichts nachsteht. Obwohl der Reichspakt für einen weiteren Krieg viel zu schwach ist, sollten wir diesen Akt im Hinterkopf behalten, sollten wir eine weitere Demonstration versuchen."
 uob.29.a: "Verdammter Mist!"
 uob.29.b: "Merde!"

 uob.30.t: "The Germans Cower"
 uob.30.d: "Die Deutschen haben es nicht gewagt, ihre Flotte in die Nordsee zu schicken, so dass unsere Truppen frei operieren konnten. Dies hat die Macht des Sozialismus und die Schwäche der imperialistischen "Großmächte" gezeigt."
 uob.30.a: "Herrsche über Britannien!"
 uob.30.b: "Vive le Socialisme!"

### 201 - 300 Events ###
 uob.201.t: "Revolution!"
 uob.201.d: "Es ist an der Zeit zu entscheiden, wer wir sind! Ist dies nur ein Spiel, das ein reicher Junge spielen kann? Die Farben der Welt ändern sich von Tag zu Tag und heute haben wir Maximisten die Gelegenheit, unseren Teil dazu beizutragen! Wir werden entscheiden müssen, wie wir dieses Land nach unseren Vorstellungen gestalten wollen!"
 uob.201.a: "Gehen Sie den 'legalen' Weg."
 uob.201.b: "Verhaftet unsere Feinde!"
 uob.201.c: "Erklärt das Kriegsrecht!"

 uob.204.t: "'Gesetz zur Ermöglichung der Kontrolle' verabschiedet"
 uob.204.d: "Heute hat der Gewerkschaftskongress das "Gesetz zur Ermöglichung der Kontrolle" verabschiedet und unserer Regierung die Schlüssel zur diktatorischen Macht in die Hand gegeben."
 uob.204.a: "Wir haben es geschafft!"

 uob.205.t: "TUC-Debatte ins Stocken geraten"
 uob.205.d: "Der Gewerkschaftskongress ist in einer fruchtlosen Debatte über ein vorgeschlagenes maximistisches Gesetz stecken geblieben. Genosse Blair hat vorgeschlagen, in einigen Tagen eine Rede zu halten - obwohl er als begabter Redner bekannt ist, ist er kein orthodoxer Maximist und könnte einige seiner eigenen Punkte einschmuggeln..."
 uob.205.a: "Genosse Blair war immer ein guter Redner..."
 uob.205.b: "Genosse Mosley übernimmt das Rednerpult!"

 uob.206.t: "'Gesetz zur Ermöglichung der Kontrolle' blockiert"
 uob.206.d: "Heute hat der Gewerkschaftskongress den Gesetzesentwurf 'Gesetz zur Ermöglichung von Kontrolle' abgelehnt und außerdem einen Brief mit scharfem Protest gegen unsere 'autoritäre' Regierung eingereicht."
 uob.206.a: "Diese verdammten Bürokraten!"

 uob.207.t: "Oppositionsführer verhaftet!"
 uob.207.d: "Heute sind Einheiten der von Maximisten geführten Armee überall in der Union in Privathäuser eingedrungen und haben die prominentesten und freimütigsten Feinde unserer Ideologie verhaftet. Unser Regime ist sicher."
 uob.207.a: "Wir haben es geschafft!"

 uob.208.t: "Oppositionsführer widersetzen sich der Gefangennahme"
 uob.208.d: "Heute drangen Einheiten der von Maximisten geführten Armee überall in der Union in Privathäuser ein und verhafteten einige der prominentesten und freimütigsten Feinde unserer Ideologie. Einige haben sich jedoch der Verhaftung widersetzt und leisten immer noch Widerstand..."
 uob.208.a: "Feuern!"
 uob.208.b: "Überzeuge sie, aufzugeben..."

 uob.209.t: "Oppositionsführer entziehen sich der Gefangennahme"
 uob.209.d: "Heute brachen Einheiten der von Maximisten geführten Armee überall in der Union in Privathäuser ein. Anstelle der Oppositionsführer, die sie zu verhaften hofften, fanden sie jedoch nur leere Häuser vor. Unsere Feinde waren gewarnt worden..."
 uob.209.a: "Verdammte Konterrevolutionäre!"

 uob.210.t: "Maximisten übernehmen die Kontrolle"
 uob.210.d: "Heute haben wir eng mit loyalen Armeeelementen zusammengearbeitet, um die Kontrolle über alle wichtigen Orte in der Union zu übernehmen. Es gibt keinen Widerstand mehr; wir haben gewonnen."
 uob.210.a: "Wir haben es geschafft!"

 uob.211.t: "Widerstand gegen den Putsch der Maximisten"
 uob.211.d: "Heute haben wir eng mit loyalen Armeeangehörigen zusammengearbeitet, um die Kontrolle über alle wichtigen Orte in der Union zu übernehmen. Auf vielen Straßen und Höfen sind wir jedoch auf offenen und bewaffneten Widerstand gestoßen. Wenn wir nicht bald handeln, könnte sich dieser Widerstand selbst organisieren."
 uob.211.a: "Feuern!"
 uob.211.b: "Hoffentlich legen sie ihre Waffen nieder..."

 uob.212.t: "Restauratorischer Gegenputsch"
 uob.212.d: "Heute, als wir versuchten, die Kontrolle über das Land zu übernehmen, wandten sich plötzlich Elemente, die wir für loyal gegenüber der Armee hielten, gegen uns. Die Kontrolle liegt nun in den Händen einer provisorischen Regierung unter der Führung von Arthur Horner, der geschworen hat, die Vorherrschaft des TUC wiederherzustellen."
 uob.212.a: "Was?!?"

 uob.213.t: "Der Morgen danach"
 uob.213.d: "Wenn die Sonne über der Union von Britannien aufgeht, geht sie über einem anderen Land auf - einem maximistischen Land."
 uob.213.a: "Heil Mosley!"

 uob.214.t: "Der Morgen danach"
 uob.214.d: "Wenn die Sonne über der Union von Britannien aufgeht, geht sie über einem schockierten Land auf. Die gestrigen Ereignisse haben gezeigt, dass die syndikalistische Ordnung vielleicht doch nicht so unumstößlich ist, wie es scheint..."
 uob.214.a: "Wer weiß, was die Zukunft bringt?"

 uob.215.t: "Maximistische Revolution"
 uob.215.d: "Gestern hat der britische Gewerkschaftskongress die 'Enabling Control Bill' verabschiedet und damit der Regierung von Oswald Mosley quasi-diktatorische Befugnisse übertragen. Die Union von Britannien hat sich in ein Maximistisches Land verwandelt."
 uob.215.a: "Wundervoll!"
 uob.215.b: "Schrecklich!"

 uob.216.t: "Maximistische Revolution"
 uob.216.d: "Gestern hat der britische Gewerkschaftskongress die 'Enabling Control Bill' verabschiedet und damit der Regierung von Oswald Mosley quasi-diktatorische Befugnisse übertragen. Nach einer mitreißenden Rede von Eric Blair, in der er versprach, dass die notwendigen Einschränkungen der persönlichen Rechte nur so lange bestehen bleiben sollen, bis sie nicht mehr notwendig sind, wurde die Union von Britannien in ein Maximistisches Land verwandelt."
 uob.216.a: "Wundervoll!"
 uob.216.b: "Schrecklich!"

 uob.217.t: "Maximistische Revolution abgewendet"
 uob.217.d: "Gestern hat der britische Gewerkschaftskongress die 'Enabling Control Bill' abgelehnt und anschließend ein Protestschreiben gegen die von Oswald Mosley geführte Regierung unterzeichnet. Dies ist ein klares Zeichen des Widerstands gegen die Maximistische Regierung und wird in eine unbekannte Zukunft führen."
 uob.217.a: "Schrecklich!"
 uob.217.b: "Wundervoll!"

 uob.218.t: "Maximistische Revolution"
 uob.218.d: "Gestern haben Einheiten der Britischen Republikanischen Armee zahlreiche prominente Führer der Opposition gegen die von Oswald Mosley geführte Regierung verhaftet. Die wenigen noch verbliebenen Oppositionsvertreter im Gewerkschaftskongress sind zu eingeschüchtert, um zu protestieren. Die Union von Britannien hat sich in ein Maximistisches Land verwandelt."
 uob.218.a: "Wundervoll!"
 uob.218.b: "Schrecklich!"

 uob.219.t: "Maximistische Revolution"
 uob.219.d: "Gestern haben Einheiten der Britischen Republikanischen Armee zahlreiche prominente Führer der Opposition gegen die von Oswald Mosley geführte Regierung verhaftet. Die wenigen Oppositionsvertreter, die noch im Gewerkschaftskongress verblieben sind, verurteilten jedoch dieses unrechtmäßige Verhalten, nachdem unbestätigte Berichte vorlagen, wonach einige ihrer Kameraden erschossen wurden, nachdem sie sich aktiv gegen die Verhaftung gewehrt hatten. Die Union von Britannien hat sich in ein Maximistisches Land verwandelt."
 uob.219.a: "Wundervoll!"
 uob.219.b: "Schrecklich!"

 uob.220.t: "Maximistische Revolution abgewendet"
 uob.220.d: "Gestern versuchten Einheiten der Britisch-Republikanischen Armee, zahlreiche prominente Führer der Opposition gegen die von Oswald Mosley geführte Regierung zu verhaften. Viele von ihnen hatten jedoch ihre Häuser verlassen und waren verdeckt untergetaucht, nachdem sie von Quellen innerhalb der Streitkräfte einen Hinweis erhalten hatten. Es gibt auch noch unbestätigte Berichte darüber, dass viele von ihnen unter dem massiven Beifall der Anti-Mosley-Demonstranten offen in die Versammlungshalle des Gewerkschaftskongresses marschierten und diese erst verließen, nachdem ihnen am Rednertisch unter den Buhrufen der Versammlung Handschellen angelegt worden waren. Dieser Tag wird dem Ansehen der Maximisten einen deutlichen Stempel aufdrücken."
 uob.220.a: "Schrecklich!"
 uob.220.b: "Wundervoll!"

 uob.221.t: "Maximistische Revolution"
 uob.221.d: "Gestern marschierte die britische republikanische Armee aus ihren Kasernen in die Straßen der Union und sicherte wichtige Gebäude und Einrichtungen gegen eine ungenannte konterrevolutionäre Bedrohung, nachdem der Vorsitzende das Kriegsrecht verhängt hatte. Was auch immer diese Bedrohung ist, sie ist offensichtlich unter Kontrolle, da die Maximisten ein Notstandsgesetz nach dem anderen erlassen; die Union von Britannien ist in ein Maximistisches Land verwandelt worden."
 uob.221.a: "Wundervoll!"
 uob.221.b: "Schrecklich!"

 uob.222.t: "Maximistische Revolution"
 uob.222.d: "Gestern marschierte die britische republikanische Armee aus ihren Kasernen in die Straßen der Union und sicherte wichtige Gebäude und Einrichtungen gegen eine ungenannte konterrevolutionäre Bedrohung, nachdem der Vorsitzende das Kriegsrecht verhängt hatte. Diese Bedrohung wurde dann offensichtlich, als die Streitkräfte von Privathäusern aus unter Beschuss gerieten, was zu langwierigen Kämpfen auf der ganzen Insel führte. Die Zahl der Opfer ist noch nicht bekannt, aber die Maximisten erlassen ein Notstandsgesetz nach dem anderen, um die Situation einzudämmen; die Union von Britannien wurde in ein Maximistisches Land verwandelt."
 uob.222.a: "Wundervoll!"
 uob.222.b: "Schrecklich!"

 uob.223.t: "Militärischer Staatsstreich in der Union von Britannien"
 uob.223.d: "Gestern marschierte die britische republikanische Armee aus ihren Kasernen in die Straßen der Union und sicherte wichtige Gebäude und Einrichtungen gegen eine ungenannte konterrevolutionäre Bedrohung, nachdem der Vorsitzende das Kriegsrecht verhängt hatte. Nach einiger Verwirrung wandte sich die Armee jedoch schließlich am späten Nachmittag gegen die sie begleitenden Vertreter der Maximistischen Regierung und verkündete, dass die Kontrolle vorerst in den Händen des Interimsvorsitzenden Arthur Horner liegen werde."
 uob.223.a: "Was?"
 uob.223.b: "Unerwartet, aber nicht unerwünscht!"

 uob.224.t: "Maximist Putsch!"
 uob.224.d: "Heute Morgen marschierte die britische republikanische Armee aus ihren Kasernen in die Straßen der Union und sicherte wichtige Gebäude und Einrichtungen gegen eine ungenannte konterrevolutionäre Bedrohung. Begleitet wurden sie von Offiziellen der Maximisten. Dies ist offensichtlich ein Versuch der Maximisten, die Macht an sich zu reißen - wir müssen jetzt handeln oder riskieren, die Kontrolle über das Land zu verlieren!"
 uob.224.a: "Ruft den Generalstreik aus!"
 uob.224.b: "Der einfache Soldat wird die Union retten!"

 uob.225.t: "Generalstreik erfolgreich"
 uob.225.d: "Nachdem wir zu einem landesweiten Generalstreik gegen den unrechtmäßigen Staatsstreich aufgerufen hatten, füllten sich die Straßen der Union bald mit Arbeitern, die Transparente trugen und syndikalistische Lieder sangen, um friedlich für den Syndikalismus zu protestieren. Die Soldaten, die den massiven und koordinierten Widerstand gegen sie sahen, legten bald ihre Waffen nieder."
 uob.225.a: "Die Union ist gerettet!"

 uob.226.t: "Generalstreik geht weiter"
 uob.226.d: "Die Arbeiter folgen unserem Aufruf zum Protest. Die Soldaten gehen dazu über, wichtige Gebäude zu beschlagnahmen - aber sie scheinen zunehmend verunsichert zu sein. Wenn wir verkünden, dass wir die Verräter von heute nicht bestrafen werden, sind sie vielleicht bereit, aufzugeben."
 uob.226.a: "Eine Amnestie sollte sie überzeugen..."
 uob.226.b: "Nein! Verräter müssen bestraft werden!"

 uob.227.t: "Generalstreik endet mit Blutvergießen"
 uob.227.d: "Nachdem wir zu einem landesweiten Generalstreik gegen den unrechtmäßigen Staatsstreich aufgerufen hatten, füllten sich die Straßen der Union bald mit Arbeitern, die Transparente trugen und syndikalistische Lieder sangen, um friedlich für den Syndikalismus zu protestieren. Die Soldaten gaben nicht nach, und schließlich überzeugte eine Schlägerei in Manchester die Putschisten scheinbar davon, tödliche Gewalt zuzulassen. Nach einem Hagel von Maschinengewehrfeuer liegen nur noch Leichen auf den britischen Straßen."
 uob.227.a: "Die Toten sind ungezählt..."

 uob.228.t: "Republikanische Streitkräfte halten sich zurück"
 uob.228.d: "Nachdem wir unsere Soldaten aufgefordert hatten, die syndikalistische Ordnung zu schützen und den Befehlen ihrer Offiziere nicht zu gehorchen, erinnerten sich viele bald an die Traditionen der alten, aufgelösten Arbeitermilizen. Sie bildeten Soldatenräte und beschlossen, sich zurückzuziehen. Der Schrecken ist vorbei."
 uob.228.a: "Die Union ist gerettet!"

 uob.229.t: "Republikanische Streitkräfte bleiben untätig"
 uob.229.d: "Die Soldaten, die auf ihren Panzern sitzen und öffentliche Plätze bewachen, scheinen nichts zu tun. Aus welchem Grund auch immer, die Stunden vergehen, und nichts geschieht. Die Menschen, die aus ihren Fenstern schauen, warten..."
 uob.229.a: "Holt das faule Obst raus!"
 uob.229.b: "Warten wir ab..."

 uob.230.t: "Republikanische Streitkräfte stellen sich auf die Seite der Maximisten"
 uob.230.d: "Unser Aufruf an den einfachen Soldaten ist unbeantwortet geblieben. Nach einiger Ungewissheit treiben die putschenden Soldaten nun systematisch Mitglieder unserer Regierung zusammen. Sie haben die Kontrolle über die Telefonleitungen übernommen und wir haben unsere Kommunikationsmittel mit dem Rest der Union verloren."
 uob.230.a: "Wir sind gescheitert."

 uob.231.t: "Mending the Wounds"
 uob.231.d: "Der Staatsstreich wurde friedlich abgewendet, aber er hätte gar nicht erst stattfinden dürfen. In der Folgezeit fragen sich die Menschen, was sie dazu bringen könnte, sich gegen ihre eigenen Landsleute zu wenden. Die allgemeine Stimmung in der Bevölkerung ist jedoch von Versöhnung geprägt, da wir wieder als eine echte Union von Britannien zusammenstehen."
 uob.231.a: "Wir müssen verzeihen, aber nicht vergessen."

 uob.232.t: "Ein neuer Kurs für die Union"
 uob.232.d: "Der Staatsstreich war erfolgreich, hat aber einige ernsthafte Risse in unserer nationalen Identität hinterlassen. Es wird Zeit brauchen, um die Menschen von unserem neuen Weg für Britannien zu überzeugen."
 uob.232.a: "Mit der Zeit werden sie erkennen, dass wir Recht haben."

 uob.233.t: "Maximistischer Putsch!"
 uob.233.d: "An diesem Abend besetzten einige Armeeeinheiten die Tower Bridge und mehrere strategische Plätze in ganz London. Begleitet wurden sie von Offiziellen der Maximisten. Dies ist offensichtlich ein Versuch der Maximisten, die Macht an sich zu reißen - Wir müssen jetzt handeln oder riskieren, die Kontrolle über das Land zu verlieren!"
 uob.233.a: "Ruft den Generalstreik aus!"
 uob.233.b: "Lasst die loyalen Elemente der Armee die Ordnung wiederherstellen..."

 uob.234.t: "Generalstreik erfolgreich"
 uob.234.d: "Nachdem wir zu einem landesweiten Generalstreik gegen den unrechtmäßigen Staatsstreich aufgerufen hatten, füllten sich die Straßen der Union bald mit Arbeitern, die Transparente trugen und syndikalistische Lieder sangen, um friedlich für den Syndikalismus zu protestieren. Die Soldaten, die den massiven und koordinierten Widerstand gegen sie sahen, legten bald ihre Waffen nieder."
 uob.234.a: "Die Union ist gerettet!"

 uob.235.t: "Generalstreik geht weiter"
 uob.235.d: "Die Arbeiter folgen unserem Aufruf zum Protest. Die Soldaten gehen dazu über, wichtige Gebäude zu beschlagnahmen - aber sie scheinen zunehmend verunsichert zu sein. Wenn wir verkünden, dass wir die Verräter von heute nicht bestrafen werden, sind sie vielleicht bereit, aufzugeben."
 uob.235.a: "Eine Amnestie sollte sie überzeugen..."
 uob.235.b: "Nein! Verräter müssen bestraft werden!"

 uob.236.t: "Generalstreik endet mit Blutvergießen"
 uob.236.d: "Nachdem wir zu einem landesweiten Generalstreik gegen den unrechtmäßigen Staatsstreich aufgerufen hatten, füllten sich die Straßen der Union bald mit Arbeitern, die Transparente trugen und syndikalistische Lieder sangen, um friedlich für den Syndikalismus zu protestieren. Die Soldaten gaben nicht nach, und schließlich überzeugte eine Schlägerei in Soho die Putschisten scheinbar davon, tödliche Gewalt zuzulassen. Nach einem Hagel von Maschinengewehrfeuer liegen nur noch Leichen auf den britischen Straßen."
 uob.236.a: "Die Toten sind ungezählt..."

 uob.237.t: "Republikanische Streitkräfte verweigern maximistische Befehle"
 uob.237.d: "Nachdem wir unsere Soldaten aufgefordert hatten, die syndikalistische Ordnung zu schützen und den Befehlen ihrer Offiziere nicht zu gehorchen, erinnerten sich viele bald an die Traditionen der alten, aufgelösten Arbeitermilizen. Sie bildeten Soldatenräte und beschlossen, sich zurückzuziehen. Der Schrecken ist vorbei."
 uob.237.a: "Die Union ist gerettet!"

 uob.238.t: "Generalstreik dauert an"
 uob.238.d: "Die Arbeiter folgen unserem Aufruf zum Protest. Die Soldaten gehen dazu über, wichtige Gebäude zu beschlagnahmen - aber sie scheinen zunehmend verunsichert zu sein. Wenn wir verkünden, dass wir die Verräter von heute nicht bestrafen werden, sind sie vielleicht bereit, aufzugeben."
 uob.238.a: "Eine Amnestie sollte sie überzeugen..."
 uob.238.b: "Nein! Verräter müssen bestraft werden!"

 uob.239.t: "Generalstreik endet mit Blutvergießen"
 uob.239.d: "Nachdem wir zu einem landesweiten Generalstreik gegen den unrechtmäßigen Staatsstreich aufgerufen hatten, füllten sich die Straßen der Union bald mit Arbeitern, die Transparente trugen und syndikalistische Lieder sangen, um friedlich für den Syndikalismus zu protestieren. Die Soldaten gaben nicht nach, und schließlich überzeugte eine Schlägerei in Manchester die Putschisten scheinbar davon, tödliche Gewalt zuzulassen. Nach einem Hagel von Maschinengewehrfeuer liegen nur noch Leichen auf den britischen Straßen."
 uob.239.a: "Die Toten sind ungezählt..."

### 301 - 350: Stuff Events ###
### Needs more Peace in our Time ###
 uob.338.t: "The Ruhe nach dem Sturm"
 uob.338.d: "Auf den Schlachtfeldern ist es still geworden. Doch während unsere Soldaten ihre wohlverdiente Ruhe genießen, haben sich besorgte Vertreter der Industriesyndikate gemeldet und Statistiken vorgelegt, aus denen hervorgeht, in welch hohem Maße die Industrie der Union zur Unterstützung der Kriegsanstrengungen umstrukturiert worden ist. Im Moment ist unsere Wirtschaft noch einigermaßen stabil - aber die kommenden Jahre werden nicht leicht werden."
 uob.338.a: "Wann werden wir endlich eine Pause einlegen?"

### 350 - 400: Another Congress of the Trade Unions Events ###
 uob.350.t: "Ein außerordentlicher Kongress der Gewerkschaften?"
 uob.350.d: "Wir haben den Kaiser und seine Reaktionäre fast aus Europa vertrieben! Jetzt ist der perfekte Zeitpunkt für die Einberufung eines Gewerkschaftskongresses, um unsere müde Nation wieder aufzubauen."
 uob.350.a: "Jetzt ist der richtige Zeitpunkt, um die Regierung neu zu organisieren!"

 uob.351.t: "Der Zustand der Wirtschaft"
 uob.351.d: "Unsere Wirtschaft wurde in der Zeit vor dem Krieg vergrößert. Der außerordentliche Kongress steht nun vor der Entscheidung, entweder eine weitere Expansion voranzutreiben oder der Heilung der Wunden, die der Krieg geschlagen hat, Vorrang zu geben."
 uob.351.a: "Vorwärts, Britische Industrie! Bauen, bauen, bauen!"
 uob.351.b: "Wir müssen unseren bedürftigen Bürgern helfen!"

 uob.352.t: "Das Finanzamt"
 uob.352.d: "Viele Kandidaten haben sich für das wichtige Amt des Finanzkommissars beworben, jeder mit anderen Argumenten, wohin die Union mit ihrer Industrie gehen sollte."
 uob.352.a: "Clem Attlee, um ein neues Jerusalem für den britischen Sozialismus zu errichten!"
 uob.352.b: "Nye Bevan, um von unseren großartigen Ressourcen zu profitieren!"
 uob.352.c: "Barbara Castle, um britische Familien vor Armut zu schützen!"

 uob.356.t: "Ein Wechsel in der Führung?"
 uob.356.d: "Genosse Mosley lobte den Kongress für seine klugen Entscheidungen, die er bisher getroffen hat. Der Maximismus hat uns gut durch diesen Krieg geführt und ist immer noch populär - aber das Volk wird des Autoritarismus müde, und Elemente in den Maximisten und Pankhurstites versuchen, einen neuen liberalen Weg vorzuschlagen."
 uob.356.a: "Vorsitzender auf Lebenszeit! Regieren per Dekret!"
 uob.356.b: "Maximist Liberale John Strachey and Eric Blair defeat Mosley!"
 uob.356.c: "Schock! Sylvia Pankhurst und Ellen Wilkinson erringen einen Erdrutschsieg!"

 uob.357.t: "Ein Wechsel in der Führung?"
 uob.357.d: "Unsere unnachahmliche Vorsitzende hat einen Eigensinn wie Elisabeth I. bewiesen, als sie uns widerwillig durch diesen Krieg geführt hat. Heute sieht sie jedoch müde aus und es ist unwahrscheinlich, dass sie die Wiederwahl gewinnt. Vielleicht kann sie es aber doch, wenn sie sich unkonventionellere Verbündete sucht..."
 uob.357.a: "Der Maximist Mosley und sein Schützling John Strachey gewinnen die Spitzenpositionen."
 uob.357.b: "Sie wendet sich an den radikalen Sozialisten Clem Attlee um Unterstützung!"
 uob.357.c: "Vielleicht ein bisschen mehr weiblicher Touch..."

 uob.358.t: "Ein Wechsel in der Führung?"
 uob.358.d: "Es ist schon eine ganze Weile her, dass der Vorsitzende Glais die Entföderalisierung unserer Union, die Schaffung einer kommunalen Führung und die Autonomie von Wales und Schottland überwacht hat. Jetzt, nach dem Krieg in Europa, müssen wir entscheiden, ob seine Reformen von Dauer sind oder ob eine Wiedereinsetzung des Vorsitzes angebracht ist."
 uob.358.a: "Der Maximist Mosley und sein Schützling John Strachey gewinnen die Spitzenpositionen."
 uob.358.b1: "Horner und Mann werden wieder für eine geeinte Nation sprechen!"
 uob.358.b2: "Horner und Cole werden wieder für eine geeinte Nation sprechen!"
 uob.358.c: "y Glais appelliert an die walisische Herkunft Bevans, die Reformen beizubehalten!"

 uob.359.t: "Ein Wechsel in der Führung?"
 uob.359.d: "Der Vorsitzende lobte den Kongress für seine klugen Entscheidungen, die er bisher getroffen hat. Der Föderalismus hat uns gut durch diesen Krieg geführt und ist immer noch beliebt - aber Oswald Mosley fordert ihn für den Vorsitz heraus, ebenso wie die aufstrebende Pankhurstites Ellen Wilkinson. Die Föderalisten müssen sich vielleicht auf einen alten Verbündeten verlassen, um den Sieg davonzutragen..."
 uob.359.a: "Der Vorsitzende ernennt G.D.H. Cole zum stellvertretenden Vorsitzenden."
 uob.359.b: "Eine Attlee-Cole-Allianz wird den Sieg davontragen!"
 uob.359.c: "Mosley und Strachey führen die Rückkehr der Maximisten an!"
 uob.359.e: "Ellen Wilkinson und James Maxton schließen einen Pakt!"

 uob.360.t: "Beendigung der Selbstverwaltung?"
 uob.360.d: "Jetzt, wo die Maximisten über die Union von Britannien herrschen, sollten sie ihr Versprechen, die Selbstverwaltung einzuschränken, wieder einlösen. Aber während dieses Versprechen in den Hallen Londons und anderer britischer Städte eine große Anhängerschaft hat, haben unsere Feinde bereits Proteste und Demonstrationen inszeniert - und sie werden nur noch stärker werden, wenn wir es durchziehen..."
 uob.360.a: "Es soll geschehen!"
 uob.360.b: "Vielleicht war das nicht die beste Idee..."

 uob.361.t: "Ein kalter, nasser Tag für Eric Blair"
 uob.361.d: "Genosse Eric Blair, einst ein Verbündeter des Großprotektors Mosley, hält es nicht mehr aus. Zu lange schon hat der böse Mosley die Verfassung pervertiert und die Union von Britannien zu seinem Spielball gemacht. Als populärer Schriftsteller und erfahrener Milizkommandant hat Blair als einziger die Autorität, den Tyrannen zu stürzen. Als Blair heute in den Regen hinausstarrte, wusste er, dass er handeln musste."
 uob.361.a: "Sein Putsch ist erfolgreich!"
 uob.361.b: "Er bringt das Militär ins Spiel!"
 uob.361.c: "Mosley wittert den Putsch!"

 uob.362.t: "Ein kalter, nasser Tag"
 uob.362.d: "Heute früh wurde der bekannte Schriftsteller und erfahrene Milizionär Eric Blair tot in seinem Haus aufgefunden, nachdem er offensichtlich Selbstmord begangen hatte. Obwohl offiziell kein Testament gefunden wurde, ist es ein offenes Geheimnis, dass Blair nicht länger ein Verbündeter von Großprotektor Mosley war.\n\nHeute früh wurde der bekannte Schriftsteller und erfahrene Milizionär Eric Blair tot in seinem Haus aufgefunden, nachdem er offensichtlich Selbstmord begangen hatte. Obwohl offiziell kein Testament gefunden wurde, ist es ein offenes Geheimnis, dass Blair nicht länger ein Verbündeter von Großprotektor Mosley war."
 uob.362.a: "Endlich ist er weg..."

 uob.363.t: "Die Ölfrage"
 uob.363.d: "Es ist Jahrzehnte her, dass wir die Kapitalisten vertrieben haben, doch wir können nicht ruhen. Erst wenn sie alle besiegt sind, werden wir in Sicherheit sein, aber um sie zu besiegen, wird der Geist der Arbeiter nicht ausreichen. Ohne Öl sind unsere Flugzeuge, Panzer und Schiffe nichts als Schrott, ganz gleich, wie gut ihre Besatzung auch sein mag.\n\nSeit wir das Problem erkannt haben, wurden enorme Anstrengungen unternommen, um einheimische Ölquellen zu erschließen. Einige, wie die Schieferölvorkommen in Schottland, hatten einen leichten Erfolg. Andere, wie die französischen Ölfelder, sind fast völlig gescheitert. Glücklicherweise haben viele dies kommen sehen, und so wurden bereits Ressourcen in die Erforschung synthetischer Ölquellen gesteckt. Wenn wir genügend Ressourcen in diese Richtung lenken, ist es vielleicht möglich..."
 uob.363.a: "Es muss reichen..."

 uob.364.t: "Unterstützung durch die Union von Britannien"
 uob.364.d: "Heute traf ein Abgesandter der Union von Britannien ein. Er brachte das Versprechen von industrieller Hilfe, Seerat und technologischer Unterstützung mit, zusammen mit freundlichen Worten der Bewunderung für unseren Kampf. Die Kapitalisten mögen stark sein und uns auf Schritt und Tritt bekämpfen, aber mit Verbündeten wie diesen werden wir sie trotzdem besiegen."
 uob.364.a: "Die Arbeitersolidarität strahlt wahrhaftig von Britannien aus."

 uob.365.t: "Ein Wechsel in der Führung?"
 uob.365.d: "Der Vorsitzende lobt den Kongress für seine klugen Entscheidungen. Der Föderalismus hat uns vor Mosleys Tyrannei gerettet, hat uns gut durch diesen Krieg geführt und ist immer noch populär - aber der Mosley-Jünger John Strachey fordert ihn für den Vorsitz heraus, ebenso wie die aufstrebende Pankhurstiten Ellen Wilkinson. Die Föderalisten müssen sich möglicherweise auf einen alten Verbündeten verlassen, um den Sieg davonzutragen..."
 uob.365.a: "Der Vorsitzende sieht die Bedrohung ihrer Führung nicht."
 uob.365.b: "Eine Attlee-Hardy-Allianz wird den Sieg davontragen!"
 uob.365.c: "Strachey und Blair führen eine neue Art von Maximismus!"
 uob.365.e: "Ellen Wilkinson und Eric Blair schließen einen Pakt!"

### Flavour Events ###
 uob.1000.t: "Ein Rätsel"
 uob.1000.d: "Bei unseren Eisenbahnverbänden ist es Tradition, in ihren Zeitungen lächerlich schwierige Kreuzworträtsel zu veröffentlichen. Nur wenige Menschen schaffen es, diese Rätsel tatsächlich zu lösen. Nun aber hat das Mid-England Rail Syndicate berichtet, dass seit einigen Monaten anonyme Briefe eintreffen, die immer die richtigen Lösungen für das letzte Kreuzworträtsel enthalten. Wer auch immer diese Briefe schreibt, muss eine Art Genie sein - und könnte uns vielleicht helfen..."
 uob.1000.a: "Finden Sie diese Person!"
 uob.1000.b: "Was interessiert mich das?"

 uob.1001.t: "Eingehüllt in ein Mysterium"
 uob.1001.d: "Es hat eine ganze Weile gedauert, aber unsere Geheimdienste haben es endlich geschafft, den Mann zu finden, der immer noch regelmäßig die schwierigsten Kreuzworträtsel des Landes mit Leichtigkeit löst. Sein Name ist Alan Turing, ein Mathematikprofessor vor der Revolution, der derzeit in London lebt. Er versuchte zunächst, sich unseren Männern zu entziehen, aber nach einiger Zeit beruhigte er sich. Und tatsächlich hatte er bereits ein Projekt im Sinn, als unsere Wissenschaftler ihn fragten, bei welcher Art von Forschung wir ihm helfen und ihn unterstützen könnten. Es scheint alles sehr technisch und vor allem sehr teuer zu sein, aber unsere Experten versichern uns, dass dieser Turing auf dem richtigen Weg zu etwas Außergewöhnlichem sein könnte..."
 uob.1001.a: "Bewilligen Sie die Mittel!"
 uob.1001.b: "Du Was? Niemals!"

 uob.1002.t: "Das Innere einer Enigma"
 uob.1002.d_1: "'Er hat es geschafft, der (Schimpfwort), er hat es geschafft!' werden unsere führenden Wissenschaftler in den heutigen Zeitungen zitiert. Das kleine Projekt dieses Turing, das im Laufe der Zeit zu einem ganzen Dorf in der Nähe der ehemaligen Hütte in Bletchley Park angewachsen ist, hat endlich Erfolg gehabt. Er hat eine seltsame Maschine konstruiert, die 'Pudding' genannt wird, nach dem Yorkshire-Pudding, den Turing genoss, als er die Idee hatte, und die die Kryptographie revolutioniert hat. Zum ersten Mal werden militärische Ver- und Entschlüsselungen von einer Maschine durchgeführt. Dies wird der Union in jedem militärischen Konflikt einen wichtigen Vorteil verschaffen."
 uob.1002.d_2: "'Er hat es geschafft, der (Schimpfwort), er hat es geschafft!' werden unsere führenden Wissenschaftler in den heutigen Zeitungen zitiert. Das einst kleine Projekt von Alan Turing, das seit der Bereitstellung umfangreicher Finanzmittel für die Operation in Bletchley Park massiv ausgebaut wurde, hat endlich Erfolg gehabt. Turing konstruierte eine merkwürdige Maschine, die er 'Pudding' nannte, nach dem Yorkshire-Pudding, den er genoss, als er die Idee dazu hatte, und die die Kryptographie revolutioniert hat. Zum ersten Mal werden militärische Ver- und Entschlüsselungen von einer Maschine durchgeführt. Dies wird der Union in jedem militärischen Konflikt einen wichtigen Vorteil verschaffen."
 uob.1002.a: "Eine herausragende Leistung!"

 uob.1003.t: "Wells schlägt eine Welt-Enzyklopädie vor"
 uob.1003.d: "Herbert George Wells hat soeben vor der republikanischen Institution Pläne für die Zusammenstellung einer ständig wachsenden und sich verändernden Weltenzyklopädie vorgelegt, die von hervorragenden Autoritäten überprüft und jedem Menschen zugänglich gemacht werden soll."
 uob.1003.a: "Wir müssen das Licht der Erkenntnis in der ganzen Welt verbreiten!"
 uob.1003.b: "Jede britische Familie muss aufgeklärt werden."
 uob.1003.c: "Was für eine dumme Idee..."

 uob.1004.t: "Enid Blyton: Die Insel der Schmuggler"
 uob.1004.d: "Der Verlag Writer's Union hat heute ein neues Buch der berühmten britischen Autorin und Pankhurstiten Enid Blyton veröffentlicht. 'Geheimnis einer einsamen Insel' handelt von den spannenden und romantischen Abenteuern der Geschwister Julian, Dick und Ann, ihrer Cousine Georgina und ihrem Hund Timmy. Während eines Urlaubs mit ihrer Jugendgruppe Union Youth auf den Hebriden stolpern die Kinder über mysteriöse Ereignisse wie eine einsame Insel, seltsame Schiffe und geheimnisvolle Lichter in der Nacht. Doch mit Verstand und Mut gelingt es den fünf Freunden, jede Bedrohung zu überwinden."
 uob.1004.a: "Blyton ist sicherlich eine großartige Autorin."

 uob.1005.t: "Das Buch des Genossen Blair wird veröffentlicht"
 uob.1005.d: "Eric Arthur Blairs lang erwartete Zukunftsvision mit dem Titel  'Die Union in vierzig Jahren' ist endlich in den Druck gegangen. Darin bietet Genosse Blair eine inspirierende Vision, wie weit die Union von Britannien bis 1984 gekommen sein wird; er beschreibt eine Zeit des Friedens und des Wohlstands für die Arbeitnehmer nicht nur auf unserer Insel, sondern in der ganzen Welt. Das Buch wird in diesen schwierigen Zeiten als dringend benötigte Stärkung der Moral dienen und wurde an alle Mitglieder der Streitkräfte und der nationalen Arbeitnehmerschaft verteilt."
 uob.1005.a: "Eine ausgezeichnete Lektüre."

 uob.1006.t: "Die Welt Enzyklopädie"
 uob.1006.d: "Genosse H.G. Wells hat mit finanzieller Unterstützung der Union von Britannien seinen Plan verwirklicht, eine ständig wachsende und sich verändernde Welt-Enzyklopädie zusammenzustellen, die von hervorragenden Autoritäten überprüft und jedem Menschen zugänglich gemacht werden soll. Die ganze Welt bejubelt die unermüdlichen Bemühungen, das syndikalistische Glaubensbekenntnis auch den entlegensten Lesern nahezubringen."
 uob.1006.a: "Wir müssen das Licht der Erkenntnis in der ganzen Welt verbreiten!"
 uob.1006.b: "Es ist sowieso alles nur Propaganda der Syndikalisten."

 uob.1007.t: "Ein neuer Generalsekretär"
 uob.1007.d: "Nach dem kürzlichen Tod unseres Generalsekretärs ist es notwendig, dass wir einen neuen ernennen."
 uob.1007.a: "G.D.H. Cole wird Blairs Arbeit hinter den Kulissen fortsetzen."
 uob.1007.b: "G.D.H. Cole wird Blairs Arbeit hinter den Kulissen fortsetzen."
 uob.1007.c: "Nye Bevan wird zu Blairs Ehren ein Arbeiterparadies errichten."
 uob.1007.e: "Harry Pollitt wird die Gewerkschaften bei Laune halten."
 uob.1007.f: "Barbara Castle wird die Arbeit hinter den Kulissen fortsetzen."
 #uob.1007.f: "Denis Healey wird das Beste aus Britannien herausholen."
 uob.1007.g: "Tony Benn, der aufstrebende Sohn von William, bekommt seine Chance."
 uob.1007.h: "Christabel Pankhurst! Es ist Zeit für mehr Frauen in Spitzenpositionen."

 uob.1014.t: "Tom Mann Stirbt"
 uob.1014.d.leader: "Der treue Diener Britanniens und derzeitige Vorsitzende des Kongress der Gewerkschaften, Tom Mann, ist im Schlaf gestorben. Als Revolutionär der alten Garde verbrachte Mann sein Leben im Dienste des britischen Volkes und wird schmerzlich vermisst werden. Auf einer Welle der Sympathie mit Manns eigener föderalistischer Fraktion wurde Arthur Horner zu seinem Nachfolger gewählt."
 uob.1014.d.default: "Der treue Diener Britanniens und führende Gewerkschafter Tom Mann ist im Schlaf in seinem Haus in Grassington, Nord-Yorkshire, gestorben. Als Revolutionär der alten Garde verbrachte Mann sein Leben im Dienste des britischen Volkes, und auch nach seinem Rücktritt als Vorsitzender im Jahr 1936 blieb er eine öffentliche Person und nahm bis zu seinen letzten Tagen an Kundgebungen und Veranstaltungen teil. Er wird schmerzlich vermisst werden."
 uob.1014.a: "Du wirst uns fehlen, Genosse."

 uob.1017.t: "Eine Dinner Party mit Pfiff"
 uob.1017.d: "Nach den jüngsten Entwicklungen in Irland hat der britische Botschafter in Dublin seinen kanadischen Amtskollegen und seine Attachés zu einer Dinnerparty eingeladen, um die Spannungen endlich abzubauen - so dachte zumindest die kanadische Delegation. Stattdessen fanden sie sich in einem Dubliner Gin-Lokal wieder, wo ihnen mürrischer Eintopf serviert wurde. Als sie schließlich das peinliche Treffen verließen, mussten sie durch eine Straße voller irischer Sozialisten marschieren, die der britischen Delegation zujubelten. Mit dieser boshaften Abschiedsgeste scheint die britische Kampagne gegen Irland jedoch zu Ende zu sein."
 uob.1017.a: "Es lohnt sich auf jeden Fall!"
 uob.1017.b: "Wie peinlich..."
 uob.1017.c: "Verzeihung, Was?"

 uob.1018.t: "Eine Dinner Party mit Pfiff"
 uob.1018.d: "Nach den jüngsten Entwicklungen in Irland hat der britische Botschafter in Dublin seinen deutschen Amtskollegen und dessen Attachés zu einer Dinnerparty eingeladen, um die Spannungen endlich abzubauen - so dachte zumindest die deutsche Delegation. Stattdessen fanden sie sich in einem Dubliner Gin-Lokal wieder, wo ihnen mürrischer Eintopf serviert wurde. Als sie schließlich das peinliche Treffen verließen, mussten sie durch eine Straße voller irischer Sozialisten marschieren, die der britischen Delegation zujubelten. Mit dieser boshaften Abschiedsgeste scheint der britische Feldzug gegen Irland jedoch zu Ende zu sein."
 uob.1018.a: "Es lohnt sich auf jeden Fall!"
 uob.1018.b: "Wie peinlich..."
 uob.1018.c: "Verzeihung, Was?"

 uob.1019.t: "Die John Maclean explodiert!"
 uob.1019.d: "Die John Maclean, benannt nach dem ersten Präsidenten der Union von Britannien, war das größte jemals gebaute Luftschiff. Sie wurde 1935 als Propagandawerkzeug gebaut, um der Welt die Errungenschaften der Union von Britannien zu zeigen. Im Jahr 1936 unternahm sie ihre Jungfernfahrt und verkehrte bald darauf regelmäßig nach Paris. Heute, als sie an einem Pariser Flugplatz anlegen wollte, ging sie in Flammen auf und stürzte zu Boden. 35 von 97 Personen (plus ein Mitglied des Bodenpersonals) starben."
 uob.1019.a: "Eine Tragödie!"

 uob.1020.t: "Genosse Mosley beruft eine Sitzung ein"
 uob.1020.d: "Genosse Mosley von der Maximistischen Fraktion hat Georges Valois, den Führer der französischen Sorelianer, den Schweizer Revolutionär Jakob Herzog und den italienischen Nationalsyndikalisten Benito Mussolini nach Birmingham eingeladen, um ein Manifest zu verfassen, in dem sie ihre gemeinsamen Ziele für eine neue Art von Sozialismus, den "Totalismus", darlegen. Die Föderalisten des Vorsitzenden Mann sollten diese Entwicklung im Auge behalten."
 uob.1020.a: "Beunruhigend, gelinde gesagt."

 uob.1021.t: "Mosley will mit Mussolini sprechen"
 uob.1021.d: "Oswald Mosley von der Union von Britannien hat den Vorsitzenden der Fascio d'Azione Rivoluzionaria, Benito Mussolini, nach Birmingham eingeladen, um über die Gemeinsamkeiten zwischen ihren Ideologien zu diskutieren. Mussolini bedankt sich für die Einladung und macht sich im Namen des Internationalismus auf den Weg."
 uob.1021.a: "Los geht's, Benito!"

 uob.1022.t: "Mosley will mit Valois sprechen"
 uob.1022.d: "Oswald Mosley von der Union von Britannien hat den Führer der Sorelianer, Georges Valois, nach Birmingham eingeladen, um über die Gemeinsamkeiten zwischen ihren Ideologien zu diskutieren. Valois bedankt sich für die Einladung und macht sich im Namen des Internationalismus auf den Weg. Als Gäste bringt er die ungarischen Exilanten Tibor Szamuely und Mátyás Rákosi mit, deren Ansichten sich ebenfalls mit denen Mosleys und Mussolinis decken."
 uob.1022.a: "Einen guten Flug, Genossen!"

 uob.1023.t: "Tibor Szamuely und Mátyás Rákosi sorgen für Aufruhr"
 uob.1023.d: "Oswald Mosley von der Union von Britannien hat ein Treffen zwischen seinen französischen und italienischen Kollegen einberufen, um über Gemeinsamkeiten in ihrer Ideologie zu diskutieren. Unsere alten linken Feinde Tibor Szamuely und Mátyás Rákosi, die in Paris im Exil leben, haben ebenfalls die Erlaubnis erhalten, mit der französischen Partei teilzunehmen."
 uob.1023.a: "Hoffen wir, dass sie nicht auf dumme Gedanken kommen..."

 uob.1025.t: "Die Union der Künste"
 uob.1025.d: "Seit einigen Jahren setzt sich eine Gruppe von Künstlern um den deutschen Emigranten Hannes Meyer für ihre Idee einer einheitlichen Union der Künste ein. Sie argumentieren, dass "alle Künste zusammengeführt werden müssen, um ein tatsächliches Gesamtkunstwerk zu schaffen". Es versteht sich von selbst, dass viele der Befürworter diese Auffassung von den Künsten auf ihr politisches Leben übertragen haben, wo sie für maximistische Ansichten eintreten. Sie haben sich auch mit Entwürfen für Unionswohnraum für ärmere Genossen recht beliebt gemacht.\n\nThe artistic world of the Union is divided as sculptors, potters and writers deny having to do anything with those architects, and a clear path must be set. Should we establish one Union for all our artists, or leave things as they are?"
 uob.1025.a: "Der Weg nach vorne ist gemeinsam!"
 uob.1025.b: "Wir brauchen keine Zentralisierung um der Zentralisierung willen..."

 uob.1026.t: "Wiederaufbau des Kristallpalastes"
 uob.1026.d: "Der als Ausstellungshalle für die Weltausstellung von 1844 errichtete Kristallpalast war ein gusseisernes und gläsernes Wunderwerk des alten britischen Empire. Während des Weltkriegs wurde er in die Ausbildungsstation der Royal Navy, die HMS Victory VI, umgewandelt. Infolgedessen wurde er zu einem der letzten Rückzugsgebiete der Royalisten in London und wurde während der Revolution durch ein Feuer zerstört. Das entkernte Skelett des Gebäudes wurde in den letzten zehn Jahren dem Verfall überlassen, während London an seiner Industrie und Verteidigung arbeitete. Es gibt einen Vorschlag, den Crystal Palace als Ausstellungshalle wieder aufzubauen, in der die Männer und Frauen der Internationalen ihre industriellen und kulturellen Produkte gleichberechtigt und nicht als kaiserliche Trophäen präsentieren. Es wäre jedoch ein teures Unterfangen, die Halle rechtzeitig für das nächste Jahr fertig zu stellen, und ein großer Teil des Kongresses spricht sich dafür aus, die Ruine einfach abzureißen und die umliegenden Parkanlagen zu erweitern."
 uob.1026.a: "Baut den Arbeiterpalast!"
 uob.1026.b: "Machen Sie daraus einen Park für die Menschen!"

 uob.1027.t: "Der Arbeiterpalast ist fertig!"
 uob.1027.d: "Pünktlich zum 1. Mai wurde die alte Ausstellungshalle wieder aufgebaut und in "Sozialismus" umbenannt!"
 uob.1027.a: "Hurra!"

 uob.1033.t: "Eine Dinner Party mit Pfiff"
 uob.1033.d: "Nach den jüngsten Entwicklungen in Irland hat der britische Botschafter in Dublin seinen deutschen Amtskollegen und seine Attachés zu einer Dinnerparty eingeladen, um die Spannungen endlich abzubauen - so dachte zumindest die deutsche Delegation. Stattdessen fanden sie sich in einem Dubliner Gin-Lokal wieder, wo ihnen mürrischer Eintopf serviert wurde. Als sie schließlich das peinliche Treffen verließen, mussten sie durch eine Straße voller irischer Sozialisten marschieren, die der britischen Delegation zujubelten. Mit dieser boshaften Abschiedsgeste scheint der britische Feldzug gegen Irland jedoch zu Ende zu sein."
 uob.1033.a: "Das ist es wirklich wert!"
 uob.1033.b: "Wie peinlich..."
 uob.1033.c: "Verzeihung, Was?"

 uob.1034.t: "Eine Hexe der Neuzeit?"
 uob.1034.d: "In einer ungewöhnlichen Wendung der Ereignisse hat die Regierung heute angekündigt, dass das Hexereigesetz von 1735 aufgehoben werden soll und dass die Strafen für alle, die derzeit nach diesem Gesetz verurteilt werden, halbiert werden sollen. Unter normalen Umständen würde dies nicht auffallen, da viele alte Gesetze bei der Schaffung der neuen Verfassung eingeführt und nach und nach aufgehoben wurden, doch dieses Gesetz sticht heraus.\n\nVor einer Woche wurde ein schottisches Medium namens Helen Duncan verhaftet, weil sie fälschlicherweise behauptet hatte, Geister zu beschaffen und unter Vorspiegelung falscher Tatsachen Geld erhalten zu haben, und zu neun Monaten Gefängnis verurteilt. Duncan wird zweifellos als die letzte Person in die Geschichte eingehen, die auf der Grundlage des Hexereigesetzes verurteilt und verhaftet wurde."
 uob.1034.a: "Was für eine seltsame Geschichte."

 uob.1035.t: "Brandstiftung in RAF Penrhos"
 uob.1035.d: "Der Stützpunkt der Republikanischen Luftwaffe in Penrhos wurde gestern Abend scheinbar wahllos durch Brandstiftung niedergebrannt. Heute Morgen haben sich die drei Täter Saunders Lewis, Lewis Valentine und DJ Williams auf dem Polizeirevier von Pwllheli gestellt. In einer wortgewaltigen Verteidigung bezeichnete Saunders Lewis den Bau des Luftwaffenstützpunkts an einem so historischen Kulturdenkmal als "Verbrechen gegen Wales" und erklärte, dies sei lediglich die Tat eines "unterdrückten Volkes, das ausrastet". Die Maximisten des TUC haben die Hinrichtung des mutmaßlichen Rädelsführers Williams und die Inhaftierung seiner Mitverschwörer gefordert. In einem ruhigeren Ton haben die Föderalisten die Verhaftung der drei Männer gefordert, und die Autonomisten haben schließlich ihren Freispruch gefordert."
 uob.1035.a: "Lebenslange Haft für alle!"
 uob.1035.b: "Ein kurzer Gefängnisaufenthalt wird diese Männer wieder aufrichten."
 uob.1035.c: "Y Glais hat recht, lasst sie als freie Menschen gehen!"

