# Action Française #

NATFRA_Kings_Made_France: "Die Könige machten Frankreich..."
NATFRA_Kings_Made_France_desc: "Frankreich wurde im Jahr 508 mit der Taufe Chlodwigs, des Königs der Franken, geboren: Seitdem haben seine Nachkommen über Frankreich geherrscht und es unzählige Male zu Ruhm geführt. Frankreich wurde durch den unermüdlichen Einsatz seiner Könige aufgebaut, und ohne sie war es nichts: verwaist, irrte es und fiel. Doch diese Tragödie ist vorbei, lang lebe der König!"
NATFRA_Pays_Naturels: "Erkennt die Pays Naturels"
NATFRA_Pays_Naturels_desc: "In dem Bestreben, das wahre Frankreich zu zerstören, haben die Republikaner in ihrer manischen Besessenheit von Rationalität völlig künstliche administrative Unterteilungen geschaffen, die jegliche lokale Identitäten, Dialekte und Traditionen verleugnen und so weit gehen, den Pariser Dialekt als 'richtiges' Französisch durchzusetzen. Wir werden diese Ungerechtigkeit rückgängig machen und die verschiedenen natürlichen und kulturellen Regionen innerhalb Frankreichs anerkennen."
NATFRA_Province_Parliament: "Wiederherstellung der Provinzparlamente"
NATFRA_Province_Parliament_desc: "Das Reich war traditionell in verschiedene Provinzen aufgeteilt, jede mit ihren eigenen Versammlungen, die die Aufgabe hatten, ihr Gebiet gemäß den lokalen Rechten und Privilegien zu verwalten, um sicherzustellen, dass jeder Teil Frankreichs auf eine perfekt zugeschnittene Weise regiert wurde. Diese Provinzparlamente wurden natürlich durch die Revolution abgeschafft und beendeten Jahrhunderte harmonischer Autonomie: sie werden wiederhergestellt."
NATFRA_Expand_Camelot: "Erweitert die Camelots"
NATFRA_Expand_Camelot_desc: "Die Camelots du Roi, Jugendliche, die ursprünglich den Auftrag hatten, die Zeitung Action Française zu verkaufen, haben sich zu einer äußerst loyalen paramilitärischen Truppe entwickelt. Indem wir die Mitgliedschaft für Jugendliche verpflichtend machen und Jugendlager nach dem Vorbild der Pfadfinder organisieren, um nützliche Fähigkeiten zu lehren sowie starke religiöse Werte und Respekt vor der Autorität zu vermitteln, werden wir in der Lage sein, den Schaden, den die Kommune der jungen Generation zugefügt hat, rückgängig zu machen."
NATFRA_Authority_not_Tyranny: "Autorität statt Tyrannei"
NATFRA_Authority_not_Tyranny_desc: "Genauso wie Unterordnung keine Sklaverei ist, darf Autorität keine Tyrannei sein. Der König muss und wird wie ein liebender Vater sein, fest, wenn es nötig ist, bereit, unparteiische Gerechtigkeit zu üben, aber ansonsten seinen Kindern, dem Volk, die Freiheit lassen, ihre natürlichen Rechte zu genießen und ihre traditionellen Privilegien und Freiheiten auszuüben."
NATFRA_Honour_House_France: "Verherrlicht das Haus Frankreich"
NATFRA_Honour_House_France_desc: "Das Haus Frankreich, also die königliche Familie, hat immer wieder ihre persönlichen Qualitäten unter Beweis gestellt. Mutig, fromm, intelligent, fürsorglich, jeder ein würdiger Nachkomme des Heiligen Ludwig und Vorbild für uns alle. Einige unserer befreiten Landsleute mögen sich immer noch mit der wiederhergestellten Monarchie arrangieren, wir müssen sicherstellen, dass sie wissen, wie glücklich sie sich schätzen können, wieder von der Dynastie geführt zu werden."
NATFRA_Social_Doctrine: "Durchsetzung der Sozialdoktrin"
NATFRA_Social_Doctrine_desc: "Die Soziallehre der Kirche ist ein weitreichendes Kompendium von Lehren, die sich auf das Gemeinwohl der Gesellschaft beziehen. Mehr als politische Ideen sind sie ein moralischer Imperativ, dem jeder wahre Katholik folgen muss. Sie fordern Subsidiarität, Solidarität und Menschenwürde. Als Monarch der Ältesten Tochter der Kirche wird der König sicherstellen, dass diese Prinzipien von allen gewissenhaft befolgt werden."
NATFRA_Consecrate_Heart: "Weihe an das Unbefleckte Herz"
NATFRA_Consecrate_Heart_desc: "Seit 1638 ist Frankreich der Jungfrau Maria, der nunmehr ewigen Königin von Frankreich, geweiht. Aber um unsere Dankbarkeit gegenüber der Heiligen Mutter für ihren Schutz zu zeigen, der es uns erlaubt hat, ihr Reich zurückzuerobern, werden wir dieses Gelübde erneuern und dieses Mal das Reich ihrem Unbefleckten Herzen weihen, Symbol ihrer barmherzigen Liebe zu allen Menschen."
NATFRA_Blame_et_Accuse: "Beschuldige die Gueuse, beschuldige die Boches"
NATFRA_Blame_et_Accuse_desc: "Wegen der erbärmlichen Eliten der Republik wurde der Krieg verloren. Dann, ähnlich wie die Deutschen 1871 die Existenz der Gueuse gefördert hatten, um Frankreich zu schwächen, haben sie die Nation während des Großen Krieges mit der sozialistischen Pest geimpft. Sie wollten ein schwaches und geteiltes Frankreich: nicht mehr! Der König ist endlich zurückgekehrt, unser irregeleitetes Volk ist erwacht, und das Anti-Frankreich, ob republikanisch oder syndikalistisch, ist ausgetrieben worden."
NATFRA_Coopt_Cercle_Proudhon: "Gründung des Cercle Proudhon"
NATFRA_Coopt_Cercle_Proudhon_desc: "Wir werden einen 'Cercle Proudhon' gründen, eine Denkfabrik, die sich aus nationalsyndikalistischen Führern zusammensetzt, die sich an den Werken von Proudhon, Sorel und überraschenderweise auch Charles Maurras orientieren. Sie sind die sympathischsten der syndikalistischen Fraktionen: Wir werden ihre Popularität nutzen, um unserem Volk zu helfen, Frieden mit der neuen Ordnung zu schließen."
NATFRA_Prole_no_More: "Proletarier nicht mehr!"
NATFRA_Prole_no_More_desc: "Die Revolution von 1789 beraubte unser Volk seiner traditionellen Rechte und Privilegien und machte es zu einer ausgebeuteten Klasse, dem Proletariat, das der Gnade des Kapitals ausgeliefert ist. Das Anti-Frankreich hat aus ihrem gerechten Zorn Kapital geschlagen und sie weiter in die Irre geführt. Jetzt nicht mehr! Ihre Rechte wiederhergestellt, gibt es keinen einzigen Proletarier mehr in Frankreich, nur stolze Handwerker, stolze Bauern, stolze Arbeiter."
NATFRA_Integral_Monarch: "Der König hat sie gerettet!"
NATFRA_Integral_Monarch_desc: "Das wahre Frankreich hat lange unter der Tyrannei seiner Feinde gelitten, seien es nun parasitäre Republikaner oder gottlose Sozialisten. Es bleibt noch viel zu tun, um den Schaden zu beheben, aber die Nation erholt sich endlich unter der fürsorglichen und wachsamen Führung ihres rechtmäßigen Monarchen.\nVive le Roi! Vive la France!"

NATFRA_Integral_Monarch_idea_flip_tt: "Ersetzt §YEin zurückkehrender Monarch, Cercle Proudhon, Wiederherstellung der Provinzparlamente, Erweitert die Camelots,§! und §YDurchsetzung der Sozialdoktrin§! mit §YEin integraler Monarch§!\nEffektive Nettoveränderung:\n$MODIFIER_CONSUMER_GOODS_FACTOR$: §Y-5.0%§!"

# Redressement #

NATFRA_Marshal_Triumph: "Der Marschall triumphiert"
NATFRA_Marshal_Triumph_desc: "Der Löwe, Held von Verdun, der Frankreich in seiner dunkelsten Stunde geführt hat, steht nun siegreich da. Sein Regime, einst so verschrien, hat sich als die Rettung Frankreichs erwiesen. Niemand würde es wagen, den Marschall oder seine Verbündeten vom Redressement Français in Frage zu stellen, nachdem sie eine solche Leistung vollbracht haben, und sie sind frei, Frankreich nach ihren Vorstellungen zu reformieren."
NATFRA_Remember_Verdun: "Die Erinnerung an Verdun wiederbeleben"
NATFRA_Remember_Verdun_desc: "Obwohl Pétain seit Jahren von der Propaganda der Kommunarden bösartig verleumdet wird, konnte selbst dieser Aufwand die Franzosen nicht vergessen lassen, dass er der Mann ist, der sie zum Sieg bei Verdun führte und die Lebensbedingungen an der Front erheblich verbesserte. Eine ganze Generation erinnert sich noch lebhaft an seinen schicksalhaften Ruf: \"Sie werden nicht vorbeikommen!\". Wir werden dies nutzen, um unser Volk mit dem neuen Regime zu versöhnen."
NATFRA_Restore_Religious_Freedom: "Wiederherstellung der Religionsfreiheit"
NATFRA_Restore_Religious_Freedom_desc: "Die zutiefst antiklerikalen Linken versuchten, die Kirche zu brechen. Obwohl der staatliche Atheismus für die Roten ein zu großes Risiko darstellte, wurden die Gläubigen verhöhnt und mit Propaganda bombardiert, der Religionsunterricht wurde verboten und die öffentliche Äußerung der Religion wurde stark eingeschränkt. Damit ist jetzt Schluss: Obwohl Frankreich ein laizistischer Staat bleibt, wird diese Anfeindung der Religion sofort eingestellt."
NATFRA_Incentivise_Philanthropy: "Anreize für Philanthropie"
NATFRA_Incentivise_Philanthropy_desc: "Der Staat wird immer ineffizient sein, um die Bedürfnisse der Menschen zu befriedigen, und ein Wohlfahrtsstaat würde nur Schmarotzertum fördern: Stattdessen werden die menschenfreundlicheren unter unseren Leuten durch Steuererleichterungen und Ehrungen ermutigt, für die Bedürftigen zu spenden und sich um sie zu kümmern, so dass der Staatssozialismus eines Tages vollständig abgebaut sein wird."
NATFRA_Denounce_Party_Politics: "Anprangern der Parteipolitik"
NATFRA_Denounce_Party_Politics_desc: "Die Dritte Republik verfiel in Instabilität, was zu unserer Niederlage im Weltkrieg führte, während der Marschall den kleinlichen Machtkämpfen der exilierten Vierten Republik Einhalt gebieten musste. Offensichtlich ist die Parteipolitik an vielem schuld, da Einzelne ihre Gruppeninteressen über das stellten, was für Frankreich am besten war. Gewählte Beamte sind nicht mehr an Parteien gebunden und müssen stattdessen durch ihre eigenen Verdienste glänzen."
NATFRA_Perm_Advisors: "Apolitische ständige Berater"
NATFRA_Perm_Advisors_desc: "Zu oft haben die französischen Regierungen und Gesetzgeber Gesetze erlassen, ohne auch nur das Geringste über das jeweilige Thema zu wissen, sei es in der Industrie, der Wissenschaft oder der Wirtschaft. Deshalb wird der Marschall in jedes Komitee, jede Kommission ständige, unpolitische Fachberater berufen, damit sich die uninformierten Fehler der Vergangenheit nicht wiederholen."
NATFRA_Electoral_System: "Straffes Wahlsystem"
NATFRA_Electoral_System_desc: "Das republikanische Wahlsystem war viel zu anfällig dafür, von den Launen eines leicht in Raserei zu versetzenden Volkes missbraucht zu werden. Um die Instabilität zu verhindern, die zum Untergang Frankreichs führte, werden wir es tiefgreifend reformieren. Längere Mandate, weniger Abgeordnete, eine nur teilweise Erneuerung des Parlaments, natürlich die Ermächtigung der Exekutive oder die Schaffung eines Obersten Gerichtshofs werden sicherlich für eine rationalere Politik sorgen."
NATFRA_Disinterested_Experts: "Eine Regierung aus desinteressierten Experten"
NATFRA_Disinterested_Experts_desc: "Frankreich wird nicht mehr von unfähigen Berufspolitikern in den Ruin getrieben werden, sondern unter der Führung pragmatischer Männer gedeihen, die frei vom Einfluss irgendwelcher Parteien sind, die nicht mehr Sklaven politischer Leidenschaften sind, die selbständig gearbeitet und Erfolg gehabt haben, bevor sie in den Dienst Frankreichs gerufen wurden."
NATFRA_Dismantle_Red_Virus: "Den roten Virus abbauen"
NATFRA_Dismantle_Red_Virus_desc: "Wie eine heimtückische Krankheit hat sich der Sozialismus im Laufe des letzten Jahrhunderts im französischen Bewusstsein ausgebreitet, von gestörten Intellektuellen über Politiker bis hin zu den einfachsten Arbeitern. Er führte erst zu wirtschaftlicher Stagnation, dann zu Instabilität und schließlich zu Revolution und Bürgerkrieg. Wenn wir vermeiden wollen, denselben Alptraum erneut zu erleben, muss diese rote Pest in jedem Aspekt des Lebens bekämpft und akribisch ausgerottet werden."
NATFRA_Admin_Reorg: "Administrative Umstrukturierung"
NATFRA_Admin_Reorg_desc: "Die Vorkriegsverwaltung war einfach eine Verschwendung. Zu viele Unterabteilungen, zu viele Bürokraten, die zu viele Ressourcen verbrauchten und zu viele Vorschriften schufen, was zu höheren Steuern, weniger Produktivität und weniger Produktion führte. Einfach ausgedrückt: Die Bürokratie erstickte nur die Besten und Klügsten, während sie die Belastung für andere nur erhöhte: Es ist an der Zeit, sie auf ein Minimum zu reduzieren."
NATFRA_End_State_Meddle: "Beendet die staatliche Einmischung"
NATFRA_End_State_Meddle_desc: "Unzählige Male hat die französische Republik auf pathetische Weise versucht, sich an der Wirtschaft zu beteiligen, was meistens zu einem peinlichen Scheitern geführt hat: Bürokraten, die kaum je einen richtigen Job hatten, sind einfach nicht versiert in der subtilen Kunst des Profits. Es ist an der Zeit, diese Maskerade zu beenden und die Rolle des Staates auf das zu beschränken, was er am besten kann: die Rechtsstaatlichkeit hochhalten."
NATFRA_Marshal_Above_Liberty_Below: "Marschall oben, \nFreiheit unten"
NATFRA_Marshal_Above_Liberty_Below_desc: "Dank der fürsorglichen Führung des Löwen ist Frankreich bereit, vorwärts zu gehen. Es bleibt noch viel zu tun, aber die Franzosen können endlich beruhigt sein, denn sie wissen, dass die klügsten und kompetentesten Köpfe unserer Zeit versammelt sind, um den Schaden, den der Syndikalismus angerichtet hat, rückgängig zu machen und die Fehler der aufgeblähten quasi-sozialistischen Dritten Republik zu vermeiden. Nie wieder wird die Rechtsstaatlichkeit bedroht sein."

NATFRA_Marshal_idea_flip_tt: "Ersetzt §YNationale Wiederbelebung, Neue Politik,§! und §YAdministrative Umstrukturierung§! mit §YEin technokratischer Staat§!\nEffektive Nettoveränderung:\n$MODIFIER_RESEARCH_SPEED_FACTOR$: §G+2.50%§!"

# Democratic #

NATFRA_Republic_In_Charge: "Die Republik hat wieder das Sagen!"
NATFRA_Republic_In_Charge_desc: "Nach Jahren des Kampfes im In- und Ausland gegen die Tyrannei ist die französische Republik wieder eins und unteilbar. Es bleibt noch viel zu tun, aber die freien Völker der Welt können diesen Triumph der Demokratie und der Freiheit feiern!"
NATFRA_Prepare_New_Elections: "Neuwahlen vorbereiten"
NATFRA_Prepare_New_Elections_desc: "Das Festland zurückerobert, müssen wir zeigen, dass unsere Versprechen der Demokratie wahr waren. Das französische Volk wird in den ersten Parlamentswahlen seit Jahren seinen souveränen Willen zum Ausdruck bringen, damit seine Vertreter gewählt werden und sich an die mühsame Aufgabe des Wiederaufbaus unserer Nation machen können."
NATFRA_Colonel_Coup: "Das Gambit des Obersts"
NATFRA_Colonel_Coup_desc: "Frankreich ist immer noch zutiefst instabil: Der Parlamentarismus ist es, der es vor mehr als zwei Jahrzehnten in den Untergang geführt hat, und wir werden denselben Fehler nicht noch einmal machen. Um die zukünftige Stabilität der Republik zu sichern, hat de La Rocque an die Helden der Rückeroberung appelliert und ist eingeschritten, um die Ordnung aufrechtzuerhalten, bis eine neue, stabilere Demokratie geschaffen ist."
NATFRA_Radical_Reconciliation: "Radikale Versöhnung"
NATFRA_Radical_Reconciliation_desc: "Der linke Flügel der Radikalen Partei hatte die Revolution unterstützt, bevor er von den radikaleren Sozialisten weitgehend ins Abseits gedrängt wurde. Jetzt haben sie ihre Fehler eingesehen und die wiedervereinigten Radikalen haben den Sieg davongetragen: Die Sozialreform wird unserem Volk helfen, sanfter zum Republikanismus zurückzukehren."
NATFRA_Maintain_Concentration: "Haltet die Konzentration aufrecht"
NATFRA_Maintain_Concentration_desc: "Um die wiedervereinigte Republik vor Radikalismus und Tyrannei von rechts und links zu schützen, haben die gemäßigten Republikaner eine breite gemäßigte Koalition gebildet und den Sieg davongetragen und damit die Rückkehr zur Normalität nach jahrzehntelangen Wirren gesichert: Der Geist der Dritten Republik lebt weiter."
NATFRA_Revive_National_Bloc: "Wiederbelebung des Nationalen Blocks"
NATFRA_Revive_National_Bloc_desc: "Es ist die Pflicht eines jeden Franzosen, gegen die immer lauernde sozialistische Bedrohung aufzustehen: Eine breite Koalition rechter Parteien, von den traditionelleren Katholisch-Konservativen bis zur PSF, hat den Sieg davongetragen und damit entscheidend gezeigt, dass unser Volk die Fehler der Vergangenheit ein für alle Mal hinter sich lassen will."
NATFRA_Maintain_Military_Rule: "Aufrechterhaltung der Militärherrschaft"
NATFRA_Maintain_Military_Rule_desc: "Frankreich ist einfach noch nicht bereit, zur Demokratie zurückzukehren, zu viele Bedrohungen, die die Republik zerreißen wollen, lauern. Unsere soeben mit den Lorbeeren des Sieges gekrönten Streitkräfte werden vorübergehend an der Macht bleiben, bis die Stabilität vollständig wiederhergestellt ist und das demokratische Leben sicher wieder aufgenommen werden kann."

NATFRA_Administrative_Decentralization: "Administrative Dezentralisierung"
NATFRA_Administrative_Decentralization_desc: "Der Versuch, die jahrzehntelangen syndikalistischen Bemühungen um Dezentralisierung rückgängig zu machen, wäre schlichtweg töricht: Frankreich ist zwar seit Anbeginn der Republik eine sehr zentralisierte Nation, aber nichts hindert uns daran, uns einfach an diesen neuen Status quo anzupassen und ihn zu reformieren, damit er besser zur wiederhergestellten Ordnung passt."
NATFRA_Legitimize_Union_Reforms: "Reformistische Gewerkschaften legitimieren"
NATFRA_Legitimize_Union_Reforms_desc: "Da ihnen Reformen verweigert wurden, wandten sich die Arbeiter in der Hoffnung auf eine Verbesserung ihrer Bedingungen der Gewalt und dem Klassenkampf zu, und so wurde die Revolution geboren. Um eine solche Tragödie zu verhindern, muss ein Dialog zwischen dem Kapital und der Arbeit stattfinden und Reformen müssen möglich sein: Gewerkschaften, die offiziell auf revolutionäre Rhetorik verzichten, werden in den Betrieben wieder willkommen geheißen, auch wenn sie sich zu einer Form des Sozialismus bekennen."
NATFRA_Negotiate_New_Labor_Laws: "Neue Arbeitsgesetze verhandeln"
NATFRA_Negotiate_New_Labor_Laws_desc: "Unter der Schirmherrschaft der Regierung haben sich Arbeit und Kapital sowie Vertreter verschiedener Parteien und Interessengruppen zusammengetan, um über Reformen der Arbeitsgesetze zu diskutieren, die im Zuge der syndikalistischen Niederlage oft unter den Tisch fallen. Unser Volk kann und muss auf die unermüdliche Verteidigung seiner Interessen durch die Republik vertrauen."
NATFRA_Abolish_Death_Penalty: "Abschaffung der Todesstrafe"
NATFRA_Abolish_Death_Penalty_desc: "Schon unsere Vorväter haben 1791 leidenschaftliche Debatten über die Abschaffung der Todesstrafe geführt, und seither haben sich unsere großen Männer wie Hugo, Gambetta, Clemenceau, Jaurès unermüdlich für die Abschaffung der Todesstrafe eingesetzt. Es ist endlich an der Zeit, diesen Schritt nach vorne zu tun: Der Blutrausch der Guillotine ist durch diese Jahrzehnte des Bruderkriegs gesättigt."
NATFRA_Nationalize_Public_Services: "Verstaatlichen der öffentlichen Dienste"
NATFRA_Nationalize_Public_Services_desc: "Die Entsyndikalisierung ist gelegentlich eifrig und aggressiv zu weit gegangen und hat in einigen Bereichen zu einer Verringerung der Lebensqualität unserer Bürger geführt: Um diesen Fehler zu korrigieren, werden einige öffentliche Dienstleistungen verstaatlicht, um sie nach dem öffentlichen Interesse und nicht nach dem Profit einzusetzen."
NATFRA_Expand_Welfare_Reforms: "Erweiterung der Sozialreformen"
NATFRA_Expand_Welfare_Reforms_desc: "Die Fortführung und Ausweitung der solidarischen Wohlfahrtsprogramme im Sinne der radikalen Traditionen wird sicherstellen, dass unser Volk, das immer noch vom Krieg geschüttelt wird und um den Wiederaufbau unserer Nation kämpft, immer noch in der Lage sein wird, anständig zu leben und nicht in Nostalgie für das syndikalistische Regime zu verfallen."

NATFRA_Protect_Secular_Traditions: "Schützt säkulare Traditionen"
NATFRA_Protect_Secular_Traditions_desc: "Die Gesetze über die Trennung von Kirche und Staat von 1905 verankern die Laizität, den strikten Laizismus, als eine der Säulen der französischen Republik. Dieses Dokument, das weithin verunglimpft wurde, aber letztlich aus einem Geist der Versöhnung geboren wurde, wird wiederhergestellt, um sicherzustellen, dass weder religiöser Obskurantismus noch linksradikaler Antiklerikalismus die Republik am Fortschritt hindern."
NATFRA_Disband_the_Dispos: "Auflösen des Dispos"
NATFRA_Disband_the_Dispos_desc: "Der Sicherheitsdienst der PSF, die \"Dispos\", haben sich zu lange am Rande des Paramilitarismus bewegt: Sie hatten ihren Nutzen bei der Verteidigung unserer jungen, wiedergeborenen Demokratie, aber wir können nicht tolerieren, dass Privatleute versuchen, die legitime Strafverfolgung zu umgehen, um die Ordnung aufrechtzuerhalten. Wir werden de La Rocque kontaktieren, damit sie in aller Ruhe aufgelöst werden können."
NATFRA_Reinstitute_Republican_School: "Wiedereinführung der republikanischen Schule"
NATFRA_Reinstitute_Republican_School_desc: "Als die Republik noch jung und zerbrechlich war, war es die obligatorische, kostenlose Bildung, die ihre Position festigte und die Herzen und Köpfe der französischen Nation für republikanische Werte und Ideale eroberte. Die Republik mag jetzt triumphieren, aber es bleibt noch viel zu tun, um die Narben der letzten Jahrzehnte zu heilen, und wieder einmal werden die Schulen ein entscheidendes Schlachtfeld der Ideen sein."
NATFRA_Enshrine_Freedom_of_Speech: "Verankerung der Meinungsfreiheit"
NATFRA_Enshrine_Freedom_of_Speech_desc: "Eines der Grundrechte, die in der Erklärung der Menschen- und Bürgerrechte von 1789 umrissen wurden, war die Redefreiheit. Seitdem wurde dieses Recht oft angefochten: Sowohl die kommunardischen Behörden als auch die Pétain-Junta machten liberalen Gebrauch von der Zensur, aber nicht mehr! Die Redefreiheit soll als eine der Säulen der Republik hochgehalten werden."

NATFRA_Reorganise_the_Departments: "Reorganisiert die Abteilungen"
NATFRA_Reorganise_the_Departments_desc: "Die Kommune hatte die Departements abgeschafft, die grundlegende Verwaltungsgliederung Frankreichs. Die Departements, die 1789 geschaffen wurden, um feudale und kulturelle Grenzen zu zerstören, wurden als bourgeois, als Überbleibsel der Tyrannei der sogenannten Vernunft, verschrien. Diese Abschaffung förderte die regionalistische Stimmung: Sie werden wiederhergestellt, für eine bessere, effizientere Verwaltung des einen und unteilbaren Frankreichs, ohne kleinlichen Lokalismen nachzugeben."
NATFRA_Fight_Regionalism: "Kampf dem Regionalismus"
NATFRA_Fight_Regionalism_desc: "Der föderale Charakter der Kommune hat die Regionalisten ermutigt, und einige fordern offen Autonomie für ihre Regionen, besonders in der Bretagne und sogar auf Korsika. Jeder Zentimeter, der diesen Gruppen gewährt wird, bringt sie dem Separatismus einen Schritt näher. Zum Glück hat Frankreich solche Überbleibsel der Vergangenheit hinter sich gelassen, es ist eins und unteilbar!"
NATFRA_Normalize_Church_Relations: "Normalisiert die kirchlichen Beziehungen"
NATFRA_Normalize_Church_Relations_desc: "Die Beziehungen zwischen der katholischen Kirche und der Republik waren, gelinde gesagt, angespannt, und seit der Trennung von Kirche und Staat 1905 waren die offiziellen diplomatischen Beziehungen abgebrochen. Der Weltkrieg und unsere gemeinsame Opposition gegen die Kommune hat uns jedoch näher gebracht, und wir müssen nun beschwichtigende Beziehungen zum Heiligen Stuhl suchen."
NATFRA_Combat_Polarization: "Bekämpfung der Polarisierung"
NATFRA_Combat_Polarization_desc: "Kryptokommunarden zur Linken, Reaktionäre zur Rechten, hier sind wir in der Mitte und müssen zusammenhalten, um zu verhindern, dass eine der beiden Arten von Despotismus die Republik noch einmal stürzt. Die Politik darf nicht in gewalttätige Rhetorik und unversöhnliche Gegensätze zurückfallen: Das Gebot der Stunde heißt Kompromiss und Einigkeit gegen die Radikalen."

NATFRA_Privatisation_Madness: "Privatisierungswut"
NATFRA_Privatisation_Madness_desc: "So vieles wurde von der Kommune beschlagnahmt und kollektiviert, dass es keine Möglichkeit gibt, eine funktionierende Wirtschaft wieder aufzubauen, wenn wir nur den Status quo akzeptieren: Die Massenprivatisierung muss fortgesetzt werden, um Frankreich zu helfen, eine Marktwirtschaft wiederherzustellen."
NATFRA_Create_New_Elite: "Eine neue Patronal-Elite erstellen"
NATFRA_Create_New_Elite_desc: "Ein Großteil der alten industriellen Eliten hatte sich selbst kompromittiert, indem sie sich der Militärjunta zu Füßen warfen, und es wurde geflüstert, dass sie Pläne hätten, den Staatsapparat ganz zu übernehmen. Offen gesagt, man kann ihnen nicht trauen. Durch den strategischen Einsatz von Staatsaufträgen und Investitionen werden wir sicherstellen, dass die richtige Art von republikanischen Patrioten in Zukunft Erfolg hat."
NATFRA_Expand_Gendarmerie: "Erweiterung der Gendarmerie"
NATFRA_Expand_Gendarmerie_desc: "Die Gendarmerie muss erweitert und verstärkt werden, um die Ordnung in den ländlichen Gebieten Frankreichs durchzusetzen, die immer noch gelegentlich von Überbleibseln der Kommunarden heimgesucht werden und in denen die Verwüstungen des Krieges und der Dekollektivierung viele in eine schwierige Lage gebracht haben, wobei sich einige der Kriminalität und dem Schwarzmarkt zuwenden."
NATFRA_Discredit_Radical_Socialists: "Diskreditiert die republikanischen Sozialisten"
NATFRA_Discredit_Radical_Socialists_desc: "Der linke Flügel der Radikalen, der sein Los mit der Revolution geworfen hatte, bevor er von radikaleren sozialistischen Elementen an den Rand gedrängt wurde, versucht, kriechend in die Republik zurückzukommen: Wir dürfen nicht zulassen, dass Verräter und Krypto-Syndikalisten die Hallen der Macht infiltrieren."

NATFRA_Reinforce_Presidential_Powers: "Stärkung der präsidialen Befugnisse"
NATFRA_Reinforce_Presidential_Powers_desc: "Die Dritte Republik war notorisch instabil: Wir dürfen nicht die gleichen Fehler machen wie unsere Vorgänger, eine Art Kontrolle der parlamentarischen Macht ist notwendig. Der Präsident der Republik muss eine einigende Rolle spielen, anstatt sich auf eine rein zeremonielle Macht zu beschränken."
NATFRA_Social_Catholic_Welfare: "Katholische Sozialfürsorge"
NATFRA_Social_Catholic_Welfare_desc: "Nach der Soziallehre der Kirche verlangt die christliche Solidarität, dass der Staat die Würde und das Wohlergehen des Mitmenschen schützt. In diesem Sinne muss eine umfassende Reform der Sozialleistungen stattfinden, und private Wohltätigkeitsanstrengungen werden stark gefördert und subventioniert."
NATFRA_Integrate_Christian_Regionalists: "Integration von christlichen Regionalisten"
NATFRA_Integrate_Christian_Regionalists_desc: "Die Kirche fordert Subsidiarität, das heißt, dass politische Entscheidungen möglichst auf lokaler Ebene getroffen werden sollten, und der Zentralisierungsdrang der Republik ist eher jakobinischer Natur. Es ist nur gerecht, diejenigen zu begrüßen, die ihre lokalen Traditionen, insbesondere ihre Bindung an den Glauben, schützen wollen. Frankreich ist eins, aber seine lokalen Besonderheiten zu leugnen, ist töricht."
NATFRA_Christian_Unions: "Christliche Gewerkschaften"
NATFRA_Christian_Unions_desc: "Papst Leo XII. hat in der Enzyklika Rerum Novarum die gegenseitigen Pflichten und Rechte von Kapital und Arbeit umrissen: Dazu gehört auch das Recht, sich gewerkschaftlich zu organisieren, und seither haben sich gläubige katholische Arbeiter zusammengefunden, um ihre Rechte in glaubensorientierten Gewerkschaften zu verteidigen. Diese müssen stark gefördert werden, um ein Gegengewicht zu jeder Art von Überbleibsel sozialistischer Rhetorik in der Arbeiterklasse zu schaffen."

NATFRA_Establish_Regional_Prefectures: "Einrichtung von regionalen Präfekturen"
NATFRA_Establish_Regional_Prefectures_desc: "Die Präfekten und Unterpräfekten sind die direkten Vertreter des Staates auf lokaler Ebene und haben viele Aufgaben, wie z. B. die Strafverfolgung. Sie sind als neutrale Kontrolle der gewählten lokalen Behörden gedacht und werden von der Regierung frei ernannt. Um in Zukunft jegliches Risiko der Instabilität zu vermeiden, werden ihre Befugnisse erweitert und ihre absolute Loyalität gegenüber der Republik sichergestellt."
NATFRA_Restore_Churches_And_Parishes: "Wiederherstellung von Kirchen und Kirchengemeinden"
NATFRA_Restore_Churches_And_Parishes_desc: "Obwohl die Kommune kein explizit atheistischer Staat war, war sie sicherlich heftig antiklerikal, und viele unserer Kirchen haben unter dem Mangel an Ressourcen gelitten, wenn nicht sogar unter feindlichen Handlungen und Krieg. Wir werden einen groß angelegten Wiederaufbau in Angriff nehmen, der vielen Menschen Arbeit und eine Gelegenheit bietet, die Fehler der Vergangenheit zu sühnen."
NATFRA_Blasphemy_Laws: "Blasphemiegesetze"
NATFRA_Blasphemy_Laws_desc: "Wenn das neue Konkordat in Kraft ist, werden Blasphemiegesetze folgen. Die Redefreiheit ist natürlich ein unbestreitbares Recht, aber die Freiheit endet dort, wo die Rechte anderer beginnen: Eine Beleidigung der Religion der Mehrheit der Franzosen kann nicht toleriert werden, zumal die Religionsfreiheit so oft von den unter der Maske des Laizismus agierenden Roten missbraucht wurde."
NATFRA_Sign_A_New_Concordat: "Unterzeichnung eines neuen Konkordats"
NATFRA_Sign_A_New_Concordat_desc: "Die Gesetze zur Trennung von Kirche und Staat von 1905 waren eine von Radikalen inszenierte Tragödie: Die Leugnung des katholischen Charakters Frankreichs ist einfach eine Verleugnung der Realität und eine tiefe Ungerechtigkeit. Ein neues Konkordat wird mit dem Heiligen Stuhl vereinbart werden, und Frankreich wird wieder mit Stolz den Titel "Älteste Tochter der Kirche" verdienen, ein erster Schritt zur Wiederherstellung des Platzes des Glaubens in unserer Nation."

NATFRA_Rule_By_Decree: "Regieren per Dekret"
NATFRA_Rule_By_Decree_desc: "Um der revolutionären Bedrohung zu begegnen, ist eine effiziente Regierung notwendig. Die neue Militärjunta unter Colonel de La Rocque wird sich nicht um den Prunk der parlamentarischen Demokratie kümmern: Bis Ordnung und Stabilität gewährleistet sind, werden die Entscheidungen vom Colonel auf Anraten patriotischer Experten auf ihrem Gebiet getroffen und umgesetzt."
NATFRA_Privatizations_For_Loyalty: "Privatisierungen für Loyalität"
NATFRA_Privatizations_For_Loyalty_desc: "Um eine funktionierende Marktwirtschaft wieder aufzubauen, ist die Privatisierung notwendig. Aber um sicherzustellen, dass die besten Männer die Gewinne der erneuerten Größe der französischen Nation ernten, sind es Patrioten, die Frankreich und dem Oberst treu sind, die beim Verkauf von ehemals öffentlichem Vermögen Vorrang haben werden."
NATFRA_Hunt_Down_Crypto_Syndicalists: "Jagd auf Krypto-Syndikalisten"
NATFRA_Hunt_Down_Crypto_Syndicalists_desc: "Gründliche Säuberungen von syndikalistischen Elementen haben bereits stattgefunden, aber unter den neu bekennenden Loyalisten versteckt die Republik viele Krypto-Sozialisten, die auf die richtige Gelegenheit warten, um wieder zuzuschlagen. Radikale Sozialisten, "reformistische" Gewerkschafter, begnadigte Offiziere, sie alle werden untersucht und verhört werden. Dem Sozialismus wird nicht erlaubt werden, die französische Nation erneut anzugreifen."
NATFRA_Social_Engineer_Role: "Die soziale Rolle des Ingenieurs"
NATFRA_Social_Engineer_Role_desc: "Der Ingenieur ist sowohl Fachmann als auch Arbeiter und als solcher das perfekte Bindeglied zwischen den Volksklassen und dem Kapital. Die Ingenieure müssen zu ihren beruflichen und technischen Fähigkeiten ein tiefes Verständnis für unsere Institutionen hinzufügen, die die Klassenzusammenarbeit fördern, damit der Frieden am Arbeitsplatz von Patrioten garantiert werden kann, die sich der Bedeutung ihrer Pflicht gegenüber Frankreich bewusst sind."
NATFRA_Expand_Corporatist_Policies: "Ausbau der korporatistischen Politik"
NATFRA_Expand_Corporatist_Policies_desc: "Frankreich ist wegen des Klassenkonflikts gefallen, weil weder das Kapital noch die Arbeiter ihre gegenseitigen Pflichten zueinander respektierten, weil sie sich auf letztlich kleinliche Fragen des Profits konzentrierten, statt auf ihre viel größere Aufgabe: ihre Pflicht gegenüber ihrem Vaterland. Die Regierung wird dafür sorgen, dass sich diese Fehler nicht wiederholen und dass die Klassenspannungen durch katholische Brüderlichkeit und Liebe zu Frankreich unterworfen werden."
NATFRA_Patriotic_Technical_School_System: "Patriotisches technisches Schulsystem"
NATFRA_Patriotic_Technical_School_System_desc: "Die Jugend Frankreichs ist verzweifelt, verloren in einer neuen Welt: Es wird ein System von patriotischen technischen Schulen geschaffen werden, damit sie die praktischen Fähigkeiten erlernen, die von ihnen in der Arbeitswelt verlangt werden, sowie durch Lehre und praktische Erfahrung. Aus den verlorenen Kindern der syndikalistischen Sache werden wir eine Generation von Arbeitern schaffen, die mit Stolz helfen, das Mutterland wieder aufzubauen."

NATFRA_A_Social_Republic: "Eine soziale Republik"
NATFRA_A_Social_Republic_desc: "Die Republik muss eine liebende, fürsorgliche Mutter für ihre Kinder sein und ihnen alle Sicherheit, Wohlbefinden, Gesundheitsfürsorge, Zugang zu Bildung und ein Recht auf Arbeit gewährleisten. Die syndikalistische Revolution wurde durch die schrecklichen Bedingungen der arbeitenden Massen hervorgerufen, die Frankreich aus Verzweiflung auf einen dunklen Weg geführt haben: Die wiedergeborene Republik wird die Fehler, die sie zerrissen haben, nicht noch einmal machen."
NATFRA_A_Liberal_Republic: "Eine liberale Republik"
NATFRA_A_Liberal_Republic_desc: "Die Republik muss eine unparteiische Mutter für ihre Kinder sein, die ihnen alle Arten von Freiheit und Ungebundenheit unabhängig von den persönlichen Umständen bietet. Allen Widrigkeiten zum Trotz wurden die liberalen Ideale der Dritten Republik trotz Anarchie und Tyrannei am Leben erhalten: Die wiedergeborene Republik schwingt die Fackel der Freiheit und leuchtet wieder hell, ein wahres Vorbild für alle Liebhaber der Vernunft."
NATFRA_A_Catholic_Republic: "Eine katholische Republik"
NATFRA_A_Catholic_Republic_desc: "Im Jahr 1892 hatte Papst Leo XIII. die französischen Katholiken aufgerufen, die Republik anzunehmen, um Frankreich von den antikatholischen Kräften zurückzuerobern. Trotz unaufhörlicher Verfolgung von Liberalen bis hin zu Sozialisten haben die Gläubigen unermüdlich gearbeitet, und ein halbes Jahrhundert später ist es geschafft. Durch unsere Bemühungen ist die französische Republik endlich getauft worden, und nie wieder wird jemand die Frömmigkeit der Ältesten Tochter in Frage stellen."
NATFRA_A_Strong_Republic: "Eine starke Republik"
NATFRA_A_Strong_Republic_desc: "Die Dritte Republik fiel wegen ihrer chaotischen Natur. Dieser Fehler führte zu Niederlage und Exil: Unsere wiedergeborene Republik wird nicht zulassen, dass sich die Dummheit der Vergangenheit wiederholt. Dank der Führung des Obersts, unter dem wir alle vereint sind, wird sich Frankreich wieder erheben, seine Kinder vereint in einem gemeinsamen Ziel, der Wiederherstellung seines Ruhmes.\nUnité!"

NATFRA_Proclaim_Fourth_Republic: "Ausrufung der Vierten Republik"
NATFRA_Proclaim_Fourth_Republic_desc: "Um die Republik auf einem stärkeren Fundament neu zu gründen und die Vergangenheit wirklich hinter sich zu lassen, wurde eine neue Verfassung ausgearbeitet. Sie wird unsere jüngsten Reformen festschreiben und die Republik in ein neues Zeitalter des Wohlstands und des Ansehens führen.\n\nLiberté! Égalité! Fraternité! Vive la France!"
NATFRA_Social_D_abord: "Social d'Abord"
NATFRA_Social_D_abord_desc: "Oberst de La Rocque hat Frankreich durch seine dunkelste Stunde geführt und wird für die absehbare Zukunft die Führung übernehmen, um die Republik von Grund auf neu zu schmieden und sicherzustellen, dass die Tragödie, die unsere Nation in den letzten Jahrzehnten zerrissen hat, nie wieder eintritt. Unser endlich wiedervereinigtes Volk wird sich nicht wieder von den Feinden Frankreichs spalten lassen.\nVive le Colonel! Vive la France!"

