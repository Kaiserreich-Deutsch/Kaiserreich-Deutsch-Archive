NFA_totalist_party_long: "Étoile Nord-Africaine\n§LGegründet 1926 in Paris von algerischen Wanderarbeitern und gestrandeten Kolonialinfanteristen, finanziert und organisiert von der kommunistischen Regierung, ist der Nordafrikanische Stern eine nationalistische Organisation, die für die nationale Bestimmung der Algerier durch Revolution und bewaffneten Kampf eintritt. Illegal und in den algerischen Departements stark unterdrückt, agiert die Gruppe im Untergrund, in fast völliger Geheimhaltung und mit der Unterstützung eines kleinen, aber engagierten Netzwerks von einheimischen Anhängern. Obwohl die ENA zweifellos sozialistisch ist, ist sie immer noch eine breite Koalition, die lediglich durch ein einziges Ziel und einen gemeinsamen Anführer, Messali Hadj, geeint wird, und innerhalb der Gruppe ist nur wenig ideologische Einheit zu finden, insbesondere in Fragen wie dem Säkularismus oder ob Algerien überhaupt für einen 'reinen' Syndikalismus bereit ist.§!"

NFA_radical_socialist_party_long: "Étoile Nord-Africaine\n§LGegründet 1926 in Paris von algerischen Wanderarbeitern und gestrandeten Kolonialinfanteristen, finanziert und organisiert von der kommunistischen Regierung, ist der Nordafrikanische Stern eine nationalistische Organisation, die für die nationale Bestimmung der Algerier durch Revolution und bewaffneten Kampf eintritt. Illegal und in den algerischen Departements stark unterdrückt, agiert die Gruppe im Untergrund, in fast völliger Geheimhaltung und mit der Unterstützung eines kleinen, aber engagierten Netzwerks von einheimischen Anhängern. Obwohl die ENA zweifellos sozialistisch ist, ist sie immer noch eine breite Koalition, die lediglich durch ein einziges Ziel und einen gemeinsamen Anführer, Messali Hadj, geeint wird, und innerhalb der Gruppe ist nur wenig ideologische Einheit zu finden, insbesondere in Fragen wie dem Säkularismus oder ob Algerien überhaupt für einen 'reinen' Syndikalismus bereit ist.§!"

NFA_syndicalist_party_long: "Étoile Nord-Africaine\n§LGegründet 1926 in Paris von algerischen Wanderarbeitern und gestrandeten Kolonialinfanteristen, finanziert und organisiert von der kommunistischen Regierung, ist der Nordafrikanische Stern eine nationalistische Organisation, die für die nationale Bestimmung der Algerier durch Revolution und bewaffneten Kampf eintritt. Illegal und in den algerischen Departements stark unterdrückt, agiert die Gruppe im Untergrund, in fast völliger Geheimhaltung und mit der Unterstützung eines kleinen, aber engagierten Netzwerks von einheimischen Anhängern. Obwohl die ENA zweifellos sozialistisch ist, ist sie immer noch eine breite Koalition, die lediglich durch ein einziges Ziel und einen gemeinsamen Anführer, Messali Hadj, geeint wird, und innerhalb der Gruppe ist nur wenig ideologische Einheit zu finden, insbesondere in Fragen wie dem Säkularismus oder ob Algerien überhaupt für einen 'reinen' Syndikalismus bereit ist.§!"

NFA_social_democrat_party_long: "Parti Républicain-Socialiste\n§LDie Republikanisch-Sozialistische Partei wurde 1911 von Parlamentariern gegründet, die sich weigerten, der im Entstehen begriffenen und radikaleren Französischen Sektion der Arbeiterinternationale beizutreten, und ist eine nicht-marxistische, reformistische, klassenkollaborierende sozialdemokratische politische Partei. Da sie sich als Erbe der Tradition des fortschrittlichen Republikanismus und nicht des sozialistischen Klassenkampfes betrachtete, stellte sich ein Großteil der Partei gegen die Revolution und ihre Parlamentarier schlossen sich der Regierung im Exil in Algier an. In der antikommunistischen Raserei des Exils wurde die Partei jedoch schnell an den Rand gedrängt und ist heute nur noch ein Schatten ihrer Selbst, obwohl sie nie als besonders einflussreich bezeichnet werden konnte.§!"

NFA_social_liberal_party_long: "Parti Radical\n§LDie 1901 gegründete Radikale Partei oder formeller die 'Radikal-sozialistische und radikal-republikanische Partei' ist eine Mitte-Links-Partei in der Tradition des 'radikalen' Republikanismus. Historisch gesehen war sie eine der dominierenden Parteien der Dritten Republik. Sie ist wirtschaftlich und sozial liberal, stark dem Parlamentarismus zugeneigt und extrem säkular, was selbst nach dem Anstieg der katholischen Begeisterung seit dem Exil an Antiklerikalismus grenzt. Von den alten großen Parteien litten sie am meisten unter der Niederlage, dem Bürgerkrieg und dem Exil. In der Tat unterstützte der linke Flügel der Partei zunächst die Revolution, bevor er von radikaleren Linken an den Rand gedrängt wurde. So verlor die Partei das Vertrauen ihrer liberalen, gebildeten Wählerschaft aus der Mittel- und Oberschicht.§!"

NFA_market_liberal_party_long: "Parti Républicain Démocrate\n§LDie Demokratisch-Republikanische Partei ist eine Mitte-Rechts-Partei, die aus dem Zusammenschluss der Fédération Républicaine und der Alliance Démocratique entstanden ist. Sie ist wirtschaftlich liberal, sozial konservativ, dem Parlamentarismus zugeneigt und natürlich antisozialistisch. Sie ist weitgehend katholisch, bleibt aber in der Frage des Säkularismus intern gespalten. Ihr republikanischer, liberaler Konservatismus kämpft darum, sich wieder durchzusetzen, da er durch die Niederlage befleckt und durch die Verwüstungen der PSF bei ihrer traditionellen Wählerschaft geschwächt ist.§!"

NFA_social_conservative_party_long: "Parti Social Français\n§LGegründet von Veteranen unter der Führung von Colonel François de La Rocque nach dem Exil, ist die PSF eine streng konservative, antisozialistische, nationalistische und katholische Partei, die die Republik weg vom Parlamentarismus und hin zu einem eher präsidialen Regime reformieren will, dabei aber der Demokratie und den republikanischen Institutionen treu bleibt. Als einzige Massenpartei in der französischen Politik, mit eigenen Sicherheitsdiensten, Jugendorganisationen, Suppenküchen, angeschlossenen Gewerkschaften, Wohltätigkeitsaktionen und sogar Sommercamps, versucht die PSF, ein integraler Bestandteil des Lebens ihrer Mitglieder zu werden, anstatt eine bloße politische Zugehörigkeit zu sein und gewinnt schnell an Popularität.§!"

NFA_authoritarian_democrat_party_long: "Gouvernement Militaire Provisoire - Mordacq's Faction\n§LNach dem Exil fiel die Republik in eine Periode des parlamentarischen Chaos. Um die Ordnung wiederherzustellen, schritt der Löwe von Verdun, Marschall Pétain, ein. Er wurde zum Staatsoberhaupt gewählt, bildete eine breite Koalitionsregierung und verhängte einen vorübergehenden Ausnahmezustand, der der Regierung und dem Militär weitreichende Befugnisse gab, um die Stabilität der Nation zu gewährleisten. Diese 'Vorläufige Militärregierung' hat nun mehr als ein Jahrzehnt gedauert, und obwohl der Marschall die Illusion eines demokratischen Lebens aufrechterhält, sind nur wenige so dumm zu glauben, dass das Parlament Philippe Pétain irgendetwas aufzwingen könnte. Die dünnhäutige Junta ist immer noch populär, verliert aber langsam an politischer Glaubwürdigkeit, während sie in eine Autokratie abrutscht, die hauptsächlich durch das Prestige des Löwen zusammengehalten wird. Einige innerhalb des Regimes weigern sich jedoch, den Status quo zu akzeptieren, allen voran Henri Mordacq, der eine tiefgreifende Reform des Militärs und eine weitere Mobilisierung der Nation für notwendig hält.§!" 

NFA_paternal_autocrat_party_long: "Gouvernement Militaire Provisoire - Pétain's Faction\n§LNach dem Exil fiel die Republik in eine Periode des parlamentarischen Chaos. Um die Ordnung wiederherzustellen, schritt der Löwe von Verdun, Marschall Pétain, ein. Er wurde zum Staatsoberhaupt gewählt, bildete eine breite Koalitionsregierung und verhängte einen vorübergehenden Ausnahmezustand, der der Regierung und dem Militär weitreichende Befugnisse gab, um die Stabilität der Nation zu gewährleisten. Diese 'Vorläufige Militärregierung' hat nun mehr als ein Jahrzehnt gedauert, und obwohl der Marschall die Illusion eines demokratischen Lebens aufrechterhält, sind nur wenige so dumm zu glauben, dass das Parlament Philippe Pétain irgendetwas aufzwingen könnte. Die dünnhäutige Junta ist immer noch populär, verliert aber langsam an politischer Glaubwürdigkeit, während sie in eine Autokratie abrutscht, die hauptsächlich durch das Prestige des Löwen zusammengehalten wird.Den Marschall umgibt eine Clique von Loyalisten, die dem Helden von Verdun alles verdanken und fest daran glauben, dass er der richtige Mann ist, um Frankreich zum Sieg zu führen.§!" 

NFA_national_populist_party_long: "Action Française\n§LDie Französische Aktion wurde 1899 gegründet und ist eine nationalistische, royalistische und integralistische Gruppe. Ihre Ideologie lässt sich mit einem Zitat von Charles Maurras, ihrem einflussreichsten Theoretiker, zusammenfassen: 'Um Frankreich heute zu lieben, muss man hassen, was es geworden ist.' Das Ziel der Integralisten ist nichts Geringeres als der Sturz der Republik und die Errichtung eines integralistischen Staates: eine absolute, erbliche, antiparlamentarische, reaktionäre, konterrevolutionäre, stark dezentralisierte, korporatistische und vor allem katholische Monarchie, die die lokalen Identitäten schützt und den traditionellen Institutionen des Königreichs Frankreich nachempfunden ist. Obwohl man sie nicht als Partei bezeichnen könnte, schließlich tritt die Gruppe offen für einen Staatsstreich ein und hat nie an Wahlen teilgenommen, hat die AF ein breites Netzwerk an Einfluss unter Katholiken, die durch die antiklerikale Gewalt der Revolution radikalisiert wurden, in intellektuellen Kreisen und vor allem innerhalb des Militärs geschaffen.§!" 

NFA_CSN: "CSN"
NFA_CSN_long: "Comité du Salut National\n§LNach der Krise hat Präsident Mordacq beschlossen, ein Komitee der nationalen Rettung zusammenzustellen, das aus Militärs, Politikern und Experten besteht, um Frankreich besser auf den kommenden Krieg zur Rückeroberung des Festlandes vorzubereiten, ohne durch das mögliche Chaos der Demokratie und der Ideologie behindert zu werden. Der Bär hat jedoch wiederholt klargestellt, dass dies wirklich nur eine vorübergehende Maßnahme ist und dass er, sobald die Métropole aus den Fängen der Roten befreit ist, zurücktreten und die volle Demokratie und das parlamentarische Leben wiederherstellen wird. In der Zwischenzeit wird eine tiefgreifende politische Reform warten müssen.§!"

Redressement_Francais: "Redressement Français"
Redressement_Francais_long: "Redressement Français\n§LIn der Stunde der Not wandte sich Marschall Pétain an die 'Französische Erneuerung', die ihm bei der Überwindung der Krise half und dem Regime einen neuen ideologischen Impuls verlieh. Diese Organisation, die teils Arbeitgeberverband, teils Denkfabrik, teils Propagandaorganisation der fortschrittlichen Industriellen ist, will 'die Eliten zusammenbringen und die Massen erziehen'. Sie plädieren für eine Umstrukturierung und 'Verschlankung' der Verwaltung und des politischen Systems sowie für eine stärkere Berücksichtigung der 'sozialen Frage' durch die Oberschicht und treten für Klassenzusammenarbeit, starke Eigentumsrechte und eine stärkere Beteiligung 'patriotischer Industrieller und Intellektueller' an der Politikgestaltung durch Fachkommissionen ein. Sie stehen der traditionellen parlamentarischen Demokratie skeptisch gegenüber, die sie für aufgebläht und zum Teil für die Revolution verantwortlich halten; kurzum, sie sind technokratisch, herablassend paternalistisch und korporatistisch.§!"

NFA_DLR_social_conservative_party: "PSF-R"
NFA_DLR_social_conservative_party_long: "Parti Social Français - Republikaner\n§LDie von Veteranen unter der Führung von Colonel François de La Rocque nach dem Exil gegründete PSF ist eine streng konservative, antisozialistische, nationalistische und katholische Partei, die die Republik vom Parlamentarismus weg und hin zu einem eher präsidialen Regime reformieren will. Als einzige Massenpartei in der französischen Politik mit eigenen Sicherheitsdiensten, Jugendorganisationen, Suppenküchen, angeschlossenen Gewerkschaften, Wohltätigkeitsveranstaltungen und sogar Sommercamps versucht die PSF, ein integraler Bestandteil des Lebens ihrer Mitglieder zu werden und nicht nur eine politische Zugehörigkeit. Durch die Aufnahme kleinerer rechter Parteien hat sich die PSF zu einem Ungetüm mit verschiedenen Flügeln entwickelt. Der 'republikanische' Flügel ist eine informelle Gruppe von Menschen, die der Demokratie und den republikanischen Institutionen sehr verbunden sind, obwohl sie natürlich Colonel de la Rocque und seinem Traum treu bleiben.§!"

NFA_DLR_authoritarian_democrat_party: "PSF-D"
NFA_DLR_authoritarian_democrat_party_long: "Parti Social Français - Dirigisten\n§LDie von Veteranen unter der Führung von Colonel François de La Rocque nach dem Exil gegründete PSF ist eine streng konservative, antisozialistische, nationalistische und katholische Partei, die die Republik vom Parlamentarismus weg und hin zu einem eher präsidialen Regime reformieren will. Als einzige Massenpartei in der französischen Politik mit eigenen Sicherheitsdiensten, Jugendorganisationen, Suppenküchen, angeschlossenen Gewerkschaften, Wohltätigkeitsveranstaltungen und sogar Sommercamps versucht die PSF, ein integraler Bestandteil des Lebens ihrer Mitglieder zu werden und nicht nur eine politische Zugehörigkeit. Durch die Aufnahme kleinerer rechter Parteien ist die PSF zu einem Ungetüm mit verschiedenen Flügeln geworden. Der 'dirigistische' Flügel ist eine informelle Gruppe von Personen, die der Meinung sind, dass sich die Republik das parlamentarische Chaos, das zu ihrem Untergang geführt hat, nicht leisten kann, und die daher glauben, dass sowohl in der Politik als auch in der Wirtschaft eine starke Hand gebraucht wird, obwohl sie die Notwendigkeit einer gewissen Form des demokratischen Lebens nicht in Frage stellen.§!"

NFA_DLR_paternal_autocrat_party: "PSF-T"
NFA_DLR_paternal_autocrat_party_long: "Parti Social Français - Technokraten\n§LDie von Veteranen unter der Führung von Colonel François de La Rocque nach dem Exil gegründete PSF ist eine streng konservative, antisozialistische, nationalistische und katholische Partei, die die Republik vom Parlamentarismus weg und hin zu einem eher präsidialen Regime reformieren will. Als einzige Massenpartei in der französischen Politik mit eigenen Sicherheitsdiensten, Jugendorganisationen, Suppenküchen, angeschlossenen Gewerkschaften, Wohltätigkeitsveranstaltungen und sogar Sommercamps versucht die PSF, ein integraler Bestandteil des Lebens ihrer Mitglieder zu werden und nicht nur eine politische Zugehörigkeit. Durch die Aufnahme kleinerer rechter Parteien ist die PSF zu einem Ungetüm mit verschiedenen Flügeln geworden. Der 'technokratische' Flügel ist eine informelle Gruppe von Personen, die der Meinung sind, dass Frankreich sich keine Instabilität leisten kann, wenn es aus der Asche wieder auferstehen will, und die daher gerne die meisten Formen des demokratischen Lebens zugunsten eines von Experten regierten Staates in Zusammenarbeit mit den Streitkräften beiseite schieben würden.§!"

NFA_BN_social_conservative_party_party: "BN"
NFA_BN_social_conservative_party_long: "Bloc National\n§LDer Nationale Block ist eine Koalition aus konservativen Parteien, die nach der Rückeroberung der Métropole gebildet wurde und von der PSF dominiert wird. Allerdings musste Colonel de La Rocque erhebliche Kompromisse mit dem traditionelleren rechten Flügel eingehen, um eine solche Koalition zu festigen. Obwohl natürlich konservativ, etwas korporatistisch, antisozialistisch, nationalistisch und weitgehend katholisch, wurde die antiparlamentarische Rhetorik der populistischen Rechten durch ihre Verbündeten stark abgemildert. Als solche versucht die Koalition, die Republik in ein rationaleres, pragmatischeres, semi-präsidentielles Regime zu reformieren, weg von spalterischem Populismus, Autokratie und instabiler parlamentarischer Stagnation.§!"

