#Peace Deal 1:
nfa.133.t: "Deutsche Forderungen auf dem Kongress"
nfa.133.d: "With an overwhelming presence extending over the metropolitan region in occupied France, the German diplomats have put forward a harsh agreement for us. This war has cost Germany many lives and a great deal of materials, many of which were destroyed at the hands of the French people. They are pushing for our submission into the Mitteleuropan economic union, the annexation of the Pas-de-Calais region, the establishment of Brittany, a two year limited armament treaty, unrestricted military access through France, the destruction of the forts along our shared border, a short-term economic reparations deal to help them recover the losses they took and an agreement to end hostilities for the near future while our nations rebuild. In exchange, they will turn over to us the rest of occupied France that they hold."
