nfa.227.t: "Bonaparte Aufsteig"
nfa.227.d: "Louis-Napoléon hat sich seine hohe Anerkennung in der französischen Bevölkerung hart erkämpft und verdient. Er führte die Exilanten bei der Befreiung der Métropole zum Sieg und diente mit Auszeichnung als Präsident am Ende der Dritten Republik und zu Beginn der Vierten Republik. In seine Amtszeit fällt der Sieg über die Deutschen im Feld. Das Gebiet Elsass-Lothringen, das seine Linie 1870 verloren hatte, wurde wieder für Frankreich zurückerobert! Dank der Führung durch große Männer wie ihn ist Frankreich ein wichtiger Akteur in der Welt! Mit dem Makel der Schande, Elsass-Lothringen verloren zu haben, könnte Ludwig, wenn er wollte, selbstbewusst ein Referendum zur Gründung des Dritten Französischen Reiches mit den Bonapartes an der Spitze einberufen. Das Volk verfolgt jede seiner Handlungen in den Zeitungen und im Radio und wartet gespannt auf seine Entscheidung."
nfa.227.a: "Lang lebe der Kaiser."
nfa.227.b: "Die Vierte Republik steht."

nfa.228.t: "Präsidentschaftswahlen von [GetYear]"
nfa.228.d: "Wir haben die Möglichkeit, einen neuen Präsidenten an die Macht zu wählen. Die beiden Spitzenkandidaten sind:\n\nPierre-Etienne Flandin, ein ehemaliger Pilot während des Weltkriegs, der seitdem in die Politik gewechselt ist und verschiedene Positionen in der Regierung bekleidet hat.\n\nPaul Reynaud, ursprünglich Rechtsanwalt, bevor er nach dem Weltkrieg in die Politik wechselte."
nfa.228.a: "Fliege uns wahr, Pierre-Etienne Flandin."
nfa.228.b: "Paul Reynaud ist der richtige Mann für Frankreich."

nfa.229.t: "Präsidentschaftswahl von [GetYear] in der Republik"
nfa.229.d.first: "Einer der ersten Schritte des Bloc National nach seiner Machtübernahme war die Abstimmung über eine wichtige Verfassungsänderung: Der Präsident wird nun direkt vom Volk und nicht mehr von der Versammlung. Der Präsident wird somit aufgrund seiner demokratischen Legitimation über eine viel größere Macht verfügen. Die Parlamentswahlen finden nun nur noch alle sieben Jahre statt, direkt nach der Präsidentschaftswahl, was sie zu einer reinen Formalität macht. Die eigentliche Macht liegt nun in den Händen des Präsidenten. Nachdem diese Änderung in Kraft getreten ist, ist es nun an der Zeit, die ersten Präsidentschaftswahlen nach der Rückeroberung durchzuführen. \n\nDie Radikalen stellen zwar einen Kandidaten auf, aber es ist ungewiss, welche Partei diese Wahl gewinnen wird. Es wird erwartet, dass der Bloc National, der gerade erst gewählt und durch die Verfassungsreform populär geworden ist, mit überwältigender Mehrheit gewinnt und seinen Kandidaten ins Präsidentenamt bringt."
nfa.229.d.napchau: "Die Präsidentschaftswahlen haben sich zwischen dem kürzlich nominierten Kandidaten des Bloc National, Louis Bonaparte, und dem aufstrebenden Star der Radicaux-Partei, Camille Chautemps, entschieden. Welche Partei wird Frankreich in den nächsten 7 Jahren führen?"
nfa.229.d.dlrchau: "Die Präsidentschaftswahlen wurden schließlich zwischen dem kürzlich nominierten Kandidaten des Bloc National, François de La Rocque, und dem aufstrebenden Star der Partei Radicaux, Camille Chautemps, entschieden. Welche Partei wird Frankreich in den nächsten 7 Jahren führen?"
nfa.229.d.marinchau: "Die Präsidentschaftswahlen haben sich zwischen dem kürzlich nominierten Kandidaten des Bloc National, Louis Marin, und dem aufstrebenden Star der Radicaux-Partei, Camille Chautemps, entschieden. Welche Partei wird Frankreich in den nächsten 7 Jahren führen?"
nfa.229.d.napdal: "Die Präsidentschaftswahlen wurden schließlich zwischen dem kürzlich nominierten Kandidaten des Bloc National, Louis Bonaparte, und dem aufstrebenden Star der Radicaux-Partei, Édouard Daladier, entschieden. Welche Partei wird Frankreich in den nächsten 7 Jahren führen?"
nfa.229.d.dlrdal: "Die Präsidentschaftswahlen wurden schließlich zwischen dem kürzlich nominierten Kandidaten des Bloc National, François de La Rocque, und dem aufstrebenden Star der Partei Radicaux, Édouard Daladier, entschieden. Welche Partei wird Frankreich in den nächsten 7 Jahren führen?"
nfa.229.d.marindal: "Die Präsidentschaftswahlen wurden schließlich zwischen dem kürzlich nominierten Kandidaten des Bloc National, Louis Marin, und dem aufstrebenden Star der Radicaux-Partei, Édouard Daladier, entschieden. Welche Partei wird Frankreich in den nächsten 7 Jahren führen?"
nfa.229.a: "Der Kandidat des Bloc National wird vom Volk gewählt!"
nfa.229.b: "Die Radicaux haben einen knappen Sieg errungen"

nfa.230.t: "Die Wahlen von [GetYear]"
nfa.230.d: "François de La Rocque hat unser Land in den letzten Jahren gut geführt. Seine weise Führung und sein weitreichender Einfluss auf alle Facetten des französischen Lebens sind von großem Nutzen für das französische Volk! Wir täten gut daran, die Parti Social Français und seine wachsame Herrschaft für weitere 7 Jahre fortzusetzen. Die Opposition kann mit einem solchen Führer wirklich nicht konkurrieren."
nfa.230.a: "Noch sieben Jahre!"

nfa.231.t: "Daladier ins Präsidentenamt gewählt"
nfa.231.d: "Am frühen Morgen unterzeichnete Generalpräsident Jean Jules Henri Mordacq eine kurze Erklärung, in der er seinen Rücktritt als Staatsoberhaupt der Französischen Republik vor Ablauf seiner siebenjährigen Amtszeit ankündigte. Der Bär hielt daraufhin eine lange Rede, in der er die Gründe für diese Entscheidung erläuterte: Als Anhänger der Demokratie wünsche er sich nur, dass sie gedeihe, was sie unter einem im Exil von einem Rumpfparlament gewählten Präsidenten nicht könne. Er dankte dem französischen Volk für seine enormen Anstrengungen bei der Rückeroberung der französischen Nation und für seine Loyalität ihm gegenüber und teilte seinen Wunsch für eine Zukunft, in der Frankreich nie wieder so gespalten sein wird. Natürlich war diese Entscheidung von langer Hand vorbereitet worden: Der Präsident der Versammlung berief sich auf Artikel 7 der Verfassungsgesetze, der besagt, dass im Falle einer Vakanz unverzüglich ein neues Staatsoberhaupt vom Parlament gewählt werden muss. Der Bloc National hatte seinen Kandidaten, Oberst François de la Rocque, aufgestellt, aber seine Niederlage bei den Parlamentswahlen bedeutete, dass die Radikalen über eine komfortable Mehrheit verfügten, um ihren Kandidaten zu wählen: Édouard Daladier. Der Sieg des "Taureau" wurde von denjenigen begrüßt, die wie er immer an die Vorherrschaft des Parlaments und der Demokratie geglaubt hatten."
nfa.231.a: "Herzlichen Glückwunsch, Präsident Daladier!"

nfa.232.t: "Flandin ins Präsidentenamt gewählt"
nfa.232.d: "Nach dem überraschenden Sieg der Einheitskoalition kündigte der Bär seine Absicht an, zurückzutreten und sich aus dem öffentlichen Leben zurückzuziehen: Nach seinen Worten ist es für Frankreich an der Zeit, zur Normalität zurückzukehren und das Exil und den Krieg wirklich hinter sich zu lassen. Am frühen Morgen unterzeichnete Präsident General Jean Jules Henri Mordacq eine kurze Erklärung, in der er seinen Rücktritt als Staatsoberhaupt der Französischen Republik vor Ablauf seiner siebenjährigen Amtszeit ankündigte. Der Bär hielt daraufhin eine lange Rede, in der er die Gründe für diese Entscheidung erläuterte: Als Anhänger der Demokratie wünsche er sich nur, dass sie gedeihe, was sie unter einem im Exil von einem Rumpfparlament gewählten Präsidenten nicht könne. Er dankte dem französischen Volk für seine enormen Anstrengungen bei der Rückeroberung der französischen Nation und für seine Loyalität ihm gegenüber und teilte seinen Wunsch für eine Zukunft, in der Frankreich nie wieder so gespalten sein wird. Diese Entscheidung war natürlich von langer Hand vorbereitet worden: Der Präsident der Versammlung berief sich auf Artikel 7 der Verfassungsgesetze, der besagt, dass im Falle einer Vakanz unverzüglich ein neues Staatsoberhaupt vom Parlament gewählt werden muss. Kleinere Parteien außerhalb der Koalition schlugen eigene Kandidaten vor, aber nur ein Kandidat wurde ernsthaft in Erwägung gezogen, ein echter Kompromisskandidat: Pierre-Étienne Flandin, ein Mann der gemäßigten Rechten, der ehemalige Pilot, der mit nur 25 Jahren in die Versammlung gewählt wurde und dessen Fähigkeiten als sachkundiger Techniker in den parlamentarischen Kommissionen unentbehrlich waren, sein Rat war bei der Regierung und über die politischen Grenzen hinweg gefragt. Flandin ist kein charismatischer Mann: Er ist ein Bewunderer der britischen Institutionen und des Liberalismus, und diese Bewunderung spiegelt sich im Charakter des Mannes wider: distanziert, phlegmatisch, in starkem Kontrast zu der leidenschaftlichen Politik der Abgeordnetenkammer und so sehr britisch. Das macht ihn perfekt für die Rolle des Präsidenten."
nfa.232.a: "Dann herzlichen Glückwunsch, Präsident Flandin!"

nfa.233.t: "Schicksal des Zusammenschlusses"
nfa.233.d: "Angesichts der bevorstehenden Parlamentswahlen hat ein Reporter [NFA.GetLeader] gefragt, was sie über den aktuellen Zustand der Partei der Einheit seit der Rückkehr auf den Kontinent denken. Während es einige Diskussionen über den Versuch gab, eine gemeinsame Basis mit allen unter einem Zelt zu finden, gab es immer mehr Kommentare darüber, wie das Land seit fast zwei Jahrzehnten in einem Einparteienstaat verharrt. Viele ehemalige Syndikalisten haben sogar beklagt, dass diese Situation nicht besser ist, als unter dem Stiefel einer Diktatur zu stehen. [NFA.GetLeader] erwiderte, dass..."
nfa.233.a: "Gemeinsam sind wir stärker!"
nfa.233.b: "Die Zeit für die Einheitspartei ist vorbei."

nfa.234.t: "Legislativwahlen von [GetYear]"
nfa.234.d: "Vier Jahre sind seit den letzten Parlamentswahlen vergangen, und nun ist es wieder an der Zeit, an die Wahlurnen zu gehen. Zwei übliche Wahlbündnisse stehen sich gegenüber: der rechtsgerichtete Bloc National, der sich aus der Parti Social Français und weiteren kleineren rechten und mitte-rechten Kräften zusammensetzt, und die Radikalen, die sich mit den Republikanern-Sozialisten verbündet haben, um eine Mehrheit zu erhalten. Nun ist es an den Bürgern, über das Schicksal der [NFA_Government] in den nächsten vier Jahren zu entscheiden."
nfa.234.a: "Die Radicaux hält die Zügel in der Hand."
nfa.234.b: "Der Nationale Block gewinnt die Mehrheit."

nfa.235.t: "Nominierungen für das Amt des Präsidenten der Radicaux von [GetYear]"
nfa.235.d: "Im Vorfeld der Präsidentschaftswahlen hat die Radicaux-Partei ihren Kandidaten auf zwei Kandidaten reduziert: Camille Chautemps, den Vorsitzenden der rechten Radicaux-Partei, und Édouard Daladier, den Vorsitzenden der linken Radicaux-Partei. Beide Männer wollen mit beiden Flügeln der Partei zusammenarbeiten und streben die Wahl zum nächsten Präsidenten der [NFA_Government] an."
nfa.235.a: "Entscheidet euch für Chautemps."
nfa.235.b: "Entscheidet euch für Daladier."

nfa.236.t: "Präsidentschaftswahlen von [GetYear]"
nfa.236.d.napchau: "Die siebenjährige Amtszeit von [NFA.GetLeader] ist zu Ende gegangen. Es ist nun an der Zeit, den nächsten Präsidenten der Republik zu wählen. Die Wahl fällt zwischen dem kürzlich nominierten Kandidaten des Nationalen Blocks, Louis Bonaparte, und dem aufstrebenden Stern der Radicaux-Partei, Camille Chautemps."
