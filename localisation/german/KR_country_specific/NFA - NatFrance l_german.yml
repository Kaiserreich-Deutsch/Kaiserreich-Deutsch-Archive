nfa.236.a: "Der Kandidat von Radicaux wird uns gute Dienste leisten!"
nfa.236.b: "Der Kandidat des Nationalen Blocks hat unsere Interessen im Blick!"

nfa.237.t: "Vereinigte Kandidatur für die Parlamentswahlen von [GetYear] "
nfa.237.d: "Da die "Concentration Républicaine" nach wie vor an der Macht ist, ist ein erneuter Sieg der Einheitskandidatur bei den Parlamentswahlen gewiss. Selbst wenn die Wahlen stattfinden, weiß jeder, dass es keine wirkliche Spannung gibt, da die Konzentration die demokratische Politik dominiert. Unser Parlament wird also weiterhin reibungslos unter der Mehrheitsherrschaft der Koalition der Concentration Républicaine funktionieren, die aus allen Ecken des demokratischen Spektrums stammt, um sicherzustellen, dass alle Stimmen gleichermaßen gehört werden."
nfa.237.a: "Unsere Einigkeit gibt uns Kraft."

