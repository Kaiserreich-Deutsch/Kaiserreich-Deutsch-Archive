NFA_country_intro_header: "Die Lage der Französischen Republik - Geschichte"
NFA_country_intro_content: "Die Dritte Republik fiel auf die gleiche Weise, wie sie entstanden war: in der Niederlage gegen deutsche Waffen und angesichts sozialistischer Unruhen. Als sich der Bürgerkrieg, der auf die Revolution von 1920 folgte, dem Ende zuneigte, entschied sich die Regierung für das Exil statt für die Kapitulation. Sie schiffte sich mit der Marine in Richtung Algier ein, in der Hoffnung, dass diese vorübergehende Situation bald gelöst werden würde, da der neu geschaffene Bund der Gemeinden Frankreichs zweifellos entweder schnell in sich zusammenfallen oder vom Kaiser niedergeschlagen werden würde.\n\nBeides geschah nicht und stattdessen wurde ein Friedensvertrag zwischen dem Deutschen Reich und der Kommune geschlossen, mit wenig bis keiner Rücksicht auf die Exilregierung. Die Kommune wurde von den meisten der neu mit Deutschland verbündeten Welt als Nachfolgerin der französischen Republik anerkannt, während die Exilanten von denen, die im Weltkrieg an ihrer Seite gekämpft hatten, weiterhin als legitime Regierung angesehen wurden. Doch die Exilanten ließen sich nicht einschüchtern: Sie erneuerten ihren Anspruch als legitime Regierung ganz Frankreichs und ihres Reiches sowie ihr Bekenntnis zur Entente und bereiteten sich auf jede Gelegenheit vor, um zuzuschlagen.\n\nDie Zeit nach dem Exil erwies sich jedoch als höchst instabil. Da die demokratischen Kräfte nicht in der Lage waren, eine dauerhafte Regierung zu bilden, sondern sich immer mehr in kleinliche Streitereien verzettelten, was durch die Spannungen zwischen den Exilanten und den Pieds-Noirs-Kolonisten noch verschlimmert wurde, griff die Armee 1926 ein, rief den Ausnahmezustand aus und bildete unter dem Löwen von Verdun, Philippe Pétain, der von zahlreichen Helden des Weltkriegs wie seinem Protegé Admiral Georges Thierry d'Argenlieu und General Henri Mordacq unterstützt wurde, eine kaum sichtbare Junta. Als Oberbefehlshaber des französischen Militärs, das den Staat fest im Griff hat, hat Pétain die totale Kontrolle über Frankreich, aber die Verfassung wurde weder geändert noch annulliert, und so existieren die Republik und ihre Institutionen auf dem Papier weiter, obwohl das Parlament kaum mehr tut, als die Entscheidungen des Marschalls und seiner Kader abzusegnen.\n\nPolitische Parteien existieren immer noch und operieren weiter, um der Bevölkerung die Illusion von Demokratie zu geben, obwohl nur wenige idealistisch genug sind, um zu glauben, dass sie irgendeine wirkliche Macht haben. Die vier wichtigsten politischen Parteien sind die Radikale Partei (RAD), die Demokratisch-Republikanische Partei (PRD), eine im Exil entstandene Allianz verschiedener traditioneller liberal-konservativer Parteien, die Französische Soziale Partei (PSF) und die Französische Aktion (AF)."

NFA_country_intro_header_1: "Die Lage der Französischen Republik - Politische Lage"
NFA_country_intro_content_1: "Marschall Pétain ist überzeugt, dass eine autoritäre Herrschaft für die Rettung Frankreichs notwendig ist. Während das Ansehen der Radikalen und der PRD gering ist, da ihnen als Hauptparteien der Dritten Republik eine Mitverantwortung an der Niederlage und der Revolution zugeschrieben wird, genießen sie immer noch einen gewissen Rückhalt in der Bevölkerung, während die nach dem Krieg von Veteranen gegründete PSF von vielen als der notwendige Mittelweg zwischen Demokratie und einer starken Herrschaft gesehen wird: Ein Verbot der Parteien würde zu einer Zeit, in der sich die Republik das nicht leisten kann, mehr Instabilität schaffen.\n\nAndererseits ist keine der demokratischen Parteien stark genug, um dem Marschall etwas aufzuzwingen, der bei den Veteranen, die ihn als den Löwen von Verdun sehen, immer noch sehr beliebt ist, während die Streitkräfte in ihm den einzigen sehen, der in der Lage ist, Frankreich richtig auf den Kampf gegen die Internationale vorzubereiten. Doch der Spagat des Regimes kann nicht ewig dauern: Die eher demokratisch Gesinnten beginnen, das Vertrauen in das Regime zu verlieren, während die Royalisten der Action Française glauben, dass die Rettung Frankreichs nur durch einen Sturz der Republik und ihrer Institutionen kommen wird, eine Idee, für die viele innerhalb der Armee und unter den traditionellen französischen und einheimischen Eliten beunruhigend empfänglich sind. Vereinfacht gesagt, verliert die Junta langsam aber sicher an politischer Glaubwürdigkeit und wird nun hauptsächlich durch das Prestige von Pétain zusammengehalten."

NFA_country_intro_header_2: "Die Lage der Französischen Republik - Wachsende Besorgnis"
NFA_country_intro_content_2: "Als ob dieser Mangel an ziviler Unterstützung nicht genug wäre, beginnt das Vertrauen in den Marschall innerhalb der Armee, dem Rückgrat des Regimes, zu erodieren. Pétains Bevorzugung seiner Schützlinge hat viele von ihnen in Schlüsselpositionen gebracht, und obwohl sie sicherlich kompetent sind, bleiben viele Offiziere auf der Strecke, während andere befürchten, dass dies die doktrinäre Fäulnis fördern könnte, dass Pétain sich mit Jasagern umgibt. Einige in der Entourage des Marschalls haben sich jedoch offen kritisch über diesen Zustand geäußert, wie z.B. General Mordacq, und für den Moment beschränkt sich diese Unzufriedenheit innerhalb der Armee auf Debatten, da viele hoffen, dass Pétain schließlich auf seine reformfreudigeren Schützlinge hören wird. Eines ist jedoch klar, eine Eskalation dieser Spaltungen würde sich als katastrophal für das Regime erweisen.\n\n Das wichtigste Problem, dem sich die Nation gegenübersieht, ist jedoch ganz einfach ihre Lage im Exil. Obwohl in Algerien, das im letzten Jahrhundert offiziell als Überseedepartement von Frankreich annektiert wurde, Exilanten und Pieds-noirs-Siedler einen bedeutenden Teil der Bevölkerung ausmachen, in einigen Großstädten sogar die Mehrheit, sind die Europäer insgesamt immer noch eine kleine Minderheit, die über Millionen von Eingeborenen herrscht, die, obwohl sie als Franzosen gelten, im Wesentlichen Bürger zweiter Klasse sind, die hohen Steuern und Zwangsarbeit unterworfen sind und deren Herrschaft von Algier aus von einheimischen Eliten und der Armee durchgesetzt wird.\n\nSeit der Niederlage im Weltkrieg ist die koloniale Situation prekär: Unruhen werden rücksichtslos niedergeschlagen, die jüngsten Hungersnöte wurden schlecht bewältigt, syndikalistische und panarabische Agenten verbreiten Propaganda gegen die Kolonialbehörden. Die meisten traditionellen einheimischen Eliten sind jedoch immer noch loyal zu Frankreich, und es gibt eine wachsende Klasse von französisch ausgebildeten Einheimischen und einheimischen Kriegsveteranen, die trotz ihres Wunsches nach Reformen loyal bleiben. Aber eines ist klar: Wenn die Regierung unvorsichtig ist, sind weitere Unruhen und vielleicht sogar Revolten vorprogrammiert.\n\n§Vorsicht! Wenn es nicht gelingt, den Widerstand in den afrikanischen Nicht-Kernstaaten unter 80 zu halten, wird es zu Revolten kommen.§!"

NFA_guide: "§MRedressement Français§! (§PPaternal Autokratisch§!)\n£white_dot Ernennen Sie de Gaulle zum Nachfolger von Franchet d'Espèrey, sobald dieser in den Ruhestand geht.\n£white_dot Während \"die Paraden weitergehen\" wählen Sie \"wir müssen schnell handeln, aber wir brauchen Hilfe\".\n£white_dot Lehnen Sie die Hilfe der Action Française bei der Auflösung der Paraden ab.\n£white_dot Lesen Sie den Brief während Pétains Abwesenheit.\n£white_dot Pétain wird nun seine Macht gesichert haben.\n\n§MAction Française§! (§NNationalpopulisten§!)\n£white_dot Ernennen Sie de Gaulle zum Nachfolger von Franchet d'Espèrey, sobald dieser in den Ruhestand geht.\n£white_dot Während \"die Paraden weitergehen\" wählen Sie \"wir müssen schnell handeln, aber wir brauchen Hilfe\".\n£white_dot Akzeptieren Sie die Hilfe der Action Française bei der Auflösung der Paraden.\n£white_dot Die Organisation der Vierhundert Schläge soll ihre Säuberungsaktionen fortsetzen.\n£white_dot Frankreich wird wieder im Glanz des Königtums erstrahlen.\n\n§MComité du Salut National§! (§gAutoritär Demokratisch§!)\n£white_dot Ernennen Sie Mordacq zum Nachfolger von Franchet d'Espèrey, sobald dieser in den Ruhestand geht.\n£white_dot Wenden Sie sich nicht an das Parlament/die Demokraten.\n£white_dot Bitten Sie Pétain um einen letzten Gefallen, anstatt dem Deuxième Bureau zu vertrauen.\n£white_dot Mordacq wird nun seine Herrschaft gefestigt haben und bereit sein, Frankreich zurückzuerobern.\n\n§MZweite Union Sacrée§! (§cSozialkonservative§! / §mMarktliberale§!)\n£white_dot Ernennen Sie Mordacq zum Nachfolger von Franchet d'Espèrey, sobald dieser in den Ruhestand geht.\n£white_dot Bitten Sie sofort Pétain um Hilfe.\n£white_dot Setzen Sie sich mit dem Parlament/Demokraten in Verbindung und nehmen Sie deren Hilfe an.\n£white_dot Die Partei der Masse und die der 3. Republik werden bereit sein, Frankreich zu befreien.\n\n§MANMERKUNG§!: Im Falle von AF/Pétain/Mordacq sind dies nur einige von vielen möglichen Szenarien, wie sie entstehen könnten."

