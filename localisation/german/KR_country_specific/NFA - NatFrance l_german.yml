FRP_Arms_Treaty_idea_desc: "Zum dritten Mal in siebzig Jahren haben wir eine Niederlage gegen die deutschen Waffen erlebt. Siegreich über uns, haben sie große Einschränkungen über unsere Industrialisierung und die Größe des Militärs, das wir Feld haben gesetzt."

NATFRA_Reconstruction_Commission: "Generalkommission für Wiederaufbau"
NATFRA_Expanded_Resource_Extraction: "Erweiterte Ressourcenextraktion"
NATFRA_Rebirth_From_Ruin_idea: "Wiedergeburt aus der Asche"
NATFRA_Reimplemented_Conscription_idea: "Wiedereinführung der Wehrpflicht"
NATFRA_War_GER_idea: "Rache für Versailles"
NATFRA_Never_Fall_idea: "Niemals sollen wir wieder fallen"

NATFRA_granted_indemnities_idea: "Gewährung von Entschädigungen"
NATFRA_granted_indemnities_idea_desc: "Auch wenn sich einige gewünscht haben, dass ihnen alles zurückgegeben wird, so muss dieser Regierungszuschuss sie stattdessen zufriedenstellen. Wir würden sonst auf einen ermutigten Widerstand stoßen, wenn wir versuchen würden, den gesamten bisherigen Besitz der Exilanten zu beschlagnahmen."
NATFRA_compromise_committee_idea: "Kompromissausschüsse"
NATFRA_compromise_committee_idea_desc: "Wir werden Komitees einrichten, die die Ansprüche auf früheres Eigentum überwachen, um sicherzustellen, dass ein empfindliches Gleichgewicht zwischen den zurückkehrenden Exilanten und der in der Métropole verbliebenen Bevölkerung gewahrt wird."

##Second Political Trees Ideas

#AF

NATFRA_Return_Monarch_1_idea: "Ein zurückkehrender Monarch"
NATFRA_Return_Monarch_1_idea_desc: "Das Frankreich, in das wir zurückgekehrt sind, ist nicht das, das wir vor Jahrzehnten hinter uns gelassen haben. Die kommunistische Regierung hat jahrelang Propaganda in die Köpfe der Menschen gebohrt und sie blind dafür gemacht, wer Frankreich zu dem Land gemacht hat, das sie heute ist! Die Monarchie hat Frankreich in der Vergangenheit aufgebaut, und jetzt wird die Monarchie Frankreich wieder aufbauen!"
NATFRA_Cercle_Proudhon_1_idea: "Cercle Proudhon"
NATFRA_Cercle_Proudhon_1_idea_desc: "Der Cercle Proudhon, eine Denkfabrik, die aus nationalsyndikalistischen Führern der Vorkriegszeit besteht, arbeitet jetzt mit der Krone zusammen, um unserem Volk zu helfen, zu verstehen, dass der nationale Integralismus und der König der wahre Weg sind, um das Schicksal Frankreichs zu erfüllen."
NATFRA_Province_Parliament_idea: "Wiederhergestellte Provinzparlamente"
NATFRA_Province_Parliament_idea_desc: "Die Revolution von 1789 hatte den französischen Provinzen ihre Autonomie genommen und ihnen ihre Rechte, Privilegien und lokalen Identitäten verweigert. Die neu wiederhergestellten Parlamente werden dafür sorgen, dass jede Provinz so regiert wird, wie es sein sollte, mit angemessener Autonomie und Rücksicht auf ihre Besonderheiten."
NATFRA_Expand_Camelots_idea: "Erweitertes Camelots"
NATFRA_Expand_Camelots_idea_desc: "Die Camelots haben sich erfolgreich in eine Massenjugendorganisation verwandelt, die sicherstellt, dass eine neue Generation frei von sozialistischer Korruption erzogen wird, die bereit ist, Gott, Krone und Land zu dienen."
NATFRA_Social_Doctrine_idea: "Erzwungene Sozialdoktrin"
NATFRA_Social_Doctrine_idea_desc: "Die Soziallehre der katholischen Kirche verlangt, dass der Staat und die Gläubigen die Menschenwürde sichern. Indem er sie durchsetzt, zeigt der König nicht nur seine persönliche Frömmigkeit und führt unser leidgeprüftes Volk zu einem heiligeren Leben, sondern sorgt auch dafür, dass es nie wieder in Versuchung gerät, dem gottlosen Sozialismus zu verfallen."
NATFRA_Integral_Monarch_idea: "Ein integraler Monarch"
NATFRA_Integral_Monarch_idea_desc: "Es bleibt noch viel zu tun, es wird Jahre dauern, die Schäden der Revolutionen zu beseitigen, aber wir sind endlich auf dem richtigen Weg. Frankreich wird wieder von einem frommen Monarchen geführt, der das Pays Réel wiederhergestellt hat und bereit ist, uns zu weiterem Ruhm zu führen. Frankreich wird nicht mehr von der Gueuse oder den Roten niedergehalten: das rechtmäßige sakramentale Königreich ist wiedergeboren."

#Redressement

NATFRA_Nat_Revita_1_idea: "Nationale Wiederbelebung"
NATFRA_Nat_Revita_1_idea_desc: "Das Redressement Français, eine unpolitische Gruppe von patriotischen, reformfreudigen Industriellen und Intellektuellen, hat sich für den Marschall als unschätzbare Hilfe erwiesen, als es darum ging, seinen Einfluss auf das exilierte Frankreich zu sichern. Sie trugen mehr als jeder andere zur Rückeroberung der Métropole bei und sind nun bereit, ihre zukunftsweisenden Pläne vollständig umzusetzen."
NATFRA_New_Politics_1_idea: "Neue Politik"
NATFRA_New_Politics_1_idea_desc: "Die Dritte Republik war schwach, gespalten durch kleinliche Parteidynamik und persönliche Interessen. Die Zukunft der französischen Politik muss frei sein von Parteien und der Mittelmäßigkeit der politisch Ambitionierten. Dank tiefgreifender Reformen wird Frankreich ein neues, effizientes, tugendhaftes und kompetentes politisches und Wahlsystem haben, das am besten in der Lage ist, die anstehende mühsame Aufgabe zu bewältigen."
NATFRA_Red_Virus_idea: "Demontiert den roten Virus"
NATFRA_Red_Virus_idea_desc: "Die jahrzehntelange syndikalistische und grenzwertig sozialistische Verwaltung Frankreichs hat die wirtschaftliche Stärke des Landes zerstört und den Verstand unserer Bevölkerung verdorben, die schüchtern an eine nie endende staatliche Intervention glaubt. Dies rückgängig zu machen, wird sich als schwierig erweisen, aber durch die Umsetzung der Reformen, die dem Marschall vom Redressement Français vorgeschlagen wurden, werden wir einen kühnen ersten Schritt in Richtung einer erneuerten nationalen Größe machen."
NATFRA_Admin_Reorg_1_idea: "Administrative Umstrukturierung"
NATFRA_Admin_Reorg_1_idea_desc: "Unsere Verwaltung war berüchtigt aufgebläht, belastete die gesamte französische Gesellschaft und behinderte das Unternehmertum. Dies ist die Gelegenheit, eine tiefgreifende Reform des Systems vorzunehmen, um es schlanker, rationeller, effizienter und produktiver zu machen."
NATFRA_Technocrat_State_idea: "Ein technokratischer Staat"
NATFRA_Technocrat_State_idea_desc: "Aus der Asche erhebt sich ein neues Frankreich, ein Frankreich, das vorwärts denkt und vorwärts geht. Die Franzosen sind nicht länger durch die Politik gespalten und werden von Populisten geführt. Stattdessen wissen sie, dass sie dem Löwen von Verdun und den Besten und Klügsten an seiner Seite vertrauen können, um sie in eine strahlende Zukunft zu führen, weg von den Fehlern der Vergangenheit und bereit, sich neuen Herausforderungen zu stellen."

#Democratic
NATFRA_Military_Administration_idea: "Militärische Verwaltung"
NATFRA_Military_Administration_idea_desc: "Frankreich steht derzeit unter Militärverwaltung, um die Ordnung aufrechtzuerhalten, während wir uns mit den Resten des sozialistischen Widerstands gegen unsere Herrschaft befassen."
NATFRA_Devolved_Administration_idea: "Dezentralisierte Verwaltung"
NATFRA_Devolved_Administration_idea_desc: "Eine Rückkehr zur alten zentralisierten Natur der Republik wäre ein Fehler und würde lokale Unzufriedenheit begünstigen. Stattdessen haben wir uns an die dezentrale Verwaltung angepasst, die uns die Kommune hinterlassen hat, um sicherzustellen, dass jede Entscheidung, die auf lokaler Ebene getroffen werden könnte, dies auch tut."
NATFRA_Departmental_Administration_idea: "Departementsverwaltung"
NATFRA_Departmental_Administration_idea_desc: "Wir haben das alte System der Departements wiederhergestellt und verbessert, um eine effiziente Verwaltung und eine Aufteilung zu gewährleisten, die auf Vernunft und nicht auf feudalistischen oder \"kulturellen\" Grenzen basiert."
NATFRA_New_Regions_idea: "Neue Regionen"
NATFRA_New_Regions_idea_desc: "Die alten regionalen Verwaltungseinteilungen wurden sorgfältig ausgearbeitet, um regionale Identitäten und Besonderheiten zu zerstören. Durch die Wiedervereinigung lange geteilter natürlicher Regionen Frankreichs haben wir weitgehend zufriedene, loyale Franzosen, die an ihren lokalen Kulturen und Traditionen hängen."

NATFRA_welfare_state_idea: "Sozialstaat"
NATFRA_welfare_state_idea_desc: "Die Republik ist eine liebende Mutter und sorgt für ihre Kinder, indem sie sicherstellt, dass ihre Grundbedürfnisse erfüllt werden, damit sie gedeihen können."
NATFRA_strong_public_sector_idea: "Starker öffentlicher Sektor"
NATFRA_strong_public_sector_idea_desc: "Der Staat soll eine aktive Rolle in der Wirtschaft übernehmen, um den Wohlstand Frankreichs und seines Volkes zu sichern."
NATFRA_reformed_unions_1_idea: "Legitimierte Gewerkschaften"
NATFRA_reformed_unions_1_idea_desc: "Die Gewerkschaften werden benötigt, um eine gesunde Dynamik zwischen Staat, Kapital und Arbeit zu schaffen. Sie werden die Rechte der Arbeiter verteidigen und sicherstellen, dass sie mit legitimen Mitteln für menschenwürdige Arbeitsbedingungen kämpfen."
NATFRA_reformed_unions_2_idea: "Legitimierte Gewerkschaften"
NATFRA_reformed_unions_2_idea_desc: "Die Gewerkschaften werden benötigt, um eine gesunde Dynamik zwischen Staat, Kapital und Arbeit zu schaffen. Sie werden die Rechte der Arbeiter verteidigen und sicherstellen, dass sie mit legitimen Mitteln für menschenwürdige Arbeitsbedingungen kämpfen."

NATFRA_republican_politics_idea: "Republikanische Politik"
NATFRA_republican_politics_idea_desc: "Der Radikalismus von links und rechts hat die Republik zerrissen, aber dank unserer Politik verlieren diese Feinde des Anstands in der Politik langsam ihren Einfluss auf das französische Volk."
NATFRA_capital_growth_idea: "Kapitalwachstum"
NATFRA_capital_growth_idea_desc: "Wohlstand ist der sicherste Weg, um sicherzustellen, dass Frankreich und sein Volk die Narben heilen, die Trennung und Krieg hinterlassen haben. Eine neue mäzenatische Elite, die sich ihrer Pflicht gegenüber Frankreich bewusster ist, wird dafür sorgen, dass dieser Wohlstand allen zugute kommt."
NATFRA_expanded_gendarmerie_idea: "Erweitert die Gendarmerie"
NATFRA_expanded_gendarmerie_idea_desc: "Für die Patrie, für die Ehre und für das Gesetz übernimmt die Gendarmerie den Ordnungsdienst in den ländlichen Gebieten Frankreichs und sorgt für eine Rückkehr zur Normalität."

NATFRA_catholic_welfare_state_idea: "Katholische Sozialfürsorge"
NATFRA_catholic_welfare_state_idea_desc: "Die Republik ist eine liebende Mutter, die dafür sorgt, dass die Bedürfnisse ihrer Kinder erfüllt werden, und die ihre Würde schützt, so die Soziallehre der Kirche."
NATFRA_christian_unions_idea: "Christliche Gewerkschaften"
NATFRA_christian_unions_idea_desc: "Glaubenszentrierte Gewerkschaften werden dafür sorgen, dass die Rechte der Arbeiter verteidigt werden, während sie gleichzeitig sicherstellen, dass die spirituellen Bedürfnisse der Arbeiter gut versorgt werden und ihre Pflichten gegenüber dem Kapital respektiert werden."
NATFRA_catholic_renewal_idea: "Katholische Erneuerung"
NATFRA_catholic_renewal_idea_desc: "Trotz jahrzehntelanger antikatholischer Herrschaft über die Republik, sowohl von antiklerikalen Liberalen als auch von Sozialisten, hielten die Gläubigen durch. Jetzt sind viele ihrer verlorenen Brüder und Schwestern freudig wieder zu Hause, in den liebenden Armen unserer heiligen Mutter, der Kirche, willkommen."

NATFRA_loyal_capitalists_idea: "Loyale Kapitalisten"
NATFRA_loyal_capitalists_idea_desc: "Wurzellose klientelistische Eliten, die vom Profit besessen sind und nicht von ihrer Pflicht gegenüber der Nation, haben uns in die Katastrophe geführt. Zum Glück ist eine neue Elite geboren, patriotisch und sich der wichtigen Rolle bewusst, die sie im Leben der Republik spielen."
NATFRA_technocratic_elite_1_idea: "Technokratische Elite"
NATFRA_technocratic_elite_1_idea_desc: "Kleinliche, erbärmliche Speichellecker führten die alte Republik an und ließen ihre kleinlichen persönlichen Interessen jeden ihrer Schritte bestimmen. Diese werden der Vergangenheit angehören, denn die neuen republikanischen Eliten werden aus den Besten und Klügsten ihres Fachs bestehen."
NATFRA_technocratic_elite_2_idea: "Korporatistische Technokraten-Elite"
NATFRA_technocratic_elite_2_idea_desc: "Eine neue republikanische Elite ist geboren, die sich aus den Besten und Klügsten ihres Fachs zusammensetzt und sich ihrer Pflicht gegenüber ihren Mitmenschen zutiefst bewusst ist."
NATFRA_technocratic_elite_3_idea: "Katholische korporatistische Wirtschaft"
NATFRA_technocratic_elite_3_idea_desc: "Die Republik wird nicht mehr durch den Klassenkampf zerrissen werden. Der Staat wird dafür sorgen, dass Kapital und Arbeit gemeinsam für den Wohlstand des Vaterlandes arbeiten, in einem Geist christlicher Brüderlichkeit, der von der Kirche inspiriert ist."

NATFRA_social_republic_1_idea: "Sozialrepublik"
NATFRA_social_republic_1_idea_desc: "Die Republik ist eine liebende Mutter, die dafür sorgt, dass die Bedürfnisse ihrer Kinder erfüllt werden und sie zum Wohlstand führt."
NATFRA_liberal_republic_idea: "Liberale Republik"
NATFRA_liberal_republic_idea_desc: "Die Republik ist eine unparteiische Mutter, die ihren Kindern Freiheit, gleiche Rechte und Chancen garantiert."
NATFRA_catholic_republic_idea: "Katholische Republik"
NATFRA_catholic_republic_idea_desc: "Die Republik, die unserer Heiligen Mutter Kirche einst so feindlich gegenüberstand, wurde durch unsere Bemühungen getauft. Die rebellische älteste Tochter ist jetzt eine liebende Mutter, die dafür sorgt, dass die materiellen und geistigen Bedürfnisse ihrer Kinder erfüllt werden."
NATFRA_catholic_empire_idea: "Katholisches Reich"
NATFRA_catholic_empire_idea_desc: "Unter der Herrschaft von Napoléon im Jahr 1801 übernahm das französische Kaiserreich den Mantel des Schutzes des Papsttums. Einmal mehr werden wir unser katholisches Erbe mit Stolz auf der Weltbühne tragen. Die Älteste Tochter darf niemals vergessen, für den Schutz der Gläubigen in Frankreich und darüber hinaus zu kämpfen!"
NATFRA_strong_republic_idea: "Starke Republik"
NATFRA_strong_republic_idea_desc: "Die Republik, wiedergeschmiedet unter der Führung von Colonel de La Rocque, wird nie wieder fallen. Sie steht geeint da, beschützt stolz ihre Kinder, trotzt ihren Feinden und ist bereit, ihren rechtmäßigen Platz auf der internationalen Bühne wieder einzunehmen."

