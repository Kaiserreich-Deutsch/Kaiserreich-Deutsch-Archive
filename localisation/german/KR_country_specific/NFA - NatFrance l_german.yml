# Post-War Events

nfa.179.t: "Die Frage des Montmartre"
nfa.179.d: "Paris, die schönste Stadt der Welt, hat sich aus den Fängen der Kommunisten befreit. Unter ihrer Herrschaft war sie oft zum Märtyrer geworden, verunstaltet durch radikale Avantgarde-Architektur und Stadtplanung. Viele Gebäude waren während der Revolution beschädigt worden, und nun hat der Krieg weitere Zerstörungen mit sich gebracht: So wurden bereits eilig Pläne für die Wiederherstellung der Lichterstadt in ihrer vorrevolutionären Schönheit geschmiedet, als wir die Schäden zum ersten Mal entdecken. Doch eine Frage bleibt: Was soll mit dem Montmartre geschehen? Der Hügel, der Paris überragt, hat eine reiche Geschichte: Ausgangspunkt der Kommune von 1871, später ein romantisches Dorf innerhalb der Stadt und vor allem der Ort, an dem eine riesige neobyzantinische Basilika, die Sacré-Cœur, gebaut wurde, finanziert durch Spenden aus ganz Frankreich. Als die Revolution ausbrach, stand die Basilika kurz vor ihrer Fertigstellung, wurde aber nie eingeweiht und war Schauplatz einer letzten Flucht der loyalistischen Kräfte. Das durch die Kämpfe beschädigte Gebäude wurde von den Roten, die es als reaktionäres Symbol betrachteten, weil es als Sühne für die Verbrechen der ursprünglichen Pariser Kommune errichtet worden war, genüsslich abgerissen. An seiner Stelle errichteten sie einen modernistischen Palast des Volkes, in dem sie versuchten zu regieren.\n\nWir haben mehrere Vorschläge für die Zukunft des Montmartre erhalten, was sollte getan werden?"
nfa.179.a: "Zerstört den Palast und baut das Sacré-Coeur wieder auf, doppelt so prächtig!"
nfa.179.b: "Zerstört den Palast und errichtet ein riesiges Mahnmal für die Opfer der Revolution!"
nfa.179.c: "Behaltet den Palast, aber verwandelt ihn in eine Dauerausstellung über die Torheit des Syndikalismus."

nfa.180.t: "Der Prozess - Das Militär"
nfa.180.d: "Gamelin, Tanguy, Billotte, Makhno, Catroux, Delestraint... die Namen der Angeklagten hallen in den Sälen des Hohen Militärgerichts wider, das eigens zur Verurteilung der Offiziere der Kommune zusammengekommen ist. Viele von ihnen hatten in den französischen Streitkräften gedient und sich den Meuterern aus Überzeugung oder Eigennutz angeschlossen, andere waren Ausländer, die der Sache der Revolution dienen wollten. Viele sind anwesend, stoisch, benommen oder hysterisch weinend. Einige sind noch untergetaucht, andere geflohen und müssen in Abwesenheit verurteilt werden. Jeder Fall wird von einem Offiziersgericht sorgfältig geprüft, der Angeklagte wird des Hochverrats, der Meuterei, der Desertion, der Verschwörung gegen Frankreich und manchmal auch anderer Anschuldigungen beschuldigt, und das Urteil fällt unweigerlich: Schuldig. Schuldig. Schuldig.\n\nEine Frage bleibt, wie man die Schuldigen verurteilt. Die übliche Strafe für militärische Verräter ist der Tod durch das Erschießungskommando, aber selbst unter unseren eigenen Militärs gibt es Rufe nach Milde für einige dieser Offiziere, da sie sich während oder sogar vor dem Krieg an unsere Geheimdienste gewandt hatten, in der Hoffnung, die Seite zu wechseln, und argumentierten, sie seien einfach in den Dienst einer Sache gedrängt worden, an die sie nicht glaubten. Andere argumentieren, dass künftige Konflikte wahrscheinlich sind und dass Frankreich keine talentierten Offiziere opfern kann."
nfa.180.a: "Barmherzigkeit? Für Verräter? An die Mauer!"
nfa.180.b: "Organisiert Erschießungskommandos für die wahren Gläubigen. Inhaftiert den Rest."
nfa.180.c: "Desyndikalisiert einige, sperrt die Mehrheit ein und statuiert Exempel an den eingefleischten Anhängern."

nfa.181.t: "Der Prozess - Die Anführer"
nfa.181.d: "Seit Wochen stehen Dutzende prominenter Rote vor dem Obersten Gerichtshof im Justizpalast der Hauptstadt vor Gericht. Diese Männer und Frauen sehen sich mit einer ganzen Litanei von Anschuldigungen konfrontiert: Hochverrat, Aufruhr, Verschwörung gegen Frankreich, Korruption..., die der Staatsanwalt aufzählt und die in den hohen Hallen widerhallen, während die zahlreichen Zuhörer innerhalb und außerhalb des Gerichtsgebäudes totenstill sind und das Gebäude von militärischen Kräften umstellt ist, um jedes Risiko eines letzten Rettungsversuchs für diese Verräter zu verhindern. Ihre Namen kommen unserem Volk bekannt vor, das in den letzten Jahren über ihre zahlreichen Verbrechen gegen Frankreich während und nach der Revolution informiert war: Monatte, Pivert, Thorez, Jouhaux, Blum, Sartre und viele, viele andere. Ihnen wurde ausreichend Zeit eingeräumt, um ihre Verteidigung vorzubereiten, was einige mit Bravour taten, andere sagten sogar gegeneinander aus, in der Hoffnung, ihre Strafe zu mindern, oder sie entschieden sich im Gegenteil, ganz zu schweigen.\n\nDie meisten von ihnen wurden der ihnen vorgeworfenen Verbrechen für schuldig befunden: wie sollte ihre Strafe aussehen? Die zu erwartende Strafe ist der Tod, aber das würde sicherlich Märtyrer schaffen. Andererseits könnte eine mildere Strafe unseren Anhängern als Zeichen der Schwäche erscheinen, und es könnte sich als schwierig erweisen, unser Volk davon zu überzeugen, dass einer dieser Roten Gnade verdient, wo sie sich doch geweigert haben, irgendjemandem Gnade zu gewähren, der sich ihrer verrückten Revolution in den Weg gestellt hat."
nfa.181.a: "Madame la Guillotine und ihr unstillbarer Durst warten schon."
nfa.181.b: "Wir sind besser als diese gottlosen Roten, zeigt etwas Gnade."

nfa.182.t: "Der Prozess - The Cadres"
nfa.182.d: "In ganz Frankreich finden unzählige mehr oder weniger formelle Prozesse statt, bei denen Gerichte von Loyalisten schnell zusammengestellt werden, um über lokale Kader des syndikalistischen Apparats zu urteilen, von Milizoffizieren bis zu Vorsitzenden der Gemeinderäte oder einfach über bekannte Anhänger der sozialistischen Sache. Unsere Besatzungsmächte haben die Augen vor diesen kaum legitimierten Gerichten verschlossen, wenn sie nicht gerade die Waffen zum Erschießen der Verräter liefern. Kurz gesagt, unsere zurückeroberten Völker zerfleischen sich gegenseitig und explodieren vor Wut, weil sie die Roten endlich als das sehen, was sie wirklich sind: Feinde Frankreichs, die sie alle in den gemeinsamen Untergang geführt haben. Allerdings könnten diese Prozesse etwas außer Kontrolle geraten sein, da unappetitliche Berichte über grausame Bestrafungen oder die Beilegung persönlicher Rachefeldzüge durch die einfache Anschuldigung, ein überzeugter Sozialist zu sein, auftauchen. Die Juristen unter uns sind der Meinung, dass diese Usurpation der staatlichen Autorität nicht toleriert werden kann.\n\nWas sollen wir tun?"
nfa.182.a: "Möge dieser berechtigte Zorn die Überreste der Kommune verzehren."
nfa.182.b: "Ich bitte um Ruhe! Auch dieser Abschaum verdient einen ordentlichen Prozess."

nfa.185.t: "C’est Nous les Africains..."
nfa.185.d: "Nun, da der Krieg vorbei ist, kehren diejenigen, die während der Revolution das Exil gewählt hatten, langsam zurück. Für die einen ist es ein freudiges Ende dieses Bruderkriegs, da die Familien wieder zusammengeführt werden und viele ihre Heimat wiederentdecken. Für andere ist es eine Tragödie: Ihre Verwandten sind vielleicht verschwunden, ihre Nachbarschaft wurde während des Krieges zerstört oder ihr Eigentum kollektiviert. Manche Narben werden erst nach Generationen verheilen, doch das drängendste Problem ist das des enteigneten Eigentums: Viele fordern lautstark die Rückgabe dessen, was ihnen gehörte.\n\n Wir könnten einfach alle Eigentumsübertragungen, die unter dem syndikalistischen Regime vorgenommen wurden, für ungültig erklären, doch die Enteignung unzähliger Familien würde uns bei unserem wiedervereinigten Volk sicher nicht beliebt machen. Wir könnten auch den Status quo akzeptieren, das beschlagnahmte Eigentum legitimieren und den Exilanten einfach eine Entschädigung zahlen, aber das könnte sich für viele wie ein Schlag ins Gesicht anfühlen. Schließlich könnten wir lokale Ausschüsse einrichten, die die Ansprüche der zurückkehrenden Eigentümer untersuchen und einen fairen Kompromiss zwischen beiden Parteien finden, was sich jedoch als kompliziert und zeitaufwändig erweisen könnte."
nfa.185.a: "Wir lassen Diebe nicht mit ihrem Verbrechen davonkommen! Gebt alles beschlagnahmte Eigentum zurück!"
nfa.185.b: "Wir müssen vorsichtig vorgehen und den Vertriebenen Entschädigungen gewähren."
nfa.185.c: "Setzt Ausschüsse ein und lasst uns versuchen, einen Kompromiss zu finden."

nfa.186.t: "Republikanisierung der Armee"
nfa.186.d: "Der jüngste Putschversuch reaktionärer Elemente in den Streitkräften hat uns gezeigt, dass es in unseren Reihen noch viele Verräter gibt, vor allem Royalisten und Pétain-Loyalisten, die sich weigern, seine Entscheidung, die Macht abzugeben, zu akzeptieren. Wir können es uns nicht leisten, die Reihen der Streitkräfte einfach von allen Reaktionären zu säubern, denn die Grande Muette hat sich kaum je für die liberale Demokratie eingesetzt. Stattdessen werden wir eine geschickte Mischung aus taktischen Beförderungen, dem Aufstieg von Loyalisten und Versetzungen vornehmen: Andere werden in die Tiefen der Wüste geschickt, um den einen oder anderen Stamm zu überwachen. Es wird ein langwieriger Prozess sein, aber er wird sicherlich effektiv sein.\n\n Einige in der Koalition hoffen auch, ihren Einfluss auf unsere Armeen zu festigen, und hoffen darauf, Anhänger ihrer Gegner diskret in die Reihen derer aufzunehmen, die auf lange Saharatrecks geschickt werden, was jedoch sicherlich als große Ungerechtigkeit gegenüber loyalen Republikanern angesehen werden würde."
nfa.186.a: "Stellt sicher, dass die Reaktionäre keine weiteren Probleme verursachen werden."
nfa.186.b: "Schickt die Reaktionäre weg und auch einige der Verbündeten der PSF."
nfa.186.c: "Weist die Verräter in die Schranken und schickt ihnen einige Liberale zur Seite."

# Post-War Diplomacy Events

#FROM gives land, ROOT receives land:
nfa.193.t: "Die [FROM.GetName] gibt [return_state.GetName] an [ROOT.GetNameDef] zurück!"
nfa.193.d: "Die Regierung von [FROM.GetNameDef] hat sich bereit erklärt, ihren Teil der Abmachung einzuhalten und gibt das [ROOT.GetAdjective] Gebiet von [return_state.GetName] zurück, das sie für uns bis zur Wiederherstellung der [ROOT.GetAdjective] Herrschaft in der Region aufbewahrt hat."
nfa.193.a: "Exzellent!"

nfa.194.t: "Die [FROM.GetName] weigert sich, [return_state.GetName] an [ROOT.GetNameDef] zurückzugeben!"
nfa.194.d: "Die Regierung von [FROM.GetNameDef] hat sich geweigert, ihren Teil der Abmachung einzuhalten, und will das [ROOT.GetAdjective] Gebiet von [return_state.GetName], das sie für uns gehalten hat, nicht zurückgeben, weil sie behauptet, dass die Herrschaft von [FROM.GetAdjective] über die Region besser ist als [ROOT.GetAdjective]."
nfa.194.a: "Wir hatten eine Vereinbarung!"

nfa.196.t: "Deutsch-französische Wirtschaft"
nfa.196.d: "Die erneuerte französische Regierung ist in Begleitung mehrerer französischer Wirtschaftsführer an uns herangetreten und hat um eine verstärkte wirtschaftliche Zusammenarbeit zwischen unseren beiden Ländern gebeten. Ihr Plan sieht vor, dass Unternehmen unserer beiden Länder zusammenarbeiten, um gemeinsam im Ruhrgebiet und in Nordfrankreich zu investieren, was die wirtschaftliche Verbindung zwischen uns verbessern würde. All dies ist Teil einer größeren Anstrengung, um eine Entspannung zwischen Frankreich und Deutschland herbeizuführen, die eine Grundlage für einen dauerhaften Frieden darstellt. Sollten wir diesen Plan weiterverfolgen?"
nfa.196.a: "Auf unsere neuen Partner!"
nfa.196.b: "Nein, tut mir leid, wir werden alleine arbeiten."

nfa.197.t: "Deutsch-französische Wirtschaft"
nfa.197.d: "Great news! The German government has agreed to our plan for an improved economic cooperation. The companies involved in the deal will start to work together as soon as possible to ensure shared prosperity to our two countries."
nfa.197.a: "Auf unsere neuen Partner!"

nfa.198.t: "Scheitern des deutsch-französischen Wirtschaftsabkommens"
nfa.198.d: "Die Nachricht ist unerwartet gekommen. Die deutsche Regierung hat unseren Plan für eine verbesserte wirtschaftliche Zusammenarbeit abgelehnt. Sie begründete ihre Ablehnung mit einigen kleinen Details in dem Plan, die ihrer Meinung nach nicht zu ihren wirtschaftlichen Plänen passten, aber es ist offensichtlich, dass dies nur ein Vorwand ist. Wir können darin nichts anderes sehen als einen schweren Schlag gegen unsere Bemühungen um eine umfassende diplomatische Entspannung zwischen unseren Ländern zu erreichen."
nfa.198.a: "Beleidigen sie uns?"

nfa.199.t: "Der Kongress von Verdun"
nfa.199.d: "Die Bemühungen der französischen Regierung um einen dauerhaften Frieden zwischen unseren Ländern gehen weiter. Der französische Botschafter hat sich heute mit einem offiziellen Schreiben, in dem er unsere Regierung zu einem deutsch-französischen Kongress in Verdun einlädt, im Kaiserpalais in Berlin vorgestellt. Der Botschafter sagte, die französische Regierung hoffe, daß der Kongreß die Gelegenheit biete, einen offiziellen Frieden zu schließen und die Zusammenarbeit zwischen Paris und Berlin zu vertiefen. Es wäre auch ein seltener Moment, um über die Geschichte und die Zukunft der schwierigen deutsch-französischen Beziehungen zu sprechen, eine Geschichte voller Kriege und Rivalitäten, zu deren Symbolen Verdun gehört. In Verdun starben 1916 Millionen von Menschen im Weltkrieg, und in Verdun wurden 843 die Gebiete Frankreichs und Deutschlands von den Erben Karls des Großen erstmals getrennt.\n\nWie sollen wir auf diesen Versuch des Friedens antworten?" 
nfa.199.a: "Wir werden an dem Kongress teilnehmen."
nfa.199.b: "Das ist unsere Zeit nicht wert."

nfa.200.t: "Deutschland erklärt sich bereit, am Kongress teilzunehmen"
nfa.200.d: "Unser Botschafter ist soeben aus dem Kaiserpalast zurückgekehrt und hat sofort in Paris angerufen, um die Nachricht zu verkünden: Die deutsche Regierung hat sich bereit erklärt, am Kongress von Verdun teilzunehmen, und angekündigt, entschlossen zu sein, mit ihrem langjährigen Rivalen Frieden zu schließen. Unsere diplomatischen Bemühungen haben sich gelohnt!\n\nDer Kongress wird also in den nächsten Tagen beginnen können und die langen Gespräche zwischen französischen und deutschen Delegierten werden beginnen."
nfa.200.a: "Exzellent!"

nfa.201.t: "Deutschland weigert sich, an dem Kongress teilzunehmen"
nfa.201.d: "Unser Botschafter kam gerade aus dem Kaiserpalast zurück und rief sofort in Paris an, um die traurige Nachricht zu verkünden: Die deutsche Regierung hat unsere Einladung zu einem diplomatischen Kongress in Verdun nicht angenommen, weil sie der Meinung ist, dass sich ein solcher Aufwand nicht lohnt. Diese Antwort löste in unserem Außenministerium Empörung aus, da all unsere Bemühungen um die Organisation des Kongresses nun umsonst zu sein schienen. Es schien, als könnten wir den Deutschen letztlich nicht trauen."
nfa.201.a: "Die Deutschen ziehen den Komfort der Waffen den Früchten des Friedens vor."

nfa.202.t: "Der Weg zum Frieden?"
nfa.202.d: "Solange die Begriffe Frankreich und Deutschland durch die Aufteilung des Reiches Karls des Großen getrennt waren, waren die beiden Nationen Rivalen. Das Königreich Frankreich bekämpfte das Heilige Römische Reich mehr als man zählen kann, und Napoleon schuf sein Reich auf dem Grab des deutschen Reiches. Preußen ließ Frankreich 1871 dafür büßen, indem es sein Reich auf den Trümmern des Zweiten Napoleonischen Reiches neu errichtete. Danach setzten die neugeborene Republik und das Deutsche Reich ihre intensive Rivalität fort und bekämpften sich in Afrika, in Schulen, in Zeitungen und schließlich auf den Feldern Nordfrankreichs während des Weltkriegs.\n\n Mit der Rückkehr der Französischen Republik nach Paris haben einige Diplomaten und Intellektuelle eine neue Ära der deutsch-französischen Beziehungen gefordert, in der Frankreich und Deutschland zum Wohle des Kontinents zusammenarbeiten würden, anstatt alle paar Jahre Millionen ihrer Kinder in den Tod zu schicken. Der deutsche Außenminister ist selbst anwesend, um Frieden und Zusammenarbeit zu fordern, es ist an der Zeit, dass auch wir dies tun."
nfa.202.a: "Die Zeit ist reif für Frieden, nicht für Krieg."

nfa.203.t: "Der Weg zum Frieden?"
nfa.203.d: "Solange die Begriffe Frankreich und Deutschland durch die Aufteilung des Reiches Karls des Großen getrennt waren, waren die beiden Nationen Rivalen. Das Königreich Frankreich bekämpfte das Heilige Römische Reich mehr als man zählen kann, und Napoleon schuf sein Reich auf dem Grab des deutschen Reiches. Preußen ließ Frankreich 1871 dafür büßen, indem es sein Reich auf den Trümmern des Zweiten Napoleonischen Reiches neu errichtete. Danach setzten die neugeborene Republik und das Deutsche Reich ihre intensive Rivalität fort und bekämpften sich in Afrika, in Schulen, in Zeitungen und schließlich auf den Feldern Nordfrankreichs während des Weltkriegs.\n\nMit den Franzosen zurück in Paris, haben einige Diplomaten und Intellektuelle eine neue Ära der deutsch-französischen Beziehungen gefordert, in der Frankreich und Deutschland zum Wohle des Kontinents zusammenarbeiten würden, anstatt alle paar Jahre Millionen ihrer Kinder in den Tod zu schicken. Ist es endlich an der Zeit, die deutsch-französische Rivalität zu beenden?"
nfa.203.a: "Die Zeit ist reif für Frieden, nicht für Krieg"
nfa.203.b: "Die Rivalität wird nie enden."

nfa.204.t: "Scheitern des Kongresses von Verdun"
nfa.204.d: "Lange Gespräche über die Sinnlosigkeit der historischen deutsch-französischen Rivalität haben nicht ausgereicht, es scheint, dass die Deutschen nicht bereit waren, Kompromisse einzugehen und unsere gemeinsame Zukunft zum Guten zu verändern. Der deutsche Außenminister weigerte sich, gemeinsam an einer Friedensperiode zwischen unseren beiden Nationen zu arbeiten, und sein einziges Zugeständnis bestand darin, stattdessen einen unbedeutenden Handelsvertrag zu unterzeichnen. Unsere Enttäuschung ist natürlich groß, aber wir haben gelernt, dass die Deutschen sich nie ändern."
nfa.204.a: "Blast!"

nfa.209.t: "Einigung auf dem Kongress von Verdun"
nfa.209.d: "Nach den wichtigen Erklärungen unserer jeweiligen Außenminister reichten wenige Tage aus, um eine Einigung mit dem Deutschen Reich zu erzielen. Es wurde ein offizieller Nichtangriffspakt zwischen unseren beiden Ländern unterzeichnet, wodurch der Kongress von Verdun zu einem durchschlagenden Erfolg wurde. Wir können uns darüber freuen, dass die Westfront endlich zur Ruhe kommt."
nfa.209.a: "Frieden in unserer Zeit!"

nfa.210.t: "Einigung auf dem Kongress von Verdun"
nfa.210.d: "Nach den wichtigen Erklärungen unserer jeweiligen Außenminister reichten einige Tage aus, um eine Einigung mit den Franzosen zu erzielen. Es wurde ein offizieller Nichtangriffspakt zwischen unseren beiden Ländern unterzeichnet, wodurch der Kongress von Verdun zu einem durchschlagenden Erfolg wurde. Wir können uns darüber freuen, dass es an der Westfront endlich ruhig geworden ist."
nfa.210.a: "Frieden in unserer Zeit!"

#GER POV - NFA breaks Halifax agreement:
nfa.211.t: "Elsass-Lothringen oder Krieg!"
nfa.211.d.halifaxbroke: "Trotz der Versprechungen bei [ENT.GetConferenceLocation] während des Zweiten Weltkriegs haben die Franzosen ein Ultimatum an Berlin gestellt. Sie fordern die Übergabe der Reichsprovinz Elsass-Lothringen, die seit 1871 nicht mehr von den Franzosen kontrolliert wird. Die Franzosen drohen mit Krieg, wenn wir uns weigern. Dies ist der Moment, in dem wir den Franzosen die Stirn bieten und uns ihren Ambitionen auf die Weltherrschaft widersetzen müssen!"
nfa.211.d: "Die Franzosen haben ein Ultimatum an Berlin gestellt. Sie verlangen, dass wir die Reichsprovinz Elsass-Lothringen abtreten, die seit 1871 nicht mehr von den Franzosen kontrolliert wird. Die Franzosen drohen mit Krieg, wenn wir uns weigern. Dies ist der Moment, in dem wir den Franzosen die Stirn bieten und uns ihren Ambitionen auf die Weltherrschaft widersetzen müssen!"
nfa.211.a: "Sind sie verrückt? Das bedeutet Krieg!"
nfa.211.b: "Wir können uns keinen Krieg leisten, gebt Frankreichs Forderungen nach..."

#NFA POV - GER refuses to cede Alsace-Lorraine:
nfa.213.t: "Die Deutschen weigern sich"
nfa.213.d: "Berlin weigert sich, Frankreichs rechtmäßiges Territorium, die "kaiserliche" Provinz Elsass-Lothringen, die seit dem schändlichen Krieg von 1871 von der französischen Nation abgetrennt ist, zu übergeben. Wir müssen jetzt handeln, wenn wir unsere französischen Brüder und Schwestern unter deutscher Herrschaft befreien wollen!"
nfa.213.a: "Endlich werden wir den Weltkrieg rächen, die Deutschen werden Elsass-Lothringen nie bekommen!"
nfa.213.b: "Eigentlich ist jetzt nicht der richtige Zeitpunkt..."

#NFA POV - GER cedes Alsace-Lorraine:
nfa.214.t: "Die Deutschen treten Elsass-Lothringen ab"
nfa.214.d: "Sehr überraschend haben die Deutschen unseren Forderungen nachgegeben und uns Elsass-Lothringen übergeben. Unsere lange verlorene Provinz ist endlich in ihrem französischen Mutterland zu Hause, und sobald wir demobilisiert sind, werden wir in Paris eine große Feier für diesen glorreichen Sieg abhalten."
nfa.214.a: "Ein unglaublicher Erfolg!"

nfa.215.t: "Die Westfront erwacht zum Leben!"
nfa.215.d.halifaxbroke: "Niemals hätte man den Franzosen vertrauen dürfen, dass sie ihre Versprechen in Halifax einhalten! Diese Verräter hatten bereits mobilisiert und bereiteten sich darauf vor, in die Provinz Elsass-Lothringen einzurücken! Der Krieg ist nun da, aber es besteht kein Zweifel, dass wir erneut durch die Tore von Paris marschieren werden!"
nfa.215.d: "Niemals hätte man den Franzosen trauen dürfen! Diese Verräter hatten bereits mobilisiert und bereiteten sich darauf vor, in die Provinz Elsass-Lothringen einzurücken! Der Krieg ist nun da, aber es besteht kein Zweifel, dass wir noch einmal durch die Tore von Paris marschieren werden!"
nfa.215.a: "Zurück in die Bresche!"

nfa.216.t: "Die Franzosen bitten um Marinehilfe."
#Feel free to expand/change:
nfa.216.d: "Seit Jahrhunderten haben wir eine starke Marinetradition aufgebaut, und die Franzosen sind zu uns gekommen, um Berater zu suchen, die ihnen beim Wiederaufbau ihrer Marine helfen, nachdem sie ihre kontinentaleuropäischen Besitzungen zurückerobert haben. Sollten wir einige unserer Traditionen mit ihnen teilen oder sie für uns behalten?"
nfa.216.a: "Schickt ihnen ein paar Berater"
nfa.216.b: "Entschuldigung, aber nur Britannia soll die Wellen beherrschen"

nfa.217.t: "[FROM.GetName] sendet Marineexperten"
nfa.217.d: "Die Briten sind sich ihrer Verantwortung als Verbündete bewusst und sehen die dringende Notwendigkeit, in diesen Nachkriegstagen Stärke zu zeigen, und haben beschlossen, Berater zu entsenden, die uns beim Wiederaufbau unserer Marine helfen. Dies wird ein wichtiger Schritt zum Wiederaufbau einer erstklassigen Marine sein!"
nfa.217.a: "Exzellent!"

nfa.218.t: "[FROM.GetName] wird keine Berater schicken"
nfa.218.d: "Trotz allem, was wir in den letzten Jahren gemeinsam durchgemacht haben, haben die Briten beschlossen, uns keine Experten zur Verfügung zu stellen, die uns beim Wiederaufbau unserer Marine helfen. Es sieht so aus, als müssten wir es allein schaffen."
nfa.218.a: "Unerhört!"

nfa_franco_german_business_tt: "Wenn §Y[GER.GetNameWithFlag]§! sich bereit erklärt, mit uns zusammenzuarbeiten, werden wir gemeinsam daran arbeiten,§GNeue Industrien§! in der §CRuhr und Nordfrankreich aufzubauen.§!"
nfa_verdun_congress_tt: "IWenn §Y[GER.GetNameWithFlag]§! diesem Kongress zustimmt, werden wir zusammenkommen, um eine Haltung der §GNicht-Aggression§! zwischen unseren beiden §CGroßen Ländern§! zu diskutieren."

# Post-War Democratic Events

nfa.220.t: "Wo liegt die Loyalität der Armee?"
#Army decides to block the coup #This is for when the Neutralise the PSF focus has been taken:
nfa.220.d.parliament: "Da sein Einfluss in den letzten Jahren immer mehr schwand, war der Ausgang seines Putschversuchs eine ausgemachte Sache. Ein Maulwurf, der in seinem oberen Kreis platziert wurde, enthüllte seinen Plan, seine Kontakte in der Armee zu nutzen, um Frankreich in seinen persönlichen Staat zu verwandeln.\n\nSchnell stellten sich Loyalisten der demokratischen Sache entgegen und hielten all jene zurück, die unsere demokratische Lebensweise bedrohen würden. Schockiert darüber, wie schnell sich seine Pläne auflösten, wurde François de La Rocque in die Casbah geschickt, um dort auf seinen Prozess zu warten.\n\nNachdem die Bedrohung der Demokratie im Keim erstickt wurde, hat die Armee ihre Unterstützung für eine Rückkehr zu freien Wahlen erklärt, nachdem die Métropole zurückerobert wurde."
#Army decides to back the coup #This is for when the Constitutional Reform focus has been taken:
nfa.220.d.dlr: "In den letzten Jahren konnte François de La Rocque in fast jeder Ecke der französischen Gesellschaft großen Einfluss gewinnen. Er hat Informanten und Kontakte in den höchsten Rängen des französischen Militärs, die ihm treu ergeben sind.\n\nDie Roten mögen zwar auf dem Schlachtfeld besiegt worden sein, aber es gibt noch viel mehr Arbeit, die getan werden muss, um die Sicherheit Frankreichs vor denen zu gewährleisten, die im Inneren lauern. Im besten Interesse des Landes hat François de La Rocque seine Offiziere zu einem Treffen von höchster Wichtigkeit zusammengerufen."
#Army gets to decide to back coup or not #Neither of the above has been taken.:
nfa.220.d: "Während mit dem Sturz der Kommune viel Freude aufkam, hält ein düsterer Nebel weiterhin seinen Griff über Frankreich. Kräfte, von denen man einst glaubte, sie stünden auf der Seite der Regierung, beginnen, ihre wahre Zugehörigkeit zu zeigen.\n\nDer Leim, der die verschiedenen Parteien zusammenhält, hat begonnen, sich zu lösen, während sich die Regierung auf die Rückkehr in die Métropole vorbereitet. Die Parti Social Français hat begonnen, sich stärker denn je hinter de La Rocque zu vereinen, und es gibt Gerüchte, dass er einen Putsch vorbereiten könnte, um selbst die Zügel in die Hand zu nehmen.\n\nDie Armee, die sich traditionell von der Politik fernhält, wurde in die Zange genommen. Wenn man den Gerüchten Glauben schenken darf, muss sie sich entscheiden, ob sie freie Wahlen unterstützen will oder das Spiel des Obersts mitmacht."
nfa.220.a: "Meine Treue gilt der Republik! Der Demokratie!"
#Back the Coup:
nfa.220.b: "Unterstützt den Oberst."

nfa.221.t: "Risse in der Konzentration"
nfa.221.d: "Wie durch ein Wunder hat sich die regierende Einheitskoalition in den letzten Jahren gehalten, trotz der inhärenten Differenzen zwischen der alten Garde der republikanischen Ordnung und der eher populistischen PSF. Dies ist natürlich dem Bären, Präsident Henri Mordacq, zu verdanken, der mit seiner Präsenz an der Spitze der französischen Republik dafür sorgte, dass niemand es wagte, die Stabilität Frankreichs während des Krieges zu gefährden. Nach der Rückeroberung der Métropole könnten sich die unterschiedlichen Vorstellungen von der Zukunft der Nation als zu groß für die Koalition erweisen. Der gescheiterte Putsch der Obersten hat bereits zum Bruch der diskreditierten PSF geführt, die die Radikalen und die PRD in einer Concentration Républicaine vereinte, doch nun ist die Rede davon, die Koalition ganz zu beenden. In Wahrheit ist das einzige, was die Koalition noch zusammenhält, die Anwesenheit von Mordacq. Ein Wort von ihm könnte ihren Fortbestand sichern, ein Wort von ihm könnte sie beenden."
nfa.221.d.PSFsidelined: "Nachdem die PSF aus der Koalition verdrängt wurde, hat sich die Concentration Républicaine behauptet. Der neue Präsident, der für die französische Regierung zuständig ist, sorgte dafür, dass in der Zeit des Krieges niemand die Stabilität des Landes gefährden konnte. Nach der Rückeroberung der Métropole könnten sich die unterschiedlichen Visionen für die Zukunft der Nation als zu groß für die Konzentration erweisen. Die Radikalen spielen nun mit dem Gedanken, unabhängig an den Wahlen teilzunehmen und ihre neu gewonnene Popularität als linke Gemäßigte in der Métropole zu nutzen. In Wahrheit ist das Einzige, was die Konzentration noch zusammenhält, die Anwesenheit von Mordacq. Ein Wort von ihm könnte ihr Fortbestehen sichern, ein Wort von ihm könnte sie beenden."
nfa.221.a: "Beendet die Koalition, eine echte Demokratie kann nicht ohne Debatte regiert werden."
nfa.221.b: "Behaltet die Concentration Républicaine bei! Die Einheit ist zu wichtig."

nfa.222.t: "Neuwahlen"
nfa.222.d.splitcon: "Nach der Befreiung der Métropole ist es an der Zeit, die ersten wirklich demokratischen Wahlen in der Französischen Republik seit mehr als zwei Jahrzehnten zu organisieren. Zwei Wahlbündnisse stehen sich gegenüber: der rechtsgerichtete Bloc National, der sich aus der Parti Social Français und kleineren Kräften der Rechten und der rechten Mitte zusammensetzt und hofft, Frankreich im Sinne eines Kompromisses zwischen der Vision von Colonel de La Rocque und den gemäßigteren Kräften der Rechten weiter zu reformieren, und die Radikalen, die als ehemals marginalisierte Mitte-Links-Kraft die erneute Unterstützung derjenigen genießen, die sich noch an einige Aspekte des linken Traums klammern."
nfa.222.d.wholecon: "Nach der Befreiung der Métropole ist es an der Zeit, die ersten wirklich demokratischen Wahlen in der Französischen Republik seit mehr als zwei Jahrzehnten zu organisieren. Dank des Einflusses von Präsident Mordacq hat die Koalition der Einheit auch nach der Rückeroberung des Festlands gehalten. Da alle großen Parteien in dieser Regierungskoalition vertreten sind, ist das Wahlergebnis für niemanden eine Überraschung: Die Concentration Républicaine hat einen überwältigenden Sieg errungen, der die Stabilität für die nächsten vier Jahre sichert, während sich die Demokratie langsam wieder durchsetzt. In echter Einigkeit kann Frankreich wieder durch friedliche Kompromisse vorankommen."
nfa.222.d.csn: "Nachdem die Demokratie endlich wiederhergestellt ist, ist es an der Zeit, die ersten wirklich demokratischen Wahlen in der Französischen Republik seit mehr als zwei Jahrzehnten zu organisieren. Zwei Wahlbündnisse stehen sich gegenüber: der rechtsgerichtete Bloc National, der sich aus der Parti Social Français und kleineren Kräften der Rechten und der rechten Mitte zusammensetzt und der hofft, Frankreich im Sinne eines Kompromisses zwischen der Vision von Colonel de La Rocque und den gemäßigteren Kräften der Rechten weiter zu reformieren, und die Radikalen, die als ehemals marginalisierte Mitte-Links-Kraft die erneute Unterstützung derjenigen genießen, die sich noch an einige Aspekte des linken Traums klammern. Es ist klar, dass Präsident Mordacq immer noch einen großen Einfluss auf die Zukunft Frankreichs hat, und es heißt, dass die von ihm unterstützte Partei den Sieg davontragen wird."
nfa.222.a: "Die Radikalen verbünden sich mit den Republikanisch-Sozialen, um eine Mehrheit zu gewinnen."
nfa.222.b: "Der Bloc National gewinnt eine komfortable Mehrheit."
nfa.222.c: "Die Concentration gewinnt einstimmig."

nfa.223.t: "Die Folgen des Gambits"
#DLR decides to put on an air of democracy or maintain military rule:
nfa.223.d: "Mit der Sicherung des Staatsapparats ist François de La Rocque nun der einzige Mann, der die Zukunft Frankreichs in der Hand hat. Er hat die Wahl, entweder die Fassade der Demokratie aufrechtzuerhalten, natürlich mit sich selbst an der Spitze, oder mit der Armee im Rücken die Macht zu übernehmen und eine Militärjunta einzusetzen, die der von Marschall Pétain nicht unähnlich ist."
nfa.223.a: "Wir werden ein demokratisches Präsidialsystem schaffen."
nfa.223.b: "Der Oberst wird das Land als präsidialer Diktator führen."

nfa.224.t: "[GetYear]er Nominierungen des Nationalen Blocks für die Präsidentschaftswahlen"
nfa.224.d.nonapfirst: "Nach dem Sieg des Bloc National bei den letzten Parlamentswahlen hat Präsident Mordacq seine Absicht bekundet, zurückzutreten und sich aus dem öffentlichen Leben zurückzuziehen: Nach seinen Worten ist es für Frankreich an der Zeit, zur Normalität zurückzukehren und das Exil und den Krieg wirklich hinter sich zu lassen. Daher haben sich die verschiedenen Parteien des Bloc National versammelt, um zu entscheiden, wer ihre Interessen bei den kommenden Präsidentschaftswahlen vertreten soll. Diese Wahl ist besonders wichtig, da der Mann, für den sie sich entscheiden, auf jeden Fall gewählt werden wird: Der Präsident wird von der Versammlung gewählt, um die Republik für sieben Jahre zu führen, und ihre kürzlich gewonnene Mehrheit reicht bereits aus, um den Kandidaten ihrer Wahl zu wählen. \n\nZwei Kandidaten werden ernsthaft in Erwägung gezogen: der favorisierte Oberst François de La Rocque von der PSF, Chef der ehemaligen Einheitsregierung während des Krieges, der nicht vorgestellt werden muss, dessen dominante Position jedoch etwas ins Wanken geraten ist, da er die PSF noch nicht so gut wie in Algerien umgesetzt hat, und Louis Marin, ein Veteran der konservativen parlamentarischen Politik, Mitglied der Abgeordnetenkammer seit nunmehr fast vier Jahrzehnten. Als Ethnographie-Professor, konservativ, kultiviert, patriotisch und gemäßigt katholisch, ist Marin das Bild eines distinguierten älteren Herrn, der von seinen Kollegen und der breiten Öffentlichkeit geschätzt wird und als solcher als Kompromisskandidat gilt."
