# Mordacq/Democracy Military Tree #

NATFRA_Establish_Supreme_Command: "Errichtet ein Oberkommando"
NATFRA_Establish_Supreme_Command_desc: "Der Bär von Arras, Henri Mordacq, hat freie Hand bekommen, um die Streitkräfte zu reformieren, etwas, das er in seinem inzwischen berühmten Buch 'Lehren von 1914 und der nächste Krieg' als zutiefst notwendig erwiesen hat. Mit einem solch feinen Geist an der Spitze des Wandels ist unser Sieg sicher: Zunächst werden die verschiedenen Zweige der Streitkräfte unter einem Oberbefehlshaber zusammengeführt, um eine bessere Zusammenarbeit zu erzwingen."
NATFRA_Principles_of_Strategy: "Die großen Prinzipien der Strategie"
NATFRA_Principles_of_Strategy_desc: "Auch wenn es unsinnig wäre, eine starre Reihe von Strategien für den Einsatz vor Ort zu entwickeln, werden wir unter der Leitung von Mordacq zumindest einige Grundsätze für unsere Beamten festschreiben: Bleiben Sie in der Offensive, sparen Sie Ihre Kräfte, folgen Sie der etablierten Strategie oder ergreifen Sie Initiativen, aber trödeln Sie nicht, und folgen Sie vor allem dem neuen Mantra unserer Streitkräfte. Masse. Geschwindigkeit. Zerstörung."
NATFRA_Strategic_Initiative: "Strategische Initiative"
NATFRA_Strategic_Initiative_desc: "Eines ist sicher, der Krieg muss so schnell wie möglich beendet werden. Indem wir innovative strategische Pläne entwickeln und unsere Offiziere darin schulen, schnell auf sich ändernde Situationen zu reagieren, können wir sicherstellen, dass wir immer die Initiative behalten und uns nie in der Defensive befinden."
NATFRA_We_Win_Wars_with_Trucks: "Wir gewinnen Kriege mit LKWs"
NATFRA_We_Win_Wars_with_Trucks_desc: "Pferde sind seit jeher Teil der Kriegsführung, und sie werden in unserer Armee immer noch in großem Umfang für alles von der Aufklärung bis zur Logistik eingesetzt. Aber die reformierten französischen Streitkräfte müssen eine moderne, schnelle Armee sein: Die Rollen unserer pferdegestützten Begleiter werden nach und nach von viel schnelleren und widerstandsfähigeren Lastkraftwagen ausgefüllt werden."
NATFRA_Chars_d_Assault: "Char d'Assault"
NATFRA_Chars_d_Assault_desc: "Panzer werden in unserer reformierten Armee eine entscheidende Rolle spielen, als Spitze unserer Offensiven, die mit schierer Feuerkraft die feindlichen Linien durchbrechen, in enger Zusammenarbeit mit der Luftunterstützung und dicht gefolgt von den mutigen französischen Schützen: unsere derzeitigen Dispositionen mögen unsere Produktionskapazitäten begrenzen, aber jeder Char, den wir haben, wird perfekt eingesetzt werden."
NATFRA_Tactical_Support: "Taktische Unterstützung"
NATFRA_Tactical_Support_desc: "Der Einsatz von Luftunterstützung hat sich in den letzten Tagen des Weltkriegs als entscheidend erwiesen und wird sich im kommenden Krieg gegen die Kommune als noch wichtiger erweisen. Neue Entwürfe, die auf die Luftnahunterstützung von Infanterieeinheiten spezialisiert sind, werden entwickelt, und wir werden sicherstellen, dass wir sie voll ausnutzen, um unsere Feinde aufzuweichen, bevor wir sie in einem entscheidenden Vorstoß wegfegen."
NATFRA_Manoeuvre_Warfare: "Manövrierfähige Kriegsführung"
NATFRA_Manoeuvre_Warfare_desc: "Der kommende Krieg wird ein Bewegungskrieg sein: Die Zermürbungsschlachten des Weltkriegs, die Schützengräben von Verdun gehören einer anderen Ära der Kriegsführung an, und der Bär hat es perfekt verstanden, und wir können uns einen langen Krieg ohnehin nicht leisten: Wir werden den Feind schnell ausmanövrieren und ihn vernichten, bevor die feindlichen Befehlshaber überhaupt wissen, was sie getroffen hat."
NATFRA_Logistic_Support: "Logistische Unterstützung"
NATFRA_Logistic_Support_desc: "Die Motorisierung unserer Armee ist schön und gut, aber ein Krieg wird nicht mit leerem Magen oder leerem Tank gewonnen: Es müssen massive Anstrengungen unternommen werden, um sicherzustellen, dass unsere Männer niemals aufgrund schlechter Logistik langsamer werden oder gar stehen bleiben müssen."
NATFRA_Armored_Cars: "Panzerwagen"
NATFRA_Armored_Cars_desc: "Panzerwagen kamen an der Westfront des Weltkriegs nur begrenzt zum Einsatz, erwiesen sich aber in den Weiten der russischen Steppe und seit dem Exil als effektiv, indem sie leichte Unterstützung und Schutz für Infanterieeinheiten boten und sich als hervorragende Werkzeuge für Aufklärung und Unruhenunterdrückung erwiesen."
NATFRA_Coordinated_Strikes: "Koordinierte Streiks"
NATFRA_Coordinated_Strikes_desc: "Äußerst effektiv war in den letzten Tagen des Weltkrieges ein konzentrierter kombinierter Angriff von Panzertruppen, Luftunterstützung, Artilleriefeuer, dicht gefolgt von Infanterievorstößen, mit dem der Feind überrascht und neutralisiert wurde, bevor er überhaupt reagieren konnte. Eine neue Generation von Offizieren hat das unglaubliche Potenzial dieser Angriffe verstanden und wird angewiesen, sie voll auszuschöpfen."
NATFRA_Ineluctable_Advance: "Unvermeidlicher Vorstoß"
NATFRA_Ineluctable_Advance_desc: "Henri Mordacq hat endlich seine Vision der modernen Kriegsführung durchgesetzt: gepanzerte Einheiten, integrierte Artillerie- und Luftunterstützung und die ewige Macht des französischen Schützen, die gemeinsam daran arbeiten, die Feinde Frankreichs zu vernichten. Nichts wird die Macht der französischen Streitkräfte aufhalten können: Die Rückeroberung der Métropole ist nur eine Frage der Zeit."
NATFRA_Ineluctable_Advance_tt: "Ersetzt §Y$NATFRA_Logistic_Support_idea$§! und §Y$NATFRA_Coordinated_Strikes_idea$§! durch §Y$NATFRA_Ineluctable_Advance$§!\nEffektive Veränderung:\n§YMotorisierte Infanterie§! $MODIFIER_BREAKTHROUGH$: §G+10%§!\n§YMechanisierte Infanterie§!: $MODIFIER_BREAKTHROUGH$: §G+10%§!\n§YPanzer§!: $MODIFIER_BREAKTHROUGH$: §G+10%§!\n"
NATFRA_Aeronavale: "L'Aéronavale"
NATFRA_Aeronavale_desc: "Ein Krieg zur See ist unvermeidlich, da wir mit unseren Verbündeten zuerst die syndikalistische Marinepräsenz im westlichen Mittelmeer loswerden müssen, wenn wir endlich mit der Rückeroberung der Métropole beginnen wollen: Obwohl die derzeitige Doktrin immer größere Schiffe vorsieht, werden wir auch unsere Marinefliegerei ausbauen und Seeflugzeuge sowohl zur Aufklärung als auch zur Bekämpfung feindlicher Schiffe aus der Luft einsetzen."
NATFRA_War_of_Communications: "Krieg der Kommunikation"
NATFRA_War_of_Communications_desc: "Auch wenn alle Teilstreitkräfte jetzt unter einem Oberbefehlshaber stehen, könnte eine Fehlkommunikation im Feld immer noch unsere Pläne gefährden: Wir werden stark in die Funkkommunikation investieren, um sicherzustellen, dass jede Einheit jederzeit über die größeren taktischen Ziele informiert ist, die sie anstreben könnte, und dass die Tage der blinden, allgemeinen Verwirrung unter Beschuss wirklich vorbei sind."
NATFRA_Mass_Concentration: "Massekonzentration"
NATFRA_Mass_Concentration_desc: "Unsere Offensiven müssen entschlossen sein, und als solche werden wir sicherstellen, dass jede von ihnen sich als unaufhaltsam für unsere Feinde erweist. Kurz gesagt, wir werden alles einsetzen, um denjenigen zu überwältigen, der sich uns entgegenstellt, vor allem aber Männer. Entschlossene, gut ausgebildete Massen von Männern, die einer gepanzerten Speerspitze folgen und jeden Widerstand, der sich uns entgegenstellt, vernichten."
NATFRA_Form_the_Reserves: "Bildet die Reserven"
NATFRA_Form_the_Reserves_desc: "Zusammen mit einem Kern von Berufssoldaten muss jeder Mann für eine gewisse Zeit in der Armee dienen und kann bis zu seinem vierzigsten Lebensjahr einberufen werden, wobei er jedes Jahr eine erneute Ausbildung und Manöver durchläuft. Um sicherzustellen, dass wir wirklich für den kommenden Krieg bereit sind, werden wir mehr Reservisteneinheiten schaffen, die aus Männern bestehen, die noch im zivilen Leben aktiv sind, aber gelegentlich neben den professionellen Einheiten trainieren und dienen müssen."
NATFRA_A_Cheap_Navy: "Eine günstige Marine"
NATFRA_A_Cheap_Navy_desc: "Die Marinedoktrin seit dem Weltkieg und der neuen Dominanz der deutschen Marine sieht größere, immer schwerer bewaffnete und immer langsamere Schiffe vor, wahre Festungen der See: fast so, als ob unsere teutonischen Freunde etwas zu kompensieren hätten! Wir können uns solch hohe Investitionen einfach nicht leisten, und die französische Marinedoktrin hat ohnehin schon immer kleinere, schnellere Schiffe bevorzugt."
NATFRA_Specialised_Training: "Spezial Ausbildung"
NATFRA_Specialised_Training_desc: "Wir können nicht die riesigen Armeen der Kommune aufstellen, stattdessen müssen wir durch mühsame Ausbildung sicherstellen, dass jeder französische Soldat zehn Rote Arme und mindestens zwanzig Deutsche wert ist. Darüber hinaus können wir durch die Schaffung von mehr spezialisierten Einheiten, Marineinfanteristen, Gebirgsjägern oder Fallschirmjägern sicherstellen, dass wir immer Spezialisten haben, die für alles bereit sind, was der kommende Krieg auf uns wirft."
NATFRA_Forces_Preservation: "Kräfteerhaltung"
NATFRA_Forces_Preservation_desc: "Unsere Arbeitskraft ist kostbar: Jeder Mann wird auf irgendeine Weise seinem Land dienen, und wir können es uns nicht leisten, ein einziges Leben zu verschwenden. Indem wir erstklassige medizinische Einheiten in unsere Streitkräfte einbetten, stellen wir sicher, dass jeder verwundete Soldat so schnell und effektiv wie möglich behandelt wird, um sicherzustellen, dass er überleben kann, um an einem anderen Tag zu kämpfen."
NATFRA_Equipement_Improvements: "Verbesserungen an der Ausrüstung"
NATFRA_Equipement_Improvements_desc: "Angesichts des drohenden Krieges müssen wir dafür sorgen, dass die Ausrüstung des französischen Soldaten auf dem neuesten Stand der Technik bleibt: Eine spezialisierte militärische Forschungsabteilung, die mit unseren Verbündeten zusammenarbeitet, soll finanziert werden. Der französische Infanterist, schon jetzt der mutigste, den die Welt kennt, wird auch der am besten ausgerüstete sein: nichts wird ihn aufhalten können."
NATFRA_Develop_Counter_Measures: "Entwickelt Gegenmaßnahmen"
NATFRA_Develop_Counter_Measures_desc: "Mordacq ist natürlich nicht der Einzige, der den Wert der Luftunterstützung im kommenden Krieg verstanden hat: Unsere Luftwaffe wird natürlich bis zum Äußersten kämpfen, um unsere Infanterieeinheiten zu schützen, aber indem wir unsere Männer mit Flugabwehrkanonen ausstatten, werden sie nicht schutzlos gegen Luftangriffe sein, sollten sie sich verwundbar fühlen."
NATFRA_Enemy_Destruction: "Feindliche Zerstörung"
NATFRA_Enemy_Destruction_desc: "Zerstörung, Zerstörung, Zerstörung, das ist es, was in den Köpfen unserer Offiziere und Soldaten bleiben muss: nicht mehr ist Krieg eine Gentleman-Angelegenheit, nicht mehr ist Krieg eine Angelegenheit von Positionen mit langen Strecken der Untätigkeit zwischen Gemetzel. Solche Konflikte müssen der Vergangenheit angehören: Unsere Strategie beruht jetzt auf schnellem Handeln, totalem Krieg und der völligen Zerschlagung unseres Feindes, bevor er etwas gegen uns unternehmen kann."
NATFRA_Trade_Warfare: "Handelskrieg"
NATFRA_Trade_Warfare_desc: "Die Internationale mag sich noch auf dem Festland halten, aber ihre Kriegsmaschinerie kann nicht ohne die Ressourcen laufen, die ihr von syndikalistischen Verbündeten oder skrupellosen neutralen Nationen aus der ganzen Welt geschickt werden: Indem wir Schiffe ins Visier nehmen, die lebenswichtige Kriegsressourcen für die Kommune transportieren, werden wir leicht in der Lage sein, ihre rote Horde aufzuhalten."
NATFRA_Trade_Warfare_idea: "Handelskrieg"
NATFRA_Trade_Warfare_tt: "Ersetzt §YEine günstige Marine§! durch §YHandelskrieg§!\nEffektive Änderung: \n$MODIFIER_CONVOY_RAIDING_EFFICIENCY_FACTOR$: §G+20.00%§!"
NATFRA_Total_War: "Totaler Krieg"
NATFRA_Total_War_desc: "Ähnlich wie die Revolutionäre von 1792 stehen wir gegen überwältigende Chancen. Und doch haben sie gesiegt. Genau wie damals wird die gesamte Nation für die kommenden Kriegsanstrengungen mobilisiert, damit wir Frankreich eines Tages von seinen roten Fesseln befreien können: Millionen Franzosen sind bereit, alles zu geben, um diesen Traum zu verwirklichen, oder bei dem Versuch zu sterben."
NATFRA_War_of_Production: "Krieg der Produktion"
NATFRA_War_of_Production_desc: "Seit dem Exil hat sich die industrielle Kapazität des Reiches stark entwickelt, aber sie reicht immer noch nicht aus, um die Bedürfnisse unserer Streitkräfte zu erfüllen: Unseren Bürgern wird eine große Anstrengung abverlangt werden, sie werden härter und besser als je zuvor arbeiten müssen, um unseren kämpfenden Männern eine Chance zu geben. Aber eines können wir versprechen: Am Ende wird sich das alles lohnen."
NATFRA_War_in_the_Minds: "Krieg im Geist"
NATFRA_War_in_the_Minds_desc: "Der Krieg wird nicht nur auf den Schlachtfeldern oder gar in den Fabriken gewonnen. Auch der Geist ist entscheidend: Die Moral der Infanterie muss natürlich aufrechterhalten werden, aber auch an der Heimatfront müssen wir dafür sorgen, dass sich jeder einzelne unserer Bürger bewusst ist, dass jeder von ihnen eine Rolle bei den Kriegsanstrengungen zu spielen hat. Nur wenn die gesamte Nation im Geiste vereint ist und auf den Sieg hinarbeitet, werden wir in der Lage sein, unser Ziel zu erreichen."
NATFRA_Factories_Investments: "Fabrik Investitionen"
NATFRA_Factories_Investments_desc: "Natürlich kann harte Arbeit allein nicht ausreichen, um unsere Produktionskapazitäten zu steigern: Wir werden massiv in kriegswichtige Industrien investieren, neue Fabriken eröffnen und bereits bestehende ausbauen, während wir gleichzeitig die Arbeiterinnen und Arbeiter im Umgang mit neueren, auf unsere Bedürfnisse spezialisierten Maschinen schulen."
NATFRA_Ressource_Management: "Ressourcenmanagement"
NATFRA_Ressource_Management_desc: "Nicht nur die Menschen, sondern auch der Boden unserer Nation muss dazu beitragen, den Kriegsanstrengungen zu helfen. Zum Glück haben wir Zugang zu den riesigen Reichtümern des Reiches. Die private Ausbeutung von Kriegsressourcen wird stark überwacht werden, um sicherzustellen, dass alles, was für die Streitkräfte benötigt wird, in die richtigen Hände gelangt und keine Verzögerung wird toleriert."
NATFRA_Mobilise_Every_Man: "Mobilisiert jeden Mann"
NATFRA_Mobilise_Every_Man_desc: "Frankreich ist eine Nation von Bürgersoldaten, und jeder Mann im Alter von 20 bis 45 Jahren kennt seine Pflicht: Diejenigen, die nicht in kritischen Industrien gebraucht werden, sind im Handumdrehen zum aktiven Dienst bereit. Diese tapferen Männer, allesamt Helden, von denen einige die Schrecken des Weltkriegs gesehen haben, andere zu jung sind, um sich noch an die Schönheit des Festlands zu erinnern, werden bis zum Ende kämpfen, um ihre Landsleute zu befreien."
NATFRA_Use_Everything: "Verwendet alles"
NATFRA_Use_Everything_desc: "Mehr, wir brauchen mehr, immer mehr. Mehr Gewehre, mehr Kriegsmaterial, mehr Männer. Alles muss in diese ultimative Anstrengung geworfen werden. Manche mögen das für Verzweiflung halten, aber wir kennen die Wahrheit: Dies ist der Antrieb von Männern, denen ihre Geburtsrechte verweigert wurden. Wie unsere Vorfahren sangen, als sie die Armeen der Tyrannen Europas bekämpften: \"Sachons vaincre ou sachons périr !\" Lasst uns den Sieg erfahren, oder lasst uns untergehen."
NATFRA_Use_Everything_tt: "Ersetzt §YRessourcenmanagement§! und §YMobilisiert jeden Mann§! durch §YVerwendet alles§!\nEffektive Änderung:\n$MODIFIER_INDUSTRIAL_CAPACITY_FACTOR$: §G+5.00%§!\n$MODIFIER_INDUSTRIAL_CAPACITY_DOCKYARD_FACTOR$: §G+5.00%§!\nMobilisation Speed: §G+5.00%§!\nResource Gain Efficiency: §G+5.00%§!\n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+5.00%§!"
NATFRA_Firestorm_Doctrine: "Die Feuersturm-Doktrin"
NATFRA_Firestorm_Doctrine_desc: "Feuerstürme sind eine furchterregende Sache, sie rücken in Sekundenschnelle Hunderte von Metern vor, zerstören alles auf ihrem Weg und lassen nur eine Welt aus Asche zurück. Wenn Frankreich gerettet werden soll, müssen unsere Streitkräfte wie ein Feuersturm auf die kommunardischen Kräfte losgehen, alles in ihrem Kielwasser zerstören, ohne dem Feind eine Sekunde Zeit zu lassen, sich zu sammeln, und alles in ihrem Weg entschlossen zerstören, bis die Métropole befreit ist."
NATFRA_Rain_of_Shells: "Granatenregen"
NATFRA_Rain_of_Shells_desc: "Die Artillerie ist seit Jahrzehnten einer der Stolz der französischen Armee, und unsere Expertise hat sich im Weltkrieg als unglaublich effektiv erwiesen. Es wäre töricht, dieses Erbe aufzugeben: Wir werden es zu einem integralen Bestandteil unserer neuen taktischen Überlegungen machen und jeden, der sich uns entgegenstellt, in die Luft jagen."
NATFRA_Incineration: "Verbrennung"
NATFRA_Incineration_desc: "Wenn wir diesen Krieg gewinnen wollen, müssen wir um jeden Preis die Kriegskapazitäten unserer Feinde behindern. Langstreckenbomber werden dafür sorgen, dass die Feinde Frankreichs nicht ungestraft leben können: Wir werden strategische Standorte mit schweren Luftangriffen ins Visier nehmen und alles zu Boden bringen, was im Kriegseinsatz gegen uns eingesetzt werden könnte."
NATFRA_Incineration_idea: "Verbrennung"
NATFRA_Death_and_Ruin: "Tod und Verderben"
NATFRA_Death_and_Ruin_desc: "Krieg ist eine Tragödie. Als solcher muss er schnell sein, damit die Orgie der Gewalt relativ begrenzt bleiben kann. Aber wir können es uns nicht leisten, uns in diesen kritischen Zeiten, in denen es um die Rettung Frankreichs geht, von Sentimentalitäten überwältigen zu lassen: Unser Krieg wird schnell sein, weil nichts zurückgehalten wird: Jedes Artilleriesperrfeuer, jedes Bombardement, jede Offensive wird entscheidend sein, egal was es unsere Feinde kostet."
NATFRA_Death_and_Ruin_idea: "Tod und Verderben"
NATFRA_Death_and_Ruin_tt: "Ersetzt §YGranatenregen§! und §YVerbrennung§! durch §YTod und Verderben§!\nEffektive Änderung:\n§YGezogene Artillerie§!: Weicher Angriff: §G+10%§!\n§YGezogene Raketenartillerie§! Weicher Angriff: §G+10%§!\n§YMotorisierte Raketenartillerie§!: Weicher Angriff: §G+10%§!\nStrategische Bombardierung: §G+7.5%§!\n"

# Petain/AF Military Tree #

NATFRA_Ministry_of_War: "Kriegsministerium"
NATFRA_Ministry_of_War_desc: "Das Kriegsministerium ist verantwortlich für die Bedürfnisse unserer Armeen und ganz allgemein für die Organisation und Koordinierung der Kriegsanstrengungen, von der Aufklärung bis zur Logistik. Als solches spielt es eine entscheidende Rolle: nun frei von ziviler Einmischung und kleinlicher Politik, kann es sich voll und ganz unserer heiligen Aufgabe widmen: der Befreiung der Métropole."
NATFRA_General_Estienne_Legacy: "Das Vermächtnis von General Estienne"
NATFRA_General_Estienne_Legacy_desc: "General Jean Estienne brachte entscheidende Neuerungen in die französische Armee ein. Er leistete Pionierarbeit bei der Luftaufklärung und entwickelte moderne Taktiken zur Verbesserung der Koordination und Effizienz von Artillerieeinheiten. Er war der erste, der das Potenzial von Panzern erkannte und ihren taktischen und strategischen Einsatz theoretisierte. Er hatte uns dem Sieg im Weltkrieg so nahe gebracht: Wäre Nivelle nicht vorschnell entlassen worden, würde sein Wirken und nicht nur sein Vermächtnis in unseren Streitkräften heute weiterleben."
NATFRA_Professional_Army: "Berufsarmee"
NATFRA_Professional_Army_desc: "Die französische Armee hat sich traditionell auf die Wehrpflicht verlassen, da Frankreich eine Nation von Bürgersoldaten ist. Wir müssen uns jedoch an unsere aktuelle Situation anpassen: Unsere Arbeitskräfte und Ressourcen sind begrenzt. Wir werden nicht auf die Wehrpflicht verzichten, aber wir werden den Rat von de Gaulle beherzigen und unseren bereits bestehenden Kern an Berufssoldaten stark ausbauen."
NATFRA_Char_de_Rupture: "Char de Rupture"
NATFRA_Char_de_Rupture_desc: "Wir müssen unsere Anstrengungen auf die Entwicklung mittelgroßer Panzer konzentrieren, die stark bewaffnet und gut gepanzert, aber mobil genug sind, um die Anstrengungen unserer Infanterie anzuführen und den Feind durch ihre bloße Anwesenheit auf dem Schlachtfeld zum Rückzug zu zwingen."
NATFRA_Char_Forteresse: "Char Forteresse"
NATFRA_Char_Forteresse_desc: "Wir müssen unsere Anstrengungen auf die Entwicklung von superschweren Panzern mit furchterregender Feuerkraft und dicker Panzerung konzentrieren, auf echte Landkampfschiffe, auf eine mobilere Artillerie, die die feindlichen Kräfte in den Boden stampft und jede Befestigung, die sich ihr in den Weg stellt, in Staub verwandelt."
NATFRA_Primacy_of_the_Manoeuver: "Vorrang des Manövers"
NATFRA_Primacy_of_the_Manoeuver_desc: "Der kommende Krieg wird ein Krieg der Bewegung sein, da sind sich unsere Strategen, allen voran de Gaulle, sicher. Mit Panzern, die unsere Angriffe anführen, und hochmobilen Truppen werden wir in der Lage sein, große Entfernungen zurückzulegen und gleichzeitig eine starke Feuerkraft zu haben, die einen schnellen Sieg gegen jeden garantiert, der sich der Libération in den Weg stellt."
NATFRA_Primacy_of_the_Manoeuver_tt: "Ersetzt die vorherige Idee durch §Y$NATFRA_Primacy_of_the_Manoeuver$§!\nEffektive Änderung:\n§Y$EQUIPMENT_ARMOR$§!:\n    $MODIFIER_BREAKTHROUGH$: §G+10%§!\n"
NATFRA_Queen_of_the_Battlefield: "Königin des Schlachtfelds"
NATFRA_Queen_of_the_Battlefield_desc: "Die Infanterie ist die Königin des Schlachtfelds, ohne sie könnte nichts erreicht werden: Zum Glück ist der französische Infanterist der beste der Welt, motiviert durch seinen \"élan\", den brennenden Wunsch, für die Patrie zu kämpfen. Um die Métropole zurückzuerobern, müssen unsere Truppen also perfekt gedrillt, tadellos ausgerüstet und von der heiligen Sache, für die sie kämpfen, überzeugt sein."
NATFRA_Investments_in_Hotchkiss: "Investitionen in Hotchkiss"
NATFRA_Investments_in_Hotchkiss_desc: "Hotchkiss ist ein großes Industriekonglomerat, das sich vor allem auf die Produktion von Granaten und Artillerie konzentriert. Als langjähriger Ausrüster unserer Streitkräfte hat sich das Unternehmen nach dem Exil in Algerien erfolgreich wieder etabliert: Ihre Mitarbeit bei den kommenden Kriegsanstrengungen wird uns helfen, unsere Ausrüstung zu modernisieren."
NATFRA_Heir_to_the_old_75: "Erbe der alten 75"
NATFRA_Heir_to_the_old_75_desc: "Das 75-mm-Feldgeschütz, seit 1898 im Dienst, war die Wunderwaffe, das perfekte leichte Artilleriegeschütz und der ganze Stolz unserer Armeen. Der Weltkrieg zeigte jedoch seine Grenzen auf, da sich schwerere Geschütze im Grabenkrieg als kritisch erwiesen, und obwohl sie leicht ist, eignet sie sich nicht für die motorisierte Kriegsführung: ein würdiger Nachfolger wird entwickelt."
NATFRA_Ammunition_Innovations: "Innovationen bei der Munition"
NATFRA_Ammunition_Innovations_desc: "Das Kriegsministerium hat in Zusammenarbeit mit der Rüstungsindustrie eine weitreichende Forschungs- und Entwicklungsarbeit begonnen, die auf eine schnellere Produktion von Granaten und Munition abzielt, die im Idealfall weniger Ressourcen benötigt, da die benötigten Metalle im Reich selten sind, und generell Munition, die besser für unsere Bedürfnisse geeignet ist. Unsere Arbeitskraft ist kostbar, und jeder Vorteil, den unsere Männer im Feld erlangen können, wird entscheidend sein."
NATFRA_Colonial_Special_Force: "Koloniale Spezialeinheit"
NATFRA_Colonial_Special_Force_desc: "Unsere Kolonialtruppe, die allgemein als "la Coloniale" bezeichnet wird, meist aus Franzosen besteht und normalerweise als erste in Übersee eingesetzt wird, wurde im Weltkrieg dezimiert. Aber sie waren die Speerspitze der Eroberungen des letzten Jahrhunderts, und ihre stolze Tradition ist sehr lebendig: Mit einigen Umstrukturierungs- und Rekrutierungsbemühungen werden sie eines Tages die ersten sein, die an den Stränden des französischen Festlandes landen."
NATFRA_Tactical_Studies_Center: "Zentrum für taktische Studien"
NATFRA_Tactical_Studies_Center_desc: "Die französische Armee hat den Offizieren traditionell wenig Raum für Initiative gelassen und sich stattdessen auf die strikte Befolgung von Befehlen konzentriert, aber unsere Erfahrungen aus dem Weltkrieg haben uns gezeigt, dass taktische Spontaneität manchmal notwendig ist. Daher werden unsere Offiziere gelehrt, wie sie auf eine Vielzahl von Situationen in einer autonomeren Art und Weise reagieren können, und sie erhalten die Werkzeuge, um kritische Entscheidungen auf dem Schlachtfeld zu treffen."
NATFRA_Research_Improvements: "Verbesserungen in der Forschung"
NATFRA_Research_Improvements_desc: "Angesichts des drohenden Krieges müssen wir dafür sorgen, dass die Ausrüstung des französischen Soldaten auf dem neuesten Stand der Technik bleibt: Eine spezialisierte militärische Forschungsabteilung, die mit unseren Verbündeten zusammenarbeitet, wird finanziert werden. Der französische Infanterist, schon jetzt der mutigste, den die Welt kennt, wird auch der am besten ausgerüstete sein: nichts wird ihn aufhalten können."
NATFRA_Young_Guard_Officers: "Junge Gardeoffiziere"
NATFRA_Young_Guard_Officers_desc: "Eine neue Generation von Führungsoffizieren ist geboren, die dem Beispiel von Charles de Gaulle und seinen Ideen zur Reform der Streitkräfte folgt. Diese "Junge Garde", wie sie genannt wurde, eine informelle Clique von Helden des Weltkriegs, die mit ihren Männern in den Schützengräben gekämpft haben, wird nun unsere Nation zum Sieg führen."
NATFRA_Fire_and_Movement: "Feuer und Bewegung"
NATFRA_Fire_and_Movement_desc: "Um die riesigen Infanteriewellen des Ersten Weltkriegs zu ersetzen, die so viele gute Männer für wenig taktische und strategische Ergebnisse in den Tod geführt haben, werden wir stattdessen neue truppenbasierte Taktiken anwenden, die schweres Unterdrückungsfeuer und mobile Einheiten einsetzen, um den Feind auszumanövrieren und zu neutralisieren."
NATFRA_Infiltration_Tactics_desc: "Infiltrationstaktiken, d.h. der Einsatz erfahrener Einheiten, um starke Punkte zu umgehen und sie besser von einem günstigeren Punkt aus anzugreifen, wurden von den deutschen Sturmtruppen in der zweiten Hälfte des Weltkriegs mit großer Wirkung eingesetzt. Es wäre dumm von uns, eine solche Innovation zu ignorieren, und mit unserem neuen Fokus auf hochprofessionelle Truppen werden wir sicherstellen, dass unsere Männer mit diesen Taktiken gut vertraut sind."
NATFRA_Ministry_of_the_Air: "Ministerium der Luftstreitkräfte"
NATFRA_Ministry_of_the_Air_desc: "Das Luftverkehrsministerium hat die Aufgabe, sowohl unsere fliegerischen Bemühungen, wie den zivilen Luftverkehr, als auch unsere Luftstreitkräfte zu organisieren, die sich im Ersten Weltkrieg als so nützlich erwiesen haben und die sich nach Ansicht unserer militärischen Denker im kommenden Krieg als noch entscheidender erweisen werden, da der technologische Fortschritt neue Lufttaktiken und -strategien ermöglicht."
NATFRA_Total_Air_War: "Totaler Luftkrieg"
NATFRA_Total_Air_War_desc: "Viele Offiziere der jüngeren Generation plädieren für einen groß angelegten Einsatz von Luftunterstützung für die Infanterie, aber andere haben auch vorgeschlagen, dass wir nicht davor zurückschrecken sollten, unsere Luftwaffe zur Zerstörung der feindlichen Infrastruktur und Industrie einzusetzen: Wir sind nicht in der Lage, den totalen Krieg zu vermeiden, und die Ressourcen des Feindes in Schutt und Asche zu legen, kann uns nur helfen."
NATFRA_Air_Coordination_Center: "Luftkoordinationszentrum"
NATFRA_Air_Coordination_Center_desc: "Wir werden eine eigene Kommandozentrale für unsere Luftstreitkräfte einrichten, damit sie entsprechend ihrer Stärken und Schwächen optimal eingesetzt werden können, anstatt sie möglicherweise von Kommandanten mit weniger Erfahrung in Lufttaktik missbraucht werden zu lassen."
NATFRA_DEM_Barrage: "D.E.M Sperre"
NATFRA_DEM_Barrage_desc: "Um die Offensiv- und Defensivbemühungen in der Luft zu koordinieren, wird das Ministerium den Einsatz der elektromagnetischen Detektion verallgemeinern. Dabei handelt es sich um riesige Antennen, die an strategischen Punkten platziert sind und elektromagnetische Wellen nutzen, um Flugzeuge zu erkennen."
NATFRA_DCA_Network: "DCA Netzwerk"
NATFRA_DCA_Network_desc: "Um zu verhindern, dass uns irgendwelche Luftstreitkräfte auf unserem eigenen Boden angreifen, insbesondere auf Korsika, das so nahe am roten Festland liegt, werden wir ein Netz von Flakbatterien und Suchscheinwerfern aufbauen, das vom Ministerium für Luftstreitkräfte bestens koordiniert wird."
NATFRA_Aircraft_Production: "Flugzeugbau"
NATFRA_Aircraft_Production_desc: "Die Flugzeugindustrie ist während des Weltkriegs explodiert, und die Regierung hat dafür gesorgt, sie großzügig zu subventionieren, um ihre Einführung in Algerien zu erleichtern. Seitdem haben die Vorbereitungen für den nächsten Krieg nicht aufgehört, zumal die kolonialen Konflikte uns die Möglichkeit gegeben haben, unsere Flugzeuge zu testen. Jetzt, wo der Krieg endlich vor der Tür steht, werden wir die Industrie in vollem Umfang mobilisieren."
NATFRA_Long_Range_Fighter: "Langstreckenjäger"
NATFRA_Long_Range_Fighter_desc: "Korsika mag ein schwimmender Flugplatz sein, von dem aus unsere Flugzeuge leicht das Festland erreichen können, aber wir brauchen trotzdem Jäger, die in der Lage sind, die Weiten des Mittelmeers zu patrouillieren sowie unsere Bomber tief in rotes Gebiet zu eskortieren, um die Industrie der Kommune zu zerstören. Das Ministerium wird dafür sorgen, dass die Entwicklung von schweren Jägern nicht vernachlässigt wird."
NATFRA_Tactical_Bombers: "Taktische Bomber"
NATFRA_Tactical_Bombers_desc: "Unsere militärischen Denker haben die Bedeutung von koordinierten Luft-Boden-Angriffen, bei denen die Infanterie stark durch taktische Luftunterstützung unterstützt wird, gegen Verteidigungsstrukturen, feindliches Personal oder Infrastruktur erkannt. Um diese Taktik umzusetzen, wird das Luftministerium die Entwicklung von taktischen Bombern unterstützen."
NATFRA_Transmitting_Knowledge: "Wissen weitergeben"
NATFRA_Transmitting_Knowledge_desc: "Frankreich hat eine stolze Geschichte in der Luftfahrt, und der Weltkrieg brachte viele Helden der Lüfte hervor. Aber Fliegen kann man nicht am Boden lernen, und Piloten sind ein rares Gut: Wir werden dafür sorgen, dass unsere besten Asse noch bessere Ausbilder werden und einer jüngeren Generation beibringen, wie man sie übertrifft."
NATFRA_New_Air_Tactics: "Neue Lufttaktik"
NATFRA_New_Air_Tactics_desc: "Das Feld der militärischen Luftfahrt ist ein sich schnell veränderndes, und unsere Piloten müssen ihre Fähigkeiten an die sich ständig verändernde Technologie anpassen: mit neuen Flugzeugen kommen neue Möglichkeiten der offensiven und defensiven Manöver, neue Wege, um aus einem angespannten Dogfight herauszukommen: eine umfassende Ausbildung in diesen neuen taktischen Fortschritten wird einen Vorteil gegenüber unseren Feinden geben."
NATFRA_Ministry_of_Naval_Affairs: "Ministerium für Marineangelegenheiten"
NATFRA_Ministry_of_Naval_Affairs_desc: "Das Ministerium für Marineangelegenheiten, das einst mit der Verwaltung unserer Kolonien und unserer Seestreitkräfte betraut war, widmet sich nun ausschließlich den Bedürfnissen der Marine: Die Kontrolle des Mittelmeers wird für die Rückeroberung der Métropole unerlässlich sein, und so wird das Ministerium dafür sorgen, dass unsere Marine der Internationale Paroli bieten kann."
NATFRA_A_World_Class_Navy: "Eine Weltklasse-Marine"
NATFRA_A_World_Class_Navy_desc: "Der größte Teil der französischen Marine begleitete unsere Regierung ins Exil nach Nordafrika, daher ist unsere Marine groß, aber viele unserer Schiffe sind veraltet. In ihrem jetzigen Zustand könnte die Marine unsere Küsten verteidigen, aber es ist ungewiss, wie sie sich schlagen würde, wenn jemand versuchen würde, uns die Kontrolle über das westliche Mittelmeer streitig zu machen. Wir werden uns um eine groß angelegte Überholung bemühen."
NATFRA_An_African_Toulon: "Ein afrikanisches Toulon"
NATFRA_An_African_Toulon_desc: "Toulon war vor dem Krieg der Hauptstützpunkt der Mittelmeerflotte, aber seit dem Exil ist sie am See von Bizerte stationiert, einer großen Lagune in Nordtunesien, die von den Kolonialbehörden intensiv ausgebaut wurde, insbesondere mit einem großen Arsenal in Ferryville. Um unseren Ambitionen gerecht zu werden, soll Bizerte überholt und weiter ausgebaut werden."
NATFRA_Heavy_Destroyers: "Schwere Zerstörer"
NATFRA_Heavy_Destroyers_desc: "Frankreichs Marine wurde immer unter der Annahme entwickelt, dass sie gegen eine überlegene Macht kämpfen würde. Im letzten Jahrhundert setzte sich eine Bewegung namens 'Jeune École' für den Einsatz vieler kleinerer Schiffe anstelle von großen Dreadnoughts ein: Diese Idee ist nun überholt. Das Ministerium wird stattdessen die Entwicklung von gut bewaffneten Zerstörern fördern, ein Mittelweg zwischen unseren traditionellen Doktrinen und den internationalen Trends."
NATFRA_Aviation_Cruisers: "Luftfahrt-Kreuzer"
NATFRA_Aviation_Cruisers_desc: "Der Bereich der Marinefliegerei ist von der internationalen Gemeinschaft etwas ins Hintertreffen geraten und in ein permanentes Wettrüsten verwickelt: Dieses Wettrüsten können wir nicht gewinnen, stattdessen werden wir unsere Doktrin radikal ändern und den Einsatz von Luftkraft in der Seekriegsführung, für Aufklärung und Präzisionsschläge fördern."
NATFRA_Sea_Leviathans: "See Leviathane"
NATFRA_Sea_Leviathans_desc: "Wir sind vielleicht nicht in der Lage, mit Deutschland oder Japan im Seewettrüsten zu konkurrieren, aber wir können sicherlich versuchen, jeden unserer Gegner im Mittelmeerraum mit gut bewaffneten schweren Schlachtschiffen auszuschalten: Dies mag gegen frühere Doktrinen verstoßen, aber unsere aktuelle Situation bedeutet, dass es Zeit für einige Innovationen ist."
NATFRA_Air_Carriers: "Flugzeugträger"
NATFRA_Air_Carriers_desc: "Das derzeitige Wettrüsten der Marine ist fehlgeleitet: Durch die Entwicklung von Flugzeugträgern stellen wir sicher, dass wir die Kontrolle über das Mittelmeer behalten können, indem wir unsere Feinde bombardieren und in den Tiefen des Meeres versenken, bevor wir überhaupt in Reichweite ihrer Geschütze sind."
NATFRA_Preparing_Our_Return: "Vorbereitung unserer Rückkehr"
NATFRA_Preparing_Our_Return_desc: "Um die Métropole zurückzuerobern, müssen wir an ihrem Ufer landen, ein Kampf, den die Kommune seit zwei Jahrzehnten erwartet: Er wird alles andere als einfach sein. Wir müssen uns so gut wie möglich vorbereiten, denn es wird keine zweite Chance geben. Das Ministerium wird in die Entwicklung von allem investieren, was unseren amphibischen Angriff unterstützen könnte."
NATFRA_Invasion_Logistics: "Invasion Logistik"
NATFRA_Invasion_Logistics_desc: "Der amphibische Angriff ist jedoch nur der erste Teil, wir müssen sicherstellen, dass unsere Truppen einen dauerhaften Brückenkopf sichern können. Und dafür gibt es nur eine Möglichkeit, sich vorzubereiten: eine tadellose Logistik, damit die Männer, die das Glück haben, als erste den heiligen Boden der Patrie zu betreten, jeden Gegenangriff der Roten abwehren können."
NATFRA_The_U_Boat_Menace: "Entwickelt die Sous-Marines"
NATFRA_The_U_Boat_Menace_desc: "Der Kommune fehlen viele Ressourcen, die für die modernen Kriegsanstrengungen unerlässlich sind, am wichtigsten ist das Öl. Die Kontrolle über das Mittelmeer zu behalten wird ein starker Schritt sein, um sie von ihren Verbündeten oder neutralen Staaten, die bereit sind, mit ihnen Handel zu treiben, zu isolieren, aber eine große Flotte von U-Booten wird uns die Kapazität geben, ihre Konvois noch effizienter zu schikanieren."
NATFRA_Battaile_Escadres: "Bataille d'Escadres"
NATFRA_Battaile_Escadres_desc: "Die Schlacht um das Mittelmeer wird nicht mit einem einzigen Einsatz gewonnen werden, und wir müssen strategisch denken. Durch die Schaffung von Task Forces werden wir sicherstellen, dass unsere Schiffe klare Rollen haben und dass sie leicht besser koordiniert werden können, und unsere Marinekommandeure werden lernen, in größeren Maßstäben zu denken."

# Colonial Tree #

NATFRA_Fate_Equatorial_Africa: "Das Schicksal von Äquatorialafrika"
NATFRA_Fate_Equatorial_Africa_desc: "Mit großer Trauer haben wir den größten Teil von Französisch-Äquatorialafrika am Ende des Weltkrieges abgetreten. Wir hatten gehofft, dass es nur eine vorübergehende Angelegenheit sein würde, aber angesichts der Unzufriedenheit, die sich zu Hause zusammenbraute, hatten wir keine andere Wahl, als uns den Deutschen zu fügen. Obwohl ein fähiger Verwalter, hat Raphaël Antonetti seine Absicht erklärt, von seinem Amt zurückzutreten, was uns zwingt, uns der Realität zu stellen."
NATFRA_Rebuild_Sudan: "Wiederaufbau von Französisch-Sudan"
NATFRA_Rebuild_Sudan_desc: "Die jüngsten Unruhen haben einen Großteil der Infrastruktur des französischen Sudans zerstört, da Hungersnöte und Unzufriedenheit über unsere Politik zu einem Volksaufstand führten. Die Unruhen wurden mit einigen Schwierigkeiten von den einheimischen Eliten und unseren Armeen niedergeschlagen, aber um zur Normalität zurückzukehren, müssen wir die Kommunikationsmittel mit dem trockenen Inneren unseres Reiches wiederherstellen und das Wirtschaftsleben neu starten."
NATFRA_Sahara_Society: "Gesellschaft für Infrastruktur in der Sahara"
NATFRA_Sahara_Society_desc: "Unser Einfluss auf unsere subsaharischen Kolonien hängt von der sicheren Passage unserer Schiffe durch die Meerenge von Gibraltar und die afrikanische Küste hinunter ab. Keines dieser Ergebnisse kann in zukünftigen Kriegen gewährleistet werden. Wir müssen uns auf den Bau einer Eisenbahnlinie konzentrieren, um Algerien mit dem unter uns liegenden Französisch-Westafrika zu verbinden!"
NATFRA_Expand_Communication: "Ausbau der Kommunikation in den Kolonien"
NATFRA_Expand_Communication_desc: "Wenn sich das Radio weiter verbreitet, kann es als Werkzeug eingesetzt werden, das uns hilft, effektiv über das von uns kontrollierte Gebiet zu regieren. Wir müssen darauf hinarbeiten, Funkgeräte in die Hände der Regierungsbeamten in unserem Land zu bekommen, damit auch die abgelegensten Dörfer der Sahelzone wissen, dass sie ein Teil Frankreichs sind und bereit sind, den Interessen des Mutterlandes zu dienen."
NATFRA_Riches_of_Africa: "Die Reichtümer Afrikas"
NATFRA_Riches_of_Africa_desc: "Dies ist ein Kontinent mit großem ungenutztem Potenzial. Von der trockenen Sahelzone bis zu den Bergen des Atlas und dem üppigeren Senegal müssen wir unsere Anstrengungen verdoppeln, um dafür zu sorgen, dass mehr Ressourcen gewonnen werden, die sich an den kommenden Kriegsanstrengungen beteiligen und uns helfen, die Métropole zu befreien!"
NATFRA_Reform_Code: "Reformiert den l'Indigénat"
NATFRA_Reform_Code_desc: "Frankreich bleibt innerhalb seiner Kolonialgebiete frei. Doch unter der einheimischen Bevölkerung wächst die Unruhe: Mit dem Verlust des Festlandes ist das französische Kolonialreich schwächer denn je, und einige Eingeborene sehen darin die Chance, die französische Unterjochung ihres Volkes ein für alle Mal zu beenden. Wir müssen das 'Indigénat' reformieren!"
NATFRA_Promote_Foreign_Legion: "Fördert die Fremdenlegion"
NATFRA_Promote_Foreign_Legion_desc: "Um die Métropole zurückzuerobern, brauchen wir mehr Rekruten, die an den Stränden landen und in das Kernland des besetzten Frankreichs vordringen! Um mehr Soldaten in die Armee zu locken, soll eine Propagandalinie gesponnen werden, die bessere Bedingungen und Rechte für diejenigen verspricht, die sich in der Fremdenlegion melden, um zu kämpfen und Frankreich zu befreien."
NATFRA_Colonial_Extraction: "Koloniale Extraktion"
NATFRA_Colonial_Extraction_desc: "Während einige glaubten, dass wir die Lasten unserer kolonialen Bevölkerung aufgrund unseres gemeinsamen Umstandes des Exils erleichtern sollten, ist dieser Plan töricht. Wenn wir die Métropole zurückerobern wollen, müssen wir den Abbau der Ressourcen aus den Kolonien verdoppeln und Platz für zusätzliche Fabriken schaffen, um das zu produzieren, was wir für die Rückkehr nach Hause benötigen!"
NATFRA_Meet_Local_Chief: "Treffen mit eingeborenen Häuptlingen"
NATFRA_Meet_Local_Chief_desc: "Um den Prozess der Assimilation der Völker der Kolonien in die französische Gesellschaft zu erleichtern, müssen wir die eingeborenen Häuptlingen erreichen und mit ihnen Kontakt aufnehmen. Wenn wir ihnen unsere Sitten beibringen und sie dazu bringen können, nach unseren Bräuchen zu leben, können sie als Leuchttürme für ihre Nachbarn fungieren und ihnen die Vorteile der Assimilation in die französische Kultur aufzeigen!"
NATFRA_Civ_Mission: "Treibt die zivilisatorische Mission voran"
#Expand this talking about the Civilization Mission:
NATFRA_Civ_Mission_desc: "Es ist unser höchstes Ziel, Leuchttürme der Gesellschaft für die Menschen auf diesem Kontinent zu sein. Wir müssen die Stadt auf dem Hügel sein, auf die sie als Inspiration schauen."
NATFRA_Promote_Autonomy: "Förderung der Autonomie"
NATFRA_Promote_Autonomy_desc: "Eines der größten Verbrechen, das die Dritte Republik begangen hat, war der Kolonialismus, der mit dem Ziel betrieben wurde, sicherzustellen, dass die Deutschen uns in Bezug auf den globalen Einfluss nicht zuvorkommen. Viel zu lange haben wir versucht, den Eingeborenen in Afrika unsere Zivilisation aufzuzwingen. Ihnen muss eine größere Autonomie von [NFA.Capital.GetCapitalVictoryPointName] gewährt werden!"
NATFRA_Algiers_Conference: "Algier-Konferenz"
NATFRA_Algiers_Conference_desc: "Mit unserer Rückkehr in die Métropole ist es an der Zeit, eine Versammlung hochrangiger Beamter unserer Kolonialregierung einzuberufen, um zu entscheiden, wie wir sie in Zukunft regieren werden. Wir werden einheimische Eliten, Verwalter, Vertreter der Wirtschaftskräfte und Missionare versammeln, um eine bessere Kolonialpolitik zu erarbeiten, wenn das Exil endet."

# United Mainland Tree #

#Big PP:
NATFRA_France_indivisible: "Frankreich Unteilbar"
NATFRA_France_indivisible_desc: "Seit der Revolution war Frankreich durch die Ideologie geteilt. Aber nicht mehr, wir haben diesen Kampf durch schiere Willenskraft gewonnen. Es wird Zeit und Mühe kosten, die Nation zu stabilisieren und zu unserem rechtmäßigen Platz auf der Weltbühne zurückzukehren, aber für das vereinte französische Volk ist nichts unmöglich."
#Work on gaining cores:
NATFRA_Rebuild_Legitimacy_Whole: "Legitimität wiederherstellen"
NATFRA_Rebuild_Legitimacy_Whole_desc: "Für viele unserer Leute sind wir immer noch Feinde, eine Besatzungsmacht. Zwei Jahrzehnte kommunarischer Propaganda verschwinden nicht in ein paar Wochen: Wir haben den größten Teil Frankreichs zurückerobert, wir müssen noch die Herzen und Köpfe ihrer Menschen zurückerobern."
#Lower Resistance from Communards:
NATFRA_Endear_Population_Whole: "Die Bevölkerung erziehen"
NATFRA_Endear_Population_Whole_desc: "Jetzt ist nicht die Zeit für eine geschlossene Faust, sondern eine offene Hand gegenüber unseren wiedervereinigten Brüdern. Wir werden uns an einer breit angelegten Hilfsaktion beteiligen und dafür sorgen, dass unser Volk weiß, dass wir als Befreier der französischen Nation hier sind, nicht als Eroberer."
#The trial events:
NATFRA_Commune_Trials: "Prozesse der Kommune"
NATFRA_Commune_Trials_desc: "Die Führer des revolutionären Pöbels müssen für ihren Verrat vor Gericht gestellt werden. Einige sind noch auf der Flucht, entweder im Ausland oder in den Taschen des Widerstands gegen uns, einige haben sich freiwillig ergeben: alle werden vor Gericht gestellt werden und sie werden sich für ihre unzähligen Verbrechen verantworten."
#Property event:
NATFRA_Return_Exile: "Die zurückkehrenden Exilanten"
NATFRA_Return_Exile_desc: "Langsam kommt eine Masse von Exilanten in Toulon, in Marseille an, die Algerien, das sie so lange Heimat nennen mussten, hinter sich gelassen haben. Keiner von ihnen weiß, was sie in ihrer Heimat vorfinden werden, was sich verändert hat und ob ihr Leben einfach wieder dort beginnen könnte, wo sie es vor Jahrzehnten verlassen hatten: Sie wissen nur eines, dass sie in ihr Mutterland zurückkehren wollen."
NATFRA_Reconstruction_Commission_desc: "Frankreich liegt in Trümmern, viele seiner Städte und Infrastrukturen sind durch die Kämpfe, Sabotage durch sich zurückziehende kommunardische Truppen oder unsere Widerstandsnetzwerke und Kampagnen von Luftangriffen schwer beschädigt. Eine Kommission erhält alle Mittel und Macht, um den Wiederaufbau unserer Nation in Gang zu setzen."
#Move exile factories back home:
NATFRA_Relocate_Algerian_Industry: "Verlagerung der algerischen Industrie"
NATFRA_Relocate_Algerian_Industry_desc: "Die meisten der industriellen Eliten Frankreichs gingen nach dem Erfolg der Revolution ins Exil. Sie nahmen ihr Know-how und Kapital mit und siedelten dank staatlicher Unterstützung erfolgreich in die algerischen Departements um. Nun ist es auch für sie an der Zeit, nach Hause zu kommen."
#Add building slots for resistance/stab hit:
NATFRA_Reverse_Collectivisation: "Umgekehrte Kollektivierung"
NATFRA_Reverse_Collectivisation_desc: "Der größte Teil der französischen Industrie wurde kollektiviert, ebenso wie ein Großteil des Landes. Diesen Status quo so bald radikal in Frage zu stellen, würde zweifellos zu einer Revolte führen. Aber nach und nach müssen und werden wir diese Ungerechtigkeit vorsichtig rückgängig machen."
#More resources:
NATFRA_Resource_Extraction: "Erweiterung der Ressourcenextraktion"
NATFRA_Resource_Extraction_desc: "Die Kommune war ineffizient bei der Gewinnung der natürlichen Ressourcen Frankreichs für die Kriegsanstrengungen: isoliert, es führte teilweise zu ihrer Niederlage. Wir werden nicht die gleichen Fehler machen. Dank unserer Kompetenz, das Beste aus unserer trockenen Herrschaft herauszuholen, werden wir sicherstellen, dass die natürlichen Reichtümer der Nation uns angemessen dienen."
#Some factories in Southern France:
NATFRA_Rebuild_South_Whole: "Rebuild the South"
NATFRA_Rebuild_South_Whole_desc: "Die Konzentration auf die Hafeninfrastruktur der Städte am Mittelmeer und an der südwestlichen Atlantikküste wird uns helfen, den Transfer von Menschen und Industrie aus den Kolonien zu erleichtern und Hilfe von unseren Verbündeten zu erhalten."
#Some factories in Northern France:
NATFRA_Rebuild_North: "Wiederaufbau des Nordens"
NATFRA_Rebuild_North_desc: "Der Großteil der französischen Industrie befindet sich im Norden des Landes, dazu kommen die Kohle- und Metallminen, und alle Straßen und Eisenbahnen führen nach Paris. Bereits durch die schweren Kämpfe des Weltkriegs beschädigt, war der jüngste Konflikt sicherlich auch nicht freundlich zu dieser Region. Die Wiederaufbaubemühungen müssen intensiviert werden, damit Frankreich wieder als Wirtschaftsmacht bestehen kann."
#Post War Economic Boom:
NATFRA_Rebirth_From_Ruin: "Wiedergeburt aus den Ruinen"
NATFRA_Rebirth_From_Ruin_desc: "Es gibt noch viel zu tun, und der vollständige Wiederaufbau wird Jahre dauern, vielleicht sogar ein Jahrzehnt oder mehr. Aber die nationalen Anstrengungen zur Wiederbelebung der Nation sind endlich wirklich im Gange, und unser Volk arbeitet fleißig daran, Frankreich wieder zu einer großen, stolzen Macht zu machen."

#Training time and more men in the Army:
NATFRA_Reorg_Forces: "Reorganisiert die französischen Streitkräfte"
NATFRA_Reorg_Forces_desc: "Im Exil, selbst mit dem wichtigen Beitrag der Indigènes, war unsere Arbeitskraft streng begrenzt. Trotz solcher Widrigkeiten haben wir triumphiert: Jetzt, wo das Festland zurückerobert ist, sind viele Franzosen bereit, zu den Waffen zu greifen, um für das Mutterland zu kämpfen. Es wird eine gewisse Umstrukturierung nötig sein, um sie unterzubringen, aber bald wird Frankreich wieder zahlreiche Armeen aufstellen können."
#Mil Factories:
NATFRA_Rebuild_Mil_Complex: "Wiederaufbau der militärischen Komplexe"
NATFRA_Rebuild_Mil_Complex_desc: "Ein Großteil der für die Kriegsanstrengungen benötigten Industrie wurde in dem Konflikt zerstört, entweder durch strategische Bombardierung oder durch Sabotage. Die Zukunft ist ungewiss, und ein weiterer Konflikt ist nicht unwahrscheinlich: Wir werden unsere industriellen Fähigkeiten wieder aufbauen, um vorbereitet zu sein, sollte ein solcher Konflikt entstehen."
#Pardoning some low level officers:
NATFRA_Officer_Amnesty: "Offiziersamnestie"
NATFRA_Officer_Amnesty_desc: "Nicht alle Männer, die der Revolution gedient haben, sind unverbesserlich. Insbesondere viele der jüngeren Offiziere wurden einfach indoktriniert, der Revolution zu dienen, oder noch schlimmer, sie glaubten einfach, dies sei die beste Art, Frankreich zu dienen: Nach einer angemessenen Zeit der Desyndikalisierung werden viele in unsere Reihen eintreten."
#Allowing former communards into the Army:
NATFRA_Reintegrate_Red_Army: "Reintegrierung der Roten Armee"
NATFRA_Reintegrate_Red_Army_desc: "Wir können es uns nicht leisten, gute Offiziere zu verschwenden: Trotz ihrer schrecklichen Organisation war die kommunardische Armee voll von tapferen Männern, die Frankreich auf die beste Art und Weise dienten, die sie kannten. Jetzt, da die Revolution besiegt ist, erkennen viele ihre Fehler und hoffen, das Vaterland weiter zu verteidigen. Wir werden ihnen die Hilfe nicht verweigern."
#Land doctrines:
NATFRA_Lessons_Second_War: "Lektionen der Reconquête"
NATFRA_Lessons_Second_War_desc: "Der Krieg war eine zermürbende Erfahrung, bei der Brüder gegen Brüder antraten. Aber er hat uns auch erlaubt, unsere Doktrinen auf den Prüfstand zu stellen und in der Hitze des Gefechts zahlreiche neue Theorien zu entwickeln. Während wir unsere Streitkräfte drastisch erweitern und Offiziere neu ausbilden, werden wir aus ihren und unseren Erfahrungen des Kampfes lernen und unsere Doktrin weiterentwickeln."
#Tanks:
NATFRA_Remodel_Tanks: "Umgestaltung der Panzerproduktion"
NATFRA_Remodel_Tanks_desc: "Die Strategen und Taktiker der Kommune hatten sich den Einsatz von Panzern auf dem Schlachtfeld zu eigen gemacht, beeinflusst von unseren Erfolgen in den letzten Tagen des Weltkrieges: Mit dem Zugang zu den Reichtümern des Festlandes werden wir in der Lage sein, ihr Fachwissen zu nutzen, um neue, bessere Panzer zu entwickeln, die uns in Zukunft gute Dienste leisten werden."
#Research Slot:
NATFRA_Science_Amnesty: "Amnestie für Wissenschaftler"
NATFRA_Science_Amnesty_desc: "Im Austausch für eine Amnestie sind viele der Wissenschaftler, die der Sache der Revolution gedient haben, bereit, sich zu bessern. Solange sie dem neuen Status quo die Treue schwören, werden wir sie willkommen heißen, damit sie das Ansehen Frankreichs weiter fördern und neue technologische Errungenschaften entwickeln."
#Special Forces buff/research:
NATFRA_Special_Forces: "Schocktruppen"
NATFRA_Special_Forces_desc: "Der Krieg hat uns bewiesen, wie nützlich spezialisierte Truppen wie Fallschirmjäger oder Marineinfanteristen bei der Sicherung begrenzter Ziele sind, die für den Erfolg größerer Operationen entscheidend sind, vor allem, wenn sie mit begrenzter Mannstärke arbeiten. Wir werden ihre Ausbildung weiter ausbauen und die Erfahrungen der Kommune in diesem Bereich studieren, um noch bessere Stoßtruppen zu entwickeln."

#Navy Doctrine:
NATFRA_World_Navy: "Weltklasse-Marine"
NATFRA_World_Navy_desc: "Ein starker Staat verdient eine starke Marine. Obwohl es unwahrscheinlich ist, dass wir unsere britischen Freunde einholen können, müssen wir unsere Marinestärke weiter erhöhen, um unsere Stellung im Mittelmeer zu halten und die Verbindung zu den Kolonien zu sichern."
#Ports:
NATFRA_Rebuild_Toulon: "Wiederaufbau von Toulon"
NATFRA_Rebuild_Toulon_desc: "Toulon ist seit Jahrhunderten der Stützpunkt unserer Mittelmeermarine. Der Hafen und die Arsenale wurden in dem Konflikt beschädigt und müssen repariert werden, um ihr langes Erbe erneuern zu können. Wir werden die Gelegenheit nutzen, den Stützpunkt ebenfalls auszubauen, da sich unsere Prioritäten in Richtung Kontrolle des Meeres verschoben haben."
#Carriers:
NATFRA_Ocean_Focus: "Fokus auf die Ozeane"
NATFRA_Ocean_Focus_desc: "Mit der Rückeroberung Frankreichs haben wir nun Zugang zu zahlreichen Häfen am Atlantik. Nachdem wir uns so lange auf das Mittelmeer konzentriert haben, ist unsere Marine einfach nicht gut gerüstet, um die Kontrolle über den Atlantik anzufechten. Es könnte eine Zeit kommen, in der wir uns nicht auf unsere britischen Verbündeten verlassen können, und so müssen wir eine Hochseeflotte entwickeln, insbesondere Flugzeugträger."
#Battleships:
NATFRA_Sea_Focus: "Herrschaft über die Meere"
NATFRA_Sea_Focus_desc: "Wir können uns auf die Briten verlassen, wenn es um die Kontrolle des Atlantiks geht, stattdessen werden wir uns darauf konzentrieren, unseren Würgegriff über das Mittelmeer noch weiter zu verstärken: Sollte es zu einem Konflikt kommen, werden sich unsere Feinde nicht auf die Schifffahrtslinien durch unser Meer verlassen können."
#More ports in colonies:
NATFRA_Mr_Worldwide_Base: "Weltweite Stützpunkte"
NATFRA_Mr_Worldwide_Base_desc: "Frankreich erstreckt sich über Europa und Amerika: Wir müssen diese Stärke voll ausschöpfen. Indem wir überall in unseren überseeischen Besitzungen Stützpunkte errichten, können wir unseren Aktionsradius beträchtlich erweitern."
#This is a tech bonus for DD's and CL's:
NATFRA_Sea_Protect: "Schützt die Seewege"
NATFRA_Sea_Protect_desc: "Um unser riesiges Imperium zu verteidigen, sollten erneut Feindseligkeiten ausbrechen, müssen wir unsere Schifffahrts- und Kommunikationswege verteidigen, wobei wir uns auf unsere Erfahrung im Kampf gegen die Versuche der Kommunarden stützen, unseren Handel zu stören."
#More range:
NATFRA_Project_Further: "Plus Oultre"
NATFRA_Project_Further_desc: "Wenn wir die Hoffnung hegen wollen, die Kontrolle über das Imperium zu behalten, können wir uns nicht auf verbündete oder neutrale Häfen verlassen, um unsere Schiffe aufzutanken und zu reparieren. Daher ist die Entwicklung der Reichweite unserer Seestreitkräfte unerlässlich, um immer weiter darüber hinaus zu gehen."
NATFRA_New_Aircraft_idea: "Alter Himmel, neue Kämpfer"
#Airports in Corsica and Algiers:
NATFRA_Med_Airway: "Mittelmeer-Luftweg"
NATFRA_Med_Airway_desc: "Reisen auf dem Seeweg zwischen dem französischen Festland und den algerischen Departements sind zeitaufwendig, zumal das Mittelmeer bekanntlich launisch ist, besonders im Winter. Jetzt, wo die Métropole befreit ist, werden wir einen regelmäßigen Flugverkehr zwischen uns und unseren überseeischen Besitzungen einrichten."
#Fighter Tech:
NATFRA_Old_Sky_New_Fighter: "Alter Himmel, neue Kämpfer"
NATFRA_Old_Sky_New_Fighter_desc: "Mit dem Zugang zu mehr Ressourcen und Communard-Forschung und -Expertise werden wir in der Lage sein, bessere Kampfflugzeuge zu entwickeln, um den Himmel des Heimatlandes zu verteidigen, sollte der Krieg wieder einmal sein hässliches Haupt erheben."
#Bomber Tech:
NATFRA_Bomber_Dev: "Bomberentwicklung"
NATFRA_Bomber_Dev_desc: "Die Bombardierung aus der Luft erwies sich als kriegswichtig und zerstörte sowohl die Infrastruktur als auch die Moral. Es besteht kein Zweifel daran, dass strategisches und taktisches Bombardement auch in Zukunft außerordentlich wichtig sein wird, und als solches müssen wir auf diesem Gebiet auf dem neuesten Stand bleiben."

#Expand intelligence:
NATFRA_Expand_Bureau: "Erweitert das Deuxième Bureau"
NATFRA_Expand_Bureau_desc: "Der Geheimdienst war im letzten Konflikt entscheidend, da wir mit den Loyalisten innerhalb der Kommune zusammengearbeitet haben, um ideale Bedingungen für die Rückeroberung zu schaffen. Verdeckte Operationen und Spionageabwehr werden in Zukunft sicher genauso wichtig sein, und deshalb müssen unsere Geheimdienste ausgebaut werden."
#Nuclear Tech Boost:
NATFRA_Nuclear_Science: "Bergung von Damokles"
NATFRA_Nuclear_Science_desc: "Die Internationale hatte begonnen, Atomforschung zu entwickeln, in der Hoffnung, eine ultimative, kriegsbeendende Waffe zu schaffen. Sie wurden besiegt, bevor sie Zeit hatten, diese zu entfesseln, aber wir werden diese Forschung retten und weiterführen, damit das Atom der Größe Frankreichs statt der Revolution dienen kann."
#Rocket Tech:
NATFRA_Rocket_Science: "Entwickelt die Fusées"
NATFRA_Rocket_Science_desc: "Raketen spielten im Krieg eine untergeordnete Rolle. Sie waren entweder auf Lastwagen montiert oder trugen sogar fliegende Bomben, ohne dass ein Pilot nötig war. Letzteres ist sicherlich ein ausbaufähiges Konzept, da dies bedeuten könnte, weit entfernte Ziele nahezu ungestraft treffen zu können."
#Jet Tech:
NATFRA_Rocket_Planes: "Reaktionsantrieb"
NATFRA_Rocket_Planes_desc: "Pläne für Flugzeuge mit Düsenantrieb waren gemacht worden, kamen aber nie zum Tragen: Das Exil hatte die französischen Ressourcen in der Entwicklung der militärischen Luftfahrt geteilt, aber jetzt sind wir wiedervereint. Wir werden Flugzeuge entwickeln, die in der Lage sind, jeden unserer Feinde auszumanövrieren und ihre Luftüberlegenheit zu behaupten, egal, wem wir gegenüberstehen."
#Strong Anti Air defences:
NATFRA_No_More_Incursion: "Kein Eindringen in den Luftraum mehr"
NATFRA_No_More_Incursion_desc: "Der Luftraum des Vaterlandes muss eine uneinnehmbare Festung sein, damit unser Volk nie wieder Bombardierungen ertragen muss."

