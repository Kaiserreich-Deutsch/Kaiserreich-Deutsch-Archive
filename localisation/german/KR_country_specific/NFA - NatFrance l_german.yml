nfa.4.t: "Tod eines Freundes"
nfa.4.d: "Seine Majestät Georg V., von Gottes Gnaden, des Vereinigten Königreichs von Großbritannien und Irland und der britischen Dominions jenseits der Meere, König, Verteidiger des Glaubens, Kaiser von Indien, Freund Frankreichs, unser großer Verbündeter während des Großen Krieges und seit dem Exil sowie persönlicher Freund von Marschall Pétain, seit die beiden sich vor zwei Jahrzehnten auf den Schlachtfeldern begegneten, ist heute im Alter von 70 Jahren gestorben.\n\nObwohl die Lage zu Hause leider angespannt ist, ist es angesichts der Tragweite des Ereignisses für die Entente wichtig, dass der Löwe an der Beerdigung Georgs V. und der Krönung seines Sohnes Edward teilnimmt, und für Pétain persönlich ist es wichtig, um einen Freund und Verbündeten zu trauern, der wie er das Exil seines Volkes nach blutigen Revolutionen in ihrer Heimat überwachte und sich wie er von ganzem Herzen dafür einsetzte, eines Tages zurückzukehren und das zurückzuerobern, was ihnen rechtmäßig gehört. Und so begab sich Marschall Pétain auf einen besonderen Transatlantikflug, bereit, das Andenken an einen Freund zu ehren, aber auch eine neue Ära der anglo-französischen Freundschaft zu feiern."
nfa.4.a: "Der König ist tot, lang lebe der König!"

nfa.5.t: "Der Löwe in Kanada"
nfa.5.d: "Nach einem langen Transatlantikflug kam Marschall Pétain in Ottawa an, wo er von Premierminister Mackenzie King und einer großen Menge von Kanadiern, zumeist Québécois, die diesen Staatsbesuch als Erneuerung der anglo-französischen Zusammenarbeit sahen, begrüßt wurde. Anschließend fuhren sie nach Windsor, wo der verstorbene König-Kaiser Georg darum gebeten hatte, beerdigt zu werden. Nach einer grandiosen und emotionalen Zeremonie, bei der sich Pétain endlich von einem persönlichen Freund und Verbündeten verabschieden konnte, unternahm er eine Rundreise durch Ontario und Québec, auf der er überall als Freund des Empire begrüßt wurde, bevor er sich mit König Edward VIII. traf.\n\nIn einer im Voraus geplanten Aktion schüttelten sich die beiden Männer vor den Medien der Welt die Hände, und der neue König erklärte, dass die französische und die britische Nation immer Seite an Seite in diesem großen Kreuzzug gegen die syndikalistische Bedrohung kämpfen würden, egal welche Kämpfe die Zukunft bringen würde. Später führten die beiden Männer ein privates Gespräch, in dem sie die aktuellen Probleme der Entente, die von beiden Männern geplante Politik und die unvermeidliche Aussicht auf einen Krieg diskutierten. Die gegenseitige unsterbliche Verpflichtung beider Nationen füreinander wurde natürlich erneuert und kündigte noch stärkere Bindungen innerhalb der Entente an."
nfa.5.a: "Zeit, nach Hause zu gehen"

nfa.6.t: "Unstimmigkeiten innerhalb der Armée"
nfa.6.d: "Nach dem Weltkrieg haben sich unter den jüngeren höheren Offizieren zwei Denkansätze herausgebildet, um die militärische Niederlage zu erklären. Wenn auch beide zu dem Schluss kommen, dass die Niederlage in erster Linie durch Ineffizienz, persönliche Fehden und einen allgemeinen Mangel an Koordination innerhalb des militärischen Oberkommandos verursacht wurde und die Tapferkeit und das Blut der französischen Infanteristen sowie die strategischen und taktischen Innovationen des damaligen Generals Philippe Pétain vergeudet wurden, so sind sie sich doch uneinig über die Ursachen dieser Probleme und vor allem darüber, was getan werden sollte, um sie zu korrigieren.\n\nZwei Männer haben sich als Anführer dieser Fraktionen innerhalb der französischen Armee herauskristallisiert, und beide planen die Veröffentlichung von Büchern, in denen sie ihre Sichtweise darlegen. Sie haben Kopien an den Marschall geschickt, in der Hoffnung, öffentliche Unterstützung für ihre Arbeit über die Opposition zu bekommen."
nfa.6.a: "Schauen wir uns an, was sie geschrieben haben."

nfa.7.t: "Der Bär oder der Hahn?"
nfa.7.d: "Henri Mordacq, Spitzname 'der Bär', ein Infanteriegeneral, der während des Ersten Weltkriegs durch schiere Tapferkeit und Führungsqualitäten aufstieg, insbesondere bei der verzweifelten Verteidigung von Arras. Er stand Pétain nahe, war aber ein Kritiker des militärischen Establishments. Er glaubt, dass der Krieg aufgrund des Mangels an erfahrenen Offizieren und eines abgehobenen Oberkommandos verloren wurde. Er plant die Veröffentlichung von 'Lehren von 1914 und der nächste Krieg', in dem er seine Erfahrungen aus dem Krieg und seine Vorschläge für den kommenden Konflikt detailliert beschreibt. Unter diesen Vorschlägen könnte sich die Pensionierung aller Offiziere, die älter als sechsundfünfzig Jahre sind, und die Zusammenlegung aller Teilstreitkräfte als umstritten erweisen, wodurch die Forces Armées praktisch von Grund auf neu organisiert würden.\n\nCharles de Gaulle, der den Spitznamen 'der Hahn' trägt, wurde kürzlich zum Oberstleutnant befördert. Als Veteran des Weltkriegs führte er seine Männer tapfer in der Schlacht von Verdun an, bevor er verwundet und gefangen genommen wurde. Nach seiner Flucht aus der Gefangenschaft wurde er zu einem Symbol des Widerstands gegen die deutsche Aggression. Besonders ehrgeizig, wurde er ein Protegé des Löwen von Verdun und ein renommierter Theoretiker. Er machte ähnliche Beobachtungen bezüglich der Niederlage, plädierte aber eher für eine stärkere Zusammenarbeit als für eine Neuorganisation, einen stärkeren Einsatz von Panzern mit Luftunterstützung, eine Autonomie für Offiziere und die Schaffung eines wichtigeren Kerns von Berufssoldaten neben der traditionellen Wehrpflichtigenarmee. Diese Vorschläge haben unter den Offizieren Unterstützung gefunden, aber de Gaulle plant, einen weiteren Aufsatz zu veröffentlichen, der einfach den Titel 'Die Zwietracht' trägt. Das Buch ist eine einfache Sammlung von Beobachtungen über die Verwirrung, die während des Krieges unter den Offizieren herrschte, und scheint für einige die unter Zivilisten, Soldaten und Offizieren gleichermaßen beliebte Dolchstoßtheorie zu bestätigen. Vor allem, wenn man bedenkt, dass de Gaulles Vorschlag, Verwirrung in kritischen Zeiten zu verhindern, die Unterwerfung des Militärs unter die 'moralische' zivile Macht ist. Marschall Pétain konnte sich entscheiden, die Veröffentlichung eines der beiden Bücher zu unterstützen und damit die Weichen für Reformen innerhalb der Streitkräfte zu stellen, oder die Debatte einfach ihren Lauf nehmen zu lassen."
nfa.7.a: "Unterstützt den Bären, auch wenn wir in einigen Punkten anderer Meinung sind, muss etwas Radikales getan werden."
nfa.7.b: "Unterstützt den Hahn, Reformen sind notwendig, aber das eigentliche Problem liegt außerhalb der Streitkräfte."
nfa.7.c: "Der Löwe muss nicht Partei ergreifen! Debattieren ist gesund, unterstützt keinen."

nfa_lessons_1914_chosen: "Unseren Offizieren werden Taktiken aus Mordacqs Buch 'Lehren von 1914 und der nächste Krieg' beigebracht."
nfa_discord_chosen: "Unsere Offiziere werden in Taktiken aus de Gaulles Buch 'Die Zwietracht' unterrichtet."

nfa.8.t: "Die Lehren von 1914 und der nächste Krieg"
nfa.8.d: "Unterstützt von Marschall Pétain, 'Lehren von 1914 und der nächste Krieg' von General Henri Mordacq wurde zu einem Bestseller unter Offizieren und der breiten Öffentlichkeit: immerhin sind die meisten von ihnen Veteranen. Während ranghöhere Offiziere über Mordacqs Vorschlag einer umfassenden Reorganisation der Streitkräfte murren, können alle die Schärfe seiner Analyse erkennen und sich an den vernichtenden Anprangerungen sowohl des Kaisers als auch der Roten erfreuen. Die Aufrufe des Bären zum Handeln, zur Reform, um bei der ersten Gelegenheit zum Schlag gegen die Kommune bereit zu sein, hallen in der ganzen Republik wider.\n\nViele fangen sogar an, Mordacq als potentiellen politischen Führer zu betrachten, und seine Forderungen nach Reorganisation werden mit einer allgemeineren Unzufriedenheit mit den politischen Strukturen der Nation assimiliert."
nfa.8.a: "Könnte der Ruf des Bären wirklich eine Veränderung bringen?"

nfa.9.t: "Die Zwietracht"
nfa.9.d: "Das von Marschall Pétain unterstützte Buch 'Die Zwietracht' von Oberstleutnant Charles de Gaulle wurde zu einem Bestseller, der von der Kritik für seine nachdenklich stimmende Schilderung der Verwirrung gelobt wurde, die unter den Offizieren während des Weltkriegs herrschte. Während es für diejenigen, die es miterlebt haben, nichts Neues ist, entdecken viele, insbesondere die jüngeren Generationen, verblüfft diese unbequeme Wahrheit: Die Niederlage haben wir mehr als alles andere selbst verschuldet. Während die taktischen und strategischen Reformen, die de Gaulle in diesem Essay vorschlägt, von den Offizieren gelobt wurden, ist es die umfassendere gesellschaftliche Reform, die der Hahn in seinem Werk andeutet, die bei vielen, vom Veteranen über den Infanteristen bis hin zum Löwen von Verdun selbst, Anklang gefunden hat. All diese Opfer, so viel Blutvergießen, so viele verlorene Leben, wie konnten sie nicht genug sein, um die 'Boches' zurückzuschlagen? Das Problem muss in erster Linie woanders liegen, in der Regierung, die zu schwach ist, um den Streitkräften ihren Willen aufzuzwingen, und viel zu bereitwillig zulässt, dass sie in tödliche Zwietracht verfallen. Vielleicht ist eine stärkere, moralische Zivilmacht erforderlich.\n\nAuf jeden Fall wird de Gaulle, der bereits ein gefeierter Kriegsheld und einflussreicher Offizier war, zu einer noch populäreren Figur, da viele von denen, die von seinem Aufruf zu Reformen berührt wurden, ihn für das perfekte Beispiel halten, dem eine neue Generation von Offizieren nacheifern muss, während einige in ihm den perfekten Mann sehen, um bei der Durchführung dieser größeren Reformen zu helfen, obwohl der Oberstleutnant selbst jedes Lob in Richtung seines 'Mentors', Philippe Pétain, schnell zurückstellt."
nfa.9.a: "Un ordre moral ? Klingt vertraut."

nfa.10.t: "Ansturm auf die Buchläden"
nfa.10.d: "Nachdem Marschall Pétain beschlossen hatte, dieser Debatte unter den Offizieren ihren Lauf zu lassen, wurden die beiden Bücher von Mordacq und de Gaulle am selben Tag veröffentlicht. Beide wurden mit Spannung erwartet, 'Die Zwietracht' und 'Lehren von 1914 und der nächste Krieg' wurden sofort zu Bestsellern, die meisten Buchhandlungen waren schnell ausverkauft und die Verlage konnten kaum mit der Nachfrage Schritt halten. Während beide Essays von Kritikern und der Öffentlichkeit gleichermaßen hoch gelobt wurden, hat ihre gleichzeitige Veröffentlichung zu Vergleichen zwischen den beiden Werken geführt und wurde zum Gesprächsthema Nummer eins in Cafés, Familienessen und Offizierslounges gleichermaßen. Die Debatten werden manchmal hitzig, wenn sie von literarischen zu politischen Fragen abdriften, da die Leute sich laut über die Auswirkungen der vorgeschlagenen Reformen der beiden Offiziere wundern, einige beginnen, sowohl den Bären als auch den Hahn als potenzielle politische Führer zu sehen."
nfa.10.a: "Surtout, n'en parlons pas!"

nfa.11.t: "Sie sprachen darüber..."
nfa.11.d: "Während die Debatten, die die Nation nach der gleichzeitigen Veröffentlichung der Essays von Charles de Gaulle und Henri Mordacq ergriffen, bisher relativ zivil geblieben waren, scheinen sie nun außer Kontrolle zu geraten. Gestern Abend wurde aus einem informellen Gespräch über das Thema unter Veteranen in einem Café in Algier erst eine Schlägerei, dann ein Handgemenge und schließlich, als die Polizei zur Beruhigung der Situation gerufen wurde, ein kleiner Aufstand. Obwohl nur leichte Verletzungen und Sachschäden gemeldet wurden, hat diese literarische Debatte offensichtlich viel tiefere Probleme in unserer Nation herauskristallisiert und Medien, Offiziere und normale Bürger fühlen sich gleichermaßen gezwungen, sich für eine Seite zu entscheiden. Marschall Pétain hat den Bären und den Hahn privat gebeten, eine gemeinsame Erklärung abzugeben, in der sie zu einer friedlichen Debatte aufrufen, da beide Männer immer einflussreicher werden."
nfa.11.a: "Ein leidenschaftliches Volk sind wir sicherlich, aber das geht zu weit!"

nfa.12.t: "Die Zwietracht"
nfa.12.d: "Trotz mangelnder Unterstützung durch seinen Gönner Marschall Pétain ließ Charles de Gaulle sein neuestes Buch, 'Die Zwietracht', veröffentlichen. Die farbenfrohen Beschreibungen der Verwirrung, die während des Weltkriegs unter den Offizieren herrschte, hatten einen mäßigen Erfolg und wurden von den Kritikern, vor allem von der Zeitung Action Française, als ein äußerst aufschlussreiches Eintauchen in die Probleme, die die Streitkräfte plagten, gelobt.\n\nDoch de Gaulles Aufrufe zu Reformen, die vor allem bei den höheren Offizieren sicher nicht auf taube Ohren stoßen, werden von der immer größer werdenden Popularität von Mordacqs Ideen überschattet."
nfa.12.a: "Eine gute Lektüre, aber nicht viel mehr."

nfa.13.t: "Der andere Marschall geht in den Ruhestand"
nfa.13.d: "Marschall Franchet d'Espèrey gab heute seinen Rücktritt bekannt. Er war der einzige andere verbliebene Marschall im französischen Militär neben Pétain selbst, diente als Pétains rechte Hand als Vizepräsident des Obersten Kriegsrats und war für die militärischen Angelegenheiten zuständig, wenn Marschall Pétain zu sehr mit wichtigeren Angelegenheiten beschäftigt war. Nun, da er nicht mehr da ist, muss der Marschall entscheiden, wer sein Nachfolger werden soll.\n\nEs wird erwartet, dass seine beiden Schützlinge, beide Kriegshelden und aufstrebende Offiziere, Charles de Gaulle oder Henri Mordacq, in diese höchste Verantwortung aufsteigen werden. Eine solche Beförderung wird von vielen als Ernennung eines Nachfolgers für den Löwen von Verdun, nun ein alter Mann, gesehen. Sollte Mordacq ernannt werden, ist es wahrscheinlich, dass er als Nachfolger von Pétain angesehen wird, und der Schritt würde als klare Unterstützung von Mordacqs Plänen für eine umfassende militärische und politische Reform wahrgenommen werden. Die Ernennung von de Gaulle, einem viel jüngeren Mann, der Pétain näher stand und ein bekannter Sympathisant des Marschalls mit seinem unverhohlenen Misstrauen gegenüber dem Parlamentarismus war, würde sicherlich als Möglichkeit wahrgenommen werden, sich noch einige Zeit an der Macht zu halten und gleichzeitig seinen möglichen Nachfolger besser vorzubereiten.\n\nAlternativ könnte Pétain einfach keinen Nachfolger für Franchet d'Espèrey ernennen, was garantieren würde, dass der Held von Verdun wieder ein aktives Interesse an militärischen Angelegenheiten zeigen und die Macht um sich herum zentralisieren würde."
nfa.13.a: "Nur der Bär ist fähig, die Armeen Frankreichs zu führen."
nfa.13.b: "Der Löwe braucht sein Vorrecht nicht zu teilen."
nfa.13.c: "Wir brauchen einen Offizier der Jungen Garde, bringt de Gaulle rein!"

nfa.14.t: "Die Lehren von 1914 und der nächste Krieg"
nfa.14.d: "Henri Mordacq ließ seine 'Lehren von 1914 und der nächste Krieg' privat veröffentlichen und fand mäßigen Erfolg und kritisches Lob für seine scharfe Analyse der Niederlage, obwohl sich die von dem Bären vorgeschlagenen weitreichenden Reorganisationen als umstritten erwiesen haben, unter den höheren Offizieren, weil sie zu radikal waren, und in der allgemeinen Öffentlichkeit, weil sie im Gegenteil nicht genug taten, um das wirkliche Problem anzugehen, das durch de Gaulles Essay aufgedeckt wurde. Diejenigen, die von 'Die Zwietracht' weniger begeistert sind, vor allem diejenigen, die sich davor fürchten, was eine 'moralischere' zivile Ordnung mit sich bringen könnte, haben in Mordacq eine Alternative gefunden und sehen in dem General einen potenziellen politischen Führer, jemanden, der gegen den Strich des Dolchstoßfiebers geht, das derzeit die Nation durchzieht."
nfa.14.a: "Eine interessante Lektüre, schade, dass der Bär das eigentliche Problem nicht sieht."

nfa.16.t: "Maréchal, Danke!"
nfa.16.d: "Heute früh unterzeichnete Marschall Philippe Pétain eine kurze, lakonische Erklärung, in der er seinen sofortigen Rücktritt als Staatsoberhaupt der Französischen Republik ankündigte. Obwohl dieser Rücktritt vom Löwen sorgfältig vorbereitet wurde und niemand in der Regierung oder der Verwaltung von dieser Entscheidung überrascht ist, ist dies für viele das plötzliche Ende einer Ära. Obwohl einige offen jubeln, sind die meisten einfach nur fassungslos: Schließlich haben die Jüngeren unter ihnen nie eine andere politische Situation erlebt, und für diejenigen, die alt genug sind, um sich an das Festland zu erinnern, war der Marschall mehr als ein Jahrzehnt lang der Mittelpunkt des politischen Lebens.\n\nUm jede Art von Panik zu vermeiden und Zukunftsängste zu lindern, beschloss der Held von Verdun dann, vor dem versammelten Senat und der Nationalversammlung eine Rede zu halten, die über das Radio übertragen wurde: Unter Berufung auf sein hohes Alter als Hauptgrund für seinen Rücktritt dankte der überraschend gut gelaunte Pétain dann all jenen, die ihn in den unruhigen Zeiten seit dem Weltkriegs unterstützt hatten, insbesondere den Veteranen, und machte dabei nicht gerade subtile Anspielungen auf den Bären von Arras, Henri Mordacq, ohne ihn jedoch beim Namen zu nennen. \n\nIn seiner Schlusserklärung, in der er zu einem friedlichen Machtwechsel aufrief und sein volles Vertrauen in das Volk bekräftigte, den Kampf zur Rückeroberung der Métropole fortzusetzen, beendete Marschall Pétain seine Rede mit diesem einfachen Satz, zitiert aus seinem ikonischen Befehl vor so vielen Jahren in Verdun: 'Courage, on les aura !', 'Seid stark, wir kriegen sie !', woraufhin sofort ein tosender Applaus und lang anhaltende Ovationen folgten.\n\nAls der Beifall abebbte, rief eine Stimme: 'Maréchal, merci !', 'Marschall, ich danke Ihnen!', ein Protokollbruch, den alle im Raum sofort freudig nachmachten. Draußen vor dem Gebäude hatte sich die Bevölkerung spontan versammelt, um sich vom Retter Frankreichs zu verabschieden, unabhängig von Klasse und Status, Exilanten, pied-noirs und Algerier, und alle wiederholten diesen Ausruf und dankten Philippe Pétain, als er zu Fuß abreiste, als all die Frustrationen, all der Ärger der letzten Wochen und Jahre zumindest kurzzeitig verschwanden."
nfa.16.a: "Maréchal, auf Wiedersehen!"

passed_the_torch_tt: "Der Marschall wird seine Anhänger dazu ermutigen, das neue Regime zu unterstützen\n"

nfa.17.t: "Le Triomphe de l'Ours"
nfa.17.d: "Nach einer kurzen Pause berief sich der Präsident der Versammlung auf Artikel 7 der wiederhergestellten Verfassung: Im Falle einer Vakanz ist sofort ein neuer Präsident von beiden Kammern des Parlaments zu wählen. Der bereits versammelte Sonderkongress schlug keinen anderen Namen vor als den von General Jean Jules Henri Mordacq. Fast einstimmig gewählt, hielt General Mordacq sofort eine leidenschaftliche Rede, die im Radio übertragen wurde, in der er Marschall Pétain für seine Dienste dankte und sein Engagement für sofortige Reformen und die Mobilisierung der Nation zur Rückeroberung des Festlandes von den Roten bekräftigte.\n\nObwohl einige immer noch besorgt sind, dass dieser Machtwechsel zu plötzlich kommt, und andere es lieber gesehen hätten, wenn er gar nicht stattgefunden hätte, versammelte sich das Volk bereits in Algier, um den Marschall zu verabschieden, und alle, die überall in der Republik an ihren Radiostationen klebten, brachen in spontane Feiern aus, die bis tief in die Nacht andauerten. Heute Morgen ist nur eines sicher: Dies ist sicherlich der Beginn einer neuen Ära."
nfa.17.a: "Général, bienvenue!"

#Fight for Influence:
nfa.19.t: "Der Löwe und der Bär"
nfa.19.d: "Philippe Pétain und Henri Mordacq, der Löwe und der Bär, der Mann, der bei Verdun gehalten hat, und der Held der Verteidigung von Arras, zwei Legenden des Weltkriegs, zwei Männer, die sich trotz allem respektieren und bewundern, nun durch politische Fragen entzweit. Während Mordacq sich zum Führer der demokratischeren Kräfte innerhalb der Nation entwickelt hat, glaubt Pétain, dass eine starke, moralische Herrschaft für die Rettung Frankreichs notwendig ist. Während Marschall Pétain die Unterstützung und Bewunderung vieler, insbesondere der Veteranen und allgemein der Oberschicht, genießt, kann Mordacq auf die Unzufriedenheit des Volkes zählen, die durch den engen Griff der Armee auf die französische Gesellschaft seit der Niederlage verursacht wird. Während dies alles noch ein politisches Schachspiel ist, befürchten einige, dass dieser Konflikt eskalieren könnte. In jedem Fall ist die Spannung greifbar, da beide Männer um Unterstützung ringen."
nfa.19.a: "Der Marschall hielt in Verdun stand, er wird auch gegen ein paar aufgesprungene Politiker standhalten!"

