NFA_reclaim_metropole_cat: "Fordert die Métropole zurück!"
NFA_reclaim_metropole_cat_desc: "Es ist endlich an der Zeit. Rund Zwei Jahrzehnte nach unserem erzwungenen Exil und der Revolution, die Frankreich, seine Macht und seine Traditionen verwüstet hat, sind wir nun bereit, es uns zurückzuholen. Wir haben unsere Kräfte wieder aufgebaut, Nachschub und Verbündete gesammelt, unsere Armee neu formiert und uns auf die Überquerung des Mittelmeers vorbereitet. Auf der anderen Seite des Meeres haben die Roten nichts anderes getan, als Frankreich im Namen ihrer verkommenen Ideologie zu zerstören. Wir müssen diesem Wahnsinn ein für alle Mal ein Ende setzen und Frankreich die Stellung in der Welt zurückgeben, die es verdient hat!\n\nEs ist Zeit für den letzten Kampf."
