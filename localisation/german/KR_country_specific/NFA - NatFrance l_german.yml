# Seize Morocco #

NFA_seize_morocco_decisions: "Beschlagnahmt marokkanische Territorien"
NFA_seize_morocco_decisions_desc: "Seit dem neunzehnten Jahrhundert haben wir Ambitionen auf Marokko gehegt und gepflegt. Nun, da die anderen Mächte, die dort einen Anteil haben, in Aufruhr sind, ist es an der Zeit, dieses Land für uns zu erobern. Vive la France!"
NFA_seize_real_morocco: "Holen wir uns das marokkanische Königreich zurück!"
NFA_seize_real_morocco_desc: "Die Deutschen haben den Krieg in Europa verloren, und es ist jetzt unsere Zeit, zuzuschlagen und zurückzunehmen, was uns gehört!"

# Fight for Influence #

NFA_fight_for_influence_cat: "Der Löwe und der Bär"
NFA_fight_for_influence_cat_desc: "Philippe Pétain und Henri Mordacq, der Löwe und der Bär, der Mann, der bei Verdun hielt, und der Held der Verteidigung von Arras, zwei Legenden des Weltkriegs, zwei Männer, die sich trotz allem respektieren und bewundern, stehen sich nun in einem immer weiter eskalierenden politischen Kampf gegenüber. Um aus diesem Machtkampf siegreich hervorzugehen, ringen sie nun darum, ihren Einfluss auf unsere Nation zu verstärken.\n\nUm den Kampf um den Einfluss zu gewinnen, §CPetain und seine Regierung§! muss mehr Einfluss haben als §gMordacq und seine Anhänger§!. Allerdings ist die Suche nach Einfluss durch §Skrupellose Methoden§! ein todsicherer Weg, um eine §Aufruhr in der Bevölkerung§! zu erzeugen, die das gegenwärtige Regime möglicherweise als ungünstig ansieht!\n\n§CPetain's Influence§!: [?Pet_influence]\n§gMordacqs Einfluss§!: [?Mor_influence]\n§RPetains Korruption§!: [?Pet_corruption]"

Invest_Construction: "Investitionen in die zivile Industrie"
Invest_Construction_desc: "Unsere Industrie hat es geschafft, sich nach dem Exil dank der Hilfe der Regierung des Marschalls wieder aufzurichten: Dies hat unter den Industriellen ein enormes Wohlwollen gegenüber Pétain geschaffen, die besser als alle anderen wissen, dass Regierungsaufträge die Quelle eines Großteils ihres Wohlstands sind. Ein paar weitere taktische Investitionen werden dafür sorgen, dass dieses Wohlwollen erhalten bleibt.\n\nDie Investition zu vieler Ressourcen in diese Unternehmen könnte von bestimmten Elementen in unserer Nation als §Rkorrupt§! angesehen werden. Sie könnten eine solche Regierung nicht allzu freundlich aufnehmen."
Invest_Arms_Factory: "Investiert in die Rüstungsindustrie"
Invest_Arms_Factory_desc: "Dank bedeutender staatlicher Investitionen floriert die Rüstungsindustrie, denn die Bereitschaft zur Rückeroberung des Festlandes ist seit dem Exil in den Köpfen aller Franzosen. Die Nachfrage nach Rüstungsgütern wird jedoch immer größer, vor allem, wenn man bedenkt, dass der Krieg mit der Kommune vor der Tür steht: Mit Investitionen in Unternehmen bekannter Loyalisten schlagen wir zwei Fliegen mit einer Klappe, da sie uns helfen, mit den inneren und äußeren Feinden fertig zu werden.\n\nWenn zu viele Ressourcen in diese Unternehmen investiert werden, kann das von bestimmten Elementen in unserer Nation als §Rkorrupt§! angesehen werden. Sie könnten eine solche Regierung nicht allzu freundlich aufnehmen."
Support_Loyal_Business: "Belohnt loyale Unternehmen"
Support_Loyal_Business_desc: "Um unseren Einfluss zu festigen, wäre es eine weise Idee, die Loyalität von Zivilisten zu belohnen, die in diesen unruhigen Zeiten der Seite des Marschalls treu bleiben: ein paar Regierungsaufträge hier, eine schnell erteilte Baugenehmigung dort, eine alberne Gerichtsangelegenheit, die für andere stillschweigend fallen gelassen wird, wird die Unterstützung eines Großteils der Arbeiterklasse sicherstellen und helfen, diejenigen zu überzeugen, die noch auf dem Zaun sind, uns zu unterstützen.\n\nZu viele Ressourcen in diese Unternehmen zu investieren, könnte von bestimmten Elementen in unserer Nation als §Rkorrupt§! angesehen werden. Sie könnten eine solche Regierung nicht allzu freundlich aufnehmen."
Back_Newspaper: "Unterstützt loyale Zeitungen"
Back_Newspaper_desc: "Die Presse hat sich in diesem politischen Kampf als hilfreich erwiesen, und die Unterstützung derjenigen, die uns treu sind, wird nicht unbemerkt bleiben: Indem wir einer Zeitung, die unsere Sache unterstützt hat, stillschweigend Gelder zukommen lassen, Zugang zu bisher unbekannten Informationen gewähren oder versprechen, dass wir in Zukunft leichter mit der Zensur zurechtkommen werden, können wir sicherstellen, dass diese Zeitung uns auch weiterhin helfen wird, unser Volk von der Dummheit von Mordacq zu überzeugen.\n\nZu viele Ressourcen in diese Zeitungen zu investieren, könnte von bestimmten Elementen in unserer Nation als §Rkorrupt§! angesehen werden. Sie mögen eine solche Regierung nicht allzu freundlich aufnehmen."

Mordacq_takes_to_the_waves: "§RMordacq und das Radio!§!"
Mordacq_takes_to_the_waves_desc: "Der Bär plant, eine Rede zu halten, die an unsere Nation ausgestrahlt wird: Dies könnte sich als katastrophal erweisen und seine aufrührerischen Botschaften direkt in die Häuser vieler unserer Landsleute bringen: Ihn daran zu hindern, auf Sendung zu sprechen, würde seine Rhetorik nur bestätigen, stattdessen müssen wir einen Weg finden, um zu verhindern, dass diese Rede zu viel Einfluss hat."
Mordacq_parade: "§REin Bär auf dem Vormarsch§!"
Mordacq_parade_desc: "Henri Mordacq und seine demokratischen Unterstützer planen einen Protest in einer Großstadt, in der Hoffnung, ihrer Unzufriedenheit über das Regime Ausdruck zu verleihen, das sie für stagnierend und korrupt halten. Wenn sich ihnen zu viele Menschen anschließen, könnte sich dies als schlimmer Schlag für die Regierung erweisen und die Illusion erwecken, dass die Unterstützung für den Bären weit verbreitet ist und somit viele weitere in seine Fänge geraten: Es muss etwas getan werden."
Mordacqs_Speech: "§RMordacq's große Rede§!"
Mordacqs_Speech_desc: "Mordacq wird demnächst eine Rede vor einem großen Publikum halten, was mehr Menschen auf seine Seite bringen könnte. Die Regierung ist geteilter Meinung, wie man darauf angemessen reagieren soll. Einige argumentieren, dass die Debatte einfach ihren Lauf nehmen sollte, andere schlagen vor, dass der Marschall am selben Tag eine Rede an einem nahe gelegenen Ort halten könnte: So oder so muss eine Entscheidung getroffen werden."
Mordacq_In_The_Barracks: "§RFlüstern in der großen Stille§!"
Mordacq_In_The_Barracks_desc: "Der politische Aufruhr bahnt sich langsam seinen Weg zum Herzen des Regimes, den Streitkräften, die wegen ihrer Zurückhaltung bei der Teilnahme am politischen Leben der Republik gewöhnlich \"la Grande Muette\", die Große Stille, genannt werden. Wenn es einen Ort gab, an dem demokratisches Gefasel keine Wurzeln schlagen darf, dann dort: Dankenswerterweise ist selbst der bescheidenste Infanterist noch voller Respekt vor dem Helden von Verdun, aber in Kasernen und Offizierslounges wurde in letzter Zeit dissidente Literatur gefunden: Es muss etwas getan werden."

NFA_Call_For_Moral_Order: "Aufruf zur moralischen Ordnung"
NFA_Call_For_Moral_Order_desc: "Da ungeheuerliche Korruptionsvorwürfe im Umlauf sind, muss der Marschall Stellung beziehen: Er wird sich an den Rundfunk wenden, um unsere Bürger aufzufordern, sich in diesen schwierigen Zeiten vorbildlich zu verhalten und alle Anschuldigungen gegen die Regierung als bloße Propaganda zu entlarven, die von syndikalistischen Agenten verbreitet wird."
NFA_Make_Corruption_Crime: "Bekämpft die Korruption"
NFA_Make_Corruption_Crime_desc: "Um unserem Volk zu beweisen, dass der Marschall in den kürzlich aufgetauchten Korruptionsskandalen schuldlos ist, werden wir eine groß angelegte Anti-Korruptions-Kampagne auf allen Ebenen der Gesellschaft starten und unsere Bürger ermutigen, jeden korrupten Beamten anzuzeigen, den sie vielleicht gesehen haben oder dem sie zum Opfer gefallen sind. Das ist eine gigantische Anstrengung, aber sie wird sich lohnen."
NFA_Scapegoats: "Kreative Wege zur Korruptionsbekämpfung"
NFA_Scapegoats_desc: "Selbst unsere ernsthaftesten Bemühungen, die Korruption zu bekämpfen, haben nicht genug Ergebnisse gebracht, um unsere Leute zufrieden zu stellen, und so müssen wir vielleicht laxer werden, wenn es darum geht, Beweise für angebliche Korruption zu finden, oder proaktiver sein, um Geständnisse von verdächtigen Personen zu bekommen. Sie haben wahrscheinlich sowieso etwas falsch gemacht, oder sie könnten kommunistische Agenten sein, oder etwas anderes: wen interessiert das schon?"

# AF trials Decisions #

NFA_decision_AF_trials_cat: "Behandelt die republikanischen Überbleibsel"
NFA_decision_AF_trials_cat_desc: "Endlich haben wir die Republik zu Fall gebracht. Und die Arbeit, um ihren verderblichen Einfluss auf unsere große Nation loszuwerden, ist nun im Gange. Allerdings gibt es immer noch einige, die glauben, dass die 'Gueuse' etwas ist, das es zu verteidigen gilt: Solange es noch Reste von republikanischem Einfluss gibt, können wir uns nicht wirklich an die Arbeit machen, Frankreich zu reformieren. Daher ist eine Säuberung des französischen Staatskörpers notwendig.\n\nDas Abschließen dieser Entscheidungen wird die Idee §YRepublikanische Überreste§! entfernen und eine andere Idee abhängig von Ihren Entscheidungen hinzufügen."
NFA_Public_Humiliation: "Öffentliche Demütigung der Republikaner"
NFA_Public_Humiliation_desc: "Für kleinere Vergehen, wie Journalisten, die eifrig die Republik verteidigten oder die Paraden unterstützten, oder ungerechtfertigte Kritiker von de Gaulles Regierung, wird ein eher erzieherischer Ansatz genügen. Sie werden gezwungen, sich öffentlich von ihren früheren Schriften und der Gueuse zu distanzieren, der neuen Regierung Treue zu schwören und werden dann sicher auf ihren Weg zurückgeschickt."
NFA_Arrest_Republican_Leaders: "Verhaftet ihre Politiker"
NFA_Arrest_Republican_Leaders_desc: "Viele Politiker haben die 'Paradeure' stillschweigend unterstützt und nur auf den richtigen Moment gewartet, um gegen die Regierung Maréchal zuzuschlagen, um uns noch tiefer in die republikanische Mittelmäßigkeit zu stürzen. Viele Unterstützer von Mordacq sind bereits verhaftet worden, während andere Parlamentarier zunehmend verärgert über die Regierung de Gaulle zu sein scheinen. Eine gründliche Untersuchung wird uns helfen, diejenigen zu erkennen, die vielleicht noch auf den Fortbestand der Republik hoffen."
NFA_Cleanse_the_Police: "Säubert die Reihen der Polizei"
NFA_Cleanse_the_Police_desc: "Am verhängnisvollen Tag der letzten Parade schlossen sich einige Polizeibeamte, die für die Aufrechterhaltung der Ordnung zuständig waren, den Demonstranten an, als der Tag blutig wurde. Dies könnte ein Hinweis auf eine tiefere Fäulnis in der öffentlichen Funktion sein, als wir bisher dachten, und eine Untersuchung unserer Polizeikräfte könnte unangenehme Geheimnisse aufdecken."
NFA_Purge_the_Military: "Säubert das Militär"
NFA_Purge_the_Military_desc: "Das Militär, der angebliche 'Große Stumme' hat in den letzten Monaten viel zu viel Lärm gemacht. Obwohl einige unserer Männer unter den ersten 'Paradeuren' waren, ist es traurig klar, dass einige Männer eifrige Unterstützer von Mordacq waren und als Offiziere in den Armeen unseres Königs nicht zuverlässig sein könnten. Die Armee ist traditionell eine reaktionäre Bastion unter der Gueuse, und das soll sie auch bleiben. Es wird eine gründliche Untersuchung stattfinden, und jeder, der verdächtig ist, wird befragt werden müssen, ob Soldat oder General."
NFA_Those_Who_Slither: "Diejenigen, die im Dunkeln wandeln"
NFA_Those_Who_Slither_desc: "Es gibt noch einen letzten Ort, an dem wir noch nicht nach potenziellen Verrätern gesucht haben: das Deuxième Bureau, unser Geheimdienstbüro. Zwischen Mordacqs Flucht und dem demokratischen Lager, das scheinbar immer unseren nächsten Schritt kennt, wissen wir, dass es einen Maulwurf gibt, aber bisher konnten wir nicht herausfinden, wer es ist. Wir werden unter größter Geheimhaltung agieren müssen, um die Quelle unseres Übels endlich zu fangen."

