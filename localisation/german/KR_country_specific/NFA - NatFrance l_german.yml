nfa.239.t: "Der überlistete Oberst"
nfa.239.d: "Heute hat Oberst François de La Rocque seinen Rücktritt als Chef des Ministerrats bei Präsident Mordacq eingereicht. Die Spannungen in der breiten Union Sacrée-Koalition um den Oberst hatten einen Siedepunkt erreicht, da die Vertreter der traditionellen Parteien der Dritten Republik sich nicht dazu durchringen konnten, den von der PSF geplanten weitreichenden politischen Reformen zuzustimmen, und hinter den Kulissen unermüdlich daran arbeiteten, ihre Positionen zu stärken und ihren Parteien und den traditionellen demokratischen Institutionen der Republik etwas verlorenes Ansehen zurückzugeben. Es wird sogar gemunkelt, dass Mordacq selbst interveniert hat, um ein völliges Auseinanderbrechen der Koalition in dieser kritischen Zeit zu verhindern, und persönlich um die Bildung einer neuen Regierung als versöhnliche Maßnahme gebeten hat. Diese neue Regierung unter der Leitung des PRD-Vorsitzenden Paul Reynaud wurde im Laufe des Tages der Versammlung vorgestellt und erhielt fast einstimmig das Vertrauen. Natürlich bedeutet dieser Kurswechsel nicht, dass die PSF oder de La Rocque nun in Opposition zur Regierung stehen, und der Oberst selbst sieht darin nicht das Ende seines Strebens nach Macht: Schließlich ist die PSF immer noch eine wichtige Partei, und künftige Wahlerfolge könnten ihn durchaus wieder an die Spitze der Politik bringen. In der Zwischenzeit wird die Partei jedoch eine untergeordnete Rolle in der Koalition einnehmen müssen, was einen Rückschlag für ihre Bestrebungen nach tiefgreifenden Reformen der Institutionen der Republik bedeutet."
nfa.239.a: "Es lebe die Concentration Républicaine!"

nfa.240.t: "Eine neue Verfassung?"
nfa.240.d: "Mit der Dominanz der Parti Social Français und ihres Präsidenten Colonel François de la Rocque über die Koalition der Union Sacrée, die durch monatelange politische Manöver gefestigt wurde, kommen endlich die Zahnräder für tiefgreifende Reformen in Bewegung. Heute kündigte der Oberst vor der Versammlung seine Pläne für ein Verfassungsreferendum nach dem gewonnenen Krieg an, das die Institutionen der Republik von Grund auf umgestalten und ein halbpräsidiales, demokratisches und stabileres Regime anstelle einer von ihrem wankelmütigen Parlament beherrschten Republik schaffen würde. Dies war von dem Oberst durchaus zu erwarten, da dies seit der Gründung der Partei zum Programm der PSF gehört. Allerdings beendete er seine Rede mit dem Hinweis, dass über diese Verfassungsreform per Referendum abgestimmt werden solle, da das französische Volk schließlich souverän sei: Für eine Reform von solcher Tragweite sei es am besten geeignet, über die Zukunft der Nation zu entscheiden.\n\nDies sorgte sofort für Aufruhr unter den Anhängern der Vorherrschaft des Parlaments. Das letzte Mal, dass ein Referendum auf diese Weise eingesetzt wurde, war es von Präsident Louis-Napoléon Bonaparte, um die Zweite Republik zu begraben. Es kam zu Beschimpfungen und Tyrannenvorwürfen, Abgeordnete prügelten sich sogar, und am Ende des Tages war klar, dass die Union Sacrée nur die nominelle Unterstützung eines Großteils seiner früheren Verbündeten hatte. So wurde eine neue Regierung unter de La Rocque gebildet, die sich aus denjenigen zusammensetzte, die mit seinen Plänen sympathisierten, obwohl Präsident Mordacq intervenierte, um in dieser kritischen Zeit den Anschein der Einheit zu wahren. Die traditionellen Parteien der Dritten Republik, die zu einem nicht geringen Teil für ihren Sturz verantwortlich waren, wurden einfach im Staub zurückgelassen, während Mordacq die französische Politik weiter revolutionierte."
nfa.240.a: "Es lebe Oberst de La Rocque!"

nfa.241.t: "De la Rocque wurde zum Präsidenten gewählt"
nfa.241.d: "Am frühen Morgen unterzeichnete Generalpräsident Jean Jules Henri Mordacq eine kurze Erklärung, in der er seinen Rücktritt als Staatsoberhaupt der Französischen Republik vor Ablauf seiner siebenjährigen Amtszeit ankündigte. Der Bär hielt daraufhin eine lange Rede, in der er die Gründe für diese Entscheidung erläuterte: Als Anhänger der Demokratie wünsche er sich nur, dass sie gedeihe, was sie unter einem im Exil von einem Rumpfparlament gewählten Präsidenten nicht könne. Er dankte dem französischen Volk für seinen enormen Einsatz bei der Rückeroberung der französischen Nation und für seine Loyalität ihm gegenüber und teilte seinen Wunsch für eine Zukunft, in der Frankreich nie wieder so gespalten sein wird. Die Radikalen hatten ihren Kandidaten, Édouard Daladier, aber der Sieg des Bloc National bei den Parlamentswahlen gab ihnen den nötigen Schwung, um ihren Kandidaten zu wählen: Oberst François de La Rocque, dessen kluge Führung an der Spitze der Kriegsregierung Frankreich zum Sieg führte. Er wird uns nun sieben weitere Jahre lang in einem der kritischsten Momente unserer Geschichte führen."
nfa.241.a: "Glückwunsch, Herr Oberst!"

nfa.242.t: "Marin wurde zum Präsidenten gewählt"
nfa.242.d: "Am frühen Morgen unterzeichnete Generalpräsident Jean Jules Henri Mordacq eine kurze Erklärung, in der er seinen Rücktritt als Staatsoberhaupt der Französischen Republik vor Ablauf seiner siebenjährigen Amtszeit ankündigte. Der Bär hielt daraufhin eine lange Rede, in der er die Gründe für diese Entscheidung erläuterte: Als Anhänger der Demokratie wünsche er sich nur, dass sie sich entfalte, was sie unter einem im Exil von einem Rumpfparlament gewählten Präsidenten nicht könne. Er dankte dem französischen Volk für seinen enormen Einsatz bei der Rückeroberung der französischen Nation und für seine Loyalität ihm gegenüber und teilte seinen Wunsch für eine Zukunft, in der Frankreich nie wieder so gespalten sein wird. Die Radikalen hatten ihren Kandidaten, Édouard Daladier, aber der Sieg des Bloc National bei den Parlamentswahlen gab ihnen den nötigen Schwung, um ihren Kandidaten zu wählen: Louis Marin. Der Sieg des ehrwürdigen Professors wurde von allen begrüßt, da er eine angesehene Persönlichkeit ist, die in der Lage ist, einen Konsens zu finden, wenn die Demokratie langsam wieder Fuß fasst."
nfa.242.a: "Congratulations, Professeur"

nfa.243.t: "Anbruch eines neuen Reiches"
nfa.243.d: "Louis Bonaparte ist nicht mehr. Er wird nun als Napoléon VI. bekannt sein, Kaiser der Franzosen und Nachfolger der zuvor regierenden französischen Kaiser: Napoléon I. und Napoléon III. Die Gründung des neuen Kaiserreichs erfolgte nicht durch die alte republikanische politische Klasse, sondern direkt durch das Volk, das die neue Verfassung in einer Volksabstimmung erdrutschartig annahm. Als Napoléon VI. von dieser Nachricht erfuhr, gab er in Paris eine prächtige Vorstellung. Er fuhr auf einem Militärfahrzeug die Champs-Elysées hinunter, umringt von einer Masse von Parisern, die seinen Namen riefen, und gefolgt von drei Kolonnen der besten Veteranen der letzten französischen Kriege. Napoléon begleitete diese Krieger zunächst bei der Rückeroberung der Métropole und dann bei der endgültigen Rückeroberung Elsass-Lothringens und der Rückgabe der Region an Frankreich! Er befehligte sie nicht nur, sondern kämpfte an ihrer Seite und hatte nur den Stolz Frankreichs als Ideal vor Augen.\n\nDas französische Volk belohnte den Kriegshelden nun angemessen, es erkannte seine Tapferkeit an und beschloss, ihm als Zeichen des Vertrauens in ihn den Thron anzubieten. Die republikanischen Politiker sind empört über das, was sie als Staatsstreich bezeichnen, aber Napoléon weiß, dass die französische Nation in ihrem Volk und nicht in ihren Politikern steckt. Der Kaiser verzichtete auf eine offizielle religiöse Krönung, da er seine Legitimität lieber auf das Mandat des Volkes als auf die Kirche stützen wollte, beendete aber seine Pariser Parade mit einer beeindruckenden Messe in der Madeleine-Kirche, um die Freundschaft des Kaiserreichs mit der tausendjährigen katholischen Kirche Frankreichs zu bekunden.\n\nDie Form des neuen Staates wird eine konstitutionelle Monarchie sein. Napoléon VI. wird also neben einem gewählten Parlament regieren, um den Interessen des Volkes bestmöglich zu dienen. Das derzeitige Parlament, das vom Bloc National dominiert wird, bleibt bestehen und wird als erste Legislative des Kaiserreichs dienen. Mit dem Kaiser an der Spitze scheint Frankreich bereit zu sein, eine weitere Periode des Friedens und des Ruhmes zu erleben."
nfa.243.a: "Lang lebe der Kaiser! Es lebe die Armee! Und es lebe Frankreich!"

nfa.244.t: "Der CSN stellt die französische Demokratie wieder her"
nfa.244.d: "Das Comité de Salut National unter der Führung von General Mordacq hat es endlich geschafft. Paris ist zurückerobert, die Roten sind besiegt und der Wiederaufbau Frankreichs kann beginnen. Der nächste Schritt zum Wiederaufbau Frankreichs in seiner ganzen Pracht ist politischer Natur. Die CSN war von Anfang an als Übergangslösung gedacht, bis die Métropole zurückerobert werden kann. Mordacq hat mehrfach versprochen, dass, sobald die Zeit gekommen ist, die Republik und die Demokratie in Frankreich nach der alten Verfassung der III. Republik wiederhergestellt werden.\n\nDie Zeit ist nun gekommen. Mordacq berief heute Morgen zum letzten Mal eine Versammlung des CSN ein, dankte allen für ihre harte Arbeit und ihre Entschlossenheit zur Rettung Frankreichs und kündigte an, dass der CSN am Ende der Versammlung aufgelöst und durch eine demokratische Zivilregierung ersetzt wird, für die bald die ersten Wahlen stattfinden werden. Die demokratische politische Szene hatte es schwer, sich im Exil zu organisieren, doch scheint sie nun zwischen einer gemäßigten linken Tendenz unter Führung der Radikalen und einem Zusammenschluss konservativer Parteien unter Führung der PSF gespalten zu sein. Nach dieser Wahl findet, wie in der Verfassung vorgesehen, die Wahl des Präsidenten für sieben Jahre statt. Bis zur Wahl hat Mordacq auch angekündigt, dass er als Interimspräsident bleiben wird, um den demokratischen Übergang zu leiten und sicherzustellen, dass er wie vorgesehen verläuft."
nfa.244.a: "Danke, General Mordacq!"

nfa.245.t: "Bonaparte wurde zum Präsidenten gewählt"
nfa.245.d: "Am frühen Morgen unterzeichnete Generalpräsident Jean Jules Henri Mordacq eine kurze Erklärung, in der er seinen Rücktritt als Staatsoberhaupt der Französischen Republik vor Ablauf seiner siebenjährigen Amtszeit ankündigte. Der Bär hielt daraufhin eine lange Rede, in der er die Gründe für diese Entscheidung erläuterte: Als Anhänger der Demokratie wünsche er sich nur, dass sie gedeihe, was sie unter einem im Exil von einem Rumpfparlament gewählten Präsidenten nicht könne. Er dankte dem französischen Volk für seinen enormen Einsatz bei der Rückeroberung der französischen Nation und für seine Loyalität ihm gegenüber und teilte seinen Wunsch für eine Zukunft, in der Frankreich nie wieder so gespalten sein wird. Die Radikalen hatten ihren Kandidaten, Édouard Daladier, aber der Sieg des Bloc National bei den Parlamentswahlen gab ihnen den nötigen Schwung, um ihren Kandidaten zu wählen: Louis Bonaparte. Der General hat sich im Krieg einen Namen gemacht und ist nun eine wirklich populäre Figur, er wird dafür sorgen, dass die wiederhergestellte Republik die Herzen der Menschen gewinnt."
nfa.245.a: "Glückwunsch, General!"

# Some Colonial Events 250 - 260 #

nfa.250.t: "Das Schicksal des französischen Äquatorialafrikas"
nfa.250.d: "Eine Zeit lang hatten wir gehofft, dass die Besetzung vieler unserer Kolonien durch die Deutschen kurz sein würde. Ihre weltweite Ausbreitung hätte die Voraussetzungen für ihren Zusammenbruch schaffen können. Doch das sozialistische Regime in der Métropole zerfiel nicht, und wir waren gezwungen, in Algier zu bleiben und unseren Brüdern auf der anderen Seite des Mittelmeers mit Argusaugen zuzusehen. Dann brach unser langjähriger Verbündeter im Vereinigten Königreich 1925 auseinander, so dass wir nicht in der Lage waren, unsere Kolonien wieder unter französische Herrschaft zu stellen. Der Generalgouverneur des verbleibenden Französisch-Äquatorialafrika, Raphaël Antonetti, hat beschlossen, von seinem Amt zurückzutreten, da er in den letzten Jahren gesundheitlich geschwächt war. Antonetti hat das Amt seit 1924 inne und hat die Region durch turbulente Zeiten begleitet, so dass er nun in den wohlverdienten Ruhestand geht.\n\nNachdem der Sitz frei geworden ist, könnte es nun an der Zeit sein, unsere beiden kolonialen Regierungen in Subsahara-Afrika zu einer einheitlichen Verwaltung zusammenzuführen. Das Deutsche Reich ist nach wie vor weltweit auf dem Vormarsch, und die Aufsplitterung der Ressourcenverteilung ist eine Verschwendung von Zeit und Mühe. Da nur noch ein kleiner Teil des Tschad zu Französisch-Äquatorialafrika gehört, müssen wir uns dafür einsetzen, dass der Tschad in die Verwaltung von Französisch-Westafrika eingegliedert wird. Eines Tages könnte unser rechtmäßiges Territorium zu uns zurückkehren, aber dieser Tag ist nicht heute."
nfa.250.a: "Es ist an der Zeit, das Schicksal von Französisch-Äquatorialafrika zu akzeptieren."

nfa.251.t: "Konferenz von Algier"
nfa.251.d.civmission: "Beamte aus allen unseren Kolonien sind in Algier zusammengekommen, um darüber zu beraten, wie wir die Kolonien unter unserer Kontrolle regieren sollen. Mit der kürzlichen Rückeroberung der Métropole von den Syndikalisten sind wir endlich wieder in unserem Heimatland. Nun müssen wir entscheiden, was mit den Kolonien geschehen soll, die uns während unseres Exils nach unserer Niederlage im Weltkrieg unterstützt haben. Viele in unserer Regierung sehen in unseren fortgesetzten Bemühungen um die Verbreitung der Zivilisationsmission die Zukunft Frankreichs! Die Ureinwohner Afrikas standen während unserer dunkelsten Stunde weitgehend an unserer Seite und verdienen eine bessere Anerkennung und Vertretung in unserem Land. In dem Maße, wie sich die Bevölkerung weiter an die französische Kultur anpasst, sollten sie in eine neue französische Union zwischen der Métropole und den Kolonien aufgenommen werden!"
nfa.251.d.autonomy: "Beamte aus allen unseren Kolonien sind in Algier zusammengekommen, um darüber zu beraten, wie wir die Kolonien unter unserer Kontrolle regieren sollen. Mit der kürzlichen Rückeroberung der Métropole von den Syndikalisten sind wir endlich wieder in unserem Heimatland. Nun müssen wir entscheiden, was mit den Kolonien geschehen soll, die uns während unseres Exils nach unserer Niederlage im Weltkrieg unterstützt haben.\n\nUnsere politischen Entscheidungsträger sind zu einem kurzen Schluss gekommen. Es ist an der Zeit, der einheimischen Bevölkerung die Last abzunehmen. Wir müssen sofortige Maßnahmen ergreifen, um den einheimischen Häuptlingen und lokalen Behörden die Macht zurückzugeben. Während sie die Gesellschaften wieder aufbauen, die wir in der Vergangenheit zerrissen haben, werden wir ihnen weiterhin Schutz gegen jegliche Bedrohung von außen bieten, bis sie bereit sind, sich selbst zu verteidigen."
nfa.251.a: "Lasst uns unsere Bemühungen fortsetzen, die afrikanischen Völker als französische Staatsbürger zu integrieren."
nfa.251.b: "Einführung einer weitreichenden Autonomie im ganzen Reich."

nfa.252.t: "Arbeiter laufen weg"
nfa.252.d: "Angesichts der Kürzung der Vorräte durch die neue Politik unserer Regierung haben große Gruppen von einheimischen Arbeitern beschlossen, das Risiko einzugehen und zu fliehen. Über Nacht verließen mehrere Facharbeiter ihre Baracken, plünderten die Kantine nach Lebensmitteln und Vorräten und machten sich auf den Weg in die Wüste, um den Weg zurück nach Hause zu finden. Jede Suche nach diesen Männern wurde durch heftige Winde, die ihre Spuren im Sand verwischten, unmöglich gemacht. Wir müssen mehr Arbeiter finden, wenn wir dieses Projekt zu Ende bringen wollen!"
nfa.252.a: "Das hätten wir wirklich kommen sehen müssen..."

nfa.253.t: "Das Projekt nähert sich der Fertigstellung!"
nfa.253.d: "Lange haben wir von diesem Tag geträumt. Selbst in den dunkelsten Tagen der französischen Geschichte hat das französische Volk durchgehalten und der Welt seine Widerstandsfähigkeit gezeigt. Die Trans-Sahara-Eisenbahn soll unser Zeichen der Stärke sein, dass das französische Volk nicht besiegt ist! Selbst auf dem Höhepunkt unserer Macht vor dem Weltkrieg zweifelten viele an unserer Fähigkeit, eine solche technische Meisterleistung wie diese Eisenbahn zu schaffen. Wir werden der Kommune und der Welt zeigen, dass der Geist des französischen Volkes trotz unseres Exils immer noch so hell brennt wie eh und je!"
nfa.253.a: "Unser Land wird bald geeint sein!"

nfa.254.t: "Arbeiter treten in den Streik"
nfa.254.d: "Aus Verärgerung über die anhaltend niedrigen Löhne und längeren Arbeitszeiten haben Gruppen von Beschäftigten der Trans-Sahara-Bahn aus Protest ihre Werkzeuge beiseite gelegt. Sie fordern eine Änderung der Behandlung, die wir ihnen zuteil werden lassen. Wenn sich die Bedingungen verbessern würden, wären sie gerne bereit, wieder zu arbeiten, aber wir müssten die Bedingungen erst wieder auf den alten Stand bringen, bevor wir die Mittel für die Arbeiter kürzen. Alternativ könnten wir die Lieferung von Versorgungsgütern an die Arbeiter stoppen, bis sie sich bereit erklären, die Arbeit wieder aufzunehmen."
nfa.254.a: "Verbessert die Arbeitsbedingungen."
nfa.254.b: "Wartet ab."

nfa.255.t: "Eisenbahn sabotiert"
nfa.255.d: "In letzter Zeit haben die Teams beschädigte Schienenabschnitte in Bereichen gefunden, die eigentlich in einwandfreiem Zustand sein sollten. Es ist nicht klar, ob es sich dabei um vorsätzliche Sabotage handelt oder ob ungelernte Arbeiter einfach nur schlampige Arbeit verrichten. In jedem Fall müssen wir mehr Personal einsetzen, um nachts nach Überfällen Ausschau zu halten, und die Arbeiter tagsüber stärker überwachen."
nfa.255.a: "Überwindet diesen Rückschlag."

nfa.256.t: "Konsolidierung von ganz Britisch-Afrika?"
nfa.256.d: "Nach dem Zusammenbruch der Kolonien des Deutschen Reiches in Afrika wurden wir von der Führung von [BWA.GetNameDef] wegen der restlichen ehemaligen britischen Kolonien angesprochen, die derzeit von [NFA.Capital.GetCapitalVictoryPointName] aus regiert werden. Da der Rest von Britisch-Westafrika sich unserer Regierung angeschlossen hat, haben sie darum gebeten, auch die Kolonien Sierra Leone und Gambia regieren zu dürfen. Die Übergabe der Kolonien an die britische Verwaltung würde unsere Garnisonen freisetzen, die zur Unterstützung in nahegelegene Kolonien geschickt werden könnten, aber es würde auch bedeuten, dass wir unseren direkten Zugang zu den Ressourcen der Kolonien aufgeben müssten."
nfa.256.a: "Übertragt Sierra Leone und Gambia."
nfa.256.b: "Wir werden das Gebiet weiterhin verteidigen."

nfa.257.t: "Phase Eins abgeschlossen"
nfa.257.d: "Die erste Phase der Transsahara-Eisenbahn hat sich als vielversprechend erwiesen. Tag und Nacht haben Arbeiter aus ganz Westafrika weit in die Wüste hineingebaut, angefangen in Südalgerien und nun fast ein Viertel des Weges in die Sahara hinein.\n\nKritiker dieses Projekts haben schlechte Arbeitsbedingungen und die Tatsache angeführt, dass diese Ressourcen für die Mobilisierung unseres Militärs verwendet werden sollten. Unsere Ingenieure und Berater ermutigen jedoch weiterhin zu einer verstärkten Unterstützung des Projekts, da der Bau recht schnell und effizient vorangekommen ist. Eines ist jedoch klar: Dies ist erst der Anfang."
nfa.257.a: "Wir können dies tun!"

nfa.258.t: "Phase Zwei abgeschlossen"
nfa.258.d: "Ein weiterer Fortschrittsbericht über das Trans-Sahara-Eisenbahnprojekt ist eingetroffen. Die im Bau befindliche Eisenbahnlinie verläuft nun etwa auf halber Strecke durch die Saharawüste. Während des gesamten Projekts gab es viele Schwierigkeiten und Drohungen mit Streiks, sowohl von französischen als auch von einheimischen Arbeitern, aufgrund der schlechten Arbeitsbedingungen, und die Angst vor Senussi aus der Cyrenaica hat sich auf der Baustelle breit gemacht.\n\nDessen ungeachtet wurden die Bauarbeiten fortgesetzt, da der Ort mit Arbeitern, Ingenieuren und Militärpersonal, das in der Wüste patrouilliert, überfüllt ist. Die Berichte über die vielversprechenden Bauarbeiten haben jedoch dazu geführt, dass zahlreiche Investitionen aus dem In- und Ausland getätigt wurden, denn neben türkischen und kanadischen Investoren haben auch Investoren aus Deutschland Interesse gezeigt."
nfa.258.a: "Wir werden der Welt zeigen, was wir noch können!"

nfa.259.t: "Phase Drei abgeschlossen"
nfa.259.d: "Das Trans-Sahara-Eisenbahnprojekt hat uns einen dritten Fortschrittsbericht vorgelegt. Die Eisenbahn hat sich nun bis an den Rand der algerischen Sahara ausgedehnt und ist in den Norden Malis vorgedrungen.\n\nErgänzt durch die Investitionen aus der ganzen Welt, von unseren Verbündeten in der Entente bis zu den Nationen Mitteleuropas, sind viele beeindruckt vom Erfolg unserer Ingenieure, die Tag und Nacht arbeiten, um dieses Projekt am Leben zu erhalten. Die Zahl der Arbeitskräfte schwankte während des gesamten Projektverlaufs, und obwohl sich die Bedingungen mit der zunehmenden Versorgung der Arbeiter verbessert haben, mussten wir manchmal auf Häftlinge aus ganz Westafrika zurückgreifen, um zu verhindern, dass Arbeiter ihre Arbeit aufgeben. Kritiker haben argumentiert, dass dies eine grausame und ungewöhnliche Bestrafung sei, aber die Befürworter haben argumentiert, dass das Projekt jetzt nicht aufgegeben werden kann, da es schon so weit fortgeschritten ist.\n\nDa sich das Ende der Bauarbeiten nähert, ist eine große Eröffnung der Eisenbahn in Planung, zu der [NFA.GetLeader] persönlich erscheinen und eine kurze Rede halten soll."
nfa.259.a: "Das Ende ist in Sicht!"

nfa.260.t: "Phase Vier abgeschlossen"
nfa.260.d: "Das Trans-Sahara-Eisenbahnprojekt wurde heute abgeschlossen. Monatelange Bauarbeiten, Irrungen und Wirrungen sowie Investitionen haben zu diesem bemerkenswerten Ereignis geführt. Der [NFA.GetLeader] erschien in Südalgerien, hielt eine kurze Rede, gratulierte dem Ingenieurteam zur Fertigstellung des Projekts und sah den ersten Zug abfahren - einen Personenzug mit rund 150 Personen, von denen die meisten in das Projekt investiert hatten, sowie Offiziere und Soldaten, die zur Bewachung der Baustelle abgestellt waren, und ein Großteil des Ingenieurteams.\n\nDieses Projekt wurde als historische Errungenschaft im Eisenbahnbau gefeiert, beeindruckte die internationale Öffentlichkeit und verschaffte dem französischen Ingenieurwesen in der Welt einen besseren Namen. Die einzigen Kritiker, die blieben, waren die in der Kommune, da die roten Zeitungen die Misshandlung von Arbeitern und die Zwangsarbeit von Gefangenen anführten.\n\n Nichtsdestotrotz wird die Transsahara-Eisenbahn für immer eine wertvolle Ressource in unserem Reich sein, da sie die Kolonien in Französisch-Westafrika per Bahn verbindet. Es gibt bereits Pläne für die Eisenbahn, die es ermöglichen, dass Personenzüge zusammen mit mehreren militärischen Versorgungszügen, die bereits für die Reise durch die Sahara vorgesehen sind, fahren können."
nfa.260.a: "Ein Wunderwerk für die Welt!"

# Spies Events 270 - 272 #

nfa.270.t: "Das Schicksal der vierhundert Schläge"
nfa.270.d: "Eugène Deloncle, Chef der terroristischen Vereinigung "Vierhundert Schläge", der Action Française nahestehend und berüchtigter Verschwörer gegen die Republik, wurde verhaftet, als er in aller Eile seine Flucht nach Portugal plante. Seit Jahren hatte er sich den Fängen der Polizei und unserer Geheimdienste entzogen und nach Belieben Attentate und Bombenanschläge verübt. Sein Ziel war es offenbar, die Machenschaften seiner Organisation als Komplotte der Kommunarden oder der Indigènes darzustellen, um das Pétain-Regime zu einem härteren Durchgreifen zu bewegen, aber nur wenige waren noch leichtgläubig genug, um dies zu glauben. Seine Schreckensherrschaft ist vorbei, aber es bleibt die Frage: Was soll mit ihm geschehen? Ein Militärtribunal würde ihn sicherlich zum Tode verurteilen, aber seine Fähigkeiten sind unbestreitbar und er hat angeboten, der Republik zu dienen, wenn dafür sein Leben verschont wird."
nfa.270.a: "Keine Verwendung für Verräter. Au mur!"
nfa.270.b: "Er wird seine Fähigkeiten nun für einen guten Zweck einsetzen, gegen die Roten."

nfa.271.t: "Corvignolles"
nfa.271.d: "Nach unserem Sieg über Mordacq und seine Anhänger haben wir erfahren, dass unser Nachrichtendienst, das Deuxième Bureau, von Pro-Mordacq-Elementen kompromittiert worden ist. Nach einer geheimen Untersuchung von Deloncle und seiner Gruppe \"les 400 coups\" haben wir eine Agentur innerhalb des Deuxième Bureau identifiziert, die sich 'Corvignolles Netzwerk' nennt und von dem nationalistischen Oberst George Groussard geleitet wird. Trotz seiner früheren Zugehörigkeit zu den demokratischen Kräften ist er immer noch ein guter, kommunardenhassender Franzose, und es wäre eine Schande, seine Fähigkeiten ungenutzt zu lassen: Wir können ihn zur Kommune schicken, wo er den kommunardischen Abschaum bekämpfen wird, ohne eine Bedrohung für unser Regime darstellen zu können. Oder wir brauchen nur ein Wort zu sagen, und Deloncle wird sich ein für alle Mal um ihn kümmern."
nfa.271.a: "Sie wissen, was zu tun ist, Deloncle."
nfa.271.b: "Schickt ihn auf das Festland, wir können auf fähige Patrioten wie ihn nicht verzichten."

nfa.272.t: "Die Schatten der Oriflamme"
nfa.272.d: "Als unsere Dienststellen sich darauf vorbereiteten, Groussard unter der Aufsicht von Deloncle auszuschalten, beschloss Groussard, zuerst zuzuschlagen. Es gelang uns, sein Versteck ausfindig zu machen und es von kompetenten Beamten umzingeln zu lassen, doch bevor der Befehl zum Angriff gegeben wurde, wurden unsere Agenten von einem gestohlenen Panzerwagen angegriffen und mussten den Rückzug antreten. Die meisten unserer Agenten verloren ihre Spur, und wir fanden die Leichen derjenigen, die es nicht taten, mitten auf der Straße. Groussard sorgte dafür, dass in seinem Versteck keine Beweise zurückblieben, indem er es in Brand steckte, bevor er es verließ, und alles bis auf ein einziges Stück Papier in Asche verwandelte. Jetzt bleibt uns nur noch ein Wort, \"Oriflamme\", und mehr Fragen als Antworten."
nfa.272.a: "Wir werden ihn eines Tages kriegen."

# Napoleon Events 301 - 309 #

nfa.301.t: "Das Gesetz der Verbannung"
nfa.301.d: "Nach dem Übergang der Macht von der Regierung Pétain auf das Komitee der nationalen Rettung hat unsere Regierung einen Brief aus der Schweiz erhalten. Der junge Erbe der Bonaparte-Linie, Louis Bonaparte, hat sein Interesse bekundet, unter dem Banner der wahren französischen Flagge zu dienen. Dazu muss jedoch das 1886 unterzeichnete Exilgesetz, das Erben der alten Kaiserhäuser verbietet, aufgehoben werden. Louis möchte der Akademie von Algier beitreten und seinen Militärdienst für das Land leisten. Die Aufhebung des Gesetzes könnte unserer Regierung mehr Unterstützung aus dem monarchistischen Lager einbringen, und Frankreich braucht alle Soldaten, die es bekommen kann. Andererseits könnte dies als Angriff auf die demokratische Herrschaft gewertet werden, zu der wir nach unserer Rückkehr auf den Kontinent zurückkehren wollen."
nfa.301.a: "Schafft das Gesetz ab."
nfa.301.b: "Es wurde aus gutem Grund geschaffen."

nfa.302.t: "Ein Bonaparte zurück auf französischem Boden"
nfa.302.d: "Heute Morgen versammelte sich eine kleine Menschenmenge am Hafen von Algier, um den jungen Louis zu sehen, als er das Schiff verließ. Seine Reise führte ihn über die Schweizer Alpen und durch Österreich, bis er ein Schiff fand, das ihm die Überfahrt nach Algier anbot. Um die Menge zu beruhigen, hielt Ludwig eine kurze Rede, in der er die Französische Republik lobte und seinen Glauben an die Demokratie und das Recht des Volkes bekräftigte, die von ihm unterstützten Personen in Macht- und Autoritätspositionen zu wählen. Zum Abschluss seiner Rede rief er alle jungen Männer und Frauen in der Menge auf, ihre Pflicht für Frankreich zu tun und sich zu melden, um das Land vom kommunistischen Joch zu befreien!"
nfa.302.a: "Frankreich ruft seine Kinder zum Dienst zurück."

nfa.303.t: "General Bonaparte"
#This needs some expansion:
nfa.303.d: "Nach jahrelanger Ausbildung reitet Louis Bonaparte aus der Militärakademie von Algier. Mit dem Elan unserer frischen Rekruten und dem von unseren älteren Ausbildern weitergegebenen Wissen ist General Bonaparte bereit, endlich den Kampf gegen die Roten aufzunehmen, die den Boden Frankreichs schon viel zu lange verschmutzt haben!"
nfa.303.a: "Willkommen zum Kampf!"

# Jean III replaced by Henri VI events 310 - 311 #

nfa.310.t: "Der König ist tot"
nfa.310.d.noreconquest: "Seine Majestät Jean III., von Gottes Gnaden christlichster König von Frankreich, ist im Alter von 65 Jahren in seinem Palast in Algier friedlich entschlafen. Bis zu seinem letzten Atemzug war unser König bestrebt, seinem Land und seiner Nation an dem Ort zu dienen, der ihm gehörte, einem Land, das er mit bedingungsloser Liebe, der Liebe eines Vaters, für Frankreich und für die Franzosen liebte, die er alle als seine Kinder betrachtete. Nachdem er im Ersten Weltkrieg gedient hatte, arbeitete er seit seinem Aufstieg zum Oberhaupt der französischen Kapetinger unermüdlich daran, eine Alternative zur scheiternden Republik vorzuschlagen und nach de Gaulles verhängnisvollem Aufruf zur Wiederherstellung der Monarchie die tiefgreifenden Reformen durchzuführen, die für eine wirkliche Wiederherstellung des Königreichs Frankreich notwendig waren. Doch die Last seiner wachsenden Verantwortung erwies sich als zu groß für den Monarchen, der durch die Niederlage und das Exil bereits schwer angeschlagen war, und sein Gesundheitszustand verschlechterte sich seit einiger Zeit stetig. Der Dauphin war eingesprungen, um seinen Vater zu entlasten, aber das reichte nicht aus, und die Eingeweihten wussten, dass das Ableben des Königs nur eine Frage der Zeit war. Ein Teil des Traums von Jean III., sein Königreich wiederherzustellen, war in Erfüllung gegangen, und da seine Familie ihn in seinen letzten Momenten begleitete, insbesondere sein Sohn, der Dauphin, und sein Enkel Henri, wusste er, dass die Zukunft gesichert war, dass er das Königreich in guten Händen hinterließ, dass Frankreich bald befreit sein würde, dass all die Opfer, die sein Volk und er selbst gebracht hatten, nicht umsonst gewesen waren, dass er endlich ausruhen konnte. \n\n Es wurde eine nationale Trauerwoche angeordnet, an deren Ende König Jean beigesetzt wird. Auf Jean, der diese Welt verlassen hat und nun Gott nahe ist, folgt sein ältester Sohn Henri, der 32 Jahre alt ist. Der tatkräftige junge Mann hat sich zunächst in Zusammenarbeit mit der Action Française für die Restaurierung eingesetzt und sich dann seit der Krönung seines Vaters um die Staatsgeschäfte gekümmert. Diese letzten Jahre voller politischer Aktivität haben dafür gesorgt, dass der junge Prinz als Staatsmann, als kluger Politiker und als König mehr als bereit ist, den Traum seines Vaters zu verwirklichen.\n\nDer König ist tot, lang lebe der König!"
nfa.310.d.reconquest: "Seine Majestät Jean III., von Gottes Gnaden christlichster König von Frankreich, ist im Alter von 65 Jahren friedlich in seiner Residenz verstorben. Bis zu seinem letzten Atemzug war unser König bestrebt, seinem Land und seiner Nation an dem Ort zu dienen, der ihm gehörte, einem Land, das er mit bedingungsloser Liebe, der Liebe eines Vaters, für Frankreich und für die Franzosen liebte, die er alle als seine Kinder betrachtete. Nachdem er im Ersten Weltkrieg gedient hatte, arbeitete er seit seinem Aufstieg zum Oberhaupt der französischen Kapetinger unermüdlich daran, eine Alternative zur scheiternden Republik vorzuschlagen und nach de Gaulles verhängnisvollem Aufruf zur Wiederherstellung der Monarchie die tiefgreifenden Reformen durchzuführen, die für eine wirkliche Wiederherstellung des Königreichs Frankreich notwendig waren. Vor allem aber führte er unser Land zum Sieg im Krieg gegen die roten Verräter und meisterte die gewaltige Aufgabe, uns ins Mutterland zurückzubringen. Doch die Last seiner gestiegenen Verantwortung erwies sich als zu groß für den Monarchen, der durch die Last des Exils bereits schwer angeschlagen war, und sein Gesundheitszustand verschlechterte sich seit geraumer Zeit immer mehr. Der Dauphin sprang ein, um seinen Vater zu entlasten, aber das reichte nicht aus, und die Eingeweihten wussten, dass das Ableben des Königs nur noch eine Frage der Zeit war. Der Traum von Jean III., sein Königreich wiederherzustellen, war in Erfüllung gegangen, und da seine Familie ihn in seinen letzten Momenten begleitete, insbesondere sein Sohn, der Dauphin, und sein Enkel Henri, wusste er, dass die Zukunft gesichert war, dass er das Königreich in guten Händen hinterließ, dass Frankreich weiterhin zum Besten reformiert werden würde, dass all die Opfer, die sein Volk und er selbst auf sich genommen hatten, nicht umsonst gewesen waren, dass er endlich ausruhen konnte. \n\n Es wurde eine einwöchige Staatstrauer angeordnet, an deren Ende König Jean beigesetzt werden soll. Auf Jean, der diese Welt verlassen hat und nun Gott nahe ist, folgt sein ältester Sohn Henri, der 32 Jahre alt ist. Der tatkräftige junge Mann hat sich zunächst in Zusammenarbeit mit der Action Française für die Restaurierung eingesetzt und sich dann seit der Krönung seines Vaters um die Staatsgeschäfte gekümmert. Diese letzten Jahre voller politischer Aktivität haben dafür gesorgt, dass der junge Prinz als Staatsmann, als kluger Politiker und als König mehr als bereit ist, den Traum seines Vaters zu verwirklichen.\n\nDer König ist tot, lang lebe der König!"
nfa.310.a: "Lang lebe der König!"

nfa.311.t: "Die Krönung von Henri VI."
nfa.311.d.cof: "Nach einer Zeit der Trauer ist es nun an der Zeit, sich zu freuen: Der Dauphin Henri d'Orléans wurde in der Kathedrale Saint-Philippe in Algier gekrönt und nimmt den königlichen Namen Henri VI. an. Ähnlich wie bei der Krönung seines Vaters folgte die Zeremonie so genau wie möglich den seit einem Jahrtausend bestehenden Traditionen der französischen Monarchie: Nach der Ablegung der traditionellen Eide und der Salbung mit Öl aus der Heiligen Ampulle wurde der Prinz in die Insignien der französischen Könige gekleidet und schließlich vom Erzbischof von Algier gekrönt. Anschließend schworen die französischen Staatsoberhäupter und die Häuptlinge der Eingeborenen dem neu gekrönten König die Treue, es wurde eine Messe gelesen, und alle verließen die Kathedrale. \n\nSeine Majestät zog es vor, an den Feierlichkeiten seines Volkes teilzunehmen, anstatt sich sofort zu einem privaten Empfang in den königlichen Palast zu begeben. Er mischte sich für einige Zeit unter die Menge, die sich versammelt hatte, um ihren neuen König zu sehen, und hielt eine Rede, die über das Radio im ganzen Reich übertragen wurde und in der er zu Einigkeit und Entschlossenheit angesichts der kommenden Schwierigkeiten aufrief und allen versicherte, dass die von Frankreich und seinem Volk geforderten Anstrengungen nicht vergeblich sein würden. Die Feierlichkeiten des Volkes dauerten bis spät in die Nacht, und heute Morgen sind zwei Dinge klar: Der Fortbestand der Monarchie ist nun gesichert, und unsere Nation muss nun mehr denn je entschlossen sein, unsere Landsleute von den roten Fesseln der Kommune zu befreien, damit eines Tages die Könige Frankreichs wieder in Reims gekrönt werden können."
nfa.311.d.nocofnoparis: "Nach einer Zeit der Trauer ist es nun an der Zeit, sich zu freuen: Der Dauphin Henri d'Orléans ist in der Kathedrale Saint-Philippe in Algier gekrönt worden und nimmt den königlichen Namen Henri VI. an. Ähnlich wie bei der Krönung seines Vaters folgte die Zeremonie so genau wie möglich den seit einem Jahrtausend bestehenden Traditionen der französischen Monarchie: Nach der Ablegung der traditionellen Eide und der Salbung mit Öl aus der Heiligen Ampulle wurde der Prinz in die Insignien der französischen Könige gekleidet und schließlich vom Erzbischof von Algier gekrönt. Anschließend schworen die französischen Staatsoberhäupter und die Häuptlinge der Eingeborenen dem neu gekrönten König die Treue, es wurde eine Messe gelesen, und alle verließen die Kathedrale. \n\nSeine Majestät zog es vor, an den Feierlichkeiten seines Volkes teilzunehmen, anstatt sich sofort zu einem privaten Empfang in den königlichen Palast zu begeben. Er mischte sich für einige Zeit unter die Menge, die sich versammelt hatte, um ihren neuen König zu sehen, und hielt eine Rede, die über das Radio im ganzen Reich übertragen wurde und in der er zu Einigkeit und Entschlossenheit angesichts der kommenden Schwierigkeiten aufrief und allen versicherte, dass die von Frankreich und seinem Volk geforderten Anstrengungen nicht vergeblich sein würden. Die Feierlichkeiten des Volkes dauerten bis spät in die Nacht, und heute Morgen sind zwei Dinge klar: Der Fortbestand der Monarchie ist nun gesichert, und unsere Nation muss mehr denn je entschlossen sein, ihre Landsleute zu befreien, damit eines Tages die Könige Frankreichs wieder in Reims gekrönt werden können."
nfa.311.d.nocofparis: "Nach einer Zeit der Trauer ist es nun an der Zeit, sich zu freuen: König Jean wurde in der traditionellen Ruhestätte der französischen Könige, der Basilika Saint Denis, beigesetzt, und der Dauphin Henri d'Orléans wurde in Reims gekrönt, wie vierzig Generationen von Königen vor ihm, und erhielt den königlichen Namen Henri VI. Anders als bei der Krönung seines Vaters konnte die Zeremonie so genau wie möglich den Ritualen folgen, die die Monarchie seit einem Jahrtausend etabliert hat. Nach der Ablegung der traditionellen Eide und der Salbung mit Öl aus der Heiligen Ampulle wurde der Prinz mit den Insignien der französischen Könige bekleidet, darunter auch einige, die im Exil verloren gegangen waren, wie die Hand der Gerechtigkeit und das Zepter Karls VI. bevor er schließlich vom Erzbischof von Reims gekrönt wurde. Peers des wiedergeborenen Königreichs und einheimische Häuptlinge schworen Seiner Majestät die Treue, dann wurde eine Messe abgehalten.\n\nAußerhalb der Kathedrale gab es zwar Jubel und Rufe wie "Es lebe der König", aber auch Spott und Beleidigungen, doch die Menge schien größtenteils ratlos angesichts dieses surrealen Anblicks: Schließlich war es mehr als ein Jahrhundert her, dass in Reims ein König gekrönt wurde, und zwei Jahrzehnte unter der Kommune hatten es sicherlich unmöglich erscheinen lassen, dass ein solches Ereignis wieder stattfinden würde. Anstatt sich zu einem privaten Empfang in die Residenz der Erzbischöfe von Reims zu begeben, verließ Seine Majestät die Kathedrale zu Fuß in Begleitung seines kleinen Sohnes und mischte sich für einige Zeit unter seine neuen Untertanen, um der zurückeroberten Nation und vielleicht auch sich selbst zu beweisen, dass dies alles wahr war: Die rote Bestie war erschlagen, das Königreich war wiedergeboren, der Krieg zwischen Brüdern war vorbei. Anschließend hielt Heinrich VI. eine Rede, die über das Radio in ganz Frankreich und seinem Reich übertragen wurde und in der er versicherte, dass mit seiner Krönung eine neue Ära angebrochen sei, eine Ära der Ordnung, des Friedens und des Wohlstands, und dass all die Opfer, die Frankreich gebracht habe, nicht umsonst gewesen seien. Während in einigen Gegenden bis tief in die Nacht gefeiert wurde, kam es in anderen zu Unruhen: Der König wird sich vor einem Großteil unseres Volkes beweisen müssen."
nfa.311.a: "Möge Henris Herrschaft lang und erfolgreich sein!"

# AF purge decisions events 312 - 316 #

nfa.312.t: "Schwierige Verfahren"
nfa.312.d.democratie: "Kameloten klopfen an die Türen prominenter republikanischer Intellektueller, Journalisten und Persönlichkeiten des öffentlichen Lebens und bringen sie auf öffentliche Plätze, manchmal im Schlepptau, manchmal mit Waffengewalt. Diese Männer gehen dann auf die Knie, um ihren verräterischen Überzeugungen abzuschwören, entschuldigen sich bei den Massen in gut einstudierten öffentlichen Entschuldigungen, werden manchmal entweder von den Männern der Aktion oder von der Menge misshandelt und dann auf ihren Weg zurück nach Hause in die Dunkelheit geschickt, wohl wissend, dass ihre Schriften, ihre Reden nie wieder vom Volk gehört werden, aber erleichtert, dass sie nicht wie die letzten Paradeurs endeten, die von den Kanonen der Démocratie in Stücke gerissen wurden. Dies ist zu einem alltäglichen Anblick geworden, und die Menge scheint immer mehr darauf erpicht zu sein, diesen Verrätern all ihre Probleme in die Schuhe zu schieben, die manchmal blutrünstiger sind als die fanatischsten Camelots du roi und die man davon abhalten muss, sie zu zerreißen."
nfa.312.d.nodemocratie: "Kameloten klopfen an die Türen prominenter republikanischer Intellektueller, Journalisten und Persönlichkeiten des öffentlichen Lebens und führen sie auf den öffentlichen Platz, manchmal im Schlepptau, manchmal mit vorgehaltener Waffe. Diese Männer gehen dann auf die Knie, um ihren verräterischen Überzeugungen abzuschwören, entschuldigen sich bei den Massen in gut einstudierten öffentlichen Entschuldigungen, werden manchmal entweder von den Männern der Aktion oder von der Menge misshandelt und dann auf ihren Weg zurück nach Hause in die Dunkelheit geschickt, wohl wissend, dass ihre Schriften, ihre Reden nie wieder vom Volk gehört werden. Dies ist zu einem alltäglichen Anblick geworden, und die Menge scheint immer erpicht darauf zu sein, diesen Verrätern all ihre Probleme anzuhängen, die manchmal blutrünstiger sind als die fanatischsten Camelots du roi und die man davon abhalten muss, sie zu zerreißen."
nfa.312.a: "Sie haben für ihre Sünden gebüßt. Lasst sie in Ruhe, solange sie treu bleiben."
nfa.312.b: "Vox Populi, Vox Dei: Lasst die Menge tun, was sie will."
nfa.312.c: "Die Menge hat recht, wir könnten ihnen sogar die richtigen Ziele liefern."

nfa.313.t: "Alles verfault?"
nfa.313.d: "Die Linken, die Radikalen und die Gemäßigten waren die Hauptverdächtigen. Von den Stadträten bis zu den Abgeordneten hatten sie jahrzehntelang die Gueuse angeführt, Frankreich auf Schritt und Tritt im Stich gelassen, die Zerstörung der Kirche immer weiter vorangetrieben und mit ihrer Inkompetenz und ihren demagogischen Versprechungen die Flammen des Sozialismus angefacht. Diejenigen, die nicht bereits auf ein Gerichtsverfahren warteten, wurden verhaftet, verhört, manchmal gezwungen, die Namen von Mitverrätern zu verraten, manchmal gezwungen, ihren Verrat zu gestehen. Es wurden Sondertribunale eingerichtet, und in jeder Stadt versammelte sich die Menge, um zu sehen, wie diejenigen, die sie so lange verraten hatten, das bekamen, was sie längst verdient hatten. Endlich kam das "pays légal" ins Wanken. Die Prozesse waren oft etwas überstürzt, aber die meisten bekamen Zeit, ihre Verteidigung vorzubereiten, und wenn sie sich keinen Anwalt leisten konnten, wurde ihnen ein angemessener Beistand zur Seite gestellt. Die meisten wurden zu einem Verbot der Ausübung öffentlicher Ämter verurteilt, einige zu Gefängnisstrafen und nur wenige zur Todesstrafe. Während dies für die Regierung zufriedenstellend ist, plädieren einige radikalere Stimmen für zügigere Verfahren, um mit derartigen Abschaum fertig zu werden."
nfa.313.a: "Lasst uns vermeiden, aus Verrätern Märtyrer zu machen."
nfa.313.b: "Gut, es ist nicht so, dass sie uns anders behandelt hätten."
nfa.313.c: "Dies ist eine Konterrevolution, keine Teeparty. Organisiert Erschießungskommandos!"

nfa.314.t: "22, Hier kommen die Polizisten"
nfa.314.d: "Wie zu erwarten, dauerte es nicht lange, bis unsere Ermittlungen auf problematische Elemente innerhalb der Polizei stießen und sich in einigen Fällen scheinbar revolutionäre Zellen bildeten. Glücklicherweise wurden sie rechtzeitig gefasst, und diese Polizisten wurden von Kollegen, Geheimdiensten und Camelots, die zufällig bei den Verhören dabei waren, dazu gebracht, alle Mitverschwörer zu verraten, die durchs Raster gefallen sind. Einigen, die die letzte Parade überlebt hatten, wurde besonders nachdrücklich geraten, anzugeben, ob ihr Verrat an jenem schicksalhaften Tag spontan oder geplant war. Außerdem wurden Offiziere, die bekanntermaßen mit Mordacq und der demokratischen Sache sympathisierten, verhört, und auch für sie wurden Sanktionen in Betracht gezogen."
nfa.314.a: "Entlasst die Sympathisanten, sperrt die Verschwörer ein und richtet die Rädelsführer hin."
nfa.314.b: "Verhaftet auch die Sympathisanten, man kann heutzutage nicht vorsichtig genug sein."
nfa.314.c: "Wir können sie ersetzen! Man wird sie nicht vermissen, wenn die Guillotine sich ihrer annimmt."

nfa.315.t: "Épuration"
nfa.315.d: "Es scheint, dass, obwohl ein Großteil der Armee Mordacq in seiner Revidierung gegen die phantasievollere Verwendung von Informationen gegen vermeintliche Verräter durch den Marschall unterstützte, sogar Männer, die als der Action Française nahestehend galten, die meisten am Ende viel weniger mit der demokratischen Sache sympathisierten, als man hätte befürchten können. Zumindest versichern uns das viele der vom Kriegsgericht Verhörten, vielleicht eingeschüchtert durch Mordacqs vorzeitiges Ende. Auch wenn einige von ihnen erschossen werden müssen, um zumindest ein Exempel zu statuieren, könnten die meisten der verhörten Männer ohne große Strafe wieder in die Reihen der Armee eingegliedert werden: Der Kern von Mordacqs Clique wurde zusammen mit ihrem Anführer zerschlagen, und eine einheitliche Opposition der Streitkräfte scheint unwahrscheinlich."
nfa.315.a: "Gut, wir können die Armee nicht verprellen und talentierte Offiziere nicht einfach ersetzen."
nfa.315.b: "Sorgt dafür, dass die Verdächtigsten bekommen, was sie verdienen."
nfa.315.c: "Die Erschießungskommandos warten auf sie."

nfa.316.t: "Diejenigen, die im Dunkeln tappen"
nfa.316.d: "Die Ermittlungen ergaben einen besorgniserregenden Stand der Dinge: Der Maulwurf wurde relativ schnell von de Gaulle-treuen Männern entdeckt, und Doppelagenten haben ihm eine Fülle von Informationen entlockt. Es scheint, dass ein großer Teil des Präsidiums mit Mordacq sympathisierte, und obwohl sie uns pflichtbewusst geholfen haben, andere Teile der Gesellschaft zu säubern, haben sie auch sorgfältig Beweise dafür versteckt, dass einige von ihnen in Kontakt mit unseren Feinden standen, und sind sogar so weit gegangen, beschlagnahmte Beweise zu vernichten. Wir müssen jedoch vorsichtig sein: Es handelt sich um unglaublich talentierte Männer, und unsere Ermittlungen scheinen zu zeigen, dass sie mehr aus Loyalität zueinander als aus tiefem ideologischen Engagement gehandelt haben. Der Hahn, der einigen Männern des Büros persönlich nahe steht, scheint zu glauben, dass es ausreicht, den Maulwurf vor Gericht zu stellen, ihn mit falschen Informationen zu füttern, die er an seine Kontakte weitergeben soll, und das Büro intakt zu lassen: Schließlich gibt es nur noch wenige offene Republikaner, und es wäre Verschwendung, wertvolle Ressourcen für die Bekämpfung von Schatten zu opfern. Andere argumentieren, dass man dem Büro nicht trauen kann und dass es als solches aufgelöst und ersetzt werden sollte, wobei einige der weniger vertrauenswürdigen Mitglieder auf Posten weit in der Wüste Sahara versetzt werden sollten. Schließlich wäre es vielleicht am einfachsten, sie alle loszuwerden."
nfa.316.a: "Befolgt den Rat von de Gaulle, diese Männer sind ein wertvolles Gut."
nfa.316.b: "Schafft ein strenger kontrolliertes Büro."
nfa.316.c: "Eine gründliche Säuberung ist notwendig."

nfa.317.t: "Ende der Ermittlungen"
nfa.317.d: "Einige Monate nach unserer Machtübernahme konnten wir uns die Loyalität der meisten Bereiche der Gesellschaft sichern. Die Polizei, das Deuxième Bureau, die Politiker, die Armee und die einfachen Leute haben gelernt, dem König und dem neuen Regime gegenüber loyal zu sein, und wir können hoffen, dass die Reste der Republikaner keine Probleme mehr machen werden. Es ist jedoch möglich, dass wir die Republikaner in einigen Sektoren zu sehr getroffen haben, was unsere Effizienz dort verringert, oder umgekehrt, dass wir sie nicht genug getroffen haben, was bedeutet, dass einige Teile des Staates noch nicht vollständig unter unserer Kontrolle sind. Aber letztlich kann dies das Regime nicht mehr gefährden. In jedem Fall können wir unseren Camelots du Roi und unseren Ermittlern für diese runde Sache danken, und wir können nur hoffen, dass diese neu gewonnene Loyalität von Dauer sein wird."
nfa.317.a: "Lang lebe der König!"

