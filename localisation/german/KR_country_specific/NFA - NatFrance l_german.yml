NFA_philippe_petain_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g24. April 1856 in Cauchy-à-la-Tour, Pas-de-Calais, Kaiserreich Frankreich§!\n§YMilitärkarriere:§! §gDer Löwe von Verdun, Henri Philippe Benoni Omer Pétain, immer der ewige Junggeselle, trat 1876 in die französische Armee ein und besuchte sowohl Saint Cyr als auch die École Supérieure de Guerre. Bis zum Ende des Jahrhunderts diente er in mehreren Bataillonen der Eliteeinheit Chasseurs à pied. Im 20. Jahrhundert wechselte er zwischen Regiments- und Kommandostabsaufgaben, wobei er sich langsam weiterentwickelte, da er sich der primären Doktrin der überwältigenden Infanterieangriffe widersetzte. Er würde als Oberst in den Weltkrieg eintreten, nachdem ihm wiederholt gesagt worden war, dass er niemals General werden würde. Ende August war er Brigadegeneral und erhielt das Kommando über die 6. Division rechtzeitig zur ersten Schlacht an der Marne. Seine größte Leistung als General sollte er im Februar 1916 in der Schlacht von Verdun erbringen. Während der Schlacht wurde er zum Kommandeur der Heeresgruppe Mitte befördert. Mit seinem Organisationstalent sorgte er dafür, dass in den ersten fünf Monaten der Schlacht mehr als 15 Millionen Granaten auf die Deutschen abgefeuert wurden und Verdun gehalten werden konnte. Im April 1919 löste Petain Ferdinand Foch als Oberbefehlshaber der französischen Streitkräfte ab, konnte aber keine Offensive mehr organisieren, bevor der Krieg später im selben Jahr endete. Petain behielt seine Führungsrolle während der darauffolgenden Revolution bei und organisierte einen Großteil des Exil-Militärs, das in Algier landete."

NFA_louis_franchet_desperey_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g25. Mai 1856, in Mostaganem, Oran, Algerien, Kaiserreich Frankreich§!\n§YMilitärkarriere:§! §gAls Sohn eines Kavallerieoffiziers wuchs Louis Félix Marie François Franchet d'Espèrey auf, um wie sein Vater Offizier zu werden. Seine frühen Kommandos reichten von Frankreich über Algerien bis nach China, und 1913 war er Kommandant des I. Korps. Während des Weltkriegs kämpfte Franchet d'Espèrey in vielen der frühen Schlachten, darunter Charleroi, Guise und die Marne. Er entwickelte auch eine... besondere... Befehlsform, um seine Offiziere dazu zu bringen, seinen Befehlen zu folgen. Er befahl, dass jeder Offizier, der seine Pflicht nicht erfüllte, erschossen werden sollte, und er löste Straßensperren auf, indem er wiederholt mit einer Pistole schoss, bis jeder seine Botschaft verstanden hatte. Dieser Kommandostil nützte ihm jedoch nichts, und trotz Beförderungen zunächst zur Heeresgruppe Ost und dann zur Heeresgruppe Nord konnte er keine nennenswerten Siege erringen. Schließlich wurde er im Zuge der Revolution ins Exil gezwungen und ist nun der älteste Offizier der reorganisierten französischen Armee, abgesehen von Philippe Petain selbst."

NFA_jean_de_lattre_de_tassigny_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g2. Februar 1889 in Mouilleron-en-Pareds, Vendée, Kaiserreich Frankreich§!\n§YMilitärkarriere:§! §gAls Sohn einer aristokratischen Familie besuchte er die École spéciale militaire de Saint-Cyr, die er als Fünftbester seiner Klasse abschloss. Zur Zeit des Weltkriegs war er als Leutnant dem 12. Dragonerregiment zugeteilt. Seine Karriere während des Weltkriegs war dadurch gekennzeichnet, dass er insgesamt sieben Verwundungen erlitt und überlebte, fünf davon in der Schlacht von Verdun. Für diese Verwundungen wurde er hoch dekoriert; er erhielt acht Orden, den Orden der Ehrenlegion und das britische Military Cross. Er blieb der Regierung gegenüber loyal, als die Revolution einsetzte, und flüchtete nach Süden, wo er schließlich zum Oberst befördert wurde."

NFA_charles_de_gaulle_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g22. November 1890 in Lille, Nord, Französische Republik§!\n§YMilitärkarriere:§! §gCharles André Joseph Marie de Gaulle, ein überzeugter Katholik, trat 1910 in die Militärakademie von Saint-Cyr ein und erwies sich als fähiger Student. 1912 schloss er als 13ter seiner Klasse ab und trat dem 33. Infanterieregiment unter dem Befehl des damaligen Oberst Pétain bei. De Gaulle trat als Oberleutnant in den Großen Krieg ein, und das 33. Regiment kam schon sehr früh bei Dinant zum Einsatz. Bei Dinant wurde er direkt ins Gefecht geworfen und war einer der Ersten, der verwundet wurde, indem er eine Kugel ins Knie bekam. Während er sich erholte, schrieb er über die Unzulänglichkeiten des französischen Offiziersstabs und wie langsam die englischen Truppen seiner Meinung nach waren. Er kehrte zu seinem Regiment zurück und wurde im Dezember zum Regimentsadjutanten ernannt. Seine Einheit wurde dafür bekannt, dass sie sich durch das Niemandsland schlich, um feindliche Gespräche zu belauschen, wofür de Gaulle im Januar 1915 mit dem Croix de Guerre belohnt wurde. Eine weitere Verletzung im März setzte ihn für vier Monate außer Gefecht, und im September wurde er Hauptmann der 10. Kompanie. In der Schlacht von Verdun wurde de Gaulle von einem Bajonett in den Oberschenkel getroffen und geriet daraufhin in Gefangenschaft. Die nächsten Monate verbrachte er in deutscher Gefangenschaft. Während dieser Zeit las er deutsche Zeitungen, schrieb sein erstes Buch und entkam schließlich. De Gaulle wurde bei seiner Rückkehr als Held empfangen und wurde zum Symbol des französischen Widerstandes gegen die Deutschen. Er kehrte nach Hause zu seiner Familie zurück, kam aber wegen der Revolution nicht zur Ruhe. De Gaulle und seine Familie würden der Regierung ins Exil nach Algier folgen, wo er sich loyalistischen Offizieren anschließen würde. Er wurde im Exil als militärischer Dozent und Theoretiker berühmt und ist ein enger Mitarbeiter von Marschall Pétain."

NFA_maxime_weygand_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §gAngeblich geboren am 21. Januar 1867 in Brüssel, Brabant, Königreich Belgien§!\n§YMilitärkarriere:§! §gAngeblich von unbekannten belgischen Eltern geboren, ist seine wahre Abstammung bis heute ein Rätsel. Er würde nach Marseille geschickt, um von einer Witwe aufgezogen zu werden, und würde erst ein richtiger französischer Bürger werden, wenn er adoptiert würde. Weygand wurde als ausländischer Kadett in die École Spéciale Militaire de Saint-Cyr aufgenommen und wurde Kavallerist. Schließlich wurde er zum Hauptmann befördert und wurde Ausbilder an der Kavallerieschule in Saumur. Bei Ausbruch des Weltkrieges verbrachte er eine kurze Zeit an der Front, bevor er den Rest des Krieges im Generalstab von Ferdinand Foch verbrachte. Weygand wurde 1916 zum général de brigade befördert. Seine letzte Beförderung sollte gegen Ende des Krieges erfolgen, als Ferdinand Foch von Pétain an den Rand gedrängt wurde und Weygand befördert wurde, um dringend benötigte Lücken im Kommando zu füllen. Sein neuer Rang als général de division würde ihn während der Revolution zur Zielscheibe machen und er wäre einer der Generäle, die über das Meer fliehen würden. Er verbringt einen Großteil seiner Zeit in Algerien als Inspektor für die Armee und versucht zu organisieren, was die Republik an Truppen zur Verfügung hat."

NFA_henri_mordacq_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g12. Januar 1868 in Clermont-Ferrand, Puy-de-Dôme, Kaiserreich Frankreich§!\n§YMilitärkarriere:§! §gHenri Mordacq ist einer der ältesten Offiziere, die noch im Dienst der Republik stehen. Mordacqs erste Jahre beim Militär verbrachte er in Algerien, bevor er 1893 dem 1. Fremdenregiment der Fremdenlegion in Französisch-Indochina beitrat. Er wurde Nachrichtenoffizier in Indochina, bevor er zunächst nach Algerien und dann nach Paris zurückkehrte. Er verbrachte viel Zeit als Schriftsteller und später als Ausbilder, bis er schließlich 1912 Leiter der Militärkurse an der École spéciale militaire de Saint-Cyr wurde. Bei Kriegsausbruch 1914 war Mordacq Stabschef der Ersten Reservekorpsgruppe von General Archinard in der Ostarmee. Er übernahm das Kommando über das 159. Regiment der Alpeninfanterie und kämpfte in den Grenzschlachten sowie bei der Verteidigung von Arras gegen die deutsche Besatzung. Als sich der Krieg hinzog, wurde er Zeuge des ersten Giftgasangriffs und kämpfte sowohl an der Somme als auch in Verdun. Seine letzte Beförderung vor der Revolution war die zum militärischen Stabschef der zweiten Regierung von Georges Clemenceau. Dies hielt ihn während der ersten Ereignisse der Revolution von der Front fern, und wie viele andere Offiziere floh er mit der Republik nach Algier."

NFA_henri_giraud_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g18. Januar 1879, in Paris, Seine, Französische Republik§!"

NFA_alphonse_juin_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g16. Dezember 1888 Bône, Konstantin, Algerien, Französische Republik§!\n§YMilitärkarriere:§! §gAlphonse Juin wurde als einziger Sohn eines Gendarmen und seiner Frau geboren, die selbst das Kind eines Gendarmen war. Im Jahr 1909 bestand er die Aufnahmeprüfung für die École spéciale militaire. Zu dieser Zeit mussten die Kadetten ein Jahr in der Armee verbringen, bevor sie das Studium beginnen konnten, also trat er in einem algerischen Regiment, dem 1. Zouaves Regiment bei und stieg schnell zum Korporal und dann zum Sergeant auf. Nach seinem Abschluss am 1. Oktober 1912 wurde Juin als Sous-Lieutenant in ein algerisches Regiment, das 1. algerischen Tirailleurs-Regiment, eingezogen. Während des Weltkrieges erlitt er eine Verletzung, die seinen rechten Arm dauerhaft beschädigte. Infolgedessen ist er einer der seltenen Soldaten, die mit der linken Hand salutieren dürfen."

NFA_henri_meric_de_bellefon_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g30. November 1888 in Vannes, Morbihan, Französische Republik§!\n§YMilitärkarriere:§! §gHenri-Roger Marie Meric de Bellefon wurde als Sohn von Anyard Meric de Bellefon, einem Träger des Légion d'honneur, geboren. Henri-Roger tritt in die Fußstapfen seines Vaters und tritt in die Armee ein, wo er schließlich vor dem Weltkrieg Kavallerieoffizier wird. Obwohl er in den Kämpfen verwundet wurde, blieb er Kommandeur seiner Einheiten und weckte Vertrauen und Loyalität bei seinen Männern. Diese Loyalität erwies sich als nützlich, als die Revolution ausbrach, und viele Männer in seiner Einheit entschieden sich, de Bellefon treu zu bleiben und mit ihm ins Exil nach Algerien zu gehen."

NFA_maurice_grisot_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g28. April 1888 in Fouvent-Saint-Andoche, Haute-Saône, Französische Republik§!\n§YMilitärkarriere:§! §gMaurice Grisot wurde 1888 geboren und war der zurückhaltendste unter den Exilanten. Seine militärische Karriere verlief weitgehend unauffällig bis zum Weltkrieg, in dem er herausragend genug diente, um mit dem Croix de Guerre und mehreren Ehrungen ausgezeichnet zu werden. Während der Revolution entschied er sich, der Regierung gegenüber loyal zu bleiben und endete wie die anderen im Exil. In der Zeit danach haben ihm seine Fähigkeiten im Zivil- und Militäringenieurwesen eine Beförderung nach der anderen eingebracht."

NFA_philippe_de_hauteclocque_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g22. November 1902 in Belloy-Saint-Léonard, Somme, Französische Republik§!\n§YMilitärkarriere:§! §gPhilippe François Marie Leclerc de Hauteclocque wurde als fünftes von sechs Kindern des Hauses Hauteclocque geboren, einer angesehenen Adelslinie, die die Französische Revolution überlebte, und Philippes direkte Vorfahren nahmen am fünften und achten Kreuzzug teil. Dieser Stammbaum machte die Familie zu Feinden der sozialistischen Revolutionäre, und Philippe würde mit seiner Familie nach Algier fliehen, bevor er seine Ausbildung abschließen konnte. Sobald er dazu in der Lage war, meldete er sich in der verbliebenen französischen Armee und hat sich seitdem einen Namen als kompetenter Kavallerieoffizier gemacht."

NFA_jean_touzet_du_vigier_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g10. Oktober 1888, in Chambéry, Savoyen, Französische Republik§!\n§YMilitärkarriere:§! §gAls Freiwilliger wurde Jean-Louis-Alain Touzet du Vigier der Eintritt in die Spezial-Militärschule St. Cyr verweigert und stattdessen der Infanterie zugeteilt. Seine Zeit bei der Infanterie war jedoch nur von kurzer Dauer, da der damalige Kriegsminister Alexandre Millerand ihm half, endlich die St. Cyr zu besuchen. Touzet du Vigier machte seinen Abschluss kurz vor Ausbruch des Weltkrieges und diente bei den 9ten Kürassieren. Er verbrachte die meiste Zeit des Krieges in einem Schützengraben an der Seite der 9. Kürassiere, aber dann wurde er 1918 zum 2. Regiment der Chasseurs d'Afrique nach Marokko geschickt. Diese zufällige Versetzung sollte ihn aus Frankreich entfernen, als die Revolution ausbrach, und Touzet du Vigier sollte sich als Offizier im Exil wiederfinden."

NFA_marcel_descour_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g6. November 1899 in Paris, Seine, Französische Republik§!\n§YMilitärkarriere:§! §gMarcel Descour ist einer der wenigen Offiziere des französischen Militärs, die nicht im Großen Krieg gekämpft haben. Seine Familie entschied sich, Paris während des Chaos der Revolution zu verlassen und siedelte seitdem nach Algerien um. Er entschied sich, in die Armee einzutreten, wurde ein Experte in Tarnkappentaktiken und leitet nun eine Einheit loyalistischer Kommandos."

NFA_pierre_boyer_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g18. Juni 1896 in Maisons-Laffitte, Seine-et-Oise, Französische Republik§!\n§YMilitärkarriere:§! §gPierre Boyer de Latour du Moulin ist einer der jüngsten Offiziere in der französischen Exilarmee. Er meldete sich bei Ausbruch des Weltkriegs im August 1914 und diente bis 1916 bei den Dragonern, wo er auf seinen Wunsch hin in das erste marokkanische Infanterieregiment versetzt wurde, wo er den Rest des Krieges diente. Bei Kriegsende war er vorübergehend zum Leutnant befördert worden und befand sich in Afrika, als die Dritte Republik kapitulierte. Jetzt im Exil, wurde seine Beförderung permanent gemacht, und er ist seitdem schrittweise in den Rängen aufgestiegen. Er hat großes Interesse an den Angelegenheiten der Einheimischen in der Kabylei und verbringt viel Zeit dort."

NFA_alphonse_georges_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g15. August 1875, in Montluçon, Allier, Französische Republik§!\n§YMilitärkarriere:§! §gAlphonse Joseph Georges ist ein General aus bescheidenen Verhältnissen, der in der Schule brilliert und 1895 in Saint Cyr als Drittbester seiner Klasse abschließt. Seine erste Stationierung war in Algier, und nach seiner Heirat besuchte er die École supérieure de guerre, die er mit Bravour bestand. Bis zum Ende des Jahrzehnts übernahm er verschiedene Stabsstellen und Regimentsposten. Zur Zeit des Weltkriegs war Georges im Stab der 2. Armee von General de Castelnau zu finden und befehligte das 122. Regiment, das am 11. September 1914 schwer verletzt wurde. Diese Verletzung zwang Georges, Stabsoffizier zunächst unter Joseph Joffre und später unter Ferdinand Foch zu werden. Letzteres hatte zur Folge, dass Alphonse Georges beim Ausbruch der Revolution zum Todfeind der Sozialisten wurde und er ins Exil gehen musste."

NFA_pierre_lelong_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g20. Januar 1891 in Angoulême, Charente, Französische Republik§!\n§YMilitärkarriere:§! §gPierre Lelong wurde als neuntes Kind des französischen Generals Michel Lelong geboren. Nach seinem Abschluss in Saint Cyr sollte er mit dem 22. Kolonialinfanterieregiment in Madagaskar eingesetzt werden, wurde aber bei Ausbruch des Weltkrieges mitten im Roten Meer abkommandiert. Lelong kam erstmals 1914 in den Argonnen zum Einsatz und wurde im September bei Frignicourt verwundet. Im Februar 1915 geriet er im Fort von Beauséjour in Gefangenschaft und wurde zunächst nach Mainz und dann nach Fort Ingolstad geschickt. Nach seiner Freilassung am Ende des Krieges entschied er sich, nach Algier zu gehen, anstatt Teil der neu gegründeten Französischen Kommune zu sein. Er schloss sich den loyalistischen Resten des französischen Militärs an und verbrachte einen Großteil seiner Zeit seit der Flucht nach Algier damit, innerhalb von Französisch-Afrika von Posten zu Posten zu ziehen."

