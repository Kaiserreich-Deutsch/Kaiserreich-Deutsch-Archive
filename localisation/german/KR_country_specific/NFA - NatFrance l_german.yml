NFA_fate_of_french_africa_cat: "Das Schicksal von Französisch-Afrika"
NFA_fate_of_french_africa_cat_desc: "Zu lange wurden die Kolonien Frankreichs als wenig mehr als Land und Menschen gesehen, die ausgebeutet werden sollten. Es ist unsere heilige Pflicht, unseren Brüdern und Schwestern die Hand zu reichen und sie zu erheben. Wir werden das Licht des Christentums und der Zivilisation zu den Eingeborenen bringen, die schon zu lange durch die Dunkelheit gestolpert sind!"

