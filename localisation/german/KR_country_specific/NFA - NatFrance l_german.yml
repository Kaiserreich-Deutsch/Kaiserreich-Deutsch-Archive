nfa.31.t: "La Rumeur"
nfa.31.d: "Während Marschall Pétain sich bemüht, mit den wenigen Mächtigen in Kontakt zu kommen, auf deren Unterstützung er am meisten angewiesen ist, um an der Macht zu bleiben, kommen seine Machenschaften so langsam bei Offizieren, Eingeweihten und schließlich in der Bevölkerung ans Licht. Während die meisten diese Gerüchte vorerst abtun, gibt es im Gegenteil einige, die in den jüngsten Regierungsverträgen und offiziellen Treffen nackte Versuche von Pétain sehen, einflussreiche Männer zu bestechen, bevor es schließlich zu einer Konfrontation mit Henri Mordacqs demokratischen Partisanen kommt. Vielleicht ist ein Kurswechsel für den Löwen angebracht, denn diese Konsolidierung der Macht könnte, obwohl sie effektiv ist, den Unmut der normalen Bürger und derjenigen schüren, die zwar einflussreich, aber nicht mächtig genug sind, um für diese \"Gesten des guten Willens\" des Marschalls in Frage zu kommen."
nfa.31.a: "Grundlose Anschuldigungen!"

nfa.32.t: "Le Canard"
nfa.32.d: "Heute hat eine der demokratischen Opposition nahestehende satirische Wochenzeitung viele der eher zwielichtigen Geschäfte aufgedeckt, in die die Regierung seit Beginn des politischen Schachspiels zwischen Marschall Pétain und General Mordacq verwickelt war. Wie sie an diese Informationen gekommen sind, ist ein Rätsel, aber die Zeitung hat schadenfroh neue Enthüllungen in den kommenden Wochen versprochen. Diese Anschuldigungen verbreiteten sich wie ein Lauffeuer in der ganzen Nation und haben den Ruf des Marschalls als unbestechlicher, moralischer Mann schwer beschädigt, was die Forderungen des demokratischen Lagers erheblich stärkt, und einige flüstern, dass der Löwe von Verdun zurücktreten sollte. Alternativ könnte die Regierung die Zeitung schließen, auf dem gleichen Kurs bleiben und versuchen, den Sturm zu überstehen, oder im Gegenteil, reinen Tisch machen oder zumindest einen Sündenbock finden und versuchen, den Schaden zu reparieren."
nfa.32.a: "Stellt diese Zeitung ein und lasst uns diesen Sturm überstehen."
nfa.32.b: "Vielleicht war das doch eine schlechte Idee, lasst uns ins Reine kommen und versuchen, den Schaden zu reparieren."

nfa.33.t: "Operation Toccata"
nfa.33.d: "Die Zivilverwaltung ist durch Korruption gelähmt, die Staatskassen sind leer, und die Armee wird von Kriechern und aufgeblasenen Emporkömmlingen geführt. Das Versagen der Regierung Pétain ist inakzeptabel, und wenn wir nicht handeln, wird das Land bald im Chaos versinken und es wird unser aller Ende sein. Das dürfen wir nicht zulassen.\n\nUm die Nation zu retten, wurde dringend ein geheimes Komitee unter der Leitung von Mordacq, dem Chef aller demokratischen Parteien, und den Generälen auf unserer Seite gegründet. Wir müssen Pétain jetzt loswerden, bevor es zu spät ist! Der Plan ist einfach: Pierre Lelong vom Deuxième Büro, wird an den Krisensitzungen von Pétain teilnehmen. Er wird einen mit Sprengstoff gefüllten Koffer mitbringen, der explodiert, sobald er das Gebäude verlässt, und sowohl Pétain als auch seine einflussreichsten Verbündeten tötet."
nfa.33.a: "Lasst uns für einen Erfolg beten."

nfa.34.t: "L’Incorruptible"
nfa.34.d: "Da Pétains Ringen um die Konsolidierung der Macht für die Öffentlichkeit langsam immer offensichtlicher wird, hat die Regierung begonnen zu begreifen, dass die Mehrheit unserer Nation zwar immer noch hinter dem Löwen von Verdun steht, aber wenn das Vertrauen des Volkes in die Unbestechlichkeit des Marschalls gebrochen wird, könnten sich mehr Menschen dem Lager von Mordacq anschließen... und möglicherweise das Ende von Pétains Präsidentschaft bedeuten. Deshalb haben die Berater des Präsidenten einen Plan ausgearbeitet, um Gerüchte über Fehlverhalten zum Schweigen zu bringen: eine groß angelegte Anti-Korruptionskampagne auf allen Ebenen der Gesellschaft. Indem sie Korruption zu einem noch schwerwiegenderen Vergehen macht, zur Denunziation auch der kleinsten Anzeichen ermutigt und ganz allgemein eine erneuerte moralische Ordnung innerhalb der Verwaltung und des öffentlichen Dienstes durchsetzt, hofft die Regierung, dass die Öffentlichkeit ein Auge zudrückt, wenn Pétain in letzter Zeit verschiedenen Gruppen, Personen und Industrien Unterstützung und Investitionen verspricht. \n\nObwohl dieser Plan Philippe Pétain helfen könnte, seine Macht zu erhalten, argumentieren einige in der Regierung, dass diese Ressourcen besser genutzt werden könnten, um zu versuchen, noch mehr Unterstützung für das Regime zu finden, während andere argumentieren, dass diese Maßnahmen Teile der Verwaltung entfremden könnten."
nfa.34.a: "Es könnte an der Zeit sein, dieses Chaos aufzuräumen."

