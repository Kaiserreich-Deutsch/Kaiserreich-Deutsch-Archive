nfa.449.t: "Explosion entlang der Eisenbahnlinie Dakar-Niger"
nfa.449.d: "Gestern Abend gegen 5 Uhr morgens wurden die Anwohner in der Nähe der Bahnstrecke durch eine Explosion geweckt. Es wurden dringende Nachrichten nach oben geschickt, um vorsichtshalber weitere Züge auf den Gleisen zu stoppen. Als die Sonne gerade über den Horizont lugte, traf die nahe gelegene Garnison am Ort des Geschehens ein, um herauszufinden, was passiert war. Das Licht fiel auf die Überreste mehrerer Gazellen und einiger Teile eines Stolperdrahtes, der ausgelöst werden sollte, sobald ein Zug vorbeifuhr. Offenbar war der Täter auf der Jagd nach größerer Beute."
nfa.449.a: "Ein Glück, dass es kein Zug war!"

nfa.450.t: "Garnison in Französisch Sudan angegriffen"
nfa.450.d.funnyfootball: "Ein Fußballspiel lockte einige der gelangweilten Soldaten in einem unserer Forts im französischen Sudan an. Die Einheimischen spielten außerhalb des Forts, und ein verirrter Tritt ließ den Ball durch das offene Vordertor fliegen. Jeder Spieler jagte den Ball ins Innere des Forts, und bevor die Soldaten Zeit hatten, das Geschehen zu verarbeiten, hatten die Einheimischen die Waffen ergriffen und hielten das Fort mit Waffengewalt besetzt. Unsere Männer hissten eine improvisierte Flagge über den Wällen und wurden ohne ihre Stiefel aus der Stadt gejagt. Nachdem sie mehrere Kilometer gelaufen waren, trafen sie auf eine Panzerwagenpatrouille, die sie anlocken konnten. Mit Hilfe der Patrouille gelang es den Männern der Garnison, sich zu wehren und das Fort zurückzuerobern. Für die nächsten Monate wurde das Kriegsrecht verhängt, und Freizeitspiele dürfen nur noch mit einem Abstand von 500 Metern zur Garnison stattfinden."
nfa.450.d.generic: "'Fort unter Beschuss! Fort unter Beschuss!' So lautet das Telegramm, das im kolonialen Hauptquartier von Bamako eingegangen ist. Ein von einer französischen Garnison besetztes Fort wurde erneut von rebellischen Eingeborenen angegriffen. Das Hauptquartier schickte eine Truppe mit gepanzerten Fahrzeugen, um den Angriff zu stoppen und die Rebellen zurückzuschlagen. Glücklicherweise ergriffen die Rebellen beim Anblick der Rettungskräfte schnell die Flucht, und das Fort wurde nur wenig beschädigt, aber dennoch fielen einige unserer Männer, und der Angriff sandte eine deutliche Botschaft an die anderen Eingeborenen der Region. Wir werden vorsichtig sein müssen."
nfa.450.a: "Ein Skandal!"

nfa.451.t: "Wieder auf Kurs"
nfa.451.d: "Nach zwei Monaten können die Züge auf der Dakar-Niger-Eisenbahn wieder ungehindert verkehren. Große Gruppen von besiegten Arbeitnehmern kehren an ihren Arbeitsplatz zurück, entmutigt durch die ausbleibende Reaktion unserer Regierung auf ihre Forderungen nach gerechter Bezahlung. Allerdings sind nicht alle Streikenden an ihren Arbeitsplatz zurückgekehrt. Eine beträchtliche Anzahl hat sich abgesetzt und arbeitet vermutlich mit lokalen Widerstandsgruppen in der Region zusammen. Wir können davon ausgehen, dass sie in naher Zukunft noch mehr Unruhe stiften werden."
nfa.451.a: "Gut, aber schlecht."

nfa.453.t: "Beduinenüberfall"
nfa.453.d: "Raubzüge sind die Lebensweise der Beduinen. Ihr weitgehend nomadischer Lebensstil verbietet es ihnen, sich an einem bewohnbaren Ort niederzulassen und Landwirtschaft zu betreiben, um sich selbst zu versorgen. Auch das raue Klima der Sahara bietet ihnen wenig Lebensqualität, was ihr Bedürfnis, unsere Siedlungen zu überfallen, nur noch verstärkt. Kürzlich hat eine Gruppe von Dorfbewohnern aus Mauretanien uns um Hilfe gebeten, um ihre Siedlung gegen die Plünderer zu verteidigen. Ein oder zwei Mal im Jahr reiten die Beduinen aus der Wüste, plündern die Stadt und reiten meist mit mehreren Weidetieren davon, die sie als Nahrung mitnehmen."
nfa.453.a: "Frankreich hilft seinen eigenen."
nfa.453.b: "Sie müssen aus eigener Kraft stärker sein."

nfa.454.t: "Ein ausgebranntes Dorf"
nfa.454.d: "Eine unserer Panzerwagenpatrouillen im Osten Mauretaniens ist auf die Überreste eines schwelenden Dorfes gestoßen. Die wenigen panischen Überlebenden versuchten zunächst, sich vor unserer Einheit zu verstecken, aber nachdem einer unserer einheimischen Soldaten seine Mütze abgenommen und sein Gewehr beiseite gelegt hatte, gelang es einem der Überlebenden, seine Angst zu überwinden und eine schreckliche Geschichte über die Kamelreiter des Ostens zu erzählen, die ausschwärmten, um Gefangene als Sklaven zu verschleppen. Jeder, der sich wehrte, hatte nicht viel von seinem Mut. Ein anderer Soldat ruft, dass er eine schwache Spur in Richtung Osten ausmachen kann, aber von Süden her scheint ein Sandsturm heranzuziehen..."
nfa.454.a: "Hinterher!"
nfa.454.b: "Wir werden es nie schaffen."

nfa.455.t: "Verloren im Sand"
nfa.455.d: "Während unsere Einheit gut vorankam, kam der Sandsturm schneller voran. Sobald er die Patrouille erfasste, war jede Hoffnung, die Sklavenhändler zu finden, verloren. Die heftigen Winde und der heulende Sand machten jede Bewegung gefährlich, da unsere Fahrzeuge genauso wahrscheinlich ineinander krachten, wie sie vorwärts kamen. Unglücklicherweise scheinen sie trotz unserer größten Bemühungen entkommen zu sein..."
nfa.455.a: "Wir haben es versucht."

nfa.456.t: "Sklavenkarawane aufgehalten"
nfa.456.d: "Die Geschichte hat landesweit für Schlagzeilen gesorgt! Unsere tapferen Soldaten stießen auf die grausige Szene im Dorf und bereiteten sich auf eine Verfolgungsjagd durch die Wüste vor. Während sie durch die Wüste flogen und gegen die Zeit ankämpften, gelang es der Patrouille schließlich, die Karawane zu finden, die durch die Wüste floh. Die Stammesangehörigen waren zwar waffentechnisch unterlegen, kämpften aber tapfer, aber unsere Jungs setzten sich in ihrem gerechten Kampf durch! Einer der Räuber wurde lebend gefangen genommen und verriet den Ort, an dem er sich mit einer anderen Räuberbande treffen wollte, bevor er in die Sahara aufbrach.\n\nNachdem sich unsere Patrouille um die Verwundeten des niedergebrannten Dorfes gekümmert hatte, fuhr sie nach Norden und konnte der zweiten Karawane einen Hinterhalt legen. Insgesamt wurden über 40 Sklaven aus der Gefangenschaft gerettet und haben begonnen, die Geschichte von der Tapferkeit ihrer Befreier zu verbreiten, die sie beschützt haben. Dies wird unserer Regierung sicherlich das Wohlwollen der örtlichen Bevölkerung einbringen."
nfa.456.a: "Ein Hoch auf die Kettenbrecher!"

nfa.458.t: "Die CGTT beginnt einen Streik"
nfa.458.d: "Die Confédération Générale des Travailleurs Tunisiens (Allgemeiner Bund der Arbeiter Tunesiens) wurde in den 1920er Jahren von Mohamed Ali El Hammi gegründet, einem bekannten Sympathisanten der Syndikalisten jenseits des Meeres. Natürlich haben wir ihn damals schnell aus dem Verkehr gezogen und die CGTT verboten, aber das hat sie nicht daran gehindert, im Untergrund zu existieren. Die Gewerkschaft stand den tunesischen Nationalisten der Destour-Partei immer nahe, und die beiden Untergrundorganisationen arbeiten oft zusammen. Diesmal arbeiteten sie daran, einen Streik unter den Hafenarbeitern von Tunis und in mehreren Fabriken im Süden Tunesiens und in Tunis zu schüren.\n\nAls wäre die syndikalistische Propaganda nicht schon bedrohlich genug gewesen, haben die Streiks auch das Wort von der Unabhängigkeit Tunesiens in den Vordergrund gerückt. Eine Absurdität natürlich, aber eine, an die diese Arbeiter zu glauben scheinen. Auf jeden Fall wird es Zeit für eine kleine Säuberungsaktion in den Docks des Hafens von Tunis, und wenn die Streikenden sich nicht selbst auflösen, werden wir die Armee schicken müssen."
nfa.458.a: "'Dies ist die erste Warnung: Kehrt zur Arbeit zurück, oder wir werden Gewalt anwenden müssen...'"

nfa.459.t: "Moncef Bey soll tunesischen Nationalisten helfen"
nfa.459.d: "Unsere Geheimpolizei hat dem in Tunesien residierenden französischen General einen besorgniserregenden Bericht auf den Tisch gelegt. Das Dokument berichtet über das Eindringen bekannter tunesischer Nationalisten in den Beylical-Palast, in dem der Prinz Moncef Bey residiert. Diese Mitglieder der nationalistischen Destour-Partei sind nicht die wichtigsten - sie sind nicht Habib Bourguiba oder Abdelaziz Thaalbi - aber die meisten von ihnen werden des Verrats verdächtigt. Sie betreten und verlassen den Palast diskret und ohne etwas zu transportieren, aber es besteht kein Zweifel, dass der Bey ihnen wichtige Informationen übermittelt. Moncef Bey ist der Sohn eines der früheren Ehrenmonarchen des Protektorats Tunesien, Naceur Bey, und ist der Großneffe des derzeit regierenden Bey, Ahmed II. Er ist schon immer durch seine Opposition gegen das französische Regime aufgefallen und macht keinen Hehl aus seiner Sympathie für die tunesischen Nationalisten. Die Situation ist besonders besorgniserregend, wenn man bedenkt, dass Moncef der nächste in der Erbfolge des Bey-Statuts nach Ahmed II. ist. Was auch immer er tatsächlich tut, um diesen Terroristen zu helfen, ein Gegner kann so nahe an der Macht nicht geduldet werden. Angesichts unserer starken Militärpräsenz dürfte eine Intervention zur 'Sicherung' des Bey nicht auf großen Widerstand stoßen."
nfa.459.a: "Wir müssen ihn verhaften, wir können kein Risiko eingehen."
nfa.459.b: "Lasst ihn frei, aber stellt sicher, dass er niemals den Thron besteigen kann."

nfa.460.t: "Terroranschlag auf die tunesische Eisenbahn!"
nfa.460.d: "'Kabumm!', als hätten die Roten gerade die Stadt bombardiert, weckte die Detonation viele Bewohner der Vororte der Stadt auf. Terroristen hatten eine Bombe auf der Eisenbahnstrecke nach Tunis platziert. Diese Strecke ist für die Versorgung der Region von entscheidender Bedeutung, und auch wenn die Reparatur nicht allzu lange dauern wird, bleibt die Botschaft klar: Im Falle eines Krieges könnten die Terroristen unsere Versorgungsleitungen mit einer einfachen Explosion kappen."
nfa.460.a: "Sie sollen verflucht sein!"

nfa.461.t: "Nationalistische Flugblätter in Tunis"
nfa.461.d: "'Wir werden nicht für die Franzosen kämpfen! Tunesier kämpfen nur für sich selbst!'\n\n Dies war einer der Sätze auf Flugblättern, die überall in den beliebten Vierteln von Tunis zu finden waren. Es scheint, dass die nationalistische Untergrundpartei Destour wieder einmal Arbeitsplätze und Märkte mit ihrer schädlichen Propaganda überschwemmt hat. Wir werden diese Flugblätter wie üblich so schnell wie möglich entfernen, um zu verhindern, dass sich diese Ideen weiter verbreiten."
nfa.461.a: "Und wir werden einen neuen Haufen Asche machen."

nfa.463.t: "Der Nordafrikanische Stern - eine mitreißende Rede!"
nfa.463.d: "Eine kleine Menschenmenge begann sich heute Abend um 18.00 Uhr auf einem Platz in Algier zu versammeln. Nach nur 20 Minuten hatte sich die Menge, die von Minute zu Minute größer wurde, bereits auf alle kleinen Straßen rund um den Platz ausgebreitet, begleitet von einem tumultartigen Geschrei. Im Zentrum der Versammlung stand ein junger algerischer Aktivist. Obwohl er erst Anfang zwanzig ist, verfügt er über eine selten gesehene Eloquenz, die die Menge um ihn herum in ihren Bann zieht, und selbst die entferntesten Beobachter sind von seiner Geste und seiner sichtbaren Überzeugung fasziniert. Er erklärte, er gehöre zum 'Étoile Nord Africaine' (Stern Nordafrikas), einer nationalistischen algerischen Partei mit syndikalistischen Tendenzen, die 1926 in Paris von Messali Hadj gegründet worden war. Der Aktivist war hier auf diesem Platz und verbreitete die Worte der Partei, die vor allem von den Führern und Intellektuellen der Partei, die sich noch in Paris befanden, definiert wurden, sich aber mehr und mehr in Algerien selbst verbreiteten. Die ENA vertritt zwei der schlimmstmöglichen Ideen: Syndikalismus und algerischer Nationalismus. Die Partei will in Algerien eine unabhängige sozialistische Republik nach dem Vorbild der französischen Kommune schaffen und die Franzosen aus dem Land vertreiben.\n\nDie Polizei ließ sich Zeit, bis sie eintraf, und erlaubte dem Redner, 30 Minuten lang zu sprechen und wahrscheinlich einige Zuschauer zu überzeugen, bevor er in die Stadt flüchtete, als die Beamten schließlich kamen, um die Menge aufzulösen. Dieser Vorfall kann nicht ignoriert und nicht auf die leichte Schulter genommen werden. Er ist stellvertretend für die Strategie der ENA, ihre Ideen zu verbreiten und eine talentierte jüngere Generation von Kämpfern in Algerien zu versorgen, damit diese mit Unterstützung der französischen Kommune den Kampf für die Unabhängigkeit in Afrika aufnehmen. Auch wenn ihr versuchter Kampf noch lange nicht beendet ist, ist dies kein Grund, Nachsicht zu üben. Wir müssen darauf achten, dass sich ein vergleichbares Ereignis nicht wiederholt."
nfa.463.a: "Die Rede war sowieso nicht gut geschrieben."

nfa.464.t: "Eine Straßenschlacht zwischen algerischen Nationalisten"
nfa.464.d: "Gestern am frühen Abend kam es in den Straßen von Constantine plötzlich zu Gewalttätigkeiten. Im Polizeibericht heißt es, dass einige Aktivisten der Partei Action Algérienne zufällig auf Mitglieder der Untergrundorganisation ENA trafen, als diese in einem kleinen Restaurant saßen. Die Einzelheiten des Beginns der Schlägerei sind unklar, aber alle Versionen stimmen darin überein, dass sich die Straße innerhalb weniger Minuten in ein totales Chaos verwandelte, während Mitglieder der beiden Parteien kämpften, Stühle, Tische und alle möglichen Wurfgeschosse warfen und sich gegenseitig auf Französisch und Arabisch beleidigten. Die Schlägerei wurde schließlich beendet, als Gerüchte über das Eintreffen der Polizei aufkamen.\n\nDieser Kampf von geringer Bedeutung zeigt die zunehmenden Spannungen zwischen den beiden wichtigsten algerischen nationalistischen Parteien. Die ENA ist eine syndikalistische Partei, die in Paris von Messali Hadj gegründet wurde, in Algerien verboten ist und sich radikal gegen die derzeitige französische Herrschaft stellt. Die Action Algérienne hingegen ist legal, und ihr Führer, Fehrat Abbas, glaubt an die Assimilation an ein Großfrankreich und fordert eine größere traditionelle Autonomie. Die Action Algérienne basiert auf den Ideen der Action Française und passt den Integralismus an den algerischen Kontext an. Unabhängig von den tatsächlichen Unterschieden ist die gute Nachricht, dass sie sich alle gegenseitig hassen."
nfa.464.a: "Ha, wenigstens streiten sie sich untereinander."

nfa.465.t: "Eine Lieferung der Kommune wird beschlagnahmt"
nfa.465.d: "Unsere Polizei hat gut gearbeitet. Sie waren genau in dem Moment am Strand, als das kleine, diskrete Boot aus Spanien in Algerien anlanden sollte. Im Boot: Waffen, Vorräte, nationalistische und syndikalistische Bücher, alles von der Kommune geschickt und über Spanien geschmuggelt. Wir wissen, dass die Roten den algerischen Widerstand seit Jahren mit allem versorgen, was der Sache dient, und zwar mit allen Mitteln, die ihnen zur Verfügung stehen. Aber unsere Polizei hat heute mit dieser Verhaftung deutlich gemacht, dass der Schmuggel nicht geduldet wird, und wir können sie zu ihren Bemühungen beglückwünschen, das Land zusammenzuhalten."
nfa.465.a: "Als ob wir nicht schon genug Probleme hätten."

nfa.466.t: "Nationalistische algerische Bücher beschlagnahmt!"
nfa.466.d: "Das Versteck war gut versteckt, im Keller eines Gebäudes in einer engen Straße einer europäischen Stadt in Algerien. Als man die Kellertür öffnete, kam ein ganzer Vorrat an nationalistischer Literatur zum Vorschein, die meisten davon unverschämt antifranzösisch und allesamt streng verboten. Alle Bücher wurden von der Polizei beschlagnahmt, damit sie niemanden mehr negativ beeinflussen können, und die beiden Algerier, die zum Zeitpunkt der Intervention anwesend waren, wurden wegen Hochverrats verhaftet.\n\nWeitere Ermittlungen ergaben, dass der Keller einem jungen Rattenfänger gehörte, der in dem Viertel wohnte und mit der nationalistischen Sache sympathisierte, der daraufhin ebenfalls verhaftet wurde. Diese Pieds-Noirs, die ihr eigenes Land verraten, sind uns ein echter Dorn im Auge, da sie nach französischem Recht beurteilt und entsprechend verteidigt werden müssen. Außerdem können sie ihre Privilegien nutzen, um ein Netz von Pieds-Noirs-Aktivisten in verschiedenen Städten aufzubauen und Orte wie den, den wir gerade überfallen haben, zu mieten, um sich zu organisieren. Aber es ist auch eine kulturelle Enttäuschung: Wie schlecht ist das Bildungssystem, dass diese Jugendlichen so verräterisch werden können, wie sie es sind?"
nfa.466.a: "Wir können nicht einmal mehr unseren eigenen Landsleuten trauen!"

nfa.468.t: "Streik der Bergarbeiter im Senegal!"
nfa.468.d: "In der Kolonie Senegal, der 'zivilisiertesten' aller westafrikanischen Kolonien und Heimat des Hafens von Dakar, herrscht normalerweise Ruhe. Die Spannungen zwischen der Bevölkerung und der Kolonialregierung sind außergewöhnlich gering. Deshalb war die Ankündigung eines Bergarbeiterstreiks ein Schock für die Kolonialbehörden. Heute Morgen weigerten sich die Arbeiter einer Eisenmine, zur Arbeit zu gehen, und blieben vor dem Bergwerk. Sie forderten bessere Lebensbedingungen und bessere Löhne, wobei sie das Beispiel des Reichtums der farbigen Bourgeoisie in Dakar zur Legitimation ihrer Forderungen heranzogen. Zu unserem Glück wurde ihr Streik nicht von anderen Bergwerken des Landes übernommen, und nach nur einem Tag wurde die Armee geschickt, um sich um die Streikenden zu kümmern. Hoffen wir, dass dieser isolierte Vorfall ... isoliert bleibt."
nfa.468.a: "Jetzt zurück an die Arbeit!"

nfa.469.t: "Ressentiments verbreiten sich in den unteren Klassen des Senegal" 
nfa.469.d: "Der Senegal ist ganz klar unsere wirtschaftlich dynamischste Kolonie in Westafrika. Der große Hafen von Dakar wird mit Bodenschätzen aus dem senegalesischen Hinterland und mit anderen Gütern aus ganz Westafrika per Eisenbahn versorgt. Diese reiche Exportwirtschaft stützt sich jedoch auf eine tiefe Kluft zwischen der Handelsbourgeoisie in den Städten, die sich aus Franzosen, aber auch aus schwarzen 'Évolués' mit französischer Staatsbürgerschaft zusammensetzt, und einer großen Arbeiterklasse, deren sichtbarstes Beispiel die Hafenarbeiter von Dakar und die Bergarbeiter sind. In Wirklichkeit arbeiten die unteren Klassen meist unter einem Regime von Zwangsarbeitern, die von den Kolonialbehörden vor allem für den Bau von Infrastrukturen eingesetzt wurden.\n\nDie senegalesische Gesellschaft ist also stark geschichtet, und das scheinen die unteren Klassen langsam zu begreifen. Auch in der senegalesischen Arbeiterklasse macht sich Neid breit und das System wird in Frage gestellt. Warum sind die in Dakar so reich, während wir uns abmühen, richtig zu leben?\n\nAuch wenn der Senegal noch weit davon entfernt ist, für Aufstände anfällig zu sein, wurden in den letzten Jahren bereits einige Streiks niedergeschlagen, und diese Situation muss weiter im Auge behalten werden."
nfa.469.a: "Hoffen wir, dass das alles nicht zu Syndikalismus führt."

nfa.470.t: "Die 'Évolués' unterstützen die Idee der Unabhängigkeit"
nfa.470.d: "Unsere Quelle zu diesem Thema ist ein französisches Mitglied der Kolonialverwaltung in Dakar, das von Freunden zu einem banalen Abendessen eingeladen wurde, bei dem reiche französische und schwarze "Évolués" (evoluierte) Kaufleute zusammensaßen. Der Verwalter erwartete eine freundliche Atmosphäre, schließlich haben die "Évolués" die französische Staatsbürgerschaft und genießen viele Privilegien im Vergleich zu ihren schwarzen Kollegen aus der Unterschicht, die unter dem Code de l'Indigénat leiden. Umso größer war seine Überraschung, als er eine Gruppe von "Évolués" darüber sprechen hörte, wie sich der Senegal nach einer hypothetischen Unabhängigkeit organisieren könnte. Die Diskussion war unglaublich, die "Évolués" zogen eine lokale Herrschaft des Senegal in Betracht und behaupteten, sich nicht besonders um die französische Sache zu kümmern! Der Verwalter beschloss daher zu Recht, der nächstgelegenen Abteilung des Geheimdienstes Bericht zu erstatten.\n\nWeitere Nachforschungen haben ergeben, dass dies kein Einzelfall ist. Es scheint, dass die 'Évolués' so sehr mit der französischen politischen Kultur gefüttert wurden, dass sie nicht mehr akzeptieren, was sie als Tyrannei betrachten. Die meisten von ihnen scheinen eine lokale senegalesische republikanische Herrschaft zu bevorzugen, anstatt den Franzosen zu gehorchen und ihre Kriege zu führen. Es wird angenommen, dass die Kommune auch aktiv handelt, indem sie nationalistische Bücher an diese kultivierte Elite in Dakar schmuggelt... Die Lektion der Geschichte ist jedenfalls, dass einige der 'Évolués' auf unglaubliche Weise zurückkommen können, um die Hand zu beißen, die sie gefüttert hat."
nfa.470.a: "Diese Art des Denkens passt nicht zu einer Person, die sich angeblich weiterentwickelt hat."

nfa.476.t: "Der Prophet von Iriba"
nfa.476.d: "In Iriba, einer kleinen Stadt im Tschad, begann ein Mann, sich als neuer Prophet zu bezeichnen. Zunächst forderte er die Einwohner auf, ihr Vieh zu töten, um zu verhindern, dass es sich in Löwen, Panther und Geier verwandelt. Dann sagte er ihnen, sie sollten ihre Steuern nicht mehr zahlen und ihr französisches Geld wegwerfen. Schließlich verkündete er, dass die Weißen das Land verlassen würden: Der Gouverneur der nahe gelegenen Stadt Biltine sei bereits von Eingeborenen vertrieben worden, und es sei ihre Pflicht, alle verbliebenen Weißen zu töten, um endlich frei leben zu können. Um diesen Auftrag Allahs zu erfüllen, würden die Toten sogar wieder zum Leben erwachen und die französischen Garnisonen überrennen. Nicht, dass sie etwas zu befürchten hätten: Laut dem \"Propheten\" schossen die Gewehre der Franzosen nur noch mit Wasser.\n\n Nur wenige waren wirklich überzeugt, aber der aufkeimende Unmut der Menschen im Tschad brauchte nur den kleinsten Funken: Ein kleiner Aufstand brach unter der Führung des Verrückten aus, eine zurückkehrende Patrouille wurde überfallen und massakriert, und bald wurde die örtliche Garnison belagert. Die Ordnung wurde schnell wiederhergestellt und der Verrückte öffentlich hingerichtet, aber die ganze seltsame Angelegenheit ist eine Warnung: Die Situation weit weg von Algier ist mehr als brisant."
nfa.476.a: "Immerhin wissen sie jetzt, dass unsere Gewehre noch Kugeln abfeuern."

nfa.477.t: "Kampf gegen die Tuareg"
nfa.477.d: "Der in den 1910er Jahren geführte Krieg gegen die Tuareg im Niger war zwar erfolgreich gewesen, hatte aber zu anderen, ungeahnten Problemen geführt. Nachdem die Tuareg von einigen ihrer üblichen Wandergebiete vertrieben worden waren, waren sie gezwungen, in unwirtlicheren Regionen zu leben. Da sie sich dort nicht wie sonst auf die Viehzucht verlassen konnten, mussten sie kreativer werden. Aus diesem Grund griffen sie heute Morgen ein nigerianisches Dorf an, das zwar nicht weit von der Wüste entfernt, aber fruchtbar genug war, um Farmen und Reserven zu haben. Eine kleine Tuareg-Truppe traf im Morgengrauen ein, um die Bauernhöfe zu plündern und die Lebensmittelvorräte zu stehlen, aber sie rechneten nicht mit der Anwesenheit einer kleinen französischen Patrouille, die sich im Dorf aufhielt. Die Anwesenheit der Franzosen war nicht geplant und bestand nur aus einigen Soldaten, die einen Kolonialoffizier begleiteten, aber sie reichte aus, um zu versuchen, die Tuareg aufzuhalten. Ein paar Schüsse brachten eines der Pferde zu Fall, wobei ein Tuareg-Stammesangehöriger auf den Kopf fiel. Einem weiteren Tuareg wurde in den Bauch geschossen, und ein französischer Soldat wurde schwer verletzt, bevor die Truppe floh und das Dorf verließ. Die französischen Soldaten konnten sich selbst beglückwünschen, bevor sie abzogen, um ihrem verwundeten Freund zu helfen, das Dorf musste sich jedoch selbst wieder aufbauen."
nfa.477.a: "Das wird ihnen eine Lehre sein!"

nfa.478.t: "Attentat in Tschad!"
nfa.478.d: "Im kolonialen Hauptquartier des Tschad in Abéché ist eine schlimme Nachricht eingetroffen. Ein weiterer französischer Beamter wurde heute Morgen angegriffen und ist später im Krankenhaus gestorben. Diese Attentate auf Franzosen sind ein häufiges Zeichen des Protests gegen die Kolonialherrschaft, die ihre Entscheidungen in der kürzlich eroberten Region des Tschad brutal durchgesetzt hat. Die Ermittlungen sind in einer Region, in der die Bevölkerung nicht kooperativ ist, immer schwierig, und es ist wahrscheinlich, dass wir den Mörder nie finden werden, wie immer."
nfa.478.a: "Zumindest können wir für seine Seele beten."

nfa.479.t: "Angriff auf eine Patrouille in Niger"
nfa.479.d: "Wir schicken häufig Patrouillen in den Norden des Niger, um unsere Vormachtstellung in diesem Gebiet zu sichern. Da wir dort nicht viele ständige Stützpunkte haben, von denen aus wir unsere Kontrolle ausüben können, müssen wir auf solche regelmäßigen Patrouillen zurückgreifen. Normalerweise verlaufen diese Patrouillen ereignislos, aber diesmal war das nicht der Fall. Unsere Soldaten wurden plötzlich von einer ganzen Truppe bewaffneter und entschlossener Tuareg angegriffen, die sich hinter einem Relief versteckten und darauf warteten, dass sich die Patrouille näherte, bevor sie mit der Kavallerie auf sie losgingen. Die ersten panischen Schüsse der Patrouille brachten zwar einige Pferde zu Fall, doch schon bald waren es die französischen Pferde, die zu fallen begannen, als eine andere Gruppe von Tuaregs, die sich in den Dünen versteckt hatte, aus einem anderen Winkel zu schießen begann. Völlig hilflos und überrascht fielen die Soldaten links und rechts unter den Kugeln und Klingen der Tuaregs, bevor sich die Überlebenden ungeordnet zurückzogen. Einem der Überlebenden gelang es, zum nächstgelegenen kolonialen Außenposten zurückzukehren und diese Geschichte zu erzählen.\n\nDer Angriff ist ein Skandal, aber wir sind ziemlich machtlos, sie zu bestrafen, es sei denn, wir schicken eine ganze Armee in die Wüste. Wir werden die Leute bestrafen müssen, die näher an uns dran sind und wahrscheinlich sowieso mit den Tuareg kollaborieren..."
nfa.479.a: "Ein Skandal!"

nfa.600.t: "Unterstützte Rebellion in [revolter.GetNameDef]"
nfa.600.d: "Die Eingeborenen in [revolter.GetNameDef] wurden von den Besatzern der Kolonie seit Wochen bewaffnet und organisiert, nachdem unsere Truppen aus der Region zurückgedrängt worden waren. Sie haben nun eine ausreichend starke Truppe zusammengestellt, um selbst die Unabhängigkeit zu erklären und haben außerdem eine offene Revolte gegen unsere Herrschaft ausgerufen."
nfa.600.a: "Noch eine? Wir müssen das unter Kontrolle bekommen!"

nfa.601.t: "[revolter.GetNameDefCap] erklärt ihre Unabhängigkeit."
nfa.601.d: "Nachdem sie unsere Truppen vertrieben haben, hat [revolter.GetNameDef] die Unabhängigkeit erklärt. Sollten wir sie mit unseren überlegenen Kräften vernichten oder sollten wir unsere Verluste begrenzen und uns auf andere Bereiche konzentrieren?"
nfa.601.a: "Sie müssen ein Teil des Reiches bleiben!"
nfa.601.b: "Wir haben Wichtigeres zu tun, als einheimische Rebellionen niederzuschlagen."

NFA_gets_event_revolt: "Bekommt das Event '§H[?revolter_var.GetNameDefCap] erklärt ihre Unabhängigkeit§!'."

nfa.614.t: "Sieg gegen die französischen Kolonisten!"
nfa.614.d: "Als wir unseren Aufstand begannen, wusste niemand, wohin er führen würde, einige waren pessimistisch, andere optimistischer, aber alle waren entschlossen, für unsere Unabhängigkeit zu kämpfen. Diese Entschlossenheit hat nun ihre Früchte getragen, und nach diesem langen Krieg hatten die französischen Kolonisten keine andere Wahl, als uns Frieden anzubieten und anzuerkennen, dass ihre Herrschaft über unser Land beendet ist. Dieser Tag wird für immer als der glorreiche Tag unserer Unabhängigkeit in Erinnerung bleiben."
nfa.614.a: "Lasst uns jubeln!"

nfa.623.t: "Der Zusammenbruch des französischen Kaiserreichs"
nfa.623.d: "Mit der Besetzung Algeriens ist das Zentrum unserer Macht in Afrika nun dem Vormarsch des Feindes zum Opfer gefallen. Ohne unseren administrativen Stützpunkt ist es unmöglich, weiterhin über Afrika zu herrschen, unsere Herrschaft ist damit in unseren kolonialen Besitzungen de facto beendet. Überall in Afrika werden unsere Garnisonen und Verwalter von ermutigten Eingeborenenmassen hinausgeworfen. Unsere Beamten und Soldaten müssen dorthin fliehen, wo sie sich am sichersten fühlen, aber bald wird es keine solchen Orte mehr geben. Einige Franzosen planen bereits, zu fliehen, um den Kampf fortzusetzen, aber die meisten akzeptieren diese Tatsache: Der Krieg ist verloren, und wir werden bald Fremde in unserer eigenen Heimat sein.\n\nDer französische Exilstaat ist nicht mehr."
nfa.623.a: "Fin du jeu."

nfa.624.t: "Der Zusammenbruch des französischen Kaiserreichs"
nfa.624.d: "Wir haben die Kontrolle verloren. Das Reich von Tausenden von Quadratkilometern, das sich über mehrere alte Königreiche und Tausende von Ökosystemen, Seen, Savannen und Wäldern erstreckt, das wir uns in Afrika aufgebaut haben, ist nicht mehr unter unserer Kontrolle. Unsere Armee wurde von Aufständen der Eingeborenen zurückgedrängt, die sich als weitaus organisierter und effizienter erwiesen, als wir zunächst dachten. Die erste Niederlage war ein schwerer Schlag, aber dann ging es immer weiter bergab, bis unser Kernland Algerien in Gefahr geriet. Die Lage ist wirklich hoffnungslos. Unsere einzige Chance, mehr als ein paar Wochen zu überleben, besteht nun darin, die Unabhängigkeit aller Eingeborenenstaaten anzuerkennen und uns nach Algerien zurückzuziehen, wo wir hoffen können, uns neu zu organisieren und unser Land zu verteidigen. Mit etwas Glück und einem effizienten Kampf gegen algerische und einheimische Unruhestifter können wir vielleicht auf den Beinen bleiben? Vielleicht ist das doch nicht das Ende für uns... oder?"
nfa.624.a: "Eine nationale Katastrophe-"

nfa.625.t: "Bittet Ägypten um Frieden?"
nfa.625.d: "Mit dem völligen Zusammenbruch und der Kapitulation unseres afrikanischen Verbündeten, des französischen Regimes in Algier, haben sich die Kriegsziele Ägyptens leider erfüllt. Unsere Schande ist bereits groß, und es gibt keinen Grund, diesen Weg der Demütigung weiter zu beschreiten. Sollten wir also um Frieden mit Ägypten bitten und das retten, was uns noch geblieben ist?"
nfa.625.a: "Wir haben keine Wahl..."
nfa.625.b: "Wir können diesen Krieg noch gewinnen!"

nfa.626.t: "Die Entente bittet um Frieden"
nfa.626.d: "Mit dem völligen Zusammenbruch ihres afrikanischen Verbündeten ist die Entente zu der Erkenntnis gelangt, dass dieser Krieg zu Ende ist. Sie wurden besiegt und wir haben gewonnen, und es gibt keinen Grund mehr, diesen Kampf fortzusetzen. Diplomaten von [ENT.GetNameDef] sind daher zu uns gekommen, um uns das Angebot ihrer Regierung zu unterbreiten: einen weißen Frieden, um diesen Krieg zu beenden."
nfa.626.a: "Wir nehmen das Angebot an."
nfa.626.b: "Niemals wird es Frieden mit der Entente geben!"

nfa.627.t: "Ägypten hat unser Friedensangebot angenommen"
nfa.627.d: "Großartige Neuigkeiten! Die ägyptische Regierung hat das Angebot unserer Diplomaten angenommen und sich bereit erklärt, einen offiziellen Frieden zwischen unseren beiden Ländern zu schließen. Da dieser Krieg vorbei ist, können wir uns nun auf andere Fronten konzentrieren."
nfa.627.a: "Exzellent"

nfa.628.t: "Ägypten lehnt unser Friedensangebot ab"
nfa.628.d: "Die ägyptische Regierung hat beschlossen, unsere Diplomaten zurückzuweisen und den weißen Frieden, den wir ihnen angeboten haben, abzulehnen. Dies ist ein trauriger Tag für den internationalen Frieden, und er muss uns auch zur Vorsicht mahnen. Wenn sich die ägyptische Regierung weigert, bedeutet das, dass sie uns noch mehr wegnehmen will..."
nfa.628.a: "Wird dieser Krieg niemals enden?"

NFA_Bring_Brittany_Home: "Ladet die Bretagne nach Hause ein"

nfa.629.t: "[BRI.GetCapitalVictoryPointName] tritt [NFA.GetCapitalVictoryPointNameDef] wieder bei"
nfa.629.d: "Mit dem Niedergang der deutschen Macht in Europa ist ihre Position in [BRI.GetCapitalVictoryPointName] nicht mehr haltbar und ihre Truppen haben sich aus der Region zurückgezogen. Aufgrund der kulturellen und wirtschaftlichen Bindungen mit [NFA.GetCapitalVictoryPointNameDef] hat sich die Regierung in [BRI.Capital.GetCapitalVictoryPointName] dafür eingesetzt, der französischen Regierung in [NFA.Capital.GetCapitalVictoryPointName] wieder beizutreten. Einem solchen Antrag wurde sofort stattgegeben und als ein weiteres Zeichen für die wachsende französische Dominanz über deutsche Interessen gefeiert!"
nfa.629.a: "Zurück zu den Franzosen."
nfa.629.b: "Willkommen zu Hause!"

NFA_Bring_Belgian_Land_Home: "Antrag auf Rückgabe des französischen Staatsgebiets"

nfa.630.t: "[NFA.GetCapitalVictoryPointName] fordert die Rückgabe des französischen Territoriums"
nfa.630.d: "Vertreter sind heute in [FROM.Capital.GetCapitalVictoryPointName] zusammengekommen, um über das Schicksal der französischen Gebiete zu beraten, die wir seit dem Ende des Weltkriegs besetzt haben. Mit dem vor dem Ausbruch des französischen Bürgerkriegs unterzeichneten Frieden wurde der Hafen von Dünkirchen unter die Kontrolle von [FROM.GetAdjective] gestellt. Einige Jahrzehnte später, beim Frieden nach dem Fall von [FRA.GetCapitalVictoryPointNameDef], wurde auf dem Kongress von Lyon die Größe der [FROM.GetAdjective]-Nation dank der deutschen Kriegsforderungen erweitert. Mit ihrem Fall und dem Aufstieg der Franzosen haben sie sich mit der Forderung an uns gewandt, die deutschen Erwerbungen der letzten Jahrzehnte rückgängig zu machen."
nfa.630.a: "Sehr gut. Übergebt alle Gewinne."
nfa.630.b: "Behaltet [29.GetCapitalVictoryPointName], übergebt den Rest."
nfa.630.c: "Wir werden das ganze Land behalten."

nfa.631.t: "[29.owner.GetCapitalVictoryPointName] antwortet auf unser Ersuchen"
nfa.631.d1: "Unsere Diplomaten waren bei ihren Gesprächen in [FROM.Capital.GetCapitalVictoryPointName] sehr erfolgreich. Sie haben zugestimmt, alle französischen Gebiete abzutreten, die sie seit dem Ende des Weltkriegs erworben haben. Dies ist ein großer Sieg für unser diplomatisches Korps!"
nfa.631.d2: "Unsere Diplomaten haben bei ihren Gesprächen in [FROM.Capital.GetCapitalVictoryPointName] einen mäßigen Erfolg erzielt. Sie haben sich bereit erklärt, die Bestände, die sie nach dem Kongress von Lyon von den Deutschen erhalten haben, zu übertragen. Obwohl einige Mitglieder gerne die Rückgabe von [29.GetCapitalVictoryPointName] gesehen hätten, ist dies ein Sieg für das diplomatische Korps!"
nfa.631.d3: "Mit großer Verlegenheit ist unsere diplomatische Gruppe aus [FROM.Capital.GetCapitalVictoryPointName] zurückgekehrt. Die Vertreter von [FROM.GetAdjective] haben sich in den Boden eingegraben und weigern sich, der rechtmäßigen französischen Herrschaft in der Region Raum zu geben."
nfa.631.a: "Huzzah!"
nfa.631.b: "Die Grenzen von 1919 müssen ausreichen."
nfa.631.c: "Verflucht!"

nfa.632.t: "Der Zusammenbruch des französischen Kaiserreichs"
nfa.632.d: "[NFA.GetNameDefCap] hat die Kontrolle verloren. Das Reich von Tausenden von Quadratkilometern, das sich über mehrere alte Königreiche und Tausende von Ökosystemen, Seen, Savannen und Wäldern erstreckt, die sie für sich in Afrika errichtet haben, ist nicht mehr unter ihrer Kontrolle. Ihre Armee wurde durch Aufstände der Eingeborenen zurückgedrängt, die sich als weitaus organisierter und effizienter erwiesen, als zunächst vermutet.\nDie erste Niederlage in der Sahara war ein furchtbarer Schlag, aber sie verblasste im Vergleich zu dem völligen Desaster weiter westlich, bis schließlich sogar ihr Kernland Algerien in Gefahr war. Die Lage ist für die Franzosen wirklich hoffnungslos. Ihre einzige Chance, mehr als ein paar Wochen zu überleben, besteht nun darin, die Unabhängigkeit aller Eingeborenenstaaten anzuerkennen und sich nach Algerien zurückzuziehen, wo sie hoffen können, sich neu zu organisieren und die Reste ihrer Nation zu verteidigen."
nfa.632.a: "Und so verschwinden\ndie Überreste des französischen Kaiserreichs!"
nfa.632.b: "Es scheint, dass die Dritte Republik zum Sterben\nin der Wüste verurteilt war."
nfa.632.c: "Es scheint, dass ihr Griff nicht fest genug war."

