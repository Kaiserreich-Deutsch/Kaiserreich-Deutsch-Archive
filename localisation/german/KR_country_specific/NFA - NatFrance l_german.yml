nfa.134.d.1.bel: "Mit einer überwältigenden Präsenz, die sich über die wichtigsten Metropolregionen im besetzten Frankreich erstreckt, haben unsere Diplomaten viel Spielraum, um Vereinbarungen mit den Franzosen auszuhandeln.\n\nDie Tauben in der diplomatischen Partei streben ein relativ zahmes Abkommen mit den Franzosen an. Dieser Krieg hat Deutschland viele Menschenleben und eine Menge Material gekostet, von dem viele durch die Franzosen zerstört wurden. Sie drängen auf die Durchsetzung des uneingeschränkten militärischen Zugangs für unsere Einheiten innerhalb Frankreichs, um sicherzustellen, dass sie sich nicht für einen künftigen Krieg gegen uns rüsten, auf den Abbau der französischen Festungen entlang unserer gemeinsamen Grenze, auf eine Begrenzung der Tonnage neuer französischer Kriegsschiffe, auf die feste Verankerung der Bretagne in unserem Einflussbereich und auf die Angliederung der Region Pas-de-Calais an Belgien. Ein kurzfristiges wirtschaftliches Reparationsabkommen, das uns helfen soll, die erlittenen Verluste auszugleichen. Außerdem wird von den Franzosen ein Abkommen über die Einstellung der Feindseligkeiten für die nahe Zukunft verlangt, während unsere Nationen sich wieder aufbauen. Im Gegenzug werden wir den Rest des besetzten Frankreichs, den wir halten, abtreten.\n\nDie Gemäßigten drängen derweil auf die Forderung, dass Frankreich in wirtschaftliche Abhängigkeit von Deutschland gebracht werden muss. Es muss alle bisherigen Vereinbarungen einhalten und sich der mitteleuropäischen Wirtschaftsunion unterwerfen. Wenn ihre Wirtschaft von unserer abhängt, können sie es sich nicht leisten, sich gegen uns zu erheben!\n\n Die diplomatischen Gesandten müssen sich entscheiden, ob sie den Deal der vorsichtigen Tauben vorlegen, der mit ziemlicher Sicherheit angenommen wird, oder ob sie ihr Glück herausfordern und versuchen, Frankreich mehr abzuknöpfen, indem sie den Deal der Gemäßigten fordern."
