NFA_louis_bonaparte_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. Januar 1914, in Brüssel, Brabant, Königreich Belgien\n§YPolitikkarriere:§! Louis Bonaparte ist ein junger Mann, der sein ganzes Leben im Exil verbracht hat. Tatsächlich ist Louis seit 1926 das Oberhaupt der Familie Bonaparte, die durch ein 1886 verabschiedetes französisches Gesetz zusammen mit allen anderen ehemaligen Herrscherfamilien ins Exil verbannt wurde. In Belgien geboren, floh seine Familie kurz nach seiner Geburt nach England, bevor sie nach der britischen Revolution weiter in die Schweiz flüchtete. Dies ermöglichte ihm den Eintritt in die französische Armee, wo er während des Krieges dank seiner Heldentaten schnell in den Rängen aufstieg, was von unserem Volk mit angehaltenem Atem verfolgt wurde. Der PSF nahestehend, mit der er die Vorstellung einer demokratischen Herrschaft mit einem starken Kopf teilt, wurde er überraschend von einem neuerdings vom Bloc National dominierten Parlament zum Präsidenten gewählt, was bei engagierten Republikanern für Unruhe sorgte. Louis Bonaparte hat jedoch versichert, dass er den Modus Operandi seiner Vorfahren nicht wiederholen würde und lobte die Republik dafür, dass sie es geschafft hat, Exil und Krieg zu überleben.\n\nDer monarchische Bonapartismus, einst eine tote Bewegung, erfährt jedoch einen Anstieg der Unterstützung in der Bevölkerung, da der junge Louis sich immer größerer Beliebtheit erfreut. Nur die Zeit wird zeigen, ob der Prinz versuchen wird, die Krone an sich zu reißen oder nicht..."
NFA_louis_bonaparte_regnal_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. Januar 1914, in Brüssel, Brabant, Königreich Belgien\n§YPolitikkarriere:§! Louis-Napoléon Bonaparte ist ein junger Mann, der sein ganzes Leben im Exil verbracht hat. Tatsächlich ist Louis seit 1926 das Oberhaupt der Familie Bonaparte, die durch ein 1886 verabschiedetes französisches Gesetz zusammen mit allen anderen ehemaligen Herrscherfamilien ins Exil verbannt wurde. In Belgien geboren, floh seine Familie kurz nach seiner Geburt nach England, bevor sie nach der britischen Revolution weiter in die Schweiz flüchtete. Dies ermöglichte ihm den Eintritt in die französische Armee, wo er während des Krieges dank seiner Heldentaten schnell in den Rängen aufstieg, was von unserem Volk mit angehaltenem Atem verfolgt wurde. Der PSF nahestehend, mit der er die Vorstellung einer demokratischen Herrschaft mit einem starken Kopf teilt, wurde er überraschend von einem neu vom Bloc National dominierten Parlament zum Präsidenten gewählt, was bei engagierten Republikanern für Unruhe sorgte. Obwohl er ihnen sein Bekenntnis zur Republik versichert hatte, wuchs die Unterstützung für die Wiederherstellung des Hauses Bonaparte auf dem Thron Frankreichs schnell.\n\nNach seinem Sieg gegen das Deutsche Reich und der Rückeroberung aller rechtmäßig französischen Ländereien stieg seine Popularität weiter an, und die Restauration war eine einfache Formalität: ein einziges Referendum und das Kaiserreich war wieder geboren. Engagierte Republikaner waren entsetzt, aber das französische Volk jubelte, denn es wusste schon immer, dass die Bonapartes dazu bestimmt waren, Frankreich zum Ruhm zu führen."

NFA_henri_mordacq_desc_body_start: "§YAnführer Beschreibung\nGeboren:§! 12. Januar 1868, in Clermont-Ferrand, Puy-de-Dôme, Kaiserreich Frankreich\n§YPolitikkarriere:§! Henri Mordacq, Spitzname 'der Bär', ist ein General der Infanterie, der in den frühen Tagen des Weltkriegs durch schiere Tapferkeit und die Fähigkeit, seine Männer zu führen, aufstieg, insbesondere bei der verzweifelten Verteidigung der Stadt Arras. Als enger Vertrauter von Marschall Pétain, aber auch als langjähriger Kritiker des militärischen Establishments, fand sich Mordacq schließlich an der Spitze einer Fraktion von Reformern wieder, die mit dem Marschall unzufrieden waren, und verkörperte die Hoffnungen der wenigen, die im Exil noch für die Demokratie eintraten, denn er blieb ein Mann, der sich für die Republik und die Demokratie einsetzte"
NFA_henri_mordacq_desc_body: "$NFA_henri_mordacq_desc_body_start$, trotz seiner Skepsis gegenüber einer sofortigen Wiederherstellung der vollen Demokratie."
NFA_henri_mordacq_leader_desc: "$NFA_henri_mordacq_desc_body$"
NFA_henri_mordacq_elect_leader_desc: "$NFA_henri_mordacq_desc_body$\n\nEntgegen aller Erwartungen ernannte der Marschall ihn zu seinem Nachfolger, bevor er zurücktrat. Nun sieht sich der Bär einem starken Widerstand seitens der Streitkräfte und der konservativeren Teile der Gesellschaft gegenüber."
NFA_henri_mordacq_temp_elect_leader_desc: "$NFA_henri_mordacq_desc_body$\n\nAllen Widrigkeiten zum Trotz hat der Bär Frankreich während seiner Zeit im Exil wieder nach Hause geführt. Da die größte Gefahr für die Republik hinter ihr liegt, ist Mordacq den Aufrufen der Demokraten gefolgt, als Interimspräsident der Republik zurückzutreten, sobald ein neuer Präsident gewählt werden kann."
NFA_henri_mordacq_dem_leader_desc: "$NFA_henri_mordacq_desc_body$\n\nEntgegen aller Erwartungen ernannte der Marschall ihn zu seinem Nachfolger, bevor er zurücktrat. Angesichts des Widerstandes gegen seine Reformen überwand der Bär seine Skepsis und verbündete sich mit den demokratischen Kräften unter der Führung von Colonel de La Rocque. Er hat öffentlich geschworen, ein weitgehend zeremonieller Präsident in der Tradition der Dritten Republik zu bleiben, eine einigende Kraft, während die Republik vor der schwersten Herausforderung ihrer Geschichte steht."
NFA_henri_mordacq_csn_leader_desc: "$NFA_henri_mordacq_desc_body_start$.\n\nJetzt, wo er an der Macht ist, hat der Bär die Wiederherstellung eines normalen demokratischen Lebens versprochen. Vorerst hat er es jedoch vorgezogen, ein Komitee zur nationalen Rettung zu gründen, das sich aus Militärs, Parlamentariern und Experten zusammensetzt und die Republik in der schwierigsten Phase ihrer Geschichte führen soll."

NFA_francois_de_la_rocque_desc_body: "§YAnführer Beschreibung\nGeboren:§! 6. Oktober 1885, in Lorient, Morbihan, Französische Republik\n§YPolitikkarriere:§! François de La Rocque, im Volksmund einfach 'der Oberst' genannt, hat eine glänzende militärische und politische Karriere hingelegt. Als Absolvent von Saint-Cyr wurde er während des Ersten Weltkriegs schwer verwundet, neunmal in den Kriegsberichten erwähnt und wurde mit 33 Jahren einer der jüngsten kommandierenden Offiziere in den französischen Streitkräften, der 1916 die Ehrenlegion für militärische Tapferkeit erhielt. Als Patriot und frommer Katholik blieb er der Regierung gegenüber loyal, als die Revolution ausbrach. Nach dem Exil schloss er sich dem Croix-de-Feu an, einer Veteranengruppe, die schnell Zehntausende von Veteranen anzog, die hofften, den Kameradschaftsgeist der Schützengräben wiederzubeleben, und stieg schnell in den Rängen auf, bis er 1931 ihr Präsident wurde. Als Anhänger von Henri Mordacq unterstützt er wie dieser die Demokratie und die Republik, obwohl er eine starke Herrschaft bevorzugt, gezeichnet von der berüchtigten parlamentarischen Instabilität der Dritten Republik. Nachdem er in den frühen 1930er Jahren die Parti Social Français gegründet hatte, wuchs die Partei schnell exponentiell und wurde zur ersten Massenpartei in der französischen Politik, die sich ganz dem Oberst und seiner Hoffnung auf eine reformierte Republik verschrieben hatte."
NFA_francois_de_la_rocque_leader_desc: "$NFA_francois_de_la_rocque_desc_body$\n\nEr wurde nach dem Ende der Junta von Marschall Pétain an die Spitze der demokratischen Koalition gewählt und hat seitdem einen Großteil seiner Ideen in Frankreich umgesetzt. Nun, da die Demokratie vollständig wiederhergestellt ist, wurde er von einer vom Bloc National dominierten Versammlung zum Präsidenten gewählt und hofft, die Republik von der Instabilität der Vergangenheit in ein starkes Regime umzuwandeln, das für alle künftigen Bedrohungen gerüstet ist."
NFA_francois_de_la_rocque_dictator_leader_desc: "$NFA_francois_de_la_rocque_desc_body$\n\nEr wurde nach dem Ende der Junta von Marschall Pétain an die Spitze der demokratischen Koalition gewählt und diente Frankreich seitdem mit der Umsetzung vieler seiner Ideen. Doch nach der Rückeroberung des Festlandes sah der Oberst in seinen ehemaligen demokratischen Verbündeten die Saat der Instabilität, die Frankreich erneut zu Fall bringen würde, da die Überreste der Kommunarden noch immer auf jede Gelegenheit zum Angriff lauern. Aus diesem Grund hat er eine neue Regierung aus Militärs gebildet, die Frankreich vorübergehend regieren soll, bis die Demokratie sicher wiederhergestellt ist."

NFA_louis_marin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 17. Februar 1871, in Faulx, Meurthe-et-Moselle, Französische Republik\n§YPolitikkarriere:§! Louis Marin ist ein Veteran der parlamentarischen Politik. 1905 wurde er zum ersten Mal als Abgeordneter seiner Heimatstadt Moselle gewählt, er war Gründungsmitglied der Fédération Républicaine, die er bis zu ihrer Fusion mit der Alliance Démocratique leitete, und gehört nun seit fast vier Jahrzehnten der Abgeordnetenkammer an.  Als Ethnographie-Professor, konservativ, kultiviert, patriotisch und gemäßigt katholisch, ist Marin das Bild eines distinguierten älteren Herrn, der von seinen Kollegen und der Öffentlichkeit sehr geschätzt wird. Als glühender Verfechter des Vorrangs des Parlaments hat er sich Marschall Pétains Machtergreifung kaum widersetzt, obwohl er sich privat oft für die Wiederherstellung der Demokratie einsetzte.\n\nNach dem Sturz des Regimes von Marschall Pétain gehörte er natürlich zu den Auserwählten, die Teil der Regierung der nationalen Einheit waren. Mit dem Sieg der Rechten bei den letzten Parlamentswahlen wurde er zum Präsidenten gewählt, fast so, als wäre es der natürliche Abschluss seiner illustren Karriere. Er bevorzugt eine weitgehend zeremonielle Rolle, hofft aber dennoch, den Geist der frühen Dritten Republik wiederzubeleben und ein konservatives, gemäßigtes, patriotisches Regime zu führen."

NFA_edouard_daladier_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Juni 1884, in Carpentras, Vaucluse, Französische Republik\n§YPolitikkarriere:§! Der Sohn eines Bäckers, Lehrers und späteren Bürgermeisters seiner Heimatstadt Carpentras, ist Édouard Daladier ein reines Produkt der republikanischen Meritokratie. Nach Jahren an der Westfront, wo er tapfer diente und Orden und die Ehrenlegion erhielt, blieb er nach Ausbruch der Revolution regierungstreu. Im Exil wurde er als Mann der gemäßigten Linken trotz seiner Ablehnung des revolutionären Sozialismus mit Misstrauen betrachtet, zumal er schnell in den Reihen der Parti Radical aufstieg, die erst kürzlich gespalten wurde, als ihr linker Flügel sich den Sozialisten im Aufstand anschloss. Er verteidigte vehement das Primat des Parlaments gegen das schleichende Eindringen von Marschall Pétain, was ihm das Lob der wenigen verbliebenen engagierten Demokraten und den Spitznamen 'der Bulle von Vaucluse' für seine Kampfeslust einbrachte.\n\nNach dem Sturz des Regimes von Marschall Pétain gehörte er natürlich zu denen, die in die Regierung der nationalen Einheit, die neue Union Sacrée, berufen wurden. Mit dem Sieg der wiedervereinigten Radikalen Partei bei den letzten Parlamentswahlen wurde er von seinen Amtskollegen zum Präsidenten gewählt. Er bevorzugt eine weitgehend zeremonielle Rolle, in der Tradition der Dritten Republik, und hofft, eine erneuerte, parlamentarische, säkulare und liberale Republik zu führen."

NFA_paul_reynaud_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Oktober 1878, in Barcelonnette, Basses-Alpes, Französische Republik\n§YPolitikkarriere:§! Jurist Paul Reynaud war jung genug, um 1914 mobilisiert zu werden und an allen großen Gefechten des Ersten Weltkriegs teilzunehmen. 1918 wurde er sogar zur Unterstützung der Weißen Truppen nach Russland entsandt. Nach der Niederlage schloss er sich als Mann der gemäßigten Rechten, der sich dem Wirtschaftsliberalismus verschrieben hatte, den Reihen der Alliance Démocratique an und entpuppte sich in den Wirren des Exils als fesselnder Redner und kämpferisches politisches Tier. Als Marschall Pétain und seine Anhänger eine Notstandsregierung bildeten, akzeptierte er zähneknirschend den neuen Status quo, ließ aber nie von seinen Idealen einer liberalen, demokratischen Republik ab. Als die AD mit der Fédération Républicaine zur Parti Républicain Démocrate fusionierte, stieg er in dieser konsolidierten liberalen Rechten schnell weiter auf und war eine der wenigen Stimmen im Parlament, die sogar versuchten, einige der Initiativen des Marschalls zurückzudrängen.\n\nNachdem die Demokratie wiederhergestellt ist, arbeitet Reynaud hart daran, den Geist der Republik wiederherzustellen, der durch die Niederlage und die Junta tief beschädigt wurde. Er bevorzugt eine aktivere Rolle als Präsident und hofft, seine unorthodoxen wirtschaftlichen Ideen umsetzen zu können. Er scheut die freie Marktwirtschaft zugunsten eines leichten Dirigismus, was ihn für die PSF etwas zugänglicher macht."

NFA_camille_chautemps_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Februar 1885, in Paris, Seine, Französische Republik\n§YPolitikkarriere:§! Camille Chautemps könnte als der Prototyp eines Radikalen bezeichnet werden. Er wurde in eine bürgerliche Familie radikaler Politiker hineingeboren, war von Beruf Rechtsanwalt, ein prominenter Freimaurer, dem wirtschaftlichen und politischen Liberalismus sowie der parlamentarischen Vorherrschaft verpflichtet und stieg nach dem Exil schnell in den Reihen der Parti Radical auf, wo er für seine scharfen Anprangerungen des abtrünnigen linken Parteiflügels und seine Bereitschaft zu Kompromissen mit seinen Gegnern geschätzt wurde. Er gehörte zu denjenigen, die sich nach der Machtübernahme durch Marschall Pétain aktiv für eine Rückkehr zum normalen demokratischen Leben einsetzten, fand sich aber schnell etwas isoliert. Tatsächlich arbeiteten seine Verbindungen zu den Freimaurern gegen ihn, da er von rechten Zeitungen den Spitznamen \"Erhabener Prinz des königlichen Sekretariats\" erhielt und beschuldigt wurde, mit dem linken Flügel der radikalen Partei, der immer noch in der Kommune aktiv war, zusammenzuarbeiten.\n\nNach dem Sturz von Marschall Pétain wurde er zwar nicht in die Regierung der nationalen Einheit berufen, blieb aber in der Partei aktiv. Mit dem Sieg der wiedervereinigten Radikalen Partei bei den letzten Parlamentswahlen wurde er von seinen Parteifreunden zum Präsidenten gewählt. Er bevorzugt eine weitgehend zeremonielle Rolle, in der Tradition der Dritten Republik, und hofft, eine erneuerte, parlamentarische, säkulare und liberale Republik zu führen."

NFA_pierre_etienne_flandin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. April 1889, in Paris, Seine, Französische Republik\n§YPolitikkarriere:§! Pierre-Étienne Flandin ist von Beruf Jurist, aber als Sohn eines Politikers war er von Natur aus prädisponiert, in dessen Fußstapfen zu treten. Mit nur 25 Jahren wurde er ins Parlament gewählt, doch seine aufstrebende Karriere wurde durch den Ersten Weltkrieg unterbrochen, in dem er mit Auszeichnung als Ballonbeobachter diente. Hier wurde seine Spezialität geboren: das Eintreten für die Entwicklung der Luftfahrt und das präzise technische Wissen. In der Tat ist Flandin kein charismatischer Mann: Er ist ein Bewunderer der britischen Institutionen und des Liberalismus, und diese Bewunderung ist im Charakter des Mannes zu spüren, distanziert, phlegmatisch, in starkem Kontrast zur leidenschaftlichen Politik der Abgeordnetenkammer und so sehr britisch. Als Mann der gemäßigten Rechten trat er der Alliance Démocratique bei. Als die AD mit der Fédération Républicaine zur Parti Républicain Démocrate fusionierte, stieg er in dieser konsolidierten liberalen Rechten schnell weiter auf und war eine der wenigen Stimmen im Parlament, die auch nur den Versuch unternahmen, sich gegen einige Initiativen des Marschalls zu wehren. Seine Fähigkeiten als sachkundiger Techniker machten ihn in parlamentarischen Kommissionen unentbehrlich, sein Rat war bei der Regierung und über die politischen Grenzen hinweg gefragt. Kurzum, er ist eine bescheidene, aber verbindende Figur im Parlament, und als solche wurde er nach dem Sturz von Marschall Pétain gebeten, Teil der Regierung der nationalen Einheit zu werden. Da die Koalition überlebte, war er zur Überraschung vieler der natürliche Kompromiss zwischen der Rechten und der Linken. Er bevorzugt eine weitgehend zeremonielle Rolle, in der Tradition der Dritten Republik, und hofft, ein erneuertes, parlamentarisches und liberales Regime zu führen."

NFA_philippe_petain_leader_desc_body: "§YAnführer Beschreibung\nGeboren:§! 24. April 1856, in Cauchy-à-la-Tour, Pas-de-Calais, Kaiserreich Frankreich\n§YPolitikkarriere:§! 1914 befand sich Philippe Pétain auf dem Weg in den Ruhestand, bevor der Weltkrieg diese Hoffnung zunichte machte. Von den ersten Kriegstagen an zeichnete er sich als fähiger und charismatischer Anführer aus und schoss schnell in den Rängen nach oben, indem er Offiziere ersetzte, die vor ihm versagt hatten. Dann kam Verdun, wo er seinen ikonischen Befehl gab: 'Seid stark, wir kriegen sie!', der ihm nationalen Ruhm einbrachte. Seine Sorge um die richtige Logistik und Moral trug wesentlich zum Sieg bei, und von da an war er 'der Löwe von Verdun'. Nachdem er sich den Respekt der vielen Männer, die unter ihm dienten, verdient hatte, konnte er die Ordnung während der Meuterei von 1916 wiederherstellen und die Front 1918 stabilisieren. Seine Ideen und seine Anwesenheit auf dem Feld verhinderten zwar eine totale Niederlage, reichten aber nicht aus, um die Niederlage zu verhindern.\n\nEr erhielt den Ehrenrang eines Marschalls, bevor er in den Halbruhestand ging, und blieb still, als die Republik im parlamentarischen Chaos versank. Doch 1926 schritt er, unterstützt von Veteranen, ein, setzte das Parlament unter Druck, sich zum Präsidenten wählen zu lassen und verhängte den Ausnahmezustand. Da er als unpolitische, einheitsstiftende Figur angesehen wurde, wurde dieser Schritt von vielen begrüßt. Seitdem hat der Marschall unermüdlich daran gearbeitet, Frankreich auf den unvermeidlichen Konflikt vorzubereiten. Sein zunehmender Mangel an Ehrfurcht selbst vor dem Schein der Demokratie hat jedoch viele entfremdet"
NFA_philippe_petain_leader_desc: "$NFA_philippe_petain_leader_desc_body$, und die Zukunft des Regimes ist ungewiss.\n\nNoch brüllt der Löwe von Verdun in Algier, und er ist entschlossen, Frankreich zu befreien, wobei er nur ein einziges persönliches Ziel vor Augen hat: dass er eines Tages in Verdun zusammen mit so vielen Helden begraben wird!"
NFA_philippe_petain_redressement_leader_desc: "$NFA_philippe_petain_leader_desc_body$, was zu Konflikten mit denjenigen führte, die die Demokratie wiederherstellen wollten. Dank des Einflusses des Redressement Français wird das Regime jedoch wiederbelebt.\n\nDennoch brüllt der Löwe von Verdun in Algier und ist entschlossen, Frankreich zu befreien, wobei er nur ein einziges persönliches Ziel vor Augen hat: dass er eines Tages in Verdun begraben wird, wie so viele Helden!"

NFA_charles_de_gaulle_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 22. November 1890, in Lille, Nord, Französische Republik\n§YPolitikkarriere:§! Charles de Gaulle wurde in einer wohlhabenden, katholischen, royalistischen Familie geboren und wuchs mit einem Sinn für harte Arbeit, Disziplin und eine tiefe Liebe zu Frankreich auf. Im Alter von 15 Jahren schrieb er eine Geschichte, in der ein 'General de Gaulle' die französischen Truppen zum Sieg gegen Deutschland führt, um die Niederlage von 1870 zu rächen: Er hat sein ganzes Leben darauf hingearbeitet, diesen Traum, Wirklichkeit werden zu lassen. Als durchschnittlicher, aber fleißiger Schüler war er bei seinen Mitschülern sehr beliebt und verdiente sich den Spitznamen 'der Hahn' für seine Fähigkeit, seine Autorität durchzusetzen. Er schloss die Militärakademie von Saint-Cyr ab, bevor er als Offizier in die Reihen der Armee eintrat, unter dem Befehl des damaligen Oberst Pétain. Dort wurde er zu dessen lebenslangem Protegé und diente unter Pétain in Verdun, wo er verwundet und von den Deutschen gefangen genommen wurde. Als er später im Krieg aus der Gefangenschaft entkam, wurde er zu einem nationalen Symbol des Widerstands gegen die Aggression der Boches. Nach der Niederlage und dem Exil wurde er zu einem renommierten Militärtheoretiker und Dozenten, blieb Pétain nahe und wurde zum Anführer der 'Jungen Garde', einer Clique jüngerer Offiziere, die dem Marschall gegenüber zutiefst loyal waren und die militärischen Reformideen von de Gaulle befürworteten. Zur gleichen Zeit, als er das parlamentarische Chaos des frühen Exils miterlebte, wurde er noch mehr von den Argumenten der Action Française überzeugt und kam zu der Überzeugung, dass für eine Wiedergeburt Frankreichs die Republik geopfert werden musste. Als solcher unterstützte er voll und ganz die Initiative von Marschall Pétain zur Machtergreifung, in der Hoffnung, dass auch sein Mentor mit der Zeit die Wahrheit in den Argumenten der AF erkennen und die Gueuse abschaffen würde. Ein Jahrzehnt später ist dies nicht geschehen, aber de Gaulle bleibt hoffnungsvoll, dass er mit wachsendem Einfluss die Monarchie wiederherstellen kann, bevor er die Nation vom Anti-Frankreich befreit."

NFA_jean_iii_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 4. September 1874, in Paris, Seine, Französische Republik\n§YPolitikkarriere:§! Jean d'Orléans war lange Zeit der Inbegriff aristokratischer Unnahbarkeit, weit unten in der Erbfolge des Hauses Frankreich. Vom Dienst in den französischen Streitkräften ausgeschlossen, trat er für einige Zeit in die dänische Armee ein, da der König Valdemar sein Schwager war, bevor er sich schließlich in Marokko niederließ, in der Hoffnung, die französischen Interessen in der Region zu fördern. Der Große Krieg sollte ihn jedoch verändern: Erneut vom Eintritt in die Armeen der Republik ausgeschlossen, schloss er sich dem medizinischen Dienst des Roten Kreuzes an, verwandelte sein französisches Château in ein Krankenhaus und kümmerte sich persönlich um die Verwundeten. Obwohl er anfangs wenig Interesse an der Politik zeigte, brachte ihn die Niederlage und der Ausbruch der Revolution näher an die Action Française heran. 1924, nach dem Tod seines Cousins Philippe d'Orléans, wurde er von den Royalisten als rechtmäßiger Anwärter auf den französischen Thron gefeiert. Im Exil im nun spanischen Marokko setzte er die von seinen Vorgängern begonnene Zusammenarbeit mit den Integralisten fort. Die royalistischen Bestrebungen konzentrierten sich nun ganz auf die AF, zumal die katholische Hierarchie, tief schockiert von der antiklerikalen Gewalt der Revolution, ihre Probleme mit der Bewegung hinter sich ließ. 1933 gab er ein Manifest heraus, in dem er eine 'königliche Regierung' zur Rettung Frankreichs forderte, anstelle einer 'Regierung der Parteien', ein klarer Schuss gegen Pétains Regime: Dies würde sein politisches Profil in einem Frankreich im Exil weiter stärken, in dem das Ansehen der Republik auf dem Tiefpunkt war und die Junta des Marschalls schnell an Unterstützung verlor.\n\nNach dem Triumph von Charles de Gaulle über die demokratischen und reformistischen Kräfte waren nur wenige überrascht, dass das neue Staatsoberhaupt eine Wiederherstellung der Monarchie forderte. König Jean III. führt Frankreich nun an, um die Reste der Republik aus der Nation zu tilgen, und bereitet sie, die älteste Tochter der Kirche, auf den heiligsten aller Kämpfe vor, einen Kreuzzug zur Rückeroberung der Métropole von den Kommunisten.""

NFA_henri_vi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 5. Juli 1908, in Le Nouvion-en-Thiérache, Aisne, Französische Republik\n§YPolitikkarriere:§! Der junge Henri d'Orléans hat sein ganzes Leben im Exil verbracht.  Er verbrachte eine unbeschwerte frühe Kindheit auf dem Anwesen seines Vaters in Marokko, wo er sich als besonders aufgewecktes, neugieriges und fürsorgliches Kind gegenüber den verschiedenen Arbeitern der riesigen Plantage erwies und schnell fließend Französisch, Arabisch, Englisch, Deutsch, Italienisch und Spanisch sprach. Bald jedoch sollte er mit seinem Vater in dessen Chateau-Hospital den Schrecken des Krieges ausgesetzt sein, bevor er vor dem Zorn der Revolutionäre fliehen musste. Dieser Vorfall sollte sich für Henri als zutiefst traumatisch erweisen und die Saat für ein späteres politisches Erwachen legen. Zurück in Marokko wurde er von den besten europäischen Lehrern unterrichtet, die ihn in das integrale Gedankengut einführten, das bei der Jugend auf große Resonanz stieß: nicht nur in seiner zutiefst reaktionären Rhetorik, sondern vor allem in seinem Eintreten für ein striktes Festhalten an der Soziallehre der Kirche und wirtschaftliche Reformen zusammen mit korporatistischem Denken. Während seines Studiums in Belgien lernte er zum ersten Mal die beengten Wohnverhältnisse, die schlechten Arbeitsbedingungen und die schreckliche Anonymität des Lebens der arbeitenden Armen in Europa kennen, als er sich im Rahmen der katholischen Wohltätigkeitsarbeit um ihre Bedürfnisse kümmerte. Als sein Vater 1924 an die Spitze des Hauses Frankreich trat, wurde er dessen Dauphin und sofort von Beratern umgeben, die den jungen Mann zu einem würdigen König von Frankreich formen wollten. Als präsumptiver Erbe, der nun aus Frankreich verbannt war, widmete sich der schneidige Dauphin dennoch voll und ganz der royalistischen Sache und arbeitete trotz seiner persönlichen Feindschaft zu Charles Maurras eng mit der Action Française zusammen, da er erkennen konnte, dass die wachsende Bewegung die beste Chance für die Wiederherstellung der Monarchie war. Seine Heirat mit seiner Cousine Isabelle de Orléans e Bragança im Jahr 1931 und die Geburt des gemeinsamen Sohnes Henri im Jahr 1933 sorgten für weiteren Enthusiasmus unter den Royalisten: Die Zukunft des Hauses Frankreich war gesichert.\n\nHenri unternahm oft diskrete Reisen über die Grenze von Marokko, um sich mit royalistischen Führern wie Charles de Gaulle zu treffen, und war maßgeblich an den Kämpfen beteiligt, die zur Wiederherstellung der Monarchie führten. In den ersten Jahren des erneuerten Königreichs unterstützte er seinen alternden Vater in jeder Hinsicht und wurde oft als die wahre Macht hinter dem Thron gesehen, wobei er versuchte, die Action Française ebenso oft auszumanövrieren, wie er mit ihr zusammenarbeitete. Jetzt an der Macht, hofft König Henri, die Wiedergeburt Frankreichs fortzusetzen und eine Monarchie zu errichten, die weitere tausend Jahre überdauern wird."

