nfa.29.t: "Der Löwe und die Exilanten"
nfa.29.d: "Algeriens Wirtschaft, die bereits die am besten entwickelte der französischen Kolonien war, profitierte in hohem Maße vom Exil vieler Franzosen, insbesondere eines Großteils der französischen Eliten, und der wirtschaftlichen Mobilisierung, die der Marschall benötigte, um die Nation auf dem pied-de-guerre zu halten, bereit für einen Konflikt mit den Roten zu jeder Zeit. So sucht Marschall Pétain in seinem Kampf gegen Mordacqs Partisanen verstärkt die Unterstützung verschiedener mächtiger Gruppen. Besonderes Glück hat er dabei mit der industriellen Oberschicht, die sowohl dankbar für die Unterstützung ist, die ihr die Möglichkeit gab, nach dem Exil zu streben, als auch dem Regime ideologisch zutiefst verpflichtet ist und glaubt, dass eine starke Hand nötig ist, um Frankreich zur Rettung zu führen.\n\nUm jedoch zu verhindern, dass diese Eliten von den demokratischeren Kräften innerhalb der Republik in Versuchung geführt werden, schlagen viele von Pétains Beratern eine Kampagne verstärkter Unterstützung und strategischer Investitionen vor: Dies würde nicht nur die Wirtschaft und die Kriegsfähigkeiten der Nation noch weiter entwickeln, sondern durch die sorgfältige Auswahl derjenigen, die von diesen Investitionen profitieren würden, zum Beispiel sowohl die loyalen Anhänger des Regimes als auch diejenigen, die noch von Mordacqs Rhetorik in Versuchung geführt werden, könnte der Griff des Löwen nach der Macht wiederhergestellt, vielleicht sogar verstärkt werden."
nfa.29.a: "Ein bisschen strategischer 'Dirigismus' hat noch nie geschadet!"

