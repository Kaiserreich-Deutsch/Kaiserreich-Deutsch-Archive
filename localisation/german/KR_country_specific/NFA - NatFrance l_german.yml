# CSN #

NATFRA_Comite_du_Salut_National: "Comité du Salut National"
NATFRA_Comite_du_Salut_National_desc: "Henri Mordacq hat mit Vertretern der demokratischen Kräfte sowie der Streitkräfte ein Komitee der nationalen Rettung gebildet, eine Übergangsregierung vor der vollständigen Wiederherstellung der Demokratie: In der Tat können wir nicht zulassen, dass unsere Nation in dieser kritischen Zeit, in der die Stunde der Rückeroberung immer näher rückt, gespalten wird."
NATFRA_Commisariat_au_Plan: "Commissariat Général au Plan"
NATFRA_Commisariat_au_Plan_desc: "Um sicherzustellen, dass die Heimatfront für die kommende nationale Anstrengung perfekt organisiert ist, wurde eine Kommission aus Zivilisten und Militärs geschaffen, um die verschiedenen Initiativen für die Kriegsbereitschaft zu planen und zu koordinieren, die Mobilisierung aller Ressourcen der Nation für unsere heilige Pflicht."
NATFRA_War_Credits: "Kriegskredite"
NATFRA_War_Credits_desc: "Es gibt ein bekanntes Sprichwort: 'l’argent est le nerf de la guerre', 'Geld ist die Sehne des Krieges': In der Tat muss der Staat alles, was er kann, in die Kriegsanstrengungen investieren und unser Volk, ob reich oder arm, dazu verleiten, dasselbe zu tun, durch Kriegsanleihen und private Investitionen. Unser Volk muss verstehen, dass dies schließlich eine letzte Anstrengung ist, und die vollständige, enthusiastische Teilnahme aller ist notwendig."
NATFRA_Army_Supervision: "Überwachung der Armee"
NATFRA_Army_Supervision_desc: "Das Komitee der nationalen Rettung ist eine gemeinsame Anstrengung von Zivilisten und den Streitkräften, aber wer könnte die Bedürfnisse unserer Armeen besser verstehen als sie selbst? Eine gewisse Aufsicht von Militärs innerhalb der Verwaltung und der Industrie ist zu erwarten, um sicherzustellen, dass die volle Mobilisierung bei Bedarf schnell umgesetzt werden kann."
NATFRA_Aim_For_SelfSustainability: "Anstrebung der Selbsterhaltung"
NATFRA_Aim_For_SelfSustainability_desc: "Obwohl unsere Verbündeten in der Entente uns ihre volle Unterstützung zugesichert haben, können wir nicht einfach auf das Beste hoffen und uns auf ihre Großzügigkeit verlassen: Es muss alles getan werden, damit Frankreich seine Streitkräfte mit eigenen Mitteln vollständig ausrüsten kann. Wir werden dafür sorgen, dass die gewaltigen natürlichen Reichtümer Afrikas voll mobilisiert werden und dass so wenig wie möglich davon für den Export verschwendet wird: jetzt ist nicht die Zeit für Profite."
NATFRA_Dam_Construction: "Staudammbau"
NATFRA_Dam_Construction_desc: "Unser Zugang zu Kohle ist begrenzt, und Öl muss für die Streitkräfte aufgespart werden: Um sicherzustellen, dass unsere Menschen und Industrien Zugang zu Strom haben, werden wir stark in Wasserkraft investieren. Algerien ist ein Land mit vielen Kontrasten, und das Atlasgebirge ist perfekt, um diese Energiequelle zu erschließen."
NATFRA_Companies_des_Forges: "Companies des Forges"
NATFRA_Companies_des_Forges_desc: "Um sicherzustellen, dass wir für den kommenden Krieg gerüstet sind, trifft sich die Regierung mit Vertretern der metallurgischen Industrie, die während des Weltkriegs die Rüstungsindustrie mit großem Erfolg koordiniert hatten, um ein neues, stärker zentralisiertes Konglomerat zu schaffen, das ganz im Dienste der Kriegsanstrengungen steht."
NATFRA_Societes_Nationales: "Sociétés Nationales"
NATFRA_Societes_Nationales_desc: "Für einige wichtige Industrien können wir nicht zulassen, dass irgendetwas der Mobilisierung im Wege steht: So wird die Regierung eine umfassende Politik der strategischen Verstaatlichung und der Investitionen einleiten, damit unsere Kräfte über alle notwendigen Ressourcen verfügen."
NATFRA_War_in_our_Plates: "Krieg in unseren Tellern"
NATFRA_War_in_our_Plates_desc: "Alle Ressourcen müssen in die Streitkräfte umgeleitet werden, für die Befreiung Frankreichs. Dazu gehören auch Lebensmittel, denn bevor der Krieg überhaupt beginnt, müssen wir riesige Vorräte an unverderblichen Waren anlegen: Kein Soldat kann mit leerem Magen kämpfen. Daher wird eine schrittweise Rationierung von lebenswichtigen Gütern eingeführt."
NATFRA_Policy_and_Strategy: "Richtlinie und Strategie"
NATFRA_Policy_and_Strategy_desc: "Viele unserer Parlamentarier und Staatsbeamten haben eine gewisse militärische Erfahrung, Frankreich ist schließlich eine Nation von Bürgersoldaten. Sie müssen jedoch den Einsatz, der von uns allen verlangt wird, voll und ganz verstehen: Häufige Berichte der Streitkräfte sowie Briefings zu Strategie und Logistik werden sicherstellen, dass sie über die Mittel verfügen, der Nation bestmöglich zu dienen."
NATFRA_Our_Morale_Forces: "Unsere moralischen Kräfte"
NATFRA_Our_Morale_Forces_desc: "Leider fühlten sich gegen Ende des Weltkriegs viele Soldaten von ihren Kommandanten und ihrer Regierung verraten, was dazu führte, dass einige sogar rebellierten und sich dem Sozialismus anschlossen. Um zu verhindern, dass sich eine solche Situation wiederholt, wurde eine neue Abteilung gebildet, die sich ganz der Aufgabe widmet, die Moral hoch zu halten und sicherzustellen, dass auch der niedrigste Infanterist genau weiß, warum er kämpft."
NATFRA_Militarise_Society: "Militarisiert die Gesellschaft"
NATFRA_Militarise_Society_desc: "Seit 1789 ist Frankreich eine Nation von Bürgersoldaten, und der Militärdienst wird von allen Männern verlangt. Wir müssen uns auf diese Tradition berufen, auf die 'levée en masse', die die Republik gerettet hat, als sie von Tyrannen umzingelt war und sich im eigenen Land einem Aufstand gegenübersah: Strenge Disziplin, Respekt vor der Hierarchie und volle Mobilisierung ist von allen unseren Bürgern zu erwarten."
NATFRA_Time_for_Action: "Zeit zum Handeln!"
NATFRA_Time_for_Action_desc: "Wir können uns die Stagnation des Pétain-Regimes nicht leisten, das Comité wird entschlossen handeln müssen, um sicherzustellen, dass wir für unsere heilige Pflicht bereit sind. Aber im Gegensatz zu der byzantinischen Junta werden wir uns um Transparenz und absolute Effizienz bemühen und unser Volk darüber informieren, was zu tun ist und getan werden muss."
NATFRA_Extended_Powers: "Erweiterte Befugnisse"
NATFRA_Extended_Powers_desc: "Jetzt ist nicht die Zeit für kleinliche Meinungsverschiedenheiten und persönlichen Ehrgeiz, um unsere Bemühungen zu erschweren: Das Komitee hat von den Volksvertretern ein weitreichendes Mandat erhalten, um das zu tun, was für die Rettung Frankreichs getan werden muss, und wir beabsichtigen, es voll auszunutzen. Das Regieren per Dekret und unter Umgehung langer parlamentarischer Sitzungen ist für den Moment notwendig ja, aber nur um die Zukunft für die Demokratie und die Rettung Frankreichs zu sichern."
NATFRA_Same_Blood_Tax_For_Everyone: "Gleiche Blutsteuer für alle"
NATFRA_Same_Blood_Tax_For_Everyone_desc: "Die Wehrpflicht ist eine alte und stolze Institution in Frankreich, der sich nur wenige entziehen konnten. Doch diese wenigen Ausnahmen, egal wie klein ihre Zahl ist, schufen ein Narrativ von Eliten, die aus erfundenen medizinischen Gründen zu einem leichteren Dienst herangezogen werden; von regelrechten Wehrdienstverweigerern. Das hört jetzt auf, wir werden jedes Schlupfloch erbittert bekämpfen, damit unsere Männer wissen, dass jeder einzelne von ihnen auf seine Mitbürger zählen kann."
NATFRA_Salux_Patriae_Suprema_Lex_Esto: "Salus Patriae Suprema Lex Esto"
NATFRA_Salux_Patriae_Suprema_Lex_Esto_desc: "'Die Rettung der Nation ist das oberste Gesetz': Wenn wir in unserer heiligen Mission, unser Heimatland zurückzuerobern, scheitern würden, wäre dies das Ende der Republik, das Ende Frankreichs. Das dürfen wir nicht zulassen. Unsere nun endlich wirklich geeinte Nation ist bereit, für die Rettung Frankreichs, die höchste Priorität eines jeden wahren Franzosen, alle Opfer zu bringen."
NATFRA_Civilian_Heroism: "Ziviler Heroismus"
NATFRA_Civilian_Heroism_desc: "Nicht jeder kann Soldat sein: Einige sind zu alt oder arbeiten in kritischen Berufen, einige sind verwundete Veteranen des Weltkriegs, einige sind noch zu jung, einige sind sogar Frauen! Aber das bedeutet nicht, dass sie Frankreich nicht dienen können, und wir müssen ihren Einsatz an der Heimatfront offiziell anerkennen, denn schließlich könnte ohne sie nichts getan werden."
NATFRA_Rewards_For_Productivity: "Belohnungen für Produktivität"
NATFRA_Rewards_For_Productivity_desc: "Im Einklang mit unseren Bemühungen um die Anerkennung der Heimatfront wird ein System von Belohnungen für vorbildliche Produktivität eingeführt, angefangen bei Gutscheinen für besseren Zugang zu Rationen und Bonuszahlungen für das Überschreiten von Quoten bis hin zu Medaillen und nationaler Anerkennung für außergewöhnliche Arbeiter: Diejenigen an der Heimatfront mögen kein Blut für Frankreich vergießen, aber Schweiß und Tränen sind ein würdiges Opfer für die Patrie."
NATFRA_Devoir_France_Devouement: "Devoir, France, Dévouement"
NATFRA_Devoir_France_Devouement_desc: "Pflicht, Frankreich, Hingabe, diese drei Worte müssen im Fokus eines jeden einzelnen unserer Bürger stehen, in Ergänzung zum traditionellen republikanischen Motto Freiheit, Gleichheit, Brüderlichkeit. Um das Letztere endlich wieder stolz in der Métropole verkünden zu können, müssen wir uns vorerst auf das Erstere konzentrieren."
NATFRA_Devoir_Idea_tt: "Kombiniert und verbesstert die Nationalgeister §Y$NATFRA_War_in_our_Plates_idea$§! und §Y$NATFRA_Rewards_For_Productivity_idea$§! in den Nationalgeist §YDevoir, France, Dévouement§!, was uns,\n\nResource Gain Efficiency: §G+5.00%§!\n$MODIFIER_PRODUCTION_SPEED_BUILDINGS_FACTOR$: §G+5.00%§!\n$MODIFIER_PRODUCTION_FACTORY_MAX_EFFICIENCY$: §G+5.00%§!\n$MODIFIER_PRODUCTION_FACTORY_EFFICIENCY_GAIN_FACTOR$: §G+10.00%§!\n$MODIFIER_MIN_EXPORT_FACTOR$: §Y-5%§!\n$MODIFIER_STABILITY_OFFENSIVE_WAR_FACTOR$: §G+10.00%§!\n gewährt."
NATFRA_National_Narrative: "Nationale Narrative"
NATFRA_National_Narrative_desc: "Die Republik hatte ihr eigenes Volk durch Bildung erobert: Von unseren Vorfahren, den Galliern, über die Könige des Mittelalters bis zur Revolution war das Schicksal Frankreichs klar: die Schaffung einer aufgeklärten Republik, ein strahlendes Leuchtfeuer der Freiheit, Gleichheit und Brüderlichkeit. Nun muss ein weiteres Kapitel dieser Erzählung geschrieben werden, gemeinsam, dank unserer Bemühungen: die Rückeroberung der Métropole."

NFA_Full_Infra_tt: "In Algerien, Korsika und Oran kann keine Infrastruktur mehr gebaut werden"

# Redressement #

NATFRA_Revolution_Nationale: "Révolution Nationale"
NATFRA_Revolution_Nationale_desc: "Zur Überraschung vieler hat sich Pétain dank der raschen Hilfe der Gruppe 'Französische Wiedergeburt' an der Macht gehalten. Demokraten und Reaktionäre dachten, sie könnten den Löwen von Verdun ausmanövrieren und Frankreich in dieser kritischen Stunde zerstören: Sie wurden eines Besseren belehrt, und nun sind Pétain und das Redressement frei, die Reformen durchzuführen, die wir brauchen, um unsere Heimat zurückzuerobern."
NATFRA_Give_Petain_ful_powers: "Gebt Pétain alle Vollmachten"
NATFRA_Give_Petain_ful_powers_desc: "Die Regierung Pétain hat immer versucht, die Illusion der Normalität aufrechtzuerhalten, und musste sich mit den unterschiedlichen Empfindlichkeiten unseres Volkes arrangieren. Damit er endlich wirklich die Reformen durchführen kann, die Frankreich braucht, wird das Parlament ein letztes Mal darüber abstimmen, ihm volle Befugnisse zu geben, insbesondere verfassungsrechtliche, bevor es sich selbst auflöst, bis die Lage stabil genug ist."
NATFRA_Control_all_the_newspapers: "Kontrolliert alle Zeitungen"
NATFRA_Control_all_the_newspapers_desc: "Die Mordacq-Krise hat bewiesen, dass die Regierung zu lange die Kontrolle über die Presse den unpatriotischen Elementen überlassen hat: Mit einer sorgfältigen Kontrolle dessen, was veröffentlicht werden darf, und einer sorgfältigen Auswahl der Journalisten werden wir sicherstellen, dass unser Volk richtig informiert wird."
NATFRA_Rally_Nationalists: "Versammlung der Nationalisten"
NATFRA_Rally_Nationalists_desc: "Das neue Regime muss sich bei den glühendsten Nationalisten beweisen, da viele befürchten, dass es nur die Stagnation der vergangenen Jahre verewigen wird: Wir werden die prominentesten patriotischen Stimmen erreichen, um ihnen zu versichern, dass der Marschall, der nun endlich die volle Kontrolle hat, die richtige Wahl für Frankreich ist und immer war, was hoffentlich zu einer Welle von Freiwilligen führt, um die Métropole zurückzuerobern."
NATFRA_Crush_the_Dissent: "Zermalmt Dissens"
NATFRA_Crush_the_Dissent_desc: "Obwohl die Pro-Mordacq-Kräfte besiegt wurden und viele nun sehen, dass Pétain uns zum Sieg führen wird, sieht sich der Löwe immer noch mit Dissens auf allen Seiten konfrontiert: Demokraten, Royalisten, sogar ehemalige Loyalisten, die den Einfluss des Redressement National auf den Marschall fürchten, unsicher, wie viel Macht er wirklich hat. Mittlerweile können wir diese Leute nicht mehr einfach als besorgte Bürger betrachten: Sie werden als Verräter behandelt werden."
NATFRA_Replace_the_Constitution: "Ersetzt die Verfassung"
NATFRA_Replace_the_Constitution_desc: "Die Regierung des Marschalls hat eine neue Verfassung ausgearbeitet, die offensichtlich stark von den Theorien der Nationalen Wiedergeburt beeinflusst ist. Sie überholt die dekadente parlamentarische Demokratie, verankert technokratische und korporatistische Elemente und räumt dem 'Oberhaupt des französischen Staates' nahezu unbegrenzte Macht ein: Philippe Pétain."
NFA_rename_french_state: "Das Land wird in 'Französischer Staat' umbenannt"
NATFRA_Order_and_Discipline: "Ordnung und Disziplin"
NATFRA_Order_and_Discipline_desc: "Traurig müssen wir erkennen, dass die Armee, die einst so loyal zum Löwen war, eine der Quellen der jüngsten Krise war, da die Männer törichterweise Mordacq folgten. Als Rückgrat des Regimes wird man sich gründlich bemühen, Aufwiegler auszurotten, Loyalisten zu belohnen und die strengste Disziplin wieder einzuführen. Der Rückeroberungskrieg steht bevor, wir können uns keine Instabilität innerhalb der Streitkräfte leisten."
NATFRA_Notre_Grand_Pere_a_Tous: "Notre Grand-Père à Tous"
NATFRA_Notre_Grand_Pere_a_Tous_desc: "Philippe Pétain, der Löwe von Verdun, ein Mann, der sich ganz Frankreich und seinem Volk hingibt, wie ein fürsorglicher Patriarch, fest, aber liebevoll, erfahren und bereit, alle Opfer für seine Familie zu bringen. Der Marschall, der uns durch den Sturm des Exils geführt hat, wird dies auch weiterhin tun, bis unsere Patrie wiedergeboren ist und die französische Nation endlich wirklich hinter ihm vereint ist."
NATFRA_Redressement_Francais: "Redressement Français"
NATFRA_Redressement_Francais_desc: "Die Gruppe der französischen Aufständischen hat sich für den Marschall als unschätzbare Hilfe bei der Bewältigung der jüngsten Krise erwiesen, und sie haben sich inzwischen die Gunst von Pétain verdient, der diese höchst fähigen Männer in die einflussreichen Positionen berufen hat, die für die Umsetzung ihrer Reformbemühungen notwendig sind, dank derer Frankreich zweifellos zum Sieg geführt werden wird."
NATFRA_Economic_Reform: "Wirtschaftsreformen"
NATFRA_Economic_Reform_desc: "Frankreich hat seine Wirtschaft immer schlecht verwaltet und einen Großteil der Wirtschaftspolitik den politischen Launen überlassen. Der Staat muss wieder ein vertrauensvolles Verhältnis zum Kapital aufbauen, beratende Kommissionen von Industriellen schaffen, die Bürokratie schrumpfen lassen, unsere Steuergesetzgebung reformieren, das Eigentum schützen und ein für alle Mal seine Einmischung in ein Gebiet beenden, von dem der Staat immer wieder bewiesen hat, dass er es einfach nicht versteht."
NATFRA_Gives_Back_Companies: "Privatisiert die Unternehmen"
NATFRA_Gives_Back_Companies_desc: "Um die titanischen Kriegsanstrengungen des Weltkriegs zu bewältigen, war die Regierung gezwungen, viele Unternehmen zu verstaatlichen, und verwaltete sie oft unglaublich schlecht. Obwohl das Pétain-Regime die Exilanten bei ihrer Umsetzung in Algerien sehr unterstützt hat, hat es auch oft diese barbarischen Taktiken angewandt, ohne sich um Eigentumsrechte oder Effizienz zu kümmern: Es ist an der Zeit, diese Fehler zu korrigieren."
NATFRA_Class_Collaboration: "Zusammenarbeit der Klassen"
NATFRA_Class_Collaboration_desc: "Der politische Diskurs in Frankreich hat sich oft in unproduktive Diskurse verrannt, in denen die Reichen oder die Bedürftigen für das eine oder andere gesellschaftliche Übel verantwortlich gemacht wurden: ein fruchtbarer Boden für sozialistische Agitation. Aber am Ende sind wir alle Franzosen, vereint durch den brennenden Wunsch, unsere Landsleute zu befreien. Die Regierung wird Gruppen fördern, die für Klassenzusammenarbeit eintreten, und dafür sorgen, dass diejenigen, die es wagen, vom Klassenkampf zu sprechen, im Schatten bleiben."
NATFRA_Technological_Innovations: "Technologische Innovationen"
NATFRA_Technological_Innovations_desc: "Es ist gesunder Menschenverstand, dass Wettbewerb der beste Weg ist, um Innovation zu stimulieren, und dennoch hat Frankreich unerbittlich versucht, sich in Forschung und Entwicklung einzumischen, was dazu geführt hat, dass unsere große Nation im technologischen Wettlauf hinter den Vereinigten Staaten, Großbritannien und sogar Deutschland zurückliegt. Lassen Sie die Privatwirtschaft und den Markt auf natürliche Weise nutzlose Projekte aussortieren, bevor sie sich einmischen und die wertvollen finanzieren."
NATFRA_Private_Cooperation: "Private Zusammenarbeit"
NATFRA_Private_Cooperation_desc: "Da sich der Staat nun endlich in vernünftigen Grenzen hält, kann die Privatwirtschaft endlich aufsteigen, unsere Sache voll unterstützen und tausendfach zurückgeben, voller Dankbarkeit für den Löwen, der sie von ihren staatlichen Fesseln befreit hat, und bewegt von immer intensiverem patriotischem Eifer."
NATFRA_Social_Reform: "Soziale Reformen"
NATFRA_Social_Reform_desc: "Das Redressement besteht aus allgemein wohlhabenden Leuten, das ist unbestreitbar. Und obwohl sie alle sicherlich durch ihren individuellen Altruismus geglänzt haben, erkennen sie an, dass sie als Klasse mehr für den gemeinen Mann tun sollten: so wird eine breite Palette von sozialen Reformen, auf die sich Komitees aus Industriellen, Gewerkschaften und Regierungsvertretern geeinigt haben, umgesetzt werden."
NATFRA_Housing_Programms: "Bauprogramme"
NATFRA_Housing_Programms_desc: "Obwohl seit der Vertreibung mehr als ein Jahrzehnt vergangen ist, leben viele unserer Bürger, die zur Flucht gezwungen waren, immer noch unter unangenehmen Bedingungen in überfüllten Küstenstädten: Die Regierung wird leerstehende Grundstücke kaufen, den Bau von anständigen Wohnungen fördern und Familien und jungen Paaren Kredite mit vorteilhaften Zinssätzen geben, um ihre neuen Häuser zu kaufen."
NATFRA_Chantiers_de_Jeunesse: "Chantiers de Jeunesse"
NATFRA_Chantiers_de_Jeunesse_desc: "Um unsere Jugendlichen zu unterstützen und ihnen nützliche Fähigkeiten, starke moralische Werte und Respekt vor Autorität beizubringen, werden wir einen monatelangen Aufenthalt in Jugendlagern, die von den Pfadfindern inspiriert sind, verpflichtend machen. Dort werden die Teenager Gemeinschaftsarbeit leisten, starke Bindungen weit weg von ihrem üblichen Leben aufbauen und ihren Geist und Körper auf den jahrelangen Militärdienst vorbereiten, wenn sie das Erwachsenenalter erreichen."
NATFRA_Get_support_from_the_Clergy: "Erhaltet Unterstützung durch den Klerus"
NATFRA_Get_support_from_the_Clergy_desc: "Der Löwe hat anständige Beziehungen zur Kirche unterhalten, aber viele unter dem Klerus fanden sich in der jüngsten Krise auf der Seite unserer demokratischen oder royalistischen Gegner wieder, während andere den wirtschaftlichen Zielen des Redressements skeptisch gegenüberstehen. Um zu versuchen, die Kirche ganz für uns zu gewinnen, werden wir sicherstellen, dass wir unseren Respekt für die Religionsfreiheit und unsere Hoffnung auf einen moralischen Staat betonen."
NATFRA_Rebuild_The_Morale_Order: "Stellt die moralische Ordnung wiederher"
NATFRA_Rebuild_The_Morale_Order_desc: "Die Dritte Republik mit ihrem rücksichtslosen Liberalismus und ihrer zutiefst antiklerikalen Politik war zu einem korrupten, unmoralischen Schlamassel verkommen, der Frankreich in die Niederlage führte, das ist klar. Frankreich darf nicht wieder in diese Falle tappen: Wir werden darauf hinarbeiten, die Ordnung auf allen Ebenen der Gesellschaft wiederherzustellen, den Radikalismus zu zerschlagen und die religiös-moralische Erziehung zu fördern."
NATFRA_Travail_Famille_Patrie: "Travail, Famille, Patrie"
NATFRA_Travail_Famille_Patrie_desc: "Arbeit, Familie, Vaterland, das sind die Worte, die alle wahren Franzosen im Kopf haben, das ist die Devise, die die Exzesse der alten Republik hinwegfegen und den neuen Staat hervorbringen muss, damit wir eines Tages unsere heilige Aufgabe erfüllen können: die Befreiung Frankreichs von seinen roten Fesseln, dank der Führung des Marschalls, des Löwen, des von allen geliebten Helden von Verdun, Philippe Pétain."

# Action Française #

NATFRA_Politique_Dabord: "Politique d'Abord!"
NATFRA_Politique_Dabord_desc: "Nach Monaten der politischen Instabilität steht die Action Française triumphierend da: Charles de Gaulle hat vor dem Parlament den Herzog von Guise gebeten, die Krone an sich zu nehmen und das Königreich wieder auferstehen zu lassen. Endlich wird die Republik hinweggefegt, und angeführt von unserem König werden wir wieder zu Ruhm und Ehre aufsteigen."
NATFRA_Restauration: "Restauration"
NATFRA_Restauration_desc: "Vive le Roi ! Das Königreich ist wiedergeboren, und obwohl noch viel Arbeit zu tun ist, sind wir fast bereit, den ersten Schritt zur Rettung Frankreichs zu tun: die Krönung von Jean d'Orléans zum rechtmäßigen König von Frankreich. Eine prächtige Zeremonie und landesweite öffentliche Feierlichkeiten werden eilig geplant, die so genau wie möglich den Traditionen der französischen Krone folgen."
NFA_restauration_focus_tt: "Der Fokus wird automatisch abgeschlossen, nachdem die Krönungszeremonie organisiert wurde.\n"
NATFRA_Bring_back_Aristocracy: "Bringt die Aristokratie zurück"
NATFRA_Royal_Dictatorship: "Königliche Diktatur"
NATFRA_Royal_Dictatorship_desc: "In dieser kritischen Stunde muss eine Diktatur errichtet werden, die den schwierigen Übergang weg von der dekadenten Republik führt. Keine Diktatur der Parteien, der gewählten Beamten, die schnell in Despotismus und dieselbe Korruption abgleiten würde, unter der die Republik litt, sondern eine königliche Diktatur, über kleinlichen Parteistreitigkeiten stehend, gemäßigt durch ein Jahrtausend an Traditionen und väterlicher Fürsorge für die öffentlichen Interessen."
NATFRA_Decentralisation: "Dezentralisierung"
NATFRA_Decentralisation_desc: "Die Revolution tat alles, um die Strukturen des Königreichs Frankreich zu zerstören: Die Macht wurde den Provinzen entzogen und in den Händen von "Vertretern" konzentriert, die nach Paris geschickt wurden. Dies erwies sich als anfällig für Korruption und ineffizient, wenn es um lokale Belange ging. Wir werden damit beginnen, die Fehler unserer Vorväter zu korrigieren, indem wir die Macht systematisch von der Hauptstadt weg verlagern."
NATFRA_Protective_Inequality: "Beschützende Ungleichheit"
NATFRA_Protective_Inequality_desc: "Die demagogischen Liberalen gaben vor, alle Menschen gleich zu machen: Das war natürlich eine Torheit. Stattdessen muss der Staat auf eine Neuverteilung der gesellschaftlichen Rollen hinarbeiten, die für alle vorteilhaft ist, indem er traditionelle und natürliche Strukturen fördert und gleichzeitig jegliche Exzesse verhindert, die Ressentiments in den unteren Klassen schüren könnten: nicht aus einem Hirngespinst der 'Gleichheit' heraus, sondern aus einem klaren Gefühl der Sorge für unsere Untertanen."
NATFRA_The_Eldest_Daughter: "Die älteste Tochter der Kirche"
NATFRA_The_Eldest_Daughter_desc: "Frankreich ist die älteste Tochter der Kirche, Heimat unzähliger Heiliger und treuer Helden, die den Glauben auf Schritt und Tritt verteidigen, sogar gesegnet mit heiligen Königen wie dem Heiligen Ludwig. Das heißt, bis zur Revolution und den Gesetzen von 1905: Wir müssen für diese Fehler Buße tun und die Kirche wieder in ihre rechtmäßige Position bringen. Aus der gottlosen Republik werden wir als ein sakramentales Königreich wiedergeboren werden."
NATFRA_Localism: "Lokalismus"
NATFRA_Localism_desc: "Wir werden die Institutionen des französischen Königreichs wiederherstellen: Gemeinderäte, Regionalparlamente, Berufsversammlungen, Zünfte usw. Die Krone wird die Politik bestimmen und entscheiden, was sonst niemand könnte, aber alles, was auf lokaler Ebene entschieden werden könnte, sollte es auch sein. Darüber hinaus werden Justiz und Polizeiarbeit lokal gehandhabt werden, nach lokalen Gesetzen und lokalen Traditionen."
NATFRA_Promote_Regional_Cultures: "Schützt die Kulturen der Provinzen"
NATFRA_Promote_Regional_Cultures_desc: "Die Republik versuchte, die regionalen Kulturen und Sprachen zu zerstören, Dialekte waren für alles Offizielle verboten, insbesondere für das Bildungswesen, während im Kaiserreich den lokalen Traditionen wenig Respekt entgegengebracht wurde, sie wurden als Kuriositäten angesehen, die bald durch den sogenannten 'Fortschritt' hinweggefegt wurden. Aber es ist die Republik, die weggefegt wurde, und so werden wir eine Politik der Förderung der Vielfalt Frankreichs und seiner Menschen verfolgen."
NATFRA_Corporatism: "Korporatismus"
NATFRA_Corporatism_desc: "Die Soziallehre der Kirche lehnt Sozialismus und uneingeschränkten Kapitalismus ab und unterstützt das Recht der Arbeiter, sich zu organisieren. Inspiriert davon und von traditionellen Institutionen, werden sich unsere Untertanen zu Korporationen zusammenschließen, im Geiste der Zünfte von einst. In der Vergangenheit beschützte der König die unteren Klassen, und wenn sie im Stich gelassen wurden, wurden sie zu Sklaven von Anbetern des Mammons: Wir sagen, nicht mehr!"
NATFRA_Clacissism: "Klassizismus"
NATFRA_Clacissism_desc: "Der Ursprung der Revolution liegt in der Reformation und der Aufklärung: Wir werden stattdessen ihr Gegenteil, den Klassizismus, fördern, die Verfeinerung des Genius der alten Griechen und Römer durch eine durch und durch französische Linse: Die stoische Nüchternheit und Weisheit der Alten wird verhindern, dass die Dekadenz in Frankreich wieder Wurzeln schlägt."
NATFRA_End_Parliamentarism: "Beendet den Parlamentarismus"
NATFRA_End_Parliamentarism_desc: "Die Dritte Republik war schwach, in Krisenzeiten ineffektiv und nicht in der Lage, die Politik zu betreiben, die Frankreich brauchte, um seinen Rang unter den Nationen zu behaupten. Frankreich litt unter einem Mangel an klarer Richtung, sein Volk war gespalten: Der König hat dieses kleinliche Gezänk, das sich als Demokratie tarnt, beendet und wird von nun an seine Untertanen zum Ruhm führen."
NATFRA_Le_Pays_Reel: "Le Pays Réel"
NATFRA_Le_Pays_Reel_desc: "Wir kommen der Befreiung des 'pays réel' immer näher, von seinen Fesseln, die ihm vom \"pays légal\" auferlegt wurden, ein paar tausend Individuen, die für Millionen sprechen, die mehr mit ihren kleinen Streitereien zwischen mittelmäßigen sogenannten Eliten beschäftigt sind. Aber das wirkliche Land, einst künstlich geteilt, seine Wurzeln langsam untergraben, einst von der 'Geuse' getäuscht, ist nun unter dem König vereint: der seit 1789 angerichtete Schaden wird rückgängig gemacht."
NATFRA_Exalt_Aristocracy: "Verherrlichung der Aristokratie"
NATFRA_Exalt_Aristocracy_desc: "Der Adel hat uns viele große Helden geschenkt, die nie gezögert haben, für das Königreich und den Glauben zu kämpfen. Ihrer Privilegien beraubt und verfolgt, sind viele Adlige in Passivität verfallen und halten lediglich den Traum vom Königreich am Leben. Dies ändert sich nun: Würdige Adlige werden wieder in ihre natürlichen Positionen eingesetzt und Adlige und Bauern werden ihr heiliges Band neu knüpfen, um es noch einmal mit den Gueuse aufzunehmen."
NATFRA_National_Solidarity: "Nationale Solidarität"
NATFRA_National_Solidarity_desc: "Die Roten fördern den Klassenkampf: Obwohl ihre Verteidigung der Arbeit gerecht ist, ist dies zutiefst ungläubig, da es Bruder gegen Bruder ausspielt und letztlich nichts anderes als die Zerstörung des sozialen Gefüges erreicht. Stattdessen werden wir die nationale Solidarität fördern; dank der wachsamen Führung unseres Königs werden wir sicherstellen, dass alle einen gerechten Lohn für ihre Arbeit erhalten, damit sie in Würde leben können."
NATFRA_End_Republican_Demagogy: "Beendet die Republikanische Demagogie"
NATFRA_End_Republican_Demagogy_desc: "Indem sie Gleichheit versprachen, untergruben die Republikaner Frankreich zutiefst. Das Volk, das auf einen unerreichbaren Traum hoffte, auf bloße Rädchen reduziert, zur Abstimmung aufgerufen, damit Entscheidungen weit weg von ihm getroffen werden konnten, ließ sich leicht von der Rhetorik der Roten verführen. Wer könnte es ihnen verdenken? Die verbliebenen Republikaner werden büßen oder wir werden dafür sorgen, dass sie Frankreich keine Schande mehr machen können."
NATFRA_Colony_To_Province: "Von der Kolonie zur Provinz"
NATFRA_Colony_To_Province_desc: "Der Einfluss der einheimischen Eliten erwies sich als entscheidend, um die Macht zu sichern, und sie erwarten nun die Wiederherstellung ihrer gewohnten Privilegien und Rechte. Wir werden dem nachkommen: Frankreich wird nicht mehr das Stammesrecht und das islamische Recht mit Füßen treten und versuchen, diese Männer zu Franzosen zu machen. Stattdessen werden die Indigènes nun unter der sorgfältigen Aufsicht dieser engagierten Diener des Reiches gedeihen."
NATFRA_Rely_on_Ourselves: "Verlasst euch auf uns selbst"
NATFRA_Rely_on_Ourselves_desc: "Obwohl wir wissen, dass wir auf unsere Verbündeten in unserem Kreuzzug zur Rückeroberung Frankreichs zählen können, unsere lateinischen und katholischen Brüder und ja, sogar die Rosbifs, dürfen wir uns nicht auf fremde Hilfe verlassen. Das Reich ist reich an Ressourcen und von Millionen stolzer Franzosen bevölkert, die bereit sind, für das Vaterland zu kämpfen und zu sterben: Wir brauchen nur einen starken Antrieb für Entwicklung und technologischen Fortschritt, und nichts wird uns aufhalten können."
NATFRA_Take_back_our_Resources: "Die Ressourcen des Königs"
NATFRA_Take_back_our_Resources_desc: "Unser afrikanisches Herrschaftsgebiet ist voll von Reichtümern. Bisher privat ausgebeutet, können wir es uns nicht leisten, dass irgendwelche Ineffizienzen der Gewinnung von Ressourcen im Wege stehen, die für die kommenden Kriegsanstrengungen lebenswichtig sind. Die Krone wird die direkte Kontrolle über die verschiedenen Minen, Ölfelder und Raffinerien in unseren Besitzungen übernehmen, die notwendige Infrastruktur entwickeln, damit sie gedeihen können, und die Suche nach weiteren Ressourcen umfassend finanzieren."
NATFRA_La_Contre_Revolution: "La Contre-Révolution"
NATFRA_La_Contre_Revolution_desc: "Der Versuch, die Gueuse zu zerstören, ist endlich vorbei. Aber wir haben unser Ziel nie aus den Augen verloren: Die Feuer der einen Revolution sind gelöscht, es ist nun an der Zeit, die Feuer einer anderen zu löschen. Damit Frankreich ganz ist, damit sein Volk frei ist, damit die Dynastie uns in eine bessere Zukunft führt, werden wir uns vorbereiten, den günstigen Moment abwarten und dann bis zum bitteren Ende kämpfen.\nMontjoie Saint-Denis ! Vive le roi et vive la France !"
NATFRA_Egoism_of_each_helps_all: "Egoismus eines jeden hilft allen"
NATFRA_Egoism_of_each_helps_all_desc: "Obwohl der Einfluss des Königs in der gesamten Gesellschaft spürbar sein muss, muss die alltägliche lokale Entscheidungsfindung durch Vereinigungen zwischen dem Individuum und dem Staat erfolgen, die sich frei konstituieren und durch Konsens, Handelsverbände oder Gemeinderäte regieren. Da jeder nach seinen Interessen strebt, wird eine für beide Seiten vorteilhafte Übereinkunft gefunden werden, wobei die Krone als Schiedsrichter fungiert, um jegliche Ungerechtigkeiten zu verhindern."

# Democratic #

NATFRA_Second_Union_Sacree: "Zweite Heilige Vereinigung"
NATFRA_Second_Union_Sacree_desc: "Nach Monaten politischer Instabilität ist Pétain gestürzt und die Republik besteht weiter. Nach seiner Wahl durch das Parlament zum Präsidenten der Französischen Republik hat sich General Henri Mordacq entschieden, einen Schritt zurückzutreten und eine Regierung der nationalen Einheit unter der Leitung von Oberst de La Rocque antreten zu lassen, in der Hoffnung auf eine Rückkehr zur Normalität nach Jahren der Herrschaft durch eine Militärjunta."

NATFRA_the_concentration_republicaine_theory: "Die \"Concentration Républicaine\" Theorie"
NATFRA_the_concentration_republicaine_theory_desc: "Von Anfang an war die Dritte Republik instabil und stand unter dem Druck der reaktionären Rechten und der revolutionären Linken, da die Republikaner gespalten waren. Ähnlich wie damals müssen sich die Republikaner aller Couleur vereinen und ihre Differenzen zumindest vorübergehend beiseite schieben, um sicherzustellen, dass die Republik in diesen entscheidenden Zeiten überlebt."
NATFRA_reinforce_the_republican_school_system: "Verstärkt das republikanische Schulsystem"
NATFRA_reinforce_the_republican_school_system_desc: "Ursprünglich ein Produkt der eher liberalen städtischen oberen Mittelschicht, brauchte die Republik Generationen, um wirklich Wurzeln zu schlagen. Eine ihrer größten Waffen war die kostenlose, verpflichtende Bildung, die auch die Ärmsten ausbildete und dafür sorgte, dass alle republikanische Werte vermittelt bekamen. Dank der 'schwarzen Husaren der Republik', den Lehrern, werden wir das Vertrauen in unser demokratisches System erneuern."
NATFRA_new_senatorial_elections: "Neue Senatswahlen"
NATFRA_new_senatorial_elections_desc: "Dominiert von älteren, eher konservativen Parlamentsmitgliedern, die auf Druck von Marschall Pétain gewählt wurden, ging der Senat nur widerwillig mit seiner Amtsenthebung mit und könnte sich als schwerfällig erweisen, um die Republik wirklich zu heilen. Obwohl es noch zu früh für nationale Wahlen ist, wird der Senat von der Versammlung gewählt: eine Wahl wird dafür sorgen, dass die meisten von Pétain ernannten Abgeordneten ihren Sitz verlieren."
NATFRA_electoral_reforms: "Wahlrechtsreformen"
NATFRA_electoral_reforms_desc: "Um das Überleben unserer erneuerten Demokratie zu sichern, ist eine Wahlreform notwendig: Teile Algeriens und Senegals haben schon immer Abgeordnete ins Parlament geschickt, aber in der jetzigen Form gäbe es einfach nicht genug davon. Die Wahlbezirke werden neu eingeteilt, die Privilegien der vier Gemeinden auf weite Teile des Senegals ausgedehnt und die Zahl der Parlamentarier verringert."
NATFRA_parliamentary_suppremacy: "Parlamentarische Oberhoheit"
NATFRA_parliamentary_suppremacy_desc: "Die Vierte Republik wurde im Chaos geboren, und ihre neuen Verfassungsgesetze formalisierten größtenteils die akzeptierten Praktiken der Dritten: das heißt, die Dominanz des Parlaments, wobei der Präsident sich auf eine weitgehend zeremonielle, vereinheitlichende Rolle beschränkte. Um die Übernahme durch starke Männer zu verhindern, wird die Vorherrschaft des Parlaments weiter verankert."

NATFRA_le_franc_algerien: "Der algerische Franc"
NATFRA_le_franc_algerien_desc: "Während des Weltkrieges verlor der Franc einen Großteil seines Wertes, und das Exil verschlimmerte die Situation, da die Rückzahlung der Kriegsschulden unwahrscheinlich schien. Eine grundlegende Währungsreform war seit Jahren notwendig, wurde aber von einem Pétain-Regime, das auf eine Rückkehr zum Vorkriegswert des Franc hoffte, aufgeschoben. Damit ist jetzt Schluss: Sie mag unpopulär sein, aber der Franc muss stark abgewertet werden."
NATFRA_bailout_french_companies: "Bailout französische Unternehmen"
NATFRA_bailout_french_companies_desc: "Dank hoher Investitionen des Staates konnten sich viele der durch die Revolution vertriebenen Unternehmen in Algerien reibungslos wieder etablieren. Die jüngsten Unruhen haben die wirtschaftliche Situation jedoch unbeständig gemacht: Die Regierung hat angekündigt, Unternehmen zu retten, um eine weitere Krise zu verhindern, und hofft insgeheim, die freundschaftlichen Beziehungen zwischen Staat und Industrie wiederherzustellen, die unter der Junta bestanden."
NATFRA_attract_investments_from_the_entente: "Investitionen von der Entente anlocken"
NATFRA_attract_investments_from_the_entente_desc: "Unsere Verbündeten in Übersee haben uns durch dick und dünn unterstützt, und viele sehen in dieser Wiederherstellung der Demokratie ein gutes Omen: Mit der Zusage von Unterstützung und vorteilhaften Verträgen sowie einer stärkeren wirtschaftlichen Zusammenarbeit mit verbündeten Nationen wird die Regierung weitere Investitionen der Entente anziehen."
NATFRA_reinforce_business_ties: "Verstärkung der Geschäftsbeziehungen"
NATFRA_reinforce_business_ties_desc: "Pétain hatte sich ein starkes Unterstützungsnetz in der industriellen Oberschicht aufgebaut, die ihm für die Unterstützung im Exil dankbar war und der parlamentarischen Demokratie mehr als nur ein wenig skeptisch gegenüberstand. Wir müssen das Vertrauen der Wirtschaft in die neue Ordnung wiederherstellen und eine Verständigung mit den wirtschaftlichen Eliten erreichen: Die Welle der Rettungsaktionen hat ein starkes Signal gesendet, neue Regierungsaufträge werden hoffentlich den Rest erledigen."
NATFRA_solidarist_welfare_reforms: "Solidarische Sozialreformen"
NATFRA_solidarist_welfare_reforms_desc: "Die Republik muss eine offene Hand zeigen, nicht eine geschlossene Faust. Theoretisiert von dem Radikalen Léon Bourgeois als Antwort sowohl auf den Sozialismus als auch auf den Liberalismus, leitete der Solidarismus einen Großteil der sozialen Reformen der letzten Jahrzehnte, wie z. B. ein Recht auf Gesundheitsversorgung und Versicherung, kostenlose Bildung oder Einkommenssteuer. Wir werden diese Initiativen fortsetzen, um das Leben der Bürger zu verbessern und Unruhen zu verhindern."

NATFRA_nationalize_weapons_manufactures: "Verstaatlichung von Waffenherstellern"
NATFRA_nationalize_weapons_manufactures_desc: "Um sicherzustellen, dass wir für den kommenden Krieg gerüstet sind, wird die Regierung einen Teil der Rüstungsindustrie verstaatlichen, um sicherzustellen, dass sie für den großen Aufwand, der notwendig ist, gut vorbereitet ist und dass, wenn der Konflikt endlich da ist, die Lieferung der Ausrüstung unserer Truppen so reibungslos wie möglich verläuft."
NATFRA_deepen_cff_cooperation: "Vertiefung der CFF-Kooperation"
NATFRA_deepen_cff_cooperation_desc: "Um sich auf den kommenden Krieg vorzubereiten, trifft sich die Regierung mit Vertretern des Gießereikomitees, einer Organisation von Führern der metallurgischen Industrie, die die Rüstungsindustrie während des Weltkriegs mit großem Erfolg koordiniert hatte. Mit der stillen Drohung der Verstaatlichung über ihrem Kopf, werden wir ihre volle Zusammenarbeit für die Kriegsanstrengungen sicherstellen."
NATFRA_republicanization_of_the_army: "Republikanisierung der Armee"
NATFRA_republicanization_of_the_army_desc: "Obwohl die Armee eine entscheidende Rolle bei der Absetzung von Pétain gespielt hat, ist sie immer noch eine Brutstätte der Reaktion, da sowohl die Junta-Loyalisten als auch die Monarchisten im Stillen ihren Unmut über die neue Situation äußern. Obwohl wir eine neue "Affaire des Fiches" vermeiden müssen, werden wir dafür sorgen, dass nach und nach wirklich republiktreue Männer befördert werden, dem Beispiel von Mordacq folgend."
NATFRA_emprunts_de_la_defense_nationale: "Emprunts de la Défense Nationale"
NATFRA_emprunts_de_la_defense_nationale_desc: "Der Krieg kommt unweigerlich: Wir müssen uns vorbereiten und das Volk muss seinen Beitrag leisten. Es werden Kriegsanleihen ausgegeben, und die Regierung wird die Bevölkerung um Kredite bitten und sie auffordern, einen Teil ihrer Ersparnisse beizusteuern, die langfristig zurückgezahlt werden sollen, in der Hoffnung, die Abhängigkeit von den Gläubigern zu vermeiden."
NATFRA_begin_civilian_mobilization: "Beginn der zivilen Mobilisierung"
NATFRA_begin_civilian_mobilization_desc: "Frankreich ist seit der Revolution eine Nation von Bürgersoldaten, jeder Mann ist bereit, sich einberufen zu lassen, für die Republik zu kämpfen und zu sterben. Es ist an der Zeit, teilweise zu mobilisieren, jetzt, da der Krieg am Horizont erscheint. Außerdem sind wir dank des Pétain-Regimes gut darauf vorbereitet, auf eine Kriegswirtschaft umzuschalten: Wir werden mit den Vorbereitungen beginnen, die zivile Industrie vollständig für die Kriegsanstrengungen zu mobilisieren."

NATFRA_merge_unions_into_the_cspf: "Gewerkschaften in den BSPF einbinden"
NATFRA_merge_unions_into_the_cspf_desc: "Nach dem Exil wurden die sozialistischen Gewerkschaften verboten, und traditionellere Gewerkschaften erwiesen sich als ineffektiv, was zu einer mangelnden Vertretung der Arbeiter führte. Daher hat die Regierung ein Büro der französischen Berufsgewerkschaften gegründet, das von der eigenen Gewerkschaft der PSF inspiriert ist, und hat die Gewerkschaften nachdrücklich aufgefordert, mit dem Büro zu fusionieren, etwas, von dem radikaleren Gewerkschaften gesagt wurde, sie hätten keine andere Wahl, als dem zuzustimmen."
NATFRA_secure_labor_agreements: "Sichere Arbeitsvereinbarungen"
NATFRA_secure_labor_agreements_desc: "Die Aufnahme der großen Mehrheit der Gewerkschaften in den BSPF hat zu einer großen Anzahl von Neuverhandlungen lokaler Vereinbarungen zwischen Arbeitgebern und Arbeitnehmern geführt. Während die Gewerkschaften früher durch staatlichen Druck entkräftet und isoliert wurden, können sie jetzt auf ein großes Unterstützungsnetzwerk zählen und Forderungen stellen, ohne Repressionen befürchten zu müssen, wobei das Büro sicherstellt, dass diese Forderungen vernünftig bleiben."
NATFRA_societe_nationale_du_transport_saharien: "Société Nationale du Transport Saharien"
NATFRA_societe_nationale_du_transport_saharien_desc: "Die Sahara zuverlässig zu durchqueren, war lange ein Traum der Kolonialbehörden. Die Reise auf dem Seeweg ist zeitaufwendig, während der Flugverkehr immer noch unsicher und nicht geeignet ist, um große Mengen an Waren zu transportieren: Ein Landweg ist notwendig, um Algier mit Dakar zu verbinden, um Wohlstand ins Landesinnere zu bringen. Auf den Spuren der Brüder Estienne werden wir die Infrastrukturen der Sahara entwickeln und diesen Traum verwirklichen."
NATFRA_promote_technocratic_management: "Fördert das technokratisches Management"
NATFRA_promote_technocratic_management_desc: "Unter dem Pétain-Regime wurden allzu oft nicht die Würdigen, sondern die Loyalsten befördert: Dies führte zu Spannungen und allgemeiner Mittelmäßigkeit im Management, sowohl im privaten als auch im öffentlichen Sektor. Die Regierung wird stattdessen die Entscheidungsfindung durch Experten auf ihrem Gebiet fördern und innerhalb der Regierung mit gutem Beispiel vorangehen, um Unternehmen zu ermutigen, die Meinung der Qualifiziertesten einzuholen."
NATFRA_work_charter: "Arbeitscharta"
NATFRA_work_charter_desc: "Die BSPF, die Regierung und die Vertreter des Großkapitals haben endlich eine nationale Einigung erzielt: Dank der Zusage wichtiger staatlicher Unterstützung und der Einschränkung störender gewerkschaftlicher Aktivitäten, insbesondere von Streiks, wurden den industriellen Eliten Zugeständnisse abgerungen, eine neue Arbeitscharta, die sicher zu besseren Arbeitsbedingungen und Löhnen für einen Großteil unserer Bevölkerung führen wird."

NATFRA_expand_the_mass_party: "Erweitert die Massenpartei"
NATFRA_expand_the_mass_party_desc: "Die neue Regierung wird von der Französischen Sozialen Partei dominiert, einer Massenpartei nach dem Exil: Statt sich an die politisch gesinnte Mittel- und Oberschicht zu wenden, heißt die in lokalen Zellen organisierte Partei die Massen willkommen und koordiniert eine Vielzahl von Aktivitäten, die von Suppenküchen bis zu Sommerlagern reichen. Jetzt in der Regierung, wird die Partei weiter wachsen und ihren Anhängern noch mehr Möglichkeiten bieten."
NATFRA_merge_the_rightist_parties: "Zusammenschluss der rechten Parteien"
NATFRA_merge_the_rightist_parties_desc: "Es gibt viele kleinere rechte Parteien, deren Bemühungen sich oft in kleinlichem Fraktionalismus verzetteln: Um auf das Ziel einer dauerhaften nationalen Einheit hinzuarbeiten und sicherzustellen, dass die Republik gut gerüstet ist, um sowohl die extreme Linke als auch die AF, die immer noch lauert, zu bekämpfen, wird die PSF sowohl den gemäßigten konservativen als auch den rechten Massenparteien Angebote machen, sich unter der PSF zusammenzuschließen, eine Initiative, die von de La Rocque stark gefördert wird."
NATFRA_allow_militarization_of_the_croix_de_feu: "Jeunesses Sociales et Patriotiques"
NATFRA_allow_militarization_of_the_croix_de_feu_desc: "Die Erfolge der Jugendabteilung der PSF bei der Schaffung aufrechter, dynamischer Jugendlicher haben zu dem Vorschlag geführt, eine ähnliche Organisation auf nationaler Ebene zu schaffen, die Soziale und Patriotische Jugend. Sie wird den jungen Menschen patriotische Ideale einimpfen, körperliche Aktivität, Zusammenarbeit in der Gruppe und nützliche Fähigkeiten wie Camping, Kochen oder den Umgang mit Waffen fördern."
NATFRA_regularize_relations_with_the_church: "Treffen mit der Kirchenleitung"
NATFRA_regularize_relations_with_the_church_desc: "Die Republik war bekanntlich antiklerikal, aber der Krieg, der eine Erneuerung des Volksglaubens bewirkte, und das Regime von Pétain vertieften die Beziehungen zwischen Kirche und Staat. Der Sturz der Junta schuf Angst vor erneuter Feindseligkeit: Die Regierung trifft sich mit prominenten Katholiken, um sie zu beruhigen und sicherzustellen, dass sie sich von der Reaktion fernhalten und den Namen ihres neuen Wohltäters kennen: de La Rocque."
NATFRA_glorify_the_colonel: "Glorifiziert den Oberst"
NATFRA_glorify_the_colonel_desc: "Colonel de La Rocque ist ein außergewöhnlicher Mann. Er war ein Kriegsheld, der während des Weltkriegs schwer verwundet wurde, sich aber entschied, an die Front zurückzukehren, und der für seine Tapferkeit zahlreiche Orden erhielt. Nach dem Exil setzte er seine natürliche Begabung für Führungsaufgaben ein, zuerst bei den Veteranengruppen, dann bei der Gründung der PSF und in der Regierung, wo er bereits das Leben von Millionen verbessert hat. Er verdient unsere Bewunderung."

NATFRA_cement_the_coalition: "Zementiert die Koalition"
NATFRA_cement_the_coalition_desc: "Zur Überraschung vieler haben es die traditionellen republikanischen Eliten und die PSF geschafft, in relativer Harmonie zusammenzuarbeiten: Die Regierung der nationalen Einheit, diese heilige Vereinigung, scheint von Dauer zu sein, da die beteiligten Parteien den unterschiedlichen Bedürfnissen der neuen politischen Landschaft, der Massenattraktivität und der traditionellen republikanischen Legitimität gerecht werden. Ein neues, hybrides System ist geboren."
NATFRA_neutralize_the_psf: "Neutralisiert die PSF"
NATFRA_neutralize_the_psf_desc: "Die alte Garde der Dritten Republik hat es geschafft, de La Rocque auszumanövrieren. Die PSF bleibt zweifellos eine wichtige Kraft, aber die traditionellen Parteien haben es geschafft, sich nach ihrem Legitimationsverlust nach dem Exil wieder zu etablieren: Der Geist der Dritten Republik bleibt bestehen und kein starker Mann wird den Staat vereinnahmen können."
NATFRA_constitutional_referendum: "Versprechen eines Referendums"
NATFRA_constitutional_referendum_desc: "Oberst de la Rocque und die PSF dominieren nun die Regierung der nationalen Einheit, ihre Art von Politik lässt die traditionellen republikanischen Eliten zurück und missfällt ihnen. De la Rocque kann dies nun nutzen, um den nächsten Schritt zu enthüllen: das Versprechen eines Verfassungsreferendums, um die Rolle eines in allgemeiner Wahl gewählten Präsidenten zu stärken."

