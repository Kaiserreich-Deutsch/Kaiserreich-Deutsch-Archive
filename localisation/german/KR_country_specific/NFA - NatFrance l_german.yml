ten sicherstellen, dass jegliche Streitigkeiten vor den Franzosen verborgen bleiben, müssen sie entscheiden, ob sie den vorsichtigen Deal der Tauben vorschlagen, der mit ziemlicher Sicherheit angenommen wird, oder den vernünftigeren Antrag der Gemäßigten, der wahrscheinlich angenommen wird, oder ob sie ihr Glück herausfordern und versuchen, mehr von Frankreich zu bekommen, indem sie den Deal der Falken fordern."
