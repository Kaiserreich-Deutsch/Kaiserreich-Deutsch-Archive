nfa.444.t: "Angriff auf die Dalaba-Mission"
nfa.444.d: "Der wunderschöne Berghang, der regelmäßig von Touristen besucht wird, ist heute nur noch eine verbrannte Hülle seines früheren Selbst. Dalaba ist seit 1924 Standort einer zivilisatorischen Mission, als die Mission diesen Ort wählte, um mit ihrer Arbeit für die örtliche Bevölkerung zu beginnen. Die in der Nähe gelegenen Häuser, die im traditionellen Stil des Foula-Volkes mit ihren Grasdächern erbaut worden waren, kamen nicht gut weg, als ein Mob von Eingeborenen, der über die ständige Anwesenheit der christlichen Missionare, die ihrem Volk das Evangelium brachten und ihre frühere Lebensweise störten, verärgert war, die Stadt in Brand steckte."
nfa.444.a: "Eine Tragödie."

nfa.471.t: "Streit unter den Volta-Königen" 
nfa.471.d: "Die Kolonie Haute-Volta wurde zwar 1896 faktisch erobert, besteht aber immer noch aus traditionellen Königreichen mit geringer offizieller Macht, aber mit Einfluss auf die Bevölkerung. Das größte von ihnen ist das Königreich der Mossi, an dessen Spitze der derzeitige Moogo Naaba, Naba Koom II steht. Es ist das Erbe des mächtigsten Königreichs in der Region vor der französischen Kolonialisierung, die seine Macht weit über seine Hauptstadt Ouagadougou hinaus auf die benachbarten Königreiche ausdehnte. Andere Königreiche wie Tenkodogo, Fada N'Gourma, Boussouma oder Ouahigouya existieren jedoch noch mit ihren Königen und wetteifern weiterhin um den Einfluss in Haute-Volta.\n\nIn diesem Zusammenhang kam es kürzlich zu einem Streit zwischen dem Moogo Naaba und den anderen Königreichen. Naba Koom II. lobte nämlich das Werk des einheimischen Ethnologen Antoine Dim Delobsom 'Das Reich der Mogho-Naba'. Das Buch ist eine echte Neuerung, da es das erste ethnologische Buch ist, das von einem Einheimischen des Landes geschrieben wurde, das es untersucht. Das Buch verbreitet jedoch auch ein Bild des Landes, das sich dem Moogo-Naba fast willfährig unterwirft und damit die immer noch bestehenden Ambitionen von Naba Koom II. nährt und legitimiert, das Mossi-Königreich zur dominierenden Macht in Haute-Volta zu machen. Diese Ambitionen gefielen den anderen Königen nicht, da sie befürchteten, dass der Moogo Naaba zwischen den Interessen der französischen Kolonisten und denen der Bevölkerung hin- und herspielen würde, um die Macht der Mossi wieder zu stärken. \nVertreter jedes Königreichs kamen in einer Delegation zum Sitz des Kolonialgouverneurs in Ouagadougou, um ihn zu zwingen, in dieser Angelegenheit Stellung zu beziehen. Wen sollten wir unterstützen?"
nfa.471.a: "Unterstützt den Moogo Naaba das Mossi-Königreich ist wirklich das legitimste!" 
nfa.471.b: "Unterstützt die kleineren Könige, wir müssen sie teilen, um sie zu erobern."

nfa.445.t: "Sabotage an der Eisenbahnstrecke Konakry-Kankan"
nfa.445.d: "'Ein neues Zugunglück in der Nähe von Kankan', lautet die Schlagzeile der Lokalzeitungen in Französisch-Guinea. Eine Untersuchung des Vorfalls hat nur wenig Aufschluss darüber gegeben, wie es zu der Situation gekommen ist. Mehrere Gleisabschnitte wurden mit dem Hammer aus der Flucht geschlagen, wodurch der Zug entgleiste und abstürzte. Es gab zwar keine Todesopfer zu beklagen, da es sich bei dem ersten vorbeifahrenden Zug um einen relativ schwach besetzten Güterzug handelte, aber der größte Teil der Ladung war dennoch zu stark beschädigt, um den Bestimmungsort zu erreichen. Es scheint, dass dieser Streckenabschnitt ein übliches Ziel für lokale guineische Terroristen und Widerstandskämpfer ist, so dass wir mit weiteren Aktionen dieser Art rechnen können."
nfa.445.a: "Wir werden es wiederaufbauen."

nfa.446.t: "Angriff auf die Garnison in Ouagadougou"
nfa.446.d: "Eine Explosion erschütterte gestern die Nacht in Ouagadougou. Die Rebellen brachten eine improvisierte Vorrichtung an, die ein Loch in die Mauer der Garnison in der Stadt Ouagadougou in der Kolonie Haute-Volta sprengte. Durch diese Sprengung drangen die Rebellen direkt in eine der Kasernen ein und überraschten den Großteil der Einheit. Ein kurzes, aber intensives Feuergefecht zwischen den Rebellen und anderen nahe gelegenen Einheiten der Garnison endete mit einem Sieg der französischen Truppen, aber die Moral hat einen neuen Tiefpunkt erreicht, da es den Rebellen so leicht gelang, in die Einrichtung einzudringen. Dieser Angriff dürfte den Widerstand in dem Gebiet in den nächsten Wochen noch verstärken."
nfa.446.a: "Wir müssen stets wachsam bleiben."

nfa.448.t: "Streik der Eisenbahn zwischen Dakar und Niger"
nfa.448.d: "Die einheimischen Arbeiter an der Eisenbahnstrecke Dakar-Niger streiken seit einiger Zeit. Sie fordern bessere Bedingungen und sogar die gleiche Bezahlung wie ihre weißen französischen Kollegen in Algerien. Dieser Streik ist ein harter Schlag für Französisch-Westafrika, denn diese Eisenbahn ist eine der wichtigsten Verbindungen vom Senegal ins Innere des Kontinents. Wir können uns ihre Gunst verdienen, indem wir ihren Forderungen nach Gleichberechtigung zustimmen, oder wir können abwarten und sehen, wie lange sie durchhalten, bevor sie zur Arbeit zurückkehren."
nfa.448.a: "Verbessert ihre Bedingungen."
nfa.448.b: "Irgendwann müssen sie wieder zur Arbeit kommen."

