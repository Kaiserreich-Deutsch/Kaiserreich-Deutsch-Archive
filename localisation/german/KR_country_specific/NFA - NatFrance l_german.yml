hen, das von einigen als Warnung an die AF verstanden wurde."
nfa.517.a: "Ein freudiger Anlass!"

nfa.518.t: "Die Rückkehr des Prinzen"
nfa.518.d: "Vor Jahrzehnten ging das Haus Grimaldi ins Exil, als die eindringenden kommunardischen Milizen sich dem winzigen Fürstentum Monaco näherten, das in ihren Augen das Symbol der ultimativen bürgerlichen Entartung war. Seitdem hat der \"Soldatenprinz\" Louis II. nie die Hoffnung verloren, die Unabhängigkeit Monacos wiederherzustellen, und er hat sich unermüdlich bei der französischen Regierung dafür eingesetzt, die Wiederherstellung des Fürstentums in alle künftigen Kriegsziele einzubeziehen. Um das fürstliche Engagement für seine langjährigen Verbündeten und Beschützer unter Beweis zu stellen, trat der Erbe des Fürstentums Rainier sogar in die Fußstapfen seines Vaters und schloss sich in der Spätphase des Krieges der französischen Armee an, wo er mit Auszeichnung diente.\n\nNachdem Monaco aus den Fängen der Roten befreit worden war, wurde ihre Loyalität natürlich belohnt, und Ludwig II. verkündete vom Balkon des Fürstenpalastes vor jubelnden Monégasques offiziell die Wiederherstellung der Unabhängigkeit des Fürstentums. Obwohl ein Teil der Bevölkerung die Annexion zunächst begrüßt hatte, wurde schnell klar, dass das ehemalige Fürstentum ohne Unabhängigkeit, Glücksspiel und Tourismus kaum mehr als ein rückständiges, wenn auch hübsches Städtchen war, und die Stimmung gegenüber den Kommunarden schlug schnell um. Später am Tag wurde mit französischen Vertretern ein Vertrag unterzeichnet, der die bereits durch den Schutzfreundschaftsvertrag von 1918 begründete gegenseitige Verpflichtung der beiden Staaten vertiefte und sicherstellte, dass das Schicksal Frankreichs und Monacos von nun an für immer miteinander verbunden sein würde."
nfa.518.a: "Deo Juvante!"

nfa.519.t: "Tod eines Gelehrten"
nfa.519.d: "Heute nahmen Zehntausende von Menschen aus ganz Algerien an der Beerdigung von Scheich Abdelhamid Ben Badis teil. Ben Badis stammte aus einer angesehenen Ulema-Familie, die sich als Nachkommen der mittelalterlichen Zyriden-Dynastie bezeichnete, die vor Jahrhunderten in Ifriqiya herrschte. Ihm war ein bequemes Leben als islamischer Gelehrter bestimmt, der zu den einheimischen Eliten gehörte, weit entfernt von den Kämpfen seiner indigenen Mitbürger. Stattdessen nahm ihm sein Erzieher schon in jungen Jahren das Versprechen ab, niemals den Franzosen zu dienen, und setzte ihn auf einen Kurs unermüdlicher Arbeit für sein Volk. Er studierte an der Ez-Zituna-Madrassa in Tunis, dem ältesten und einem der angesehensten Zentren für islamische Gelehrsamkeit im gesamten Maghreb. Dort und während längerer Aufenthalte im Nahen Osten schloss er sich einer stark reformorientierten Strömung des Islams an und kehrte mit der Hoffnung nach Hause zurück, die unorthodoxen Praktiken der Marabuts und Sufis in seinem Heimatland auszurotten und die islamische Identität Algeriens zu stärken. Er gehörte zu den Gründungsmitgliedern der Vereinigung der algerischen muslimischen Ulema und wurde schnell ihr inoffizielles Oberhaupt. Er half bei der Gründung zahlreicher Schulen in der ganzen Region, setzte sich gegen die Assimilation ein und beteiligte sich maßgeblich am Kampf für die Rechte der Indigenen, insbesondere in seiner lebenslangen Heimat Constantine, der \"Stadt der Brücken\". Während die Algerier den Tod des Gelehrten und Patrioten betrauern, atmen die Pieds-Noir auf, da sie ihn immer als Dorn im Auge hatten. Die Behörden haben der Familie von Ben Badis zwar ihr offizielles Beileid ausgesprochen, doch manche sind vorsichtig, was die Folgen seines Todes angeht: Schließlich war der Mann eher gemäßigt und sorgte stets dafür, dass die Ulema sich von jeder Art von nationalistischem Gerede fernhielt."
nfa.519.a: "Wir gehören zu Allah, und zu ihm werden wir zurückkehren"

nfa.520.t: "Confrérie Notre-Dame"
nfa.520.d: "Ein weit verzweigtes Netz von Informanten innerhalb der Commune wurde vor kurzem in unser breiteres Geheimdienstnetz in der Métropole integriert und hat uns bereits wichtige Informationen über militärische Einrichtungen und Planungen, den Einfluss der Communard in unserem Herrschaftsgebiet sowie über potenzielle Ziele geliefert, die wir auf unsere Seite bringen oder ausschalten können. Gegründet Anfang des Jahres von Louis de La Bardonnie, einem Winzer aus der Dordogne, wird es nun von unserem Schmuggelagenten Gilbert Renault geleitet, der unter dem Pseudonym 'Colonel Rémy' auftritt.\n\nDas Netzwerk operiert vor allem im Westen Frankreichs und rekrutiert vor allem unter den zahlreichen Katholiken, die über die antiklerikalen Praktiken der syndikalistischen Regierung verärgert sind, darunter viele Frauen wie Jeannette Guyot. Der zutiefst katholische Colonel Rémy hat für das Netzwerk den Codenamen C.N.D. gewählt, eine Abkürzung für 'Bruderschaft Unserer Lieben Frau', in der Hoffnung, die Bemühungen dieser Helden unter den Schutz der Jungfrau Maria zu stellen."
nfa.520.a: "Viel Glück, Herr Oberst!"

nfa.521.t: "Martialisches Netzwerk"
nfa.521.d: "Seit Monaten erreichen unseren Nachrichtendienst Gerüchte über ein hocheffektives Netzwerk, das im Osten Frankreichs operiert, aber es hat sich als unmöglich erwiesen, ihm wirklich auf die Spur zu kommen. In der Tat scheint keiner der Agenten auch nur den Namen seines Vorgesetzten zu kennen, und die Treffen werden auf ein striktes Minimum beschränkt. Aber wir wurden schließlich von ihrem Anführer, dem elsässischen Textilindustriellen Paul Dungler, genannt Commandant Martial, einem Reichsbürger, kontaktiert. Mit deutschem Geld, das er unter dem Vorwand erhalten hatte, die Erforschung der Genisteae-Blume in den Vogesen zu finanzieren, baute Kommandant Martial schnell ein diszipliniertes Netzwerk auf, das Informationen über die Infrastruktur und die Truppenbewegungen der Kommunisten im Osten sammelte, Waffen- und Sprengstofflager in den Vogesen und im Elsass einrichtete, bewaffnete Netzwerke in Lothringen schuf und Gruppen für den Fall, dass die Kommunisten über die Vogesen hinaus vorstoßen würden. Unbemerkt von seinen deutschen Auftraggebern ist Dungler jedoch der Ansicht, dass das Elsass ein rechtmäßiger Teil Frankreichs ist, und sein Netzwerk hat einen immensen Informationsschatz innerhalb des deutschen Geheimdienstes zusammengetragen sowie Verbindungen innerhalb der Armeen des Reiches zu verärgerten elsässischen Soldaten und Offizieren gepflegt. Er hat uns nun seine Dienste als Doppelagent angeboten und uns Zugang zu seinem Netzwerk verschafft, um die Befreiung Frankreichs vorzubereiten, und wir wären töricht, dies abzulehnen. Obwohl die Deutschen sein Netzwerk als Réseau Martial (Martialisches Netzwerk) kennen, wird er für uns zum 'Elsässer 7. Kolonne', da der tief katholische Dungler glaubt, dass die 7 eine heilige Zahl ist. Allerdings ist seine Aufmerksamkeit offensichtlich zwischen der Kommune und dem Reich geteilt, was die Wirksamkeit seiner Arbeit gegen die Roten, die er selbst als 'Anti-Zivilisation' bezeichnet, beeinträchtigen könnte."
nfa.521.a: "Bittet ihn, sich vorerst auf die Roten zu konzentrieren."
nfa.521.b: "Informationen über die Boches werden immer nützlich sein."

nfa.522.t: "Zusammenbruch von Deutsch Afrika"
nfa.522.d: "1897 hatte der deutsche Außenminister von Bülow argumentiert, dass die Kolonialpolitik des Kaiserreichs ganz einfach darin bestand, 'niemanden in den Schatten zu stellen, sondern unseren eigenen Platz an der Sonne zu bekommen'. Trotz dieser versöhnlichen Worte beobachteten sie fast zwei Jahrzehnte lang neidisch, wie wir die französische Zivilisation verbreiteten und ein weltumspannendes Imperium aufbauten. Mehr als einmal wiesen wir ihre Expansionsbestrebungen zurück: Sie ließen uns dies teuer bezahlen. In Afrika völlig besiegt, atmeten ihre Untertanen erleichtert auf, als das teutonische Joch endlich abgeschüttelt war, und dennoch waren wir gezwungen, Deutschland einen Großteil unserer Kolonien als Teil der Bedingungen des Waffenstillstands von 1919 zu überlassen. Wir hatten gehofft, dass es sich dabei um eine vorübergehende Maßnahme handeln würde und dass wir durch Neuverhandlungen günstigere Bedingungen erhalten könnten: Die Revolution beendete diese Hoffnungen sehr schnell. Nach Algerien verbannt, konnten wir nur entsetzt zusehen, wie die Deutschen unsere und die belgischen Besitztümer annektierten und dann die Kolonien unserer britischen Verbündeten übernahmen, als auch diese dem Sozialismus verfielen.\n\nAber wir haben endlich Recht bekommen. Das Kaiserreich schuf ein Monstrum, ein unverständliches, kolossales Flickwerk aus früheren Verwaltungen und neu ausgehandelten Verträgen, das sich von Abidjan bis Dar-es-Salaam erstreckte. Nachdem der Kaiser seinen Schützling [MAF.GetLeader] zum Chef des chimärenhaften 'Deutsch-Mittelafrika' ernannt hatte, gelang es dem überambitionierten Schreiberling nur, die Kolonien katastrophal zu führen: Unter dem erdrückenden Gewicht seiner Inkompetenz brach das fragile Konstrukt zusammen. Ein Großteil Afrikas befindet sich heute in einem Zustand, den man nur als anarchisch bezeichnen kann, da die europäischen Kolonisten je nach Standort um die Vorherrschaft oder ums Überleben kämpfen. Einige in unserer Regierung meinen, dies sei der perfekte Zeitpunkt, um nach Süden zu marschieren und das, was uns gehört, zurückzuerobern, aber es ist einfach zu früh: Die Deutschen behaupten immer noch, dass die Situation bald unter Kontrolle sein wird, und wir können es uns nicht leisten, sie zu verärgern, bevor das Festland zurückerobert ist. Wir werden unsere Zeit abwarten, unsere ehemaligen einheimischen Verbündeten beobachten und mit ihnen Kontakt aufnehmen: Vielleicht werden sie eher früher als später wieder unter unseren Einfluss kommen."
nfa.522.a: "Ich glaube, die Boches nennen das '<Schadenfreude'."

nfa.523.t: "Eine Audienz mit Agoli-Agbo"
nfa.523.d: "Umgeben von seinen weiblichen Wachen, den Mino, die im Westen besser als Amazonen bekannt sind, in seiner schönsten traditionellen Kleidung und mit seinem 'récade', dem axtförmigen königlichen Zepter, empfing der ältere König von Dahomey in seinem Palast in Abomey unseren Gesandten, der ihn mit Geschenken, Lob und einer Forderung überhäufte: den Freundschafts- und Handelsvertrag, der unsere beiden Nationen seit 1894 verbunden hatte, wieder in Kraft zu setzen. Der König nahm sofort an, und sein Hof jubelte.\n\nDiese scheinbar spontane Machtdemonstration des Königs war jedoch das Ergebnis wochenlanger Verhandlungen zwischen französischen Vertretern und König Agoli-Agbo. Mit dem Zusammenbruch der deutsch-afrikanischen Ordnung wurden viele einheimische Führer plötzlich zum ersten Mal seit Jahrzehnten in eine tatsächliche Führungsposition gedrängt: Einige, wie Agoli-Agbo, haben es geschafft, ihre traditionelle Autorität über ihr Volk einigermaßen wiederherzustellen. Dennoch ist Dahomey immer noch in Aufruhr: Deutsche Überreste lauern noch immer, und dem König fehlen schlichtweg die Mittel, um die Ordnung im gesamten Gebiet der ehemaligen Kolonie wiederherzustellen, insbesondere bei den nördlichen Völkern wie den wilden Bariba und ihren Wassangari-Reitern, die sich von seinem eigenen Fon-Volk stark unterscheiden. Daher brauchte Agoli-Agbo Verbündete: Als seine ehemaligen Herren waren wir seine erste und vielleicht einzige Wahl. Wir müssen jedoch feststellen, dass er unsere angespannten Beziehungen zu Deutschland bei diesen Verhandlungen geschickt ausgenutzt hat: Wir konnten nicht einfach bis zum Golf von Guinea marschieren, da der Kaiser immer noch die Herrschaft über die Region beansprucht, und so mussten wir uns mit einem inoffiziellen Protektorat begnügen, den König mit Beratern umgeben und seinen Einfluss auf das Land mit unseren Ressourcen stärken. Doch heute ist ein freudiger Tag: Die französische Diplomatie hat uns den ersten Schritt zur Rückeroberung unseres afrikanischen Reiches gesichert."
nfa.523.a: "Willkommen zurück, Eure Majestät."

nfa.524.t: "Hallo, mein altes Paris"
nfa.524.d: "Paris, die Hauptstadt Frankreichs, seit es ein Frankreich gibt. Sie hat schon bessere Tage gesehen, der Krieg und die Roten haben hässliche Narben hinterlassen, aber alles wird bald wieder verheilt sein. Trotz aller Kämpfe wird Paris immer Paris bleiben, unbestreitbar die schönste Stadt der Welt, die Hauptstadt der europäischen Kultur und Zivilisation, die Stadt der Lichter: unsere gute alte Paname. Endlich sind wir hier, zu Hause. Es wäre unmöglich, die tiefe und heilige Ergriffenheit all derer zu verbergen, die sie vor all den Jahren zurücklassen mussten, und die Ehrfurcht derer, die zu jung im Exil waren, um sich noch an sie zu erinnern. Rote Fahnen und andere Symbole der Revolution wurden niedergerissen, und auf den Champs-Élysées fand eine riesige Parade zu Ehren unserer Armeen und der unserer Verbündeten statt: Unzählige Pariser jubelten ihren Befreiern zu, einige weinten vor Freude, andere blieben einfach fassungslos angesichts der Verwirklichung ihres innigsten Traums. Die Feinde Frankreichs lauern noch immer, aber jeden Tag werden hochrangige Revolutionäre vor Gericht gestellt: Es wird Zeit brauchen, aber zuerst wird Paris und bald ganz Frankreich von diesem Dreck befreit sein. Unsere Patrie wird aus der Asche wieder auferstehen!"
nfa.524.a: "Paris ist empört, gebrochen, gemartert, aber frei!"

nfa.525.t: "La Phocéenne"
nfa.525.d: "Während unsere rechtmäßige Hauptstadt Paris immer noch unerreichbar ist, haben wir uns mit der nächstbesten Stadt zufrieden gegeben: Marseille. Als eine der ältesten Städte Frankreichs mit einer reichen Geschichte, die bis zu den griechischen Kolonisten der Phönizier zurückreicht, ist sie das Tor zum Mittelmeer, die entscheidende Verbindung zu dem Reich, das uns den Sieg bescherte. Endlich sind wir hier, zu Hause, und Frankreich ist fast ganz. Es ist unmöglich, die tiefe Ergriffenheit all derer zu verbergen, die Frankreich vor all den Jahren zurücklassen mussten, und die Ehrfurcht derer, die im Exil waren und zu jung, um sich noch an Frankreich zu erinnern. Rote Fahnen und andere Symbole der Revolution wurden niedergerissen, und am Vieux Port fand eine Parade zu Ehren unserer Armeen und der unserer Verbündeten statt: Zahlreiche Marseiller jubelten ihren Befreiern zu, einige weinten vor Freude, andere blieben einfach fassungslos angesichts der Verwirklichung ihres innigsten Traums. Die Feinde Frankreichs lauern noch immer, aber jeden Tag werden hochrangige Revolutionäre vor Gericht gestellt: Es wird Zeit brauchen, aber zuerst wird Marseille und bald ganz Frankreich von diesem Dreck befreit sein. Unsere Patrie wird aus der Asche wieder auferstehen!"
nfa.525.a: "Endlich haben wir das Meer überquert."

nfa.526.t: "Die Rittermönche von Sainte-Croix"
nfa.526.d: "Auf den Höhen über Oran steht eine Zitadelle, die vor Jahrhunderten von den Spaniern erbaut wurde, das Fort von Sainte-Croix. Nach der Eroberung Algeriens wurde die Festung übernommen und restauriert und diente bis vor kurzem als zweite Garnison. Doch seit einigen Monaten herrscht in der verschlafenen Zitadelle rege Betriebsamkeit: Das Regime hat dort eine Schule eingerichtet, um die künftigen Eliten der Nation auszubilden. Unter der Leitung von Leutnant Pierre Dunoyer de Segonzac, einem jungen und feurigen Offizier, und René de Naurois, einem von seinen Männern geliebten Militärkaplan, hat die Nationale Kaderschule von Oran einen innovativen sechsmonatigen Lehrplan entwickelt, um Hunderte der klügsten Jugendlichen der Nation zu Führungspersönlichkeiten zu formen, die es wert sind, Frankreich zu dienen. Mit strenger Disziplin, vorbildlicher Moral, anstrengender körperlicher Ertüchtigung, inspiriert durch Pfadfinderei und militärische Ausbildung, langen Studienzeiten und einem ausgeprägten Sinn für Kameradschaft hofft Leutnant Dunoyer de Segonzac, einen neuen Menschen zu schaffen, der sich ganz den nationalen Interessen verschreibt. Interessanterweise haben die Studenten in ihrem Rückzugsgebiet zwischen Meer und Himmel begonnen, den 'Geist' der Schule selbst zu formen: Sie geben Dunoyer de Segonzac den Spitznamen 'Alter Häuptling', obwohl der Mann kaum dreißig Jahre alt ist, und haben sich selbst als Ritterorden mit einem Motto und einem Wappen bezeichnet und einen Eid auf Frankreich und ihre Kameraden geschworen. Eine Entwicklung, die von der Schulleitung begrüßt wird, da das romantische Image der Schule immer mehr Freiwillige anlockt. Die Unabhängigkeit von Sainte-Croix beunruhigt jedoch einige in der Regierung, während andere der Meinung sind, dass sich die Schule langsam aber sicher zu einem Personenkult um den 'alten Häuptling' entwickelt, angesichts der zunehmend mystischen katholischen Verehrung, die von Pater de Naurois gefördert wird. Was sollte getan werden?"
nfa.526.a: "Eine wunderbare Initiative, ermutigen Sie die Rittermönche!"
nfa.526.b: "Schließt die Schule, damit unsere besten und klügsten Köpfe nicht zu Sektierern werden."

nfa.527.t: "Die Verborgenen"
nfa.527.d: "Verfolgt, verboten, das, was ihnen am Herzen liegt, öffentlich zu zeigen, unbarmherzig verhöhnt: Die Gläubigen, die trotz der offenen Feindseligkeit der Roten im Stillen Widerstand geleistet haben, kommen aus ihrem Versteck. Jahrelang war es verboten, den Glauben offen zu bekennen, Bischöfe wurden aus dem Land gejagt, einige Kirchen wurden beschlagnahmt, Predigten wurden überwacht. Im Windschatten unserer siegreichen Armeen wagten es einige, an den Freiluftmessen unserer Truppen teilzunehmen, Priester, die sich versteckt hatten, eroberten ihre Pfarreien zurück, während einige, die immer noch ängstlich waren, vielleicht aus Furcht vor einer Gegenoffensive der Roten, nur diskret Blumen zu den wenigen Bildstöcken am Straßenrand brachten, denen es gelungen war, der Säuberung des öffentlichen Raums von religiösen Äußerungen zu entgehen. Mit dem Ende des Brudermordes läuteten die einst verstummten Glocken im ganzen Land, große Prozessionen wurden organisiert, um die Städte und Dörfer von den Spuren des atheistischen Antiklerikalismus und der Gewaltorgie zu reinigen, Kreuze wurden wieder aufgestellt, lange Schlangen bildeten sich vor den Beichtstühlen, die Kirchenbänke füllten sich, die Wallfahrtsorte füllten sich mit Leben, denn die Überlebenden kamen, um den Heiligen zu danken, zu dem sie um Schutz in der Schlacht oder bei den wahllos fallenden Bomben gebetet hatten: Unsere Liebe Frau von der wundertätigen Medaille, von Lourdes, von La Salette, die heilige Thérèse, die heilige Geneviève, die heilige Jeanne d'Arc, sie alle hatten ihre neuen Anhänger. \n\nDie Kommunarden hatten versucht, das 'Opium des Volkes' auszurotten: Dies war offensichtlich nicht so erfolgreich, wie sie gehofft hatten. In der Tat ist das Blut der Märtyrer der Samen der Kirche."
nfa.527.a: "Te Deum!"

nfa.528.t: "Die Damokles Explosion"
nfa.528.d: "Nach Jahren sorgfältiger wissenschaftlicher Forschung hat der französische Ingenieur Louis Réard endlich das wichtigste Werk seines Lebens vollendet, das möglicherweise den Lauf der Menschheitsgeschichte radikal verändern wird: den Damokles. Als er die Presse zu einer exklusiven Veranstaltung einlud, brodelte die Gerüchteküche, bis er schließlich sein Werk der Weltöffentlichkeit vorstellte und die Journalisten für den Bruchteil einer Sekunde fassungslos zurückließ, bevor das Blitzlichtgewitter der Kameras alle ihre Fragen übertönte. In Wahrheit brauchten sie keine Erklärung: ein einfaches Bild genügte, ein Bild, das am nächsten Tag in jeder Zeitung zu sehen sein würde.\n\n Mit einer Gesamtfläche von 200 cm2, die als 'klein und verheerend' beschrieben wird, benannt nach dem berühmt-berüchtigten roten Projekt für eine Atombombe des genialen Erfinders, der sich davon eine \"explosive kommerzielle und kulturelle Reaktion\" erhoffte, löst der Damokles, der jetzt der kleinste Badeanzug der Welt ist, in ganz Europa und darüber hinaus eine Welle der Begeisterung aus. Réard hat bereits Tausende von Fanbriefen erhalten, merkwürdigerweise hauptsächlich von Männern, und ebenso viele Bestellungen, aber viele sind von dieser neuen Mode nicht begeistert. Konservative, Frauenverbände und sogar die Kirche haben das Damoklesschwert bereits verurteilt und die Regierung aufgefordert, diesen eindeutigen Angriff auf den öffentlichen Anstand zu unterbinden, was dem Badeanzug noch mehr Publizität verschafft."
nfa.528.a: "Nun, wenn die Kirche das sagt..."
nfa.528.b: "Das ist französisches Genie pur, das sollte man nicht unterdrücken!"

nfa.530.t: "Kunstwoche in Avignon"
nfa.530.d: "Avignon ist eine hübsche kleine Stadt in Südfrankreich, die für ihren gut erhaltenen mittelalterlichen Stadtkern bekannt ist, der immer noch von hohen Mauern umgeben ist und in dem die Päpste im 14. Jahrhundert für einige Zeit ins Exil gingen und eine prächtige gotische Palastfestung errichteten. Auch die Brücke Saint-Bénézet ist berühmt, die teilweise zerstört wurde und Gegenstand eines jahrhundertealten Kinderlieds ist. Da jedoch unter der kommunistischen Herrschaft nicht genügend Mittel für die Erhaltung des Papstpalastes bereitgestellt wurden und während der Rückeroberung erhebliche Schäden entstanden, hat die Stadt schon bessere Tage gesehen. \n\nUm Gelder für den Wiederaufbau des mittelalterlichen Viertels zu sammeln, hat die Stadt mit Unterstützung der Regierung ein einwöchiges Kunstfestival ins Leben gerufen, das sich vor allem auf das Theater konzentriert, wobei der Palast als prestigeträchtige Freilichtbühne dient. In Erwartung des Besuchs einiger weniger Einheimischer war die Stadt stattdessen von der Besucherzahl überwältigt: Tausende kamen, um Stücke wie Shakespeares \"Richard II\" oder \"Die Geschichte von Tobit und Sarah\", eine biblische Erzählung des frommen katholischen Diplomaten und Dichters Paul Claudel, zu sehen. Nach diesem Erfolg hat sich die Stadt vorgenommen, das Festival zu einer jährlichen Veranstaltung zu machen, deren Erlöse vollständig in die Bemühungen um die Erhaltung und den Wiederaufbau fließen sollen. Die Regierung hofft, die Gelegenheit nutzen zu können, um nach Jahren des \"avantgardistischen\", bohèmehaften Unsinns eine Wiedergeburt der klassischen französischen Kultur herbeizuführen."
nfa.530.a: "Möge dieses Festival noch Jahrzehnte lang erfolgreich sein!"

nfa.531.t: "Eine Moschee in Paris?"
nfa.531.d.default: "Pläne für den Bau einer großen Moschee in Paris gab es schon seit Jahrzehnten, zunächst gefördert von osmanischen Diplomaten und gegen Ende des 19. Jahrhunderts von einem \"Komitee der französischen Afrikaner\", das Frankreich im Rahmen seiner kolonialen Ambitionen oder aus echter Islamophilie als muslimfreundliches Land etablieren wollte. Der Erste Weltkrieg setzte diese Pläne in die Tat um: Wie könnte man den vielen muslimischen Kolonialisten, die für das Mutterland kämpften, besser Respekt und Dankbarkeit erweisen? Es wurden Genehmigungen erteilt, Gelder gesammelt und sogar ein möglicher Standort ausgewählt. Doch die Revolution warf all dies über den Haufen, und obwohl die kommunistischen Behörden das Andenken an die indigenen Soldaten, die für Frankreich im "großen imperialistischen Fleischwolf" gefallen waren, in Ehren hielten, hatten sie nicht vor, ihnen einen Ort der Verehrung zu errichten.\n\nIm Exil und bei der Rückeroberung der Métropole haben unsere muslimischen Untertanen einmal mehr ihren Mut und ihre Hingabe für die Patrie bewiesen, und ohne sie würden wir nicht siegreich sein. So wurden die auf Eis gelegten Pläne für den Bau einer Großen Moschee von Paris ausgeweitet, wobei einige für einen großen Komplex plädieren, der architektonisch von der Ez-Zitouna-Moschee in Tunis inspiriert ist und über Gärten, einen Hammam, eine Medrese und sogar ein Teehaus verfügt. Obwohl niemand die Notwendigkeit einer großen symbolischen Geste des Dankes in Frage stellt, stößt das Projekt bei Laizisten und einigen Konservativen auf Kritik."
