nfa.319.t: "Die Trikolore"
nfa.319.d: "Nachdem die Kommune besiegt ist und der König wieder über Frankreich regiert, ist es nun an der Zeit, dafür zu sorgen, dass das Regime Wurzeln schlägt und Stabilität und neue Größe für die kommenden Generationen gewährleistet. Natürlich arbeiten wir bereits hart daran, die Herzen und Köpfe unseres Volkes zu erobern und ihm zu zeigen, dass all die Schwierigkeiten, die das Mutterland so lange heimgesucht haben, das Ergebnis republikanischer Mittelmäßigkeit und innerer Feinde waren. Aber um Frankreich wirklich zu reformieren, müssen wir nationale Symbole fördern, die dem wiedergeborenen Königreich angemessen sind. Die entblößte Marianne ist bereits abgeschafft worden, und das Schicksal der Marseillaise ist umstritten. Aber auch ein anderes Thema wird unter den Royalisten diskutiert: die Flagge. Die Idee, zu den weiß-goldenen Fleurs-de-Lys des Ancien Régime zurückzukehren, wurde von der Action Française schon lange aufgegeben, auch wenn sie nach wie vor die königliche Flagge ist, und die blau-weiß-rote Flagge wird heute sogar von überzeugten Royalisten akzeptiert. Doch während die Farben unumstritten sind, ist die Präsenz des königlichen Wappens auf der Flagge nicht unumstritten. Viele erwarten, dass unsere derzeitige Fahne, die im Exil vor allem aus praktischen Gründen angenommen wurde, durch eine schlichte Tricolore ersetzt wird, um dieses Symbol ein für alle Mal für die monarchistische Sache zu vereinnahmen. Eine Minderheit argumentiert jedoch, dass wir im Gegenteil die "königliche Trikolore" dauerhaft übernehmen sollten, da zu viele Franzosen für diese Flagge gestorben sind. Wie soll sich der König entscheiden?"
nfa.319.a: "Stellt die Tricolore wiederher."
nfa.319.b: "Behaltet unsere Flagge."

# Flavour Events 401 - 442 and 500 - 599 #

nfa_af_holiday_shared: "Der vierzehnte Juli, unabhängig davon, ob er den Fall der Bastille oder das Fest der Föderation feierte, war für unsere wiedergeborene Nation als Feiertag natürlich völlig unangemessen. Wir lehnen nicht alles ab, was seit 1789 geschehen ist, aber es wäre geradezu aufrührerisch, die Rebellion gegen den rechtmäßigen Herrscher oder seine Fesselung mit 'konstitutionellen' Ketten zu feiern. Stattdessen wurden große Feierlichkeiten für unser Volk organisiert, mit Militärparaden, öffentlichen Festen, Volksbällen, Feuerwerk, Messen unter freiem Himmel und Umzügen im ganzen Land."

nfa.393.t: "Der Pucelle folgend"
nfa.393.d: "Auf Beschluss unseres Königs wurde der dreißigste Mai, das Fest der heiligen Jeanne d'Arc, zum neuen französischen Nationalfeiertag erklärt. Die Geschichte des heiligen Bauernmädchens, das vom Himmel gerufen wurde, um unsere Nation vor einer Invasion und einem Bürgerkrieg zu bewahren, wirkt natürlich stärker denn je auf uns ein. Nachdem sie die Feinde Frankreichs bekämpft und zurückgeschlagen hatte, wurde sie als Märtyrerin unsterblich. Ihre Heiligkeit wurde erst vor kurzem vom Heiligen Stuhl anerkannt, als Frankreich von den Gottlosen zerrissen wurde, aber die Verehrung für sie, zu Lebzeiten als wahrhaftige lebende Heilige, im Tod als Volksheldin und heilige Figur, hat nie nachgelassen. Trotz des jahrhundertelangen Kampfes innerer, höllischer Mächte gegen das christliche Frankreich suchten unsere Soldaten während des Ersten Weltkriegs bei ihr Trost, und ihr Beispiel ist heute wie damals eine Inspiration für alle.\n\n$nfa_af_holiday_shared$ Die Johannisfeste erfreuen sich besonderer Beliebtheit, wobei junge Mädchen in Rüstungen die Feierlichkeiten zu Pferd eröffnen. Diese Feiern sind eine Verherrlichung des französischen Charakters, unserer Stärke und unserer Kultur, ein großer Moment der nationalen Einheit. Vor allem aber erinnern sie an das heilige Schicksal Frankreichs, seines Volkes und seiner Dynastie: Die Heiligen selbst hoffen und beten für unseren endgültigen Sieg, der nur erreicht werden kann, wenn König und Volk in vollkommener christlicher Harmonie handeln."
nfa.393.a: "Joan, hilf uns!"

nfa.395.t: "Das Reich der Gottesmutter"
nfa.395.d: "Auf Beschluss unseres Königs wurde der 15. August, der Tag der Himmelfahrt Mariens, an dem die Gottesmutter zur Himmelskönigin gekrönt wurde, nachdem sie von ihrem Sohn in sein Reich aufgenommen wurde, zum neuen französischen Nationalfeiertag erklärt. Jahrhundertelang wurde dieses Datum im ganzen Land gefeiert, nicht nur aus Frömmigkeit, sondern auch aus Nationalstolz. Die Jungfrau Maria gilt nämlich seit jeher als "Regnum Galliae", als Königin Frankreichs, eine Tradition, die durch das Gelübde König Ludwigs XIII. aus dem Jahr 1638, das Reich der Mutter Gottes zu weihen, noch verstärkt wurde. Diese Verehrung der Jungfrau und die Gunst, die sie unserer Nation erwiesen hat, indem sie uns mit zahlreichen Erscheinungen auf unserem Boden gesegnet hat, sind untrennbar mit unserem Nationalcharakter verbunden: Ihre edle blaue Farbe ist sogar auf unserer Nationalflagge zu sehen!\n\n$nfa_af_holiday_shared$ Diese Feierlichkeiten heben den französischen Charakter, unsere Stärke und unsere Kultur hervor, ein großer Moment der nationalen Einheit und vor allem eine Gelegenheit, sich an der ewigen Verbindung zwischen der Gottesmutter, unserer Dynastie und unserem Volk zu erfreuen. Wir sind schließlich die Hüter dieses Lehens der Himmelskönigin: Wer könnte uns daran hindern, unter ihrem Schutz als Ritter der Jungfrau gegen die Mächte des Bösen zu kämpfen?"
nfa.395.a: "Maria, bete für Frankreich!"

nfa.397.t: "Unter der Führung des Königs"
nfa.397.d: "Auf Beschluss unseres Königs wurde der 25. August, der Festtag seines glorreichen Vorfahren, des heiligen Märtyrers und Königs von Frankreich, Ludwig IX, zu unserem neuen Nationalfeiertag. Der mittelalterliche König wurde wegen seiner tiefen persönlichen Frömmigkeit in der ganzen Christenheit als lebender Heiliger verehrt: Alle Fürsten verneigten sich vor seiner Weisheit und kamen oft zu ihm, um ihre Streitigkeiten zu schlichten, da sein Urteil stets wahr und gerecht war. Sein Entschluss, das Kreuz auf sich zu nehmen und sich zunächst ins Heilige Land und nach Ägypten, dann zu den Mauern von Tunis zu begeben, wo er ein tragisches Ende fand, sorgte dafür, dass der König im Himmel und in den Herzen aller Franzosen ewig weiterleben würde, falls es jemals einen Zweifel gab. Der ideale Ritter, der ideale König: Wir können nur hoffen, seinem Beispiel zu folgen, wie es alle seine Nachkommen auf bewundernswerte Weise getan haben.\n\n$nfa_af_holiday_shared$ Diese Feierlichkeiten heben den französischen Charakter, unsere Stärke und unsere Kultur hervor, ein großer Moment der nationalen Einheit und vor allem eine Gelegenheit, sich an der ewigen Verbindung zwischen dem König und dem Volk zu erfreuen. Vierzig Generationen von Königen haben Frankreich geformt, und wir können darauf vertrauen, dass der Erbe des Heiligen Ludwig uns zu weiterem Ruhm führen wird, denn seine königliche Person ist die Verkörperung der Nation."
nfa.397.a: "Saint Louis, beschütze den König!"

#Jan 1936 and then one every month and a half:
nfa.401.t: "Die Weißen Väter"
nfa.401.d: "Die Gesellschaft der Afrikamissionare, die für die Stabilität des Regimes von entscheidender Bedeutung war, ist eine katholische Gesellschaft des apostolischen Lebens, die sich auf Evangelisation und Bildung in Afrika konzentriert. Die 1868 in Algier gegründeten Missionare wurden schnell zu einem integralen Bestandteil der kolonialen Gesellschaft, passten sich den Sitten und Gebräuchen der Eingeborenen an, nahmen die Kleidung der Eingeborenen an und leisteten gleichzeitig enorme ethnografische und geografische Forschungsarbeit. Trotz ihrer manchmal angespannten Beziehung zu einer zunehmend antiklerikalen republikanischen Regierung standen sie an der Spitze der französischen Initiativen auf dem Kontinent. Sie wurden zu überzeugten Fürsprechern der einheimischen Bevölkerung, akzeptierten sogar einheimische Priester, zögerten nie, sich bei Bedarf auf deren Seite gegen die Kolonialbehörden zu stellen und fungierten allgemein als Brücke zwischen den beiden, was ihnen den liebevollen Spitznamen 'Weiße Väter' einbrachte. \n\n In den unruhigen Zeiten seit der Revolution sind sie für die Aufrechterhaltung der französischen Autorität über das, was vom Reich übrig geblieben ist, geradezu unverzichtbar geworden. Sie arbeiten unermüdlich daran, den Frieden zwischen Kolonisten, Exilanten und Eingeborenen aufrechtzuerhalten, wobei sie die volle Unterstützung der konservativen Regierung des Marschalls haben."
nfa.401.a: "Unsere Liebe Frau von Afrika, bete für uns und die Muslime!"

nfa.402.t: "Action Algérienne"
nfa.402.d: "Die Action Algérienne wurde 1928 von Ferhat Abbas gegründet und bezeichnete sich selbst als wichtigstes Medienorgan des integralen Nationalismus neben der Action Française und wurde zu einer der beliebtesten Zeitungen in den algerischen Departements. Ihr Slogan 'Von der Kolonie zur Provinz' fasst ihren Kampf für integralistische Prinzipien zusammen: Assimilation in ein größeres Frankreich unter Beibehaltung von Privilegien, Traditionen und lokalen Gesetzen gegen die Zentralisierung und Missachtung der einheimischen Bräuche der Republik. Mit seiner Forderung nach Autonomie der Eingeborenen bei der sozialen und wirtschaftlichen Regulierung, dem allgemeinen Wahlrecht bei Kommunalwahlen und der Bildung einer Versammlung von Eingeborenen, die die französische Regierung berät, hat Abbas schnell Anklang bei den Eingeborenen gefunden, insbesondere bei den assimilierten Eliten und den einflussreichen Eingeborenenhäuptlingen, die ihre Lebensweise gegen eine sich immer weiter ausbreitende republikanische Regierung verteidigen wollen.\n\nDie lokalistischen Vorschläge der Aktion sind jedoch nicht das Einzige, was bei den Eingeborenen Anklang gefunden hat: Auch ihre antisemitische Rhetorik erweist sich als beliebt. Als Erbe des Crémieux-Dekrets, eines Gesetzes, das der jüdischen Bevölkerung Französisch-Algeriens die volle französische Staatsbürgerschaft gewährte, nicht aber der arabischen und berberischen Bevölkerung, die bis heute im Wesentlichen Bürger zweiter Klasse sind, hat sich dieser Keil zwischen Gemeinschaften, die jahrhundertelang in relativem Frieden zusammengelebt hatten, für die extreme Rechte als leicht auszunutzen erwiesen, Einige Gruppen und Parteien versprechen sogar die Aufhebung des Dekrets, um die Unterstützung der Einheimischen zu gewinnen, entweder aus echter ideologischer Übereinstimmung oder einfach aus Pragmatismus, da sie wissen, dass ohne die Unterstützung oder zumindest die Neutralität der Indigènes nichts erreicht werden kann."
nfa.402.a: "Nationalisten, die sich gegen die Republik verbünden? Das kann nicht gut sein."

nfa.403.t: "Jacques Bainville"
nfa.403.d: "Jacques Bainville, geboren 1879, renommierter Historiker, Journalist und Mitbegründer der Action Française, ist im Alter von 57 Jahren gestorben. Er stammte aus einer streng republikanischen Familie und wandte sich dem Monarchismus nicht aus Nostalgie zu, sondern aufgrund von Überlegungen und Vergleichen, da er die Republik für instabil, unbeständig und grundsätzlich unfähig hielt, mit einem stabilen und geeinten Deutschland zu konkurrieren. Als produktiver Schriftsteller verherrlichte er in seinen historischen Werken unablässig die französische Monarchie und schrieb als Literaturkritiker und Finanzanalyst für zahlreiche Zeitungen. Als die Revolution ausbrach, floh er nach Algerien und schrieb in den chaotischen Nachwehen ein kurzes Buch, das schnell sehr populär wurde. Unter dem Titel 'Die politischen Folgen des Friedens' legt Bainville seine Gedanken zum Friedensvertrag zwischen der CGT und den Deutschen dar und erklärt, dass die Kommune ebenso wie die Republik die Tochter Bismarcks ist, die geschaffen wurde, um Frankreich zu schwächen, die Tochter Wilhelms II. ist, die geschaffen wurde, um Frankreich bis zu seinen Wurzeln zu verrotten, so dass es schließlich in einem unvermeidlichen kommenden Krieg in wenig mehr als einen Vasallenstaat verwandelt wird.\n\nDiese These ist zu einer der Säulen der Rhetorik der AF geworden, die unermüdlich für den Sturz der einen Tochter der Boche eintritt, damit Frankreich es mit der anderen aufnehmen kann. Viele in unserem Land sind für solche Äußerungen empfänglich, denn die antideutsche Stimmung hat unter den Exilanten keineswegs nachgelassen, und dem Trauerzug von Bainville folgten Tausende von Trauernden, darunter politische Weggefährten, Schriftstellerkollegen und Akademiker und sogar Mitglieder der Regierung, die an seiner Totenmesse teilnahmen. Der Löwe von Verdun selbst gab eine Erklärung ab, in der er das Leben und das Werk des Historikers würdigte, der heute von vielen als Prophet angesehen wird."
nfa.403.a: "Ein großer Mann!"

nfa.404.t: "Unbefleckte Empfängnis von Ouagadougou"
nfa.404.d: "Die Kathedrale der Unbefleckten Empfängnis von Ouagadougou wurde heute in Anwesenheit des Gouverneurs von Haute-Volta Henri-Louis Joseph Chessé und Joanny Thévenoud, dem sehr einflussreichen apostolischen Vikar der Stadt Ouagadougou, von dem manche flüstern, er sei der \"wahre Gouverneur\" der Kolonie, geweiht. Die Kathedrale der Unbefleckten Empfängnis, die erste Kathedrale, die in der Sahelzone eingeweiht wurde, ist sowohl von traditionellen afrikanischen Bautechniken als auch von romanischer Architektur inspiriert. Sie ist ein starkes Symbol für den Erfolg der Missionsarbeit innerhalb des französischen Kolonialreichs und insbesondere für die Pères Blancs. Es ist auch die Krönung der persönlichen Leistung von Monsignore Thévenoud, dessen Anwesenheit in der Stadt einen unvergleichlichen Eindruck hinterlassen hat. Als er 1903 in der Stadt ankam, nahm er sofort Kontakt zu den örtlichen Mossi-Häuptlingen auf und machte sich an die Arbeit, um Schulen und ein Seminar zu bauen, das Land zu erschließen und die Industrie einzuführen, wodurch die Mission langsam aber sicher zum wirtschaftlichen Zentrum der Stadt, wenn nicht gar der ganzen Region wurde. Zwei Jahre nach seiner Ankunft gab es bereits mehr als tausend Katechumenen unter seiner Aufsicht: Die Zahl der Bekehrten ist seitdem exponentiell gestiegen. Was die Gerüchte angeht, dass er der eigentliche Gouverneur der Kolonie ist, so ist es unbestreitbar, dass Monsignore Thévenoud durch sein persönliches Charisma, seine Erfahrung, sein diplomatisches Geschick und seinen wachsenden wirtschaftlichen Einfluss erheblichen Einfluss ausübt und oft als Vermittler zwischen der Kolonialverwaltung und den traditionellen Machtstrukturen fungiert. Seit mehr als einem Jahrzehnt ist er ein wichtiges und offenes Mitglied des Verwaltungsrats von Haute-Volta und war ein scharfer Kritiker des Umgangs des Regimes in Algier mit den Hungersnöten der frühen 1930er Jahre und den darauf folgenden Aufständen. Der apostolische Vikar hat jedoch stets die Behauptung zurückgewiesen, dass die wahre Macht in Haute-Volta bei ihm liege, und sich lediglich als bescheidener, mit einigem Erfolg gesegneter Missionar dargestellt, der sich um seine Herde kümmert."
nfa.404.a: "Ein lebender Heiliger, dieser Thévenoud!"

nfa.405.t: "Muttertag"
nfa.405.d: "Vor zehn Jahren führte die Regierung eine rigorose Geburtenpolitik ein, zu der neben vielen anderen Maßnahmen auch die Einführung einer besonderen Feier zum Muttertag und einer Medaille der französischen Familie gehörte, die an gute Mütter zahlreicher Familien verliehen wird. Obwohl die Ergebnisse dieser Politik erst jetzt zu spüren sind, hat sich der Muttertag zu einem echten Volksfest entwickelt, das in Schulen und Haushalten im ganzen Land zur Freude der Mütter gefeiert wird, und es ist üblich geworden, dass die Kinder ihren Müttern kleine Geschenke mitbringen und die Ehemänner dafür sorgen, dass dieser Tag für ihre Frauen und natürlich auch für ihre eigenen Mütter ein besonderer Tag ist.\n\nIn einer heute im Radio ausgestrahlten Rede erinnerte [ROOT.GetMonarchOrPresident] [NFA.GetLeader] die Frauen daran, dass 'Nur ihr könnt den künftigen Generationen den Geschmack für ehrliche Arbeit, den Sinn für Disziplin, für Bescheidenheit und für Respekt vermitteln, der gesunde Männer und eine starke Nation hervorbringt. Ihr seid die Quelle unserer christlichen Zivilisation und unsere größte Hoffnung für die Zukunft.' Damit soll sichergestellt werden, dass die unglaublich wichtige Rolle der Frau in der Gesellschaft allen in Erinnerung gerufen wird und die ihr gebührende Achtung erfährt."
nfa.405.a: "Alles Gute zum Geburtstag, Mama!"

nfa.406.t: "Integraler Humanismus"
nfa.406.d: "'Integraler Humanismus. Zeitliche und spirituelle Probleme eines neuen Christentums', das kürzlich veröffentlichte Werk des katholischen Philosophen Jacques Maritain, hat unter Gläubigen eine leidenschaftliche Debatte ausgelöst. Der vom Protestantismus konvertierte Maritain, der einst der Action Française nahe stand, obwohl er kein Monarchist war, vor allem aus Misstrauen gegenüber der repräsentativen Demokratie und aus Opposition gegen die antiklerikale Politik der Dritten Republik, hat sich nach dem Schock des Exils auf gemäßigtere Positionen zubewegt, die der personalistischen Bewegung und der christlichen Demokratie näher stehen.\n\nDer Philosoph, der sowohl die Reaktionäre als auch den Liberalismus, den Laizismus und den unnachgiebigen politischen Katholizismus ablehnt und sich für den Humanismus einsetzt, der für die Menschenrechte, die Bedeutung der Familie, die pluralistische Demokratie und die Verantwortung für das Gemeinwohl plädiert, all dies im Geiste der Soziallehre der Kirche, geht dem Philosophen etwas gegen den Strich. In der Tat ist ein Großteil der französischen katholischen Laien und der Hierarchie durch die aktuelle Situation radikalisiert worden: Die AF hat den 'Integralen Humanismus' sogar als das Werk eines Verräters, eines Ausverkaufs an den 'Demokratismus' verurteilt.\n\nUnter den progressiveren Katholiken wurde Maritains Werk jedoch sehr positiv aufgenommen, er wurde von Pater Montini, einem engen Berater des Papstes, gelobt, und einige Gemäßigte haben sich sogar von der Action Française abgewandt, weil sie seine Warnung beherzigt haben, dass die Bewegung den Glauben lediglich als Mittel zur Förderung ihrer politischen Ideologie benutzt."
nfa.406.a: "Eine neue Art von Integralismus?"

nfa.407.t: "Der Ruf der Stille"
nfa.407.d: "Der Grand Prix du cinéma français wurde an 'Der Ruf des Schweigens', ein Drama von Léon Poirier, verliehen. Der Film, der das Leben des seligen Charles de Foucauld nacherzählt, wurde von der Kritik gelobt und war ein großer kommerzieller Erfolg: Foucauld fasziniert das französische Publikum seit Jahren. Charles, Vicomte de Foucauld, schien in seinem frühen Leben ein unwahrscheinlicher Kandidat für die Verehrung zu sein, die ihn jetzt umgibt. Er wurde in eine aristokratische Familie hineingeboren, lebte ein ausschweifendes Leben und wurde schließlich Kavallerieoffizier. Diese Erfahrung veranlasste ihn, sein altes Leben hinter sich zu lassen: Er beschloss, die Gelübde abzulegen, angezogen von einem asketischen Leben in Armut unter den Tuareg, zu denen er tiefe Bindungen aufbaute, ihre Sprache lernte, die Heilige Schrift übersetzte und durch sein Beispiel predigte. Von den Eingeborenen, den Behörden und der kirchlichen Hierarchie als Heiliger angesehen, erwartete ihn ein tragisches Ende: Er geriet in den Konflikt mit den Senussi und wurde am 1. Dezember 1916 zum Märtyrer. Als Einsiedler in der Wüste,  Märtyrer und Wegbereiter des französischen Einflusses in den entlegensten Winkeln des Reiches wurde Pater Charles zu einer nationalen Ikone: Seine völlige Hingabe an Gott und seine Askese inspirierten viele Katholiken und veranlassten einige, ihre Haltung gegenüber den Eingeborenen und dem Islam insgesamt zu überdenken. Seine kürzliche Seligsprechung hat die Akademie der Kolonialwissenschaften sogar dazu veranlasst, eine Petition an das Papsttum zu richten, um ihn zum Schutzpatron der Kolonisation zu machen: Das Regime hat jedoch nicht auf seine offizielle Anerkennung gewartet und nutzt ihn trotz der häufigen Kritik de Foucaulds an der kolonialen Haltung als Propagandamittel."
nfa.407.a: "'Vater, ich ergebe mich dir': ein Heiliger, ganz sicher!"

nfa.408.t: "Sette Giugno Commemorations"
nfa.408.d: "Am 7. Juni 1919 brachen in Valletta, der Hauptstadt der britischen Kronkolonie Malta, Unruhen aus. Die Spannungen mit den britischen Behörden hatten sich seit einiger Zeit aufgebaut, und die schwere Last des Weltkriegs auf der Festungsinsel sowie die steigenden Lebensmittelpreise erwiesen sich als zu viel für Tausende, die Orte plünderten, die mit den Briten in Verbindung gebracht wurden: Als sie versuchten, mit Gewalt in ein Regierungsgebäude einzudringen, eröffneten Soldaten das Feuer. Die Menge zerstreute sich, und vier Menschen starben. Seit diesem grausamen Tag wird er von den Maltesern in Erinnerung behalten. Als sich die britische Revolution 1926 dem Ende zuneigte, wurden die lokalen Behörden zunehmend nervöser, was die Zukunft Maltas betraf. Meuterei, nationalistische und sozialistische Agitation oder die Besetzung durch eine andere Macht schienen immer realere Bedrohungen zu sein: Die Deutschen, die bereits dabei waren, einen großen Teil des Reiches zu erobern, würden keine Gelegenheit auslassen, ihren Einfluss auf das Mittelmeer auszuweiten. Daher forderte der Gouverneur, Sir Congreve, uns auf, die Inseln für die Entente zu sichern, und die französische Marineinfanterie kam dem nach. Malta erhielt Autonomie bei der Regelung alltäglicher Angelegenheiten, da es zwar offiziell immer noch zum britischen Empire gehörte, aber inzwischen faktisch ein französisches Protektorat war - ein Zustand, der sowohl für die kleine britische Elite, die sich mit dem Erhalt ihrer Macht zufrieden gab, als auch für die Nationalisten, die nun so etwas wie eine Hausmacht besaßen, akzeptabel war. So wurde Sette Giugno zu einem offiziellen Feiertag des Gedenkens und der Hoffnung auf Einigkeit. Obwohl die Insel nicht mehr das Hauptquartier der Mittelmeerflotte ist, ist sie immer noch die Schleuse der Straße von Sizilien, das Bollwerk, das die Vorherrschaft der Entente über das westliche Mittelmeer sicherte: Eine große Garnison wird auf der Insel unterhalten, und es wurde viel in den Ausbau der Verteidigungsanlagen und der Häfen der Insel investiert, was ihre entscheidende Rolle in unserer Seestrategie widerspiegelt."
nfa.408.a: "Die Inselfestung wird jeder Bedrohung standhalten!"

nfa.409.t: "Nachrichten aus Korsika"
nfa.409.d: "Heute Morgen wurde an einem Strand in der Nähe von Ajaccio ein Kriegsdenkmal mit Erde vom Festland eingeweiht. Es ist den Zehntausenden von Korsen gewidmet, die während des Weltkriegs und des anschließenden Bürgerkriegs ihr Leben für Frankreich gelassen haben. Seit der Revolution ist die Insel für uns eine unglaublich wichtige Bastion: Sie liegt so nah an der Kommune, dass man an klaren Tagen ihre Küste sehen kann, während Italien weniger als 40 Kilometer entfernt ist. Sie ist zu einem zentralen Punkt der Mittelmeerstrategie der Entente geworden und hat sich schnell zu einem wichtigen Marine- und Luftstützpunkt entwickelt, von dem aus unsere Schiffe so nah wie möglich am Festland patrouillieren, wobei es jede zweite Woche zu angespannenden Begegnungen kommt.\n\nJede Befreiungsaktion müsste hier beginnen, und ein Großteil der Nachrichten- und Aufklärungsarbeit in Frankreich und Italien wird von Bastia und Ajaccio aus koordiniert. Hier landeten auch die ersten Wellen von Exilanten: obwohl die meisten von ihnen weiterzogen, blieben viele von ihnen und sorgten für einen Bevölkerungs- und Wirtschaftsaufschwung, der die Insel trotz der ständigen Spannungen angesichts des drohenden Krieges wiederbelebt hat.\n\nAuch wenn der Flüchtlingsstrom nicht mehr so stark ist, so kommen doch immer noch zahlreiche Dissidenten an unsere Küste, die wie Helden empfangen, aber sorgfältig verhört werden. Und schließlich ist das organisierte Verbrechen, das schon vor dem Krieg ein Problem war, zu einer tragenden Säule des Insellebens geworden. Viele mittellose Veteranen und Flüchtlinge wandten sich der Kriminalität zu, die Anwesenheit so vieler Soldaten machte Glücksspiel und Prostitution zu einem florierenden Geschäft, und die korsische Mafia unter der Führung von Männern wie Paul 'der Kaiser' Carbone, selbst ein Veteran, florierte weiter durch den Schmuggel von Waren und Menschen in und aus der Métropole. Die Behörden drücken jedoch ein Auge zu, da sich die Mafia als unglaublich nützliches Netzwerk von Informanten innerhalb der Kommune erwiesen hat, während sie gleichzeitig die niederen Bedürfnisse von Infanteristen und Offizieren gleichermaßen befriedigt."
nfa.409.a: "Eine schöne Insel!"

nfa.410.t: "Louis Blériot stirbt"
nfa.410.d: "Louis Blériot, geboren 1872, Ingenieur, Erfinder und Pionier der französischen Luftfahrt, ist im Alter von nur 64 Jahren in seiner Villa in Algier an einem Herzstillstand gestorben. Fasziniert von der Idee des Fliegens und inspiriert von den Prototypen des französischen Ingenieurs Clément Ader und den Erfolgen der Gebrüder Wright, investierte Blériot die Gewinne seines Autoteilegeschäfts in die Entwicklung von Flugmaschinen. Nach so vielen Misserfolgen, dass die Presse ihn spöttisch den 'König der Abstürze' nannte, erlangte er schließlich weltweite Berühmtheit und Anerkennung, als er 1909 als Erster den Ärmelkanal in nur 37 Minuten mit einem Flugzeug überquerte. Als lebende Legende der Luftfahrt, der sogar der erste Pilotenschein zugeschrieben wird, gründete er ein erfolgreiches Unternehmen, das seine ständig verbesserten Konstruktionen baute. Während des  Weltkriegs spezialisierte er sich auf leichte Aufklärungsflugzeuge, und sein Unternehmen produzierte schließlich mehr als zehntausend Flugzeuge für die Armee. Bei Ausbruch der Revolution floh Blériot wie so viele andere nach Algerien und führte sein Unternehmen, Blériot Aéronautique, erfolgreich wieder ein. Die Regierung förderte Forschung und Entwicklung in allen Bereichen, die das Potenzial hatten, die nationalen Bemühungen zu unterstützen.\n\nNach seinem Tod hat die Regierung eine Erklärung veröffentlicht, in der sie seinen Beitrag zur Luftfahrt und zu den Kriegsanstrengungen sowie seine Widerstandsfähigkeit angesichts seines frühen Rückschlags würdigt und ihn als Beispiel für alle Franzosen in diesen schwierigen Zeiten bezeichnet. Die Schaffung einer Louis-Blériot-Medaille für Geschwindigkeits-, Höhen- oder Entfernungsrekorde in Leichtflugzeugen wurde ebenfalls angekündigt."
nfa.410.a: "Lang lebe der 'König der Kassia'!"

nfa.411.t: "Mord erschüttert die Casbah"
nfa.411.d: "Auf dem Weg zur Sidi-Ramadane-Moschee wurde der Großmufti von Algier, Mahmoud Bendali, von zwei Männern umzingelt und mit einem Messer ins Herz gestochen, so dass er auf der Stelle starb. Die beiden Täter wurden nach einer schnellen Untersuchung gefasst und gestanden den Mord. Sie rechtfertigten ihre Tat damit, dass der Mufti gegen den islamischen Glauben gehandelt habe und nur eine Marionette der Ungläubigen sei. Bendali, der von den Kolonialbehörden zunächst zum Imam und dann zum Mufti ernannt worden war, war unbeliebt und übte häufig unverfrorene Kritik selbst an milden Reformen und hatte viele mächtige Feinde. Nach einem harten Verhör gestand der Mörder, dass er nur eine Marionette in einem größeren Plan war, dem der wahre Drahtzieher des Verbrechens, Tayeb El-Okbi, ein prominentes Mitglied der reformorientierten Vereinigung der algerischen muslimischen Ulema, Tausende von Francs für die Ermordung des Imams angeboten hatte. Der Mann, der von den Kolonialbehörden bereits mit einem Predigtverbot in Moscheen belegt worden war, stand schon seit einiger Zeit unter polizeilicher Beobachtung, da er verdächtigt wurde, sich unter dem Vorwand der religiösen Reform gegen den Staat verschworen zu haben: Er wurde sofort verhaftet und wartet nun auf seinen Prozess.\n\nViele glauben jedoch, dass es sich um eine Verschwörung handelt und dass El-Okbi von der Kolonialpolizei fälschlicherweise in diese Affäre verwickelt wurde, um eine solche Unannehmlichkeit verschwinden zu lassen. Unabhängig davon, ob diese Anschuldigung wahr ist oder nicht, entwickelt sich dieser Fall schnell zu einer Peinlichkeit. Wir könnten die Anklage gegen El-Okbi fallen lassen und damit zwar das Gesicht verlieren, aber weitere Unruhen verhindern und möglicherweise einen Verbündeten innerhalb der Vereinigung gewinnen, oder wir könnten ihn im Gefängnis behalten und damit einen prominenten indigenen Führer loswerden und Uneinigkeit unter den Ulemas säen."
nfa.411.a: "Lasst ihn frei, der Mörder hat offensichtlich nur versucht, die Schuld von sich zu schieben!"
nfa.411.b: "Wir können ihn nicht frei herumlaufen lassen."

nfa.412.t: "Ein Legionär"
nfa.412.d: "Der jüngste Film des komödiantischen Superstars Fernandel, 'Ein Legionär', war, wie fast alles, was der Schauspieler anfasst, ein Erfolg. Er ist ein Meister der physischen Komödie und des Slapsticks, der dazu noch ein Gesangstalent mitbringt. Seine Filme enthalten in der Regel einige humorvolle Lieder, die sich dann als eigenständige Erfolge erweisen, und er wurde oft mit Charlie Chaplin verglichen. Diesmal spielt er Fernand, einen eingebildeten Ehemann, der, nachdem er k.o. geschlagen wurde, in einem Wohnwagen auf dem Weg ins algerische Hinterland aufwacht und dessen Ausweispapiere gestohlen und durch neue ersetzt wurden: Er ist jetzt ein anderer Mann, ein neuer Freiwilliger der französischen Fremdenlegion.\n\nUnfähig, seinem Offizier seine Situation zu erklären, wird Fernand zum Kampf gegen einen widerspenstigen Stamm tief in der Wüste Sahara einberufen, und trotz anfänglicher Missgeschicke findet er schnell heraus, dass das Militärleben viel angenehmer ist als seine Ehe, und vor allem viel weniger diszipliniert. Er ist nun ein völlig neuer Mensch und wird schließlich von seiner Frau aufgespürt, aber er beschließt, sich unter seinem richtigen Namen wieder zu melden, ein wahrer Held zu werden und schließlich den Orden der Ehrenlegion zu erhalten. Die humorvolle Geschichte ist vor allem bei den Veteranen sehr beliebt."
nfa.412.a: "Fernandel hat es wieder getan!"

nfa.413.t: "Das Tagebuch eines Landpfarrers"
nfa.413.d: "Heute wurde der Große Preis der Académie Française, einer der renommiertesten Literaturpreise Frankreichs, an Georges Bernanos für seinen Roman 'Das Tagebuch eines Landpfarrers' verliehen, das sowohl bei Kritikern als auch auf dem Markt großen Erfolg hatte. In der bewegenden Geschichte eines jungen Priesters in einem kleinen nordfranzösischen Dorf behandelt Bernanos Themen wie Spiritualität, Tod, den Kampf zwischen Gut und Böse, Schicksal, die Rolle der Kirche unter einem antiklerikalen Regime, aber auch Selbstlosigkeit, Hoffnung, Erlösung und Gnade. Der Pfarrer, der mit mangelnder Autorität, fehlenden Mitteln, der zunehmenden Pietätlosigkeit seiner Schäfchen und den örtlichen Behörden zu kämpfen hat, die zwischen Spott und Feindseligkeit schwanken, versucht mit großem Eifer und Selbstlosigkeit, die Seelen seiner Gemeindemitglieder zu retten. Manchmal verzweifelt er, aber er gibt seinen Kampf nie auf, einen Kampf, den er vielleicht im Voraus verliert, der ihn aber Gott näher bringt. Das Buch endet mit der Bekehrung des Vorsitzenden des Gemeinderats und mit einer bittersüßen Note, denn der junge Pfarrer selbst stirbt kurz darauf an Magenkrebs und sagt leise: 'Alles ist Gnade'.\n\nEin Monarchist, der aber den Geist der Revolte von 1789 lobt, ein heftiger Gegner des Syndikalismus, aber ein ebenso heftiger Gegner der Bourgeoisie, ein der Action Française nahestehender, aber oft im Widerspruch zu ihren Ansichten stehender Katholik, der aber den Klerus kritisiert, der sich mehr um die Ordnung als um das Heil kümmert, der sich weder für rechts noch für links hält, sondern einfach für christlich, George Bernanos ist ein Mann voller Widersprüche. Dennoch hat er mit diesem 'Tagebuch', einem Werk, das von seinem aufrichtigen Glauben und seiner Spiritualität geprägt ist, die ganze Nation, wenn nicht gar die ganze katholische Welt berührt."
nfa.413.a: "'Die Hölle ist, die Liebe aufzugeben.'"

nfa.414.t: "Das Deuxième Bureau"
nfa.414.d: "Ein neuer Film hat die französischen Kinosäle im Sturm erobert: \"Deuxième Bureau\", unter der Regie von Pierre Billon. Nach zahlreichen Produktionsverzögerungen und einer harschen Kritik ist der kommerzielle Erfolg dieser spannenden Spionagegeschichte eine Überraschung. Der Film erzählt die Geschichte von Hauptmann Benoit, der vom Deuxième Bureau, unserem schwer fassbaren militärischen Nachrichtendienst, auf eine Mission geschickt wird, um die Blaupausen der neuesten roten Waffe im Herzen der Kommune zu beschaffen, und bietet alles: Action, Spannung und natürlich Romantik. Natürlich wird der gut aussehende Hauptmann schließlich von der kommunalen Spionageabwehr entdeckt, die ihren besten Agenten auf ihn ansetzt: Elise, eine echte 'Femme fatale', die den Agenten verführen soll. Natürlich verlieben sich die beiden ineinander und planen, gemeinsam zu fliehen: Als die Roten dies bemerken, opfert sie sich und stirbt in den Armen ihres Geliebten, der sie eindringlich an seine Pflicht gegenüber Frankreich erinnert.\n\nDie Kritiker hassten den Film und nannten ihn billige Unterhaltung, doch das Publikum liebte ihn und verlangte nach mehr und wies Gerüchte zurück, dass der Film mit staatlichen Mitteln finanziert wurde, um das öffentliche Bild der geheimnisvollen und manchmal unheimlichen Agentur als bloße Propaganda der Kommunarden zu verändern."
nfa.414.a: "Könnte dies der Beginn einer Serie sein??"

nfa.415.t: "Der Erzengel verschwindet"
nfa.415.d: "Jean Mermoz, genannt der Erzengel, ist ein altgedienter Pilot, der sich nach dem Krieg dem Luftposttransport zuwandte, ein Pionier auf diesem Gebiet wurde und unzählige abenteuerliche Taten vollbrachte: Er überlebte einen Absturz in der Sahara und die Gefangenschaft in den Händen der Tuareg-Rebellen, überquerte als Erster den Südatlantik von Senegal nach Brasilien und anschließend als Erster die Anden mit dem Flugzeug. Seine Heldentaten werden in Zeitungen und Wochenschauen wie epische Geschichten erzählt, und er ist so etwas wie ein Nationalheld geworden, der sich sogar mit der PSF von Colonel de La Rocque in die Politik einmischt und sich für die Entwicklung des Flugverkehrs einsetzt.\n\nDoch vor einigen Tagen, auf seinem fünfundzwanzigsten Atlantikflug, verschwand der Flieger. Die Umstände sind immer noch unklar und das Schicksal von Mermoz ist immer noch unbekannt. Die Schlagzeilen lauten: 'Das Verschwinden des Erzengels', und die Artikel klingen mit jeder neuen Ausgabe mehr und mehr wie Lobeshymnen. Die ganze Nation wartet mit angehaltenem Atem auf Neuigkeiten aus dem Atlantik."
nfa.415.a: "Er hat Schlimmeres überlebt, oder?"

nfa.416.t: "Wunder im Südatlantik"
nfa.416.d: "Nachdem mehr als eine Woche lang keine Nachricht von Jean Mermoz und der Besatzung seiner Latécoère 300 Croix-du-Sud eingegangen war, gab es kaum noch Hoffnung auf eine sichere Heimkehr. Doch heute geschah ein Wunder: Mermoz und seine erschöpfte, sonnenverbrannte, durstige, aber sehr lebendige Crew wurden von einem brasilianischen Schiff im Meer treibend gefunden.\n\nDie Nachricht verbreitete sich wie ein Lauffeuer über den Südatlantik, Kinos und Theater unterbrachen sogar ihr Programm, um die Zuschauer zu informieren. Die Erleichterung der Öffentlichkeit ist spürbar, die Regierung hat eine offizielle Erklärung abgegeben, in der sie den brasilianischen Behörden dankt, und es wird bereits ein Heldenempfang für die Erzengel geplant."
nfa.416.a: "Jeder überstandene Misserfolg gibt uns die Kraft, erfolgreich zu sein."

nfa.417.t: "Pépé le Moko"
nfa.417.d: "'Pépé le Moko', ein Drama mit dem aufstrebenden Schauspieler Jean Gabin in der Hauptrolle, hatte schnell Erfolg im In- und sogar im Ausland. Der Film spielt in Algier, vor allem in der labyrinthischen Altstadt, der Casbah, und erzählt die Geschichte von Pépé, eines ehemaligen hohen Tieres der Pariser Unterwelt, der nun untergetaucht ist, und der Männer, die versuchen, ihn zu fangen, sowohl die Polizei als auch die Syndikalisten, die einen wichtigen Organisator des Schwarzmarktes ein für alle Mal ausschalten wollen. Der Gangster, der sich im bequemen Exil niedergelassen hat und ein kriminelles Imperium aufbaut, wird bald durch die Ankunft von Gaby aus dem Gleichgewicht gebracht, der Geliebten eines prominenten Geschäftsmannes, der in der sinnlichen aber gefährlichen Welt der Casbah unter Einheimischen und Emigranten 'sein Glück' sucht. Die beiden beginnen eine Beziehung, die die Eifersucht der Geliebten von Pépé entfacht. Diese Dreiecksbeziehung wird von der Polizei mit großem Interesse verfolgt, die die beiden Frauen benutzt, um den Gangster langsam dazu zu bringen, immer mehr Risiken einzugehen und sein Versteck schließlich zu verlassen. Pépé ist umzingelt und weiß, dass sein Untergang nur eine Frage der Zeit ist: Er muss mit einer Ewigkeit im Gefängnis rechnen oder mit der Ermordung durch rote Agenten. Stattdessen beschließt er, sein Leben selbst zu beenden, und begeht Selbstmord, als er Gaby in der Ferne sieht.\n\nEine packende, spannende Geschichte über Liebe und Verrat mit einem zu Tränen rührenden Ende, die komplett vor Ort gedreht wurde, ist es kaum verwunderlich, dass der Film einen so großen Erfolg hatte und von einigen als sofortiger Klassiker angesehen wird. Und Pépé, der Anti-Held schlechthin, kriminell, aber prinzipientreu, ist zu einer Art Jugend-Ikone geworden, denn viele identifizieren sich mit seiner Situation an der Kreuzung zweier Welten, der französischen und der einheimischen, sowie mit seiner melancholischen Sehnsucht nach Paris."
nfa.417.a: "Dieser Gabin wird es sicher weit bringen!"

nfa.418.t: "Orangina, Soda de Naranjina"
nfa.418.d: "'Orangina, Naranjina Soda!', die neue erfrischende Orangenlimonade mit dem Geheimrezept und der unverwechselbaren Flaschenform, die von dem Rattenfänger Léon Beton entwickelt wurde, hat sich in den Cafés von Algier schnell zu einem großen Erfolg entwickelt, insbesondere bei den Jugendlichen. Es heißt, der gewiefte Geschäftsmann habe sogar Studenten und beurlaubte Soldaten angeheuert, um das Getränk zu bestellen: Wenn dieses Gerücht stimmt, war die Strategie erfolgreich und hat die Orangina sofort in Mode gebracht und ihre Popularität angekurbelt.\n\nSchon jetzt bestellen Kaffeehäuser in den Kolonien kistenweise das zuckerhaltige Getränk, ein Boom, der sicher auch den Agrarsektor ankurbeln wird, denn das Klima in Algerien ist für den Anbau von Zitrusfrüchten bestens geeignet."
nfa.418.a: "Köstlich!"

nfa.419.t: "Algerische muslimische Pfadfinder"
nfa.419.d: "Im Jahr 1935 wurde von Mohamed Bouras eine Pfadfindergruppe für muslimische Jungen gegründet, die von reformorientierten Ulemas, traditionellen Eliten und reformorientierten Franzosen unterstützt wurde, in der Hoffnung, dass die Pfadfinderei die körperliche und moralische Erziehung, die Charakterbildung, das Verantwortungsbewusstsein sowie die Pflicht gegenüber Allah und dem Vaterland fördern würde. Seitdem wurden Hunderte von Truppen gegründet, die sich bei allen Bevölkerungsschichten großer Beliebtheit erfreuen, da sie viele Jungen und Teenager anziehen, die von den Versprechungen des Abenteuers und den schneidigen Uniformen mit roten und grünen Halstüchern angezogen werden. In Anlehnung an die Bücher von Lord Baden-Powell lernen die Jungen, wie man zeltet und überlebt, sie singen Lieder, nehmen an religiösen Zeremonien wie Eid oder Mawlid teil, bei denen sie in Uniform aufmarschieren, und die Gruppen organisieren sogar Massen-Khitan, die Beschneidung von Jungen, ein Anlass für große Feierlichkeiten, den sich arme Familien sonst nicht leisten könnten.\n\nDiese Gruppen sind jedoch weitgehend voneinander isoliert und haben lediglich gemeinsame Werte, eine Flagge und eine Uniform. Deshalb haben Vertreter der verschiedenen Truppen die Kolonialverwaltung um ihren Segen gebeten, um eine Föderation der algerischen muslimischen Pfadfinder zu gründen. Prominente Stimmen wie Ferhat Abbas und eine diverse Koalition französischer Reformisten setzen sich bereits für die offizielle Genehmigung einer solchen Föderation ein und argumentieren, dass diese die traditionellen Werte und die Loyalität zu Frankreich fördern würde, während einige konservativere Pieds-Noirs argumentieren, dass die Pfadfinder von den syndikalistischen Agenten von Messali Hadj auf einen rot-grünen Dschihad vorbereitet werden, dass einheimische Pfadfinder insgesamt eine schlechte Idee sind und dass dem Mutterland, dem sie treu sind, nicht Frankreich, sondern Algerien ist. Pragmatischere Stimmen in der Regierung argumentieren, dass unsere Zustimmung zu dieser Föderation uns eine viel bessere Kontrolle über eine weitgehend autonome Initiative ermöglichen würde."
nfa.419.a: "'Seid bereit'! Gebt unseren Segen, das kann nur etwas Gutes sein."
nfa.419.b: "Eher 'bereit sein' für einen Aufstand! Verbietet diese Gruppen."

nfa.420.t: "Sombre Dimanche"
nfa.420.d: "Sombre Dimanche, 'Trüber Sonntag' ist ein melancholisches Lied, das die düstere Geschichte einer verschmähten Geliebten erzählt, die Selbstmord begeht und sich aus dem Jenseits an den Mann wendet, der sie verlassen hat. Das Lied, das 1935 von einem ungarischen Exilanten in der Kommune komponiert wurde, fand seinen Weg in die ganze Welt und wurde zunächst in zwielichtigen Konzertsälen und Kabaretts gespielt, bevor es von der beliebten Sängerin Damia erstmals auf Französisch aufgenommen wurde und ein breites Publikum erreichte. In diesen schwierigen Zeiten ist es kaum verwunderlich, dass die Menschen in Europa und darüber hinaus zu Melancholie neigen, aber es kursieren Gerüchte über das Lied: dass es mit einer ständig steigenden Zahl von Selbstmorden in Verbindung gebracht wird, in Frankreich, den Vereinigten Staaten und im Heimatland des Komponisten, Ungarn, und dass das bloße Hören der Melodie selbst den fröhlichsten Menschen zu Selbstmordgedanken treiben kann. Unabhängig davon, ob es sich dabei um eine Tatsache, ein bloßes Stadtgerücht oder eine clevere Marketingkampagne handelt, wurde das Lied bereits in mehreren Ländern aus dem Radio verbannt oder sogar öffentlich verboten, was den Gerüchten über das berühmt-berüchtigte 'ungarische Selbstmordlied' nur noch mehr Glaubwürdigkeit verleiht.\n\nAuch hierzulande ist eine Debatte über ein mögliches Verbot entbrannt, eine fast schon willkommene Abwechslung zum üblichen politischen Getöse. Es ist jedoch an der Zeit, dass die Regierung handelt. Was sollte getan werden?"
nfa.420.a: "Verbietet das Lied! Offensichtlich ist darin irgendwo eine versteckte Botschaft enthalten."
nfa.420.b: "Warum verschwenden wir überhaupt Zeit mit dieser Frage? Weist die Gerüchte zurück."

nfa.421.t: "Die Gefährten der Jeanne d'Arc"
nfa.421.d: "Die Gefährten der Jeanne d'Arc sind eine Vereinigung, die das Andenken an die 1920 während der Revolution heiliggesprochene Schutzpatronin Frankreichs ehrt. Die Vereinigung wurde 1930 von Maxime Real del Sarte, einem der Action Française nahestehenden Künstler, gegründet, nachdem dieser den Schmuggel einer Reliquie der Heiligen aus der Kommune organisiert hatte. Die Vereinigung bezeichnet sich selbst als unpolitisch und erklärt lediglich, dass sie 'alle Menschen guten Willens um diejenige versammeln will, die Frankreich in der Stunde der Not gerettet hat und die so perfekt unser Streben nach der Freiheit unserer Nation verkörpert.' Und in der Tat erfreuen sich die patriotischen Feierlichkeiten, die rund um den für die Reliquie errichteten Schrein organisiert werden, von Jahr zu Jahr größerer Beliebtheit. Zehntausende nehmen an einem Tag teil, der in einer Messe unter freiem Himmel gipfelt, darunter zahlreiche Parlamentarier, Beamte, Bischöfe, Intellektuelle, Veteranen und Offiziere und dieses Jahr sogar [NFA.GetLeader].\n\nObwohl die Vereinigung behauptet, unpolitisch zu sein, und die 'Pucelle' von den meisten politischen Kräften verehrt wird, versuchen viele, die Veranstaltung für ihre politischen Ziele zu nutzen. Sowohl die Action Française als auch die Parti Social Français wurden wiederholt beim Verteilen von Flugblättern ertappt, wobei Anhänger der beiden Parteien manchmal sogar aneinandergerieten. Diese kleinen Zwischenfälle haben der allgemeinen Begeisterung für die Feierlichkeiten jedoch keinen Abbruch getan, und die Companions erwarten für das nächste Jahr eine noch größere Beteiligung."
nfa.421.a: "Heilige Jeanne von Frankreich, erhöre unsere Gebete und komm und rette Frankreich noch einmal!"

nfa.422.t: "An die spanischen Märtyrer"
nfa.422.d: "'An die spanischen Märtyrer' ist ein Gedicht des Dramatikers und Diplomaten Paul Claudel, eines zutiefst konservativen, gläubigen Katholiken und langjährigen Kritikers der antiklerikalen Dritten Republik, der zu einer Art offiziellem Dichter des Pétain-Regimes wurde, dessen religiöse Stücke ihm unendliches Lob und sogar eine Nobelpreis-Nominierung einbrachten. Er hatte sich jedoch weitgehend aus der Politik herausgehalten, da sein Amt als Diplomat eine strikte Zurückhaltung in diesen Fragen erforderte. Die Krise, die sich in Spanien abspielt, hat diese Haltung jedoch geändert und ihn zum Handeln veranlasst, vor allem angesichts der Berichte über roten Terror, Gotteslästerungen und Gewaltakte gegen katholische Geistliche und Laien, die den Exilanten unheimlich vertraut vorkommen. Claudel appelliert an die Regierung, den spanischen Royalisten, die seiner Meinung nach einen heiligen Krieg gegen die Mächte des Bösen führen, bedingungslose Unterstützung zu gewähren.\n\nEs gibt bereits Unterstützungskomitees für diese Sache, die Gelder sammeln, Freiwillige organisieren und sich an etwas beteiligen, das man nur als Propaganda für das Königreich Spanien bezeichnen kann, oft mit stillschweigender Unterstützung der katholischen Hierarchie. Das Gedicht 'An die spanischen Märtyrer' ruft den Leser dazu auf, sich gegen die roten Neros und Diokletianer zu erheben, listet angebliche Verfolgungshandlungen auf und preist ein heiliges Spanien, das durch das Blut der Märtyrer wiedergeboren wird. Es ist inzwischen auf Flugblättern erschienen, wurde wegen seiner eher emotionalen und wortreichen Prosa verspottet, von den Anhängern des spanischen Königreichs endlos zitiert und schnell übersetzt und in weiten Teilen der katholischen Welt verbreitet, wobei Paul Claudel zu einer Art Galionsfigur der spanischen Sache wurde."
nfa.422.a: "Offensichtlich eine Sache, die ihm am Herzen liegt."

nfa.423.t: "Nordafrika-Pokal"
nfa.423.d: "Der Fußball wurde von den Franzosen in Nordafrika eingeführt: Bereits in den 1890er Jahren bildeten sich Amateurvereine aus Kolonisten und Besatzungssoldaten, wobei der Oran Athletic Club für sich in Anspruch nimmt, der älteste Fußballverein nicht nur in Algerien, sondern in ganz Afrika zu sein. Nach und nach bildeten sich Indigènes Vereine, der erste war 1921 der Algier Mouloudia Club, und heute ist der Fußball für viele Bürger zu einer beliebten Freizeitbeschäftigung geworden: Kinder spielen in jeder Straße, Stadien werden gebaut, und um die Vereine, die in jedem Viertel auftauchen, hat sich eine feste Fanbasis gebildet. Diese Amateurvereine sind in Abteilungsligen organisiert und nehmen ein Jahr lang an Wettbewerben teil. Die Besten treten schließlich im Nordafrikanischen Fußballpokal gegen Vereine aus Algerien, Tunesien und sogar Marokko an. Diese Spiele ziehen große Menschenmengen an und bieten die Gelegenheit, die Rivalität zwischen Nationen, Regionen und zwischen Kolonisten und Einheimischen auf freundschaftliche Weise auszutragen. Dieses Phänomen beunruhigt die Behörden zunehmend, da sie um jeden Preis vermeiden wollen, dass die muslimischen Vereine eine Anfechtung der kolonialen Ordnung verkörpern. Ein Verbot dieser Vereine würde jedoch bedeuten, sie zu Märtyrern zu machen. Eine Politik, die sich auf beiden Seiten als unpopulär erwiesen hat, aber langsam Früchte zu tragen scheint. In diesem Jahr wurde das Finale des Nordafrika-Pokals zwischen dem Universitätsverein Algier Racing und Algier Gallia Sport ausgetragen, wobei der Universitätsverein nach einem spannenden Spiel, bei dem der Torwart des Vereins, ein junger Mann namens Albert Camus, ein Tor knapp verhinderte, mit 2: gewann."
nfa.423.a: "Herzlichen Glückwunsch an die Gewinner!"

nfa.424.t: "Die große Illusion"
nfa.424.d: "'Die große Illusion', ein Kriegsfilm, entwickelt sich schnell zum erfolgreichsten und umstrittensten Film der letzten Jahre. Der Film spielt in einem deutschen Gefangenenlager während des Weltkriegs und folgt drei französischen Offizieren, einem Arbeiter, einem Aristokraten und einem neureichen, eingebürgerten polnischen Juden, und ihren Bemühungen, der Gefangenschaft zu entkommen. Obwohl ihre Pläne mehrfach vereitelt werden, verlieren die Männer nie die Hoffnung und versprechen sich gegenseitig, sich in Paris zu treffen, sobald der Krieg gewonnen ist. Die Offiziere verbrüdern sich vorsichtig mit ihrem deutschen Gefängniswärter, verlieren aber nie ihr Ziel aus den Augen, und der Aristokrat opfert sich, um seinen Gefährten die Flucht zu ermöglichen. Er reist durch die deutschen Lande und findet schließlich Unterschlupf bei einer Witwe, in die er sich verliebt. Sein Pflichtgefühl zwingt ihn jedoch, seine Reise nach Frankreich fortzusetzen, und die Offiziere können sich schließlich wieder dem Kampf anschließen. Das Ende ist jedoch zweideutig. Eine letzte Einstellung zeigt einen leeren Tisch in einem Pariser Restaurant, während draußen schwere Kämpfe stattfinden und das Schicksal der Männer ungewiss bleibt.\n\nDer Film, der Themen wie Klasse, Vorurteile, Patriotismus und Pflichtbewusstsein mit phänomenalen Schauspielern und viel Humor behandelt, war ein Erfolg. Der humanistische Ansatz des Films, der sowohl sympathische deutsche Charaktere als auch solche zeigt, die den Krieg letztlich für aussichtslos halten, wurde jedoch heftig diskutiert, und viele warfen dem Film Pazifismus vor. Im Ausland war das Echo gemischt, da der Film in Deutschland stark zensiert und in der Kommune wegen seiner Themen der Klassenkollaboration und der Darstellung der Aristokratie als lobenswerte tragische Figuren als reaktionäre Propaganda abgetan wurde, während er in den Vereinigten Staaten gelobt und sogar im Weißen Haus gezeigt wurde. In jedem Fall ist er zu einem Klassiker geworden."
nfa.424.a: "Wie konnte das an der Zensur vorbeigehen?"

nfa.425.t: "Tag des Souveräns"
nfa.425.d: "Seit 1861 unterhält das Fürstentum Monaco enge Beziehungen zu Frankreich: Nominell unabhängig, war der winzige Staat in hohem Maße von Frankreich abhängig, und ein Großteil seiner florierenden Wirtschaft hing von französischem Geld ab, das in den Kasinos von Monte Carlo investiert oder verloren wurde, so dass die beiden Nachbarn schließlich einen Vertrag über 'Schutzfreundschaft' unterzeichneten. Obwohl das Fürstentum 1914 neutral blieb, geriet es angesichts des Bürgerkriegs in Frankreich und der Revolution in Italien in eine schwierige Lage. Als sich die Kommunardenmilizen dem Felsen näherten, dem Symbol des zügellosen Kapitalismus, in dem die Bourgeoisie die Früchte der harten Arbeit des Proletariats verspielte, entschied sich Albert I. für das Exil, nahm den sagenhaften Reichtum der Familie Grimaldi mit und richtete im Exil einen Hof ein, bevor er 1922 von seinem Sohn abgelöst wurde. Ludwig II. hatte als Offizier in der Fremdenlegion gedient und an der Marne und am Chemin des Dames gekämpft, was ihm den Beinamen 'Soldatenprinz' und eine Beförderung in den Rang eines Generals einbrachte. Seit seiner Krönung kämpft Ludwig verzweifelt für sein einseitig annektiertes Fürstentum. Er hat einige Erfolge erzielt, indem er die Anerkennung seiner Exilregierung durch die Länder erwirkte, die gegen die Kommune sind. Der Prinz, ein Bewunderer von Marschall Pétain, hat außerdem verschiedene rechte und rechtsextreme Initiativen finanziert, sich jedoch von der Action Française ferngehalten, die während des Ersten Weltkriegs eine bösartige Pressekampagne gegen das Fürstentum geführt hatte und Monaco als Hort deutscher Spione und jüdischen Kapitals verleumdete. Im Palast des Prinzen am Stadtrand von Algier wurde ein großes Fest organisiert, an dem die politische Elite Frankreichs und zahlreiche ausländische Diplomaten teilnahmen, ein Anlass, den der Prinz zweifellos nutzen wird, um für seine Sache zu werben."
nfa.425.a: "Nächstes Jahr in Monaco!"

nfa.426.t: "Pierre de Coubertin stirbt"
nfa.426.d: "Pierre de Coubertin, geboren 1863, Historiker, Pädagoge, Journalist und Gründer des Internationalen Olympischen Komitees, ist im Alter von 74 Jahren gestorben. Er stammte aus einer royalistischen Familie, schlug aber eine militärische Laufbahn aus, da er sich für die Republik einsetzte. Stattdessen widmete er sein Leben der Pädagogik und dem Sport, war selbst ein hervorragender Sportler und setzte sich für die Integration von körperlicher Aktivität in die Erziehung ein. Doch de Coubertin verfolgte ein noch größeres Ziel: den Sport zu popularisieren, indem er ihn internationalisierte und zu einem Instrument des Friedens und der Völkerverständigung durch friedlichen Wettbewerb und Sportlichkeit machte. In der Hoffnung, dieses utopische Ziel zu erreichen, wandte sich de Coubertin dem antiken Griechenland und seinen Panhellenischen Spielen zu. Die ersten Olympischen Spiele seit fast zwei Jahrtausenden fanden 1894 in Athen statt.\n\nAber auch die wiedergeborenen Olympischen Spiele konnten den Wahnsinn des Großen Krieges nicht verhindern. Nach der Revolution musste der Baron wie so viele andere nach Algerien fliehen. Pierre de Coubertin war untröstlich über den Tod zweier seiner Neffen an der Front und den diplomatischen Fauxpas der Olympischen Spiele 1924 in Berlin, an denen keiner der Franzosen teilnahm. Er musste mit ansehen, wie sein Traum vor seinen Augen zerbröckelte. Als die sozialistischen Mächte an Bedeutung gewannen, begann die Sozialistische Arbeitersportinternationale, der Olympiade die Würde zu nehmen, für die er sie geschaffen hatte. Die Spiele, die eigentlich ein Wettkampf der besten Athleten der Nationen sein sollten, wurden von den Sozialisten in den Schmutz gezogen, indem sie auf Massenbeteiligung und nicht auf sportlichen Heldenmut setzten. Nach der Bekanntgabe seines Todes gab die Regierung dennoch eine Erklärung ab, in der sie ihn lobte, und die griechische Regierung kündigte ihre Absicht an, in Olympia ein Denkmal zu Ehren des Barons zu errichten."
nfa.426.a: "'Das Wichtigste im Leben ist nicht Triumph, sondern Kampf', nicht wahr?"

nfa.427.t: "Vendanges"
nfa.427.d: "Der Oktober ist traditionell die Zeit der Weinlese, der Traubenernte für die Weinherstellung und der Volksfeste, wobei der Wein in der französischen Kultur einen hohen Stellenwert hat. Der Weinbau in einer Region, die mehrheitlich von alkoholabstinenten Muslimen bewohnt wird, mag seltsam erscheinen, aber Algerien ist mit seinem warmen, sonnigen Klima für den Weinanbau bestens geeignet. Der Weinbau war historisch gesehen eine der Triebfedern der französischen Kolonisierung der Region und förderte die Erschließung eines Großteils des Bodens und der Infrastruktur, so dass er schnell zum bevorzugten Unternehmen für relativ mittellose Kolonisten und zur wichtigsten Einnahmequelle der Kolonie wurde.\n\nSeit dem Exil boomt das Geschäft natürlich. Die Winzer können kaum mit der Nachfrage Schritt halten, da Hunderttausende von Franzosen jedes Jahr eine Flasche nach der anderen konsumieren, und die legale Einfuhr von Wein aus der Métropole ist natürlich unmöglich. Obwohl der algerische Wein von einem großen Teil der französischen Bevölkerung, die sich gerne an Weine aus Bordeaux oder Burgund erinnert, immer noch als minderwertig angesehen wird, gewinnt er dank der harten Arbeit der Exilanten, die sich bemühen, die Produktion auf das Niveau des Mutterlandes zu bringen, allmählich an Prestige: Vielleicht werden diese Weine eines Tages genauso berühmt sein wie die des Festlands."
nfa.427.a: "Wer bettelt, darf nicht wählerisch sein. Santé!"

nfa.428.t: "Le Prolétariat"
nfa.428.d: "Henri, Graf von Paris, hat 'Das Proletariat' veröffentlicht, einen kurzen historischen und politischen Essay über die Arbeiterklasse. In diesem Essay führt der Erbe die Ursprünge der schlechten Arbeits- und Lebensbedingungen des Proletariats auf die Revolution von 1789 zurück, einen 'bürgerlichen Umsturz', der seiner Meinung nach die stolzen Handwerker und Bauern von einst in Proletarier verwandelte, indem er traditionelle Strukturen wie die Zünfte zerstörte und den wirtschaftlichen Liberalismus ermöglichte. Er schildert den langsamen Abstieg der Arbeiterklasse in den letzten anderthalb Jahrhunderten, der durch den wucherischen Industriekapitalismus und die neuen illegitimen Eliten verursacht wurde und in der Revolution von 1919 gipfelte, einem Ereignis, das seiner Meinung nach von ruchlosen Kräften unter Ausnutzung der legitimen Beschwerden der Massen inszeniert wurde. Prinz Henri plädiert dann leidenschaftlich für die Monarchie, das einzige Regime, das seiner Meinung nach die Würde des Volkes wirklich wiederherstellen kann, indem es die Tradition und die Soziallehre der Kirche hochhält.\n\nDas Werk wurde dank der unermüdlichen Werbung der Action Française und des Lobes einflussreicher Geistlicher gut aufgenommen und verkauft und bereits in mehrere Sprachen übersetzt und im Ausland veröffentlicht, obwohl einige von der Heftigkeit von Henris Anprangerung des Kapitalismus und der Bourgeoisie schockiert waren. Seltsamerweise wurde es sogar von der Kommune gelobt, manchmal aufrichtig, aber meistens amüsiert."
nfa.428.a: "Vielleicht sollte man ihm den Spitznamen Roter Graf geben?"

nfa.429.t: "Museum des Menschen"
nfa.429.d: "Heute wurde in Algier das Museum des Menschen eröffnet, ein Museum, das Sammlungen zur Evolution des Menschen, zur biologischen Einheit und Vielfalt des Menschen sowie zur kulturellen und sozialen Vielfalt des Menschen vereint und verschiedene Objekte wie prähistorische Artefakte, zahlreiche Beispiele des französischen und einheimischen Kunsthandwerks sowie Fotografien zeigt, die die Lebensweise der verschiedenen Völker im französischen Kaiserreich dokumentieren. Ein großer Teil der Sammlungen stammt aus jüngerer Zeit. Die Regierung finanzierte umfangreiche ethnografische Expeditionen in unseren heutigen und ehemaligen Kolonialgebieten, um unsere Stellung in den entlegenen Gebieten zu festigen. Allein die Dakar-Djibouti-Mission von 1931, die sich aus Linguisten, Ethnographen, Naturforschern, Malern, Fotografen und sogar einem Musikwissenschaftler zusammensetzte, brachte mehr als 3000 Objekte, 6000 Fotografien, 1600 Meter Fotofilm und 1500 Seiten Notizen zurück, die unschätzbare Informationen über eine schnell verschwindende Lebensweise dokumentieren. \n\n Obwohl die Art und Weise des Erwerbs der Sammlungen kritisiert wurde und einige radikale Zeitungen sogar den Vorwurf des Gaunertums erhoben, war die Eröffnungsfeier des Museums ein Erfolg, an der der Bürgermeister von Algier, der Minister für die Kolonien und Tausende von neugierigen Algérois, Pieds-Noirs und Indigènes gleichermaßen teilnahmen."
nfa.429.a: "Es ist kein Diebstahl, wenn es der Wissenschaft dient, richtig?"

nfa.430.t: "Ich klage an!"
nfa.430.d: "Regie führte der umstrittene Abel Gance, ein Pionier des Filmemachens, der für seine historischen Dramen sowie für seine genialen Schnitt- und Spezialeffekttechniken bekannt ist. 20 Jahre lang wurde an 'Ich klage an' gearbeitet, einer eigentümlichen Kriegsgeschichte, die die französischen Kinos im Sturm erobert. Sie erzählt die Geschichte von rivalisierenden Liebhabern, die auf den Schlachtfeldern des Ersten Weltkriegs zu Freunden werden, bevor der eine vergeblich stirbt und der andere langsam in den schockierten Wahnsinn abrutscht. Aber es ist das Ende, das die Meinungen am meisten gespalten hat, da der Verrückte, der geschworen hatte, alle Kriege zu beenden, vorübergehend wieder zurechnungsfähig wird, als er feststellt, dass sich die Welt auf einen neuen großen Konflikt vorbereitet. Er ergreift die Initiative und ruft in einem übernatürlichen Sturm die Millionen von Toten des Weltkriegs, unabhängig von ihrer Nationalität, dazu auf, aus ihren Gräbern zu steigen und die Lebenden für ihre törichte Besessenheit von gegenseitiger Zerstörung zu bestrafen. In ganz Europa hören die Toten aller Länder seinen Ruf, vereinigen sich und marschieren weiter, lösen eine Massenpanik aus und verhindern einen weiteren Krieg.\n\nDie einen werfen Gance Pazifismus vor, das Andenken an unsere Kriegshelden zu beschmutzen, die anderen loben sein Geschick, doch dank seiner Verbindungen zu Veteranenverbänden entging er der Zensur. Tatsächlich wurden viele Veteranen bei den Dreharbeiten beschäftigt, und insbesondere viele 'gueules-cassées', gebrochene Gesichter, für das große Finale. Die Toten erheben sich vielleicht nicht und marschieren weiter, um einen Zweiten Weltkrieg zu verhindern, aber die vom letzten Krieg entstellten Menschen wollen sich Gehör verschaffen, während die Kriegsbegeisterung in unserem Land weiter wütet."
nfa.430.a: "Sie kommen, um dich zu holen, Wilhelm, es sind jetzt Millionen von ihnen!"

nfa.431.t: "Der algerische Bomber"
nfa.431.d: "Marcel Cerdan, der den Spitznamen algerischer Bomber trägt, hat sich nach einem 12-Runden-Kampf des puren Willens gegen seinen Gegner vor Tausenden von Zuschauern, die gekommen waren, um diese neue Sensation im französischen Boxsport zu sehen, den französischen Box-Titel im Weltergewicht gesichert. Der 22-Jährige hat seit seinem Einstieg in den Profiboxsport noch keine Niederlage erlebt und kann nun auf eine Serie von 40 Siegen zurückblicken, was nur wenigen gelungen ist, zumal Cerdan in Interviews zugegeben hat, dass er es hasst, andere zu verletzen, und Fußball dem Boxen vorzieht. Hartnäckig, schnell und mit unglaublicher Präzision, sehen einige in ihm ein immenses Potenzial, trotz seiner einzigen wirklichen Schwäche: zerbrechliche Hände, was ihm seinen anderen Spitznamen einbrachte: 'Der Mann mit den Lehmhänden'.\n\nGeboren in einer armen Pieds-Noirs-Familie spanischer Herkunft, die Französisch, Arabisch und Spanisch spricht, die Schule mit 11 Jahren verließ und sich von Job zu Job hangelte, bis sein Vater seinen wahren Wert als Boxer erkannte, hat Marcels Erfolgsgeschichte ihn zu einer populären Ikone gemacht. Egal ob Araber, Einwanderer, Spätaussiedler oder Exilanten, die Öffentlichkeit sieht in ihm einen echten Selfmademan, der aus dem Nichts kommt und durch schiere Anstrengung und Charakterstärke immer weiter aufsteigt. Er hat sich seinen nationalen Titel verdient und will nun auch in Europa antreten. Die ganze Nation wird seine Karriere von nun an mit großem Interesse verfolgen und ihn anfeuern, vielleicht sogar bis hin zu einem Weltmeistertitel."
nfa.431.a: "Allez Marcel, on y va!"

nfa.432.t: "Notre-Dame de l’Atlas"
nfa.432.d: "In den Höhen des Atlasgebirges ist eine neue Abtei gegründet worden. Am Rande des Dorfes Tibhirine, was auf Berberisch 'Gärten' bedeutet, wurde Unsere Liebe Frau vom Atlas von französischen Trappistenmönchen gegründet, die den Indigènes moderne landwirtschaftliche Techniken beibringen wollen. Sie haben sich bereits an die Arbeit gemacht und Weinreben und Gemüse gepflanzt, Bienenstöcke aufgestellt und die Ernte der Tausenden von Obstbäumen auf ihrem großen Grundstück effizienter organisiert. Obwohl die Gemeinschaft noch klein ist, hofft sie auf weitere Mitglieder, die ein Leben der Arbeit, des Gebets und des Dienstes an den Eingeborenen anstreben, mit denen die Beziehungen bisher friedlich waren. Die katholischen Medien und die Hierarchie haben dieses jüngste Beispiel religiöser Koexistenz dennoch gelobt, während andere die Abtei als leuchtendes Beispiel für die zivilisatorische Mission Frankreichs in seinen Kolonien sehen. Einige haben sich jedoch besorgt geäußert: Die Gemeinschaft ist weit von den Zentren des kolonialen Lebens und vor allem von den Garnisonen entfernt. Die Mönche versichern jedoch, dass sie von ihren Nachbarn nichts zu befürchten haben und dass sie auf jeden Fall unter dem Schutz der Jungfrau Maria stehen, zu deren Ehren sie eine große Statue über dem Tal errichtet haben."
nfa.432.a: "Christen, Muslime, wir alle sind die Söhne und Töchter des Höchsten."

nfa.433.t: "La Môme Piaf"
nfa.433.d: "Édith Gassion, besser bekannt als 'La Môme Piaf' (was in der Pariser Umgangssprache 'Der kleine Spatz' bedeutet), ist in letzter Zeit in Frankreich auf beiden Seiten des Mittelmeers zu einer Sensation geworden. Geboren während des Weltkriegs als Tochter eines gescheiterten Sängers und einer Straßenakrobatin, aufgewachsen in einem Bordell für den größten Teil ihrer Kindheit in den Qualen der Revolution, war sie dennoch mit einer unglaublichen Stimme gesegnet, ihr hartes Leben hat ihr eine eindringliche Tiefe und Sensibilität verliehen. Sie begann ihre Karriere als Straßensängerin und trat bald in Kabaretts und Arbeiterclubs auf, wo sie über das Leben und die Kämpfe der Arbeiterklasse sang. Bald war sie im Radio zu hören, und ihre Lieder überquerten unweigerlich das Meer und das Embargo. Ihre Platten werden in den überfüllten Clubs von Algier gespielt, wo Franzosen die Nostalgie ihrer Heimat durch Piafs markanten Pariser Akzent und ihre Erzählungen über die Atmosphäre in den zwielichtigen Vierteln der Stadt der Lichter besänftigen lassen.\n\nEinige finden ihre Lieder skandalös, während andere darauf bestehen, dass diese Lieder mit syndikalistischer Propaganda überzogen sind, aber die Regierung unternimmt nichts, um die Verbreitung ihrer Platten zu stoppen, und es wird gemunkelt, dass sie Bewunderer in hohen Positionen hat. Amüsanterweise hat sie sich in der Kommune als ebenso umstritten erwiesen: Dort wurde sie beschuldigt, die bürgerliche Entartung zu fördern und konterrevolutionäre Propaganda über die Lebensbedingungen des Proletariats zu singen, doch zum Glück stoßen diese Beschwerden auf ebenso taube Ohren."
nfa.433.a: "Vielleicht werden wir sie eines Tages live hören!"

nfa.434.t: "Doguicimi"
nfa.434.d: "Die Académie Française hat den Preis für französische Sprache an Paul Hazoumé für seinen historischen Roman 'Doguicimi' verliehen, der sich mit Hofintrigen in Abomey, der Hauptstadt des Königreichs Dahomey, befasst. Wie der Autor selbst zugibt, dient die Handlung des Buches jedoch hauptsächlich seinen historischen und ethnografischen Werten. Hazoumé will nämlich das Leben vor der europäischen Kolonisierung genau darstellen, 'um den Kolonisatoren das Verständnis des schwarzen Geistes zu erleichtern', und dabei beweisen, dass sich die Dahomeyaner und die Afrikaner im Allgemeinen nicht so sehr von den 'zivilisierten' Menschen unterscheiden und dass auch sie eine Geschichte haben, die es wert ist, studiert zu werden.\n\nHazoumé wurde 1890 in Porto-Novo in eine aristokratische Familie hineingeboren und ist selbst aus Dahomey. Hazoumé wurde in einer katholischen Missionsstation erzogen und zog dann nach Sénégal, um seine Studien fortzusetzen. Er schrieb in lokalen Zeitungen, wobei er eine pro-französische Haltung vertrat, aber nie vor Kritik an den Exzessen der Kolonialverwaltung zurückschreckte. Als Dahomey an Deutschland abgetreten wurde, begann er eine Lehrtätigkeit und schrieb Artikel, die sowohl in Frankreich als auch in Deutschland veröffentlicht wurden. Paul Hazoumé, der sich den Respekt seiner europäischen Kollegen und eine Anstellung im Museum of Man verdiente, ist nun der erste Afrikaner, dem eine solche Auszeichnung zuteil wurde. Diese Entscheidung, die umstritten hätte sein können, wurde in weiten Teilen der kolonialen Gesellschaft begrüßt, wenn auch aus unterschiedlichen Gründen. Während einige évolués darin einen Beweis für die intellektuelle Gleichberechtigung der Schwarzen sehen, wenn es eines solchen überhaupt bedurft hätte, sehen einige in der Kolonialregierung einen Beweis für den Erfolg der Zivilisationsmission."
nfa.434.a: "Auf jeden Fall ein faszinierendes Buch!"

nfa.435.t: "Alarm im Mittelmeerraum"
nfa.435.d: "Der Grand Prix des französischen Kinos geht an 'Alarm im Mittelmeerraum', einen Thriller über die Besatzungen von drei Schiffen, die vor Tangier anlegen, und insbesondere über kommandierende Offiziere der britischen Marine, der deutschen Kaiserlichen Marine und der französischen Marine Nationale. Ihr Verhältnis zueinander ist herzlich und höflich genug, wenn auch aufgrund geopolitischer Erwägungen verständlicherweise kühl, aber ein Streit zwischen Matrosen der verschiedenen Besatzungen verhindert jede weitere Verbrüderung. Ein Zwischenfall bringt sie jedoch zusammen: Waffenhändler werden beim Verlassen des Hafens gesichtet und haben auf ihrer Flucht Giftgas freigesetzt. Die tödliche Wolke treibt langsam auf ein Passagierschiff zu, und die Männer legen ihre Differenzen beiseite, um die Zivilisten zu retten, indem sie ohne großen Schutz direkt durch das Gas gehen: Die Zivilisten werden gerettet und die Waffenhändler aufgehalten. Trotz ihres Heldentums verlieren alle Besatzungen einige Männer, darunter auch der rote britische Offizier, und sie werden alle mit allen militärischen Ehren beerdigt.\n\nDer Film, der von dem zutiefst katholischen Regisseur Léo Joannon inszeniert und mit Hilfe unserer Marine auf echten Schiffen und mit echten Matrosen als Statisten auf See gedreht wurde, stieß bei einigen auf Kritik, die das positive Bild der deutschen und britischen Charaktere als geschmacklos empfanden und so weit gingen, den Film des Pazifismus zu bezichtigen. Der Regisseur hielt diesen Kritikern entgegen, dass die Kernbotschaft des Films die der christlichen Brüderlichkeit, des Mutes und der Kameradschaft im Angesicht der Widrigkeiten sei, trotz der ständig wachsenden internationalen Spannungen."
nfa.435.a: "Eine rührende Geschichte!"

nfa.436.t: "Ça Fait d'Excellents Français"
nfa.436.d: "Angesichts der weiter eskalierenden Spannungen ist es kaum verwunderlich, dass die Populärkultur in unserem Land diese Tatsache widerspiegelt. Der neueste Song, der in Frankreich die Hitparade anführt, heißt: \"They make excellent Frenchmen\", gesungen von Maurice Chevalier, dem Star der musikalischen Komödie und Hauptakteur des französischen Showbusiness. In dem Lied werden alle Eigenschaften einer Gruppe von Soldaten und Offizieren aufgezählt: alle kommen aus verschiedenen Gesellschaftsschichten, alle haben unterschiedliche Berufe, viele sind im mittleren Alter und haben eine eigene Familie, haben unterschiedliche Glaubensrichtungen, Rassen und politische Ansichten, alle haben ihre eigenen kleinen Gebrechen, und doch, wie es im Refrain heißt, \"sind sie alle ausgezeichnete Franzosen, ausgezeichnete Soldaten.\" Eingängig und komödiantisch, ist es der unterschwellige Aufruf des Liedes zur Einheit angesichts des größten Kampfes, den unsere Nation bisher erlebt hat, und die Verherrlichung des französischen Infanteristen, der immer bereit ist, alles hinter sich zu lassen und sich selbst zu vergessen, um sein Mutterland zu verteidigen, die den immensen Erfolg des Liedes ausmacht. In einer Nation, in der alles für die bevorstehenden Kriegsanstrengungen mobilisiert wird, kann sich jeder von uns mit diesem Gefühl identifizieren: Wir werden kämpfen, und wir werden siegen, denn wir müssen unsere Heimat zurückerobern!"
nfa.436.a: "Sie marschieren im Gleichschritt, nicht mehr gewohnt, aber es ist wie Fahrradfahren, man vergisst es nie!"

nfa.437.t: "Radio-Algier"
nfa.437.d: "Obwohl es für unsere Landsleute, die noch unter dem roten Joch leben, nichts Neues ist, unsere Radiosendungen zu hören, da Korsika nur wenige Kilometer vom Festland entfernt ist, wurde eigens ein Nachrichtensender aus Algier eingerichtet, um die Métropole mit echten Nachrichten zu versorgen und unseren Anhängern in der Kommune verschlüsselte Nachrichten zu übermitteln, wie z.B. Anweisungen und Informationen, die als private Nachrichten von Personen getarnt sind, die durch die aktuellen Umstände von ihren Angehörigen getrennt sind. Diese Maßnahme war notwendig, um die verschiedenen Aktionen der Gegner des syndikalistischen Regimes zu koordinieren, wie z. B. die Verteilung von Flugblättern, Vorbereitungen zur Behinderung der Kriegsanstrengungen, Rekrutierung, Bestechung oder diskrete Waffentrainings, da die Spannungen jeden Tag ein bisschen mehr zunehmen. Auch wenn der Widerstand noch weit davon entfernt ist, sich geschlossen gegen die Roten zu erheben, wird die Einrichtung dieses Senders viel dazu beitragen, dass die Bemühungen unserer Brüder nicht vergeblich sein werden. Denn sobald wir an unseren Küsten landen, werden sie bereit sein, alles in ihrer Macht Stehende zu tun, um Frankreich zu befreien."
nfa.437.a: "Die Franzosen sprechen mit den Franzosen!"

nfa.438.t: "Eid al-Adha"
nfa.438.d: "Heute feiern Muslime auf der ganzen Welt Eid al-Adha, das Opferfest, zum Gedenken an die Bereitschaft des Propheten Ibrahim, seinen Sohn Ismael als Akt des Gehorsams gegenüber Gottes Befehl zu opfern. Bevor jedoch der tödliche Schlag fiel, sandte Gott den Erzengel Jibril, um den Sohn durch ein Lamm zu ersetzen, das stattdessen geopfert werden sollte. Im Gedenken an dieses Eingreifen schlachtet jede Familie rituell ein Tier und teilt es in drei Teile: ein Drittel geht an die Armen, ein Drittel an Verwandte, und ein Drittel wird behalten und gegessen. Die Gläubigen gehen dann in ihre örtliche Moschee und tauschen nach den Eid-Gebeten und -Predigten Grüße und Geschenke aus und besuchen sich gegenseitig.\n\nDas Fest gilt als das heiligste Fest des muslimischen Glaubens und wird stets von großen Feierlichkeiten begleitet. Manchmal ist es sogar die Gelegenheit, konfessionelle Schranken zu überwinden, da einige Muslime ihre nicht-muslimischen Nachbarn und Freunde einladen, an diesem einzigartigen islamischen Fest teilzunehmen."
nfa.438.a: "Eid Mubarak!"

nfa.439.t: "Eid al-Fitr"
nfa.439.d: "Heute endet der Ramadan, ein heiliger Monat, in dem die Muslime von Sonnenaufgang bis Sonnenuntergang weder essen noch trinken dürfen. In der ganzen islamischen Welt feiern die Gläubigen ein bis drei Tage lang Eid al-Fitr, das Fest des Fastenbrechens, mit besonderen Gebeten, Ritualen und Taten der Nächstenliebe, Feierlichkeiten während des Tages, Familienbesuchen, dem Austausch von besonderen Leckereien und Geschenken, wobei viele ihre Häuser für diesen Anlass schmücken und alle am Abend üppige Mahlzeiten für Familie und Freunde organisieren.\n\nDieser Tag gilt als der zweitheiligste Feiertag des muslimischen Glaubens nach Eid al-Adha und ist für einen Großteil der einheimischen Bevölkerung ein wichtiger Tag. Das Abfeuern eines Kanonensaluts, um das Ende des Fastens anzukündigen, ist in den meisten Großstädten üblich geworden, die Kolonialbehörden bemühen sich, den Feierlichkeiten Rechnung zu tragen, und für einen Großteil unserer europäischen Bevölkerung ist es die Gelegenheit, mehr über den islamischen Glauben und seine Rituale zu erfahren."
nfa.439.a: "Eid Mubarak!"

nfa.440.t: "Streitfall von Sanekui"
nfa.440.d: "Wir haben von einem Konflikt zwischen zwei Kirchen in der Provinz Französisch-Sudan erfahren. Kürzlich machte sich ein protestantisches Missionarsehepaar auf den Weg in das Dorf Sanekui, nachdem sie von einer kleinen Gemeinschaft junger Bekehrter gehört hatten, die von ihren heidnischen Nachbarn angegriffen worden waren. Seit ihrer Ankunft wurden viele Anstrengungen unternommen, um weitere Indigènes zu bekehren. Dies hat jedoch die Aufmerksamkeit einer nahegelegenen katholischen Mission auf sich gezogen, die nur wenige Kilometer von dem Ort entfernt ist, an dem die Missionare bereits mit dem Bau ihrer Kirche begonnen haben. Die örtlichen Behörden hatten den Bau bereits genehmigt, sehr zum Ärger der alteingesessenen katholischen Missionare, die sahen, dass ihre protestantischen Nachbarn immer mehr Menschen von der Kirche wegführten. Sie wandten sich an die Kolonialbehörden und baten uns, die örtliche Entscheidung aufzuheben und die Missionare zu zwingen, an einen anderen Ort umzuziehen, mit der Begründung, dass dieses Paar versucht, in der Region Zwietracht zu säen."
nfa.440.a: "Lasst die Protestanten gewähren."
nfa.440.b: "Stellt euch auf die Seite der Kirche."

nfa.441.t: "Von der Verfolgung zum Aufschwung"
nfa.441.d: "Der Weg der jungen Kirche in Sanekui war nie frei von Leid. Zunächst wurden Panca und seine Neubekehrten von ihren heidnischen Nachbarn angegriffen und kämpften mit ihrem Glauben, bis ihre Gebete durch die Befreiung eines Missionarsehepaars erhört wurden. Danach wurde die junge Kirche von einer nahe gelegenen katholischen Mission bedrängt, doch die protestantische Mission durfte bleiben und das Wort verkünden. Die Botschaft des Apostels Paulus aus dem Römerbrief: \"Ich halte die Leiden dieser Zeit für nicht wert, verglichen zu werden mit der Herrlichkeit, die an uns offenbart werden soll\", wurde zu einer zentralen Botschaft der neuen Kirche. Diese Herausforderungen haben viele dazu veranlasst, sich tief in die Heilige Schrift zu vertiefen und ihren Glauben zu festigen.\n\n In jüngster Zeit hat die örtliche Bevölkerung große Anstrengungen unternommen, um über die Sprachbarrieren hinweg zu ihren Bobo-Mitbürgern zu gelangen. Christen der Roten Bobo haben die Schwarzen Bobo in ihrem Bezirk erreicht, um ihnen das Evangelium zu bringen. Die Zahl der christlich geprägten Dörfer ist in den letzten Jahren stark angestiegen, und es gibt Pläne, eine weitere Mission zu gründen, die näher am Volk der Schwarzen Bobo liegt."
nfa.441.a: "Wir sollen das Licht für die Nationen sein!"

nfa.442.t: "The Chapel of Banfora"
nfa.442.d: "While some missionaries were originally sent to the region a year ago, they were recalled and sent to a different site soon after arriving in the village. In their place, a local carpenter from Bobo-Dioulasso has taken the work into his own hands. He has recently completed the construction of a chapel in which to preach the word to the waiting world around him. The harvest is plentiful in Banfora with a nearby population reaching nearly 150,000 people including many pagan tribes. May his work serve as an example to others across the continent!"
nfa.442.a: "The carpenter calls his people to Him."

nfa.472.t: "Die lauernden Mystiker"
nfa.472.d: "Einer der umstrittensten Aspekte der Action Française ist die anhaltende Beziehung einiger ihrer Mitglieder zum Okkultismus. Für viele reaktionäre Katholiken ist diese Beziehung Beweis genug dafür, dass sie nicht wirklich der konterrevolutionären Sache verpflichtet sind. In Algerien hat sich diese Beziehung sogar noch weiter vertieft. Unter dem Einfluss von Persönlichkeiten wie René Guénon und seiner Zeitung La Gnose und dem Wunsch, einen esoterischen spirituellen Krieg gegen die Syndikalisten zu führen, sind einige zu den Freimaurerorden übergelaufen, trotz der zutiefst freimaurerfeindlichen Rhetorik der neuen integralistischen Monarchie. Seit Guénons Bekehrung zum Sufismus interessieren sich viele dieser Freimaurer und andere Personen zunehmend für die einheimischen Sufi-Tariqas oder Orden. Da die AF nun an der Macht ist, ist diese Beziehung zunehmend beunruhigend, da einige sie als Rückkehr des Gnostizismus und des Quietismus bezeichnen, beides exkommunizierte Irrlehren. Die Tariqas selbst sind auch wegen ihrer angeblichen Verbindungen zu algerischen Unabhängigkeitsgruppen besorgniserregend. Es ist klar geworden, dass eine Art von Unterdrückung angebracht ist."
nfa.472.a: "Toleriert sie. Sie richten keinen wirklichen Schaden an, solange sie gegen den Sozialismus sind."
nfa.472.b: "Vernichtet die Freimaurer, aber lasst die Tariqas in Ruhe, lasst uns die Indigenen nicht bedrängen."
nfa.472.c: "Geht gegen beide vor. Die Älteste Tochter duldet keinen Okkultismus."

nfa.473.t: "Östliche Metaphysik"
nfa.473.d: "Nach der Niederlage Napoleons III im Deutsch-Französischen Krieg kam es in Frankreich zu einer Explosion der esoterischen Gesellschaften. Dieses okkultistische Milieu brachte verschiedene Strömungen hervor, die sich auf uralte Überlieferungen und verborgenes Wissen beriefen, das angeblich von Kabalen der Freimaurer, Magier und Alchemisten weitergegeben wurde. Aus diesem Milieu gingen die ersten akademischen Studien über orientalische Religionen hervor. Nach der Niederlage ist diese junge Gemeinschaft von Okkultisten und Orientalisten jedoch in zwei Teile zerbrochen, die sich dem neuen sozialistischen Regime mit Gewalt anschließen oder es ablehnen. René Guénon steht fest im Lager der Anti-Syndikalisten, denn er ist der Regierung ins Exil gefolgt, hat antimaterialistische Traktate verfasst und 'Die Krise der modernen Welt' veröffentlicht, in dem er das Konzept des Fortschritts zugunsten der hinduistischen zyklischen Zeit ablehnt. Allerdings ist er auch innerhalb der extremen Rechten höchst umstritten, da er für den Ultramontanismus auf der Grundlage der Vorherrschaft der Brahmanen über die Kshatriya eintritt und vor kurzem zum Sufi-Islam konvertiert und aus seiner Freimaurerloge ausgetreten ist. Sein neuestes Buch, 'Orientalische Metaphysik', ist eine detaillierte Untersuchung der orientalischen metaphysischen Systeme, in der er Verbindungen zwischen dem Katholizismus und den östlichen Religionen herstellt, die eine gemeinsame ursprüngliche Tradition haben. Sie wurde von Teilen der extremen Rechten aufgegriffen, die in diesen Systemen eine Möglichkeit sehen, der liberalen Weltanschauung ihrer jüngsten Vergangenheit zugunsten eines traditionalistischen Systems zu entkommen, das frei von den Übeln des Fortschritts ist. Andere hingegen lehnen es heftig ab, da sie darin die Wiederauferstehung des Gnostizismus innerhalb der christlichen Avantgarde sehen, und einige wünschen, dass es verboten wird. Das Buch hat erhebliche Kontroversen und lebhafte Debatten ausgelöst, insbesondere zwischen Guénon und dem katholischen neo-thomistischen Philosophen Jacques Maritain, und hat sogar bei einem relativ breiten Publikum überraschend großen Erfolg. Aus dem Klerus und von konservativen Katholiken wurden Forderungen nach einem Verbot des Buches laut, während andere argumentierten, dass es bei der Evangelisierung oder der Kontrolle der Einheimischen hilfreich sein könnte."
nfa.473.a: "Verbietet es, wir haben keinen Bedarf an östlicher 'Weisheit'."
nfa.473.b: "Erlaubt die Veröffentlichung, natürlich unter Beobachtung."

nfa.480.t: "Anstieg des Senussi-Widerstands in [senussi_resistance_state.GetName]"
nfa.480.d: "Unsere Streitkräfte in [senussi_resistance_state.GetName] haben berichtet, dass etwas die Senussi in der Region zu ermutigen scheint, ihren Widerstand gegen unsere Kolonialherrschaft zu verstärken. Die Garnisonskommandeure haben um eine Aufstockung der in der Region stationierten Truppen gebeten, um die Sicherheit unserer französischen Bürger zu gewährleisten."
nfa.480.a: "Wir können nicht zulassen, dass diese Kameltreiber unser Volk einschüchtern!"

nfa.481.t: "Anstieg der Senussi-Aktivitäten in [senussi_zawiya_state.GetName]"
nfa.481.d: "Unsere Kräfte in [senussi_zawiya_state.GetName] haben berichtet, dass vermehrt Kamelzüge aus der Cyrenaica gesichtet wurden. Auch wenn dies im Moment nur eine kleine Unannehmlichkeit darstellt, könnte die verstärkte Präsenz ein Zeichen für weitere Unruhen in der Zukunft sein."
nfa.481.a: "Wir müssen wachsam bleiben!"

nfa.482.t: "Überfall auf die Zawiya"
nfa.482.d: "In einem dreisten Schachzug, der darauf abzielt, den Einfluss der Senussi unter unseren Untertanen zu stoppen, haben wir eine Abteilung der französischen Armee tief in die Sahara geschickt, um ihre Oasen zu überfallen. Unterstützt durch moderne Gewehre und Luftunterstützung hatten ihre Ikhwan keine Chance, uns aufzuhalten, aber sie konnten die französischen Kolonnen stören, bevor sie sich wieder in die Wüste zurückzogen."
nfa.482.a: "Und kommt nicht zurück!"

nfa.500.t: "Ein Verräter?"
nfa.500.d: "'En Terre d’Islam', eine akademische Monatszeitschrift, die sich mit islamischen Studien befasst, hat einen wohlverdienten Erfolg, auch bei einem relativ breiten Publikum, zumindest für diese Art von Publikation. Unser derzeitiges Exil hat viele, insbesondere Akademiker und Geistliche, dazu veranlasst, sich um ein besseres Verständnis des Glaubens so vieler unserer Landsleute zu bemühen. Manche aus echtem Interesse oder in der Hoffnung auf einen interreligiösen Dialog, während andere von einer groß angelegten Bekehrung der Indigenen zum Christentum träumen. Ein kürzlich anonym in 'En Terre d'Islam' veröffentlichter offener Brief bedroht jedoch das fragile religiöse Gleichgewicht. Der Brief, in dem zur Gründung einer 'Freitagsgebetsliga für die Bekehrung der Muslime' aufgerufen wird, um 'für unsere entfremdeten Brüder zu beten', wurde in katholischen Kreisen gut aufgenommen und hätte die muslimische Öffentlichkeit wahrscheinlich nicht erreicht, wenn nicht die Identität seines Verfassers in den folgenden Tagen an die breite Presse durchgesickert wäre: Pater Jean-Mohamed Ben Abdejlil. Der Mann wurde erst kürzlich zum Priester geweiht und ist seit letztem Jahr Professor am Katholischen Institut von Algier. Und doch war er vor zehn Jahren der erste muslimische Student an diesem Institut. Er stammte aus einer prominenten marokkanischen Familie, war ein brillanter junger Mann und gläubig. Er stand unter dem Schutz von Marschall Lyautey, der ihn ermutigte, seine Studien in Algier fortzusetzen. Dort lernte er den berühmten Orientalisten Louis Massignon und den katholischen Philosophen Jacques Maritain kennen. Er hatte gehofft, \"den Feind zu studieren\". Ein Jahr später konvertierte er, zwei Jahre später trat er in den Franziskanerorden ein. Diese hochkarätige Konvertierung war aus Angst vor Unruhen weitgehend unter den Teppich gekehrt worden, da Apostasie im Islam ein besonders schwerwiegender Akt ist. Diese Befürchtungen haben sich bestätigt. Der übersetzte und falsch übersetzte Brief wurde in Moscheen und Madrassas weit verbreitet und wurde überwiegend mit Verachtung, wenn nicht gar mit Wut aufgenommen, wobei sogar Drohungen gegen Pater Jean-Mohamed ausgesprochen wurden, der inzwischen untergetaucht ist."
nfa.500.a: "Kein guter Tag für einen Dialog."

nfa.501.t: "Le Feu"
nfa.501.d: "In den letzten Wochen hat sich in Algier etwas Seltsames ereignet. Ein Mann, der sich 'François-Henry Prométhée' nennt, organisiert politisch-mystische Versammlungen, die eine wachsende Zahl von Schaulustigen anziehen, von denen einige sogar an das seltsame Glaubensbekenntnis dieses feurigen 'Prometheus' glauben. Der Mann erklärt, er sei 'der Meister' einer politischen Bewegung namens 'Le Feu', das Feuer, der 'Neue Mensch', der 'gekommen ist, um die Hoffnung in den Herzen aller Franzosen wiederherzustellen'. Von einer Bühne aus, die mit Bannern mit den Symbolen des Parteikults, dem Phönix, einem Rad und dem Donner, geschmückt ist, leitet er die immer größer werdende Menge zu sich wiederholenden Sprechchören an, wie zum Beispiel: \n\n'Durch unser Feuer wird sie wiedergeboren werden\n\nIhr Glaube wird ewig sein\n\nIhr Genie wird leuchten\n\nFrankreich wird ewig sein'.\n\nDa die politische Plattform des Mannes anscheinend nicht über diese charismatischen, wenn auch geistesgestörten Tiraden hinausgeht, wurde von den Behörden zunächst nichts unternommen. Als die Menschenmenge jedoch immer größer wurde, leiteten unsere Geheimdienste eine oberflächliche Untersuchung ein. Schockierenderweise fanden sie heraus, dass dieser 'François-Henry Prométhée' nie existiert hat und lediglich das Pseudonym von Maurice Delaunay ist, einem Landwirt aus der Normandie, der nach einem brillanten Studium am Nationalen Institut für Gartenbau und einer kurzen Tätigkeit in der Politik anscheinend den Verstand verloren hat. Besorgniserregender ist jedoch, dass der Mann umfangreiche Finanzmittel aus unbekannten Quellen erhält: Einige Mitglieder des Präsidiums vermuten kommunistischen Einfluss."
nfa.501.a: "LANG LEBE DER MEISTER, FRANKREICH WIRD EWI- ich meine, lasst ihm doch seinen kleinen Spaß."
nfa.501.b: "... findt einfach eine nette Irrenanstalt für ihn."

nfa.502.t: "Die Tour d'Algérie"
nfa.502.d: "Die Tour de France war vor dem Exil eines der beliebtesten Sportereignisse, das in ganz Frankreich riesige Menschenmengen anlockte. Obwohl der Radsport nach dem Weltkrieg nicht an Popularität verloren hat, ist es in der gegenwärtigen Situation schwierig, eine Tour de France zu organisieren. Schlimmer noch: Trotz des Verbots solcher Aktivitäten schalten viele unserer Landsleute im Juli täglich den Radiosender Communard ein, um den Fortgang des Rennens zu verfolgen, wobei sich die Cafés in Mithörsäle verwandeln und die Ordnungskräfte sehr nachsichtig sind und oft sogar diskret die Ergebnisse abhören. Es musste etwas unternommen werden, um zu verhindern, dass rote Propaganda auf diese Weise direkt an unser Volk herangetragen wird, und so wurde dieses Jahr schließlich eine Tour d'Algérie ins Leben gerufen. Das Rennen, das durch die meisten großen Städte der algerischen Küste führte, wie Orléansville, Oran, Bone, mit Start und Ziel in Algiers und sogar einem Abstecher nach Tunesien, war ein großer Publikumserfolg und bescherte den Radsportfans die Euphorie eines nationalen sportlichen Wettbewerbs, den sie seit fast zwei Jahrzehnten herbeisehnten. Und mit dem Sieg des französischen Radrennfahrers Roger Lapébie, der den Nationalstolz steigerte, haben wir allen Grund, diesen Wettbewerb zu einem jährlichen Ereignis zu machen, trotz der Einflüsterungen von Spaßverderbern, dass wir uns 'im Exil niederlassen' könnten."
nfa.502.a: "Seht ihr, es ist genauso gut wie das Original!"

nfa.503.t: "Verstecktes Ereignis"
nfa.503.d: "Dies ist Ereignis 503 für [NFA.GetNameDef]. Melden Sie dies auf GitHub, wenn Sie dieses Ereignis sehen."
nfa.503.a: "Unterer Text"

nfa.504.t: "Ein neuer Rekrut in der Fremdenlegion"
nfa.504.d: "Heute betrat ein vornehmer junger Mann ein Rekrutierungsbüro der Fremdenlegion, nicht weit von der marokkanischen Grenze entfernt. Ein seltsamer Anblick für den Offizier, der mit der Bearbeitung seines Antrags betraut war. Er war eher an ausländische Männer mit zweifelhafter Vergangenheit gewöhnt, die bereit waren, für Frankreich zu dienen und zu sterben, um eine Chance auf ein neues Leben zu bekommen. Er gab Henri Robert Orliac als seinen Namen an, und dem Offizier war es egal, ob das der Wahrheit entsprach. Wie so viele andere in diesen kriegerischen Tagen wurde Orliac dann in die Truppe integriert, einmal in einer einfachen Rekrutenuniform, die sich nur wenig von der seiner Kameraden unterschied.\n\nDie Wahrheit ist, dass Henri kein gewöhnlicher Rekrut war: Sein richtiger Name ist Henri d'Orléans, königlicher Prinz des Hauses Frankreich. Auch sein Vater hatte während des Ersten Weltkriegs versucht, der Fremdenlegion beizutreten, was ihm jedoch aufgrund des Exilgesetzes verwehrt wurde, das den Vertretern der ehemaligen Herrscherhäuser den Zutritt zu Frankreich untersagte. Aber der junge Henri, der Frankreich in diesem großen Kreuzzug gegen den Sozialismus dienen wollte, ließ sich nicht davon abhalten, seine Pflicht zu erfüllen. Vielleicht wird der Prinz eines Tages dazu berufen werden, das Land zu regieren, doch bis dahin wird er der Nation auf andere Weise dienen."
nfa.504.a: "Pssst, das ist doch ein Geheimnis!"

nfa.505.t: "Die Männer in Grün"
nfa.505.d: "Die Roten haben ein Programm zur Umgestaltung von Kultur und Unterhaltung angekündigt, eine so genannte 'Internationale Avantgarde' radikaler 'Künstler', die alles Schöne in dieser Welt niederreißen und nach dem Geschmack von Verrückten umgestalten wollen, um dem Proletariat die Kunst schmackhafter zu machen. Kurz gesagt, sie wollen nichts weniger als die französische Kultur zerstören. In ihrem Manifest heißt es, dass der Kanon der französischen Literatur und Poesie abgeschafft und die Regeln der französischen Grammatik, die als antiquiert und bürgerlich verschrien sind, radikal verändert werden müssen. \n\nUm gegen dieses Verbrechen gegen den Geschmack, die Kultur, die Schönheit und, offen gesagt, gegen die Zivilisation selbst zu protestieren, haben sich die Männer der verschiedenen Akademien des Institut de France zu einem gemeinsamen Kongress versammelt, um ein Gegenmanifest zu verfassen. Die 473 Mitglieder des Instituts, alle in grüner Kleidung und mit personalisierten Schwertern und Dreispitz, haben einen gemeinsamen Appell an die Welt unterzeichnet, um die Bemühungen dieser 'Perversen' und 'Bohemiens' zu untergraben, und ein Manifest verfasst, in dem sie zur Gründung eines internationalen 'Instituts des Abendlandes' aufrufen, um die 'Vorhut der Inkultur' zu bekämpfen. Diese Initiative hat in Frankreich und bei den Verbündeten der Entente, aber auch in Deutschland, großen Anklang gefunden. \n\nDie Internationale Avantgarde reagierte darauf, indem sie vor dem ehemaligen Sitz des Institut de France in Paris eine abstrakte Statue aufstellte, die die 'bürgerliche Kultur' und den 'Klassizismus' repräsentierte und aus Kopien des Manifests bestand. Während der Einweihungszeremonie wurde die Statue von dem bekannten Verrückten Georges Bataille in Brand gesetzt, was von der Organisation als Beispiel für 'reine künstlerische Spontaneität' gewürdigt wurde."
nfa.505.a: "Ein weiterer Grund, die Kommune abzuschaffen!"

nfa.506.t: "Fête de la Fédération"
nfa.506.d: "An diesem 14. Juli feiern wir unseren Nationalfeiertag. In ganz Frankreich sind Militärparaden, Straßenfeste und Feuerwerke geplant, um die Größe unserer Nation zu feiern. Lange Zeit war das, was an diesem Tag überhaupt gefeiert wird, ein Thema hitziger Debatten zwischen Linken und Rechten. Die Linken beharren darauf, dass an diesem Tag die Erstürmung der Bastille, eines königlichen Gefängnisses und einer Waffenkammer in Paris, im Jahr 1789 gefeiert wird, die allgemein als Ausgangspunkt der Französischen Revolution angesehen wird, während die Rechten im Gegenteil der Meinung sind, dass an diesem Tag der Fête de la Fédération gedacht wird, einem großen Fest, das ein Jahr später in ganz Frankreich stattfand, um die Einheit der französischen Nation und das Ende des politischen Kampfes, der Revolution selbst, zu feiern. Die Geschichte bewies, dass diese Hoffnung falsch war, aber das hat nicht verhindert, dass diese Debatte jedes Jahr wieder aufkommt. Das Gesetz von 1880, mit dem der Nationalfeiertag am 14. Juli eingeführt wurde, enthielt sich einfach einer Stellungnahme, aber glücklicherweise haben wir die Kontroverse inzwischen beigelegt, da eine von der Nationalversammlung vor einigen Jahren beschlossene Änderung klarstellte, dass wir heute tatsächlich das Fest der Föderation begehen."
nfa.506.a: "Wie auch immer, wir wollen uns amüsieren!"

nfa.507.t: "Die Ulema"
nfa.507.d: "Die 'Association des oulémas musulmans algériens' oder Vereinigung der algerischen muslimischen Ulema ist eine 1933 gegründete religiöse Vereinigung. Unter der inoffiziellen Leitung von Abdelhamid Ben Badis hat sich diese Vereinigung von Theologen, Lehrern und Gelehrten im Allgemeinen für eine Reform des Islams eingesetzt, in der Hoffnung, den Islam in Algerien zu seiner reinen, ursprünglichen Form zurückzubringen, weg vom Aberglauben der Marabuts und dem eher mystischen Ansatz der Sufi-Gemeinden. Nach dem Vorbild ähnlicher Initiativen, die im Nahen Osten und in Tunesien erfolgreich waren, wurden bereits zahlreiche Schulen gegründet, in denen Kindern Grammatik, Mathematik und Religion und jungen Erwachsenen Theologie, Philosophie, Geschichte sowie islamisches und französisches Recht gelehrt werden. Sie wurden schnell zu einem wichtigen Einflussfaktor in den Moscheen der gesamten Region und erregten das Misstrauen der Kolonialbehörden. \n\nIn der Tat ist es eines der erklärten Ziele der Vereinigung, die islamische Identität Algeriens zu fördern, das Volk über die Kluft zwischen Berbern und arabophonen Küstenalgeriern und über Stammesgrenzen hinweg zu vereinen. Obwohl sie nicht für die Unabhängigkeit eintreten, lehnen sie die Assimilierung entschieden ab und behaupten, dass es eine algerische Nation gibt, die nicht französisch werden kann und nicht französisch sein will. Als solche haben sie sich bereits zu einem wichtigen Akteur in der Politik der algerischen Departements entwickelt. Zunächst versuchten die Behörden erfolglos, die Vereinigung zu kooptieren, ähnlich wie den Rest der islamischen Geistlichen in den Kolonien, da ein Verbot der ohnehin schon mächtigen Gruppe mit Sicherheit zu Unruhen führen würde. Dann bemühten sich zwei einheimische Gruppen um die Unterstützung der Ulema: die Action Algérienne von Ferhat Abbas, die behauptet, dass im Falle einer Machtübernahme durch die Action Française eine autonome algerische Identität gefördert und das traditionelle und islamische Recht vollständig wiederhergestellt werden könnte, und die Étoile Nord-Africaine von Messali Hadj, eine syndikalistisch orientierte Untergrundgruppe, die mit Unterstützung der Kommune für die Unabhängigkeit Algeriens eintritt. Bislang hat sich die Vereinigung nicht auf die Seite der beiden Gruppen gestellt, da sie sowohl die Aufrichtigkeit der Autonomieversprechen der AF als auch den von den Roten vertretenen antiklerikalen Sozialismus bezweifelt."
nfa.507.a: "So oder so, sie machen wahrscheinlich Ärger."

nfa.508.t: "Recht auf Kritik"
nfa.508.d: "Obwohl der Bär angesichts der schwierigen Aufgabe die Notwendigkeit einer starken, geeinten Nation betont hat, stößt er auf einigen Widerstand, insbesondere bei enttäuschten ehemaligen Verbündeten, die gehofft hatten, dass mit dem Sturz Pétains die Demokratie sofort wiederhergestellt würde, und die glauben, dass bloße Versprechen von Wahlen und einer neuen Verfassung nicht ausreichen. Einige wagen zu flüstern, dass das Comité nur eine Fassade für eine neue Diktatur unter Mordacq sei, und einige Intellektuelle und Politiker kritisieren den General bereits offen. Eine Sache, die unmittelbar nach dem Sturz Pétains wiederhergestellt wurde, ist jedoch die Meinungsfreiheit: Diese Männer haben das Recht, ihre Meinung zu sagen, egal wie falsch sie sind und wie potenziell destabilisierend diese Art von Gerede ist.\n\nWir könnten die Sache einfach auf sich beruhen lassen und hoffen, dass die Debatte ihren Lauf nimmt, oder wir könnten einen aktiveren Ansatz wählen. Eine Möglichkeit wäre der Einsatz rechtlicher Mittel, um diese Kritiker zum Schweigen zu bringen, indem wir sie der Verleumdung beschuldigen: Die Geschworenen würden zweifellos zu unseren Gunsten entscheiden und diese Männer zwingen, öffentlich zu widerrufen."
nfa.508.a: "Lass sie nur reden, wir werden ihnen mit der Zeit beweisen, dass sie dumm waren, sich jemals Sorgen zu machen."
nfa.508.b: "Wenn sie nicht für uns sind, sind sie gegen uns. Bringt sie zum Schweigen!"

nfa.509.t: "Paroles, Paroles"
nfa.509.d: "Auch wenn die Mobilisierung des Volkes voranschreitet und das Comité endlich eine bessere Zukunft für Frankreich vorbereitet, bleiben einige skeptisch. Prominente Stimmen unter den Veteranen der demokratischen Sache haben sich nun zu den üblichen Neinsagern gesellt: Obwohl sie Henri Mordacq unterstützen, scheinen sie in scheinbar jeder kleinen Aktion der Regierung Grund zur 'Sorge' und 'Beunruhigung' zu finden, und die Medien berichten genüsslich auf jeder Titelseite über diese von Freunden und Verbündeten des Bären geäußerten Zweifel. Endlich von der Zensur befreit, scheint es den Journalisten Spaß zu machen, den Mann, der die Meinungsfreiheit wiederhergestellt hat, zu Fall zu bringen. Die Regierung hat die Situation bisher ignoriert, aber wenn man diese Kritik noch länger unbeantwortet lässt, könnte das neue Regime dauerhaft untergraben und unsere Bemühungen zur Rettung der Nation gefährden. Natürlich wäre es undenkbar, die Zensur wieder einzuführen, aber es gibt rechtliche Mittel, um diesen Strom von Verleumdungen zu unterbinden. Wir könnten aber auch einen sanfteren Weg einschlagen: Durch die Einrichtung regelmäßiger Pressekonferenzen, die an unser Volk übertragen werden, könnte der Präsident des Comité die Kritik direkt ansprechen und jeden Zweifel an seiner Treue zur Republik und zur Demokratie ausräumen."
nfa.509.a: "Lasst uns darüber reden und ihnen zeigen, dass das Comité die beste Hoffnung ist, die die Demokratie hat."
nfa.509.b: "Egal, jetzt verstehe ich, warum Pétain sie an der kurzen Leine hielt."

nfa.510.t: "Artikel 26"
nfa.510.d: "In dem Bemühen, die ungerechtfertigte Kritik prominenter Journalisten, Intellektueller und Politiker zu unterbinden, versuchte die Regierung, die schlimmsten Übeltäter direkt anzusprechen und sie aufzufordern, ihre Kritik zu überdenken und, falls sie noch immer Kritik übten, diese privat zu äußern. Leider lehnten die meisten Betroffenen diese Aufforderung ab, so dass es notwendig wurde, ihre aufrührerischen Aktivitäten mit rechtlichen Mitteln zu unterbinden. Unter Berufung auf das Gesetz über die Pressefreiheit von 1881 wurden sie der Anstiftung zu 'Straftaten gegen das öffentliche Interesse' beschuldigt und vor Gericht gestellt. \n\nDieses Vorgehen ging jedoch nach hinten los. Es ließ nicht nur das Comité de Salut National als tyrannisch und die Kritik als begründet erscheinen, sondern war auch völlig unwirksam. Die Prozesse wurden zu Plattformen für diese Männer, um die neue politische Ordnung zu kritisieren, mit dem Argument, dass es sich bestenfalls um eine weitere Variante der Tyrannei handele und dass dieser Versuch, ihr Recht auf freie Meinungsäußerung zu unterdrücken, genau den Idealen zuwiderlaufe, die sie dazu gebracht hätten, gegen das Pétain-Regime zu kämpfen. Die meisten wurden freigesprochen, andere erhielten allenfalls geringe Geldstrafen. Es scheint, dass der Bär in Zukunft mit den Freiheiten zu kämpfen haben wird, für deren Wiederherstellung er angeblich gekämpft hat."
nfa.510.a: "Wie peinlich."

nfa.511.t: "Ein Gespräch mit dem Bären"
nfa.511.d: "Die letzten Wochen waren für das Komitee schwierig gewesen, da von allen Seiten Kritik laut wurde. Einige wollten eine Zensur, Mordacq lehnte ab, und stattdessen setzte sich ein kühlerer Kopf durch: Eine Pressekonferenz, die live für unser Volk übertragen wurde, sollte diese Anschuldigungen ausräumen. Als der Bär in voller Uniform den Saal betrat und seine zahlreichen Medaillen, die ihm für seine langjährigen Dienste für Frankreich verliehen worden waren, im Scheinwerferlicht glitzerten, verstummte der Saal, denn die Männer, die so viel gegen ihn gesagt hatten, waren zu eingeschüchtert von dem fast schon legendären General, um den Mund zu öffnen. Es bedurfte schon eines besonders mutigen ausländischen Journalisten, um die eine Frage zu stellen, die alle beschäftigte: 'General, werden Sie die Grundfreiheiten der Franzosen verteidigen?'\n\nUnd schließlich sprach Mordacq. Es stimmt, dass wir in außergewöhnlichen Zeiten leben, und daher sind außergewöhnliche Maßnahmen notwendig. Dies ist nicht mehr die Zeit der Diskussion, sondern die Zeit des Handelns, und Handeln, echtes Handeln, Handeln, das Ergebnisse bringt, erfordert einen gemeinsamen Willen. Wir müssen uns vereinen, wenn wir gewinnen wollen, und wir müssen für die Rettung Frankreichs gewinnen. Allerdings, und das war immer mein Versprechen an unser Volk, sind diese Maßnahmen in der Tat außergewöhnlich und werden nicht länger als nötig aufrechterhalten. Die Demokratie war immer die Hoffnung nicht nur Frankreichs, sondern ganz Europas, und ich bitte meine französischen Mitbürger, dem Comité und mir zu vertrauen, dass wir sie zum Sieg führen. Es wird nicht leicht sein, aber innere Unstimmigkeiten würden es unmöglich machen: Die Grundfreiheiten sind wiederhergestellt, und ich bitte Sie, sie klug zu nutzen, zum Wohle unseres Vaterlandes."
nfa.511.a: "Er hat Recht, es ist an der Zeit, unsere Differenzen beiseite zu legen!"

nfa.512.t: "Die Krönung"
nfa.512.d: "Mehr als hundertzehn Jahre nach der letzten Königskrönung hat Frankreich endlich wieder einen König. Die Zeremonie wurde sorgfältig organisiert, um dem Jahrtausende alten Protokoll so genau wie möglich zu folgen, auch wenn sie in der Kathedrale Saint-Philippe in Algier statt der traditionellen Krönung in Reims stattfand, die unter den derzeitigen Umständen nur schwer zu organisieren wäre. Viele der notwendigen Zeremonialgegenstände, wie das Schwert Joyeuse, das angeblich das Schwert Karls des Großen war, sowie die Heilige Ampulle, ein Glasfläschchen mit Salböl, das der Heilige Geist bei der Taufe von Chlodwig, dem König der Franken, gegeben haben soll, waren während des Rückzugs vom Festland abtransportiert worden, und neue Insignien wurden von geschickten Handwerkern angefertigt, insbesondere eine kunstvolle Krone. \Nachdem er auf die Heilige Schrift geschworen hatte, die Kirche zu verteidigen, den Frieden zu bewahren, das Unrecht zu bekämpfen, barmherzig und gerecht zu sein sowie die Ketzerei zu bekämpfen, wurde Jean d'Orléans vom Erzbischof von Algier an neun Stellen in Form eines Kreuzes mit heiligem Öl gesalbt, dann in einen blauen Mantel mit goldenen Lilienblüten gehüllt, ihm das Zepter und die Hand der Gerechtigkeit gereicht und schließlich gekrönt. Die Bürger des wiedergeborenen Königreichs schworen Seiner Majestät die Treue, dann wurde eine Messe gelesen. Danach machten sich der König und die königliche Familie auf den Weg zu ihrer neuen Residenz, dem ehemaligen Präsidentenpalast auf den Höhen von Algier, wo sie von einer großen Menschenmenge bejubelt wurden. Bei der Zeremonie wurden jedoch einige wichtige Details geändert: Der König schwor nicht den traditionellen Eid, Ungläubige zu bekämpfen, sondern bekam vom Mufti von Algier ein Fliegenschwert überreicht, das seinen neuen Status als Hāmī al-Islām oder Beschützer des Islams symbolisieren sollte, und unter den Kollegen, die Seiner Majestät die Treue schworen, befanden sich zahlreiche arabische, berberische oder afrikanische Häuptlinge in ihren traditionellen Kostümen, die ein Symbol für eine neue Ära der französischen Herrschaft waren."
nfa.512.a: "Die Republik ist wirklich tot, es lebe das Königreich!"

nfa.513.t: "Frauenwahlrecht"
nfa.513.d: "Die Frage des Frauenwahlrechts ist in der französischen Politik seit langem umstritten. Während der Revolution galten Frauen als 'passive Bürgerinnen', eine Kategorie, die sie mit Kindern und Hausangestellten teilten: mit anderen Worten Bürgerinnen, die von Natur aus unter dem Einfluss eines anderen standen und als solche nicht mit dem Wahlrecht betraut werden konnten. Im Jahr 1848, als die Zweite Republik gegründet und das allgemeine Wahlrecht ausgerufen wurde, waren Frauen von dieser Universalität ausgeschlossen. Auch 1870, als die Dritte Republik ausgerufen wurde, waren sie davon ausgeschlossen. Obwohl die fortschrittlicheren Republikaner mit dem Frauenwahlrecht sympathisierten, waren sie der Ansicht, dass das Wahlrecht für Frauen gegen die schwache Republik verwendet werden würde. Darüber hinaus zweifelte die Parti Radical, die die französische Politik dominierte und für ihren ausgeprägten Antiklerikalismus bekannt war, an der Unabhängigkeit der Frauen von der Kirche, eine Sorge, die sich in den Jahren nach dem Exil noch verstärkte, als Papst Benedikt XV. 1919 das Frauenwahlrecht unterstützte: Die Republik, die zu diesem Zeitpunkt am verwundbarsten war, konnte es sich nicht leisten, dass die Frauen im Sinne ihres Mannes oder, noch schlimmer, im Sinne der Kirche wählten. \n\nCharles Maurras setzt sich in der Action Française seit langem für das Wahlrecht der Frauen ein: In der Tat hatten sie dieses Recht in Frankreich schon seit Jahrhunderten vor der Revolution, indem sie in Pfarr-, Gemeinde- oder sogar Regionalversammlungen wählen durften und gleichberechtigt an städtischen Versammlungen teilnahmen, wenn sie zum Beispiel verwitwet waren. Und da die Kirche offiziell zu diesem Thema Stellung genommen hat, ist es nun, da wir Frankreich endlich aus den Fängen der Gueuse befreit haben, unsere Pflicht, das von den Republikanern begangene Unrecht zu korrigieren. So wurde ein königlicher Erlass veröffentlicht, in dem erklärt wird, dass Frauen von nun an das Recht und die Pflicht haben, sich an der Politik zu beteiligen."
nfa.513.a: "Pour toutes!"

nfa.514.t: "Nieder mit Marianne!"
nfa.514.d: "Marianne war ein perfektes Symbol für die Republik. Vulgär, entblößt, kaum mehr als eine Prostituierte oder eine Bettlerin, verkörperte sie die Mittelmäßigkeit des republikanischen Regimes. In der kurzlebigen Zweiten Republik wurde sie ausgewählt und in der Dritten Republik systematisch dargestellt: in öffentlichen Gebäuden, Statuen, Briefmarken, in allem, was mit dem Staat zu tun hatte. Doch nun, da Frankreich von den republikanischen Fesseln befreit ist, wird es nicht mehr von einem einfachen Bauern repräsentiert, trinkt unser Volk nicht mehr die faule Milch aus der kranken republikanischen Zitze: Büsten in den Rathäusern wurden abgebaut, Statuen von jubelnden Kameloten zu Fall gebracht und zerstört. Stattdessen werden wir Symbole des wahren Frankreichs errichten, wie Statuen des Königs St. Louis und der Heiligen Jeanne d'Arc, oder Darstellungen der königlichen Lilien und des gallischen Hahns. Was die offizielle Verkörperung unserer Nation angeht, so müssen wir uns einfach von der Vergangenheit inspirieren lassen. Frankreich wurde traditionell als eine Frau in einem blauen Mantel mit goldenen Lilienblüten dargestellt, die bewaffnet ist oder die königliche Hand der Gerechtigkeit schwingt, oft eine goldene Krone oder einen Helm trägt und manchmal gepanzert ist: ein viel passenderes Symbol für das wiedergeborene Königreich."
nfa.514.a: "Schon bald wird die Republik nur noch eine schlechte Erinnerung sein."

nfa.515.t: "Ein neuer Nationalfeiertag"
nfa.515.d: "Seit 1880 wurde der Nationalfeiertag auf den 14. Juli gelegt: Die Linke betrachtete diesen Tag im Allgemeinen als Gedenktag für die Erstürmung der Bastille im Jahr 1789, während die Rechte sich für das Fest der Föderation entschied, das ein Jahr später stattfand und damals von vielen als das Ende der politischen Instabilität, das Ende der Revolution und die Feier der nationalen Einheit betrachtet wurde. Die Republik konnte es sich nicht leisten, eine der beiden Seiten zu verärgern, und gab daher nie eine offizielle Erklärung ab. Wie auch immer, diese Feier des revolutionären Blutvergießens oder der konstitutionellen Monarchie ist für das wiederhergestellte Regime völlig unangemessen.\n\nFrankreich hatte vor der Revolution keinen offiziellen Nationalfeiertag, und so wurden dem König drei Vorschläge unterbreitet. Der Festtag des Heiligen Ludwig, des Königs von Frankreich, am 25. August war der Anlass für Volksfeste zu Ehren des Königs und kam einem Nationalfeiertag im Ancien Régime am nächsten. Seit 1922 wurden jedoch zwei Heilige vom Papsttum zu den wichtigsten Schutzpatronen Frankreichs erklärt: Maria an Mariä Himmelfahrt, dem 15. August, die traditionell als Regina Galliae, Königin von Frankreich, gilt, und die heilige Jeanne d'Arc, die von Gott gesandt wurde, um Frankreich zu befreien, und deren Festtag auf den 30. Mai fällt, an dem sie ihr Martyrium erlitt. Welchen Tag wird der König als Nationalfeiertag wählen?"
nfa.515.a: "Wie unter dem frommen König Ludwig wird die Monarchie Frankreich zum Ruhm führen."
nfa.515.b: "Bitten wir um den Schutz der Muttergottes, Maria Regina Galliae, ora pro nobis!"
nfa.515.c: "Wie die Pucelle müssen wir den Ruf Gottes hören, um Frankreich zu retten!"

nfa.516.t: "Sühne"
nfa.516.d: "Am vierzehnte Juli 1939 jährt sich zum 150. Mal der Fall der Bastille, der traditionell als Beginn der Französischen Revolution angesehen wird, die schließlich das Königreich Frankreich von einer absoluten Monarchie zu einer konstitutionellen Monarchie und kurz darauf zur Ausrufung der Französischen Republik machte. Das republikanische Regime machte sich sofort daran, Frankreich von innen heraus zu zerstören, seine Traditionen auszuhöhlen, es vom Glauben abzuschneiden und die älteste Tochter der Kirche in die Gueuse zu verwandeln, die darauf aus war, Atheismus, Terror und Zerstörung in der ganzen Welt zu verbreiten. Diejenigen, die sich dieser parasitären Bestie mutig entgegenstellten, wurden erbarmungslos vernichtet, und Hunderttausende von Unschuldigen wurden auf dem Altar der Freiheit, Gleichheit und Brüderlichkeit geopfert. Obwohl die Republik schließlich dank der Machenschaften des Hochstaplers Bonaparte unterging, hat die Saat, die die Revolution gepflanzt hat, Frankreich bis vor kurzem geplagt.\n\nDeshalb hat König Jean III. eine Woche der Trauer zum Gedenken an die Opfer der Revolution angeordnet, mit täglichen Messen und Prozessionen, um die Sünden zu sühnen, die unser Volk vor nicht allzu langer Zeit begangen hat. In dieser Woche werden jedoch überall in unserem Land Feierlichkeiten organisiert, um die Konterrevolution und die kürzliche Wiederherstellung der rechtmäßigen Monarchie zu feiern, sowie unsere Hoffnung, bald eine weitere Revolution auszulöschen."
nfa.516.a: "Es lebe das Ewige Frankreich!"

nfa.517.t: "Ein Treffen mit Seiner Heiligkeit"
nfa.517.d.angrypope: "Nachdem der lange Kampf gegen die Republik endlich beendet ist, hat sich der Dauphin Henri d'Orléans auf eine große diplomatische Reise begeben, um das neue Regime bei unseren Verbündeten und Nachbarn vorzustellen. Die erste Station dieser Reise wird jedoch Rom sein, wo der Prinz heute früh mit dem Flugzeug eingetroffen ist. Frankreich ist seit langem die älteste Tochter der Kirche, auch wenn es im letzten Jahrhundert sicherlich eine rebellische Tochter war: von einer Revolution zur nächsten war die Kirche oft das Ziel gottloser Revolutionäre und skrupelloser Liberaler. Seit 1904 und dem Beginn der Debatte über die Trennung von Kirche und Staat gibt es keine offiziellen Beziehungen mehr zwischen dem Heiligen Stuhl und Frankreich, und obwohl die Beziehungen zwischen der Republik und dem Papsttum während des Ersten Weltkriegs freundlicher waren, zerstörte die darauf folgende Revolution die Hoffnung auf eine Entspannung. Der darauf folgende antiklerikale Terror veranlasste viele zu der Annahme, dass die Älteste Tochter nun Muttermörderin sei. \nAber nicht mehr! Wie der verlorene Sohn ist Frankreich endlich zu seiner Mutter, der Kirche, zurückgekehrt, und der Prinz wurde von den Römern und Seiner Heiligkeit herzlich empfangen. Es fand ein langes privates Treffen zwischen den beiden statt, bei dem Seine Heiligkeit anscheinend seine Freude über die Rückkehr Frankreichs unter die Nationen, die der Kirche am nächsten stehen, und seine Hoffnung zum Ausdruck brachte, dass das neue Regime seiner heiligen Mission treu bleiben und einen friedlichen Übergang zur Monarchie anstreben wird. Es wurde gemunkelt, dass der Papst Bedenken hinsichtlich des eher utilitaristischen Charakters des Glaubens in den Augen von Maurras hatte, aber diese Bedenken wurden anscheinend besänftigt: ob durch die Zusicherung des guten Willens des Prinzen von Maurras oder durch das Versprechen, diese unappetitlichen Elemente zu kontrollieren, werden wir nie erfahren.\nNach dem Treffen kündigte Prinz Henri an, dass bald ein neues Konkordat zwischen der Kirche und dem Königreich unterzeichnet werden würde, bevor er feierlich schwor, dass Frankreich von nun an immer den Glauben verteidigen würde."
