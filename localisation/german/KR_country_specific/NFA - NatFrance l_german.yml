nfa.531.a: "Baut die Große Moschee, das ist das Mindeste, was wir tun können."
nfa.531.b: "Der König schreibt die Konstruktion vor."
nfa.531.c: "Baut stattdessen ein Denkmal."

nfa.532.t: "Die Grand Tour?"
nfa.532.d: "Die Tour de France war vor dem Exil ohne Wettbewerb das beliebteste Sportereignis des Jahres, das von Millionen von Radsportfans im Radio und auf den Straßen Frankreichs verfolgt wurde, um ihre Idole anzufeuern. Der genaue Streckenverlauf der Tour war jedes Jahr anders, und wenn die Veranstaltung durch die eigene Stadt oder das eigene Dorf führte, war dies sicherlich das Ereignis des Sommers. Die Revolution tat der Begeisterung der Franzosen für die Tour keinen Abbruch, obwohl die Zahl der ausländischen Teilnehmer stark zurückging. Der Radsport wurde von den kommunistischen Behörden sogar als proletarische Alternative zum Motorsport gefördert, ähnlich wie der Fußball dem Rugby vorgezogen wurde. Selbst im Exil verfolgte unser Volk die Tour aufmerksam im Radio, was zur Gründung einer konkurrierenden Tour d'Algérie führte, die zwar sehr erfolgreich war, aber unsere Leute nicht davon abhielt, illegal rote Radiosender einzuschalten, um den Wettbewerb zu verfolgen.\n\nNach der Rückeroberung des Festlandes ist es jedoch an der Zeit, erneut die Tour de France zu organisieren, die hoffentlich, wenn auch nur für kurze Zeit, unser immer noch tief gespaltenes Volk zusammenbringen wird. In dem Komitee, das mit der Festlegung der Reiseroute beauftragt wurde, kam jedoch die Frage auf, ob diese Tour auch durch Algerien führen sollte. Schließlich sind die algerischen Departements ein Teil Frankreichs wie jeder andere auch. Mediziner haben davor gewarnt, dass dies den Wettbewerb zu einer fast zweimonatigen Angelegenheit machen würde und dass die brütende Hitze des maghrebinischen Sommers mehr als einen Radfahrer zum Zusammenbruch bringen könnte, aber der symbolische Triumph einer vereinten Tour könnte dieses Risiko sicherlich lohnen."
nfa.532.a: "Kombiniert die beiden Touren zu einer Grand Tour!"
nfa.532.b: "Bleibt in der Métropole."

nfa.533.t: "La Ville aux Cents Clochers"
nfa.533.d: "Vor der Revolution wurde Rouen wegen seiner großen Anzahl von Kirchen die 'Stadt der hundert Türme' genannt. Die antiklerikalen Kräfte zerstörten jedoch einige dieser Kirchen, übernahmen sie für weltliche Zwecke oder ließen sie einfach verfallen. Nach dem Krieg und der Befreiung der Normandie stellt sich nun die Frage, ob dieser Teil der Geschichte Rouens im Rahmen des Wiederaufbaus wieder aufgebaut werden soll. Viele unserer katholischen Mitbürger sind der Meinung, dass die Kirchen so wieder aufgebaut werden sollten, wie sie einmal waren, um die gottlose Vergangenheit zu vertreiben, was jedoch mit gewissen Kosten verbunden wäre, vor allem wenn das Geld für dringendere Zwecke verwendet werden könnte. Alternativ können wir einige von ihnen wieder aufbauen und sie gleichzeitig einem anderen Zweck zuführen, z. B. als Konzerthäuser oder öffentliche Bibliotheken. Auf diese Weise bliebe die Geschichte der Stadt erhalten und das Geld würde effizient eingesetzt. Oder wir könnten einfach die am meisten beschädigten Gebäude abreißen und nur einige wenige restaurieren, um mehr Platz für neue Gebäude zu schaffen."
nfa.533.a: "Natürlich alles wieder aufbauen!"
nfa.533.b: "Effizienz beim Wiederaufbau."
nfa.533.c: "Es hat keinen Sinn, reißt alles ab."

nfa.534.t: "Das Wrack von Vimoutiers"
nfa.534.d: "Das verschlafene kleine Dorf Vimoutiers in der Normandie, dessen einzige Berühmtheit darin besteht, dass es als Geburtsort des berühmten Camembert-Käses gilt, wurde bei den jüngsten Kämpfen schwer beschädigt, vor allem nachdem die sich zurückziehenden roten britischen Truppen versucht hatten, eine vorübergehende Festung zu errichten. Wie in so vielen Städten und Dörfern in ganz Frankreich wird es Jahre dauern, bis alles wieder aufgebaut ist. Ein Haufen langsam rostenden Metalls verwandelt sich jedoch in einen Spielplatz für die Kinder des Ortes und zieht die Neugier einiger Schaulustiger auf sich: ein funktionsunfähiger schwerer britischer Panzer in besonders gutem Zustand, einst Dreh- und Angelpunkt der örtlichen syndikalistischen Verteidigung, steckt in einem Graben direkt vor Vimoutiers. \Natürlich versuchten die Behörden, den Panzer im Rahmen der landesweiten Bemühungen zur Beseitigung der Kriegsschäden zu beschlagnahmen, um ihn entweder zu verschrotten oder weiter zu untersuchen. Doch die Vimonastériens weigerten sich und verjagten sogar eine Aufräummannschaft: Die Kinder weinten bei dem Gedanken, ihren Spielplatz zu verlieren, während die Erwachsenen dem Wrack auf seltsame Weise zugetan waren. Natürlich hat der nahezu unberührte Zustand des Panzers zahlreiche Witze über die Tapferkeit der britischen Truppen hervorgerufen, aber vor allem scheinen die Einheimischen von dem Objekt fasziniert zu sein, dessen neu gewonnene friedliche Ruhe vielleicht ein Symbol für die langsame Rückkehr zur Normalität in ganz Frankreich ist. Auf jeden Fall hat der örtliche Bürgermeister angekündigt, den Panzer in ein Denkmal umzuwandeln. Was sollte getan werden?"
nfa.534.a: "Vergewissert euch, dass es deaktiviert ist, und lasst sie es behalten"
nfa.534.b: "Das ist einfach nur seltsam, beschlagnahmen und verschrottet den Tank!"

nfa.535.t: "Päpstliche Zouaven"
nfa.535.d: "Nach dem Treffen von Prinz Henri mit Seiner Heiligkeit hat der Prinz eine Kampagne zu Ehren der Päpstlichen Zouaven gestartet, einem Regiment frommer, meist französischer Freiwilliger, die den Kirchenstaat bis zur Eroberung Roms durch das Königreich Italien im Jahr 1870 verteidigten. Nach dem Fall der Ewigen Stadt gingen diese Freiwilligen sofort nach Frankreich und kämpften tapfer im Deutsch-Französischen Krieg. Diese gläubigen Katholiken, viele von ihnen Royalisten, angeführt von Baron Athanase de Charette de La Contrie, Nachfahre eines berühmten Anführers des Aufstands in der Vendée, legten ihre Differenzen mit der Republik beiseite, um gegen den preußischen Aggressor zu kämpfen. Trotz der Niederlage haben sie jahrzehntelang die Fantasie der französischen Katholiken beflügelt: Diesen Geist der Hingabe an den Glauben und die Nation will Prinz Henri wieder aufleben lassen, da sich das neue Regime langsam aber sicher durchsetzt. Außerdem wurde beschlossen, die Zouaves zu reformieren und katholische Freiwillige aus ganz Europa aufzunehmen, da der Kirchenstaat an vorderster Front des Kreuzzuges gegen den Sozialismus steht. Zu diesem Anlass wurde die Fahne von 1870 mit der Aufschrift 'Heiligstes Herz Jesu, rettet Frankreich' nachgebildet, vom Bischof von Algier gesegnet und vom Prinzen selbst an die versammelte Einheit übergeben. Sie werden sich auf den Weg nach Rom machen und stolz am Tiber Wache halten, um die französischen Gläubigen zu repräsentieren, die in ihrer Pflicht, die Kirche zu verteidigen, vereint sind."
nfa.535.a: "Lang leben die Zouaven!"

nfa.536.t: "Einheimische Aristokraten"
nfa.536.d: "Seit Wochen findet ein unstimmiges und unaufhörliches Ballett von Indigenen in den farbenprächtigsten und beeindruckendsten Kostümen statt: In den königlichen Gärten wurde ein riesiges Zelt nach Art der Beduinen aufgestellt, das in einem eklektischen mauresken Stil, überladen mit königlicher Symbolik, aufwändig dekoriert ist. Dort empfing König Jean in einem gemischten französisch-algerischen Ornat Hunderte von Einheimischen, die alle eine Art traditionelle Autoritätsposition innehatten. Stolze und rätselhafte Tuareg-Häuptlinge in ihren schwarzen Tschetschenen, verwestlichte algerische Scheichs, die sich in fließendem Französisch unterhalten, die Mossi Mogho Naba, gewählte Bours oder Könige der Wolofs und edle Prinzen der verschiedenen maurischen Stämme Mauretaniens, um nur einige zu nennen, die alle von ihren Begleitern begleitet werden. Jeder von ihnen ist ein Verbündeter, und sie sind gekommen, um in ihren Positionen bestätigt zu werden und ihrem Prinzen, dem König von Frankreich, die Treue zu schwören. Viele von ihnen wurden sogar mit französischen Adelstiteln oder Orden ausgezeichnet: der eine wurde zum Grafen ernannt, der andere erhielt die Ehrenlegion, ein anderer, der besonders loyal war, wurde zum Peer des Königreichs ernannt.\n\nDiese anstrengenden diplomatischen Bemühungen wurden als unerlässlich erachtet, um eine stabile Grundlage für unsere neue Ordnung in Afrika zu schaffen. Schließlich werden diese traditionellen Eliten ihrer Völker in den lokalen Versammlungen neben weniger bedeutenden Persönlichkeiten sitzen, mit mehr Autorität als in den letzten Jahrzehnten über ihre Gebiete, und sogar die Kolonialregierung im Austausch für ihre unendliche Loyalität beraten. Die Republik hatte in ihrer törichten zivilisatorischen Mission versucht, aus dem Indigène einen Franzosen zu machen. Die Monarchie verlangt von den Indigène nur eines: Frankreich zu dienen und bereit zu sein, für seinen König zu kämpfen und zu sterben."
nfa.536.a: "Was für ein Anblick!"

nfa.537.t: "Die Ritter des Heiligen Johannes"
nfa.537.d: "Die Insel Malta ist zwar immer noch britischer Besitz, steht aber seit 1926 unter unserer Kontrolle. Die Bevölkerung Maltas ist zutiefst katholisch und wurde durch den Aufstieg der Action Française und die Wiederherstellung der Monarchie nicht sonderlich beunruhigt, obwohl wir darauf bedacht waren, ihre Empfindlichkeiten unmittelbar nach dem Staatsstreich im Zaum zu halten: Schließlich handelt es sich nur um eine vorübergehende Besetzung, und eine Störung des maltesischen Status quo würde bedeuten, unsere Verbündeten zu verärgern. \n\nAllerdings sind Vertreter des Souveränen Militärischen Hospitalordens vom Heiligen Johannes von Jerusalem, von Rhodos und von Malta, besser bekannt als der 'Malteserorden', an uns herangetreten, um eine Vereinbarung mit der Monarchie zu treffen. Die Ritter, die einst die Insel beherrschten und von dort aus zahlreiche Raubzüge gegen die Piraten von Barbary unternahmen, waren eine wahre Kampftruppe, die sich aus den edelsten Kriegern der Christenheit zusammensetzte, und wurden von den Armeen des Hochstaplers Bonaparte besiegt. Malta wurde annektiert, seine Besitztümer wurden beschlagnahmt, der Orden wurde verbannt und zerstreut. Die Hospitaliter konzentrierten sich stattdessen auf ihre ursprüngliche Aufgabe, die Pflege der Armen und Kranken. Mit einer Ausnahme: einem militärischen Elite-Hilfskorps, das hauptsächlich medizinische Aufgaben übernahm und in der italienischen Armee diente. Doch das vereinte Italien gibt es nicht mehr, und genau darin liegt die Vereinbarung, die uns die Ritter anbieten. Als Gegenleistung für eher begrenzte Zugeständnisse, wie z.B. die Gewährung der Exterritorialität einiger historisch mit dem Orden verbundener Orte, bieten die Ritter an, ihre Hilfstruppe zu reformieren, um unter französischer Flagge zu dienen und uns bei unserem Kreuzzug zur Befreiung der Métropole zu unterstützen. Natürlich würde dies bedeuten, dass wir uns Freiheiten gegenüber einer britischen Kolonie herausnehmen, was unsere Freunde nicht gutheißen würden, und der eigentliche Nutzen für uns bestünde hauptsächlich in einer Propagandamöglichkeit, auch wenn die Kompetenz des Ordens unbestreitbar ist. Was sollten wir tun?"
nfa.537.a: "Wie könnten wir die Hilfe von Rittern ablehnen?"
nfa.537.b: "Eine Schande, dass wir es uns nicht leisten können, unsere Verbündeten zu verärgern."

nfa.538.t: "Eine Lateinische Union?"
nfa.538.d: "Die Frage eines möglichen Zusammenschlusses oder einer Allianz aller Völker der 'lateinischen' Kultur liegt Charles Maurras sehr am Herzen. Als leidenschaftlicher Anhänger der Klassiker, der auf Rom als Fundament der europäischen Zivilisation und Frankreich als ihren wichtigsten Erben zurückblickt, ist die Praktikabilität eines solchen Projekts für den Meister von geringem Interesse, der die Definition von 'lateinisch' auf ganz Südeuropa, einen großen Teil Südamerikas und sogar Süddeutschland, die Schweiz und Rumänien ausdehnt, wobei er die Grenze zwischen \"lateinischer\" Kultur und Katholizismus genüsslich verwischt. Obwohl die Idee in den engagiertesten Kreisen der Integralisten im In- und Ausland eine gewisse Anziehungskraft hat, da Maurras schließlich eine Ikone unserer ideologischen Brüder weltweit ist, ist es höchst unwahrscheinlich, dass der Traum Wirklichkeit wird: Vorsichtige diplomatische Annäherungsversuche zu diesem Thema wurden selbst von unseren engsten Entente-Verbündeten mit Unglauben aufgenommen. \n\nAllerdings haben sich auf seine Anregung hin in den meisten Nationen, von denen Maurras träumt, Vereinigungen gebildet, die sich einem einzigen, heiligen Ziel verschrieben haben: der Vernichtung Deutschlands. Diese Gruppen hatten sogar einige begrenzte, aber recht positive Auswirkungen, indem sie gute Beziehungen zwischen unseren Nationen förderten und sich zu etwas entwickelten, das man als eine internationale Denkfabrik gleichgesinnter Integralisten bezeichnen könnte."
nfa.538.a: "Eine Integralistische Internationale, vielleicht?"

nfa.539.t: "Die unmögliche Haddsch"
nfa.539.d: "Die Hadsch ist eine vom Propheten Muhammad ins Leben gerufene Pilgerreise in die heilige Stadt Mekka. Jedes Jahr begeben sich unzählige Menschen aus allen Teilen der Umma auf diese Reise in den Hedschas: Diese Pilgerfahrt ist in der Tat eine der fünf Säulen des Islam, und jeder Gläubige, der die Mittel dazu hat, ist aufgerufen, die heiligste aller Städte mindestens einmal zu besuchen. Diese Pilgerfahrt ist mehr als eine einfache Reise, sie ist für die Mu'min eine Zeit der geistigen Erneuerung, der Läuterung und der Gleichheit vor Gott. Überall auf der Welt bieten die Behörden den Pilgern ihren Schutz an, so auch in Frankreich. Seit 1916 organisiert die französische Regierung in Zusammenarbeit mit namhaften muslimischen Persönlichkeiten die Hadsch für viele, die es sich sonst nicht leisten könnten, dieser heiligen Pflicht nachzukommen. Diese von der laizistischen Republik ins Leben gerufene Einmischung in religiöse Angelegenheiten mag merkwürdig erscheinen. Es wäre jedoch töricht, sich diese Gelegenheit entgehen zu lassen, um sich als Verbündeter der Muslime zu etablieren, denn diese Wahrnehmung ist für die Stabilität des Reiches von entscheidender Bedeutung. \n\nEinst war die Reise ein Abenteuer voller Gefahren, sei es durch Naturkatastrophen oder durch Karawanenüberfälle, jetzt ist sie viel leichter zu bewältigen... zumindest dachten wir das. Mit dem Ausbruch des Krieges im Maschrik zwischen den Osmanen und ihren arabischen Untertanen wird die Pilgerreise unglaublich gefährlich: Nicht nur der Hejaz selbst befindet sich inmitten einer tiefen Instabilität, sondern in der gesamten Levante wimmelt es von gegnerischen Armeen, Rebellengruppen und Banditen, wobei die Unterscheidung zwischen diesen Gruppen mehr als nur gelegentlich schwierig ist. Deshalb hat unsere Regierung beschlossen, in diesem Jahr keine offizielle französische Karawane zu bilden, sondern die Gläubigen aufzufordern, die örtlichen Pilgerstätten zu besuchen."
nfa.539.a: "Möge das nächste Jahr friedlich sein!"

nfa.540.t: "Ein Aufruf zum Anstand"
nfa.540.d: "Dieser Winter ist besonders hart, und überall in Frankreich sind die Spuren des Krieges zu sehen: viele Menschen sind noch immer obdachlos, leben auf der Straße oder in prekären Verhältnissen, zusammengepfercht in Flüchtlingslagern. Die Rationierung ist nach wie vor notwendig, und das Chaos, das durch die Desyndikalisierung entstanden ist, macht es schwierig, eine wirksame Reaktion zu organisieren. Weder die private Wohltätigkeit von Gewerkschaften, Einzelpersonen oder der Kirche noch staatliche Maßnahmen reichen aus, um die Not der Schwächsten unter uns zu lindern. Erschwerend kommt hinzu, dass sich unsere Bevölkerung immer noch weitgehend auf das Überleben konzentriert: Selbst diejenigen, die die Mittel haben, um zu helfen, wenden ihre Augen einfach von den Bedürftigen ab.\n\nAus der Tragödie könnte jedoch Hoffnung erwachsen. Nach dem schrecklichen Fund der erfrorenen Leichen einer Frau und ihres Säuglings, die sich noch immer an Bezugsscheine klammerten, hat ein katholischer Priester über das Radio zu einem 'Aufstand der Barmherzigkeit' aufgerufen. Abbé Henri Grouès engagiert sich seit langem für wohltätige Zwecke und hat vor kurzem sogar ein Obdachlosenheim mit dem Namen \"Emmaüs\" gegründet, das Obdachlose aufnimmt, aber jetzt hat er sich selbst in den Vordergrund gestellt. Dieser Aufruf eines einfachen Priesters scheint eine Schockwelle durch Frankreich geschickt zu haben: Das Gewissen der vielen Menschen ist endlich wachgerüttelt worden. Geld- und Sachspenden aus dem ganzen Land und sogar aus dem Ausland häufen sich, und 'Abbé Henri', wie er jetzt genannt wird, widmet sich mit ganzer Kraft der Leitung der Hilfsaktionen. Natürlich können die Bemühungen eines einzelnen Mannes nicht das Leid aller Franzosen lindern, aber durch sein Beispiel hat er bereits andere inspiriert, seinem Beispiel zu folgen: Viele sind zum Abbé geströmt, und die Vorbereitungen für die Schaffung eines Emmaüs-Wohltätigkeitsnetzes sind bereits im Gange."
nfa.540.a: "... und sie hatten alles gemeinsam."

nfa.541.t: "Eine neue Hymne?"
nfa.541.d: "'La Marseillaise' ist seit 1879 die Nationalhymne Frankreichs, obwohl sie 1792 von Claude Joseph Rouget de Lisle für Freiwillige komponiert wurde, die in den Kampf gegen die preußischen und österreichischen Armeen zogen. Mit dem Sieg der revolutionären Kräfte wurde das Lied unsterblich. Mit seiner unglaublichen Popularität ist das Lied unbestreitbar ein republikanisches Symbol. Das Schicksal von 'La Marseillaise' sorgt jedoch selbst unter unseren Anhängern für Zwietracht. Viele haben kein Problem mit dem Lied, einschließlich Maurras selbst, so wie nur wenige Probleme mit der Tricolore haben: Sie hat die Franzosen in einigen der glorreichsten Momente des letzten Jahrhunderts begleitet, und ihr Text könnte leicht als eher patriotisch als republikanisch verstanden werden. Eine Minderheit hingegen möchte alles, was die Revolution gebracht hat, völlig ablehnen und argumentiert, dass man nicht eine Revolution bekämpfen könne, während die Glut der vorherigen noch brennt. So fordern sie die Wiedereinführung der nach dem Sturz des Hochstaplers Buonaparte eingeführten Hymne 'Le Retour des Princes Français à Paris', die auf der Melodie des Volksliedes 'Vive le roi Henri' basiert. Es wurde auch ein Kompromiss vorgeschlagen: Die Armeen der Gegenrevolution hatten selbst eine abgewandelte Version des Liedes 'Marseillaise der Weißen', mit einem völlig anderen Text übernommen, der alle zufrieden stellen konnte: Es wäre schließlich eine Schande, eine so mitreißende Melodie zu vergeuden."
nfa.541.a: "Wir können es den Republikanern nicht überlassen, behalte das Lied"
nfa.541.b: "Lehnt die Révolution ab, gebt das Lied auf!"
nfa.541.c: "Lasst uns einen Kompromiss schließen und die geänderte Version annehmen."

nfa.542.t: "Das Integrale Experiment"
nfa.542.d: "Die nächste Station der diplomatischen Reise von Prinz Henri ist Lissabon, die Hauptstadt des Königreichs Portugal. Ein knappes Jahrzehnt nach der Ausrufung der 'Portugiesischen Republik' übernahm eine breite Koalition von Royalisten die Kontrolle über Lissabon und verkündete vom Balkon des Torreão Poente, der den Terreiro do Paço, das pulsierende Herz der Stadt, überblickt, die Wiederherstellung der Monarchie. Nach erneuten wirtschaftlichen Turbulenzen und der nationalen Demütigung durch die Deutschen in Afrika kam es 1927 zu einem Staatsstreich durch lusitanische Integralisten, die von Maurras und der Action Française inspiriert waren, und eine neue Regierung machte sich daran, die Tradition und den Glauben in der kleinen Nation und ihrem weltumspannenden Reich wiederherzustellen. Portugal war zu einem lebendigen Experiment geworden, zu einem Schaufenster für die Möglichkeit einer echten Konterrevolution. Die Action Française verfolgte aufmerksam die Verwirklichung des portugiesischen Traums vom Integralismus. Jede Entwicklung wurde in dithyrambischen Artikeln gepriesen, jeder Rückschlag als Werk von roten Agitatoren und anderen Saboteuren erklärt. \n\nDa Frankreich in die Fußstapfen Portugals getreten ist, wird dieser Staatsbesuch von den lusitanischen Integralisten als krönender Erfolg, als Beweis für ihre Weitsicht und von vielen Portugiesen als Quelle des Nationalstolzes betrachtet. Der Dauphin besichtigte in Begleitung von König Duarte II. die zahlreichen Sehenswürdigkeiten Lissabons und seiner Umgebung, bevor er zu dem kleinen Dorf Fátima fuhr, wo die Jungfrau Maria Zehntausenden erschien. Anschließend zogen sich die Prinzen und ihr engstes Gefolge in den Pena-Palast zurück, um sich zu erholen. Es scheint, dass die beiden jungen Männer durch diese gemeinsame Erfahrung miteinander verbunden wurden und eine Freundschaft entstand. Und wenn man den Gerüchten am Hof Glauben schenken darf, könnte bald noch etwas anderes die beiden verbinden: Der junge König Duarte war offenbar von der Schönheit von Henris Schwägerin, der brasilianischen Prinzessin Maria Francisca von Orléans-Bragança, beeindruckt, die ihre Schwester Isabelle auf dieser diplomatischen Reise begleitete. Unabhängig von diesen vielversprechenden persönlichen Banden, die geknüpft wurden, gibt es jedoch ein untrennbares Band, das unsere beiden Nationen verbindet."
nfa.542.a: "Möge unsere Freundschaft Jahrhunderte überdauern!"

nfa.543.t: "Lá na Briogáide"
nfa.543.d: "Am 11. Mai 1745 standen in der Nähe von Fontenoy die französischen Truppen unter der persönlichen Führung von König Ludwig XV. und seinem Sohn, dem Dauphin, den Armeen einer von den Briten angeführten Koalition gegenüber. Die königliche Armee ist zahlenmäßig unterlegen und erleidet zunächst schwere Verluste, setzt sich aber dank ihres eisernen Willens durch und erringt für den König einen entscheidenden Sieg. Vor allem eine Truppe stellte sich den britischen Coldstream Guards entgegen, die die Elitetruppe in die Flucht schlug und sogar ihre Fahne eroberte: die sechs Regimenter der Irish Brigade. Diese tapferen jakobitischen Iren im Exil dienten Frankreich über Generationen hinweg und gaben nie die Hoffnung auf, eines Tages ein freies Irland zu sehen und für unsere Könige gegen den 'fheall na Sasanach', den Verrat der Engländer, zu kämpfen. \n\n Ihre Träume sind nun wahr geworden: Irland ist frei, und die 'Sasanach' als unsere engsten Verbündeten werden uns nicht davon abhalten, des irischen Blutes zu gedenken, das für Frankreich vergossen wurde, und des unzerstörbaren Bandes, das unsere beiden Nationen verbindet. Vertreter des Königshauses reisten nach Dublin, um an einer Zeremonie zu Ehren der irischen Brigade am Tag ihres Triumphes bei Fontenoy teilzunehmen, wo ein Denkmal enthüllt wurde, das durch Spenden französischer und irischer Integralisten finanziert wurde, und begeisterte Reden, etwa in irischer Sprache auf unserer Seite und etwa in französischer Sprache auf ihrer Seite, von einer großen Menschenmenge mit Begeisterung aufgenommen wurden. Nach der Zeremonie fand eine intensive Diskussion zwischen Vertretern der Partei Ailtirí na hAiséirghe und unseren Abgesandten statt, in der es um verschiedene Themen ging, wie die Übersetzung der Werke von Charles Maurras in die irische Sprache, unseren laufenden Prozess der Konterrevolution sowie die weitere Finanzierung ihrer Bewegung, von der sie behaupten, dass sie sich bald in einer günstigen Position befinden wird, um die Macht zu ergreifen: Diese entschlossenen jungen Männer sahen geradezu verblüfft aus und versicherten uns, dass Irland erneut an der Seite Frankreichs stehen wird, um uns bei der Verwirklichung unseres Traums von der Befreiung unseres Heimatlandes zu helfen, sowohl gegen die Roten als auch gegen die Boches."
nfa.543.a: "Wir sollten dies zu einer jährlichen Veranstaltung machen."

nfa.544.t: "Die burgundische Tragödie"
nfa.544.d: "Spät in der Nacht erreichten uns schwerwiegende Nachrichten aus der besetzten Métropole, Nachrichten, die katastrophale Folgen für die Stabilität unseres Landes haben könnten, sollten sie sich verbreiten. Seit einer Woche haben unsere Agenten den Kontakt zu wichtigen Personen in der Kommune verloren, die Teil eines wichtigen Netzwerks von Sympathisanten sind, die seit dem Exil unermüdlich für unsere Sache arbeiten. Trotz unserer größten Bemühungen blieben sie unerreichbar, als wären sie zusammen mit ihrer besonders wichtigen Fracht spurlos verschwunden. Wir vermuteten sofort, dass dies das Werk der kommunardischen Gegenspionage war, die jahrelang bestenfalls schleppend vorankam, in letzter Zeit aber hart daran gearbeitet hatte, unsere mutigen Bemühungen um Widerstand gegen die anarchische Tyrannei der Roten zu zerschlagen. \n\nDa das Schicksal unserer Helden unbekannt ist, können wir nur ihre heilige Mission wieder aufbauen und fortsetzen: den hochriskanten Schmuggel von französischem Wein aus der Bourgogne, dem Bordelais oder der Champagne nach Algerien, eine Aufgabe, die für die Aufrechterhaltung der nationalen Moral unerlässlich ist. Obwohl der Kauf von Waren vom Festland offiziell verboten ist und auch die Kommune verzweifelt versucht, ein Embargo gegen uns durchzusetzen, gibt es einen florierenden Schwarzmarkt, der zum großen Teil von unseren Aktivposten kontrolliert wird, die sich entweder aus ideologischen Sympathisanten oder aus dem organisierten Verbrechen rekrutieren, wobei Wein und Käse besonders begehrt sind, da es sich schließlich um lebenswichtige Güter handelt. Obwohl der algerische Wein von offizieller Seite gelobt wird, wird man kaum einen Bürokraten, Geschäftsmann oder Offizier finden, der ihn jemals gekostet hat, und selbst in den unteren Schichten ist es ein offenes Geheimnis, wo man eine gute Flasche für besondere Anlässe findet."
nfa.544.a: "Ihr Opfer wird nicht umsonst gewesen sein!"

nfa.545.t: "Tu Parles d’une Ingénue"
nfa.545.d: "'Tu Parles d'une Ingénue', 'Nennst du das eine Ingenue?', der erste Roman von Jean Bruce, war ein Überraschungserfolg. Der junge Mann, der nach der Revolution in der Kommune geboren wurde, aber mit unserer Sache sympathisiert, hat sich von seiner Mitarbeit in unseren Geheimdienstnetzen inspirieren lassen, um einen Spionageroman zu schreiben, der offensichtlich eine Nische für viele Franzosen füllt, die sich über eine Abwechslung von der eher tristen aktuellen Situation freuen. Nach einem derartigen Erfolg, zu dem möglicherweise auch ein aufreizendes Cover und ein spottbilliger Preis beigetragen haben, wurde bereits eine Fortsetzung veröffentlicht, und allein für das nächste Jahr sind bereits fünf weitere geplant. Sie erzählen die aufregenden Geschichten des smarten französischen Agenten Hubert Bonisseur de La Bath, Codename 2B 117, der um die Welt reist, um blutrünstige Revolutionäre zu bekämpfen, während er nebenbei das tut, was seine Hauptbeschäftigung zu sein scheint: Er verführt und bricht die Herzen von Damen der gehobenen Klasse und von Frauen der Nacht, aller Zugehörigkeiten, Nationalitäten und Glaubensrichtungen, wobei diese Liebesaffären natürlich in glühenden Details beschrieben werden. Hier lässt sich der Spion mit dem organisierten Verbrechen in Paris ein, um gestohlene Dokumente von entscheidender Bedeutung zu sichern, dort schleicht er durch das Rotlichtviertel von Shanghai auf der Suche nach einem Verräter, dann finden wir ihn singend in einem Kairoer Café oder verloren in den Favelas von Rio: Die Romane haben wenig künstlerischen Wert und werden keine Literaturpreise gewinnen, aber das ist für den Autor nicht von Bedeutung. Bruce ist bereits ein reicher Mann und 2B 117 ist das Gesprächsthema der jungen Männer in ganz Frankreich, die sich gegenseitig die kitschigen Sprüche des Spions vorlesen."
nfa.545.a: "Ist ein Film das nächste?"

nfa.546.t: "Das Anti-Frankreich"
nfa.546.d: "\"Die vier konföderierten Stände, das Anti-Frankreich, jeder gute Franzose weiß, wer mit diesen Bezeichnungen gemeint ist: Freimaurer, Protestanten, Juden und Metiker. Sie stehen hinter jedem revolutionären Umsturz, arbeiten gegen uns, bereichern sich an unserer Arbeit, zerstören jeden einzelnen Teil des wahren Frankreichs. Wir werden nicht sicher sein, bis etwas gegen diese Parasiten unternommen wird\". Seit dem Staatsstreich ist diese Rhetorik in der 'Action Française', der heutigen offiziellen Zeitung des Regimes, an der Tagesordnung, und sie wird jeden Tag virulenter. Die Republik sei schließlich gestürzt, argumentiert die Zeitung; es sei nun an der Zeit, ihre Herren direkt anzugreifen.\n\nUnsere Leute, die nach immer mehr Schuldigen für Frankreichs Untergang suchen, werden durch eine scheinbar endlose Liste von Skandalen gesättigt, in die alle auf die eine oder andere Weise Juden oder Freimaurer verwickelt zu sein scheinen. Während die königliche Justiz diese Verräter bestraft, nehmen unsere Landsleute die Sache selbst in die Hand. Freimaurerlogen werden von Kameloten geplündert, die den Geheimnissen dieser Okkultisten auf die Spur kommen wollen. Die Besitztümer der Antifranzosen werden beschlagnahmt und umverteilt, ihr Handel wird geplündert. In einigen Großstädten kommt es zu Ausschreitungen, da die jahrhundertealten Spannungen zwischen jüdischen und muslimischen Einwohnern wegen jedes Vorwandes zum Siedepunkt kommen. Häufig beteiligten sich auch Franzosen an den Ausschreitungen, die von der \"Action Algérienne\" angefacht wurden. Der Wahn, durch die Verfolgung unserer Feinde gerettet zu werden, hat unser Land erfasst, und viele der Stände sind bereits geflohen, oft direkt über die Grenze nach Marokko."
nfa.546.a: "..."

