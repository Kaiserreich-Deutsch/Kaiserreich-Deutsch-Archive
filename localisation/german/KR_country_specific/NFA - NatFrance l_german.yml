Deal_With_Political_Opposition_Airwaves: "Kämpft gegen die Rhetorik der Demokraten"
Deal_With_Political_Opposition_Airwaves_desc: "Die Presse, die Medien, die 'Vierte Gewalt' hat in diesem Kampf eine wichtige Rolle gespielt, da konkurrierende Medien sich entweder hinter Pétain oder Mordacq stellen oder einfach von dem politischen Fieber profitieren, das unsere Nation ergreift, um ihre Verkaufszahlen zu steigern, jede neue Ausgabe bringt neue Informationen, jede Radiosendung ist ein Anlass für politische Hetze: Wir können nicht zulassen, dass die Demokraten auf diesem Schlachtfeld des Äthers gewinnen."

nfa.21.t: "Die Radiowellen kehren zurück"
nfa.21.d: "In einer schockierenden Wendung der Ereignisse hat sich die konkurrierende Rede, die von Henri Mordacq ausgestrahlt wurde, als populärer erwiesen als die von Marschall Pétain gehaltene Rede: Tausende von Zuhörern schalteten im ganzen Reich ein, um den Worten des Bären von Arras zu lauschen, und lauschten aufmerksam seinen Aufrufen zu Reformen und Angriffen auf eine Regierung, die angeblich zu aufgebläht und ineffektiv war, um Frankreich angemessen zu seiner Wiedergeburt zu führen. Wir mögen die Schlacht verloren haben, aber nicht den Krieg, auch wenn dieser Rückschlag selbst für unsere treuesten Unterstützer nicht gut aussieht."
nfa.21.a: "Verflucht!"

nfa.22.t: "Die Radiowellen kehren zurück"
nfa.22.d: "Es war abzusehen: Das Interview von Marschall Pétain, in dem er seine Analyse und seine aufrichtigen Gedanken zur aktuellen Krise in einem populären Radiosender vortrug, fand großen Anklang, und Tausende von Zuhörern schalteten im ganzen Reich ein, um den Worten des Löwen von Verdun zu lauschen. Die Regierung kann aufatmen: Trotz aller Verleumdungen, trotz der Angriffe, hat das Volk den Marschall nicht im Stich gelassen, zumindest noch nicht."
nfa.22.a: "Français! Sie sind weder verkauft, noch verraten, noch verlassen worden."

Deal_With_Political_Opposition_Parades: "Umgang mit demokratischem Protest"
Deal_With_Political_Opposition_Parades_desc: "Mordacq plant in ein paar Tagen eine Demonstration in einer Großstadt, die mehr Menschen für seine Sache gewinnen und uns machtlos aussehen lassen könnte. Wenn Mordacq nicht in die Illegalität abgleiten will, muss er für jede Massenversammlung eine offizielle Genehmigung einholen: Was ist zu tun?"

nfa.23.t: "Sachlicher Protest"
nfa.23.d: "Das Gefolge des Marschalls ist geteilter Meinung, wie man mit Mordacqs kommenden Protesten umgehen soll: Einige argumentieren, dass diese Proteste völlig legal sind und dass ein Verbot nur den Standpunkt des Bären beweisen und Pétain tyrannisch aussehen lassen würde. Andere argumentieren, dass dies sicherlich mehr Leute zu seiner Sache bringen und uns machtlos aussehen lassen würde: wenn Mordacq nicht in die Illegalität fallen will, muss er für jede Massenversammlung eine offizielle Genehmigung einholen: es wäre einfach, einen Weg zu finden, diesen Protest zu verhindern, sei es durch Sicherheitsbedenken oder ein nicht rechtzeitig eingereichtes Formular."
nfa.23.a: "Der Löwe ist kein Tyrann, lass ihn seinen kleinen Protest machen."
nfa.23.b: "Hoppla, sieht so aus, als wäre der Passierschein A38 nicht richtig abgestempelt worden! Was für eine Schande."

Deal_With_Political_Opposition_Speech: "Mordacq's Reden"
Deal_With_Political_Opposition_Speech_desc: "Mordacq hält unermüdlich Reden vor einem immer größer werdenden Publikum. Mit jedem öffentlichen Auftritt gewinnt er mehr Anhänger, da er charismatisch seine Vorschläge verteidigt und das Regime anprangert, wobei er sich im Allgemeinen von persönlichen Angriffen gegen Marschall Pétain fernhält. Auf jeden Fall können wir nicht zulassen, dass er den öffentlichen Diskurs dominiert: Es muss etwas getan werden."

nfa.24.t: "Der Bär zieht eine Menschenmenge an"
nfa.24.d: "Die Idee schien genial: zwei Reden, an zwei verschiedenen Orten, von den zwei prominentesten Männern unserer Nation, zur gleichen Zeit. Wie könnte man besser herausfinden, wer, wenn schon nicht die Gunst, so doch zumindest das Interesse des französischen Volkes hat. Der eine würde eine Rede vor vollem Haus halten, der andere vor ein paar eingefleischten Anhängern. Leider war dies ein Glücksspiel, und Pétain verlor es. Obwohl eine ansehnliche Anzahl von Menschen, vor allem Veteranen, gekommen war, um die Rede des Marschalls zu hören, müssen wir die Niederlage eingestehen: Die Rede von Mordacq zog eine riesige Menge an, und das ist alles, was von diesem Tag in Erinnerung bleiben wird. Man kann es nicht anders sagen: Das ist eine Demütigung."
nfa.24.a: "Keine Liebe für einen alten Marschall."

nfa.25.t: "Der Marschall zieht eine Menschenmenge an"
nfa.25.d: "Die Idee war genial: zwei Reden, an zwei verschiedenen Orten, von den zwei prominentesten Männern unserer Nation, zur gleichen Zeit. Welchen besseren Weg gibt es, um herauszufinden, wer, wenn nicht die Gunst, so doch zumindest das Interesse des französischen Volkes hat: Der eine würde eine Rede vor einem vollen Haus halten, der andere vor ein paar eingefleischten Anhängern. Dies war ein Glücksspiel, und Pétain gewann groß. Obwohl eine respektable Anzahl von Menschen kam, um Mordacqs Rede zu hören, müssen seine Anhänger eine Niederlage eingestehen: Die Rede des Löwen zog eine enorme Menge an, hauptsächlich Veteranen, die gekommen waren, um den Helden von Verdun noch einmal zu sehen. Der Marschall forderte das Volk auf, in diesen schwierigen Zeiten vereint zu bleiben, mit Blick auf den kommenden Krieg mit der Kommune, und beendete seine Rede mit dem inzwischen unsterblichen Satz, der vor zwei Jahrzehnten in Verdun gesagt wurde: 'Courage, on les aura', 'Seid stark, wir schaffen das', obwohl niemand weiß, ob dies an die Roten oder die Anhänger von Mordacq gerichtet war."
nfa.25.a: "In Ordnung, ich habe es immer noch!"

nfa.26.t: "Eine Rede zu weit?"
nfa.26.d: "Henri Mordacq ist ein charismatischer Mann, und das hat er in den letzten Monaten unaufhörlich bewiesen. Er hält nun routinemäßig feurige Reden an jedem erdenklichen Ort und gewinnt dabei immer mehr Anhänger. Aber Marschall Pétain kann immer noch auf die Bewunderung und den Respekt eines Großteils unserer Nation zählen, insbesondere der Veteranen, und so schlagen einige in seinem Umfeld vor, dass auch der Löwe von Verdun auf eine Tournee durch unsere Nation geht, um konkurrierende Reden zu halten und die Aufmerksamkeit von Mordacq abzulenken. Andere argumentieren, dass sich dies als gefährlich erweisen könnte, sowohl für die Gesundheit des Marschalls als auch für seinen Ruf, da es ihn verzweifelt erscheinen lässt. Schließlich gibt es einige, die davon überzeugt sind, dass der Bär um jeden Preis gestoppt werden muss: Ihn als aufrührerisches Individuum zu denunzieren, das mit der Kommune zusammenarbeitet, sollte genügen und ihn daran hindern, legal Reden zu halten."
nfa.26.a: "Lass ihn einfach reden, er wird schon müde werden."
nfa.26.b: "Der Löwe geht auf Tournee!"
nfa.26.c: "Schaltet. Es. Ab. Warum einen klaren Verräter sein verräterisches Gefasel sprechen lassen?"

Deal_With_Political_Opposition_Barrack: "Sichert die Loyalität des Militärs"
Deal_With_Political_Opposition_Barrack_desc: "Obwohl die Streitkräfte immer noch mit überwältigender Mehrheit den Marschall unterstützen, erweisen sich einige als empfänglich für die Versprechungen von Mordacq: Die Streitkräfte haben sich traditionell aus der Politik herausgehalten, aber die Debatte mit dem Bären wird für 'Grande Muette' zu wichtig, um sie zu ignorieren. Es muss etwas getan werden, um sicherzustellen, dass die Streitkräfte auf der richtigen Seite bleiben."

nfa.27.t: "Flüstern im Großen Stummen"
nfa.27.d: "Demokratische Pamphlete, Ausgaben von 'Lehren von 1914' und die sich langsam unter der Zivilbevölkerung ausbreitende Agitation haben ihren Weg zu den aktiven Soldaten gefunden. Bis jetzt haben sich diese Versuche des demokratischen Lagers als wenig fruchtbar erwiesen, aber die Streitkräfte sind das Rückgrat des Regimes des Marschalls: Dissidenz kann hier nicht toleriert werden. Natürlich werden Soldaten, die sich offen gegen den Marschall aussprechen, bestraft, aber einige im Offizierskorps plädieren für proaktivere Maßnahmen. Indem wir die Stimmung sowohl in den Offizierslogen als auch in den Kasernen im Auge behalten, können wir mit Aufrührern im Stillen umgehen, indem wir unsere loyalsten Anhänger befördern oder Gegner auf Patrouillen in die tiefsten Teile der Sahara schicken, wo sie ohne Ärger herumwandern können, während eine strengere Kontrolle der eingehenden Post verhindern wird, dass faktische Literatur in die falschen Hände gerät, auch wenn dies einige verärgern und sich als schwierig durchzusetzen erweisen könnte. Was sollte getan werden?"
nfa.27.a: "Machen wir dem Fußsoldaten das Leben nicht schwerer, damit sich keine gefährlichen Ideen verbreiten."
nfa.27.b: "Geht lieber auf Nummer sicher, indem Sie den Posteingang vorübergehend beschränken."

