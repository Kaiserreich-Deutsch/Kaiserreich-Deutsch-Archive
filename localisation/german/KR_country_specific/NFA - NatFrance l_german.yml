nfa.20.t: "Umgang mit politischer Opposition"
nfa.20.d: "Das demokratische Lager hat die Unterstützung vieler prominenter Journalisten und Intellektueller, und als solches ist Henri Mordacq nahe daran, den öffentlichen Diskurs zu dominieren, indem er jeden Tag auf den Titelseiten der einen oder anderen Zeitung erscheint und seine Rede im Radio vor Hunderttausenden von Zuhörern ausgestrahlt wird, während die Regierung und Pétain sich abmühen, Schritt zu halten, da sie es gewohnt sind, mit einer gewöhnlich viel willfährigeren Massenpresse zu tun zu haben, die glücklich ist, einfach zu veröffentlichen, was die Regierung ihnen vorsetzt. Einige in der Entourage des Marschalls argumentieren, man solle den Mann einfach sprechen lassen, die Debatte ihren Lauf nehmen lassen, es handele sich allenfalls um eine kleine Aufregung, die bald verpuffen werde. Andere argumentieren, dass, im Gegenteil, jede Sekunde, in der der Bär frei ist, das Regime ein wenig mehr in Gefahr ist, da sie ihn für einen gefährlichen, sicherlich von den Kommunisten unterstützten Revolutionär halten. Der Marschall selbst würde stattdessen lieber in die mediale Gegenoffensive gehen: Schließlich war er dafür bekannt, während des Großen Krieges mit feurigen Reden die Moral zu stärken.\n\nWas sollte man tun?"
nfa.20.a: "Lasst ihn reden."
nfa.20.b: "Zeit für eine mediale Gegenoffensive!"
nfa.20.c: "Schaltet ihn ab!"

