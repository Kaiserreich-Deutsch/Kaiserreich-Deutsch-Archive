nfa.140.t: "Der Franzosen wollen uns den Krieg erklären"
nfa.140.d: "Soeben kam ein dringendes Telegramm von unserer Botschaft in Algier, in dem unser Vertreter erfuhr, dass die französische Regierung plant, der französischen Kommune bald den Krieg zu erklären. In Unkenntnis der Tatsache, dass dies unser gesamtes Bündnis in den Krieg stürzen würde, wollten uns die Franzosen erst einige Tage vor der Erklärung informieren. Glücklicherweise verfügen wir jetzt über die Informationen und können darauf reagieren. Wenn wir wollen, können wir sie leicht unter Druck setzen, ihre Pläne fallen zu lassen, und sie davon überzeugen, dass wir nicht kriegsbereit sind, oder wir können sie auch machen lassen, was sie wollen."
nfa.140.a: "Sie haben Recht, sie sollten den Krieg erklären. Wir werden bereit sein."
nfa.140.b: "Sie sollen aufhören! Jetzt ist nicht der richtige Zeitpunkt."

nfa.155.t: "Beitritt zur rechtmäßigen französischen Regierung"
nfa.155.d: "Unsere kürzliche Befreiung von unserem unterdrückenden Oberherrn wirft die Frage nach dem Ziel der Existenz unseres Landes auf. Gestartet als Satellitenstaat im besetzten Frankreich, haben wir nun die volle Macht über unser Land, können aber nicht viel damit anfangen. Neben uns liegt die französische Nationalregierung, die von der rechtmäßigen Regierung der Dritten Republik abstammt und Anspruch auf das von uns kontrollierte Gebiet erhebt. Viele unserer Bürger freuen sich auch auf diese andere Regierung und verstehen nicht, warum wir einen Satellitenstaat bestehen lassen. Sollen wir uns mit dem [NFA.GetNameDef] zusammentun oder sollen wir uns zu einer legitimen Autorität in der Region erklären?"
nfa.155.a: "Bittet die französischen Exilanten um einen Zusammenschluss unserer Staaten."
nfa.155.b: "Wir sind die einzige legitime Macht in Frankreich."

nfa.156.t: "Die Franzosen treffen die Franzosen"
nfa.156.d: "Die ehemalige französische Marionettenregierung in Paris wurde vor kurzem befreit und hat nach einer neuen Außenpolitik beschlossen, uns als die rechtmäßige französische Regierung zu betrachten und um eine Vereinigung unserer Regierungen zu bitten. Wir freuen uns natürlich sehr über diese Entscheidung und hoffen, dass die Franzosen weiterhin zusammenhalten."
nfa.156.a: "Hurra!"

nfa.157.t: "Die Franzosen fordern ihr Land"
nfa.157.d: "Nach dem französischen Bürgerkrieg, der nach dem Weltkrieg stattfand, wurde Frankreich in zwei Hälften geteilt. Nun, da der Zweite Weltkrieg hinter uns liegt, sind die Kommunarden besiegt und die reaktionäre [NFA.GetName] ist siegreich. Im Hinblick auf den Wiederaufbau sind sie zu uns gekommen, um über das Schicksal der Besetzung Nordfrankreichs zu sprechen. Sie sind der Meinung, dass Frankreich wieder ganz gemacht werden muss, um einen Zusammenbruch von innen heraus zu verhindern, da sich die ehemaligen Kommunarden gegen eine Regierung auflehnen, die es französischen Bürgern erlaubt, außerhalb des Vaterlandes zu bleiben.\n\nUnser Bündnis mit den Franzosen in der Entente könnte in Frage gestellt werden, wenn wir versuchen, unseren Einfluss auf das französische Land zu behalten!"
nfa.157.a: "Frankreich muss wiederhergestellt werden!"
nfa.157.b: "Wir werden alles außer Dünkirchen übergeben."
nfa.157.c: "Wir werden das Land behalten!"

