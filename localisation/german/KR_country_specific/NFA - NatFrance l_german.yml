# Rebuild Métropole #

NFA_rebuild_metropole_cat: "Wiederaufbau der städtischen Industrie"
NFA_rebuild_metropole_cat_desc: "Paris, Lyon, Marseille, Bordeaux... die großen Städte der Métropole; der Neid aller Städte in Europa; sind in den Ruin gefallen. Der Bürgerkrieg verwüstete unsere Nation, verwandelte Gebäude in Schutt und Asche und hinterließ die Landschaft mit den Schrecken der modernen Kriegsführung verwüstet. Als der Widerstand der Kommunarden fanatisch und verzweifelt wurde, hinterließen sie auf ihrem Rückzug nichts als Zerstörung und verwandelten unser Heimatland in ein verkommenes Wrack. Um uns von dem Krieg und den Schäden des letzten Jahrzehnts zu erholen, werden wir ein massives Wiederaufbauprojekt in Angriff nehmen, um unsere Städte wieder aufzubauen und das Leid unserer Landsleute zu lindern."

NFA_civ_in_amiens: "Wiederaufbau der zivilen Industrie in Amiens"
NFA_mil_in_calais: "Wiederaufbau der militärschen Industrie in Calais"
NFA_Rebuild_Loire_Valley: "Wiederaufbau des Loire-Tals"
NFA_Restore_Caen: "Wiederaufbau der Stadt Caen"
NFA_Restore_Caen_desc: "Die unabhänigen Bombenangriffe im Laufe des Krieges erwiesen sich für die Stadt und die umliegende Region als katastrophal. Nur wenige Gebäude wurden verschont. Wir dürfen keine Mühen scheuen, um die Normandie wieder aufzubauen!"
NFA_Rebuild_Burgundy: "Wiederaufbau der Region Burgund"
NFA_Rebuild_Burgundy_desc: "Die Grenzregionen sahen großangelegte Kräfte, als die Deutschen und die Roten während des zweiten Weltkrieges aufeinander trafen. Massenhafte Truppenbewegungen haben die Infrastruktur in der Region beschädigt und erfordern die Aufmerksamkeit unserer Regierung für den Wiederaufbau."
NFA_Renovate_Champagne: "Wiederaufbau der Region Champagne"
NFA_Renovate_Champagne_desc: "Ähnlich wie während des Weltkriegs geriet die Stadt Reims unter direkten feindlichen Beschuss und große Teile der Stadt wurden während der Kämpfe, die die Roten auf ihrem Rückzug in Richtung Paris führten, zerstört. Diese Tragödie kann zu unserem Vorteil genutzt werden, da wir die Möglichkeit haben, die Stadt mit einer besseren Infrastruktur neu zu gestalten, um die Bevölkerung zu unterstützen, die nach Hause zurückkehren möchte."

NFA_Renovate_Marseille: "Ein neues Marseille"
NFA_Renovate_Marseille_desc: "Seit Beginn unserer Expansion nach Nordafrika ist der Hafen von Marseille ein wichtiger Knotenpunkt zwischen der Métropole und den Kolonien. Während viele Unternehmen und Industrien, die während des Bürgerkriegs geflüchtet sind, begonnen haben, sich wieder in die 'métropole' zu verlagern, haben einige jedoch beschlossen, dort zu bleiben, wo sie sind. Um ihre Geschäfte zu bedienen, müssen wir darauf hinarbeiten, die Hafenanlagen von Marseille auszubauen und sie wieder als einen der größten Schifffahrtshäfen Europas auf die Landkarte zu setzen."
NFA_mil_in_provence: "Wiederaufbau der Militÿrindustrie in der Provence"
NFA_Revive_La_Rochelle: "Wiederbelebung des Hafens von La Rochelle"
NFA_Revive_La_Rochelle_desc: "Die Bedeutung des Hafens von La Rochelle hat seit unserer Niederlage gegen die Briten im Jahre 1763, die das Schicksal unserer kolonialen Ambitionen in der Neuen Welt weitgehend besiegelte, abgenommen. Mit der neuen Ordnung in der Welt können wir uns wieder diesem Hafen für den transatlantischen Handel mit unseren neuen Verbündeten in Amerika zuwenden. Nämlich die Fortsetzung des Imports von Gütern und Materialien, die aus den kanadischen Fabriken fließen, die uns bei der Rückkehr nach Hause geholfen haben."
NFA_civ_in_bordeaux: "Wiederaufbau der zivilen Industrie in Bordeaux"
NFA_mil_in_bordeaux: "Wiederaufbau der militärischen Industrie in Bordeaux"
NFA_Light_Up_Lyon: "Beleuchtet Lyon"
NFA_Light_Up_Lyon_desc: "Die 'Stadt der Lichter' wurde von den Roten während ihres Rückzugs nach Norden in eine Festung verwandelt. Als solche wurde die Stadt während der Kämpfe zur Befreiung der Bevölkerung stark in Mitleidenschaft gezogen. Wir müssen die Aufagbe übernehmen, die Stadt wieder aufzubauen und das Licht in dieser einst schönen Stadt wiederherzustellen!"
NFA_mil_in_lyonnais: "Wiederaufbau der militärischen Industrie in Lyonnais"

