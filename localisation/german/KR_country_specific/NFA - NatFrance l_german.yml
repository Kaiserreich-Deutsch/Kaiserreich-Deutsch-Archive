#Initial Ideas

NFA_anti_communard: "Antikommunisten"
NFA_anti_communard_desc: "Nach unserer Niederlage im Weltkrieg erhoben sich die Roten und schafften unsere geliebte Republik ab. Zum Glück haben sich viele der wichtigsten Persönlichkeiten der Republik nach Algerien zurückgezogen, wo sie die Gegenrevolution organisieren. Jetzt, da die syndikalistischen Verräter die volle Kontrolle über das Festland übernommen haben, müssen wir sie zerschlagen! Wir müssen dafür sorgen, dass unser Ewiges Frankreich für immer frei sein wird!"

NFA_native_unrest_2: "L'Indigénat"
NFA_native_unrest_2_desc: "Die verschiedenen Gesetze und Verordnungen des 'Indigénat'-Systems (wörtlich: 'Eingeborener') sind nach wie vor in Kraft. Sie wurden nie vollständig festgeschrieben und sind daher besonders leicht zu missbrauchen. Sie wurden den Eingeborenen des Reiches auferlegt und verankern ihren minderwertigen rechtlichen Status, obwohl sie eigentlich französische Staatsbürger sind. Kollektivstrafen, ein paralleles Justizsystem, Zwangsarbeit und Dienst in den Streitkräften, durchgesetzt von den einheimischen Eliten unter dem Deckmantel der Modernisierung und Verbreitung der Zivilisation: zu sagen, dass das Indigénat Ressentiments hervorgerufen hat, wär eine Untertreibung. Es hat sich jedoch als eine sichere Quelle von Arbeitskräften für die kolonialen Bemühungen erwiesen und wird von vielen prominenten Stimmen in der Regierung unterstützt, die argumentieren, dass die Aufrechterhaltung dieses Status Quo notwendig ist, um die Rückeroberung vorzubereiten."

NFA_internal_unrest: "Interne Unruhen"
NFA_internal_unrest_desc: "Jahre der Untätigkeit und politischen Stagnation haben dazu geführt, dass sich viele Elemente innerhalb der Armee und der Bevölkerung radikalisiert haben und den Glauben an das aktuelle Regime verloren haben. Obwohl es unterdrückt wird, wächst die Anfechtung langsam aber sicher innerhalb der französischen Republik."

