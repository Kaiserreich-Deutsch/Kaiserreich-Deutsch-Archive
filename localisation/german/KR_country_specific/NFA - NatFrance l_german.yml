#France back as a global player:
NATFRA_Renewed_Diplomacy: "Erneuerte Diplomatie"
NATFRA_Renewed_Diplomacy_desc: "Nachdem unsere Rückkehr in die Métropole nun deutlich gefestigter aussieht, können wir endlich auf die Weltbühne zurückkehren! Unsere Zeit im Exil hat uns gezeigt, dass wir eine diplomatische Isolation vermeiden müssen, und so werden wir sowohl unseren Verbündeten als auch den Deutschen die Hand reichen, trotz unserer Feindschaft."
NATFRA_Verdun_Memorial: "Das Verdun-Denkmal"
NATFRA_Verdun_Memorial_desc: "Das Ende des Zweiten Weltkriegs erinnerte viele an die Ergebnisse des Ersten. Wieder starben Millionen von Menschen im Krieg, Dörfer wurden verwüstet und die Wirtschaft wurde zerstört. Die Eröffnung einer gemeinsamen Gedenkstätte für das französische und das deutsche Volk in Verdun zum Gedenken an die Verluste des Weltkriegs könnte ein erster Schritt zur Entspannung mit den Deutschen sein."
#Cool the relations:
NATFRA_Franco_German_Thaw: "Deutsch-französische Zusammenarbeit"
NATFRA_Franco_German_Thaw_desc: "Nachdem der erste Schritt getan ist, ist es vielleicht an der Zeit, das Kriegsbeil mit den Deutschen tiefer zu begraben. Ihre Hilfe, so ungern wir es auch zugeben, war notwendig, damit wir in die Métropole zurückkehren konnten, und Europa in einen weiteren Krieg zu stürzen, den wir nur mit Mühe gewinnen würden, wäre vielleicht töricht. Jetzt muss die Zeit für Frieden sein."
#Trade Up with Mitteleuropa, slightly down with Entente:
NATFRA_Franco_German_Trade: "Deutsch-französischer Handel"
NATFRA_Franco_German_Trade_desc: "Es ist unbestreitbar, dass das Deutsche Reich heute die dominierende Macht in Europa ist, sowohl militärisch als auch - was am wichtigsten ist - wirtschaftlich, trotz des jüngsten wirtschaftlichen Zusammenbruchs. Da wir uns bemühen, uns auf der Weltbühne neu zu positionieren, ist vielleicht die Ausrichtung an Mitteleuropa die richtige Wahl für den Wohlstand Frankreichs."
#Joint Factories with GER if they agree:
NATFRA_Franco_German_Business: "Deutsch-französisches Geschäft"
NATFRA_Franco_German_Business_desc: "In der Hoffnung, die gegenwärtige Entspannung mit den Deutschen zu einer dauerhaften zu machen, sind mehrere Geschäftsleute an unsere Regierung herangetreten und haben uns gebeten, ihnen bei der Suche nach Kontakten in der deutschen Sphäre zu helfen, um länderübergreifende Unternehmen zum Nutzen unserer beiden Nationen zu gründen."
#Event chain working towards NAP or continuing the rivalry:
NATFRA_Congress_of_Verdun: "Congress of Verdun"
NATFRA_Congress_of_Verdun_desc: "Deutschland und Frankreich sind seit langem Rivalen: Kein Ort steht dafür besser als Verdun, dieses Tor zwischen zwei großen Nationen, wo 1916 so viele gefallen sind. Es ist auch der Ort, an dem Frankreich und Deutschland 843 von den Erben Karls des Großen erstmals getrennt wurden. Viele Diplomaten hoffen, dass es auch der Ort sein könnte, an dem ein Kongress für einen dauerhaften Frieden einberufen wird und vielleicht eine neue deutsch-französische Beziehung geboren werden könnte."

#Strong bond with the Brits:
NATFRA_Indestructible_Bonds: "Unzerstörbare Bindungen"
NATFRA_Indestructible_Bonds_desc: "Während des gesamten Exils blieben die Briten immer an unserer Seite. Gemeinsam kämpften wir durch die Rückeroberung unserer Heimatgebiete für die Rückkehr zu unserem Geburtsrecht. Unsere Rivalität von vor Hunderten von Jahren ist durch die Feuer der letzten Jahrzehnte der Freundschaft zwischen unseren beiden Nationen zu Grabe getragen worden! Lang lebe die Entente Cordiale!"
#Colony Trade:
NATFRA_French_New_World: "Französisch Neue Welt"
NATFRA_French_New_World_desc: "Mit der gesicherten Rückkehr in die Métropole können wir wieder den Blick nach außen in Richtung Neue Welt richten. Während des Exils fielen unsere Kolonien im Ausland weitgehend unter den Schutz der Briten. Jetzt ist es an der Zeit, sie zurückzufordern!"
#Move to free trade law:
NATFRA_Anglo_French_Free_Trade: "Anglo-französischer Freihandel"
NATFRA_Anglo_French_Free_Trade_desc: "Obwohl unsere Nationen nicht mehr die weltumspannenden Giganten sind, die sie vor dem  Weltkrieg waren, ist unser gemeinsamer Einfluss immer noch enorm. Wir müssen zu einer Politik des freien Handels zwischen unseren gemeinsamen anglo-französischen Sphären übergehen."

ENT_france_agree_mittel_tt: "[NFA.GetNameDefCap] hat dem Beitritt zu Mitteleuropa nicht zugestimmt"
NFA_Breaking_Lyon_Agreement_tt: "§RDer Bruch unserer Vereinbarung mit den Deutschen wird uns teuer zu stehen kommen!§!"

#Add radars:
NATFRA_Guard_Channel: "Bewacht den Kanal"
NATFRA_Guard_Channel_desc: "Der Kanal ist das Lebenselixier, das Frankreich und Großbritannien miteinander verbindet. Wir müssen darauf hinarbeiten, ihn gegen jede Bedrohung zu sichern, die umherstreift. Ein System von Langstreckenradaren, das nach Bedrohungen sucht, ist der erste Schritt zur Sicherung des Kanals."
#More recruitable pop:
NATFRA_Re_Conscription: "Wiedereinführung der Wehrpflicht"
NATFRA_Re_Conscription_desc: "Frankreich war schon immer eine Nation von Bürgersoldaten. Alle Franzosen leisten ein paar Jahre Dienst in den Streitkräften, eine Tradition, die sowohl in der Kommune als auch im Exil aufrechterhalten wurde. Dieser Dienst war kürzlich ausgesetzt worden, um Männer für den Wiederaufbau freizusetzen: Angesichts der jüngsten Spannungen werden wir die Wehrpflicht wieder einführen müssen."
#Add forts along German border:
NATFRA_Secure_Eastern_Front: "Sichert die Ostgrenze"
NATFRA_Secure_Eastern_Front_desc: "Die Fehlschläge von 1919 dürfen sich nicht wiederholen! In künftigen Kriegen gegen die Deutschen an unserer Ostgrenze müssen unsere Linien standhalten. Wir müssen stärkere Befestigungen bauen, um ihre Vorstöße abzuwehren, woher auch immer sie kommen."
#Surrender limit:
NATFRA_Never_Fall_Again: "Niemals sollen wir wieder fallen"
NATFRA_Never_Fall_Again_desc: "Das Exil hat uns eine harte Lektion erteilt! Nie wieder wird Frankreich an Invasoren oder Revolutionäre fallen. Wir werden unsere Anstrengungen verdoppeln, um das Vaterland mit allem zu verteidigen, was wir haben. Frankreich wird immer aufrecht und stolz gegen jede Bedrohung stehen!"
#Attack and Defence boost against Germany:
NATFRA_Prepare_For_War: "Vorbereitungen für den Krieg mit Deutschland"
NATFRA_Prepare_For_War_desc: "Die Boches haben immer wieder bewiesen, dass sie für immer die Feinde des französischen Volkes sind. Die Gräueltaten, die sie in den letzten beiden Kriegen gegen uns begangen haben, und ihre derzeitige Haltung machen jede Hoffnung auf Versöhnung zunichte. Sollte ein dritter Krieg nötig sein, werden wir bereit sein, unsere Helden zu rächen und die monströse Chimäre, die als Deutschland bekannt ist, zu vernichten!"
#Make this better than Alsace or War:
NATFRA_Demand_Alsace_Lorraine: "Fordert die Rückgabe von Elsass-Lothringen"
NATFRA_Demand_Alsace_Lorraine_desc: "Seit 1870 haben die Deutschen das französische Gebiet Elsass-Lothringen besetzt. Wir müssen dieses Unrecht berichtigen und seine Rückgabe an Frankreich fordern! Wenn die Deutschen unsere Bedingungen ablehnen, werden wir keine andere Wahl haben, als unseren Zorn gegen diese Feinde des Friedens und der Zivilisation zu erneuern!"
#Request Naval Doctrine from ENT leader:
NATFRA_English_Doctrine: "Gemeinsame französisch-britische Marinestrategie?"
NATFRA_English_Doctrine_desc: "Lange haben die Briten die Meere beherrscht. Mit unserer Freundschaft und Allianz zwischen unseren beiden Nationen haben wir die Möglichkeit, die Hilfe einiger Marineexperten anzufordern, die uns helfen, ihre Taktiken zu lehren und zusammenzuarbeiten, um eine bessere Koordination zwischen unseren Einsatzkräften bei allen gemeinsamen Operationen zu gewährleisten, die wir in der Zukunft unternehmen."

