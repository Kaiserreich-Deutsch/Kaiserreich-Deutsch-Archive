nfa.125.a: "Setzet die Forderungen der Falken durch."
nfa.125.b: "Eine moderate Einigung ist am besten."

#Peace Deal 5:
nfa.126.t: "Deutsche Forderungen auf dem Kongress"
nfa.126.d: "Ohne eine große Präsenz in einer der großen Metropolregionen des besetzten Frankreichs haben die deutschen Diplomaten ein relativ zahmes Abkommen mit uns vorgeschlagen. Dieser Krieg hat Deutschland viele Menschenleben und eine große Menge an Material gekostet, von denen viele von der französischen Bevölkerung zerstört wurden. Sie drängen auf ein kurzfristiges wirtschaftliches Reparationsabkommen, das ihnen helfen soll, die erlittenen Verluste auszugleichen. Von uns wird auch eine Vereinbarung über die Einstellung der Feindseligkeiten für die nahe Zukunft verlangt, während unsere Nationen den Wiederaufbau betreiben. Im Gegenzug werden sie die von ihnen gehaltenen Teile des besetzten Frankreichs abtreten."
nfa.126.a: "Akzeptieret das Angebot."
nfa.126.b: "Lehnt das Angebot ab."

#Peace Deal 4:
nfa.127.t: "Deutsche Forderungen auf dem Kongress"
nfa.127.d: "Mit einer kleinen Präsenz, die sich auf die Metropolregion im besetzten Frankreich erstreckt, haben uns die deutschen Diplomaten ein bescheidenes Abkommen vorgeschlagen. Dieser Krieg hat Deutschland viele Menschenleben und viel Material gekostet, von dem viele durch die Franzosen zerstört wurden. Sie drängen auf die Annexion der Region Pas-de-Calais, die Zerstörung der Festungen entlang unserer gemeinsamen Grenze, ein kurzfristiges wirtschaftliches Reparationsabkommen, das ihnen helfen soll, die erlittenen Verluste wieder gutzumachen, und eine Vereinbarung über die Einstellung der Feindseligkeiten für die nahe Zukunft, während unsere Nationen sich wieder aufbauen. Im Gegenzug werden sie uns den Rest des besetzten Frankreichs, den sie halten, überlassen."
nfa.127.d.nobel: "Mit einer kleinen Präsenz, die sich auf die Metropolregion im besetzten Frankreich erstreckt, haben uns die deutschen Diplomaten ein bescheidenes Abkommen vorgeschlagen. Dieser Krieg hat Deutschland viele Menschenleben und eine große Menge an Material gekostet, von denen viele durch die Hände der Franzosen zerstört wurden. Sie drängen auf die Zerstörung der Festungen entlang unserer gemeinsamen Grenze, auf eine kurzfristige wirtschaftliche Entschädigung, um ihnen zu helfen, die erlittenen Verluste wieder gutzumachen, und auf eine Vereinbarung, die Feindseligkeiten für die nahe Zukunft einzustellen, während unsere Nationen den Wiederaufbau betreiben. Im Gegenzug werden sie uns den Rest des besetzten Frankreichs, den sie halten, überlassen."
nfa.127.a: "Akzeptieret das Angebot."
nfa.127.b: "Lehnt das Angebot ab."

#Peace Deal 4:
nfa.128.t: "Kongress von Lyon"
nfa.128.d.4.bel: "Mit einer kleinen Präsenz, die sich über jede größere Metropolregion im besetzten Frankreich erstreckt, haben unsere Diplomaten wenig Spielraum, um Vereinbarungen mit den Franzosen auszuhandeln.\n\nDie Tauben in der diplomatischen Partei streben ein relativ zahmes Abkommen mit den Franzosen an. Dieser Krieg hat Deutschland viele Menschenleben und eine Menge Material gekostet, von dem viele durch die Franzosen zerstört wurden. Sie drängen auf ein kurzfristiges wirtschaftliches Reparationsabkommen, das uns helfen soll, die erlittenen Verluste zu ersetzen. Von den Franzosen wird auch eine Vereinbarung über die Einstellung der Feindseligkeiten für die nahe Zukunft verlangt, während unsere Nationen den Wiederaufbau betreiben. Im Gegenzug werden wir das von uns gehaltene Land im besetzten Frankreich abtreten.\n\nDie Gemäßigten drängen indessen auf einige Forderungen, die den Kosten, die das deutsche Volk auf sich genommen hat, um an diesen Punkt zu gelangen, ein wenig angemessener sind. Sie streben die gleichen Vereinbarungen wie die Tauben an, mit der zusätzlichen Klausel, dass ein erweiterter Grenzstreifen für unseren Verbündeten in Belgien eingerichtet werden soll. Die Region Pas-de-Calais wird Belgien angegliedert, und die Franzosen müssen alle Festungen entlang unserer gemeinsamen Grenze abbauen.\n\nWeiterhin vertraten einige fanatischere Mitglieder der diplomatischen Mission die Ansicht, dass man Frankreich seinen Platz zeigen müsse. Die Waffen der Kommune haben zu viele gute deutsche Jungs in ein frühes Grab gebracht. Den Franzosen müssen militärische Beschränkungen auferlegt werden, die die Tonnage der von ihnen produzierten Kriegsschiffe und die militärischen Kapazitäten ihrer Kriegsmaschine begrenzen. Sie wollen auch, dass wir auf die Errichtung der Bretagne an der französischen Küste drängen. Unter unserer Führung würden sich die Häfen natürlich als ausgezeichnete Stützpunkte erweisen, um uns in den Atlantik zu projizieren.\n\nDie diplomatischen Gesandten müssen sich entscheiden, ob sie den Deal der vorsichtigen Tauben vorlegen, der mit ziemlicher Sicherheit akzeptiert wird, oder den vernünftigeren Antrag der Gemäßigten, der wahrscheinlich angenommen wird, oder ob sie ihr Glück herausfordern und versuchen, Frankreich mehr abzuknöpfen, indem sie den Deal der Falken fordern."
