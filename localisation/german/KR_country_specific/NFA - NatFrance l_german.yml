nfa.224.a: "Der Kriegsheld Bonaparte."
nfa.224.b: "De La Rocque ist der richtige Mann für Frankreich."
nfa.224.c: "Die beliebte Politikerin Marin."

nfa.225.t: "Präsidentschaftswahlen der Vierten Republik"
nfa.225.d.nap: "Die Vierte Republik wurde unter der Führung des Bloc National ins Leben gerufen. In Anbetracht der Schwäche der Dritten Republik an mehreren Fronten zwischen der Niederlage gegen die Deutschen im Weltkrieg, der Zersplitterung während des Exils in Algier und der Beinahe-Übernahme der Kontrolle über den Staat durch Pétain hat die Regierung eine neue Verfassung ausgearbeitet, damit die Regierung die bevorstehenden Turbulenzen überstehen kann. Die Exekutive erhält mehr Befugnisse als in der Dritten Republik, um zu verhindern, dass sich das Parlament endlos im Kreis dreht. Gleichzeitig werden die einzelnen Regierungszweige stärker kontrolliert, um sicherzustellen, dass kein Zweig die Oberhand über die anderen gewinnt.\n\nMit der Gründung der neuen Republik hat [NFA.GetLeader] zu Neuwahlen der Parteiführung aufgerufen. Die beiden größten Anwärter auf die Präsidentschaft sind der populäre Kriegsheld [NFA_Louis_Napoleon_Army.GetRank] [NFA_Louis_Napoleon_Army.GetName], der Frankreich auch nach dem Krieg noch mit Auszeichnung gedient hat, und der Oberst François de La Rocque, eine feste Hand während des Exils und Führer der PSF."
nfa.225.d.dlr: "Die Vierte Republik wurde unter der Führung des Bloc National ins Leben gerufen. In Anbetracht der Schwäche der Dritten Republik an mehreren Fronten zwischen der Niederlage gegen die Deutschen im Weltkrieg, der Zersplitterung während des Exils in Algier und der Beinahe-Übernahme der Kontrolle über den Staat durch Pétain hat die Regierung eine neue Verfassung ausgearbeitet, damit die Regierung die bevorstehenden Turbulenzen überstehen kann. Die Exekutive erhält mehr Befugnisse als in der Dritten Republik, um zu verhindern, dass sich das Parlament endlos im Kreis dreht. Gleichzeitig werden die einzelnen Regierungszweige stärker kontrolliert, um zu verhindern, dass ein Zweig die Oberhand über die anderen gewinnt.\n\nMit der Gründung der neuen Republik hat [NFA.GetLeader] zu Neuwahlen der Parteiführung aufgerufen. Der bei weitem populärste Kandidat, Oberst François de La Rocque, Führer der PSF, ist ins Rampenlicht getreten. Seine Führung während unserer Zeit im Exil war von unschätzbarem Wert, um Frankreich intakt zu halten, bis die Métropole zurückerobert werden konnte. Dennoch darf niemand die Erfolge von [NFA.GetLeader] und die Führungsstärke vergessen, mit der er die Nation seit der Rückeroberung der Métropole geführt haben."
nfa.225.a: "Bonaparte leistete während der Übergangszeit gute Dienste und wurde erneut gewählt."
nfa.225.b: "De La Rocque übernimmt die Zügel."
nfa.225.c: "Haltet [NFA.GetLeader] an der Macht."

