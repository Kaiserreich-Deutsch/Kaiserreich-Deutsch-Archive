# Rebuild Legitimacy #

NFA_rebuild_legitimacy_cat: "Eine neue Rückeroberung"
NFA_rebuild_legitimacy_cat_desc: "Nach zwei Jahrzehnten sind die Feuer der Revolution endlich erloschen, und Frankreich hat wieder seinen Frieden gefunden. Doch unser Volk ist nach wie vor tief gespalten: Die einen begrüßen uns als Befreier, die anderen beklagen den Fall der Kommune, und die meisten stehen einfach unter Schock, erschöpft vom Krieg, ihr Leben zum zweiten Mal innerhalb einer Generation tiefgreifend umgeworfen. Wir haben die 'Métropole' zurückerobert, und es wird nun eine immense Anstrengung sein, die Herzen und Köpfe unserer Landsleute zu erobern.\n\nDie vollständige Entkernung der Metropole wird den §RVerbleibender kommunaler Einfluss§! nationalen Geist beseitigen.\n\nUm die Metropole vollständig zurückzuerobern, müssen wir unser Image in den Augen der Menschen wieder aufbauen, die uns in den letzten zwanzig Jahren als Dämonen dargestellt haben. Eine §GWiederaufbaukommission§! muss organisiert werden und jeder Staat in der 'Métropole' kann wieder in Frankreich eingegliedert werden, sobald §Gehorsam§! > §C80%§!\n§YWiderstand§! < §R10%§!"

currently_being_cored: "Wird derzeit zur Kernprovinz gemacht"

NFA_Small_Propaganda: "Hilfsbemühungen"
NFA_Small_Propaganda_desc: "Unsere erste Priorität muss Hilfe sein: Frankreich wurde durch den Krieg verwüstet, und unsere Menschen leiden, ihre Häuer sind teilweise zerstört, Familien wurden durch den Krieg auseinandergerissen, und viele kämpfen darum, auch nur Zugang zu den grundlegenden Notwendigkeiten zu haben. Es ist nicht nur unsere Pflicht, für unsere Landsleute zu sorgen und sie zu schützen, sondern eine solche Hilfsaktion wird zweifellos damit beginnen, die kommunistische Propaganda zu durchbrechen, die uns in den letzten Jahrzehnten als Monster dargestellt hat."
NFA_Large_Scale_Effort: "Desyndikalisierungsbemühung"
NFA_Large_Scale_Effort_desc: "Die unmittelbaren Sorgen unseres Volkes haben begonnen gelöst zu werden, und es ist nun an der Zeit, einen langen und beschwerlichen Weg einzuschlagen: die Desyndikalisierung. In weniger als zwanzig Jahren haben die Roten immensen Schaden angerichtet: Ihre Ideologie hat jeden Aspekt der französischen Gesellschaft zutiefst befleckt, von den sozialen Strukturen und der Wirtschaft bis hin zur Bildung und den Streitkräften. Natürlich ist es unmöglich, die Vergangenheit auszulöschen, und einige Dinge werden nie ungeschehen gemacht werden, und als solche werden wir das Gute bewahren, das Schlechte niederreißen, Gerechtigkeit für diejenigen bringen, die sie verdienen, und sicherstellen, dass unser Volk nie wieder vom Syndikalismus in Versuchung geführt wird. An erster Stelle steht die Sicherstellung, dass unser Volk die volle Wahrheit über die Ideologie erfährt, die ihm aufgezwungen wurde."
