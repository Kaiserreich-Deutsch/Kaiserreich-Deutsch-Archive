NFA_mobilise_population_for_war_desc: "Eine zutiefst unpopuläre Maßnahme, vor allem bei denjenigen, deren Wohnungen oder Arbeitsplätze von den Schrecken des Zweiten Weltkriegs betroffen waren. Wenn wir jemals hoffen, ganz Frankreich vollständig zu befreien, müssen wir schwierige Entscheidungen treffen."
