NFA_reduced_corruption_tt: "Dies wird unsere derzeitige §RKorruption§! §Gverringern§!\n"

nfa.35.t: "La Chute"
nfa.35.d: "Als das ganze Ausmaß der tief verwurzelten Korruption, die die Pétain-Regierung plagte, in den letzten Wochen in der Presse aufgedeckt wurde, wurde die Ungläubigkeit durch Wut ersetzt. Proteste die den Rücktritt des Präsidenten forderten, wurden mit jedem Tag größer. Der Marschall, der entweder nicht willens oder nicht in der Lage war, radikale Maßnahmen zum Schutz seines Regimes zu ergreifen, blieb seltsam schweigsam und verschanzte sich im präsidialen Sommerpalast in den Höhen von Algier, während um ihn herum die Unruhen aufflammten und sein Rückhalt sowohl im Volk als auch bei den Eliten, die er so sehr um sich zu scharen versucht hatte, schwand. Alle sahen die Zeichen an der Wand, seine Herrschaft konnte nicht mehr lange andauern, es gab kein Zurück mehr: In den Köpfen der Menschen war der Löwe von Verdun verschwunden, nur Pétain, der scheinbar so bereit war, das Land zu verkaufen, um sich an der Macht zu halten, war übrig geblieben.\n\nHeute geschah endlich, was alle erwartet hatten. In den frühen Morgenstunden besetzten Armee- und Polizeieinheiten, die in Erwartung eines weiteren Tages der Proteste zur Aufrechterhaltung der Ordnung eingesetzt worden waren, stattdessen alle strategischen Punkte Algiers, besetzten den Regierungspalast, den Sitz der Kolonialverwaltung, die Nationalversammlung und umzingelten den Präsidentenpalast. In einer kurzen Rundfunkansprache versuchte de Gaulle, zu Ruhe und Ordnung aufzurufen, und kündigte an, dass Unter- und Oberhaus im Laufe des Tages zu einer Sondersitzung im Konsularpalast zusammenkommen würden, um die Stabilität des Regimes zu wahren. Am Nachmittag, als die meisten Abgeordneten versammelt waren, erhob sich ein Abgeordneter, ein bekannter Anhänger von Mordacq, und hielt eine offensichtlich gut einstudierte Rede, in der er das Vorgehen des Marschalls und seiner Regierung verurteilte und sich auf die Artikel 6 und 12 der Verfassungsgesetze berief, Er berief sich auf Artikel 6 und 12 der Verfassungsgesetze, die sich auf die strafrechtliche Verantwortung des Präsidenten und seiner Minister in Fällen von Hochverrat beziehen, und auf das Recht der Versammlung, ihn und seine Minister wegen eines solchen Vergehens anzuklagen. Er beendete seine Rede mit einer langen Liste der zwielichtigen Geschäfte, die in den letzten Wochen aufgedeckt wurden, und einem Aufruf zu einer sofortigen Abstimmung, die mit gespanntem Beifall aufgenommen wurde, gefolgt von einer fast einstimmigen Entscheidung, den Präsidenten anzuklagen. \n\nMinuten danach drangen Truppen, die den Präsidentenpalast umstellten, in das Gebäude ein, das nur leicht von einigen wenigen Gardisten verteidigt wurde, die dem Marschall noch die Treue hielten. Dort fanden sie Philippe Pétain in voller Marschalluniform und mit seinem Zeremonienstab in der Hand vor, der allein in seinem Büro auf sie wartete: Der alte Mann schwieg, als ihm der Haftbefehl wegen Hochverrats zugestellt wurde, versuchte nicht, sich der Verhaftung zu widersetzen, und schaute nur erschrocken, als einige Männer sich weigerten, seinen militärischen Gruß zu erwidern."
nfa.35.a: "At least he went down with flair."

nfa.36.t: "Le Lion est mort..."
nfa.36.d: "Nach einer kurzen Pause, in der die Verhaftung von Marschall Pétain bestätigt wurde, berief sich der Präsident der Versammlung auf den Artikel 7 der Verfassungsgesetze: Im Falle einer Vakanz muss sofort ein neuer Präsident von beiden Kammern des Parlaments gewählt werden. Dieser Sonderkongress versammelte sich spät in der Nacht, es wurde kein anderer Name vorgeschlagen als der von General Henri Mordacq, der mit einer großen Mehrheit der Stimmen gewählt wurde, ein Eifer, der möglicherweise durch die Anwesenheit von bärentreuen Soldaten unterstützt wurde, die alle Ausgänge des Saales bewachten. Der zufällig im Gebäude anwesende General Mordacq hielt sofort eine leidenschaftliche Rede, die im Radio übertragen wurde, und versprach, die Republik von der Korruption zu befreien, die grundlegenden Freiheiten zu erhalten und in naher Zukunft Neuwahlen und schließlich eine neue Verfassung zu versprechen. Trotz der späten Stunde brachen in den Straßen aller größeren Städte spontan Feiern aus, da Mordacqs Anhänger auf radikale Reformen und eine demokratischere Zukunft hofften. Trotz Pétains Bemühungen bricht eine neue Dämmerung über die französische Republik herein und die versprochenen Reformen des Bären können das Land nur für den unweigerlich kommenden Krieg stärken."
nfa.36.a: "... Vive l’Ours!"

nfa.37.t: "Der Prozess"
nfa.37.d: "'Der Angeklagte, der heute erscheint, hat seit vielen Jahren die unterschiedlichsten Gefühle geweckt: eine Begeisterung, an die man sich erinnert, eine Art Liebe. Im Gegensatz dazu hat er auch Gefühle von heftigem Hass und Feindseligkeit geweckt.\n\nZu Beginn dieser Verhandlung, in der diese leidenschaftlichen Gefühle ausgelöscht werden müssen, möchte ich auf Folgendes bestehen: Wir kennen nur eine Leidenschaft, unter drei Aspekten. Leidenschaft für die Wahrheit, Leidenschaft für die Gerechtigkeit, und Leidenschaft für unser Land. Ich bitte daher die Öffentlichkeit, sich daran zu erinnern, dass, während wir heute einen Angeklagten anklagen, die Geschichte eines Tages über die Richter selbst richten wird.'\n\nMit diesen Worten eröffnete der Präsident des Obersten Gerichtshofs die erste Anhörung eines langen Prozesses zur Verfolgung von Pétain, der der Korruption, des Hochverrats und der Verschwörung gegen die Republik angeklagt war. Entschlossen, seine Ehre zu verteidigen, bereitete Marschall Pétain sowohl seine Verteidigung als auch seine Memoiren von seiner Zelle in der Kasbah von Algier aus vor, wobei er nur Besuche seiner Frau und seines Anwalts zuließ. Nach einer kurzen Erklärung am ersten Prozesstag, in der er beteuerte, dass alle seine Handlungen als Präsident im Interesse der Rettung Frankreichs erfolgt seien und dass er nur vor dem französischen Volk und nicht vor dem Hohen Gericht verantwortlich sei, erschien der ehemalige Präsident in voller Uniform vor Gericht und schwieg, während Zeugen um Zeugen die gegen ihn erhobenen Anschuldigungen bestätigten. Nach wochenlanger, leidenschaftlicher Debatte wurde schließlich das Urteil gesprochen: Tod. Bei diesem Urteil zeigte der Marschall, der so stoisch geblieben war, kurzzeitig Schwäche, verlor die Fassung, kurzzeitig verwandelte sich der Löwe von Verdun in Philippe Pétain, einen müden alten Mann von über 80 Jahren.\n\nDie öffentliche Meinung ist unglaublich gespalten, aber es scheint, dass, wenn die meisten den Marschall von der Macht entfernt sehen wollten, die Mehrheit denkt, dass jede Strafe zu weit ginge, geschweige denn die Todesstrafe. Um den Prozess nicht zu parteiisch werden zu lassen, hat Henri Mordacq bisher geschwiegen, doch als Präsident liegt es in seiner Macht, Pétains Urteil umzuwandeln."
nfa.37.a: "Das Hohe Gericht hat Pétain zum Tode verurteilt, und wir werden uns nicht einmischen."
nfa.37.b: "Wandelt seine Strafe in lebenslange Haft um! Er wird kein Märtyrer sein."
nfa.37.c: "Pétain ist keine Bedrohung, wandelt seine Strafe in Hausarrest um!"

nfa.38.t: "Le Redressement Français"
nfa.38.d: "Während Marschall Pétain darum bemüht ist, seine Unterstützung in der Oberschicht wiederzuerlangen, ist vor allem eine Gruppe in den Vordergrund getreten. Sie nennt sich Redressement Français, die Französische Erneuerung, ist teils Arbeitgeberverband, teils Denkfabrik, teils Propaganda-Arm der fortschrittlich gesinnten Oberschicht, will 'die Eliten zusammenbringen und die Massen erziehen', ist fanatisch antisyndikalistisch und hat sich ganz dem Löwen verschrieben. Sie hat sich bei den Versuchen der Regierung, die Macht zu sichern, als äußerst nützlich erwiesen und könnte sich als der Verbündete erweisen, den der Marschall braucht, um endlich seine Vision eines starken, erneuerten Frankreichs zu verwirklichen, das bereit ist, die Roten zu bekämpfen.\n\nSie plädieren für eine Reorganisation und Verschlankung der Verwaltung und des politischen Systems, eine größere Fürsorge der Oberschicht für die soziale Frage sowie allgemein mehr Klassenzusammenarbeit, starke Eigentumsrechte, eine stärkere Beteiligung von 'patriotischen Industriellen und Intellektuellen' an der Politikgestaltung durch spezialisierte Kommissionen, zusammen mit einer gesunden Dosis Skepsis gegenüber der traditionellen parlamentarischen Demokratie, die sie als aufgebläht und teilweise für die Revolution verantwortlich halten, und wurden von der liberaleren Opposition als technokratisch, herablassend paternalistisch und korporatistisch verschrien. Nichtsdestotrotz hat sich ihre Unterstützung und Expertise für das Regime als unschätzbar erwiesen, und Pétain hat sich wiederholt mit Vertretern der Organisation getroffen und einige ihrer Mitglieder als spezielle Berater mitgenommen, um ihm bei der Bewältigung der sich derzeit entfaltenden Krise zu helfen, und die Ideen des Redressement Français werden zweifellos einen enormen Einfluss auf die Entscheidungen haben, die der Marschall in Zukunft treffen wird."
nfa.38.a: "Eine Nation, die wie ein Unternehmen regiert wird, also?"

nfa.39.t: "En Marche!"
nfa.39.d: "Die Republik ist ruhig, erstaunlich ruhig. Nach Monaten des Aufruhrs, Debatten, Proteste und des Medienrummels hat man das Gefühl, alles sei wieder in Ordnung. Marschall Pétains Wagnis, sich an der Macht zu halten, hat sich ausgezahlt: Mit der wertvollen Hilfe des Redressement Français ist es ihm gelungen, sich die Unterstützung der Oberschicht gründlich zu sichern, die Bewunderung des Volkes neu zu entfachen und die sozialen Unruhen zu beruhigen. Das demokratische Lager existiert noch, ist aber durch Medienattacken und Hinterzimmerdeals mit vielen seiner prominenteren Parteigänger stark geschwächt, seine Unterstützungsbasis durch die Reformversprechen der Regierung stark ausgehöhlt. Es wird gemunkelt, dass Mordacq selbst einen Deal mit der Regierung geschlossen hat. Viele dachten, dies wäre das Ende seines Regimes, und doch geht Philippe Pétain gestärkt aus dieser Krise hervor: Die Fraktion des Bären ist keine Bedrohung mehr, und das Volk hat wieder Vertrauen in den Löwen von Verdun gefasst. Hatte der Marschall die Politik seit der Revolution fest im Griff, so scheint ihn nun nichts mehr daran hindern zu können, die Republik wirklich nach seinen Wünschen zu reformieren.\n\nOder, so flüstern manche, nach den Wünschen des Redressement Français. Ihre Hilfe erwies sich als entscheidend: auf ideologischer Ebene, da viele der von Pétain vorgeschlagenen Reformen direkt aus ihren Ideen entnommen sind, und auf materieller Ebene, da sich die Erneuerung während der Krise zum Propaganda-Arm der Regierung gemacht hatte, indem sie deren Gegenangriff im öffentlichen und privaten Bereich finanzierte und organisierte. Die Stabilisierung des Regimes ist zu einem großen Teil ihren Bemühungen zu verdanken, und sowohl Pétain als auch die Mitglieder der Denkfabrik wissen das. Viele wurden mit einflussreichen Positionen in Regierung und Verwaltung und, was noch wichtiger ist, mit Pétains Vertrauen und Dankbarkeit reichlich belohnt. Sie werden zweifellos einen großen Einfluss auf die Gestaltung der Zukunft der Republik haben, und die Zynischeren unter unseren Bürgern behaupten, man könne die Zukunft vorhersagen, indem man einfach die Schriften der Gruppe liest. Auf jeden Fall richtet sich jetzt, da die Krise vorbei ist, die Aufmerksamkeit der ganzen Nation auf die Métropole: Die Situation in Europa entwickelt sich schnell, und eine Gelegenheit zum Angriff und zur Befreiung des Festlandes könnte jeden Moment kommen. Das Volk, das nun vollständig hinter Marschall Pétain vereint ist, endlich frei von kleinlichen Spaltungen, ist bereit, die Patrie zu retten."
nfa.39.a: "Marschall, wir kommen! Das Vaterland wird wiedergeboren werden!"

nfa.40.t: "Operation Toccata"
nfa.40.d: "Es war gegen zwei Uhr, und die meisten von Pétains Verbündeten waren im Grand Quartier Général eingetroffen. D'Argenlieu, de Gaulle, alle hofften, einen Plan zu finden, um an der Macht zu bleiben und den Sturz des Marschalls zu verhindern. Nur Lelong fehlte bei dem Gespräch, er hatte es gerade noch geschafft, mit dem Taxi zu seinem Termin zu fahren.\n\nIm Auto hielt er seine Aktentasche fest umklammert wie ein Soldat seine Waffe, während in seinem Kopf alle Schritte von Mordacqs Plan durchgespielt wurden. Alles war sorgfältig studiert worden, die Pläne des Gebäudes waren analysiert worden, um sicherzustellen, dass der General ihn lebend verlassen konnte, aber er wusste, dass es so etwas wie ein Nullrisiko nicht gab. Er nahm ein Foto von sich mit seiner Frau und seinen Kindern aus der Tasche und steckte es ein paar Sekunden später wieder ein, wobei er betete, dass der Fahrer nichts gesehen hatte.\n\nAls er vor dem Hauptquartier ankam, stieg Lelong erhobenen Hauptes aus dem Fahrzeug, wohl wissend, dass er nicht mehr umkehren konnte...\nDa er mit Verspätung vor dem Gebäude ankam, entschuldigte er sich bei den Offizieren, die ihn bewachten, und ging dann zu dem Treffen. Nach der Begrüßung und einer Reihe von Entschuldigungen und Erklärungen für seine Verspätung nahm er Platz und hörte sich die verschiedenen Vorschläge an, wobei er darauf achtete, sich so nah wie möglich bei Pétain niederzulassen. Es folgten die Diskussionen und Debatten, dann gab er das Bedürfnis vor, auf die Toilette zu gehen, stand auf und verließ den Raum, wobei er seine Aktentasche zurückließ. Weygand fing ihn ab, bevor er herauskam, und fragte ihn, was er mitgebracht habe: 'Vertrauliche Dokumente, die erfolgreich von Mordacq gestohlen wurden, wir haben sogar einen Plan zur Ermordung von Pétain gefunden. Ich werde sie öffnen, wenn alle fertig geredet haben', antwortete Lelong. Bevor er den Raum verließ, warf er noch einen letzten Blick darauf, wer anwesend war."
nfa.40.a: "Tick... tack... tick..."

nfa.41.t: "Operation Toccata"
nfa.41.d: "Darauf bedacht, die Tür hinter sich zu schließen, redete er sich immer wieder ein, dass der Punkt ohne Wiederkehr erreicht sei. Die Angst lähmte ihn für einige lange Minuten, bevor er wieder zur Besinnung kam, das Toilettenfenster öffnete und sich auf den Weg nach draußen machte.\n\nEine Explosion ertönte in seinem Rücken und erschütterte das ganze Gebäude. Der Alarm wurde ausgelöst und bald breitete sich Panik im gesamten Hauptquartier aus. Durch all die Geräusche von zerbrochenen Fenstern und umgeworfenen Stühlen konnte er eine Stimme hören, die schrie: 'Er ist nicht tot! Er ist nicht tot! Er ist nicht tot! Er ist nicht tot! Er ist nicht tot! Rufen Sie einen Arzt', und er erkannte sofort die Stimme von Charles de Gaulle. Während Adrenalin durch seinen Körper floss, rannte er zum Besprechungsraum und hob das Gewehr eines gefallenen Soldaten auf, als er an einer der Türen vorbeikam, die vor der Explosion bewacht worden waren. Die Tür fiel mit einer einfachen Berührung zu, und Lelong sah Pétain blutüberströmt, aber mit weit aufgerissenen Augen und an seiner Seite de Gaulle. In Panik und entschlossen, die Mission zu Ende zu bringen, feuerte Lelong zwei Kugeln in die Brust des Marschalls, und eine dritte blieb im Kopf des Generals neben ihm stecken. Beide brachen blutüberströmt zu Boden. Lelong warf daraufhin seine Waffe weg und rannte zurück zur Toilette, bevor er durch das Fenster mit Blick auf die Rückseite des Gebäudes nach draußen flüchtete. Dann erreichte er die Tür auf der Rückseite, die nicht mehr bewacht wurde, weil die Soldaten nach drinnen gerufen worden waren. Auf der Straße wartete ein Auto auf ihn, in das er sofort sprang und in Richtung des Mordacq-Hauptquartiers fuhr..."
nfa.41.a: "Der Marschall ist tot!"

nfa.42.t: "Aftermath of Opération Toccata"
nfa.42.d: "Nach einer kurzen Zeit des Chaos wurde der Tod von Marschall Pétain bestätigt, und der Präsident der Versammlung berief sich auf Artikel 7 der Verfassungsgesetze: im Falle einer Vakanz ist sofort ein neuer Präsident von beiden Kammern des Parlaments zu wählen. Dieser Sonderkongress versammelte sich spät in der Nacht, es wurde kein anderer Name vorgeschlagen als der von General Henri Mordacq, der mit einer großen Mehrheit der Stimmen gewählt wurde, ein Eifer, der möglicherweise durch die Anwesenheit von bärentreuen Soldaten unterstützt wurde, die alle Ausgänge des Saales bewachten. Der zufällig im Gebäude anwesende General Mordacq hielt sofort eine leidenschaftliche Rede, die im Radio übertragen wurde und versprach, die Republik von der Korruption zu befreien, die Grundfreiheiten zu erhalten und versprach Neuwahlen in naher Zukunft und schließlich eine neue Verfassung. Trotz der späten Stunde brachen in den Straßen aller größeren Städte spontan Feiern aus, da Mordacqs Anhänger auf radikale Reformen und eine demokratischere Zukunft hofften. Trotz Pétains Bemühungen bricht eine neue Dämmerung über die französische Republik herein und die versprochenen Reformen des Bären können das Land nur für den unweigerlich kommenden Krieg stärken."
nfa.42.a: "Vive l’Ours!"

nfa.43.t: "Legt den Bären nieder"
nfa.43.d: "Heute um 6 Uhr morgens wurde Henri Mordacq unter dem Vorwurf der Beleidigung des Staatschefs, der Verschwörung gegen den Staat und des Hochverrats verhaftet. Wohl wissend, dass Widerstand gegen die Verhaftung nur eine Einladung an das Regime wäre, ihn auf der Stelle niederzuschlagen, ging der Bär friedlich. Sofort an einen geheimen Ort in der Nähe von Algier verlegt, wurde die Nachricht von seiner Verhaftung von der Regierung triumphierend an die Medien verbreitet, die sie mit einer bunten Geschichte über den Narren Mordacq fütterten, der sich mit Agenten der Roten verschworen hatte, um die Regierung Pétain zu stürzen und die Roten einzuladen. Obwohl es unbestreitbar ist, dass einige Anhänger von Mordacq Verbindungen zu den eher linken Vorkriegsparteien hatten und einige der Verhafteten unter starken Verhörtechniken gestanden haben, auf der Gehaltsliste der Kommune zu stehen, sind die Beweise für solche Absprachen bestenfalls schwach. Obwohl man ihm einen großzügigen Deal im Austausch für sein Geständnis angeboten hat, weigert sich Mordacq selbst bis jetzt, irgendetwas Unrechtes zu tun. Überraschenderweise zweifeln viele offen an der offiziellen Geschichte. Die Verhaftung eines so populären Kriegshelden kommt selbst bei starken Anhängern des Regimes nicht gut an, insbesondere bei Veteranen, die sich noch sehr gut an die heldenhafte Verteidigung von Arras erinnern, und selbst innerhalb der Armee sind viele, die der Unterdrückung der demokratischen Bewegung schlimmstenfalls apathisch gegenübergestanden hätten, nun empört, dass die Regierung so weit gehen würde.\n\nIn jedem Fall ist eingetreten, was Pétain befürchtet hat: Henri Mordacq ist nun ein Märtyrer. Die offene Anfechtung durch die Armee ist beispiellos, und viele in der Regierung geraten in Panik und raten zu einem ausgewogenen Vorgehen: die Repression zu verdoppeln und gegen diejenigen vorzugehen, die jetzt gegen Mordacqs Verhaftung protestieren, während man sich gleichzeitig etwas zurückzieht, Mordacq aus dem Versteck holt und ihm einen öffentlichen Prozess macht."
nfa.43.a: "Je schneller das vorbei ist, desto besser."

nfa.44.t: "Ennemi Public Numéro Un"
nfa.44.d: "Als Henri Mordacq von seinem geheimen Aufenthaltsort zu einem Fort in Algier für seinen Prozess gebracht wurde, geriet der Polizeikonvoi, der ihn transportierte, in einer kleinen Straße der Casbah in einen Hinterhalt: Als Lastwagen anrückten, um die Straße zu blockieren, stürmten Dutzende von maskierten, bewaffneten Männern in Zivilkleidung den Konvoi, um den Bären zu befreien. Um diskret zu bleiben, war die Eskorte auf ein Minimum beschränkt worden und wurde schnell erledigt: Diejenigen, die versuchten, sich zu widersetzen, wurden erschossen, Mordacq zu einem Auto gebracht und der Konvoi in Brand gesetzt - alles in weniger als fünf Minuten. Überlebende des Angriffs beschreiben, dass der Gefangene genauso überrascht war wie seine Eskorte, dass dies geschah, aber offensichtlich hatte jemand diesen Angriff von innen heraus koordiniert: Nicht nur, dass dieser Transfer selbst für den größten Teil der Regierung ein Geheimnis sein sollte, sondern es war auch eine gefälschte Reiseroute von Geheimdienstagenten verbreitet worden und ein Lockvogelkonvoi organisiert worden. Wer auch immer die Informationen durchsickern ließ, muss entweder sehr gut vernetzt gewesen sein, oder er steht sehr weit oben in der Befehlskette. Natürlich wurde eine Untersuchung eingeleitet und die gesamte Polizei ist in höchster Alarmbereitschaft, aber während die Gewalttätigkeit von Mordacqs Partisanen dem Regime eine gewisse Sympathie eingebracht hat, hat diese spektakuläre Flucht die Regierung in totale Panik versetzt: Das zeigt nicht nur der Weltöffentlichkeit, dass das Regime die Kontrolle verliert, sondern es zeigt unserem Volk, dass die demokratische Bewegung sehr einflussreiche Freunde hat. Jedenfalls sind die wenigen Berater, die noch für Mäßigung im Umgang mit dem demokratischen Lager eintreten, gründlich in Ungnade gefallen, einige stehen sogar unter schwerem Verdacht, Mordacq-Sympathisanten zu sein, und diejenigen, die für eine härtere Repression eintreten, haben jetzt das Ohr des Marschalls."
nfa.44.a: "Wie konnte das passieren?"

nfa.45.t: "Eine Nach-Wahrheits-Gesellschaft"
nfa.45.d: "Das Regime hatte schon immer einen starken Einfluss auf die Medien, und bei vielen Gelegenheiten in den vergangenen Jahrzehnten fanden Regimegegner ihre schmutzigen kleinen Geheimnisse, echt oder erfunden, überall in den Tageszeitungen verputzt. Wenn politischer Druck und Einschüchterung nicht funktionierten, waren Erpressung und soziale Schande in der Regel das Mittel der Wahl. Diese Behandlung war jedoch Zivilisten vorbehalten, da die Regierung und die Geheimdienste darauf bedacht waren, den Ruf der Streitkräfte zu wahren. Andersdenkende wurden im Allgemeinen einfach auf einen Einsatz mitten in der Sahara geschickt, wo ihre Bedenken niemanden störten. Mit der Verhaftung von Mordacq, die viele schockierte, wurde jedoch beschlossen, dass die große Menge an Informationen, die der Geheimdienst über die Jahre hinweg über Soldaten und Offiziere gesammelt hatte, für einen guten Zweck verwendet werden sollte. Das jüngste Opfer eines solchen Erpressungsversuchs ist Admiral Lucien Lacaze, ein bekannter Unterstützer von Mordacq und beliebter, erfolgreicher und vor allem moralisch einwandfreier Offizier. Der Mann hat sich geweigert, einen Rückzieher zu machen, als er von unseren Agenten angesprochen wurde, und bestreitet jede der gegen ihn erhobenen Anschuldigungen.\n\nDiese schockierenden Enthüllungen werden in einer Sonderausgabe am Nachmittag in allen Zeitungen erscheinen. In der Tat scheinen all jene, die öffentlich ihre Unterstützung für Mordacq bekundet haben, auf mysteriöse Weise dazu verflucht zu sein, dass ihre privatesten Geheimnisse enthüllt werden, was natürlich ihre Karriere ernsthaft behindern und sie vielleicht sogar dazu bringen könnte, in Ungnade zurückzutreten."
nfa.45.a: "Sie hätten sich nicht die falsche Seite aussuchen sollen, Lacaze."

nfa.46.t: "The New Affaire des Fiches"
nfa.46.d: "Es scheint, dass trotz unserer weitreichenden Kontrolle über die Medien der Nation einige Offiziere es geschafft haben, die Wahrheit über die jüngste Welle von Skandalen herauszufinden, die Mordacq-Sympathisanten treffen, die Nachricht über unsere weitreichenden Informationsbeschaffungsnetzwerke zu verbreiten und Flugblätter zu drucken, die in Kasernen und Offiziersmessen gleichermaßen verteilt werden und das Regime und unsere Versuche, Offiziere daran zu hindern, ihre Meinung zu sagen, anprangern. Admiral Lacaze wurde zu einem neuen Märtyrer für das demokratische Lager gemacht, und obwohl er im Zuge des Skandals in den Ruhestand getreten ist, scheint er nun in direktem Kontakt mit Mordacqs Partisanen zu stehen. Obwohl dies unsere Pläne, mit Dissens in den Streitkräften subtil umzugehen, drastisch behindert, gibt es weitaus beunruhigendere Dinge: Nicht nur haben wir das letzte Vertrauen verloren, das die Offiziere noch in das Regime setzen, sondern die Flugblätter, die sich derzeit wie ein Lauffeuer verbreiten, enthalten vertrauliche Dokumente über die Fabrikation der verschiedenen Skandale und verwickeln in diese Verleumdungskampagne auch viele hochrangige Offiziere innerhalb der Verwaltung und in der Regierung. Es gibt nur eine mögliche Schlussfolgerung: Es gibt einen Maulwurf unter uns und wir müssen ihn fangen, um weitere Lecks zu verhindern."
nfa.46.a: "I want the Secret Service on this case right away!"

nfa.47.t: "Les Parades"
nfa.47.d: "Sowohl die Verfassungsgesetze als auch das Militärgesetzbuch verbieten den französischen Streitkräften, die oft La Grande Muette, die Große Stumme, genannt werden, zu streiken. Aber es scheint, dass nach der Lacaze-Affäre und den anschließenden Enthüllungen, die an Soldaten, Offiziere und schließlich an die Öffentlichkeit durchsickerten, viele empörte Offiziere dieses Prinzip ignoriert haben und plötzlich beschlossen, auf die Straße zu gehen, um zu protestieren. Während unsere Streitkräfte eigentlich jeden Protest unterdrücken sollten, sind viele Polizei- und Militäroffiziere durch diese ungewöhnliche Situation verwirrt und haben beschlossen, einfach beiseite zu treten, um eine Auseinandersetzung mit ihren Kameraden und Freunden zu vermeiden. Viele Zivilisten beobachten diesen Protest aus Neugierde, und es ist nun für jeden offensichtlich, dass Pétains Herrschaft weit davon entfernt ist, populär zu sein, sogar innerhalb der Streitkräfte, traditionell der einzige Ort, an dem das Regime am sichersten war. Da Proteste für Soldaten im aktiven Dienst verboten sind, lautet die offizielle Version der Ereignisse, dass diese Offiziere einfach 'Paraden', ein Begriff, den die meisten oppositionellen Zeitschriften, die im Untergrund oder wie durch ein Wunder immer noch offen veröffentlicht werden, jetzt ironisch verwenden, um diese Proteste zu bezeichnen. Die 'Paraden' dauern nun schon seit Tagen an, und es ist an der Zeit, dass wir uns entscheiden, wie wir mit dieser Situation umgehen wollen. In der Zwischenzeit; das Deuxième Bureau ermittelt immer noch, um den Maulwurf zu finden, der diese lächerliche Situation überhaupt erst geschaffen hat."
nfa.47.a: "... vielleicht beruhigen sie sich ja irgendwann wieder?"

NFA_parades_idea: "Les Parades"

nfa.48.t: "Die Paraden gehen weiter"
nfa.48.d: "Die Tage vergehen, und doch ziehen weiterhin Soldaten und Offiziere unermüdlich durch die Straßen, denen sich jeden Tag mehr und mehr mit dem Regime unzufriedene Zivilisten, enttäuschte Demokraten und sogar Monarchisten anschließen, ermutigt durch Mordacqs Flucht und die fehlende Durchsetzung gegen diese Proteste. Während es bei den Protesten bisher vor allem darum ging, gegen die Politik des Regimes zu protestieren, haben sie nun eine radikale Wendung genommen und fordern offen den Rücktritt des Marschalls, da sie ihn für unfähig halten, auch nur eine Sekunde länger zu regieren, obwohl viele immer noch zögern, die Schuld auf ihn persönlich zu schieben, da einige ihn für senil und von seinen engen Beratern unter Kontrolle halten. Auf jeden Fall nimmt die Zahl der Demonstranten jeden Tag zu, und unsere Streitkräfte weigern sich immer noch, aktiv gegen sie vorzugehen. Sie versperren bestenfalls den Zugang zum Präsidentenpalast und anderen wichtigen Regierungsgebäuden, wobei es zu diskreten, aber zahlreichen Gesten der Solidarität kommt. Die radikalsten Kräfte innerhalb des Regimes sind der Meinung, dass es besser wäre, sofort zu handeln, und dass es vielleicht schon zu spät ist, um Mordacq, der immer noch auf der Flucht ist, zu stoppen."
nfa.48.a: "Sie werden irgendwann müde... oder?"
nfa.48.b: "Wir müssen schnell handeln, aber wir brauchen Hilfe."

nfa.49.t: "Die letzte Parade"
nfa.49.d: "Als das ganze Ausmaß der schweren Misshandlungen durch die Pétain-Regierung in den letzten Wochen durch Untergrundzeitungen und Mundpropaganda aufgedeckt worden war, als ein Leck nach dem anderen in den auf den Paraden verteilten Flugblättern aufgedeckt wurde, wurde der Unglaube schnell durch Wut ersetzt. Der Marschall und seine Berater, die in den letzten Monaten so viele radikale Maßnahmen ergriffen hatten und nun entweder nicht willens oder nicht in der Lage waren, das Regime zu schützen, waren seltsam still geblieben und hatten sich im präsidialen Sommerpalast auf den Höhen von Algier verschanzt, während um ihn herum die Unruhen aufflammten und sein Rückhalt im Volk und beim Militär, das bis vor kurzem noch so loyal gewesen war, jeden Tag ein bisschen mehr schwand. Alle erwarteten, dass der Marschall zuschlagen würde, viele waren bereit, auf den Straßen zu sterben, und doch tat Pétain nichts. Wenn dies in der Hoffnung geschah, dass sich das Volk beruhigen würde, war es töricht, denn es gab kein Zurück mehr: In den Köpfen der Menschen war der Löwe von Verdun verschwunden, nur Pétain, der scheinbar so bereit war, sein Volk zu brutalisieren, um an der Macht zu bleiben, war übrig geblieben."
nfa.49.a: "Wo ist der Löwe geblieben?"

nfa.50.t: "Die letzte Parade"
nfa.50.d: "Heute geschah, was niemand erwartet hatte. In den frühen Morgenstunden schlossen sich Armee- und Polizeieinheiten, die in Erwartung eines weiteren Tages mit Paraden die Ordnung aufrechterhalten sollten, stattdessen den von Mordacq selbst angeführten Protesten an und besetzten alle strategischen Punkte von Algier, den Regierungspalast, den Sitz der Kolonialverwaltung, die Nationalversammlung und umgaben den Präsidentenpalast. Auch wenn Pétain versucht hatte, zuzuschlagen, war dies eigentlich von Anfang an zum Scheitern verurteilt: Da das Deuxième Bureau, der Geheimdienst, kompromittiert war und mit den Partisanen des Bären zusammenarbeitete, waren die 'undichten Stellen' völlig beabsichtigt. In einer kurzen Rundfunkansprache, der ersten seit seiner Verhaftung und der anschließenden Flucht, rief General Mordacq zu Ruhe und Ordnung auf und kündigte an, dass im Laufe des Tages eine Sondersitzung des Unter- und Oberhauses im Konsularpalast einberufen würde. Am Nachmittag, als die meisten Abgeordneten versammelt waren, erhob sich ein Abgeordneter, bekannter Anhänger von Mordacq und frisch aus dem Gefängnis entlassen, um eine improvisierte Rede zu halten, in der er die Handlungen des Marschalls und seines tyrannischen Regimes verurteilte und sich auf die Artikel 6 und 12 der suspendierten Verfassungsgesetze berief, Er berief sich auf die Artikel 6 und 12 der suspendierten Verfassungsgesetze, die sich auf die strafrechtliche Verantwortung des Präsidenten und seiner Minister im Falle von Hochverrat beziehen, und auf das Recht der Versammlung, ihn und seine Minister wegen eines solchen Vergehens anzuklagen. Er beendete seine Rede mit einer langen Liste der zahlreichen schweren Verbrechen, die in den letzten Wochen aufgedeckt wurden, und forderte eine sofortige Abstimmung, die mit tosendem Beifall aufgenommen wurde, gefolgt von einem fast einstimmigen Beschluss, den Präsidenten anzuklagen.\n\nMinuten danach drangen die Truppen, die den Präsidentenpalast umstellten, in das Gebäude ein, das nur von einigen wenigen, dem Marschall noch immer treu ergebenen Präsidentengardisten verteidigt wurde. Dort fanden sie Philippe Pétain in voller Marschalluniform und mit seinem Zeremonienstab in der Hand vor, der allein in seinem Büro auf sie wartete: Der alte Mann schwieg, als ihm der Haftbefehl wegen Hochverrats zugestellt wurde, und versuchte nicht, sich der Verhaftung zu widersetzen. Er erschrak nur, als einige Männer sich weigerten, seinen militärischen Gruß zu erwidern, und wurde rasch in die Kasbah-Garnison gebracht, um in der Hochsicherheitszelle, die für Henri Mordacq vorbereitet worden war, auf seinen Prozess zu warten."
nfa.50.a: "Wir müssen die République reformieren, wenn wir die Roten zu Fall bringen wollen."

nfa.51.t: "Das Comité de Salut National"
nfa.51.d: "Die Verhaftung des Löwen wurde bestätigt, ein bekannter Anhänger von Mordacq trat vor die Versammlung und schlug vor, im Interesse der Stabilität der Nation ein temporäres Komitee der nationalen Rettung zu gründen, das sich aus Parlamentariern, Experten und von der Legislative benannten Offizieren zusammensetzt und weitreichende Befugnisse hat, um die Ordnung nach den monatelangen Protesten, Repressionen und Paraden wiederherzustellen und sowohl mit den verbliebenen Anhängern des Marschalls als auch mit äußeren Feinden umzugehen. Obwohl es keine verfassungsmäßige Bestimmung für die Schaffung eines solchen Ausschusses gibt, gibt es einen historischen Präzedenzfall, und die Abgeordnetenkammer ist schließlich die souveräne Autorität in der Republik und kann die Macht verteilen, wie sie es für richtig hält. Während sich einige Abgeordnete der Stimme enthielten, stimmte die Mehrheit für den Vorschlag und kein anderer Name als der von General Henri Mordacq, Held des Kampfes gegen den tyrannischen Pétain, wurde als Leiter des Komitees vorgeschlagen, ein Eifer, der möglicherweise durch die Anwesenheit von bärentreuen Soldaten unterstützt wurde, die alle Ausgänge des Saales bewachten. Der General, der im Gebäude anwesend war, hielt sofort eine leidenschaftliche Rede, die im Radio übertragen wurde, und versprach, die Republik von der Korruption zu befreien, die Grundfreiheiten zu erhalten, Neuwahlen abzuhalten, sobald sich die Lage stabilisiert hatte, und schließlich eine neue Verfassung zu verfassen.\n\nTrotz der späten Stunde brachen in den Straßen aller größeren Städte spontan Feiern aus, da sich Mordacqs Anhänger nach Monaten der Unterdrückung endlich zeigen konnten. Trotz Pétains Bemühungen bricht eine neue Dämmerung über die französische Republik herein und die versprochenen Reformen des Bären können das Land nur für den unweigerlich kommenden Krieg stärken."
nfa.51.a: "Vive l’Ours!"

nfa.52.t: "Eine Politik wird an ihren Ergebnissen gemessen"
nfa.52.d: "Während sich die Krise entfaltet, wird schnell klar, dass das Regime den größten Teil seiner Unterstützung verloren hat. Die Veteranen sind schockiert über die Handlungen des Mannes, den sie so lange verehrt haben, und die 'Grande Muette' verschafft sich laut und deutlich Gehör. Die Regierung braucht dringend Verbündete, und es scheint, dass zumindest eine Gruppe an einer solchen Partnerschaft interessiert sein könnte: die royalistische Action Française. Heute kam Charles de Gaulle, um mit Marschall Pétain unter vier Augen über ein mögliches Zweckbündnis zu sprechen. Der Hahn scheint es auf sich genommen zu haben, als Bindeglied zwischen seinem Mentor und der Partei zu fungieren, für die er seine Sympathien nie verheimlicht hat. Obwohl die Integralisten konsequent und unverfroren gegen die Republik opponierten und Pétains Regime als kaum eine Steigerung gegenüber der schwachen Vorkriegsregierung ansahen, haben sie ein gemeinsames Merkmal: Misstrauen gegenüber der parlamentarischen Demokratie und den liberalen Parteien, deren Herrschaft überhaupt erst zum Sturz Frankreichs führte.\n\nDaher schlägt die Action Française eine inoffizielle Zusammenarbeit mit dem Regime vor, zumindest bis die Krise vorbei ist - eine Partnerschaft, die sich als heilsam für den Löwen und seine Regierung erweisen könnte. Als alte, sehr gut etablierte Partei hat die Action Française viele Sympathisanten sowohl in der Ober- als auch in der Unterschicht, in der Kirche, in der Armee und erfreut sich sogar einer gewissen Beliebtheit bei der einheimischen Bevölkerung, die durch Versprechungen der Dezentralisierung und des Respekts für lokale Bräuche angelockt wurde. Ihre Tageszeitung gehört zu den meistgelesenen des Landes, und die Partei kontrolliert ein Netzwerk von "Zeitungsverkäufern", den Camelots du Roi, den Kameloten des Königs, einem Sicherheitsdienst, der sich aus Jugendlichen und Studenten zusammensetzt und von manchen als paramilitärische Truppe beschrieben wird, die sich mit Straßenschlachten und der Kontrolle von Menschenmengen beschäftigt. Schließlich haben einige der radikaleren Mitglieder der AF angedeutet, dass sie bereit sind, jedes ihnen zur Verfügung stehende Mittel zu nutzen, um mehr "direkte Aktionen" gegen das demokratische Lager zu unternehmen. All dies könnte dazu dienen, dem Regime zu dienen und die Krise ein für alle Mal zu beenden. Allerdings könnte diese Partnerschaft die letzten loyalen Parteigänger Pétains verprellen, und es besteht kein Zweifel daran, dass die Dienste der AF um den Preis eines Kompromisses mit ihnen auf dem Weg dorthin kommen würden. Aber das Regime könnte die nächsten Wochen einfach nicht überleben, wenn wir diesen Deal nicht annehmen."
nfa.52.a: "Gut, denn in der Politik ist alles erlaubt."
nfa.52.b: "Danke, aber das schaffen wir schon alleine."

nfa.53.t: "Die vierhundert Schläge"
nfa.53.d: "Der mit der Action Française geschlossene Deal zeigte sofort Wirkung: Die Zeitung der Partei änderte ihre Haltung zum Regime, und die monarchistischen Offiziere und Soldaten, die an den Paraden teilnahmen, tauchten einfach nicht mehr auf. Mit Hilfe ihres großen Einflusses in der Oberschicht und den Streitkräften ist es der Partei gelungen, einen Teil des Dissenses, der von dort kam, zu besänftigen, und die Camelots du Roi tauchen nun täglich auf, um die Proteste zurückzudrängen und Schlüsselbereiche zu sichern, wobei sie nicht die gleiche Zurückhaltung zeigen wie die regulären Streitkräfte, um diejenigen zu bekämpfen, die noch immer paradieren, und sich nicht um Vorschriften oder die Vermeidung von Verletzungen kümmern. Es scheint, als könne das Regime aufatmen, da Mordacqs Bewegung nun weit weniger aufsteigt.\n\nDoch ein Teil des Bodenverlustes für das demokratische Lager ist auf die brutalen Taktiken der radikaleren Elemente der Französischen Aktion zurückzuführen, die sich in einer hochstrukturierten, geheimen und unabhängigen Gruppe organisiert haben, um direkt gegen die Anhänger des Bären vorzugehen, mit wenig bis gar keiner Aufsicht durch die Partei und keiner durch die Regierung. Einschüchterung, Attentate und sogar Bombenanschläge - in den letzten Wochen scheint ihnen nichts zu weit zu sein, um das demokratische Lager zu Fall zu bringen. Mit dem Spitznamen "Organisation des Quatre Cents Coups", der "Organisation der vierhundert Schläge" oder weniger wörtlich: "Organisation, um die Hölle zu erregen", ist es unmöglich zu leugnen, dass sie unglaublich effektiv bei der Unterdrückung unserer Gegner waren, aber der Löwe selbst ist im Stillen entsetzt über die terroristische Natur der Gruppe."
nfa.53.a: "Das geht zu weit, lasst uns diesen Deal beenden, wir können uns nicht so tief herablassen."
nfa.53.b: "Wir haben keine Wahl, das ist alles für die Rettung Frankreichs!"

NFA_400_coup_idea: "Die 400 Schläge"

nfa.54.t: "Die Einsamkeit des Löwen"
nfa.54.d: "Nachdem er das Angebot der Französischen Aktion abgelehnt hat, ist der Marschall isolierter denn je und hat sich in seinem Quartier im Präsidentenpalast mit Blick auf Algier verschanzt, um seine Memoiren zu schreiben, wobei er von seinem Büro aus den fernen Klang der Paraden hören kann. Abgelehnt, hat die AF nun ihr Gewicht gegen die Regierung geworfen und sogar der geliebte Protegé von Pétain, de Gaulle, hat begonnen, sich von dem Regime zu distanzieren. Es scheint, dass viele in der Regierung erwägen, ins Ausland zu fliehen, während man munkelt, dass Mordacq selbst aus seinem Versteck gekommen ist und bei Treffen mit Parlamentariern und Armeeoffizieren gesehen wurde. Viele glauben, das Ende der Herrschaft des Löwen stehe unmittelbar bevor. Doch trotz seiner ausdrücklichen Anweisung an seinen Adjutanten, sich nicht um die Staatsgeschäfte zu kümmern, hat ein Brief den Weg auf den Schreibtisch von Philippe Pétain gefunden, was soll der Marschall tun?"
nfa.54.a: "Wozu soll das gut sein, ignorieren wir es einfach."
nfa.54.b: "Warum nicht, vielleicht ist es von einem Verehrer."

nfa.55.t: "Le Redressement Français"
nfa.55.d: "Der mysteriöse Brief stammt von einer Gruppe, die sich Redressement Français, die französische Erneuerung, nennt, teils Arbeitgeberverband, teils Denkfabrik, teils Propaganda-Arm der fortschrittlich gesinnten Oberschicht, die darauf aus ist, \"die Eliten zusammenzubringen und die Massen zu erziehen\", die fanatisch antisyndikalistisch ist und glaubt, dass der Löwe trotz seiner jüngsten Fehltritte die beste Wahl ist, um ihre Ziele zu erreichen, und die dem Regime in dieser verzweifelten Zeit ihre Hilfe anbietet. \n\nSie plädieren für eine Reorganisation und Verschlankung der Verwaltung und des politischen Systems, eine größere Fürsorge der Oberschicht für die soziale Frage sowie allgemein mehr Klassenzusammenarbeit, starke Eigentumsrechte, eine stärkere Beteiligung von \"patriotischen Industriellen und Intellektuellen\" an der Politikgestaltung durch spezialisierte Kommissionen, zusammen mit einer gesunden Dosis Skepsis gegenüber der traditionellen parlamentarischen Demokratie, die sie als aufgebläht und zum Teil für die Revolution verantwortlich halten, wurden sie in der Vergangenheit von der liberaleren Opposition als technokratisch, herablassend paternalistisch und korporatistisch verunglimpft. Dennoch könnten sich ihre Ressourcen, ihr Fachwissen und ihre weitreichenden Verbindungen zu den Eliten als Rettung für das Regime erweisen, was auch immer davon übrig ist. Sie bitten den Marschall, eine neue Regierung zu bilden, die mit Mitgliedern der Organisation besetzt ist und im Wesentlichen freie Hand hat, das Land nach ihren Idealen zu reformieren, und versprechen im Gegenzug, dass sie alles in ihrer Macht stehende tun werden, um die Krise zu beenden. Während dies zu jedem anderen Zeitpunkt ein ungeheuerliches Angebot wäre, hat Philippe Pétain wirklich keine andere Wahl, als es anzunehmen."
nfa.55.a: "Das ist ein Angebot, das wir nicht ablehnen können."

nfa.56.t: "Der alte Löwe"
nfa.56.d: "Nach Monaten des Aufruhrs, der heftigen Debatten, der Proteste, des Medienrummels, der Gewalt, der Paraden, hat man das Gefühl, dass die Dinge so langsam wieder in Ordnung kommen. Marschall Pétains Spiel, sich an der Macht zu halten, wäre beinahe gescheitert, aber als alles verloren schien, rettete die wertvolle Hilfe des Redressement Français den Tag. Die Gruppe schaffte es, sich zunächst die Unterstützung der Oberschicht zu sichern, die über die sich entwickelnde Krise besorgt war, und eine Medienoffensive zu starten, die alle Schuld an den jüngsten repressiven und missbräuchlichen Entscheidungen des Regimes auf die Kriecher schob, die den alten Marschall ausnutzten, von denen viele bereits wegen Verrats und Korruption verhaftet wurden - eine Lüge, die viele in der Nation mehr als gerne glauben, Zivilisten, Veteranen, Soldaten und Offiziere gleichermaßen. Das demokratische Lager existiert noch immer, aber durch Hinterzimmer-Deals mit vielen seiner prominenteren Parteigänger und Versprechen von Reformen erodiert seine Unterstützung rapide. Die Paraden sind immer noch ein tägliches Ereignis, aber sie schrumpfen rapide und es wird gemunkelt, dass Mordacq selbst einen Deal mit der Regierung eingeht, mit Gesprächen über eine totale Amnestie für seine Partisanen und einen bequemen Ruhestand für sich selbst.\n\nObwohl er natürlich immer noch das Staatsoberhaupt ist, ist das politische Genie Pétain schon lange weg: nur ein müder alter Mann, der sich schnell von der täglichen Herrschaft distanziert, ist übrig geblieben und einige flüstern, dass er nur noch ein Aushängeschild für den Redressement Français geworden ist. Alle von der Regierung vorgeschlagenen Reformen sind direkt aus ihren Ideen entnommen, und die Renewal hat sich selbst zum Propaganda-Arm des Regimes gemacht und organisiert und finanziert dessen Gegenangriff im öffentlichen und privaten Bereich. Die Stabilisierung des Regimes ist ganz und gar ihren Bemühungen zu verdanken, und sowohl Pétain als auch die Mitglieder der Denkfabrik wissen das. Viele wurden mit einflussreichen Positionen in Regierung und Verwaltung reichlich belohnt, und die zynischeren unter unseren Bürgern behaupten, man könne die Zukunft vorhersagen, indem man einfach die Schriften der Gruppe liest. Auf jeden Fall richtet sich jetzt, da die Krise abklingt, die Aufmerksamkeit der ganzen Nation wieder auf die Métropole: Die Situation in Europa entwickelt sich schnell, und jeden Moment könnte sich eine Gelegenheit ergeben, zuzuschlagen und das Festland zu befreien. Vereint hinter der Figur des Löwen von Verdun wird das Volk bald bereit sein, die Patrie zu retten, und die französische Erneuerung hat freie Hand, die Nation so zu reformieren, dass sie dazu in der Lage ist."
nfa.56.a: "Das Vaterland wird wiedergeboren werden!"

nfa.57.t: "Die letzte Parade"
nfa.57.d: "Heute fand die letzte Parade statt. Nachdem Amnestie und Reformen versprochen wurden, kam General Henri Mordacq persönlich zu den wenigen noch protestierenden Soldaten und Offizieren in Algier und hielt eine leidenschaftliche Rede, in der er ihnen für ihre Unterstützung und ihre Opfer in den letzten Monaten dankte. Obwohl er ihnen riet, wachsam zu bleiben, plädierte er auch für Wohlwollen gegenüber dem reformierten Regime zum Wohle Frankreichs, da schließlich die Zeit für einen Schlag gegen die Roten gekommen sei und die Nation in diesem kritischen Moment geeint sein müsse. Nach einem emotionalen Abschied von seinen Parteigängern nahm der Bär das erste Boot nach Korsika und hielt damit den letzten Teil seiner Abmachung mit der Regierung ein: einen friedlichen Ruhestand, weit weg von der Politik und weit weg von Algier.\n\nDie Krise, die das Regime erschütterte, ist endlich, wirklich vorbei, und es ist endlich Zeit, weiterzumachen und das Land zu reformieren"
nfa.57.a: "Adieu Mordacq!"

nfa.58.t: "La Journée Sanglante"
nfa.58.d: "Zwischen der Welle terroristischer Gewalt gegen die demokratische Fraktion und der Anwesenheit zunehmend aggressiver Kameloten am Rande der Paraden kam es zu großen Spannungen. An einem Tag hatten einige Soldaten ihre Dienstwaffen mitgebracht, unter dem Vorwand einer Notwendigkeit zur Selbstverteidigung, am nächsten waren die Kameloten selbst bewaffnet und als Reaktion darauf brachten sowohl die Polizei als auch das zur Aufrechterhaltung der Ordnung eingesetzte Militär schwerere Waffen hervor. Außerdem hatte die Gewalt gegen Mordacqs Partisanen zwar viele eingeschüchtert, ihnen aber auch viel Sympathie in der Bevölkerung eingebracht, so dass immer mehr Zivilisten an den Paraden teilnahmen. Was als eher absurde Zurschaustellung von Wut durch die Grande Muette begonnen hatte, war nun ein tägliches angespanntes Patt von Sonnenaufgang bis Sonnenuntergang, mit gelegentlichen Schlägereien zwischen Demonstranten und Kameltreibern. Wie durch ein Wunder gab es trotz der zahlreichen Verletzungen bei den täglichen Schlägereien keine Todesfälle bei den Paraden.\n\nDas heißt, bis heute. Als eine der üblichen Schlägereien zwischen Demonstranten und Kameltreibern ausbrach, ertönte ein Schuss, gefolgt von einem Schmerzensschrei. Niemand weiß, wer ihn abfeuerte oder woher er kam, aber nach einem Sekundenbruchteil schockierter Stille herrschte Chaos. Mehr und mehr Schüsse kamen von jeder Seite, und mit jedem Schuss fielen Demonstranten, Kameltreiber, Polizisten und Militärs zu Boden, einige verwundet, einige tot. Anfänglich überwältigt, erlangten die Regimekräfte schnell wieder ihre Fassung, der Anblick ihrer toten Kameraden ließ jedes Gefühl des Zögerns verschwinden, das sie gegenüber dem Kampf gegen Kameraden gehabt haben könnten. Die Dinge verwandelten sich schnell in Straßenkämpfe, mit Barrikaden, die eilig von den Demonstranten errichtet wurden, die sich in etwas verwickelten, was man nur als einen kämpferischen Rückzug bezeichnen kann: die meisten von ihnen waren aktive Soldaten oder Veteranen, es gab sicherlich Verwirrung, aber keine Panik. Obwohl sie an die Küste zurückgedrängt wurden, haben die Demonstranten weiterhin die Kontrolle über einen Großteil des Zentrums von Algier, während die Regierungstruppen auf weitere Befehle warten."
nfa.58.a: "Fordert ein Treffen an, wir müssen einen Weg finden, die Situation zu lösen!"

nfa.59.t: "Démocratie"
nfa.59.d: "Die Strategiesitzung hatte sich über Stunden hingezogen, und es war bereits Abend. Marschall Pétain, der von den Ereignissen zutiefst schockiert war, hatte alle Vorschläge des Militärs, der Polizei, der Minister, der Berater und sogar seines Schützlings Charles de Gaulle zurückgewiesen, da er der Meinung war, dass sie alle zu viele Leben riskierten. Gespräche mit den Demonstranten waren ins Leere gelaufen, und das Fehlen einer zentralen Führung unter ihnen würde ohnehin jeden Konsens unmöglich machen. Eine angespannte Stille hatte sich über den Konferenzraum im Präsidentenpalast gelegt, die nur durch gelegentliche Schüsse unterbrochen wurde. Dann kam die Nachricht: Die Demonstranten haben schwere Maschinengewehre beschlagnahmt und sich entschieden, sich weiter zurückzuziehen und einen großen Platz zu befestigen, auf dem ein Feldlazarett eingerichtet worden war. Jeder Angriff würde extrem kostspielig sein, und jeder im Raum wusste das. Und dann, leise, fast ein Flüstern: "... Granaten...".\n\n Ein junger Marineoffizier hatte die Stille gebrochen. Er fuhr fort: 'Wir könnten sie beschießen. Die Dreadnought Démocratie der Liberté-Klasse liegt ein paar Meilen vor Algier vor Anker. Wenn wir bis zum Einbruch der Dunkelheit warten und ihr befehlen, den Platz zu beschießen, würde das genug Verwirrung stiften, um das Lager zu stürmen, während der Schaden an der Stadt und die Verluste für unsere Streitkräfte minimiert werden. Sie erwarten einen Angriff vom Land aus, sicher nicht von der See her'. Nach ein paar Sekunden des Schweigens stand der Löwe von Verdun wütend auf, aber bevor er sprechen konnte, meldete sich Charles de Gaulle, der Hahn, zu Wort: 'Ich fürchte, wir haben hier keine Wahl. Wenn wir die Situation weiter schwelen lassen, könnten wir morgen früh in einem allgemeinen Aufstand aufwachen: Wir müssen diese Revolution im Keim ersticken und schnell handeln. Es tut mir leid, Herr Marschall, aber jetzt ist die Zeit des Handelns, nicht des Debattierens.'.\n\nUnd so, als Philippe Pétain verstummte, wurde der Befehl gegeben."
nfa.59.a: "Der Befehl ist erteilt..."

nfa.69.t: "Le Lendemain"
nfa.69.d: "Gemetzel. Blutbad. So beschreibt die ausländische Presse die Ereignisse in Algier. Die vorgeschlagene Strategie war in der Tat unglaublich effektiv, und sobald die ersten Granaten einschlugen, gaben die Demonstranten jede Art von organisierter Verteidigung auf und flohen in alle Richtungen, nur um dann auf unsere Truppen zu stoßen, die den Platz stürmten, wo sie sich entweder sofort ergaben oder sofort erschossen wurden. Die Kommunarden verbreiten Geschichten über verstümmelte Leichen, über die brutale Behandlung von Gefangenen und über Hinrichtungen im Schnellverfahren, aber unser Volk kennt die Wahrheit: Am nächsten Morgen stand auf der Titelseite aller Zeitungen: \"Putschversuch tapfer abgewehrt\". Die Bedrohung durch diese roten Verräter ist endlich beseitigt: Die wenigen verbliebenen so genannten Demokraten befinden sich jetzt entweder in Haft, wo sie auf den Prozess für ihre Verbrechen warten, oder sie sind untergetaucht, obwohl sie früher oder später gefunden werden, oder sie liegen tot in einem Massengrab, das sich langsam füllt, während der Platz aufgeräumt wird. Henri Mordacq, oder das, was von seiner Leiche übrig war, wurde gefunden und anhand seiner Uniform identifiziert: Der Bär selbst ist tot, und wir können aufatmen.\n\nMarschall Pétain ist jedoch von den Ereignissen zutiefst betroffen und hat den Präsidentenpalast seither nicht mehr verlassen, weigert sich, außer seiner Frau und seinem Beichtvater irgendjemanden zu sehen, und geht nur gelegentlich murmelnd aus seinem Quartier. Daher hat Charles de Gaulle inoffiziell die Regierungsgeschäfte übernommen, denn wer könnte in diesen kritischen Zeiten besser für einen reibungslosen Ablauf sorgen als der Schützling des Löwen? Nachdem er für seine Tapferkeit und sein Geschick bei der Bewältigung der Krise in den Rang eines Generals befördert wurde, hat die Stabilität Frankreichs für den Hahn nun oberste Priorität, und so hat er eine neue, groß angelegte Untersuchung eingeleitet, um all jene zu finden und vor Gericht zu stellen, die an diesem Putschversuch beteiligt waren. Es bleibt noch viel zu tun, aber all jene, die es wagen, das Vaterland in diesen kritischen Zeiten zu gefährden, sind nun gewarnt: Ihr verräterisches Verhalten wird nicht länger toleriert werden."
nfa.69.a: "Zum Glück kann der Marschall auf die Loyalität von de Gaulle zählen."

nfa.73.t: "Die Regierung von de Gaulle"
nfa.73.d: "Nach Monaten des Aufruhrs, der Intrigen und der von den Feinden der Nation verursachten Gewalt scheint es für Frankreich endlich aufwärts zu gehen. Nach der Bildung einer neuen Regierung konnte Charles de Gaulle, der nun Präsident des Ministerrats ist, endlich damit beginnen, einen Großteil der Fäulnis in der Verwaltung und in den Streitkräften zu beseitigen: Korrupte Plutokraten und Kriecher, die den alternden Marschall ausgenutzt haben, mutmaßliche Kommunarden-Agenten, Mordacq-Sympathisanten und allgemein diejenigen, die den nationalen Interessen schaden, werden verfolgt, verhaftet, von Sondergerichten verurteilt und entweder niedergeschlagen oder ins Gefängnis gesteckt. Obwohl man nach dem Bekanntwerden des vorübergehenden Zustands des Marschalls Instabilität hätte befürchten können, haben die energische Führung de Gaulles, sein Status als geachteter Kriegsheld, als Protegé von Pétain und sein persönliches Prestige die Befürchtungen vieler gemildert. Die Medien haben pflichtbewusst über das Ausmaß der Korruption berichtet, und jeden Tag erschüttert eine neue Verhaftung, ein neuer Skandal unser Volk, das endlich begreift, dass die schlimmste Bedrohung nicht von außen, sondern von innen kommt, so wie es der Hahn in La Discorde beschrieben hatte. Die Niederlagen, die Kämpfe, die Opfer haben jetzt einen Sinn: unsere Bemühungen wurden sabotiert, von inneren Kräften zunichte gemacht.\n\nDoch unsere Bemühungen, endlich die Parasiten zu bekämpfen, die das Vaterland plagen, werden immer noch durch kleinliche liberale Bedenken behindert, und de Gaulle erkennt, dass außergewöhnliche Maßnahmen ergriffen werden müssen, um die Rettung Frankreichs zu gewährleisten. Er macht Philippe Pétain einen Vorschlag: Der Löwe von Verdun soll als Präsident der französischen Republik zurücktreten, um einen glorreichen Ruhestand zu genießen und sich um seine offensichtlich angeschlagene Gesundheit kümmern zu können, und der Nationalversammlung soll ein Antrag vorgelegt werden, der die Regierung mit der Ausarbeitung und Verabschiedung einer neuen Verfassung beauftragt, die besser geeignet ist, die nationalen Interessen zu verteidigen. Die endgültige Entscheidung muss natürlich der Marschall treffen."
nfa.73.a: "Natürlich weiß es de Gaulle am besten, und es ist nun an der Zeit, dass der Löwe stolz in den Ruhestand geht."
nfa.73.b: "Nein, wir können die Krise bewältigen, ohne so weit zu gehen."

nfa.74.t: "Das Hahnenlied"
nfa.74.d: "Eine neue Morgendämmerung bricht über Frankreich herein. Der Löwe selbst ist gekommen, um vor der Nationalversammlung eine Rede zu halten, die im Radio übertragen wurde: Unter Hinweis auf sein hohes Alter und seine angeschlagene Gesundheit kündigte der müde Pétain seinen Rücktritt an, um dann all jenen zu danken, die ihn in den unruhigen Zeiten seit dem Grande Guerre unterstützt haben, insbesondere den Veteranen, wobei er nicht gerade subtile Anspielungen auf Charles de Gaulle machte. In seiner abschließenden Erklärung, in der er zu einem friedlichen Machtwechsel aufrief und sein volles Vertrauen in de Gaulle bekräftigte, die Nation in diesen schwierigen Zeiten zu führen, und in das Volk, den Kampf zur Rückeroberung der Métropole fortzusetzen, beendete Marschall Pétain seine Rede mit diesem einfachen Satz, der aus seinem ikonischen Befehl vor so vielen Jahren in Verdun stammt: \"Courage, on les aura!\", \"Seid stark, wir kriegen sie!\", woraufhin sofort ein tosender Applaus und lange stehende Ovationen folgten. Als der Beifall abebbt, ertönt eine Stimme: 'Maréchal, merci!', 'Marschall, ich danke Ihnen!', ein Verstoß gegen das Protokoll, den alle im Saal sofort freudig nachmachten. Draußen vor dem Gebäude hatte sich die Bevölkerung spontan versammelt, um den Retter Frankreichs zu verabschieden, unabhängig von Klasse und Status, und dankte Philippe Pétain, als dieser zu Fuß abreiste, als all der Ärger, all die Ängste der letzten Wochen und Jahre zumindest für einen Moment verflogen waren. Der sonst so stoische Pétain selbst wirkte gerührt und seltsamerweise erleichtert.\n\nNach einer kurzen Pause erhob sich ein Abgeordneter, ein bekannter Anhänger der Action Française, um eine offensichtlich gut einstudierte Rede zu halten, in der er das Ausmaß der kürzlich aufgedeckten Korruption schilderte und seine Abgeordnetenkollegen an die Gewaltorgie erinnerte, die die Nation heimgesucht hatte, und schließlich forderte, der Regierung de Gaulle außerordentliche Vollmachten zu erteilen, um die Nation wirklich reformieren zu können. Da die Versammlung von einem Großteil der seit dem Exil herrschenden Fäulnis gesäubert worden war, wurde auch dies mit tosendem Beifall quittiert, und es wurde rasch ein Antrag formuliert."
nfa.74.a: "Es lebe Pétain, es lebe de Gaulle!"

nfa.75.t: "Der Löwe ist tot"
nfa.75.d: "Heute wurde unser Land von einer Tragödie heimgesucht. Als Marschall Pétain eine Rede halten wollte, in der er das Ende der Krise und die Rückkehr zur Ruhe ankündigte, geriet der Wagen des Präsidenten in einen Maschinengewehrhagel. Der Schütze wurde sofort von der Präsidentengarde getötet, aber es war zu spät: Philippe Pétain wurde am Kopf getroffen und starb Minuten später. Obwohl eine Untersuchung sicherlich dazu beitragen wird, die wahren Umstände des Attentats aufzuklären, wurde der Mörder als ein junger Journalist identifiziert, der verdächtigt wurde, Verbindungen zu Mordacqs aufrührerischer Fraktion zu haben, und der verhaftet, aber aus Mangel an Beweisen freigelassen wurde. \n\nGeneral de Gaulle beeilte sich, eine kurze, aber sehr emotionale Rede vor der Nationalversammlung zu halten, die im Radio übertragen wurde, in der er zu Ruhe und Ordnung aufrief und feierlich versprach, die Verantwortlichen für diese grausame Tat vor Gericht zu bringen. Er beendete seine Rede mit diesem einfachen Satz, der aus Pétains ikonischem Befehl vor so vielen Jahren in Verdun stammt: \"Courage, on les aura!\", \"Seid stark, wir kriegen sie!\", woraufhin sofort ein tosender Applaus folgt. Nach einer kurzen Pause ergriff ein Abgeordneter, ein bekannter Anhänger der Action Française, das Wort und hielt eine seltsam gut einstudierte Rede, in der er das Ausmaß der kürzlich aufgedeckten Korruption schilderte und seine Kollegen an die Gewaltorgie erinnerte, die die Nation verschlingt, und forderte schließlich, der Regierung de Gaulle außerordentliche Vollmachten zu erteilen, damit sie sich endlich mit den existenziellen Bedrohungen, denen Frankreich ausgesetzt ist, befassen und das Vaterland wirklich reformieren kann. Da die Versammlung von einem Großteil der Fäulnis, die sich seit dem Exil eingeschlichen hatte, gereinigt worden war, wurde auch dies mit tosendem Beifall quittiert, und es wurde rasch ein Antrag formuliert."
nfa.75.a: "Lang lebe der Hahn!"

nfa.76.t: "Auferstehung"
nfa.76.d: "\"Die Nationalversammlung erteilt der Regierung der Republik unter der Autorität von de Gaulle die volle Befugnis, durch einen oder mehrere Rechtsakte eine neue Verfassung des französischen Staates zu verkünden\". Durch diesen einfachen Antrag, der einstimmig angenommen wurde, hat sich das Schicksal Frankreichs zum Besseren gewendet. Überall lauerten noch die Feinde Frankreichs, und Charles de Gaulle, dem endlich die Mittel zur Rettung Frankreichs in die Hand gegeben wurden, setzte die bereits begonnene Arbeit zur Säuberung der Nation fort. Überall, wo er hinschaute, kamen immer mehr Beweise für die unglaublich tiefe Fäulnis ans Licht, die die Republik befallen hatte. Mit dem Auftrag, Frankreich zu retten, war der General zu einem einfachen Schluss gekommen, den er heute in einer Rede vor dem Senat darlegte: "Anvertraut mit der schwierigen Aufgabe, die Nation in diesen gefährlichen Zeiten zu führen, muss ich das Vaterland über alles stellen. Über meine persönlichen Gefühle, über kleinliche Überzeugungen, über Spaltungen. So bin ich zu dem Schluss gekommen, dass ein System, das in den Feuern einer Revolution geboren wurde, das Feuer einer anderen nicht löschen kann, und dass jede Verfassung, die meine Regierung zusammenstellen könnte, nicht ausreichen würde, um die Sicherheit und Zukunft unserer Nation zu gewährleisten. Daher erkläre ich als Staatschef der Französischen Republik und mit den mir vom Volk übertragenen Befugnissen, dass wir uns zur Rettung Frankreichs auf die grundlegenden Gesetze besinnen müssen, die Gesetze, die unsere Nation seit jeher regieren und ihr zu ihrem Ruhm verholfen haben, die Gesetze des Königreichs. In diesem Sinne bitte ich als Untertan zum Wohle Frankreichs und seines Volkes Monseigneur Herzog von Guise, den Erben von vierzig Königen, die Frankreich über ein Jahrtausend hinweg geschaffen haben, demütig, die Krone zu ergreifen und uns zur Auferstehung, zur Erneuerung Frankreichs zu führen.\"\n\nDie Wahrheit ist, dass diese Rede niemanden überrascht hat. Weder die Parlamentarier, noch das Volk. General de Gaulles Sympathien für die Monarchie und die royalistische Action Française waren kein Geheimnis, und regimetreue Kräfte in den Medien, der Kirche und den Streitkräften hatten unermüdlich daran gearbeitet, die Idee der Restauration im öffentlichen Bewusstsein zu verankern. Die Niederlage und die Revolution hatten das Image der Republik bereits schwer beschädigt, die jüngsten Ereignisse sorgten dafür, dass nur noch wenige wirklich an ihr hingen. Die Senatoren spendeten de Gaulle einen langen stehenden Applaus, ernannten ihn zum Generalleutnant des wiedergeborenen Königreichs, also zum Regenten, und stimmten dann für die Auflösung der gesetzgebenden Kammern. In den Straßen des Landes brachen spontane Feiern aus, doch bei den meisten Menschen überwiegt die Erleichterung: Endlich ist die Krise, die die Nation monatelang erschüttert hat, vorbei."
nfa.76.a: "Lang lebe der König!"

nfa.77.t: "L’Enquête"
nfa.77.d: "Heute sind die Schlussfolgerungen der Untersuchung der Ereignisse der letzten Monate auf dem Schreibtisch des Generalleutnants des Königreichs Charles de Gaulle eingetroffen. Von der finanziellen Unterstützung Mordacqs über die Hilfe bei seiner Flucht bis hin zur Unterstützung des jüngsten Putschversuchs - die Ergebnisse sind für viele Mitglieder des alten republikanischen Establishments äußerst belastend, und Tausende werden beschuldigt, darunter viele in der Armee, den Geheimdiensten und der Verwaltung. Während man sich natürlich umgehend mit ihnen befassen wird, raten einige in der Action Française, diese Krise zu nutzen, um den französischen Körper ein für alle Mal vom Makel des Republikanismus zu befreien und die parasitären Gruppen, die Frankreich in den Abgrund ziehen, auf einen Schlag zu beseitigen."
nfa.77.a: "Lasst uns die Schuldigen vor Gericht bringen, kein Grund zur Eile."
nfa.77.b: "Schmeißt sie alle raus, sie sind sowieso alle in irgendeiner Weise schuldig."

nfa.78.t: "Die Gerichtsverhandlungen"
nfa.78.d: "Es ist der Prozess des Jahrhunderts. Jeden Tag werden die Audienzen im Radio für die ganze Nation übertragen, während sich viele Menschen in Algier vor dem Gerichtsgebäude versammeln, um dem Geschehen so nahe wie möglich zu sein. Als die Namen derjenigen veröffentlicht wurden, die wegen ihrer Beteiligung an Henri Mordacq und seinen Partisanen des Hochverrats und der Verschwörung gegen den Staat angeklagt waren, und der Verrat so vieler angesehener Staatsmänner, Militärs und Persönlichkeiten des öffentlichen Lebens aufgedeckt wurde, war die Öffentlichkeit zutiefst schockiert. Endlich kann unser Volk der tief verwurzelten Korruption, die die Republik heimgesucht hat, einen Namen und ein Gesicht geben, endlich kann es sich beruhigt zurücklehnen in dem Wissen, dass diejenigen, die die Unruhen der letzten Monate und damit einen Großteil der Kämpfe, die es seit dem Grande Guerre durchgemacht hat, verursacht haben, Frankreich nicht länger behindern werden, dass sie endlich zur Rechenschaft gezogen worden sind. Endlich kann das Vaterland vorankommen, indem es sich zunächst nach den Vorgaben unseres Königs reformiert und dann die Métropole ins Visier nimmt, die noch immer unter der Unterdrückung durch die Kommunisten leidet."
nfa.78.a: "Der innere Feind ist endlich besiegt!"

nfa.86.t: "Denn der Herr kennt die Seinen"
nfa.86.d: "Es ist der Prozess des Jahrhunderts, jeden Tag werden die Audienzen im Radio für die ganze Nation übertragen, während sich viele Menschen in Algier vor dem Gerichtsgebäude versammeln, um dem Geschehen so nahe wie möglich zu sein. Doch seit die Namen der Angeklagten veröffentlicht und überall plakatiert wurden, ist eine neue Welle der Gewalt über das Land hereingebrochen. Übereifrige Camelots haben es auf die Familie und Freunde der Angeklagten sowie generell auf alle offen auftretenden Republikaner abgesehen und schikanieren sie mit rasch eskalierender Gewalt. Gestern waren es Pöbeleien und Beleidigungen, heute sind es Schläge und Sachbeschädigungen, aber da die Polizei nur selten eingreift, weiß man nicht, wo das enden wird. Die Bevölkerung, die von der Aufregung ergriffen ist und die Verantwortlichen für das Leid Frankreichs zur Rechenschaft ziehen will, hat sich ebenfalls angeschlossen und erweist sich oft kollektiv als gewalttätiger gegen die vermeintlichen Feinde des Vaterlandes als die engagiertesten der Kameloten. Einige fliehen, andere hoffen, dass der kollektive Zorn einfach vorbeigeht, obwohl er schnell unkontrollierbar wird. Die politischen Meinungsverschiedenheiten von gestern haben sich in blinde Wut verwandelt, und einige nutzen die allgemeine Aufregung sogar, um persönliche Fehden auszutragen, indem sie sich entweder dem Mob anschließen und ihn dazu bringen, gegen persönliche Feinde vorzugehen, oder indem sie diejenigen, die sie beleidigt haben, als Liberale, als Mordacq-Sympathisanten oder als Republikaner denunzieren. Diese Orgie der Gewalt könnte sich jedoch als kathartisch für unser Volk erweisen, da es endlich ruhig schlafen kann, weil es weiß, dass der innere Feind es nicht mehr behindern wird. Endlich kann das Vaterland vorankommen, indem es sich zunächst nach den Vorgaben unseres Königs reformiert und dann die Métropole ins Visier nimmt, die noch immer unter der Unterdrückung durch die Kommunarden leidet."
nfa.86.a: "... hoffentlich ist damit der republikanische Albtraum wirklich vorbei."

nfa.89.t: "Der große Stumme grummelt"
nfa.89.d: "Wasting no time, the Bear has started putting into place his deep plans for military reform. However, many of those reforms were already controversial atop the chain of command, and now that they are being implemented, they have put some within the armed forces on high alert regarding the next moves of General Mordacq. Furthermore, the call for deep reform by the new head of state is seen by many civilians as a prelude to the restoration of democratic life, though Mordacq has so far not challenged the state of emergency that has held France in democratic limbo for the last decade. The simmering hope has reached the ranks of the military, among which many already anxious at the prospect of the military reforms are at best sceptical of an eventual return to parliamentary democracy as war looms ever closer. A worry that their fellow reactionary officers have been quick to exploit, convincing some former Pétain loyalists that Mordacq was a poor choice over the much more conservative de Gaulle.\n\nIn any case, this barrack gossip is unlikely to have deeper consequences, Mordacq is a respected theorist and war hero, and the appointed successor of the Lion of Verdun. We could, however, contact the old Marshal, and ask him to briefly come out of retirement for a speech addressed to the troops not so subtly calling for more unity within the ranks."
nfa.89.a: "Lasst den Löwen ruhen, er hat genug getan."
nfa.89.b: "Bitten wir den Marschall um Hilfe."

nfa.90.t: "Das letzte Brüllen des Löwen"
nfa.90.d: "Ein letztes Mal muss Marschall Pétain Frankreich zusammenhalten, denn die Einheit der Streitkräfte weist bereits Risse auf. Der Löwe erschien überraschend bei einer Zeremonie zur Ehrung von Soldaten, die für ihre Heldentaten beim Patrouillieren in der Sahara ausgezeichnet wurden, überreichte den Männern ihre wohlverdienten Medaillen und hielt dann eine lange Rede vor den zahlreich erschienenen Anwesenden. Alle, vom einfachen Infanteristen bis zum hochdekorierten Offizier, hörten dem Mann, der noch vor kurzem das Leben der Nation beherrschte, aufmerksam zu. Sie alle hörten laut und deutlich die Botschaft, die der Marschall methodisch verkündete.\n\nIm Tonfall eines enttäuschten Großvaters verglich er die derzeitige Situation Frankreichs mit einem langen Marsch durch die feindliche Wüste, bei dem jede Ressource kostbar ist, das Wichtigste aber der Zusammenhalt innerhalb der Gruppe ist, damit die Männer einander vertrauen und sich aufeinander verlassen können, um ihr Ziel zu erreichen. Er lobte seinen Nachfolger in den höchsten Tönen und bekräftigte sein Vertrauen in Mordacqs Fähigkeit, die Nation und ihre Streitkräfte tiefgreifend zu reformieren, bevor er ankündigte, dass er sich vollständig aus dem öffentlichen Leben zurückziehen werde, eine Ankündigung, die eine Welle des Entsetzens und des Getuschels im Saal auslöste. Unter stehenden Ovationen, die nicht weniger aufrichtig waren als die, die er bei seinem Rücktritt als Staatsoberhaupt erhalten hatte, erinnerte der Marschall ein letztes Mal an seinen großen Ruf nach Verdun."
nfa.90.a: "On les aura!"

nfa.91.t: "Unruhen in den Garnisonen"
nfa.91.d: "In Oran kam es zu einem Zwischenfall mit einer großen Gruppe betrunkener Soldaten auf Urlaub. Die Männer kritisierten öffentlich General Mordacq und wurden von Zivilisten belauscht, die die Beleidigung nicht gut hinnahmen, so dass die beiden Gruppen schnell aneinandergerieten. Die Ordnungskräfte griffen schnell ein, aber erst, nachdem bei den Kämpfen, die sich über die gesamte Straße erstreckten, mehrere Bars zerstört worden waren. Berichten zufolge bezeichneten die Männer ihre Gegner und damit auch den Bären als Krypto-Kommunarden, die Frankreich in ein parlamentarisches Chaos und ewiges Exil führen würden.\n\nDie Angelegenheit hätte von der örtlichen Polizei geklärt werden können, aber die Action Française hat sich der Sache der Männer angenommen und bezeichnet die Betrunkenen als Patrioten, die sich gegen die Feinde im Innern wehren, und fordert ihre sofortige Freilassung. Die örtlichen Behörden haben sich geweigert, die Situation zu kommentieren, aber dieser Vorfall ist ein beunruhigendes Zeichen für die Spannungen, die innerhalb der Streitkräfte aufflammen."
nfa.91.a: "Sie werden sich auf jeden stürzen, der uns Ärger macht?"

nfa.92.t: "Mord in der Kasbah"
nfa.92.d: "Heute Morgen fanden Indigènes auf dem Weg zum Morgengebet die blutige Leiche eines höheren Offiziers in den engen Gassen der Casbah von Algier. Der Mann war offenbar brutal zusammengeschlagen worden, bevor er zahlreiche Schüsse abbekam und nur dank seines Militärausweises, den er bei sich trug, identifiziert werden konnte. In voller Uniform und mit einem beträchtlichen Geldbetrag bei sich tragend, ist ein schief gelaufener Raubüberfall unwahrscheinlich: Der Mann war jedoch ein bekannter Anhänger des Generals und hat sich in letzter Zeit durch sein öffentliches Eintreten für ein Ende des Ausnahmezustands und die Rückkehr zu einem normalen demokratischen Leben einen Namen gemacht.\n\nDaher hat das Deuxième Bureau die Ermittlungen übernommen, da es glaubt, dass es sich um das Werk von Kräften handelt, die gegen das Regime sind. Die demokratische Presse hat jedoch nicht auf eine Bestätigung gewartet und bezeichnet den Mann bereits als Opfer der Action Française. Die royalistische Zeitung hingegen feiert die Nachricht geradezu. Sie weist darauf hin, dass der Grund für den Aufenthalt des Mannes in dem zwielichtigen Viertel unbekannt ist, und stellt Theorien auf, um das Andenken des Offiziers zu beschmutzen, die von einem Besuch in den Bordellen der Kasbah bis hin zu einer unheilvollen Verschwörung mit angeblichen Agenten der Kommunarden reichen."
nfa.92.a: "Das ist echt unterirdisch, selbst für Royalisten."

nfa.93.t: "Die schlafenden Schönheiten"
nfa.93.d: "Trotz der Aufhebung der Verfassungsgesetze nach der Revolution war das Regime bestrebt, zumindest die Illusion der Demokratie aufrechtzuerhalten: Das Parlament blieb bestehen, und obwohl es seit einem Jahrzehnt nur die Entscheidungen des Marschalls absegnet, geht sein Recht, die Zügel der Macht in der Hand zu halten, theoretisch immer noch von den Vertretern des Volkes aus. Die verschiedenen Parteien existieren noch immer, eine Präsidentenkoalition und eine Opposition debattieren öffentlich, aber niemand in der Republik ist so dumm zu glauben, dass sie irgendeine Art von wirklicher Macht haben. Ermutigt durch die Wahl von Henri Mordacq, den sie als Freund der Demokratie betrachten, sind die lange Zeit schlummernden politischen Parteien jedoch endlich erwacht. Obwohl sie es nie wagen würden, das Regime, das sie seit dem Exil pflichtbewusst unterstützt haben, öffentlich anzuprangern, baten Vertreter der wichtigsten Parteien um ein diskretes, privates Treffen mit dem Bären.\n\n Dort erläuterten sie General Mordacq ihre Bedenken. Während einige von ihnen von den Idealen der Republik und der moralischen Verpflichtung zur Wiederherstellung der Demokratie sprachen, kamen die meisten zu einer sehr viel praktischeren Schlussfolgerung: Die Menschen verlieren das Vertrauen in das Regime, und seine Zukunft scheint düster. Die Hoffnung des Volkes auf Reformen konzentriert sich vorerst auf Mordacq. Trotz seiner Forderungen nach tief greifenden Reformen bleibt er politisch weitgehend auf der Linie des Pétain-Regimes, mit demselben unbeirrbaren Ziel: die Rückeroberung der Métropole und die Niederschlagung der Roten. Daher haben diese Abgeordneten vorgeschlagen, den Forderungen des Volkes nachzugeben, den Ausnahmezustand für beendet zu erklären, die Verfassungsgesetze zum Wohle der Stabilität der Republik wiederherzustellen und Neuwahlen auszurufen, damit sich in der Republik wieder ein halbwegs normales demokratisches Leben entfalten kann.\n\n Der General ließ sich von diesen Argumenten nicht beeindrucken, hat sich aber geweigert, eine klare Antwort auf seine Absichten zu geben."
nfa.93.a: "Brauchen wir wirklich ein intellektuelles Kräftemessen im Plenarsaal?"

nfa.94.t: "La Rumeur"
nfa.94.d: "Obwohl Mordacq als rechtmäßiger Nachfolger von Pétain bestimmt wurde, scheinen die Action Française und ihre Verbündeten de Gaulle und D'Argenlieu ihr Ziel, die Monarchie in Frankreich wiederherzustellen, nicht aufgegeben zu haben. Obwohl sie offiziell die Hierarchien respektieren und befolgen, neigen sie dazu, Befehle auf mysteriöse Weise zu verlieren, und die Einheiten, die von bekannten Sympathisanten kontrolliert werden, scheinen die ihnen erteilten Befehle nur zaghaft zu befolgen. Wir glauben, dass sie hinter dem Gemetzel in der Kasbah stecken, und laut unseren infiltrierten Agenten des Deuxième Bureau bereiten sie ihren nächsten Schritt vor. Wenn wir nicht aufpassen, könnte ihr Einfluss stark genug werden, um einen Staatsstreich gegen unser Regime zu verüben.\n\nAber wir werden nicht untätig herumstehen, wir müssen aktiv werden. Mit Hilfe des Deuxième Bureau können wir vielleicht ihren Vorstoß abwehren und einen Putsch verhindern, aber unser Erfolg bleibt unter diesen Bedingungen ungewiss. Um die Chancen zu verbessern, könnten wir versuchen, mit den Führern der verschiedenen im Parlament vertretenen Parteien Kontakt aufzunehmen: Auch wenn sie de facto wenig politische Macht haben, verfügen sie doch über enge Verbindungen zur Finanz- und Industrieelite unseres Landes und könnten der Action Française erfolgreich die finanzielle Unterstützung entziehen. Außerdem könnte die PSF von de La Rocque eine unschätzbare Hilfe bei der Verhinderung eines Staatsstreichs sein. Es ist jedoch unwahrscheinlich, dass sie dies ohne eine Entschädigung tun werden, und wir werden um ihre Unterstützung verhandeln müssen."
nfa.94.a: "Wir brauchen jede Hilfe, die wir bekommen können, kontaktiert die Demokraten."
nfa.94.b: "Macht euch keine Sorgen, denn wir haben die Situation unter Kontrolle."

nfa.95.t: "Die Schönheiten erwachen"
nfa.95.d.petainhelp: "Wenn die Berichte des Präsidiums zutreffen, ist die Gefahr eines royalistischen Staatsstreichs nicht auf die leichte Schulter zu nehmen. In seinem Eifer, das Militär zu reformieren, hat General Mordacq viele von Pétains Anhängern und Beauftragten verprellt, während seine zweideutige Haltung in Bezug auf die Beendigung des Ausnahmezustands und die Wiederherstellung eines normalen demokratischen Lebens sogar über reaktionäre Kreise hinaus Besorgnis erregt: Für viele ist es das kleinliche Gezänk der Dritten Republik, das Frankreich in die Niederlage und ins Exil geführt hat, und die Wiederherstellung der vollen Demokratie in der kritischsten Situation, in der sich das Vaterland je befand, wäre Selbstmord. Der Bär wird, ob er will oder nicht, mit den bis vor kurzem noch etwas entfremdeten Parteigängern der Demokratie in Verbindung gebracht, und ihm gehen schnell die Verbündeten aus, auch wenn die jüngste Intervention von Marschall Pétain die Sorgen einiger beschwichtigt hat.\n\n Daher wurde ein diskretes Treffen mit den Chefs der verschiedenen Parteien einberufen, in der Hoffnung, eine Lösung für die aktuelle Situation zu finden. Zur Überraschung von Mordacq hatte der Vorsitzende der PSF einen konkreten Vorschlag: Er würde die enorme Reichweite und Infrastruktur seiner Massenpartei nutzen, um den General und seine Reform zu unterstützen, während die traditionelleren Parteien ihre Ressourcen in den Kampf gegen die aktuelle Medienoffensive der Action Française gegen das Regime stecken würden. Im Gegenzug würde der General das Ende des Ausnahmezustands ankündigen und öffentlich eine Rückkehr zur Normalität innerhalb eines angemessenen Zeitraums versprechen. Außerdem müsste eine neue Regierung gebildet werden, eine neue Union Sacrée, eine breite Koalition republikanischer Parteien, die zusammenarbeiten, um die Zukunft der Republik zu sichern. Ein ehrgeiziger Plan: Obwohl Mordacq seit langem ein Anhänger der Demokratie ist, teilt er die Bedenken der Bevölkerung hinsichtlich einer sofortigen Wiederherstellung. Dank der erneuten Unterstützung durch Pétain könnte dieser Übergang jedoch einfacher sein, als man denken könnte. Und der General könnte ohnehin wenig Verhandlungsspielraum haben... Was ist zu tun?"
nfa.95.d.solo: "Wenn die Berichte des Präsidiums zutreffen, ist die Gefahr eines royalistischen Staatsstreichs nicht auf die leichte Schulter zu nehmen. In seinem Eifer, das Militär zu reformieren, hat General Mordacq viele von Pétains Anhängern und Beauftragten verprellt, während seine zweideutige Haltung in Bezug auf die Beendigung des Ausnahmezustands und die Wiederherstellung eines normalen demokratischen Lebens sogar über reaktionäre Kreise hinaus Besorgnis erregt: Für viele ist es das kleinliche Gezänk der Dritten Republik, das Frankreich in die Niederlage und ins Exil geführt hat, und die Wiederherstellung der vollen Demokratie in der kritischsten Situation, in der sich das Vaterland je befand, wäre Selbstmord. Der Bär hat sich, ob er will oder nicht, mit den bis vor kurzem noch etwas entfremdeten Parteigängern der Demokratie verbündet, und ihm gehen schnell die Verbündeten aus.\n\n Daher wurde ein diskretes Treffen mit den Chefs der verschiedenen Parteien einberufen, in der Hoffnung, eine Lösung für die aktuelle Situation zu finden. Zur Überraschung von Mordacq hatte der Vorsitzende der PSF einen konkreten Vorschlag: Er würde die große Reichweite und die Infrastruktur seiner Massenpartei nutzen, um den General und seine Reform zu unterstützen, während die traditionelleren Parteien ihre Ressourcen in den Kampf gegen die aktuelle Medienoffensive der Action Française gegen das Regime einbringen würden. Im Gegenzug würde der General das Ende des Ausnahmezustands ankündigen und öffentlich eine Rückkehr zur Normalität innerhalb eines angemessenen Zeitraums versprechen. Ein schwieriges Unterfangen: Obwohl Mordacq seit langem ein Anhänger der Demokratie ist, teilt er die Bedenken der Bevölkerung hinsichtlich einer sofortigen Wiederherstellung. Allerdings dürfte er kaum Verhandlungsspielraum haben. Was sollte getan werden?"
nfa.95.a: "Gut, solange sie nicht wieder anfangen, sich zu streiten."
nfa.95.b: "Also, es lebe die Demokratie! Auch wenn der alte Löwe darüber nicht glücklich sein wird."
nfa.95.c: "Das soll doch wohl ein Witz sein? Wir kommen auch ohne sie gut zurecht."

nfa.96.t: "Die neue heilige Union"
nfa.96.d: "Unter Androhung eines Staatsstreichs durch die royalistischen Kräfte und mit starker Ermutigung durch General Mordacq haben sich die verschiedenen Fraktionen darauf geeinigt, eine große republikanische Koalition zu bilden, eine neue Union Sacrée. Der Staatschef hielt eine leidenschaftliche, im Radio übertragene Rede, in der er versprach, die Republik von der Korruption zu befreien, die Grundfreiheiten wiederherzustellen, künftig Neuwahlen abzuhalten und eine Regierung einer nationalen Union zu bilden, an deren Spitze François de La Rocque von der PSF, Pierre-Étienne Flandin von der AD und Édouard Daladier von den Radikalen stehen. Damit sind die wichtigsten demokratischen Parteien in dieser neuen Regierung vertreten, und sie werden gemeinsam den Kampf gegen den Syndikalismus und die Autokratie führen und ihre ideologischen Differenzen zum Wohle der Republik beiseite schieben.\n\nOb eine solche Koalition in der Lage sein wird, Frankreich wirksam zu führen, bleibt abzuwarten, aber in den Straßen aller größeren Städte brachen sofort spontane Feiern aus: Es scheint, als hätten viele schon lange auf radikale Reformen und eine demokratischere Zukunft gehofft. Trotz der Bemühungen der Royalisten bricht in der Französischen Republik eine neue Zeit an, und die versprochenen Reformen können das Land nur für den unweigerlich bevorstehenden Krieg stärken."
nfa.96.a: "Es lebe die Republik! Es lebe Frankreich!"

nfa.97.t: "Der verpasste Schuss"
nfa.97.d: "Heute ist endlich eingetreten, was alle erwartet haben. In den frühen Morgenstunden besetzten Armee- und Polizeieinheiten strategische Punkte in Algier sowie den Regierungspalast, den Sitz der Kolonialverwaltung, die Nationalversammlung und die Umgebung des Präsidentenpalastes. In einer kurzen Rundfunkansprache versuchte de Gaulle, zu Ruhe und Ordnung aufzurufen, und kündigte an, dass Unter- und Oberhaus im Laufe des Tages zu einer Sondersitzung im Konsularpalast zusammenkommen würden, um die Stabilität des Regimes zu wahren. Diese Radiointervention hatte jedoch den gegenteiligen Effekt: PSF-Mitglieder und unzählige Zivilisten überschwemmten die Straßen, zum Erstaunen der eingesetzten Einheiten, und einige vereinzelte Gruppen von Soldaten wurden sogar von den Mobs wie Kinder beschimpft, bevor sie friedlich entwaffnet und festgenommen wurden. Am Nachmittag, als die meisten Mitglieder des Parlaments versammelt waren, erhob sich ein Abgeordneter, ein bekannter Anhänger der Action Française, und hielt eine offensichtlich gut einstudierte Rede, in der er das Vorgehen von General Mordacq und seiner neuen Regierung verurteilte und sich auf die Artikel 6 und 12 der Verfassung berief, die sich auf die strafrechtliche Verantwortung des Präsidenten und seiner Minister im Falle von Hochverrat beziehen, und auf das Recht der Versammlung, ihn und seine Minister wegen eines solchen Vergehens anzuklagen, und beendete seine Rede mit einer langen Aufzählung der Verbrechen, die der Bär begangen haben soll, und forderte eine sofortige Abstimmung. Dies wurde von einigen reaktionären Parlamentsmitgliedern mit Beifall quittiert, der von den übrigen Mitgliedern der Versammlung sofort niedergeschrien wurde. Soldaten versuchten, die Ordnung wiederherzustellen, was ihnen jedoch nicht gelang.\n\nMinuten später umstellten regimetreue Truppen die Versammlung und drangen gewaltsam in das Gebäude ein. Dort fanden sie de Gaulle vor, der schwieg, als ihm ein Haftbefehl wegen Hochverrats zugestellt wurde. Der Hahn machte keine Anstalten, sich der Verhaftung zu widersetzen, sondern zeigte sich lediglich erschrocken, als einige Männer sich weigerten, seinen militärischen Gruß zu erwidern, und wurde rasch in die Casbah-Garnison innerhalb der Stadt gebracht, um dort auf seinen Prozess zu warten: Der Putschversuch verlief eindeutig nicht wie geplant."
nfa.97.a: "Wenigstens ist er mit Bravour untergegangen."

nfa.98.t: "Parlamentarische Machtkämpfe"
nfa.98.d: "Sobald der General ankündigte, dass der reguläre parlamentarische Betrieb wieder aufgenommen werden würde, fielen die Parlamentarier in ihre alten Gewohnheiten zurück. Die Liberalen haben bereits eine Verleumdungskampagne gegen die PSF von de La Rocque gestartet und behaupten, der Oberst wolle die Rückkehr zur Demokratie nur ausnutzen, um mit Hilfe seiner Massenpartei die Republik zu übernehmen und eine neue Diktatur zu errichten. Als Antwort darauf hat die PSF ihre große Reichweite genutzt, um die Medien mit Geschichten über die Zusammenarbeit zwischen kommunistischen Agenten und den eher linksgerichteten Radikalen zu füttern und ihnen zu unterstellen, sie seien Verräter, die nur auf die richtige Gelegenheit warteten, um die Roten nach Algier einzuladen und jede Chance auf eine Rettung Frankreichs zu zerstören.\n\nZur Enttäuschung des Generals hat sich diese Wendung der Ereignisse nur für die Royalisten der Action Française als positiv erwiesen, deren Reihen zunehmend durch viele ehemalige Pétain-Treue gestärkt werden. Die monarchistische Tageszeitung hat sich an den Geschichten aus der Versammlung ergötzt, indem sie jeden Streit in bunten Details nacherzählt hat: Wenn es das ist, worum es bei der Wiederherstellung der parlamentarischen Demokratie immer ging, dann ist es die Mühe vielleicht nicht wert."
nfa.98.a: "... arbeiten sie alle heimlich für Maurras?"
nfa.98.b: "Wenn sie nicht zusammenarbeiten, wird der Bär sie dazu bringen, zusammenzuarbeiten."

nfa.99.t: "Der einsame Bär"
nfa.99.d: "Trotz der zunehmenden Gerüchte über einen bevorstehenden Staatsstreich der Royalisten lässt sich General Mordacq von seiner Skepsis gegenüber der sofortigen Wiederherstellung der parlamentarischen Demokratie davon abhalten, die Hilfe der demokratischen Kräfte innerhalb der Republik anzunehmen. Das Scheitern der Dritten Republik bei der Führung des Krieges gegen Deutschland wird sich nicht wiederholen. Ähnlich wie Pétain hat er beschlossen, das Parlament weitgehend zu ignorieren und die Nation ohne Einmischung zänkischer Politiker zu führen. Er diskutiert zwar immer noch mit Politikern aller Parteien und hat häufige Kontakte zu Industriellen, aber sie sind nur Berater, und Mordacq wird bei allen Entscheidungen das letzte Wort behalten.\n\nDoch die Bedrohung durch die Action Française ist immer noch sehr präsent, und wir müssen etwas dagegen tun. Trotz der Unterstützung durch das Deuxième Bureau ist ihre Zahl begrenzt, und sie werden Zeit brauchen, um die Action Française zu infiltrieren. Die Zeit wird knapp, und unser Handlungsspielraum schrumpft. Wir haben jedoch noch eine letzte Möglichkeit: Wir können den Marschall erneut um Hilfe bitten, aber es ist ungewiss, ob er das Angebot annehmen wird oder nicht."
nfa.99.a: "Wir können darauf vertrauen, dass das Deuxième Bureau de Gaulle, Maurras und ihre Clique aufhalten wird."
nfa.99.b: "Bittet Pétain um einen letzten Gefallen."

nfa.100.t: "Hilfe von einem Freund"
nfa.100.d: "Pétain und Mordacq, zwei Männer, die sich trotz ihrer Differenzen sehr respektieren. Das Treffen fand im Präsidentenpalast mit Blick auf Algier statt. Der Marschall bestätigte die Drohung eines Staatsstreichs. Er sei bereits von seinen ehemaligen Anhängern angesprochen worden, einen solchen anzuführen, habe aber bisher abgelehnt. Der Ruhestand hatte den Löwen offensichtlich nicht abgestumpft, denn er hatte ein Angebot für den Bären: Beide waren sich bewusst, dass die Tage des Regimes in seiner jetzigen Form gezählt waren, die Frage war nur, ob die Bedrohung von den Royalisten ausging, die die Republik stürzten, oder von einer zu starken Zusammenarbeit mit den Demokraten, die den Staat lähmte. So bietet Marschall Pétain Mordacq erneut seine Hilfe an, nimmt Kontakt zu den ehemaligen Loyalisten auf, die an die AF verloren gegangen sind, und unterstützt das Regime bei gesellschaftlichen Anlässen mit den Reichen und Mächtigen so weit wie nötig. Im Gegenzug müsste sein Nachfolger jedoch zustimmen, die parlamentarische Demokratie nicht sofort wiederherzustellen, sondern erst dann, wenn Frankreich wieder ganz und stabil sei: Es stehe zu viel auf dem Spiel, um Politikern die Führung zu überlassen.\n\nDer General, der seine Skepsis gegenüber dem Parlament teilte, stimmte sofort zu."
nfa.100.a: "Vielen Dank, Marshal!"

nfa.101.t: "Der verpasste Schuss"
nfa.101.d: "Heute ist endlich eingetreten, was alle erwartet haben. In den frühen Morgenstunden besetzten Armee- und Polizeieinheiten strategische Punkte in Algier sowie den Regierungspalast, den Sitz der Kolonialverwaltung, die Nationalversammlung und die Umgebung des Präsidentenpalastes. In einer kurzen Rundfunkansprache versuchte de Gaulle, zu Ruhe und Ordnung aufzurufen, und kündigte an, dass Unter- und Oberhaus im Laufe des Tages zu einer Sondersitzung im Konsularpalast zusammenkommen würden, um die Stabilität des Regimes zu wahren. Doch diese Radiointervention hatte den gegenteiligen Effekt: Unzählige Zivilisten strömten auf die Straßen, zum fassungslosen Erstaunen der eingesetzten Einheiten, und einige vereinzelte Gruppen von Soldaten wurden von den Mobs sogar wie Kinder beschimpft, bevor sie friedlich entwaffnet und festgenommen wurden. Am Nachmittag, als die meisten Mitglieder des Parlaments versammelt waren, erhob sich ein Abgeordneter, ein bekannter Anhänger der Action Française, und hielt eine offensichtlich gut einstudierte Rede, in der er das Vorgehen von General Mordacq und seiner neuen Regierung verurteilte und sich auf die Artikel 6 und 12 der Verfassung berief, die sich auf die strafrechtliche Verantwortung des Präsidenten und seiner Minister im Falle von Hochverrat beziehen, und auf das Recht der Versammlung, ihn und seine Minister wegen eines solchen Vergehens anzuklagen, und beendete seine Rede mit einer langen Aufzählung der angeblichen Verbrechen, die der Bär begangen haben soll, und forderte eine sofortige Abstimmung. Dies wurde von einigen reaktionären Parlamentsmitgliedern mit Beifall quittiert, der von den übrigen Mitgliedern der Versammlung sofort niedergeschrien wurde. Soldaten versuchten, die Ordnung wiederherzustellen, was ihnen jedoch nicht gelang. Minuten später umstellten regimetreue Truppen die Versammlung und drangen gewaltsam in das Gebäude ein. Dort fanden sie de Gaulle vor, der schwieg, als ihm ein Haftbefehl wegen Hochverrats zugestellt wurde. Der Hahn machte keine Anstalten, sich der Verhaftung zu widersetzen, sondern zeigte sich lediglich erschrocken, als einige Männer sich weigerten, seinen militärischen Gruß zu erwidern, und wurde rasch in die Casbah-Garnison innerhalb der Stadt gebracht, um dort auf seinen Prozess zu warten: Der Putschversuch verlief eindeutig nicht wie geplant."
nfa.101.a: "Wenigstens ist er mit Bravour untergegangen."

nfa.102.t: "Das Comité de Salut National"
nfa.102.d: "Nach der Verhaftung von de Gaulle trat ein bekannter Anhänger von Mordacq vor die Versammlung und schlug vor, im Interesse der Stabilität der Nation einen provisorischen Ausschuss zur Rettung der Nation einzurichten, der sich aus Parlamentariern, Sachverständigen und von der Legislative benannten Beamten zusammensetzt und mit weitreichenden Befugnissen ausgestattet ist, um die Ordnung nach einem so ungeheuerlichen Versuch, die Republik zu zerstören, wiederherzustellen und eventuelle royalistische Verräter zu finden und zu verfolgen. Zwar ist die Einsetzung eines solchen Ausschusses in der Verfassung nicht vorgesehen, doch gibt es historische Präzedenzfälle, und die Abgeordnetenkammer ist schließlich die souveräne Autorität in der Republik und kann die Macht nach eigenem Ermessen verteilen. Während sich einige Abgeordnete der Stimme enthielten, stimmte die Mehrheit für den Vorschlag. Der im Gebäude anwesende General hielt sofort eine leidenschaftliche Rede, die im Radio übertragen wurde, und versprach, die Republik von der Korruption zu befreien, die Grundfreiheiten zu erhalten, Neuwahlen abzuhalten, sobald sich die Lage stabilisiert hat, und schließlich eine neue Verfassung auszuarbeiten.\n\n Ob ein solches Komitee in der Lage sein wird, Frankreich wirksam zu führen, bleibt abzuwarten, aber sofort brachen in den Straßen aller größeren Städte spontane Feiern aus: In der Tat scheint es, als hätten viele schon lange auf radikale Reformen und eine demokratischere Zukunft gehofft, und unser Volk traut Mordacq zu, den Weg zu weisen. Trotz der Bemühungen der Royalisten bricht in der Französischen Republik eine neue Zeit an, und die versprochenen Reformen werden das Land für den unweigerlich bevorstehenden Krieg nur stärken."
nfa.102.a: "Lang lebe der Bär!"

nfa.103.t: "Der Machtwechsel"
nfa.103.d: "Heute ist endlich eingetreten, was alle erwartet hatten. In den frühen Morgenstunden besetzten Armee- und Polizeieinheiten alle strategisch wichtigen Punkte in Algier, den Regierungspalast, den Sitz der Kolonialverwaltung, die Nationalversammlung und umgaben den Präsidentenpalast. In einer kurzen Rundfunkansprache versuchte de Gaulle, zu Ruhe und Ordnung aufzurufen, und kündigte an, dass Unter- und Oberhaus im Laufe des Tages zu einer Sondersitzung im Konsularpalast zusammenkommen würden, um die Stabilität des Regimes zu wahren. Am Nachmittag, als die meisten Abgeordneten versammelt waren, erhob sich ein Abgeordneter, ein bekannter Anhänger der Action Française, und hielt eine offensichtlich gut einstudierte Rede, in der er das Vorgehen des Generals und seiner Regierung verurteilte und sich auf die Artikel 6 und 12 der Verfassungsgesetze berief, Er berief sich auf die Artikel 6 und 12 der Verfassungsgesetze, die die strafrechtliche Verantwortung des Präsidenten und seiner Minister im Falle von Hochverrat und das Recht der Versammlung, ihn und seine Minister wegen eines solchen Vergehens anzuklagen, betreffen, und beendete seine Rede mit einer langen Liste von Anschuldigungen gegen das Staatsoberhaupt, einschließlich der Kollaboration mit dem Feind der Kommunarden, und einem Aufruf zu einer sofortigen Abstimmung, die mit gespanntem Beifall aufgenommen wurde, gefolgt von einem fast einstimmigen Beschluss, den Präsidenten anzuklagen. Eine Entscheidung, die vielleicht durch die Anwesenheit bewaffneter Männer im Plenarsaal begünstigt wurde, die sofort diejenigen verhafteten, die gegen den Antrag gestimmt hatten.\n\nMinuten später erzwangen die Truppen, die den Präsidentenpalast umstellten, den Zutritt zum Gebäude, das nur leicht von einigen Männern der Präsidentengarde und Zivilisten, die dem Bären von Arras treu ergeben waren, verteidigt wurde. Dort fanden sie Jean-Jules Henri Mordacq in voller Uniform vor, der allein in seinem Büro auf sie wartete: Er schwieg, als ihm der Haftbefehl wegen Hochverrats zugestellt wurde, und versuchte nicht, sich der Verhaftung zu widersetzen, sondern sah nur erschrocken aus, als einige Männer sich weigerten, seinen militärischen Gruß zu erwidern."
nfa.103.a: "Wenigstens ist er mit Bravour untergegangen."

nfa.104.t: "Der Bär ist tot..."
nfa.104.d: "Nach einer kurzen Pause, in der die Verhaftung von General Mordacq bestätigt wird, beruft sich der Präsident der Versammlung auf Artikel 7 der Verfassungsgesetze: Im Falle einer Vakanz wird von beiden Kammern des Parlaments unverzüglich ein neuer Präsident gewählt. Dieser Sonderkongress trat spät in der Nacht zusammen, und es wurde kein anderer Name als der von Charles de Gaulle vorgeschlagen, der einstimmig gewählt wurde. Der zufällig im Gebäude anwesende Charles de Gaulle hielt sofort eine leidenschaftliche Rede, die im Radio übertragen wurde, und versprach, die Ordnung wiederherzustellen und Frankreich von der Bedrohung durch die Kommunarden zu befreien. Trotz der späten Stunde brachen in den Straßen aller größeren Städte spontan Feiern aus, und die AF-Anhänger atmeten erleichtert auf: Der parlamentarische Wahnsinn wird nicht mehr über Frankreich hereinbrechen. Trotz Mordacqs Bemühungen, die Nation zu zerstören, bricht in Frankreich eine neue Zeit an."
nfa.104.a: "...vive le Coq!"

nfa.105.t: "Die Restauration"
nfa.105.d: "'Die Nationalversammlung erteilt der Regierung der Republik unter der Autorität von General de Gaulle die volle Befugnis, durch ein oder mehrere Gesetze eine neue Verfassung des französischen Staates zu verkünden'. Durch diesen einfachen Antrag, der einstimmig angenommen wurde, hat sich das Schicksal Frankreichs zum Besseren gewendet. Überall lauerten noch die Feinde Frankreichs, und Charles de Gaulle, dem endlich die Mittel zur Rettung Frankreichs in die Hand gegeben wurden, setzt die bereits begonnene Arbeit zur Säuberung der Nation fort. Überall, wo er hinsah, kamen immer mehr Beweise für die unglaublich tiefe Fäulnis ans Licht, die die Republik befallen hatte. Mit dem Auftrag, Frankreich zu retten, war der General zu einem einfachen Schluss gekommen, den er heute in einer Rede vor dem Senat darlegte: \n\n'Anvertraut mit der schwierigen Aufgabe, die Nation in diesen gefährlichen Zeiten zu führen, muss ich das Vaterland über alles stellen. Über meine persönlichen Gefühle, über kleinliche Überzeugungen, über Spaltungen. So bin ich zu dem Schluss gekommen, dass ein System, das in den Feuern einer Revolution geboren wurde, das Feuer einer anderen nicht löschen kann, und dass jede Verfassung, die meine Regierung zusammenstellen könnte, nicht ausreichen würde, um die Sicherheit und Zukunft unserer Nation zu gewährleisten. Daher erkläre ich als Staatschef der Französischen Republik und mit den mir vom Volk übertragenen Befugnissen, dass wir uns zur Rettung Frankreichs auf die grundlegenden Gesetze besinnen müssen, die Gesetze, die unsere Nation seit jeher regieren und ihr zu ihrem Ruhm verholfen haben, die Gesetze des Königreichs. In diesem Sinne bitte ich als Untertan zum Wohle Frankreichs und seines Volkes Monseigneur Herzog von Guise, den Erben von vierzig Königen, die Frankreich über ein Jahrtausend hinweg geschaffen haben, demütig, die Krone zu ergreifen und uns zur Auferstehung, zur Erneuerung Frankreichs zu führen.'\n\nDie Wahrheit ist, dass diese Rede niemanden überrascht hat. Weder die Parlamentarier noch das Volk. General de Gaulles Sympathien für die Monarchie und die royalistische Action Française waren kein Geheimnis, und regimetreue Kräfte in den Medien, der Kirche und den Streitkräften hatten unermüdlich daran gearbeitet, die Idee der Restauration im öffentlichen Bewusstsein zu verankern. Die Niederlage und die Revolution hatten das Image der Republik bereits schwer beschädigt, die jüngsten Ereignisse sorgten dafür, dass nur noch wenige wirklich an ihr hingen. Die Senatoren gaben de Gaulle eine lang anhaltende Ovation, ernannten ihn zum Generalleutnant des wiedergeborenen Königreichs, mit anderen Worten zum Regenten, bevor sie für die Auflösung der gesetzgebenden Kammern stimmten. Die Republik ist eines gewaltsamen Todes gestorben, aber nur wenige werden um sie trauern."
nfa.105.a: "Lang lebe der König!"

# Various Older Events, Home Recoming, Morocco Seizing...

nfa.60.t: "Anti-syndikalistische Milizen entstehen!"
nfa.60.d: "Nach unserer erfolgreichen Landung auf dem Festland sind Hunderte von Freiwilligen an unseren vorgeschobenen Posten eingetroffen. Das Hauptquartier der Armée de Terre beschloss, unsere lokalen Unterstützer in einer irregulären Truppe namens Milice Française (Französische Miliz) zu organisieren. Diese Volksbewegung kam völlig unerwartet, war aber willkommen, und wir können davon ausgehen, dass weitere Milizen entstehen werden, wenn wir weitere Regionen der Métropole befreien. Mit der Hilfe des Volkes wird es viel einfacher sein, den roten Abschaum aus unserem geliebten Frankreich zu vertreiben!"
nfa.60.a: "Wir fahren nach Paris!"

nfa.61.t: "Verräter!"
nfa.61.d: "Seit der Rückkehr der Reaktionäre nach Frankreich kam allerlei antisyndikalistischer Abschaum aus seinen Löchern gekrochen. Deserteure, Kriminelle, Terroristen und andere Schoßhündchen der internationalen Bourgeoisie boten der illegitimen Regierung in Algier ihre Dienste an! Wir müssen vorsichtig sein, sonst wird es in jeder Region, die die Nationalisten durchqueren, zu ähnlichen Ereignissen kommen."
nfa.61.a: "Das spielt keine Rolle! Tod den Unterdrückern UND ihren Lakaien!"

nfa.62.t: "Frankreich unterstützt uns!"
nfa.62.d: "Die französische Regierung in Algier hat beschlossen, uns im laufenden Bürgerkrieg zu unterstützen. Möglicherweise liegt das vor allem daran, dass sie hofft, unsere Unterstützung bei der Rückeroberung Frankreichs zu bekommen."
nfa.62.a: "Großartig!"

nfa.63.t: "Frankreich unterstützt uns!"
nfa.63.d: "Die französische Regierung in Algier hat beschlossen, unsere Sache im Bürgerkrieg zu unterstützen. Möglicherweise liegt das nur an ihren katholischen Wurzeln, aber auch daran, dass sie sich unsere Unterstützung bei der Rückeroberung Frankreichs erhofft."
nfa.63.a: "Großartig!"

nfa.87.t: "Widerstand gegen unsere Heimkehr"
nfa.87.d: "Im Gegensatz zur Unterstützung der Bevölkerung, die die Milizen spontan entstehen ließ, scheint es der kommunistischen Regierung gelungen zu sein, einen Teil der armen Bevölkerung Frankreichs zu überzeugen. Einige Anhänger der Kommunarden sind entschlossen, unsere Bemühungen um die Rückeroberung der Métropole zu behindern, um das syndikalistische Regime zu retten. Sie sind bereits fleißig dabei, unsere Infrastruktur zu sabotieren, Dissens zu schüren und den Widerstand zu organisieren."
nfa.87.a: "Wir müssen sie für uns gewinnen."

nfa.88.t: "Verstecktes Event"
nfa.88.d: "Bitte melden Sie sich bei The Alpha Dog auf GitHub, wenn Sie etwas finden. Dies ist das Ereignis nfa.88"
nfa.88.a: "Verstecktes Event"

nfa.110.t: "Die Entente bereitet sich darauf vor, uns anzugreifen"
nfa.110.d: "Unsere Spione in Korsika und Algier haben von Truppenaufstellungen berichtet, die einen Angriff auf unser Land vorbereiten. Der wahrscheinlichste Angriffsweg wird aus dem Süden in der Provence kommen, aber wir müssen unsere Männer flexibel halten. Wer weiß, welche teuflischen Pläne die Reaktionäre in ihrem Exil ausgeheckt haben. Die revolutionäre Flamme darf niemals von diesen Verrätern ausgelöscht werden!"
nfa.110.a: "Sie werden es nicht bis zum Strand schaffen!"

nfa.111.t: "Französische Invasion in Marokko"
nfa.111.d: "Die Schakale der französischen Exilregierung in Algier haben unsere Schwäche gespürt und beschlossen, unsere Kolonie Marokko zu besetzen! Es gibt nicht viel, was wir tun können... Einige unserer Generäle sind jedoch der Meinung, dass wir Widerstand leisten sollten, wenn auch nur symbolisch. Einige nationalistische Feldmarschälle sind noch extremer: Wenn wir noch als Großmacht respektiert werden wollen, müssen wir die Franzosen warnen, sich zurückzuziehen oder sich unseren Truppen zu stellen!"
nfa.111.a: "Es gibt nichts, was wir tun können, außer die Kolonie aufzugeben."
nfa.111.b: "Leistet Widerstand, wo wir können..."
nfa.111.c: "Wir mögen schwach sein, aber wir beugen uns nicht vor den Franzosen - wehrt euch gegen jeden Angriff."

nfa.112.t: "Marokko gehört uns!"
nfa.112.d: "Das untergehende Deutsche Reich hat sich unseren Forderungen gebeugt und die Kolonie Marokko an uns abgetreten. Einige abtrünnige Einheiten haben sich jedoch geweigert, die Befehle des Kaisers selbst zu befolgen und sind bereit, sich der neuen französischen Verwaltung zu widersetzen."
nfa.112.a: "Hm, das ist seltsam."

nfa.113.t: "Marokko gehört uns!"
nfa.113.d.moroccogermanpuppet: "Das untergehende Deutsche Reich hat sich unseren Forderungen gebeugt und die Kolonie Marokko an uns abgetreten! Unsere Truppen rücken jetzt in das Protektorat ein, um eine neue französische Verwaltung zu errichten. Das ist ein Sieg!"
nfa.113.d.moroccoindependent: "Die rückgratlosen Marokkaner haben sich zu Recht unseren Forderungen gebeugt und ihr Land an uns abgetreten. Unsere Truppen rücken nun in das Land ein, das zum zweiten Mal französisches Protektorat ist. Das ist ein Sieg!"
nfa.113.a: "Großartig!"

nfa.114.t: "Die deutsche Warnung"
nfa.114.d: "Es scheint, der deutsche Riese ist nicht so tot, wie es scheint... Nachdem sie unsere Forderungen nach der Kapitulation Marokkos erhalten haben, haben die Reste der Reichsregierung ihren Truppen befohlen, sich jedem französischen Einmarsch in ihre Kolonie zu widersetzen, und gleichzeitig unser Kabinett gewarnt, entweder den Marsch nach Marokko einzustellen oder sich den deutschen Truppen zu stellen..."
nfa.114.a: "Vielleicht sollten wir uns nicht mit ihnen anlegen... Rückzug!"
nfa.114.b: "Ignoriert ihre Drohungen und rückt nach Marokko vor."

nfa.115.t: "Unsere Drohungen wurden ignoriert"
nfa.115.d: "Die Regierung in Algier hat beschlossen, unsere Warnungen zu ignorieren, und ihre Streitkräfte haben bereits die Grenze zu Deutsch-Marokko überschritten. Was sollen wir jetzt tun?"
nfa.115.a: "Es gibt nichts, was wir tun können, außer die Kolonie aufzugeben."
nfa.115.b: "Leistet Widerstand, wo wir können..."
nfa.115.c: "Sie haben ihre Wahl getroffen - Krieg!"

nfa.116.t: "Französische Invasion in Marokko!"
nfa.116.d: "Nach dem Zusammenbruch des einst großen Deutschen Reiches und unserer neu gewonnenen Unabhängigkeit haben die Franzosen in Afrika die Kontrolle über unser Territorium gefordert, da sie sonst einen Krieg riskieren. Was sagen wir dazu?"
nfa.116.a: "Wir haben keine andere Wahl als zu kapitulieren..."
nfa.116.b: "Wir werden bis zum Ende kämpfen!"

nfa.117.t: "Die Marokkaner haben Widerstand geleistet!"
nfa.117.d: "Dummerweise scheinen die Marokkaner beschlossen zu haben, unsere Forderungen zu ignorieren und uns nicht in das Königreich einmarschireren zu lassen. Das ist eine Beleidigung für Frankreich und muss sofort geahndet werden. Die Marokkaner werden für ihren Fehler bestraft werden."
nfa.117.a: "Leider sind wir noch nicht bereit für einen Krieg..."
nfa.117.b: "Es ist Zeit zum Angriff!"

### Case Peace Deals NFA/GER
nfa.120.t: "[GER.GetName] lädt uns ein, über das Schicksal Frankreichs zu diskutieren"
nfa.120.d: "Mit der Niederlage der Roten ist Frankreich in zwei Einflusssphären aufgeteilt. Ohne dass während des Krieges ein vereinbartes Abkommen zustande gekommen wäre, hat jede Seite so viel Land wie möglich für sich beansprucht. Während einige in unserer Regierung die Hoffnung hegen, dass die Deutschen uns die Kontrolle über den Rest ihrer Besatzungszone überlassen, ist es auch schmerzlich klar, dass sie an diesem Tisch alle Karten in der Hand halten. Wenn wir Frankreich wieder unter einer Flagge sehen wollen, haben wir keinen Spielraum für Gegenverhandlungen."
nfa.120.a: "Welche Bedingungen wollen sie dieses Mal diktieren?"
nfa.120.b: "Es ist ein Trick, sendet keine Antwort."

nfa.121.t: "Die Franzosen lehnen unser Angebot ab"
nfa.121.d: "Die französische Regierung hat es abgelehnt, sich mit uns zu treffen, weil sie hinter unserem Gesprächsangebot über das Schicksal des französischen Landes, das wir derzeit besetzen, einen Hintergedanken vermutet. Wir hatten zwar gehofft, die Franzosen davon überzeugen zu können, die Besatzungskosten durch die Abtretung des unangefochtenen Territoriums, das wir im Zweiten Weltkrieg gewonnen haben, zu decken, aber unsere Männer werden noch ein wenig länger in Frankreich bleiben müssen, um die im Schatten lauernde roten Bedrohung zu befrieden."
nfa.121.a: "Unglücklich."

nfa.122.t: "Der Kongress von Lyon scheitert"
nfa.122.d: "In ihrer Aufregung über unsere Forderungen haben die Franzosen die Konferenz verlassen. Jede Hoffnung auf eine friedliche Lösung wurde zunichte gemacht, da die diplomatischen Beziehungen zwischen unseren beiden Nationen wegen der nach Ansicht der Franzosen unverschämten Forderungen unserer Diplomaten bis zum Zerreißen gespannt sind. Während die Franzosen wütend sind, sind unsere Soldaten nicht begeistert von der Idee, in Frankreich zu bleiben, um die noch verbliebenen Kommunarden, die in den Schatten lauern, zu befrieden."
nfa.122.a: "At least we tried to reconcile..."

nfa.123.t: "Erfolgreicher Abschluss des Kongresses von Lyon"
nfa.123.d.5: "In Anbetracht der Realität akzeptierte die französische Delegation klugerweise unsere Forderungen. Wir besaßen zwar kein nennenswertes Territorium, mit dem wir verhandeln konnten, doch konnten wir im Gegenzug für die Übergabe des in unserem Besitz befindlichen Landes wirtschaftliche Reparationen und die Zusage der Nicht-Feindlichkeit seitens der französischen Regierung erreichen."
nfa.123.d.4: "Angesichts der Realität akzeptierte die französische Delegation klugerweise die Bedingungen unserer Forderungen. Obwohl wir nur über ein kleines Territorium verfügten, mit dem wir verhandeln konnten, gelang es uns, die Annexion von Pas-de-Calais, den Abbau ihrer Grenzanlagen, wirtschaftliche Reparationen und das Versprechen der Nicht-Feindseligkeit seitens der französischen Regierung im Gegenzug für die Übergabe des in unserem Besitz befindlichen Landes zu erreichen."
nfa.123.d.4.nobel: "In Anbetracht der Realität akzeptierte die französische Delegation klugerweise unsere Forderungen. Obwohl wir nur über ein kleines Territorium verfügten, mit dem wir verhandeln konnten, gelang es uns dennoch, den Abbau ihrer Grenzanlagen, wirtschaftliche Reparationen und das Versprechen der französischen Regierung, keine Feindseligkeit zu üben, als Gegenleistung für die Übergabe des in unserem Besitz befindlichen Landes zu erreichen."
nfa.123.d.3: "Angesichts der Realität akzeptierte die französische Delegation klugerweise die Bedingungen unserer Forderungen. Da wir das besetzte Gebiet unter unserer Kontrolle hatten, konnten wir mit den Franzosen viel aushandeln. Wir konnten die Annexion der Bretagne und von Pas-de-Calais erwirken, die Annahme eines begrenzten Rüstungsvertrags, den Abbau der Grenzanlagen, wirtschaftliche Reparationen und die Zusage der französischen Regierung, im Gegenzug für die Übergabe der in unserem Besitz befindlichen Gebiete keine Feindseligkeit zu üben."
nfa.123.d.3.nobel: "Angesichts der Realität akzeptierte die französische Delegation klugerweise die Bedingungen unserer Forderungen. Da wir das besetzte Gebiet unter unserer Kontrolle hatten, konnten wir mit den Franzosen viel aushandeln. Wir konnten die Annexion der Bretagne, die Annahme eines begrenzten Rüstungsvertrags, den Abbau der Grenzanlagen, wirtschaftliche Reparationen und die Zusage der französischen Regierung, keine Feindseligkeit zu üben, als Gegenleistung für die Übergabe der in unserem Besitz befindlichen Gebiete erreichen."
nfa.123.d.2: "Angesichts der Realität akzeptierte die französische Delegation klugerweise die Bedingungen unserer Forderungen. Da wir das besetzte Gebiet unter unserer Kontrolle hatten, konnten wir mit den Franzosen viel aushandeln. Wir konnten den Franzosen aufzwingen, dass unsere Truppen militärischen Zugang zu ihrem Gebiet erhalten, die Annexion der Bretagne und von Pas-de-Calais durchsetzen, die Annahme eines begrenzten Rüstungsabkommens erzwingen, ihre Grenzfestungen abzubauen, wirtschaftliche Reparationen leisten und die französische Regierung zur Nicht-Feindschaft verpflichten, wenn wir das von uns in besetzte Land übergeben."
nfa.123.d.2.nobel: "Angesichts der Realität akzeptierte die französische Delegation klugerweise die Bedingungen unserer Forderungen. Da wir das besetzte Gebiet unter unserer Kontrolle hatten, konnten wir mit den Franzosen viel aushandeln. Wir konnten den Franzosen aufzwingen, dass unsere Truppen militärischen Zugang zu ihrem Gebiet erhalten, die Annexion der Bretagne, die Annahme eines begrenzten Rüstungsabkommens erzwingen, ihre Grenzfestungen abzubauen, wirtschaftliche Reparationen leisten und die französische Regierung zur Nicht-Feindschaft verpflichten, wenn wir das von uns in besetzte Land übergeben."
nfa.123.d.1: "Angesichts der Realität akzeptierte die französische Delegation klugerweise die Bedingungen unserer Forderungen. Da wir das besetzte Gebiet unter unserer Kontrolle hatten, konnten wir mit den Franzosen ein gutes Geschäft machen. Wir konnten die Franzosen unter Druck setzen, sich unserem Bündnis Mitteleuropa anzuschließen, den militärischen Zugang zu den Französichen Gebieten erzwingen, die Annexion der Bretagne und von Pas-de-Calais durchsetzen, die Annahme eines begrenzten Rüstungsabkommens, den Abbau ihrer Grenzanlagen, wirtschaftliche Reparationen und das Versprechen der französischen Regierung, im Gegenzug für die Übergabe der in unserem Besitz befindlichen Gebiete auf Feindseligkeit zu verzichten."
nfa.123.d.1.nobel: "Angesichts der Realität akzeptierte die französische Delegation klugerweise die Bedingungen unserer Forderungen. Da wir das besetzte Gebiet unter unserer Kontrolle hatten, konnten wir mit den Franzosen ein gutes Geschäft machen. Wir konnten die Franzosen dazu bewegen, sich Mitteleuropa anzuschließen, den militärischen Zugang zu den Franzosen zu erzwingen, die Annexion der Bretagne zu sichern, die Annahme eines begrenzten Rüstungsvertrags zu erzwingen, ihre Grenzanlagen abzubauen, wirtschaftliche Reparationen zu leisten und der französischen Regierung im Gegenzug für die Übergabe der in unserem Besitz befindlichen Ländereien zu versprechen, keine Feindseligkeit zu üben."
nfa.123.a: "Auf einen dauerhaften Frieden!"

### FUTURE WORLD NEWS EVENT ###
nfa.124.t: "Der Kongress von Lyon ist ein Erfolg!"
nfa.124.d: "Kameras blitzten bei der Unterzeichnung des Vertrags von Lyon durch den Raum. Seit Jahrzehnten, wenn nicht Jahrhunderten, sind das deutsche und das französische Volk miteinander verfeindet. Das Ende des Zweiten Weltkriegs markierte das Ende des dritten deutsch-französischen Krieges in den letzten 80 Jahren. Viele sahen in der Konferenz in Lyon nur ein weiteres Zündholz, um den Hass zwischen den beiden Nationen weiter zu schüren, doch sie wurden eines Besseren belehrt. Mit der Unterzeichnung des Vertrags wird die neue französische Regierung als wahrer Nachfolger der Regierung anerkannt, die während des französischen Bürgerkriegs nach dem Weltkrieg gestürzt worden war. Die Deutschen haben zugestimmt, sich aus einem Großteil des besetzten Frankreichs zurückzuziehen und das Land an die rechtmäßige Regierung Frankreichs zurückzugeben."
nfa.124.a: "Ein Hoch auf die Diplomatie!"

#Peace Deal 5:
nfa.125.t: "Kongress von Lyon"
nfa.125.d.5.bel: "Da sich unsere Präsenz nicht auf eine größere Metropolregion im besetzten Frankreich erstreckt, haben unsere Diplomaten wenig Spielraum, um den Franzosen Vereinbarungen abzuringen.\n\n Die gemäßigten Mitglieder der diplomatischen Partei streben ein relativ zahmes Abkommen mit den Franzosen an. Dieser Krieg hat Deutschland viele Menschenleben und eine große Menge an Material gekostet, von denen viele durch die Franzosen zerstört wurden. Sie drängen auf ein kurzfristiges wirtschaftliches Reparationsabkommen, das uns helfen soll, die erlittenen Verluste zu ersetzen. Von den Franzosen wird auch eine Vereinbarung über die Einstellung der Feindseligkeiten für die nahe Zukunft verlangt, während unsere Nationen den Wiederaufbau betreiben. Im Gegenzug werden wir das von uns besetzte Land an Frankreich zurückgeben.\n\n Im Gegensatz dazu haben die eher fanatischen Mitglieder der diplomatischen Partei auf ein ehrgeiziges Reparationsabkommen gedrängt, dem die Franzosen zustimmen sollen. Sie streben die gleichen Vereinbarungen wie die Gemäßigten an, mit der zusätzlichen Klausel, dass ein erweiterter Grenzstreifen für unseren Verbündeten in Belgien eingerichtet wird. Die Region Pas-de-Calais wird in Belgien eingegliedert, und die Franzosen müssen alle Festungen entlang der gemeinsamen Grenze abbauen. Die diplomatischen Gesandten müssen sich entscheiden, ob sie die vernünftigere Forderung der Gemäßigten vorlegen, die wahrscheinlich akzeptiert wird, oder ob sie ihr Glück herausfordern und versuchen, Frankreich mehr abzuknöpfen, indem sie den Deal der Falken fordern."
