NFA_Integration_decisions: "Territoriale Integration"
NFA_Integration_decisions_desc: "Wir sollten uns um die Wiedereingliederung von Gebieten bemühen, die wir verloren haben, als die Deutschen und die Roten unser altes Reich zerschlugen. Während wir uns auf globaler Ebene wieder behaupten, müssen wir unsere Landsleute im Ausland integrieren, um unserer Nation wieder zu Größe zu verhelfen!"
