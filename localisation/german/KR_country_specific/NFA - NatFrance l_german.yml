nfa.318.t: "Métropole zurückerobert!"
nfa.318.d: "Mit großem Tamtam und unter großem Jubel wurden in ganz Frankreich Paraden und andere Feierlichkeiten veranstaltet, um die Überreste der Dritten Republik, die seit 1920 in Algier im Exil leben, wieder willkommen zu heißen. Dieser Tag wurde hauptsächlich von Mitgliedern der OSARN organisiert, und viele Menschen auf dem Land haben diesen Tag seit Jahrzehnten herbeigesehnt, da sie nun wieder ihre Religion offener ausüben können. In den größeren Städten ist die Stimmung jedoch wesentlich gedämpfter. Da viele Sozialisten Freunde oder Familienangehörige kennen, die durch unsere Truppen gefallen sind, hört man gelegentlich Spott oder Zwischenrufe inmitten der Aktivitäten. Während der Siegesparaden ist zwar kein offener Konflikt zwischen der gespaltenen französischen Nation ausgebrochen, aber es ist klar, dass der Wiederaufbau Frankreichs eine schwierige Aufgabe sein wird.\n\nWeite Teile des Landes liegen in Trümmern, da sich die kommunardischen Armeen vor unseren Truppen zurückgezogen haben. In den Ecken, in die das Licht nicht vordringt, sammeln sich mit Sicherheit Widerstandsgruppen und zurückgebliebene Einheiten, die unseren eigenen OSARN-Zellen nicht allzu unähnlich sind. Wenn wir einen langwierigen Widerstand gegen unsere Herrschaft vermeiden wollen, müssen wir beim Wiederaufbau Frankreichs pflichtbewusst und zügig sein. Es ist viel geopfert worden, um diesen Punkt zu erreichen. Die Verwicklung in weitere Kriege im Ausland wird von der Bevölkerung, die sich nach den vielen Kriegen der letzten Jahrzehnte nach Frieden und Stabilität sehnt, nicht gut aufgenommen werden. Das französische Volk muss unteilbar und geeint zusammenkommen!"
nfa.318.a: "Es wird ein langer Weg sein!"

