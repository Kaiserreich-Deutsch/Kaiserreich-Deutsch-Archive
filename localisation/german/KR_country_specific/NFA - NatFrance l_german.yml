NFA_transahara_cat: "Trans-Sahara Eisenbahn"
NFA_transahara_cat_desc: "Was von Frankreich übrig bleibt, ist effektiv in zwei Teile geteilt. Algerien und Tunesien sind durch die riesige Weite der Sahara von Französisch-Westafrika isoliert. Eine Reise zu Fuß dauert über zwei Monate festen Marsches. Das ist inakzeptabel!\n\nWährend wir im Moment Nachschub, Männer und Ressourcen über den Atlantik verschiffen können, würde dieses Arrangement schwierig bis unmöglich werden, wenn ein zukünftiger Feind den Atlantik stark patrouillieren oder, noch schlimmer, die Straße von Gibraltar für unsere Schiffe sperren würde. Wir dürfen nicht zulassen, dass jemand unseren derzeitigen Zustand ausnutzt! Wenn wir dieses Projekt abschließen, können wir der Welt auch zeigen, dass Frankreich immer noch auf Augenhöhe mit den großen Nationen der Welt ist und respektiert wird."

