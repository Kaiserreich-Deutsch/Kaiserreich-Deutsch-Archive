NFA_lucien_lacaze_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g22. Juni 1860 in Pierrefonds, Oise, Kaiserreich Frankreich§!\n§YMarinekarriere:§! §gMarie-Jean-Lucien Lacaze wurde als Sohn eines Arztes geboren, besuchte als Kind eine Jesuitenschule und trat 1879 in die École Navale ein. Lacaze diente als capitaine de vaisseau im Senegal, in Indien und Vietnam und war später Marineattaché in Rom und Stabschef von Admiral Germinet. Später übernahm er das Kommando über das Schlachtschiff Masséna, bevor er als Kabinettschef von Marineminister Théophile Delcassé diente. Während des Weltkriegs führte Lacaze eine Division der Mittelmeerflotte und organisierte einen Teil des Dardanellenfeldzuges. Lacaze wurde im Oktober 1915 zum Marineminister ernannt und behielt dieses Amt bis 1917. Er wäre einer der älteren Marineoffiziere im Exil und nutzte seine Erfahrung in einer Vielzahl von Marinepositionen, als die französische Regierung reorganisiert wurde. Er hat sich geweigert, in den Ruhestand zu gehen, bis Paris zurückerobert wird, aber sein Alter beginnt sich zu zeigen."

NFA_jean_de_laborde_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g29. November 1878 in Chantilly, Oise, Französische Republik§!\n§YMarinekarriere:§! §gJean Joseph Jules Noël de Laborde ist der bedeutendste Pionier der französischen Republik auf dem Gebiet der Marinefliegerei. 1897 wurde de Laborde erstmals in den Fernen Osten entsandt, wo er 1900 als Fähnrich diente und am Chinafeldzug nach dem Boxeraufstand teilnahm. Nach seiner Rückkehr nach Frankreich wurde er 1908 zum Leutnant befördert. Nach ein paar Jahren wurde er an Bord des Panzerkreuzers Dupleix zurück in den Fernen Osten geschickt. Dort erlernte er das Fliegen und überflog Saigon, wo er 1914 seinen Pilotenschein erwarb. Während des Weltkriegs stieg er zum Leiter des maritimen Luftfahrtzentrums in Dünkirchen auf."

NFA_jean_pierre_esteva_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g14. September 1880 in Reims, Marne, Französische Republik§!\n§YMarinekarriere:§! §gJean-Pierre Esteva trat 1898 in die Marine ein und diente auf einer Vielzahl von Schiffen in Asien und im Mittelmeer. Im Jahr 1910 wurde er zum Lieutenant de vaisseau befördert und diente weiterhin auf mehreren Schiffen. Während des Weltkriegs nahm er an der Dardanellen-Kampagne an Bord des Kreuzers Jeanne D'Arc teil und wurde dabei von einer großen Granate verwundet. Für diese Verwundung erhielt er das Croix de guerre und wurde nach seiner Genesung als Stellvertreter des Leiters des Dienstes für Häfen und Seekommunikation eingesetzt. Später kommandierte er die Jeanne-et-Genevieve, wo er sich am 6. August 1917 mit einem deutschen U-Boot duellierte und für seinen Sieg eine Auszeichnung erhielt. Mit der Revolution und seinem anschließenden Exil in Algier wurde er durch seine vielfältigen Erfahrungen in eine Führungsrolle bei der Ausbildung des Offiziersnachwuchses versetzt."

NFA_emile_muselier_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g17. April, 1882, in Marseille, Bouches-du-Rhône, Französische Republik§!\n§YMarinekarriere:§! §gAls einer der allerersten Offiziere, die sich um die Regierung in Algier scharten, verbrachte Emile Muselier seine Karriere vor dem Weltkrieg hauptsächlich im Fernen Osten und im Mittelmeer. Im Jahr 1915 befehligte er eine Einheit von Marinefüsilieren an der Yser in Belgien und wurde später Präsident der Marineabteilung des Ministeriums für Erfindungen. Sein erstes richtiges Kommando erhielt er im April 1918 über die Aviso Scarpe. In den Wirren der Revolution war die Scarpe das einzige Schiff des ihr zugewiesenen Geschwaders, das dank der Führung von Emile Muselier nicht die rote Flagge hisste. Dafür, dass er die Kontrolle über das Schiff behielt und es erfolgreich nach Algier brachte, sollte er mit mehreren Beförderungen innerhalb der reorganisierten französischen Marine belohnt werden."

NFA_jean_marie_charles_abrial_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g17. Dezember 1879, in Réalmont, Tarn, Französische Republik§!\n§YMarinekarriere:§! §gJean-Marie Charles Abrial begann seine Karriere 1896 an der École Navale und wurde 1898 Fähnrich. Bis 1917 kommandierte er ein Hochsee-Patrouillenboot, dann trat er in die U-Boot-Abteilung des Marineministeriums ein. In den Wirren der Revolution und der Reorganisation in Algier wird er zum Capitaine de frégate befördert und verbringt viel Zeit damit, sich um die Küstenverteidigung der französischen Republik zu kümmern."

NFA_thierry_dargenlieu_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g7. August 1889, in Brest, Finistère, Französische Republik§!\n§YMarinekarriere:§! §gGeorges Thierry d'Argenlieu wurde in eine Familie von Marineoffizieren geboren und trat in deren Fußstapfen. Nachdem er im Alter von 17 Jahren in die École Navale eingetreten war, diente er zunächst als Fähnrich auf der Du Chayla und wurde für seine Dienste mit dem Orden der Ehrenlegion ausgezeichnet. Während des Weltkriegs diente er hauptsächlich im Mittelmeer und wurde während seines Urlaubs Mitglied des weltlichen Ordens der Karmeliten. 1917 wurde er zum Leutnant de vaisseau befördert und 1918 zeichnete er sich als Kommandant eines Patrouillenbootes, der Tourterelle, bei der Rettung eines Truppentransporters aus. Er floh mit vielen anderen Marineoffizieren nach Algier und studierte in den folgenden zehn Jahren Theologie am Päpstlichen Angelicum in Rom."

NFA_jean_decoux_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g5. Mai 1884, in Bordeaux, Gironde, Französische Republik§!\n§YMarinekarriere:§! §gJean Decoux wurde als eines von drei Kindern einer ursprünglich aus Obersavoyen stammenden Familie geboren und trat im Alter von 16 Jahren in die École Navale ein. Bis 1913 hatte er den Rang eines Korvettenkapitäns erreicht. Nach einem unauffälligen Dienst im Weltkrieg gehörte er zu den Marineoffizieren, die ins Exil nach Algier gingen. Im Jahr 1935 wurde er schließlich zum Konteradmiral befördert."

