 ALB_enver_hoxha: "Enver Hoxha"
  ALB_enver_hoxha_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 16. Oktober 1908, in Gjirokastër, Vilayet von Janina, Osmanisches Reich\n§YPolitische Karriere:§! Hoxha hatte einen Bektaschi-Hintergrund, studierte in Frankreich und schloss sich dort der Jakobinerfraktion an. Nach seiner Rückkehr nach Albanien schloss sich der junge Hoxha der revolutionären Bewegung seines Idols Ali Kemendi an, wurde aber schließlich von der Bewegung und dem Mann selbst desillusioniert. Hoxha nutzte seine Kontakte in der Französischen Kommune und gründete eine kleine "avantgardistische" Organisation, und dank ausländischer Intervention beherrschen er und seine Gruppe heute ganz Albanien."

 ALB_wilhelm_zu_wied: "Wilhelm zu Wied"
 ALB_wilhelm_zu_wied_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. März 1876, im Schloss Neuwied, Neuwied, Rheinprovinz, Königreich Preußen, Deutsches Reich\n§YPolitische Karriere:§! Als deutscher Offizier und mittlerer Adliger wurde Wilhelm kurz vor Beginn des Weltkriegs zum Fürsten des neuen unabhängigen Albaniens gekrönt. Während des Weltkriegs wurde Wilhelm jedoch schnell abgesetzt, da Albanien zu einem Schlachtfeld wurde. Nachdem er schließlich wieder auf den Thron gesetzt worden war, wurde Wilhelm schnell gestürzt und eine albanische Republik ausgerufen.\Nachdem er wieder auf den albanischen Thron gesetzt worden war, jonglierte Wilhelm nun mit konkurrierenden Interessen und persönlichen Loyalitäten im In- und Ausland. Vielleicht wird das albanische Volk mit Hilfe seiner ausländischen Wohltäter mit der Zeit diesen deutschen Protestanten als seinen Fürsten akzeptieren."

 ALB_fan_noli: "Fan Noli"
 ALB_fan_noli_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. Januar 1882, in İbriktepe, Vilayet von Edirne, Osmanisches Reich\n§YPolitische Karriere:§! Der in Amerika ausgebildete Fan Noli wurde in nationalistischen Kreisen zunächst als Leiter einer von der albanisch-orthodoxen Kirche in den Vereinigten Staaten abtrünnigen nationalistischen Gruppierung bekannt. Schließlich gründete er auch die Diaspora-Organisation "Vatra", die schnell wuchs und die nationalistische Sache entscheidend finanzierte. Der kürzliche Tod des jungen Avni Rustemi hinterließ eine große Lücke in der albanischen Linken, die Fan Noli zu füllen versuchte. Er hat versucht, die linksnationalistische Bewegung zu entmilitarisieren, die Einheitspartei umzubenennen und Verbindungen zur neuen Mittelschicht des Landes zu knüpfen."

 ALB_shefqet_verlaci: "Shefqet Vërlaci"
 ALB_shefqet_verlaci_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Dezember 1877, in Elbasan, Vilayet von Manastir, Osmanisches Reich\n§YPolitische Karriere:§! Shefqet Vërlaci, einer der reichsten Männer Albaniens, war ein wichtiger Geldgeber der nationalistischen Verschwörung, die Prinz Wilhelm stürzte. Er hatte auch großen Einfluss auf das politische System der jungen albanischen Republik, insbesondere auf die Zweikammerstruktur der Legislative. Seinen beträchtlichen Reichtum und seinen politischen Scharfsinn setzt er nun für den Erhalt der aristokratischen Macht in Albanien ein, insbesondere gegen die zunehmend populären radikalen Landreformvorschläge."

