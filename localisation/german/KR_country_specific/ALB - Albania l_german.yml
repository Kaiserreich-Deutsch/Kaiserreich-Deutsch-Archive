### Decisions ###
ALB_foreign_policy_decisions: "Außenpolitik"
ALB_foreign_policy_decisions_desc: "Es ist wichtig, dass wir beginnen, unseren Fokus nach außen zu verlagern und Allianzen zu schmieden und/oder Verbindungen zu anderen Nationen aufzubauen, um unsere Position auf der Weltbühne zu festigen."
ALB_cultivate_egyptian_ties: "Ägyptische Beziehungen pflegen"
ALB_cultivate_egyptian_ties_desc: "Die ägyptische Königsfamilie besitzt albanische Ursprünge und würde sich gerne unseren Bemühungen widmen, die Beziehungen zwischen unseren beiden Nationen zu verbessern. Annäherung an sie wäre eine natürliche und intelligente Bewegung."
ALB_reignite_romanian_friendship: "Rumänische Freundschaft wieder entfachen"
ALB_reignite_romanian_friendship_desc: "Wir sollten langsam damit beginnen, unsere Freundschaft mit den Rumänen wiederzubeleben, die als erste Nation die Unabhängigkeit Albaniens anerkannt und als eine der ersten Nationen formelle Beziehungen zu uns aufgenommen haben."
ALB_the_tosk_albanians: "Die Tosk-Albaner"
ALB_the_tosk_albanians_desc: "Das Arbëreshë-Volk oder die Tosk-Albaner sind Menschen, die in Süditalien leben und aus Albanien geflohen sind, als das Osmanische Reich die Nation erobert und begonnen hat, seine Bürger zum Islam zu bekehren. Sie haben es geschafft, ihre eigene Kultur und Sprache zu bewahren, die Arbëresh-Sprache. Der Versuch, mit ihnen in Kontakt zu treten, könnte uns auch bei der Herstellung von Beziehungen zu den beiden Sizilien helfen."
ALB_foster_relations_with_bulgaria: "Förderung der Beziehungen zu Bulgarien"
ALB_foster_relations_with_bulgaria_desc: "Bulgarien hatte an der Seite der albanischen Guerilla gekämpft und diese beliefert und uns von der serbischen Bedrohung befreit. Eine engere Verbindung mit ihnen zu suchen, könnte sich positiv auf unseren Status als Nation auf dem Balkan auswirken."
ALB_increased_austrian_ties: "Beziehungen zu Österreich verbessern"
ALB_increased_austrian_ties_desc: "Jetzt, da wir unter der Herrschaft der Österreicher stehen, ist es wichtig, dass wir engere Beziehungen zu ihnen aufbauen, um sicherzustellen, dass wir ein gutes Verhältnis zu ihnen haben, was uns helfen wird, unsere Freiheiten besser zu bewahren."
ALB_the_fight_for_kosovo: "Der Kampf um den Kosovo"
ALB_the_fight_for_kosovo_desc: "Die Osmanen hatten nach dem Ende der Balkankriege den Kosovo, ein Gebiet, das das Zentrum des albanischen nationalen Erwachens war, an die Serben abgegeben. Die überwiegende Mehrheit der Menschen in diesem Gebiet hat einen albanischen Hintergrund und möchte sich vom serbischen Imperialismus befreit sehen. Wir müssen den Kosovo zurückerobern, egal wie hoch der Preis ist."

ALB_economic_policy_decisions: "Wirtschaftspolitik"
ALB_economic_policy_decisions_desc: "Wir müssen Albanien zu einer wirtschaftlich und finanziell gesunden Nation machen. Der einzige Weg, dies zu tun, ist jedoch die Förderung neuer Ressourcen und die Schaffung neuer Fabriken. Darüber hinaus ist es wichtig, dass wir auch unsere ländliche Bevölkerung berücksichtigen."
ALB_hydroelectricity: "Hydroelektrizität"
ALB_hydroelectricity_desc: "Wir müssen das Ansehen Albaniens in der internationalen Gemeinschaft berücksichtigen. Weil wir als arme, rückständige Nation betrachtet werden, ist es klar, dass wir Schritte unternehmen müssen, um das zu ändern. Durch die Schaffung von Staudämmen und Kraftwerken können wir sicherstellen, dass erschwingliche Energie in alle Teile Albaniens gelangt."
ALB_fier_county_oil_drilling: "Ölbohrungen im Umland von Fier"
ALB_fier_county_oil_drilling_desc: "Viele der Städte im Kreis Fier, wie Patos-Marinza und Drizë, haben sich in Bezug auf Ressourcenreichtum als sehr wertvoll erwiesen, da sie uns große Mengen an Öl eingebracht haben. Wenn wir dem Pfad folgen, weiterhin Öl im Kreis Fier zu suchen, können wir vielleicht Glück haben und mehr Öl finden."
ALB_emergency_food_aid: "Nahrungsmittelsoforthilfe"
ALB_emergency_food_aid_desc: "Unser Agrarsektor ist nach dem Zusammenbruch der Berliner Börse weitgehend verwelkt und gescheitert. Dies hat zu einer rekordverdächtig niedrigen landwirtschaftlichen Produktion geführt, wobei viele unserer ärmeren Bürger verhungert sind. Die Situation hat sich daher schnell verschlechtert. Wenn wir diese Menschen nicht unterstützen, können wir unter Unruhen leiden."

