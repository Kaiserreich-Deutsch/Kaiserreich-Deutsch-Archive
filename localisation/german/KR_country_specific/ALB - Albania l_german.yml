### Ideas ###
ALB_black_monday_idea: "Schwarzer Montag"
ALB_black_monday_idea_desc: "Selbst Albanien konnte sich nicht der wirtschaftlichen Verwüstung entziehen, die viele Nationen durch den Schwarzen Montag, einen der schlimmsten Wirtschaftskrisen in der Geschichte, erleiden mussten. Wenn wir keine großen Reformen wie die Agrarreform durchführen, die Nation industrialisieren, den Haushalt ausgleichen, die Bank reformieren und das albanische Land und das albanische Volk in vollem Umfang nutzen, können wir nicht hoffen, diesem schrecklichen Zusammenbruch zu entgehen. Hoffen wir, dass wir es schaffen können."
ALB_land_reform_idea: "Landreform"
ALB_land_reform_idea_desc: "Durch die Einführung der Agrarreform und die Umverteilung des Landes von den aristokratischen Landbesitzern auf reguläre Albaner können wir uns langsam von der heutigen Bauernaristokratie abwenden, die die Bauern in unserer Nation entwickelt und bevollmächtigt hat. Natürlich sind die Aristokraten nicht zufrieden und können sich wehren..."
ALB_farming_techniques_idea: "Neue Anbautechniken"
ALB_farming_techniques_idea_desc: "Die Bauern in Albanien haben sich viel zu lange auf den Einsatz von Holzpflügen und Subsistenzlandwirtschaft verlassen. Dies hat sich negativ auf unsere Wirtschaft ausgewirkt, da unsere landwirtschaftliche Produktion und unsere Exporte nicht so hoch sind, wie sie hätten sein können. Durch die Verbesserung der von den Bauern angewandten Methoden und Werkzeuge können wir sowohl die landwirtschaftliche Produktion Albaniens steigern als auch das Leben von Hunderttausenden Albanern verbessern."
ALB_illiteracy: "Massenhafter Analphabetismus"
ALB_illiteracy_desc: "Die Bildung in Albanien ist sehr schlecht, achtzig Prozent der Bevölkerung sind Analphabeten. Darüber hinaus ist Bildung weder obligatorisch noch hat Albanien eine formale Universität. Die einzige Gruppe von Menschen in unserem Land, die irgendeine Art von Bildung besitzen, sind die Aristokraten, was bedeutet, dass wir bei der Forschung hinter unseren europäischen Kollegen zurückstehen und als rückständig betrachtet werden. Getrennte türkische Schulen für Muslime und griechische Schulen für orthodoxe Christen haben diesem Problem kein bisschen geholfen."
ALB_illiteracy2: "Analphabetismus"
ALB_illiteracy2_desc: "Während wir mit der Schaffung albanischer Schulen für Albaner Schritte zur Lösung des Problems des Analphabetentums unternommen haben, bleibt das Problem der fehlenden Bildung neben dem Mangel an Hochschuleinrichtungen in Albanien bestehen."
ALB_economic_boom_idea: "Wirtschaftsaufschwung"
ALB_economic_boom_idea_desc: "Wir haben es geschafft, die Auswirkungen des Schwarzen Montags erfolgreich zu bekämpfen und haben damit Albanien ein wirtschaftliches goldenes Zeitalter beschert. Die landwirtschaftliche Produktion ist hoch, die Industrialisierung hat sowohl unsere Wirtschaftsleistung als auch unsere Aktivität verbessert, die Lebensbedingungen der Albaner haben sich verbessert und die Menschen werden nicht mehr unterdrückt. Lang lebe Albanien!"
ALB_economic_miracle_idea: "Wirtschaftswunder"
ALB_economic_miracle_idea_desc: "Durch den Einsatz von Deflationsmaßnahmen, die Verbesserung der Bedingungen für Teilpächter, die Gewährung von Steuererleichterungen für die Eröffnung von Zweigstellen in Albanien und die allgemeine Steigerung der landwirtschaftlichen Produktion haben wir Albanien ein wirtschaftliches goldenes Zeitalter beschert, das von einigen als das albanische Wirtschaftswunder bezeichnet wird."
ALB_polarised_nation_idea: "Polarisierte Nation"
ALB_polarised_nation_idea_desc: "Mit der Gründung eines unabhängigen Albaniens haben zwei Parteien in Albanien die Macht übernommen: die sozialdemokratische Einheitspartei von Avni Rustemi und die konservative Fortschrittspartei von Shefqet Vërlaci. Da die beiden Parteien unterschiedliche Ziele verfolgen, aber beide großen Einfluss haben, ist es nicht verwunderlich, dass Albanien in den letzten Jahren zu einem politisch so polarisierten Land geworden ist..."
ALB_feudal_system_ended: "Auflösung des Feudalsystems"
ALB_feudal_system_ended_desc: "Wir haben es geschafft, die gemeinen Albaner vom Joch der Aristokraten und Landbesitzer zu befreien, ihnen freien Willen und freie Herrschaft über ihr eigenes Leben zu geben. Dies ist wirklich ein bedeutender und glorreicher Tag für den gemeinen Mann!"
ALB_arm_of_gendarmerie_idea: "Arm der Gendarmerie"
ALB_arm_of_gendarmerie_idea_desc: "Investitionen in den Arm der Gendarmerie sind von entscheidender Bedeutung, wenn wir Albanien vor Elementen schützen wollen, die es sowohl von innen als auch von außen zu zerstören und/oder zu destabilisieren versuchen."
ALB_improved_sharecropping_idea: "Verbessertes Sharecropping"
ALB_improved_sharecropping_idea_desc: "Indem wir unseren Bauern und Teilpächtern verbesserte Werkzeuge zur Verfügung stellen, können wir sicherstellen, dass sich ihre landwirtschaftliche Produktion verbessert und können ihnen somit bessere Bedingungen bieten."
ALB_fund_bank_idea: "Finanzierung der Bank"
ALB_fund_bank_idea_desc: "Indem wir die Reichen dazu anregen, in die Banken zu investieren, können wir die Staatskasse auffüllen und die Funktion der Bank besser erfüllen, während wir Firmen und/oder Adligen, die das Geld brauchen, unterstützen."
ALB_increased_agricultural_output_idea: "Erhöhte landwirtschaftliche Produktion"
ALB_increased_agricultural_output_idea_desc: "Indem wir für unsere Bauern und Teilpächter neue Anbaumethoden einführen und sie dadurch von der Subsistenzwirtschaft abhalten, können wir sicherstellen, dass sie nicht nur für sich selbst, sondern auch für den Staat und die Grundbesitzer produzieren und unsere landwirtschaftliche Produktion insgesamt steigern."
ALB_deflation_measures_idea: "Deflationsmaßnahmen"
ALB_deflation_measures_idea_desc: "Indem wir eine bestimmte Menge von Lek aus dem Verkehr ziehen, können wir sicherstellen, dass wir besser mit den Auswirkungen des Schwarzen Montags umgehen und unsere Währung stabilisieren können. Dies wird jedoch auf Kosten niedrigerer Produktionskapazitäten gehen."
ALB_universal_health_care_idea: "Allgemeine Krankenversicherung"
ALB_universal_health_care_idea_desc: "Fan Nolis Idee einer universellen Gesundheitsversorgung, die vom Staat durch Steuern finanziert wird, wird dazu beitragen, die Lebensbedingungen für reguläre Albaner zu verbessern und gleichzeitig die Geburtenrate zu stabilisieren."
ALB_assert_sovereignty_idea: "Die albanische Souveränität durchsetzen"
ALB_assert_sovereignty_idea_desc: "Wir werden Albanien niemals der österreichischen oder serbischen Bedrohung überlassen! Wir werden die Albaner auf der ganzen Welt vereinen und dafür sorgen, dass Albanien über Jahrhunderte stabil, frei und demokratisch bleibt! Lang lebe Albanien und es lebe das albanische Volk!"
ALB_civil_liberties_idea: "Erweiterte bürgerliche Freiheiten"
ALB_civil_liberties_idea_desc: "Unserem Volk, das zu lange von der Oberschicht unterdrückt wurde, erweiterte Rechte und Freiheiten zu gewähren, ist für die Reformation eines demokratischen, gerechten und freien Albanien von größter Bedeutung."
ALB_tax_incentives_idea: "Steuerliche Anreize"
ALB_tax_incentives_idea_desc: "Die Gewährung von Sonderprivilegien und steuerlichen Anreizen an Unternehmen wird dazu beitragen, sie davon zu überzeugen, lokale Niederlassungen in Albanien zu eröffnen, wodurch sich unsere wirtschaftliche Aktivität erhöht und wir gleichzeitig eine attraktive Investitionsmöglichkeit für potenzielle Investoren darstellen."
ALB_liberal_republic_idea: "Liberalisierung"
ALB_liberal_republic_idea_desc: "Die Einheitspartei hat endlich getan, was sie ursprünglich geplant hatte, und Albanien zu einer liberalen und verwestlichten Republik gemacht. Wir werden nicht länger politisch und wirtschaftlich hinter anderen Nationen zurückbleiben. Unsere Leute am unteren Ende der Leiter werden nicht länger leiden. Wir sind eine freie und demokratische Nation. Lang lebe Albanien und lang lebe das albanische Volk!"
ALB_trade_with_bulgaria_idea: "Albanisch-Bulgarischer Handel"
ALB_trade_with_bulgaria_idea_desc: "Indem wir wirtschaftliche Verbindungen zueinander herstellen, können wir sicherstellen, dass wir in der Lage sind, die wirtschaftlichen Probleme während des Schwarzen Montag besser zu bekämpfen."
ALB_trade_with_romania_idea: "Albanisch-Rumänischer Handel"
ALB_trade_with_romania_idea_desc: "Indem wir wirtschaftliche Verbindungen zueinander herstellen, können wir sicherstellen, dass wir in der Lage sind, die wirtschaftlichen Probleme während des Schwarzen Montag besser zu bekämpfen."
ALB_trade_with_two_sicilies_idea: "Albanisch-Sizilianischer Handel"
ALB_trade_with_two_sicilies_idea_desc: "Indem wir wirtschaftliche Verbindungen zueinander herstellen, können wir sicherstellen, dass wir in der Lage sind, die wirtschaftlichen Probleme während des Schwarzen Montag besser zu bekämpfen."
ALB_centralise_power_idea: "Zentralisierung der Macht"
ALB_centralise_power_idea_desc: "Indem wir die albanische Regierung in der Hauptstadt Tirana konzentrieren, können wir eine bessere und effektivere Verwaltung gewährleisten und gleichzeitig die Kontrolle unserer Bürger verbessern."
ALB_preserve_traditions_idea: "Bewahrung albanischer Traditionen"
ALB_preserve_traditions_idea_desc: "Es ist von äußerster Wichtigkeit, den Schutz der heiligen Traditionen unserer Vorfahren zu bewahren und diese Traditionen vor jedem Außenseiter zu schützen, der sie auslöschen oder zerstören will. Albanien soll für Jahre frei bleiben!"
ALB_assassinated_leader_idea: "Politischer Coup"
ALB_assassinated_leader_idea_desc: "Während wir es geschafft haben, die Macht auf die eine oder andere Weise zu sichern, wird unsere Herrschaft von den Menschen nicht als legitim anerkannt, weil wir durch Morde und Komplotte Macht erlangt haben. Außerdem haben wir Albanien destabilisiert und das Gleichgewicht der Kräfte gestört. Eine Anpassung wird einige Zeit dauern."
ALB_gave_austria_oil: "Albanisches Öl"
ALB_gave_austria_oil_desc: "Wir haben es geschafft, durch unsere Kontrolle über das Land albanisches Öl zu fördern. Dies wird sicherlich ein wirtschaftlicher Segen sein, da es helfen wird, unsere industrielle Produktion anzukurbeln."

