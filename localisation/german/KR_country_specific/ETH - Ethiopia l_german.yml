 ETH_haile_selassie_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 23. Juli 1892, in Ejersa Goro, Hararghe, Äthiopisches Reich\n§YPolitische Karriere:§! Nach dem Tod von Zauditu am 2. April 1930 wurde Ras Tafari Makonnen am 2. November 1930 in der St. Georgs-Kathedrale von Addis Abeba zum Kaiser von Äthiopien gekrönt. Nachdem er den Thron bestiegen hatte, begann der neue Kaiser mit einer Reihe umfassender politischer Reformen, um Abessinien "an den Westen" heranzuführen, und war begierig darauf, seine Macht auszuüben. Im Jahr 1923 bereiste er Europa, um Schulen, Krankenhäuser, Fabriken und Kirchen zu besichtigen. Der Kontakt mit der europäischen Lebensweise hatte ihn sehr beeindruckt, denn er beabsichtigte, Abessinien nach europäischem Standard zu modernisieren. Diese Reformen wurden jedoch von den mächtigen konservativen Elementen der Nation heftig bekämpft und durch die wirtschaftlichen Probleme des Reiches, insbesondere die Schulden, die er von Zewditu geerbt hatte, und den allgegenwärtigen und eindringlichen deutschen wirtschaftlichen Einfluss verzögert."
 
