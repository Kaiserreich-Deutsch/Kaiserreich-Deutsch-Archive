### Characters ###
TIB_nicholas_roerich: "Nicholas Roerich"
TIB_nicholas_roerich_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Oktober 1874, in Sankt Petersburg, Russisches Reich\n§YPolitikkarriere:§! Aufgewachsen in der aristokratischen Familie Roerich in Saint Petersburg, interessierte sich Nicholas sowohl für die ästhetische als auch für die spirituelle Seite der sozialistischen Revolution. Dieses Interesse führte Nicholas zunächst in die Kunst, wo er 1897 seinen Abschluss an der Saint Petersburger Universität und an der Kaiserlichen Akademie der Künste machte. Nicholas tauchte in die Avantgarde-Kunst ein und arbeitete mit dem legendären Igor Strawinsky und Vaslav Nijinsky zusammen. Die Oktoberrevolution beendete den sozialen Frieden, den Nicholas gekannt hatte, und brachte Nicholas näher an den Konservatismus und den Orientalismus gegen Wladimir Lenin heran.\nNicholas Roerich floh in die Vereinigten Staaten und schloss sich der Theosophischen Gesellschaft an. Eine spirituelle Bewegung, die Roerichs Bewunderung für unterentwickelte Nationen als \"spirituell reiner\" als westliche Nationen teilte. Roerich besuchte die Theosophische Gesellschaft 1930 sowohl in der Bharatiya-Kommune als auch im britischen Dominion.  Er hatte ein verblüffendes Gespräch mit Gandhi. Gandhi erklärte Roerich, dass Wladimir Lenin nicht gegen die traditionelle Kultur, sondern gegen die korrupten Führer der traditionellen Institutionen war.\nNicholas Roerich beschloss, mit seiner Familie durch die Shimla-Berge nach Tibet zu reisen, und erhielt in den Bergen seine zweite Berufung. Ein Sherpa, der Roerich führte, bemerkte: \"Ist es wahr, dass Lenin nicht gegen den Buddhismus war?\" Dies führte zu einer religiösen Erfahrung in Nicholas, die die Expedition beendete, als er in Lhasa darüber sprach. Nicholas begann, Wladimir Lenin als "Mahatma Lenin" zu bezeichnen. Wegen dieser ketzerischen Idee wurde er vom Ganden Phodrang gezwungen, Tibet zu verlassen. Zurück in Bharatiya wurde Nicholas vor einer möglichen Revolution in Tibet gewarnt, die von Sikkim ausging. In Sikkim verband Nicholas Roerich seine Enthüllungen mit der Unterstützung von Gandhi und gründete die Sacred Union Party. Eine revolutionäre Partei, die sich der Rettung des tibetischen Buddhismus durch den Esoterischen Leninismus widmet."

#土登貢培
TIB_thubten_kunphela: "Thubten Kunphela"
TIB_the_9th_panchen_lama: "Der 9. Panchen Lama"
TIB_the_9th_panchen_lama_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1905\n§YPolitikkarriere:§! Der 9. Panchen Lama wurde als Choekyi Nyima in der Thuben-Klasse in Shigatse, Tibet, geboren. Der junge Choekyi Nyima wurde im angesehenen Tashi Lhunpo-Kloster aufgezogen und erzogen und war prädestiniert, der \"Große Gelehrte\" unter dem Dalai Lama zu werden. Eine Zeit lang war er im Ganden Phodrang sehr geachtet. Als junger Gelehrter traf der 9. Panchen Lama mit dem radikalen Lama Agvan Dorzhiev zusammen. Er lehrte ihn das Gebet nach Shambhala. Dieses Gebet sollte die Verbündeten des Buddhismus im Zentrum der Welt, in der fiktiven Stadt Shambhala, versammeln. Die politischen Realitäten kamen 1924, als der 13. Dalai Lama seine Armee modernisierte. Der Dalai Lama verlangte vom Panchen Lama mehr Steuern als Teil seiner feudalen Pflichten. Als der Panchen Lama sich weigerte, schnitt der Dalai Lama das Tashi Lhunpo-Kloster ab und beschlagnahmte den Besitz des Panchen Lama. Der daraus resultierende Konflikt zwang den Panchen Lama 1924, aus Tibet in die Mongolei zu fliehen.\nDa der Panchen Lama die Mongolei nicht in der Lage sah, ihm bei seiner Rückkehr unter Baron Ungern zu helfen, ging er 1931 nach Bharatiya. In Bharatiya knüpfte der Panchen Lama Kontakte zu den anderen exiltibetischen Adligen Pandatsang Rapga und Thubten Kunphela. Diese beiden Exilanten hatten Verbindungen nach Kham und hatten sich mit Exil-KMT-Generälen zusammengeschlossen, um die Tibet Improvement Party zu gründen. Der Panchen Lama, der keine andere Möglichkeit sah, nach Tibet zurückzukehren, außer durch eine Invasion, schloss sich der Tibet Improvement Party an. Er begann mit der Veröffentlichung von Kommentaren zu Sun Yat-sens Drei Grundsätzen des Volkes. Während des Sturms der Revolution versprach der Panchen Lama, die Existenz des Ganden Phodrang zu bewahren, während er ihnen die Möglichkeit nahm, den Kashag zu wählen."

TIB_the_14th_dalai_lama: "Der 14. Dalai Lama"
TIB_the_14th_dalai_lama_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. Juli 1935\n§YPolitikkarriere:§! Das Kind namens Lhamo Thondup wuchs in dem kleinen Dorf Taktser in Amdo auf, einer sehr umstrittenen Region. Das Kind war das jüngste von sieben Kindern, darunter sein Bruder Thubten Jigme Norbu, der 1925 als Takster Rinpoche anerkannt worden war. Der junge Dalai Lama wurde nach der Vision des Regenten ausgewählt, dass der neue Dalai Lama in Amdo geboren werden würde. Der junge Dalai Lama wurde nach Lhasa gebracht, wo er in den kommenden Jahren in allen Aspekten des tibetischen Buddhismus unterwiesen und langsam von der Regentschaft beeinflusst werden sollte."

TIB_tsipon_lungshar: "Tsipön Lungshar"
TIB_tsipon_lungshar_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1881\n§YPolitikkarriere:§! Tsipön Lungshar entstammt einer Familie, die seit dem 18. Jahrhundert dem Dalai Lama dient und tiefe Verbindungen nach Lhasa hat. Lungshar wurde auserwählt, die Eliteausbildung von vier Adligen, den so genannten \"Rugby Vier\", im Vereinigten Königreich vor dem Ausbruch des Weltkriegs zu überwachen. Lungshar stand in den ersten Jahren der Regentschaft zwischen den radikaleren Adligen wie Thuben Kunphela und Trimön. Lungshar war es, der Thuben Kunphela beschuldigte, 1933 eine ausländische Infiltration Tibets zu inszenieren, was zu dessen Exil führte. Lungshar stellte sich jedoch auch gegen die Macht der Regentschaft, insbesondere gegen ihren starken Mann Trimön. Trimön inszenierte einen Prozess, in dem Lungshar als Sozialist angeklagt und anschließend geblendet wurde, bevor er nach Sikkim verbannt wurde. Die Revolution rettete Lungshar das Leben und ermöglichte es ihm, nach Tibet zurückzukehren und die Kyicho Kuntun zu gründen, eine gemäßigte politische Partei, die die Bedürfnisse der Demokratie mit den Traditionen Tibets in Einklang bringen möchte."

TIB_tsarong_dzasa: "Tsarong Dzasa"
TIB_tsarong_dzasa_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1888\n§YPolitikkarriere:§! Als der 13. Dalai Lama 1923 beschloss, die Armee zu modernisieren, beauftragte er den Adligen Tsarong Dzasa mit der Führung der neu geschaffenen Dmag-Sgar. Tsarong hatte zuvor eine sehr erfolgreiche Karriere als Anführer der Dob Dobs bei der Verteidigung Tibets gegen die Qing während der Xinhai-Revolution gemacht. Der Sieg über die Qing brachte Tsarong den Namen "Held von Chaksam" ein, und er nutzte seine Popularität, um den Staatshaushalt für die tibetische Armee zu erhöhen. Dies führte indirekt zur Vertreibung des Panchen Lama im Jahr 1924. Nach dem Tod des 13. Dalai Lama fiel das Land unter die Kontrolle der Regentschaft, die vom 5. Reting Rinpoche und Trimön geführt wurde. Tsarong wurde vom Oberbefehlshaber zum Zivilingenieur und Schatzmeister degradiert, was seiner Popularität jedoch keinen Abbruch tat. Trimön war anfangs froh, als Tsarong mit seiner Bewegung Junges Tibet nach Utsang ging, aber jetzt sitzt Trimön im Potala-Gefängnis, während Tsarong seine Position effektiv übernommen hat. Der 5. Reting Rinpoche dient jetzt nur noch als Regent, der den Ganden Phodrang nicht verlassen kann, bis der 14. Dalai Lama enthüllt ist."

TIB_the_5th_reting_rinpoche: "Der 5. Reting Rinpoche"
TIB_the_5th_reting_rinpoche_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1912\n§YPolitikkarriere:§! Thubten Jamphel Yeshe Gyaltsen: Adliger, Freund des 13. Dalai Lama und Regent von Tibet. Der 5. Reting Rinpoche stand einer stürmischen Periode in der tibetischen Geschichte vor, die zahlreiche Verbannungen, Folterungen und eine starke Abhängigkeit vom Oberbefehlshaber Trimön mit sich brachte, um an der Macht zu bleiben. Dennoch stand der Reting Rinpoche hinter Trimöns Fortführung der Steuererhöhungen und gilt als das legitimste Oberhaupt Tibets, bis der 14. Dalai Lama gefunden ist. Dalai Lama gefunden wird. Der Reting Rinpoche hält den Ganden Phodrang weiterhin aufrecht, in der Überzeugung, dass sein Freund, der Dalai Lama, durch die Unterwerfung unter ausländische Vormundschaft, sei es durch die Briten, die Chinesen oder die Hui-Muslime, ruiniert würde."

TIB_chao_kung: "Chao Kung"

TIB_changra: "Changra"
TIB_changra_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1878§!\n§YMilitärkarriere:§! §gChangra, der mit dem persönlichen Namen Wangchuk Tharchin geboren wurde, trat 1902 in den Staatsdienst ein und diente schließlich direkt unter dem Dalai Lama. Changra erhielt den Rang eines De-psn und befehligte die privaten Leibwächter des 13. Dalai Lama. Nach dem Tod des Dalai Lama wurde Changra für den Posten des Oberbefehlshabers der tibetischen Armee in Erwägung gezogen, aber er wurde dem eifrigeren Trimön vorgezogen. Changra gilt als eine streng politische Person, die jedoch keinen politischen Einfluss ausübt."

TIB_trimon: "Trimön"
TIB_trimon_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1874§!\n§YMilitärkarriere:§! §gTrimön wurde als Norbu eines Beamten des 6. Ranges in Tibet geboren und nahm nach seiner Heirat den Namen Trimön an. Im Jahr 1912 wurde Trimön während der chinesischen Grenzkrise als stellvertretender Oberbefehlshaber der tibetischen Armee eingesetzt. Trimön war einer der wenigen tibetischen Diplomaten, die 1914 an der Konvention von Simla teilnahmen, und lernte Lord Hardinge kennen. Trimön kehrte nach Tibet zurück und wurde Kommissar für Osttibet, wo er den Kashag mit seiner entschiedenen isolationistischen Haltung irritierte. Im letzten Amtsjahr des 13. Dalai Lama stieß Trimön auf die Machenschaften von Lungshar und überredete den alternden Dalai Lama persönlich, Lungshar wegen seiner liberalen Pläne blenden zu lassen. Trimön nutzte diese politische Affäre, um ein enger Vertrauter des Regenten, des jungen Jamphel Yeshe Gyaltsen, zu werden. Trimön beeinflusste den jungen Regenten in Richtung seiner isolationistischen Sichtweise sowohl gegenüber China als auch gegenüber Indien, und der neue Reting Rinpoche revanchierte sich, indem er Trimön zum Oberbefehlshaber der tibetischen Armee ernannte. In letzter Zeit ist Trimön in seinem hohen Alter merklich paranoid geworden."

#黃慕松
TIB_huang_musong: "Huang Musong"
TIB_huang_musong_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1884§!\n§YMilitärkarriere:§! §gAls Schüler der kaiserlich-japanischen Militärakademie und Lehrer an der Whampoa-Grundschule schien Huang Musongs Karriere für die nationale Politik kaum von Bedeutung zu sein. Während der Xinhai-Revolution wurde Huang in die Nationale Verteidigungsinspektionskommission berufen und ging in die Mongolei und nach Xinjiang. Danach versuchte Huang, in die Beiyang-Politik einzusteigen, indem er Direktor des Routenprüfungsausschusses des Verkehrsministeriums wurde, wurde aber schließlich 1927 wieder nach Xinjiang zurückversetzt, und seine Untätigkeit bei der Nordexpedition schmälerte nur Huangs Ruf. Huang verbrachte einige weitere Jahre im Dienste der KMT im Untergrund in Xinjiang, wo er Kontakt zu Sheng Shicai und Jin Shuren aufnahm. Huangs Berichte an die Linke KMT, in denen er beide Verwalter als geeignete Patrioten bezeichnete, bleiben innerhalb der Partei unangefochten. Huang besuchte Tibet nach dem Tod des 13. Dalai Lama im Jahr 1934 und stellte fest, dass die meisten der potenziellen Verbündeten der KMT nach Bharatiya ausgewiesen worden waren. Nach einem Aufenthalt in Sikkim kehrte Huang zur Vorbereitung der nächsten Revolution ins Hauptquartier der KMT zurück und wurde zum Vorsitzenden der aufgelösten Kommission für mongolische und tibetische Angelegenheiten ernannt."
TIB_huang_musong_country_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1884\n§YPolitikkarriere:§! Huang Musong (geboren als Huang Ruhai), Absolvent der Armee-Kriegsakademie Japans und ein früher Anhänger von Dr. Sun Yat-sen, nahm am Wuchang-Aufstand teil und erlangte bald hohe Posten im Militär der Kuomintang. Bereits 1913 wurde er in die entlegenen Gebiete der Republik, die Mongolei und Xinjiang, geschickt, um dort die Interessen der KMT zu vertreten. Nach dem Scheitern der Nordexpedition verbrachte er seine Zeit im Exil und versteckte sich in Xinjiang. Seine Verbindung zu Tibet begann, als er das Gebiet nach dem Tod des 13. Dalai Lama besuchte und einige der wenigen KMT-Verbündeten in Tibet treffen konnte - die meisten von ihnen leben im indischen Exil. Im Laufe der Jahre wurde er innerhalb der KMT zu einer Art Experte für diese lokalen Angelegenheiten und wurde daraufhin von der wiedererstandenen KMT-Regierung zum Vorsitzenden der Kommission für mongolische und tibetische Angelegenheiten ernannt. Nach dem Fall Tibets durch die nationale Revolution wurde er entsandt, um die Verwaltung Tibets im Rahmen der Drei Prinzipien persönlich zu überwachen, wobei er nominell nur die chinesische Gesandtschaft in Lhasa leitete, um die örtlichen KMT-Loyalisten in Tibet zu unterstützen. In der Praxis jedoch macht ihn seine Kontrolle über die KMT-Kräfte in dem Gebiet zum mächtigsten Mann in der Region."

TIB_ngapoi_ngawang_jigme: "Ngapoi Ngawang Jigme"

TIB_dingja: "Dingja"
TIB_dingja_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1896§!\n§YMilitärkarriere:§! §gDer mit dem persönlichen Namen Dorji Gyaltsen geborene Dingja war einer der potenziellen Kandidaten des berühmten \"Rugby Vier\", der zur Ausbildung nach Übersee geschickt werden sollte. Nachdem er nicht ausgewählt worden war, wurde Dingja 1917 Generalpostmeister von Tibet. Dingja verband sich mit dem aufsteigenden Stern Tsarong, indem er dessen Schwester heiratete. Dieser Status ermöglichte es ihm, eine fortgeschrittene Schießausbildung im britischen Raj sowie Unterricht in Englisch und Hindu zu erhalten. Dingja wurde 1923 zum General ernannt, 1925 aber wegen seiner liberalen Ansichten degradiert. Nach dem Tod des 13. Dalai Lama versuchte Dingja, den Kauf von Waffen aus dem Britischen Reich zu organisieren, wurde aber vom neuen Oberbefehlshaber Trimön abgewiesen. Um sicherzustellen, dass Dingja Lhasa nicht weiter verärgerte, beauftragte Trimön Dingja 1935 mit der Führung der Dob-Dobs von Shigatse, angeblich, um sie vor einer möglichen Rückkehr des Panchen Lama zu schützen."

TIB_yuthok_tashi_dhondup: "Yuthok Tashi Dhondhup"
TIB_yuthok_tashi_dhondup_commander_desc: "§YGeneral Beschreibung§!\n§nGeboren:§! §g1904§!\n§YMilitärkarriere:§! §gTashi Döndrub trat 1924 in jungen Jahren in die tibetische Armee ein und nutzte seinen aristokratischen Hintergrund, um eine Artillerieausbildung im Britischen Raj zu absolvieren. Nach seiner Rückkehr im Jahr 1930 erhielt Taishi den prestigeträchtigen Posten des Sekretärs des Kashag. Im Jahr 1932 erhielt Taishi eine zusätzliche Ausbildung zum Kommandeur von Maschinengewehrbedienern, ebenfalls im Britischen Raj. Dank seiner umfassenden Ausbildung wurde Taishi in die Leibwache des 13. Dalai Lama berufen. 1933 wurde Taishi zum General einer zweiten experimentellen Dmag-Sgar-Division ernannt, der zweiten nach der von Thuben Kunphela. Taishis Talent für neue Technologien wurde 1935 von Reting Rinpoche erkannt, der ihn zum Minister für Salz- und Teesteuer ernannte.§!"

