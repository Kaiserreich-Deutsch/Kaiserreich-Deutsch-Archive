TIB_country_intro_header: "Die Regentschaft und das tibetische Volk"
TIB_country_intro_content: "Im Jahr 1936 ist Tibet in einen erbitterten Führungsstreit verwickelt. Der 13. Dalai Lama starb 1933 und hinterließ den 5. Reting Rinpoche, Jamphel Yeshe Gyaltsen, als seinen Regenten, bis ein neuer Dalai Lama gefunden werden kann. Als sich der Kampf um die Führung entfaltete, wurde Reting Rinpoche als Regent eingesetzt, der jedoch nur als Galionsfigur der chaotischen Regierung diente. In dem Konflikt bildeten sich vier Hauptfraktionen heraus: Lungshars Kyicho Kuntun, die Tibetische Verbesserungspartei des Panchen Lama, Tsarongs Young Tibet und die Traditionalisten, angeführt von Jamphel Yeshe Gyaltsen und Trimön. Der Rest der Zentralregierung Tibets, die als Ganden Phodrang bezeichnet wird, wird von einer Reihe ernannter Beamter besetzt, die sowohl theokratisch als auch zivil sind. Die Rinpoche sind hochrangige buddhistische Mönche, die von der Öffentlichkeit als Reinkarnationen früherer wichtiger Mönche bestätigt werden. Der Kashag ist ein vierköpfiger Rat, der traditionell von Beamten ernannt wird, aber seit 1933 von Marschall Trimön kontrolliert wird. Die Thubten sind feudale Landbesitzer, die in der wohlhabenderen östlichen Hälfte Tibets in Khampa großen Einfluss haben. Das Volk von Utsang ist zwar immer noch loyal gegenüber dem Ganden Phodrang, leidet aber unter der Vernachlässigung und den Banditen, die aus Xinjiang und Kaschmir kommen."

TIB_guide: "§MDie Fackel der Traditionalisten§! (§PPaternal Autokratisch§!)\n£white_dot Wenn Sie Nepal bitten, die Grenze zu schließen, und das Land sich weigert, schicken Sie die Dob-dobs nach Kham.\n\n§MRückkehr des Panchen Lama§! (§SSozialdemokraten§! / §lSozialliberale§! / §oTotalistisch§!)\n£white_dot Nachdem Sie Nepal gebeten haben, die Grenze zu schließen, und diese sich weigern, schicken Sie die Dob-Dobs an die Grenze zu Sikkim.\n£white_dot Entscheiden Sie sich im folgenden Ereignis für den Einsatz der Dob-Dobs, um sie abzuschneiden.\n£white_dot Nachdem Sie den Schwerpunkt \"Die Rückkehr des Panchen Lama\" abgeschlossen haben, können Sie entweder die totalistische Heilige Unionspartei, die sozialdemokratische Tibetische Verbesserungspartei oder die sozialliberale Kyicho Kuntun wählen.\n\n§MJunge Tibetische Partei§! (§gAutoritär Demokratisch§!)\n£white_dot Nachdem Sie Nepal aufgefordert haben, die Grenze zu schließen, und diese der Aufforderung nachgekommen sind, wird die Junge Tibetische Partei gestoppt werden.\n£white_dot Wenn die Banditenüberfälle zunehmen, schicken Sie die Dob-Dobs los, um ihre Arbeit zu erledigen."

#Events
tib.2.t: "Wiedereinsetzung des Dalai Lama"
tib.2.d: "Der Regent hat heute bekannt gegeben, dass der 14. Dalai Lama, Tenzin Gyatso, seinen rechtmäßigen Platz als Staatsoberhaupt von Tibet wieder eingenommen hat. Obwohl seine Macht hauptsächlich zeremoniell ist und bei anderen Regierungsmitgliedern konzentriert ist, ist er endlich da. Die Suche hat ein Ende."
tib.2.a: "Möge er zehntausend Jahre leben!"

tib.10.t: "Die Vision der Regenten"
tib.10.d: "Am Ufer des Lhamo-La-tso-Sees sitzend, hatte der Regent eine Vision des neuen Dalai Lama. Die Vision führte den Regenten durch ein großes Kloster mit einem vergoldeten Dach und türkisfarbenen Ziegeln und einen gewundenen Pfad zu einem Hügel im Osten. Auf der gegenüberliegenden Seite des Hügels stand ein kleines Haus mit einem markanten Dachvorsprung. Die Dachrinne dieses Hauses war charakteristisch für Häuser in Amdo. Die Vision endet, und der Regent erwacht, um die Lamas über ihre Reise zu informieren."
tib.10.a: "Eine Reise nach Amdo!"

tib.11.t: "Vorbereitungen für die Reise"
tib.11.d: "Trotz der heftigen politischen Unruhen der letzten Monate ist der Taktra Rinpoche der Regierung gegenüber loyal geblieben, obwohl sich der Kwetsang Rinpoche in Kham zurückgezogen hat, nachdem er sich 1932 geweigert hatte, der Regierung des Reting Rinpoche beizutreten. Sobald der Kwetsang Rinpoche in ihr Team aufgenommen wird, müssen sie in das Gebiet der Ma in Amdo eindringen, um den Dalai Lama zurückzuholen. Die verfeindete Ma-Familie wird eine Expedition sicher nicht bemerken, wenn sie schnell durchgeführt wird, aber ein Abwarten könnte dem nächsten Dalai Lama Schaden zufügen, so wie die Neutralität vor Trimön 1921 den Tod von Tausenden von Golok-Tibetern verursachte."
tib.11.a: "Nun zur Eskorte"

tib.12.t: "Die Gesellschaft der Lamas"
tib.12.d: "Es scheint, dass die Fehde der Ma-Familie immer noch hauptsächlich auf Qinghai und Ningxia beschränkt ist, was bedeutet, dass die meisten ihrer Streitkräfte beschäftigt sein werden. Unser Oberbefehlshaber empfiehlt eine Abordnung von Elitetruppen der Dmag-Sgar, um sicherzustellen, dass keine Ma-Patrouille die Expedition stören kann. Der Regent kann sich jedoch nicht an ein Militärlager in seiner Vision erinnern und besteht darauf, dass eine kleine Eskorte ausreichen wird. Eine kleine Gruppe von Lamas im Ganden Phodrang, die alle aus Amdo stammen, erklärt, dass keine Eskorte sicherer sei als irgendeine Eskorte, da sie Amdo in den letzten Jahren in Verkleidung besuchen konnten. Die Entscheidung liegt letztlich beim Regenten."
tib.12.a: "Schneller und ohne Eskorte"
tib.12.b: "Bringt eine kleine Eskorte mit"
tib.12.c: "Nicht weniger als zweitausend Wachen"

tib.13.t: "Begegnung mit dem Kwetsang Rinpoche"
tib.13.d: "Die Expedition hat das Gyêgu-Kloster außerhalb von Yushu erreicht. Der Kwetsang Rinpoche koordiniert dort die Bemühungen, die Tibeter vor der Ma-Familie zu schützen. Der Kwetsang Rinpoche hat berichtet, dass er die Kandidaten für den Dalai Lama auf drei Kinder eingegrenzt hat und derzeit darum kämpft, dass die Tibeter von Amdo weiterhin ihren buddhistischen Traditionen folgen, damit es nicht zu einem weiteren Fisch-Zwischenfall kommt, als 1924 die Lamas von Amdo ihre vegetarische Ernährung aufgaben, als sie Westler trafen, und der 13. Dalai Lama fast an Unvorsichtigkeit starb. Dalai Lama fast zu Tode gekommen wäre. Der Kwetsang Rinpoche wäre von unschätzbarem Wert, wenn er dafür sorgen würde, dass jedes Kind genau getestet wird, und gleichzeitig ist der Gedanke, dass der neue Dalai Lama sterben könnte, weil seine tibetischen Mitbürger sich nicht an ihre Mönchsgelübde gehalten haben, beängstigend."
tib.13.a: "Wünscht ihm alles Gute"
tib.13.b: "Schickt ihn nach Hause"

tib.14.t: "Begegnung mit einem armen Landwirt"
tib.14.d: "Auf dem Weg zu dem vorhergesagten Ziel in Yushu stießen die Lamas auf die Ruinen eines verlassenen Dorfes. Die schwelenden Haufen verbrannten Holzes und die schmutzigen Krater gaben wenig Aufschluss darüber, was hier geschehen war. Erst einen Tag später, als das Unternehmen auf eine Flüchtlingskarawane stieß, kam die Wahrheit ans Licht. Die jüngsten Angriffe der Ma-Clique haben weite Teile der Landschaft von Yushu vernichtet und die Bauern gezwungen, nach Nordwesten zu fliehen, wo sie in militärisch besetzten Dörfern zusammengepfercht werden. Während einige Flüchtlinge die Hoffnung haben, die militärischen Kontrollpunkte zu passieren, haben andere rachsüchtige Ambitionen. Einer der armen, mittellosen Bauern, an denen die Karawanen der Lamas vorbeikamen, kam mit den Klosterherren ins Gespräch, während er ihre Sammlung von Gewehren, Lebensmitteln und Munition begutachtete. Es dauerte nicht lange, bis dieser Flüchtling das Gespräch in die Richtung lenkte, was Lhasa tun kann, um den Unterdrückten in Yushu zu helfen. Vielleicht wird der Schmuggel von Waffen und Vorräten an die Flüchtlinge im Norden die Ma-Clique überraschen... Andererseits könnte dies die Ma-Kriegsherren dazu bringen, die Flüchtlinge noch härter zu behandeln, wenn sie Grund haben, sie als Partisanen zu verdächtigen."
tib.14.a: "Helft ihm"
tib.14.b: "Weitergehen"

tib.15.t: "Ma Streitkräfte treffen auf die Eskorte"
tib.15.d: "Nicht lange nachdem sie die Flüchtlingskarawane passiert hatten, erblickten die Lamas eines der Dörfer, vor denen sie gewarnt worden waren. Verwahrloste Weiler, zusammengenähte Zelte und ein Hauch von Elend umgaben die winzige Siedlung, in der es von Wächtern wimmelte, die stolz die rot-weiße Flagge der Ma-Clique hissten. Für viele der hierher umgesiedelten Einheimischen mag sogar die vom Krieg zerrissene Provinz Gansu besser sein als das hier. Die Erwähnung von Gansu erfüllte Kwetsan Rinpoche mit einer plötzlichen Erkenntnis. Ein kleinerer Strom von Flüchtlingen hatte sich nach Westen bewegt, um sich in der Nähe des Dorfes Liulin niederzulassen und die Kontrollpunkte im Norden zu umgehen. Wenn die Karawane der Lamas dieser alternativen Route folgte und dann für einige Tage nach Norden in die Wildnis abbog, konnte sie wahrscheinlich die militärischen Kontrollpunkte umgehen. Als die Wachen in der Nähe des besetzten Dorfes begannen, die Karawane misstrauisch zu beäugen, führte der Kwetsan Rinpoche seine Kameraden nach Westen und befahl ihnen bald darauf, in vollem Lauf zu marschieren, um der Verfolgung durch die Patrouille der Ma-Clique einen Schritt voraus zu sein!"
tib.15.a: "Lauft!"

tib.16.t: "Besichtigung des Klosters Kumbum"
tib.16.d: "Obwohl er seine Männer schwer erschöpft hat und die feindlichen Soldaten sie erbarmungslos nach Westen gejagt haben, kommt die Reise nach Amdo ihrem Ziel immer näher. Nach ein paar Tagen auf dem Weg nach Liulin gaben die Ma-Patrouillen die Verfolgung schließlich auf und ließen ihre Gier und ihren Zorn an einer anderen Karawane hilfloser Unschuldiger aus. Nach einigen weiteren Tagen in der Wildnis nördlich erreichten die Karawanen der Lamas schließlich das Kloster Kumbum, wo sie sich in Gesellschaft von Freunden und Verbündeten eine lange Pause gönnten. Das Kloster, das in Bezug auf seine spirituelle Bedeutung nach Lhasa an zweiter Stelle steht, blieb von den Kräften der Ma-Clique unberührt. Der große Tempel von Je Tsongkhapa, dem Begründer der Gelug-Schule, ist einfach ein zu heiliges Heiligtum, als dass Ungläubige und Kriegsherren es plündern könnten, auch wenn sie versucht haben, durch Einmischung in die Angelegenheiten von Kumbum eine Spaltung zwischen der Gelug-Schule und der Nyingma-Schule zu säen. Trotzdem empfing das Kloster die Karawane mit offenen Armen und half, sie in Richtung Taktster zu führen, was zeigt, dass es noch eine gewisse brüderliche Liebe zwischen den Schulen gibt."
tib.16.a: "Wir kommen der Sache näher"

tib.17.t: "Erreichen des Dorfes Taktser"
tib.17.d: "Die Karawane erreichte das Dorf Taktser mit schwerem Herzen. Von den drei Namen der Kinder in Yushu, die Kwetsang Rinpoche dem Regenten gab, waren die ersten beiden nicht er. Das erste Kind, in einem anderen Dorf, war bereits todkrank, als die Karawane ihm begegnete. Das zweite Kind, dem die Gegenstände des 13. Dalai Lama gezeigt wurden, lief weg, hoffentlich zu seinen Eltern. In diesem Dorf lebte Thubten Jigme Norbu, ein kleines Kind, das 1921 in den Adelsstand erhoben worden war. Hoffentlich werden wir hier den Dalai Lama finden."
tib.17.a: "Ein nicht-tibetisches Dorf? Interessant"

tib.18.t: "Testen des Taktser-Jungen"
tib.18.d: "Ein Kind wurde herausgebracht, um die Gegenstände des 13. Dalai Lama zu betrachten, das seine Kenntnisse der tibetischen Sprache Lhasan unter Beweis gestellt hatte. Dieses Kind durfte sich wiederholt einen Gegenstand aus einer Auslage aussuchen, und jedes Mal wählte es ein ehemaliges Andenken des 13. Dalai Lama. Dalai Lama aus. In den wenigen Tagen, die der Regent in Taktster war, hat das Kind eine unglaubliche Gelassenheit gegenüber den Unruhen im Norden gezeigt. Dieses Kind könnte die Reinkarnation des 13. Dalai Lama sein."
tib.18.a: "Der Junge, der lebte..."

tib.19.t: "Das ist der Dalai Lama!"
tib.19.d: "Da die Zeit drängt, hat der Regent seine Gedanken befragt. Wahrlich, die Last des sich anbahnenden Konflikts zwischen der Ma-Clique würde noch viel mehr Kinder in Not bringen und sogar Städte wie Takster zerstören. Das Kind würde den Krieg sicher nicht überleben. Letztlich ist das Gewicht des gesamten Buddhismus in die Reinkarnation des Dalai Lama eingeflossen. Das Kind ist die Reinkarnation des Dalai Lama und damit das wertvollste Symbol der tibetischen Hoffnung in dieser Welt."
tib.19.a: "Nun eilt nach Lhasa"

tib.20.t: "Die Qinghai-Armee nähert sich Taktser"
tib.20.d: "Bevor die Karawane von Takster abreisen konnte, meldete ein Führer, dass die Qinghai-Armee in der Nähe sei. Es muss alles getan werden, um den Dalai Lama aus den Händen der Ma-Clique zu halten, denn sie haben kein Verständnis für Buddhisten, und wir können ihre Aggression nur mit unserer eigenen beantworten. Der Regent hat den Dalai Lama in ein nahegelegenes Bauernhaus gebracht und hofft, dass die Qinghai-Soldaten anderswo untertauchen werden."
tib.20.a: "Versteckt den Jungen"
tib.20.b: "Versteckt den Jungen, die Eskorte wird sie ablenken"

tib.21.t: "Der Dalai Lama versteckt sich"
tib.21.d: "Die Karawane mit dem neuen Dalai Lama versteckt sich auf einem nahe gelegenen Bauernhof. Obwohl die Qinghai-Armee mehrere Tage in Taktser verbrachte, konnte die Armee aufgrund der Loyalität der Bewohner zu unserer Sache nichts anderes tun als zu suchen. Nach zwei Tagen zog die Qinghai-Armee aus Taktser ab, und die Karawane konnte sich ernsthaft auf den Rückweg machen."
tib.21.a: "Die Luft ist rein"

tib.22.t: "Der Dalai Lama erreicht Lhasa"
tib.22.d: "Nach einmonatiger Reise ist die Karawane mit dem Regenten und dem Dalai Lama sicher nach Lhasa zurückgekehrt. Nach ihrer Rückkehr hielt der Regent eine Rede vor den Lamas, in der er auf die unglaubliche Gefahr für die Buddhisten in Amdo hinwies, einschließlich der sehr realen Bedrohung durch die Armee von Qinghai. Die Lamas, die einst zuversichtlich waren, haben begonnen, den Kashag erneut zum Krieg mit der Ma-Clique aufzurufen, weil sie befürchten, dass ein weiteres Massaker wie das an den Golok-Leuten bevorsteht."
tib.22.a: "Endlich in Sicherheit"

tib.23.t: "Vorbereitung der Prozession der Lamas"
tib.23.d: "Der 13. Dalai Lama litt sowohl unter den Fesseln des Imperialismus als auch unter der Apathie der buddhistischen Welt, die durch seine Zeit im Exil noch verschlimmert wurde. Um sicherzustellen, dass dieser Dalai Lama von Buddhisten in ganz Asien geschützt und verehrt wird, ist eine größere Zeremonie mit westlichen Beobachtern erforderlich. Zunächst müssen unsere Freunde der Gelug-Schule aus ihren weit entfernten Gebieten, aus der Mongolei, Tuva und Kalmykien, zusammengerufen werden. Diese Lamas werden die ersten sein, die den Dalai Lama erheben, bevor er eine größere Audienz erhält. Die Gefahr einer Invasion bedeutet auch, dass unsere Gelug-Verbündeten, sollte Tibet fallen, am besten einen Plan zur Rettung des Dalai Lama koordinieren können."
tib.23.a: "Die Mongolen, Tuvaner und Kalmücken einladen"

tib.27.t: "Die Richtung der tibetischen Militärreform"
tib.27.d: "Wir müssen über die Ausrichtung unserer Armee entscheiden. Es gibt zwei Wege für die tibetische Armee. Der erste Weg besteht darin, sich auf die Dob-dobs zu konzentrieren und sie rigider und leistungsorientierter zu machen. Die andere Richtung ist, sich auf eine modernere und reguläre Armee zu konzentrieren. Dazu ist es notwendig, die Dob-dobs zu säubern und ihren Einfluss in der Regierung zu verringern. Welcher Weg soll gewählt werden?"
tib.27.a: "Die Dob-Dobs können reformiert werden"
tib.27.b: "Eine reguläre Armee wird benötigt"

tib.28.t: "Dmag-Sgar ermächtigt zu Regularien"
tib.28.d: "Jahrzehnte nachdem das erste Dmag-Sgar-Regiment unter dem 13. Dalai Lama aufgestellt wurde, wird die tibetische Armee endlich umfassend modernisiert. Wie die meisten Reformen in Tibet kommt auch dieser Wandel von oben nach unten, angefangen bei unserem Finanzminister bis hin zu unseren Offizieren. Es bleibt zu hoffen, dass wir uns mit größeren Divisionen besser gegen die modernisierten Armeen im Osten verteidigen können."
tib.28.a: "Endlich"

tib.29.t: "Die Junge Tibetische Partei verlässt Lhasa"
tib.29.d: "Nach seiner Degradierung ist General Tsarong Dzasa ein Dorn im Auge von [TIB.GetLeader] gewesen. Tsarong Dzasa hat sich in Lhasa dafür eingesetzt, unsere diplomatischen Beziehungen zu den Briten in [RAJ.Capital.GetCapitalVictoryPointName] zu intensivieren, auch wenn deren Macht nach der syndikalistischen Revolution geschwunden ist. Zum Glück haben Tsarong Dzasa und seine Partei Junges Tibet nicht den blinden Lungshar unterstützt, der seine revolutionären Absichten in Kham bekannt gemacht hat und seine Blindheit verdient hat."
tib.29.a: "Vielleicht müssen wir auch Dzasa blenden."

tib.30.t: "Tibetische Verbesserungspartei in Shigatse gesichtet"
tib.30.d: "Unter den Dob-dobs, die den Ganden Phodrang besuchen, kursieren Gerüchte, wonach an der nepalesischen Grenze der Steuerwiderstand zugenommen habe. Das kann nur eines bedeuten: dass der 9. Panchen Lama wieder gegen die Regentschaft intrigiert. Der Panchen Lama wurde vor einem Jahrzehnt ins Exil geschickt, weil er sich der Steuererhebung des 13. Dalai Lama widersetzte, und sein Landgut in Shigatse wurde vom Ganden Phodrang rechtmäßig beschlagnahmt, um die Steuern zurückzuzahlen. Bis der Name des Panchen Lama auf Kopien der \"Drei Prinzipien des Volkes\" in Tibet auftauchte, wurde angenommen, dass der Panchen Lama immer noch in der Mongolei lebt."
tib.30.a: "Wachen nach Sikkim schicken"

tib.31.t: "[TIB.GetLeader] Umgang mit Flüchtlingen"
tib.31.d: "Der Regent [TIB.GetLeader] hat öffentlich sein Versprechen bekräftigt, West-Xikang vor der Sichuan-Clique zu schützen. Die Menschen in West-Xikang sind dem Gaden Phodrang sehr dankbar, dass er sie vom chinesischen Imperialismus befreit hat. [TIB.GetLeader] sprach auch davon, dass sie das Volk von Golok weiterhin schützen werden, aber sie sprachen auch davon, den Verlust zu rächen, den die Qinghai-Armee ihnen zugefügt hat."
tib.31.a: "Wir sorgen für Ihre Sicherheit"

tib.32.t: "Die Junge Tibetische Partei kommt in Utsang an"
tib.32.d: "Berichten zufolge hat die heimtückische JTP von General Tsarong Dzasa dem Volk von Utsang neue Versprechungen gemacht. Die Junge Tibetische Partei hat den Bauern offenbar die Befreiung vom Banditentum versprochen, sollte Tsarong Dzasa zum Regenten ernannt werden. Die jungen Tibeter scheuen sich nicht zu behaupten, dass ein neuer Regent und die Degradierung unseres hochgeschätzten Trimöns Tibet eine schnellere Modernisierung ermöglichen werden. Wir verdanken die weitere Unabhängigkeit Tibets der richtigen Führung von Trimön und [TIB.GetLeader], die beide durch Tsarongs Politik zutiefst beleidigt sind."
tib.32.a: "Das ist fast schon aufrührerische Rede"

tib.33.t: "Tibet-Verbesserung bei der Einreise durch Sikkhim erwischt"
tib.33.d: "Nepalesische Mönche haben berichtet, dass sie von radikalen Thubtens in Sikkim bedrängt wurden. Die Thubtens zeichnen sich dadurch aus, dass sie die Rhetorik der indischen Sozialisten und von Sun Yat-sen propagieren. Sicherlich handelt es sich bei diesen Radikalen um die angebliche Tibetische Verbesserungspartei, ein leicht durchschaubares indisches Komplott, um den Ganden Phodrang zu stürzen und den atheistischen Sozialismus einzuführen. Obwohl wir in Sikkim nicht eingreifen können, kann sich der Ganden Phodrang auf die nepalesische Regierung stützen, um diese sozialistischen Aufwiegler zu vertreiben."
tib.33.a: "Nepal würde den Sozialisten nicht helfen, oder?"

tib.34.t: "Tibet bittet uns, die Grenze zu Sikkim zu schließen"
tib.34.d: "Der tibetische Regent behauptet, dass die Tibetische Verbesserungspartei heimlich von Bharatiya über Sikkim nach Tibet gelangt. Für einen gewissen Preis können wir Truppen dorthin schicken, um sicherzustellen, dass sich unsere Beziehungen zu Tibet nicht verschlechtern. Gleichzeitig könnten wir diese möglicherweise fadenscheinige Theorie des Regenten ignorieren."
tib.34.a: "Schließt Sikkim"
tib.34.b: "Tibet kann uns nicht herumkommandieren!"

tib.35.t: "Nepal vereinbart Schließung der Grenze zu Sikkhim"
tib.35.d: "Ohne Zugang zu Sikkim versucht die Tibet Improvement Party offenbar, ihre Kräfte über den Himalaya zurück in die Bharatiya-Kommune zu ziehen. Hoffentlich bleiben sie dieses Mal im Exil."
tib.35.a: "Die liberale Schlange ist weg!"

tib.36.t: "Nepal weigert sich, die Grenze zu Sikkhim zu schließen"
tib.36.d: "Die Tibetische Verbesserungspartei ist in Sikkim weiter gewachsen und scheint mutig genug geworden zu sein, um schließlich nach Tibet vorzudringen. Wir können die Dmag-Sgar nicht rechtzeitig aus Lhasa heraus mobilisieren, aber die Dob-dobs können rechtzeitig eingesetzt werden, um die Rebellen zu bekämpfen. Die Dob-dobs können entweder zur Jagd auf die Kämpfer der Tibet Improvement in der Provinz Kham geschickt werden oder versuchen, den Strom der Verräter, die über Sikkim eindringen, zu stoppen. Marschall Trimön glaubt, dass eine Jagd auf Khampa-Verbündete die Tibetische Verbesserung zum Rückzug zwingen wird, während sein Stellvertreter General Changra einen direkten Angriff auf die Grenze zu Sikkim sowohl für notwendig als auch für rechtlich gerechtfertigt hält."
tib.36.a: "Schickt Dob-dobs an die Grenze zu Sikkim"
tib.36.b: "Schickt die Dob-Dobs nach Kham"

tib.37.t: "Tibetische Verbesserungsmiliz besiegt Dob-dobs"
tib.37.d: "Die Milizen der Tibetischen Verbesserungspartei haben Berichten zufolge die in Kham patrouillierenden Dob-Dobs in einen Hinterhalt gelockt und einige von ihnen gefangen genommen. Nach diesem Sieg scheint sich die Tibetische Verbesserungspartei zusammen mit ihrer Miliz einen Weg nach Sichuan zu bahnen. Die Mönche im Ganden Pradong glauben, dass sie den Angriff der Tibetischen Verbesserungspartei aufhalten können, indem sie alle loyalen Tibeter dazu drängen, die Rebellen zu ächten, während Trimön glaubt, dass die Dob-dobs in Kham sie besiegen könnten, wenn sie den Befehl dazu erhielten."
tib.37.a: "Setzt die Dod Dobs ein, um sie abzuschneiden"
tib.37.b: "Vertraue auf das Wort des Ganden Pradong"

tib.38.t: "Unser Dob Dob beendet den Tibet-Verbesserungsschub"
tib.38.d: "Die Milizen der Tibet Verbesserung machten den törichten Fehler, die in Kham patrouillierenden Dob-dobs anzugreifen. Trotz einiger früher Siege wurden die Milizen, die sich nach Sichuan zurückzogen, von den Grenzwächtern in Sichuan beschossen, die zu Recht annahmen, dass es sich um Rebellen und nicht um unsere Armee handelte. Da wir keine Nachricht aus den Klöstern in Sichuan erhalten haben, können wir davon ausgehen, dass die Milizen von ihren törichten Revolutionsführern getrennt worden sind."
tib.38.a: "Wir haben Sie jetzt!"

tib.39.t: "Tibetische Verbesserungsmiliz wird aufgerieben"
tib.39.d: "Nach einer langen Verfolgungsjagd durch Kham sind der Panchen Lama und Thubten Kunphela gefangen genommen worden. Die Revolutionsführer wurden von Milizionären gefasst, als sie sich in einem ehemaligen Anwesen von Thubten Kunphela versteckten. Das Anwesen wurde nun aufgelöst und die verräterischen Leibeigenen vom Ganden Phodrang in Besitz genommen. Mit diesem Sieg sieht es so aus, als ob die Tibetische Verbesserungsbewegung tot ist. Trimön hat eine weitere Medaille, die er sich an die Brust heften kann."
tib.39.a: "Zu den Potala-Gefängnissen mit ihnen!"

tib.40.t: "Tibetische Verbesserungsmiliz trifft in Longyan ein"
tib.40.d: "Ein seltsamer Anblick bot sich dem Zentralkomitee heute Morgen, als eine zerlumpte Gruppe tibetischer Soldaten und Würdenträger in Longyan eintraf. Sie trugen Exemplare der Drei Prinzipien des Volkes bei sich, deren Anführer das Zentralkomitee um eine Task Force zur Durchführung der Revolution in Tibet baten. Stolz hat das Zentralkomitee Huang Musong zum General-Advisor für Tibet ernannt. Außerdem hat das Zentralkomitee eine neue Abteilung beauftragt, nach Lhasa aufzubrechen und das tibetische Volk von dem korrupten Regenten und dem tyrannischen Trimön zu befreien."
tib.40.a: "Führe einen General und seine Truppen zum Sieg!"

TIB_Huang_general_tt: "§YHuang Musong§! wird Feldmarschall"

tib.41.t: "Tibet-Verbesserungspartei nimmt Lhasa ein"
tib.41.d: "An einem ruhigen Morgen inspizierte General Trimön einen Wachposten außerhalb von Lhasa. Plötzlich und ohne Vorwarnung wurde General Trimön aus der Ebene beschossen. Da er zu langsam war, um Alarm zu schlagen, wurde General Trimön außerhalb von Lhasa erschossen. Dies war der wichtigste Sieg an diesem Tag für die Tibetische Verbesserungspartei, die die Stadt am nächsten Abend überrennen konnte. Reting Rinpoche ist nun zu Recht inhaftiert, und der Ganden Phodrang steht unter Bewachung."
tib.41.a: "Unser Land ist frei!"

tib.42.t: "Junge Tibetische Partei verärgert über Utsang"
tib.42.d: "Berichten zufolge hält die Junge Tibetische Partei von Tsarong Dzasa in ganz Utsang aufsehenerregende Reden über ihre Notlage in Tibet. General Tsarong Dzasa, der sich durch seine Aktionen während der Xinhai-Revolution einen Namen gemacht hat, verspricht das Ende des Hungers, des Banditentums und der Vernachlässigung, für die sie den Ganden Phodrang verantwortlich machen. Es besteht kein Zweifel, dass diese Hetzjagd ihnen in der Region Unterstützung eingebracht hat."
tib.42.a: "Aber sie können niemandem helfen!"

tib.43.t: "Banditenüberfälle in Utsang nehmen zu"
tib.43.d: "Banditen aus dem Westen sind in Utsang ein bekanntes Gespenst. Von Betrügern wie Ja Lama, der Berichten zufolge eine Festung in der Wüste Gobi aus den Leichen seiner vielen Sklaven gebaut hat, bis hin zu offensichtlichen Banditen wie den Uiguren. Unsere Mönche berichten, dass Zarong Dzasa vor kurzem eine Reihe von Siegen gegen turkstämmige Banditen errungen hat und dem bescheidenen Volk von Utsang einen Zirkus seiner Siege vorführt. Trimön empfiehlt, die Dmag-Sgar, die Einheit, die Trimön von Thubten Kunphela geerbt hat, auszusenden, um die Türken mit einer großen Show aus Utsang zu vertreiben. Dies könnte jedoch Dzasas Plan, uns zu blamieren, in die Hände spielen, und [TIB.GetLeader] glaubt, dass die Dob-dobs von Utsang einfach nur faul sind und ausdrückliche Befehle brauchen, um ihre Arbeit zu erledigen."
tib.43.a: "Einsatz der Dmag-Sgar in Utsang"
tib.43.b: "Sagt den Dob-Dobs, sie sollen ihre Arbeit machen!"

tib.44.t: "Dmag-Sgar findet britische Waffen bei Banditen"
tib.44.d: "Eine Elitetruppe der Dmag-Sgar wurde von Lhasa nach Utsang entsandt, um die uigurischen Lager in der Region auszurotten. Trimön hofft, dass sich die uigurischen Rebellen nach Kashgar zurückziehen werden und die Traditionalisten einen politischen Sieg erringen können. Trimön berichtet von großen Erfolgen und behauptet, er habe britische Lee-Enfield-Gewehre gefunden, die sich im Besitz der uigurischen Banditen befanden. Dies kann nur eines bedeuten."
tib.44.a: "Ich wusste es! Britisches Banditentum"

tib.45.t: "Dmag-Sgar verhören Banditen, britische Kollaboration"
tib.45.d: "Eine schockierende Nachricht ging durch Lhasa, als Trimön mehrere uigurische Gefangene durch die Straßen führte. Vor seinem Haus berichtete Trimön, die uigurischen Banditen hätten gestanden, dass sie von der britisch-indischen Armee bewaffnet worden seien. Außerdem seien sie angewiesen worden, Utsang zu überfallen, um ein Kopfgeld für ihre osmanischen Herren in Kashgar zu erpressen. Für die Menschen in Utsang passte diese Enthüllung genau in die wachsende Unzufriedenheit über die Gewalt in Xinjiang. Für viele in der Menge könnte dies sogar das Kalachakra-Tantra verkünden, das eines Tages einen heiligen Krieg zwischen allen Muslimen und allen Buddhisten verspricht."
tib.45.a: "Aber wir haben diese Bastarde zuerst erwischt!"

tib.46.t: "Dob-Dobs schließen sich Junges Tibet an und marschieren nach Lhasa"
tib.46.d: "Eine Überraschungsparade in Lhasa lockte eine große Menschenmenge an, die auf eine weitere Ankündigung Trimöns hoffte. Stattdessen stand Zarong Dzasa mit einer Gruppe von uigurischen Gefangenen an der Spitze der Parade. Der erstaunlichste Anblick war ein Trupp indischer und afghanischer Schützen, angeführt von einem Briten. Tsarong stellte diesen Gast der Menge als General Philip Neame vor und verkündete, dass sie sich während einer Schlacht zusammengetan und viele uigurische Banditen gefangen genommen hätten. Vom Potala-Palast aus sieht Trimön entsetzt zu."
tib.46.a: "Wir sind am Ende, Leute"

tib.47.t: "Trimön wird für verrückt erklärt, Zarong Dzasa neuer Regent"
tib.47.d: "Die schreckliche Blamage, die Trimön an jenem Tag über Lhasa brachte, kann nicht vergessen werden. Nachdem er den Potala-Palast verlassen hatte, wurde Trimön von der Menge in einem weißen Gewand entdeckt, was für seinen Ruf viel zu langweilig war. Als er entdeckt wurde, machte Trimön eine stumme Miene und sah seine Untertanen an, als wären sie Fremde, dann versuchte er, Lhasa zu verlassen. Die Menge, die ihn für verrückt hielt, nahm Trimön gefangen und stellte ihn unter Hausarrest. Khenchen Lobsang Tashi wird nun als Premierminister fungieren, und Reting Rinpoche hat gnädigerweise die Regentschaft zugunsten von Tsarong Dzasa aufgegeben."
tib.47.a: "Fort mit den korrupten und verrückten alten Männern!"

tib.48.t: "Revolutionäre kündigen Neuwahlen in einem Jahr an"
tib.48.d: "Mit der Schaffung der neuen Verfassung lassen sich die Parteien Kyicho Kuntun, die Tibetische Verbesserungspartei und die Heilige Union registrieren, um Kandidaten für die kommenden Wahlen aufzustellen. In Lhasa und anderen Großstädten sind bereits Plakate der verschiedenen Kandidaten aufgetaucht. Über die drei Kandidaten, insbesondere die Oppositionsführer Nicholas Roerich und Lungshar, wird viel Aufhebens gemacht. Lungshars Gegner behaupten immer noch, der Aristokrat wolle Tibet an Ausländer verkaufen, ebenso wie der im Ausland geborene Roerich. Roerichs Status als Kandidat bei den tibetischen Wahlen steht auf wackligen Beinen, erfährt aber starke Unterstützung von den im Exil in Bharatiya lebenden Tibetern. Zum Glück für Roerichs Anhänger haben die indischen Revolutionsmilizen ihn geschützt und seinen Aufenthalt in Lhasa sichergestellt."
tib.48.a: "Viel Glück für alle"

tib.49.t: "Kyicho Kuntun verspricht Mäßigung"
tib.49.d: "Kyicho Kuntun verspricht, dass er, falls er gewählt wird, den Ganden Phodrang wiedereröffnen und den Tsongdu Gyendzom ermächtigen wird. Der Tsongdu Gyendzom besteht aus Äbten und ehemaligen Äbten der drei größten Gelugpa-Klöster. Dies wird die weltliche Regierung vom Gaden Phodrang trennen und ihnen trotzdem erlauben, uns diplomatisch zu vertreten. Die Befürworter des Kyicho Kuntun behaupten auch, dass die amtierende Tibetische Verbesserungspartei durch ihre Abhängigkeit von der chinesischen KMT für Tibet schädlich ist. Gleichzeitig prangert die Kyicho Kuntun die Heilige Unionspartei als eine Fassade des indischen Sozialismus an, der sich in Tibet aufdrängen will."
tib.49.a: "Wie verzeihend auf Lungshar"

tib.50.t: "Tibet: Versprechen zur Verbesserung des Sun-Yat-sen-Gedankens"
tib.50.d: "Die Tibetische Verbesserungspartei verspricht, dass sie, falls sie gewählt wird, in die Provinz Kham investieren wird. Außerdem werden sie das Bildungssystem reformieren, um Frauen eine Ausbildung zu ermöglichen. Sie verpflichten sich, die Drei Prinzipien des Volkes von Dr. Sun Yat-sen zu befolgen. In jüngsten Reden musste sich die Tibet Improvement gegen den Vorwurf wehren, sie sei eine Front für chinesische Interessen in Tibet. Der TIP-Vorsitzende Thubten Kunphela hat darauf mit massiven Spenden seines Vermögens in Kham an die armen Leibeigenen reagiert, die er zu befreien half."
tib.50.a: "Das ist der gute Stoff"

tib.51.t: "Die Heilige Union verspricht den lamaistischen Sozialismus"
tib.51.d: "Die Heilige Unionspartei verspricht, im Falle ihrer Wahl den buddhistischen Sozialismus zu verwirklichen und erklärt, dass buddhistische Werte sozialistische Werte sind. Sie versprechen eine Landreform zur Kollektivierung der Landwirtschaft und zur Erhaltung der materiellen Kultur Tibets. Sie haben auch angekündigt, dass sie sich um eine Verbesserung der Beziehungen zur Bharatiya-Kommune bemühen werden. Gegner behaupten, dass die Heilige Union die Unterwerfung Tibets unter die Bharatiya-Kommune anstrebt, und lehnen das Eindringen der Theosophie in Tibet ab."
tib.51.a: "Wie utopisch von ihnen"

tib.52.t: "Die tibetische Wahl von [GetYear]"
tib.52.d: "Heute ist die Wahl für die nationale Legislative. Gemäß der Verfassung können nur Männer wählen, aber dennoch sind viele gekommen, um den Sikyong von Tibet zu wählen. Der Sikyong oder Premierminister ist der offizielle Titel für die Führung des Kashag, der Thubten Kunphela verliehen werden würde, sollte die TIP an der Macht bleiben. Die Junge Tibetische Partei wurde trotz ihrer Opposition gegen Trimön nicht zur Wahl zugelassen. Der Kashag hat dies gebilligt, weil der Führer der YTP, Tsarong Dzasa, zu viel Einfluss im vorrevolutionären tibetischen Militär hatte. Die Frage ist jedoch, wer die Wahl gewinnen wird."
tib.52.a: "Tibetische Verbesserung"
tib.52.b: "Kyicho Kuntun"
tib.52.c: "Heilige Union"

tib.53.t: "Tibetische Wahl von [GetYear]"
tib.53.d: "Heute ist die Wahl für die nationale Legislative. Gemäß der Verfassung können nur Männer wählen, aber dennoch sind viele gekommen, um den Sikyong von Tibet zu wählen. Die Heilige Unionspartei wurde von den Stimmzetteln ferngehalten. Die Frage ist jedoch: Wer wird die Wahl gewinnen?"
tib.53.a: "Tibetische Verbesserung"
tib.53.b: "Kyicho Kuntun"

tib.54.t: "Das Leiden der Frauen führt zur Spaltung der Heiligen Union"
tib.54.d: "Das Votum des Kashag für das Frauenwahlrecht hat zu einem Bruch in der Partei der Heiligen Union geführt. Die Einführung dieser Politik erfolgte kurz nach dem Treffen von Nicholas Roerich mit dem Botschafter in Bharatiya. Die Versammlung der Heiligen Union endete Berichten zufolge in einem Aufruhr, als die tibetischen Mitglieder massenhaft die Versammlung verließen. Für Beobachter ist es offensichtlich, dass die Tibeter sich weigerten, über die Frage des Leidens der Frauen abzustimmen. Dies hat es der Tibetischen Verbesserungspartei ermöglicht, auf Kosten der Partei der Heiligen Union an Einfluss zu gewinnen."
tib.54.a: "Tibetische Verbesserung unbestritten"

tib.62.t: "Druck auf den Regenten, seine Leibeigenen zu emanzipieren"
tib.62.d: "Die Leibeigenschaft ist in Tibet weit verbreitet. Lange Zeit hatte niemand eine Alternative. Vor kurzem wurde jedoch dem tibetischen Regenten [TIB.GetLeader] ein Vorschlag unterbreitet, die Leibeigenen, die direkt in den verschiedenen Ganden Phodrang-Gütern arbeiten, zu befreien. Die Befürworter der Jungen Tibetischen Partei glauben, dass dieser Vorschlag ein allmähliches Ende der Leibeigenschaft in Tibet herbeiführen kann. Ihre Gegner hingegen bezeichnen den Vorschlag als weitere ausländische Einmischung in Tibet."
tib.62.a: "Mit gutem Beispiel vorangehen"
tib.62.b: "Wir werden unsere Traditionen nicht aufgeben!"

tib.63.t: "Druck auf die Tse Laptra, um die Bildung zu erweitern"
tib.63.d: "Die Ausbildung in Tibet wird derzeit von zwei Organisationen durchgeführt, der Tse Laptra und dem Tsikhang. Die Tse Laptra bildet männliche Jungen in klösterlichen und staatlichen Aufgaben aus, während der Tsikhang die Söhne der Aristokratie für ihre Rolle in der Regierung ausbildet. Dieses System hat sich in Tibet jahrhundertelang bewährt, doch die Armut ist im ganzen Land weit verbreitet. Aus diesem Grund wird vorgeschlagen, das Bildungssystem in ein modernes System für ein modernes Tibet umzuwandeln. Der erste Schritt ist die Öffnung des Tse Laptra, um Laien den Zugang zum Tse Laptra zu ermöglichen. Andere jedoch bezeichnen dies als ausländischen Einfluss, der die traditionelle tibetische Lebensweise zerstören soll."
tib.63.a: "Laien können sich einschreiben"
tib.63.b: "Das ist untibetisch"

tib.100.t: "Junge aus Amdo ordiniert 14. Dalai Lama"
tib.100.d: "Selten gibt es Neuigkeiten aus Tibet, vor allem positive Nachrichten. Die Zeitungen berichten, dass ein Kind von weniger als zwei Jahren vom tibetischen Ganden Phodrang gefunden und zum nächsten Dalai Lama ordiniert wurde. Dieser vierzehnte Dalai Lama kommt nach einer turbulenten Regentschaft, die auf den Tod des vorherigen Lamas folgte und bei der eine Reihe hochrangiger tibetischer Beamter ausgewiesen wurde. Die Reise, die die Mitglieder des Ganden Phodrang unternahmen, einschließlich reißerischer Details über die Gefahren und die anderen Kinder, die der Gaden aufsuchte, nur um sie tot oder vermisst zu finden, ist eine spannende Geschichte. Das tibetische Volk, einschließlich der vielen Tibeter, die derzeit im Exil leben, hofft, dass der neue Dalai Lama zu ihrem \"Kyabgon\", ihrem Retter, heranwächst."
tib.100.a: "Es ist ein Zyklus, kein Wandel."

tib.101.t: "Tibet siegt im Nordwestkrieg"
tib.101.d: "Um diesen Sieg zu feiern, haben die Tibeter beschlossen, den Dalai Lama vorzeitig zu exaltieren."
tib.101.a: "Huzzah"

tib.102.t: "Exil-Militärführer aus Tibet trifft ein"
tib.102.d: "Unser Militär erreicht zwar nicht den Loyalitätsstandard westlicher Mächte, aber wir sind stolz auf unsere Leistungsgesellschaft. Die Kommandeure und Admirale, die Sie auf dem Schlachtfeld sehen, haben ihre Loyalität gegenüber dem Führer und dem Volk bewiesen. Auf der anderen Seite könnte der Sieg von dem tödlichen Willen einiger Söldner abhängen, die bereit sind, zu sterben oder zu sterben. Dieser Mann kommt aus dem turbulenten Königreich Tibet, dessen Cliquen sich in der Vergangenheit stark auf Söldner verlassen haben. Dieser General kommt mit einer rührseligen Geschichte, wie sich das Blatt gegen ihn wendete, und er kam zerlumpt zu uns, bereit, ausnahmsweise den guten Kampf zu kämpfen. Ob er aufrichtig ist, ist schwer zu sagen, aber wir müssen entscheiden, ob es sich lohnt, ihn in diesen ohnehin schon verräterischen Zeiten zu rekrutieren."
tib.102.a: "Wir brauchen jede Hilfe, die wir bekommen können"
tib.102.b: "Nette Geschichte, trotzdem nein"

### Authdem flavour ###

tib.103.t: "Grenztruppen stoßen mit Dob-dobs zusammen"
tib.103.d: "Kürzlich kam es zu Zusammenstößen, als das Grenzkorps von Philip Neame versuchte, die Shigatse Dob-dobs in modernen Formen der Kriegsführung und Disziplin zu unterrichten. Da die meisten Dob-dobs jedoch Traditionalisten waren, verschärfte dies nur die Spannungen in den Reihen. Es ging so weit, dass das Grenzkorps bei einem Besuch in der nahe gelegenen Stadt Shigatse fast von den Dorfbewohnern und den Dob-dobs überrannt wurde. Die Ordnung wurde bei den schuldigen Dob-dobs wiederhergestellt, aber nicht ohne eine gewisse Feindseligkeit zwischen diesen neuen Einflüssen und den traditionellen Hütern Tibets."
tib.103.a: "Ich beschuldige den Panchen Lama"

tib.104.t: "Der letzte der Rugby-Jungs"
tib.104.d: "Wangdu Norbu Kyipup, der letzte der berühmten vier Rugby-Jungen, erzählt das Schicksal der drei anderen Jungen. Mondo ging in den Bergbau, wurde aber wegen Störung der Geister verjagt, Gongkar starb 1917 an einer Lungenentzündung, Ringang wurde wegen seiner Verbindungen zur königlichen Regierung in der Union von Britannien inhaftiert. Jeder von ihnen spiegelt das Versagen des alten Ganden Phodrang wider, die Erwartungen des tibetischen Volkes zu erfüllen. Indem er diese Geschichte erzählte, gab Wangdu Norbu Kyipup [TIB.GetLeader] den Rat, dass das tibetische Volk ohne eine angemessene Regierungsführung in Armut bleiben wird."
tib.104.a: "Der Tag ist schon zu lang, mein Freund."

tib.105.t: "Trimöns Haus fängt Feuer"
tib.105.d: "Entweder durch Sabotage eines alten Rivalen oder durch Trimöns eigenes Verschulden, weil sich sein geistiger Zustand verschlechtert hat, ist Trimöns Haus in Lhasa niedergebrannt. Ohne die Unterstützung seiner politischen Verbündeten ist Trimön gezwungen, in den Potala-Palast zu ziehen. Trotz der schrecklichen Umstände, die [TIB.GetLeader] dazu veranlassten, Trimön abzusetzen, wäre es grausam, dem Patrioten den Ruhestand zu verweigern."
tib.105.a: "Gut, dass er in Sicherheit ist"

tib.106.t: "Ja Lamas altes Fort entdeckt"
tib.106.d: "Vor seiner endgültigen Rückkehr in die Mongolei hatte der Banditenkönig Ja Lama am Rande der Wüste Gobi gelebt. Hier soll er mit den Sklaven seiner zahlreichen Raubzüge eine Festung gebaut und sie anschließend alle getötet haben, um Nahrung zu sparen. Dieses Märchen bewahrheitete sich, als eine Grenzpatrouille auf die Festung stieß und die Nachzügler sich in den nahe gelegenen Höhlen versteckten. Diese Nachricht wurde der Mongolei übermittelt, die hoffentlich einigen der Menschen, die Ja Lama während seiner grausamen Taten versklavt hatte, helfen kann."
tib.106.a: "Legende wird Wirklichkeit."

tib.107.t: "Dob-dobs kollidieren mit Dmag-Sgar"
tib.107.d: "Die besser organisierten Dmag-Sgar sind mit den Mönchskriegern der Dob-dobs aneinandergeraten. Während beide für Tibet kämpfen. Die Mönche beschuldigen die Dmag-Sgar, sich von der Tradition abzuwenden, während dieselben Soldaten den Dob-dobs vorwerfen, dass sie die modernen Methoden der Kriegsführung nicht übernehmen wollen. Glücklicherweise sind die Spannungen noch nicht in Gewalt umgeschlagen, aber es wird einige Zeit dauern, bis sie zusammenarbeiten können."
tib.107.a: "Konzentriert euch auf den Feind, nicht auf einander."

tib.108.t: "Grenztruppen treffen auf Dmag-Sgar"
tib.108.d: "Es gibt Spannungen zwischen den Dmag-Sgar und dem Grenzkorps. Die Dmag-Sgar ärgern sich darüber, dass die von Ausländern ausgebildeten und geführten Grenztruppen mehr Einfluss auf die Regierung haben. Einige Soldaten beider Gruppen haben sich im Laufe der Spannungen geprügelt. Die Kommandeure beider Seiten haben eine weitere Eskalation verhindert, doch die Spannungen unter den Soldaten bleiben bestehen."
tib.108.a: "Ich beschuldige den Panchen Lama"

tib.109.t: "Ein zweiter Rugby-Vierer?"
tib.109.d.australiasia: "Als Tibet von China befreit wurde, schickten wir vier Söhne aus angesehenen Familien nach Großbritannien, um den Westen kennenzulernen und zu erfahren, was für unser Land gewonnen werden könnte. Da sie die Rugby-Schule in Großbritannien besuchten, sind diese vier Jungen als die Rugby-Vier bekannt geworden. Es wurde vorgeschlagen, dass wir die Gründung einer neuen Rugby-Vierergruppe unterstützen. Da Großbritannien jedoch in Anarchie verfallen ist. Es wurde vorgeschlagen, dass dieser neue \"Rugby-Vierer\" stattdessen nach Australasien geht und an der Universität von Sydney in Sydney studiert."
tib.109.d.canada: "Als Tibet von China befreit wurde, schickten wir vier Söhne aus angesehenen Familien nach Großbritannien, um den Westen kennenzulernen und zu erfahren, was für unser Land gewonnen werden könnte. Da sie die Rugby-Schule in Großbritannien besuchten, sind diese vier Jungen als die Rugby-Vier bekannt geworden. Es wurde vorgeschlagen, dass wir die Gründung einer neuen Rugby-Vierergruppe unterstützen. Da Großbritannien jedoch in Anarchie verfallen ist. Es wurde vorgeschlagen, dass dieser neue \"Rugby-Vierer\" stattdessen nach Kanada reisen und an der Universität von British Columbia studieren sollte. Sollten wir eine solche Mission unterstützen?"
tib.109.a: "Eine weitere Rugby-Mission kommt Tibet zugute"
tib.109.b: "Eine weitere Rugby-Mission ist nicht erforderlich"

tib.110.t.canada: "Tibetische Studenten kommen in Victoria an"
tib.110.t.australiasia: "Tibetische Studenten kommen in Sydney an"
tib.110.d.canada: "Heute sind vier tibetische Studenten in Victoria eingetroffen, um ihr Studium an der University of British Columbia zu beginnen. Diese vier Studenten sind die Söhne prominenter tibetischer Familien und verfügen über erstaunlich gute Englisch-Kenntnisse. Sie wurden von der tibetischen Regierung gesponsert, damit sie mehr über die Welt erfahren können."
tib.110.d.australiasia: "Heute sind vier tibetische Studenten in Sydney eingetroffen, um ihr Studium an der Universität von Sydney zu beginnen. Diese vier Studenten sind die Söhne prominenter tibetischer Familien und verfügen über erstaunlich gute Englisch-Kenntnisse. Sie wurden von der tibetischen Regierung gesponsert, damit sie mehr über die weite Welt erfahren können."
tib.110.a: "Tashi deleg und Willkommen in Victoria"
tib.110.b: "Tashi deleg und Willkommen in Sydney"

tib.111.t: "Tibetische Studenten kehren nach Hause zurück"
tib.111.d: "Nachdem die vier tibetischen Studenten ihre Ausbildung abgeschlossen haben, besteigen sie nun ein Flugzeug zurück nach Lhasa in Tibet. Der Abschluss dieses Programms hat ihnen ein wenig mehr Verständnis für die weite Welt und für uns als ein so isoliertes Land am Dach der Welt vermittelt."
tib.111.a: "Kha-lay-pheb"

tib.112.t: "Die Rugby-Jungs kehren nach Hause zurück"
tib.112.d: "Nach Jahren im Ausland sind die vier Rugby-Studenten in ihre Heimat Lhasa zurückgekehrt. Die Menschen standen Schlange, als das Flugzeug landete, um die Studenten zu sehen. Diese Studenten werden dazu beitragen, Tibet zu modernisieren und es in die moderne Welt zu führen. Schon die Anerkennung, die diese jungen Männer in Lhasa erfahren, zeigt die kulturelle Entwicklung, die Tibet durchlaufen hat. Die Zweiten Rugby-Jungen empfehlen den Kindern, die zu ihnen kommen, gerne ein Studium im Ausland."
tib.112.a: "Willkommen zu Hause"

### patauto flavour ###

tib.113.t: "Gedenkstätte für das Massaker von Golok"
tib.113.d: "Seit 1932 verbrennt das Volk von Golok jedes Jahr Räucherstäbchen für diejenigen, die von der Ma-Clique während ihres Krieges gegen Tibet massakriert wurden. Während dieser Gedenkfeiern werden oft Schwüre gegen die Ma-Clique laut ausgesprochen. Die Regierung in Lhasa, die die Ma-Clique nach ihrem brutalen Massaker aufgenommen hat, hat angekündigt, dass sie ein Denkmal zu Ehren der Getöteten errichten will. Ein solcher Schritt blieb von den Goloks und den Mas nicht unbemerkt."
tib.113.a: "Wir werden nie den Tag vergessen, an dem die Mas angegriffen haben."

tib.114.t: "Österreichische Forscher in Tibet"
tib.114.d: "Die beiden österreichischen Forschungsreisenden Peter Aufschnaiter und Heinrich Harrer sind in der Hauptstadt Lhasa angekommen. Sie scheinen unsere Sprache erstaunlich gut zu beherrschen. Normalerweise würden wir helfen, sie an den Rand unseres Landes zu bringen, um sie daran zu hindern. Eine kleine Minderheit hat jedoch vorgeschlagen, dass wir sie nutzen könnten, um mehr über den Rest der Welt zu erfahren."
tib.114.a: "Wir brauchen keine ausländische Einflussnahme"
tib.114.b: "Wir werden von ihnen lernen"

tib.115.t: "Harrer's Einfluss"
tib.115.d: "Da Heinrich Harrer beschlossen hat, in Tibet zu bleiben, haben wir ihn zum Regierungsangestellten gemacht, genauer gesagt zum Hoffotografen, damit wir den Ausländer besser im Auge behalten können. Er hat sogar die ausländische Idee des Schlittschuhlaufens in unser Land gebracht. Die Hardliner unter den Traditionalisten sind darüber empört, aber da Harrer mit dem Dalai Lama befreundet ist, können sie nur versuchen, ihn in Tibet zu halten und hoffen, dass er sich entschließt, weiterzuziehen."
tib.115.a: "Wir hätten sie verbannen sollen."

tib.116.t: "Harrer beschließt, Tibet zu verlassen"
tib.116.d: "Nach seiner Zeit in Tibet hat Heinrich Harrer beschlossen, Tibet zu verlassen. Wahrscheinlich will er nach Österreich zurückkehren. Die meisten interessieren sich nicht wirklich dafür, wohin er als nächstes geht. Dennoch hat er in Tibet Spuren hinterlassen, vor allem durch die Freundschaft mit dem Dalai Lama. Hoffen wir, dass dies Tibet in Zukunft nicht zum Verhängnis wird. Dennoch sind viele froh, dass er sich endlich entschlossen hat, weiterzuziehen."
tib.116.a: "Sie machen endlich weiter"

tib.117.t: "Französischer Forscher in Lhasa"
tib.117.d: "Wir haben eine französische Forscherin namens Alexandra David-Néel in Lhasa aufgespürt. Während ihres Aufenthalts in der Hauptstadt hat sie sich als buddhistische Nonne verkleidet. Offenbar kam sie mit anderen Pilgern während des Monlam-Gebetsfestes in die Stadt. Es wurde beschlossen, sie bis zur Grenze nach Nepal zu begleiten, von wo aus sie ihren Weg zurück nach Frankreich finden kann."
tib.117.a: "Auf Nimmerwiedersehen"

tib.118.t: "Der Umgang mit rebellischen Shigatse-Adligen"
tib.118.d: "Einige Adlige in Shigatse haben den Panchen Lama und seine Rebellen gegen Tibet unterstützt. Sie wollten fremde Ideen einbringen, die Tibet zerstören würden, wie z.B. die radikalen Ideen der Kuomintang. Deshalb hat der Regent [TIB.GetLeader] beschlossen, sie für ihre Rebellion zu bestrafen. Sie werden hingerichtet und ihre Ländereien werden beschlagnahmt."
tib.118.a: "Das soll die Rebellen lehren."

tib.119.t: "Der Umgang mit rebellischen Kham-Adligen"
tib.119.d: "Einige Adlige in Kham haben den Panchen Lama und seine Rebellen gegen Tibet unterstützt. Sie wollten fremde Ideen einbringen, die Tibet zerstören würden, wie z.B. die radikalen Ideen der Kuomintang. Deshalb hat der Regent [TIB.GetLeader] beschlossen, sie für ihre Rebellion zu bestrafen. Sie werden hingerichtet und ihre Ländereien werden beschlagnahmt."
tib.119.a: "Das soll die Rebellen lehren."

tib.120.t: "Hinterfragung des Dalai Lama"
tib.120.d: "Nachdem in den fairen und demokratischen Wahlen in Tibet [TIB.GetLeader] rechtmäßig gewählt wurde, kann die demokratische Regierung nun die Angelegenheit des Dalai Lama frei von seinem traditionellen Einfluss beurteilen. Da der 14. Dalai Lama noch viel zu jung ist, um das tibetische Volk allein zu vertreten, obliegt es dem Kashag, seine Rolle in diesem neuen revolutionären Umfeld zu definieren. [TIB.GetLeader] hat unter dem Druck attraktiver Enthüllungen und mit Unterstützung des bharatischen Establishments begonnen, die absolute Legitimität des jungen Kindes als neuer Dalai Lama in Frage zu stellen. Laut Roerich deuten Enthüllungen in Tibet und Indien darauf hin, dass ein 9. und kein 14. Dalai Lama lebt. Diese Einwände stoßen in Kham und Amdo auf heftige Kritik, aber die Khampa scheinen diese Behauptung zu unterstützen."
tib.120.a: "Sollten wir eine weitere Suche durchführen?"

tib.121.t: "Die Einführung der Theosophie in Tibet"
tib.121.d: "Die Partei der Heiligen Union hat endlich genügend Einwohner Lhasas davon überzeugt, eine offizielle Delegation der Theosophischen Gesellschaft nach Tibet zuzulassen. Dieses Büro wird in der alten Residenz von Trimön in Lhasa untergebracht und hat versprochen, ein positiver Faktor für die Stabilität des Landes zu sein. Die Delegierten, die aus Indien angereist sind, haben diesen Anlass mit größter Dankbarkeit aufgenommen. Den großen Philosophen Helena Blavatsky, Annie Besant und Jiddu Krishnamurti ist ein Schrein gewidmet, der die drei Nachkommen der alten Völker repräsentiert, die nach Ansicht der Theosophen in alten Zeiten aus Tibet kamen."
tib.121.a: "Lenin wäre so stolz!"

tib.123.t: "KMT und indische Sozialisten stürzen Tibet"
tib.123.d: "In den meisten Zeitungen werden Nachrichten aus Tibet als phantasievolle Geschichten behandelt, die für die Geopolitik wenig Bedeutung haben und nur für die in ganz China verstreuten Buddhisten von Bedeutung sind. Die moderne Welt ist jedoch endlich in der Ideologie von Sun Yat-sen in Tibet angekommen, hat den Regenten gestürzt und den radikalen Ideologen [TIB.GetLeader] eingesetzt. Der neue Regent wird nun von der Tibetischen Verbesserungspartei geleitet, einer Ansammlung von Khampa-Agitatoren, die von der KMT ausgebildet wurden und Bharatiya für ihr Asyl dankbar sind. [TIB.GetLeader] hat gegenüber National Geographic, den einzigen Reportern, die derzeit in Tibet zugelassen sind, Erklärungen abgegeben und versprochen, zuerst seine Pflichten als Regent zu erfüllen und den nächsten Dalai Lama zu finden. Weitere grandiose Versprechungen über freie und demokratische Wahlen und die Zurückdrängung der Ma-Muslime aus Yushu wurden ebenfalls angekündigt."
tib.123.a: "Es ist ein Zyklus, kein Wandel."

