### Ideas ###
TIB_struggle_tibet: "Der Kampf um Tibet"
TIB_struggle_tibet_desc: "Gegenwärtig kämpft die tibetische Regierung mit Revolutionären und Reformern im Exil, die um die Kontrolle des Landes konkurrieren. Dies hat die Fähigkeit des Ganden Phodrang, das tibetische Volk zu regieren, beeinträchtigt und die Kluft zwischen den durchschnittlichen tibetischen Freien und Leibeigenen und dem Adel vergrößert."

TIB_struggle_tibet2: "Aristokratie unbesiedelt"
TIB_struggle_tibet2_desc: "Die religiösen und zivilen Ämter Tibets, vom Yigtsang bis zum Kashag, haben derzeit mit der Inhaftierung des 5. Reting Rinpoche zu kämpfen. Reting Rinpoche zu bewältigen. Viele Beamte gehen ohne Gehalt, und mehrere Thubtens weigern sich, ihre Lehnsabgaben an Lhasa zu zahlen. Ohne dieses Geld hat der Ganden Phodrang Schwierigkeiten, sinnvolle Reformen durchzuführen."

TIB_struggle_tibet3: "Aristokratie umgesiedelt"
TIB_struggle_tibet3_desc: "Durch politisches Kapital hat die Junge Tibetische Partei erfolgreich das Vertrauen der Thubten und Beamten Tibets gewonnen. Obwohl wir von diesen Feudalherren als Gegenleistung nur weniger verlangen können, können wir nun unser politisches Kapital auf die Menschen konzentrieren, die unsere Nation verteidigen müssen."

TIB_monastic_governance: "Klösterliche Verwaltung"
TIB_monastic_governance_desc: "Ein großer Teil des tibetischen Landes besteht aus klösterlichen Lehensgebieten. Diese Gebiete sind von der tibetischen Regierung völlig unabhängig und agieren wie eigene Staaten, die über eigene Armeen und Steuereinzugsdienste verfügen. Dies führt zwar zu einer schwächeren Zentralregierung, aber die autonomen Gemeinschaften bieten ein gewisses Maß an Stabilität und Gemeinschaft."

TIB_monastic_governance2: "Klösterlicher Primat"
TIB_monastic_governance2_desc: "Ein großer Teil des tibetischen Landes besteht aus klösterlichen Lehensgebieten. Diese Gebiete sind von der tibetischen Regierung völlig unabhängig und agieren wie eigene Staaten, die über eigene Armeen und Steuereinzugsdienste verfügen. Dem Ganden Phodrang ist es gelungen, die Klöster für zusätzliche Abgaben und Steuern zu gewinnen, die unserem nationalen Interesse dienen."

TIB_dob_dobs: "Dob-dobs Rekrutierung"
TIB_dob_dobs_desc: "Die wichtigste Form der Friedenssicherung auf dem Land sind die Dob-dobs, kriegerische Mönche, die von den Klöstern rekrutiert werden, um ihre Besitztümer zu schützen. Obwohl sie im Vergleich zu ihren Altersgenossen oft ungebildet sind, neigen sie dazu, extrem konservativ zu sein und das zu schützen, was sie als "dharmische" Institutionen ansehen. Die Dob-dobs sind das Herzstück unseres Militärs."

TIB_dob_dobs_trad: "Dob-dobs Tradition"
TIB_dob_dobs_trad_desc: "Die wichtigste Form der Friedenssicherung auf dem Land sind die Dob-dobs, kriegerische Mönche, die von den Klöstern rekrutiert werden, um ihre Besitztümer zu schützen. Obwohl sie im Vergleich zu ihren Altersgenossen oft ungebildet sind, neigen sie dazu, extrem konservativ zu sein und das zu schützen, was sie als "dharmische" Institutionen ansehen. Die Dob-dobs erhalten jetzt ein Stipendium vom Ganden Phodrang, um sicherzustellen, dass sie ihre Familien in Kriegszeiten ernähren können."

TIB_dob_dobs_trad2: "Dob-dobs Tradition"
TIB_dob_dobs_trad2_desc: "Die Mönchskrieger wurden von Lhasa erfolgreich beurteilt, und es wurde eine neue, strengere Struktur eingeführt, um unser Land besser zu schützen. Besonders fähige Mönche werden nun trotz ihres sozialen Ranges zu Offizieren befördert, während undisziplinierte Mönche zu Untergebenen degradiert wurden."

TIB_dob_dobs_purged: "Dob-dobs gereinigt"
TIB_dob_dobs_purged_desc: "Die Führung dieser Kriegermönche wurde erfolgreich in den Ruhestand versetzt und durch unsere loyalen Männer ersetzt. Es wird einige Zeit dauern, bis unsere loyalen politischen Botschafter den Rest der Dob-dobs vom Wert einer besseren Ausbildung überzeugt haben."

TIB_recovery_teams: "Wiederherstellungsteams"
TIB_recovery_teams_desc: "Die tibetische Armee wurde an alten Lee-Enfield-Gewehren ausgebildet, braucht aber bessere Ausrüstung. Die sich ausbreitenden Kriege im Norden, Süden und Osten bieten den Soldaten die Möglichkeit, sich neu zu versorgen."

TIB_dmag_sgar_supremacy: "Dmag-Sgar Vorherrschaft"
TIB_dmag_sgar_supremacy_desc: "Die Dob-Dobs wurden endlich nach dem indisch-britischen Modell in reguläre Truppen umorganisiert. Diese neue Führung von oben nach unten bietet nun mehr Kontrolle und Rechenschaftspflicht für die durchgeführten militärischen Aktionen."

TIB_serfdom: "Institutionalisierte Leibeigenschaft"
TIB_serfdom_desc: "Die Leibeigenschaft wird in ganz Tibet noch immer praktiziert, und viele Bauern sind noch immer dauerhaft an ihr Land gebunden. Trotz politischer Angriffe aus dem Süden und Osten hat sich eine Alternative in der Bevölkerung nicht durchsetzen können."

TIB_serfdom2: "Erleichterte Leibeigenschaft"
TIB_serfdom2_desc: "Um den politischen Druck aus dem Süden und Osten zu verringern, hat der Regent wohlwollend beschlossen, alle Leibeigenen, die direkt auf den Ländereien des Ganden Phodrang arbeiten, zu befreien. Die Junge Tibetische Partei ist der Ansicht, dass dies ein allmähliches Ende der Leibeigenschaft fördern wird, ohne von der Aristokratie Veränderungen zu verlangen."

TIB_modernized_education: "Modernisierte Bildung"
TIB_modernized_education_desc: "Der Umbruch in der tibetischen Gesellschaft hat die Bildung erreicht. Die Regierung hat die Schulpflicht für beide Geschlechter und die Ausbildung in den Wissenschaften durchgesetzt. Der Widerstand gegen diese Politik in der Bevölkerung ist groß."

TIB_dual_education: "Kinderdörfer"
TIB_dual_education_desc: "Der politische Umbruch hat im Bildungswesen eine Ausnahme gemacht. Zwar sind die modernen Wissenschaften nun Pflichtfach in der öffentlichen Bildung, doch einige Überbleibsel wie die Geschlechtertrennung in der Schule sind immer noch vorhanden. Der Widerstand in der Bevölkerung gegen diese Politik ist vernachlässigbar."

TIB_revolutionary_spirit: "Revolutionärer Geist"

TIB_more_workers_employed: "Mehr Erwerbstätige"
TIB_more_workers_employed_desc: "Der Ganden Phodrang von Tibet hat ein Beschäftigungsprogramm für junge Tibeter aufgelegt, um ihnen eine befristete Beschäftigung zu ermöglichen. Dieses Modell hat im Britischen Raj einige Erfolge gezeigt."

TIB_institutions_safeguarded: "Abgesicherte Institutionen"
TIB_institutions_safeguarded_desc: "Der Ganden Phodrang hat dafür gesorgt, dass der Ganden Phodrang und der Adel wieder sicher sind. Mit der Unterstützung der Grundbesitzer und Klöster kann unser Land die ausländische Infiltration zurückdrängen."

TIB_the_d_l: "Erhabenheit des Dalai Lama"
TIB_the_d_l_desc: "Der 14. Dalai Lama ist gefunden und zum Glanz der Gläubigen erhoben worden. Er ist das geistige Oberhaupt unserer Nation, und wir werden ihn bis zum Ende beschützen."

TIB_intervention_idea: "Begrenzte tibetische Intervention"
TIB_intervention_idea_desc: "Die tibetische Regierung hat eine begrenzte Anzahl von Freiwilligeneinsätzen in ausländischen Konflikten zugelassen, vor allem, um einen gewissen Einfluss auf die politische Szene Asiens zu gewinnen."

TIB_yushu_desertion: "Muslimischer Militarismus"
TIB_yushu_desertion_desc: "Die Ma-Clique hat in den muslimischen Gemeinden im gesamten Norden zu militanten Aktivitäten angestiftet, die unsere Bevölkerung an unserer Fähigkeit, sie zu schützen, zweifeln lassen. Zweifellos versprechen die Mas unseren muslimischen Bewohnern die Welt, und wir haben keine Möglichkeit, sie zu beruhigen."

TIB_Ma_diplomatic_interference: "Ma Diplomatische Einmischung"
TIB_Ma_diplomatic_interference_desc: "Die Ma-Clique hat unsere Regierung bei den meisten Kriegsherren Chinas erfolgreich in Misskredit gebracht. Es ist kein Geheimnis, dass die meisten Kriegsherren Chinas unsere Ländereien wieder unterworfen sehen wollen, aber wir hatten gehofft, dass ihre eigene verzweifelte Lage sie dazu bringen würde, sich mit uns zu verbünden. Dies wird es schwieriger machen, unsere Souveränität über Land außerhalb unserer Kontrolle zu behaupten."

TIB_theosophy: "Theosophische Gesellschaft"
TIB_theosophy_desc: "Nicholas Roerichs Beitrag zur tibetischen politischen Szene ist die Einführung der gut vernetzten Theosophischen Gesellschaft aus Indien. Ihre Mitglieder kommen nach Lhasa, um ihren Glauben an die Aufgestiegenen Meister, die ihren Ursprung in Tibet haben, zu verbreiten. Für die Theosophische Gesellschaft sind die tibetische Unabhängigkeit und der Fortschritt des Leninismus der Vorbote der Heiligen Union des Ostens, ihres lang erwarteten theokratischen sozialistischen Staates, der von Nicholas Roerich versprochen wurde."

TIB_pressure_regency: "§YDie Junge Tibetische Partei setzt die Regentschaft unter Druck§!"
TIB_debate_regent: "§YDie Junge Tibetische Partei debattiert über das Tse Laptra§!"
TIB_take_tawang: "§YWir können jetzt einen Krieg um Tawang beginnen§!\n"
TIB_kalmyk_plan: "§YSchaltet Entscheidung zur Ausbreitung der Revolution auf Nepal und Bhutan frei§!\n"

#Focuses
TIB_convene_national_assembly: "Einberufung des Kashag"
TIB_convene_national_assembly_desc: "Es ist an der Zeit, sich erneut den Protokollen der 'Verordnung für eine effektivere Regierung Tibets' zuzuwenden. Der Kashag, der seit der Ernennung von Trimön durch den Regenten nicht mehr zusammengetreten ist, muss erneut zusammentreten, um die Weichen für politische Maßnahmen zur Leitung des Ganden Phodrang zu stellen."

TIB_appoint_new_treasurer: "Ernennung eines neuen Schatzmeisters"
TIB_appoint_new_treasurer_desc: "Die tibetische Schatzkammer hat unter den Krisen der letzten zwei Jahrzehnte sehr gelitten. Von der politischen Opposition in Shigatse bis zur Isolation in Yushu müssen wir einen Schatzmeister ernennen, der den Klöstern mehr Geld entlocken kann."

TIB_reformists_win_out: "Reformisten setzen sich durch"
TIB_reformists_win_out_desc: "Die Reformwelle ist endlich über den Ganden Phodrang hinweggefegt, und die Regierung in Lhasa hat ihren Willen zur Reformierung Tibets verkündet. Eine solche Sorge um das tibetische Volk ist für die Zivilregierung unnatürlich, und es wird einige Zeit dauern, bis das tibetische Volk."

TIB_jolly_minister: "Den Premierminister zufriedenstellen"
TIB_jolly_minister_desc: "Der neue Premierminister, Khenchen Lobsang Tashi, steht kurz davor, die Junge Tibetische Partei ins Exil zu schicken. Die Verhaftung des Reting Rinpoche und die Übertragung der Regentschaft an einen niederen Mönch wäre jedem Premierminister schwer zu vermitteln, schon gar nicht einem neutralen. Khenchen Lobsang Tashi kann nicht durch irgendeine Art von öffentlicher Unterstützung überzeugt werden, sondern nur durch eine sehr teure Bestechung, damit er schweigt."

TIB_tsikhang_shakes: "Aufrütteln des Tsikhangs"
TIB_tsikhang_shakes_desc: "Der Tsikhang ist das leitende Gremium für die aristokratische Bildung in Tibet, eine undankbare Aufgabe, wie die Rugby Vier beweist. Es ist der Hartnäckigkeit des Tsikhang zu verdanken, dass die Bildung für Mädchen und die Armen ignoriert wird. Auch wenn dies einen Teil der Pädagogen sicherlich verärgern wird, ist es von entscheidender Bedeutung, dass wir das Bildungssystem in Tibet modernisieren, um den Menschen, auf die wir angewiesen sind, mehr Rechte einzuräumen und ihre Bildung zu verbessern."

TIB_pressure_regent: "Druck auf den Regenten"
TIB_pressure_regent_desc: "Der neue Regent ist in zeremoniellen Formalitäten erstarrt und nicht bereit, an den Kahsag-Treffen zum Wohle Tibets teilzunehmen. Wir müssen uns in den Zeitplan des Regenten einfügen und eine Art Zugeständnis an seine Haltung erreichen, wenn es zu Reformen kommen soll."

TIB_aristocrat_appeal: "Wiederherstellungsteams"
TIB_aristocrat_appeal_desc: "Aufgrund der Erfahrungen, die wir mit der Ausrüstung unserer Streitkräfte mit zivilen Schusswaffen gemacht haben, hat unser Militärstab die Beschaffung und Verteilung von zivilen Schusswaffen durch Bergungsteams genehmigt. Diese Hilfskräfte werden darin geschult, Waffen in der Umgebung zu identifizieren und zu kategorisieren, damit sie von der Armee verwendet werden können."

TIB_debate_regency: "Debatte über den Tse Laptra"
TIB_debate_regency_desc: "Das Tse Laptra konzentrierte sich auf die Bildung von Männern, um die Klöster mit gebildeten Mönchen zu bevölkern, weitete diese Verpflichtung aber nicht auf Mädchen aus. Wenn wir in Zukunft die besten und klügsten Tibeter erhalten wollen, müssen wir den Tse Laptra dazu bringen, sich vor dem Kashag zu verantworten und hoffentlich zumindest den Frauen, die in den Klostergemeinschaften leben, das Recht zu geben."

TIB_return_panchen_lama: "Rückkehr des Panchen Lama"
TIB_return_panchen_lama_desc: "Der Panchen Lama ist mit einer Übersetzung der Drei Prinzipien des Volkes nach Tibet zurückgekehrt. Dieses neue Programm hat die Regentschaft des Panchen Lama beauftragt, eine neue Regierung in Tibet zu bilden, die den Schutz der KMT und der Bharatiyan-Kommune genießen kann. Sie erwarten vor allem, dass der Panchen Lama Wahlen ausruft."

TIB_whip_into_shape: "Armee in Form bringen"
TIB_whip_into_shape_desc: "Zu lange hat die tibetische Armee unausgebildet und unzureichend ausgebildet gewirkt. Die erste Aufgabe unseres Militärstabs besteht darin, die Gesamtheit unserer militärischen Exerzierbücher zu überprüfen und zusammenzustellen und unsere von den britischen Inspektoren im Jahr 1919 vergebenen Leistungsnoten zu bewerten."

TIB_expand_trapichi_factory: "Erweiterung der Trapichi-Fabrik"
TIB_expand_trapichi_factory_desc: "Die Trapichi-Fabrik, unsere einzige moderne Militärfabrik, braucht finanzielle Mittel. Um eine größere Streitmacht versorgen zu können, müssen wir den Trapichi-Mönchen befehlen, Land für zusätzliche Montagegebäude zu roden. Der Quartiermeister von Trapichi muss eine Produktionssteigerung trainieren und leiten, die er uns vor Jahren versprochen hat."

TIB_electrical_machine_office: "Fokus auf das Büro für elektrische Maschinen"
TIB_electrical_machine_office_desc: "Das elektrische Maschinenbüro in Lhasa ist unser einziges modernes Telegraphenbüro und ist seit der britischen Revolution unrepariert in Betrieb. Wir müssen einen größeren elektrischen Generator für das Büro kaufen und die Montage von Funksendern untersuchen."

TIB_expand_mint: "Erweitert die Münzanstalt"
TIB_expand_mint_desc: "Bei Trapichi hat unsere Münzprägeanstalt jahrzehntelang ununterbrochen mit wenig mechanischen Verbesserungen gearbeitet. Es ist an der Zeit, in eine moderne Fräsmaschine zu investieren und unsere Währung auf einen geringeren Silberanteil zu entwerten. So können wir uns in Zukunft mehr Maschinen leisten."

TIB_dode_valley_hydroelectricity: "Dode Valley Wasserkraftwerk"
TIB_dode_valley_hydroelectricity_desc: "Das Dode-Tal wurde uns von britischen Diplomaten für experimentelle Wasserkraftturbinen empfohlen. Dieses ehrgeizige Projekt wäre das erste seiner Art im Land und könnte, wenn es erfolgreich ist, unsere Bauingenieure auf ehrgeizigere Projekte vorbereiten."

TIB_expand_tip_arsenal: "Erweitert das Tipp-Arsenal"
TIB_expand_tip_arsenal_desc: "Das Arsenal in Tip ist seit der letzten britischen Inspektion zu einem Lager für konfiszierte Schusswaffen verkommen, anstatt ein geeignetes Werkzeug für die Verteidigung zu sein. Wenn unsere Armee Tibet gegen eine stärkere Bedrohung verteidigen soll, müssen wir Metallurgen heranziehen, die das Arsenal in Tip reinigen und reparieren."

TIB_domestic_artillery: "Inländische Artillerieproduktion"
TIB_domestic_artillery_desc: "Es ist an der Zeit, dass wir die Ratschläge der britischen Inspektoren verinnerlichen und unsere eigene Artillerie entwickeln. Die Entwürfe werden sich natürlich an den Modellen in [RAJ.Capital.GetCapitalVictoryPointName] orientieren und mit deren Munition kompatibel sein, aber die Produktion wird bei uns liegen."

TIB_reinforce_army: "Verstärkung der Armee"
TIB_reinforce_army_desc: "Da unser Generalstab endlich zum Handeln angespornt wird, sind eine Reihe von übereilten Plänen in unserem Büro gelandet, von denen viele offensichtlich Kopien von in Indien und China verkauften Ausbildungshandbüchern sind. Nichtsdestotrotz sollten sie in der Lage sein, das von uns gewählte Programm zuverlässig umzusetzen."

TIB_uyghur_militia: "Ausländische Freiwillige"
TIB_uyghur_militia_desc: "Während sich viele Tibeter damit begnügen, ihr Heimatland zu verteidigen, gibt es einige wenige abenteuerlustige Soldaten, die als Freiwillige für die Sicherheit der tibetischen Grenzen sorgen wollen. Es gibt Grund zu der Annahme, dass dies eine praktikable Strategie zur Eindämmung unserer Feinde sein könnte."

TIB_expand_militias: "Ausländische Waffenkonzepte"
TIB_expand_militias_desc: "Die tibetischen Streitkräfte müssen dringend modernisiert werden. Auf Arbeitskräfte werden wir uns nie verlassen können, also müssen wir auf Qualität setzen. Glücklicherweise gibt es viele Quellen, die bereit sind, uns bei diesem Unterfangen zu unterstützen... für den richtigen Preis."

TIB_open_mineral_mining: "Kratzt den Himalaya"
TIB_open_mineral_mining_desc: "Teile des Himalaya sind heilig, da sie die Heimat der Boddhisatvas und der Hindu-Fürsten sind, und wir beten, dass diese Bergbauarbeiten, die wir unternehmen, sie nicht stören. Wir alle erinnern uns an das Schicksal von Khyenrab Kunzang Mondo, jenem klugen Sohn, dessen mineralogische Expedition einen solchen Aufruhr verursachte, dass er wegen Störung der Geister in die Abgeschiedenheit gezwungen wurde."

TIB_The_Traditionalist_Torch: "Die Fackel der Traditionalisten"
TIB_The_Traditionalist_Torch_desc: "Die Wut der Reformer und Revolutionäre hat dem Ganden Phodrang bewiesen, dass wir weiterhin eine traditionalistische Regierung brauchen. Diese Fackel, die vom Regenten gehalten wird, wird es Tibet ermöglichen, sich selbst gegen alle zu stärken, die unser Land begehren."

TIB_Slow_Industrialization: "Langsame Industrialisierung"
TIB_Slow_Industrialization_desc: "Die erste und radikalste Entscheidung des Regenten, um zukünftigen Revolutionären entgegenzuwirken, ist die Ausübung der absoluten Autorität über den Staatshaushalt. Der Finanzminister steht voll und ganz hinter dieser Entscheidung und wird bei allen zukünftigen staatlichen Projekten den Rat des Regenten einholen, bis die Nation für ein freies Wachstum bereit ist."

TIB_Expand_the_Lhasa_Arsenal: "Erweiterung des Lhasa-Arsenals"
TIB_Expand_the_Lhasa_Arsenal_desc: "Die größte Schwäche des Ganden Phodrang wurde vom Regenten in einer kürzlichen Sitzung aufgedeckt. Lhasa hat keine Möglichkeit, eine Belagerung zu bekämpfen, wenn das Arsenal von Shigatse nicht zur Verfügung steht. Wir müssen in Lhasa eine Werkstatt für Maschinenbauer einrichten, als Erweiterung und Versicherung."

TIB_Subsidise_Military_Industry: "Subventionierung der Rüstungsindustrie"
TIB_Subsidise_Military_Industry_desc: "Der Regent hat den Kashag davon überzeugt, den Bau modernerer Fließbandfabriken zu subventionieren. Wir müssen unbedingt ein großes Waffenarsenal für künftige Konflikte bereitstellen."

TIB_Urban_Development: "Städtische Entwicklung"
TIB_Urban_Development_desc: "Die Forderung der Bevölkerung nach modernen Sanitäranlagen in den Städten hat endlich den Ganden Phodrang erreicht, und wir haben endlich die Zeit, dieser Forderung nachzukommen. Der Kashag kann noch einen draufsetzen und hat die Rodung von zusätzlichem Land für die Stadtentwicklung unter Einbeziehung der Verlegung von Rohren für die städtische Kanalisation genehmigt."

TIB_Employ_More_Workers: "Mehr Arbeitskräfte beschäftigen"
TIB_Employ_More_Workers_desc: "Eine vorübergehende Lösung für die Massenarbeitslosigkeit in unseren Städten hat der Finanzminister angeboten. Der Plan sieht vor, dass der Ganden Phodrang für eine bestimmte Zeit Arbeiter einstellt, die dann bei strategischen Bauprojekten in ganz Tibet eingesetzt werden."

TIB_Lhasa_Machine_Factory: "Bau der Maschinenfabrik Lhasa"
TIB_Lhasa_Machine_Factory_desc: "Der Grundstein für die Maschinenfabrik in Lhasa wurde vor einigen Jahren gelegt, dann aber verwahrlost und in Gestrüpp verwandelt. Es ist an der Zeit, dass der Kashag die notwendigen Mittel für den Bau der Maschinenfabrik bereitstellt, was zukünftige Bauprojekte erleichtern wird."

TIB_Improve_Local_Roads: "Verbesserung der Gebirgswege"
TIB_Improve_Local_Roads_desc: "Die Straßen, die sich in Tibet von Osten nach Westen erstrecken, werden vom Ganden Phodrang nicht instand gehalten. Um unsere militärische Sicherheit zu gewährleisten, müssen wir diese Straßen mit Schotter befestigen und dabei unsere zivilen Arbeitskräfte einsetzen, da uns der Rahmen für den Einsatz von Unternehmen zur Lösung dieses Problems fehlt."

TIB_Connect_to_the_West: "Anschluss an den Westen"
TIB_Connect_to_the_West_desc: "Die Straße nach Sikkim ist seit der Ausweitung des Banditentums in Shimla viel stärker befahren. Wir können unsere Manövrierfähigkeit verbessern, indem wir sicherstellen, dass diese Lebensader unsere wichtigsten Klöster und Städte verbinden kann."

TIB_Connect_Kham: "Reorganisation der Tsechag"
TIB_Connect_Kham_desc: "Das Büro in Tsechag ist ein entscheidender Punkt für Tibets Route durch Kham. Dieser Ort muss dringend verwaltungstechnisch neu organisiert werden, wenn wir den Bedürfnissen der Menschen in Kham besser gerecht werden wollen."

TIB_Destroy_the_Radicals: "Vernichtung der Radikalen"
TIB_Destroy_the_Radicals_desc: "Die Radikalen, die Trimön aus Lhasa verbannt hat, müssen vollständig aus Tibet vertrieben werden. Sie haben bewiesen, dass man ihnen nicht zutrauen kann, den Ganden Phodrang in Ruhe zu lassen, und wir müssen ihnen den Einfluss austreiben, wenn wir das Vertrauen des tibetischen Volkes behalten wollen."

TIB_Safeguard_Tibetan_Institutions: "Schutz der tibetischen Institutionen"
TIB_Safeguard_Tibetan_Institutions_desc: "Die Institutionen, die den Ganden Phodrang unterstützen, sind seit dem Tod des 13. Dalai Lama in höchster Alarmbereitschaft. Wir müssen den Klöstern, Finanzämtern und Wachposten versichern, dass der Ganden Phodrang sie vor jeglichen Übergriffen von innen und außen schützen kann."

TIB_Exalt_the_Dalai_Lama: "Verherrlichung des Dalai Lama"
TIB_Exalt_the_Dalai_Lama_desc: "Die Rückkehr des 14. Dalai Lama nach Lhasa wird es uns ermöglichen, ihn als geistiges Oberhaupt Tibets gebührend zu ehren. Zu seiner Ehrung gehört, dass der junge Dalai Lama den Vorsitz bei den vielen Zeremonien und Feiertagen führt, die Lhasa jedes Jahr feiert."

TIB_Protect_the_Dalai_Lama: "Beschützt den Dalai Lama"
TIB_Protect_the_Dalai_Lama_desc: "Seit der Rückkehr des Dalai Lama hat der Ganden Phodrang noch nie so viel Wert auf Sicherheit gelegt wie heute. Das Symbol unserer Unabhängigkeit und Souveränität darf niemals ausgelöscht werden, weder der junge Dalai Lama noch der Potala-Palast."

TIB_Only_the_Best_Education: "Nur die beste Ausbildung"
TIB_Only_the_Best_Education_desc: "Die Notwendigkeit, den jungen Dalai Lama auszubilden, hat den Kashag dazu veranlasst, zusätzliche Mittel für die Kindererziehung insgesamt bereitzustellen. Dies wird auch den anderen Söhnen der Aristokraten zugute kommen."

TIB_Buddhist_Legacy: "Buddhistisches Erbe"
TIB_Buddhist_Legacy_desc: "Ein Eckpfeiler der Macht Tibets ist und war das Festhalten an der Vajrayana-Tradition. Ohne sie wären wir nicht in der Lage gewesen, uns gegen die Chagatai- und Qing-Invasoren zu vereinen und unsere Souveränität wieder zu behaupten. Viele in Tibet sind der Meinung, dass die muslimische Welt bei der letztendlichen Rückkehr von Shambhala von einem Vajrayana-buddhistischen König besiegt werden wird."

TIB_Support_the_Monastic_Fiefdoms: "Unterstützt die klösterlichen Lehen"
TIB_Support_the_Monastic_Fiefdoms_desc: "Die Ländereien des Sakya-Klosters und die Flucht des Panchen Lama zeigen, welchen Einfluss klösterliche Lehnsgüter auf Land und Leute haben. Wir dürfen nicht gegen sie arbeiten, um zusätzliche Steuern zu erhalten, sondern müssen ihre Expansion gegen die kleinen Grundbesitzer unterstützen, die unserer Regierung nur sehr wenig zur Verfügung stellen."

TIB_Empower_the_Dob_Dobs: "Ermächtigung der Dob-Dobs"
TIB_Empower_the_Dob_Dobs_desc: "Die Dobdobs waren entscheidend daran beteiligt, den Revolutionären den Todesstoß zu versetzen, und sie müssen großzügig belohnt werden. Eine bessere Bezahlung und Uniformierung der Dobdobs wird hoffentlich dazu führen, dass sich mehr Menschen aus den Klostergütern melden."

TIB_Protect_the_Monasteries: "Schützt die Klöster"
TIB_Protect_the_Monasteries_desc: "Die Sicherheit der Klöster in Tibet ist sehr unterschiedlich, und die Erfahrung mit dem Kumbum-Kloster in Yushu zeigt, dass sie eine belagerte Stadt unterstützen können. Wenn wir mehr Dzongs um Klöster herum bauen würden, könnten sie ihre Macht sicherer ausüben."

TIB_Protect_the_Nation: "Schutz der Nation"
TIB_Protect_the_Nation_desc: "Tibet wird von den meisten Ländern der Welt nicht als unabhängige Nation anerkannt. Wir werden in der Regel als britische oder chinesische Marionette missachtet. Diese überholte und falsche Sichtweise muss in jeder Form zurückgewiesen werden. Die wenigen Ausländer, die Tibet besuchen, werden unsere Nationalflagge in der Mitte sehen."

TIB_Preserve_Dzongs: "Dzongs schützen"
TIB_Preserve_Dzongs_desc: "Die Dzongs dienten sowohl den alten kaiserlichen Qing als auch dem heutigen Ganden Phodrang als Nester des Einflusses. Ihr Symbol trägt dazu bei, unsere Nation zu definieren, und ist sicherlich ein Ziel unserer Feinde für die Zerstörung."

TIB_tip_gambit: "Die Rückkehr des Panchen Lama"
TIB_tip_gambit_desc: "Der 9. Panchen Lama, der Freund des 13. Dalai Lama, ist nach Tibet zurückgekehrt. Mit ihm kommen chinesische KMT- und Bharat-Revolutionäre. Diese Einflüsse auf den Panchen, der jetzt Regent ist, werden den Ganden Phodrang sicherlich in Richtung der demokratischen Grundlagen drängen, die sowohl Bharat als auch die KMT teilen."

TIB_party_convention: "Sacred Union of the East"
TIB_party_convention_desc: "Nicholas Roerichs Ziel ist es, eine Heilige Union zu schaffen, etwas, von dem Roerich behauptet, Lenin hätte es zu seinen Lebzeiten befürwortet. Dieser ehrgeizige Plan sieht vor, dass Tibet seine Grenzen erweitert und versucht, eine gleichberechtigte Partnerschaft mit den demokratischen Kräften in China auszuhandeln. Dieses Programm wird die Herzen der Traditionalisten erobern und ihnen den Übertritt zu den Leninisten erleichtern."

TIB_chopel_victory: "Parteitag"
TIB_chopel_victory_desc: "Es gibt keinen konventionellen Weg für politische Parteien, in Tibet zu gedeihen. Wir werden uns von der 2. Republikanischen Revolution inspirieren lassen und einen Parteikonvent für die Tibetische Verbesserungspartei einberufen. Abweichende Meinungen sind willkommen, und wir sind sicher, dass die Menschen in Tibet die Möglichkeit zu schätzen wissen, mit ihren zukünftigen Führern in Kontakt zu treten."

TIB_communal_agriculture: "Kyicho Kuntun Sieg"
TIB_communal_agriculture_desc: "Die Kyicho Kuntun unter der Führung von Lungshar hat die Wahlen in Tibet gewonnen. Ihr politisches Programm besteht darin, die Leibeigenen Tibets zu emanzipieren und eine Marktwirtschaft einzuführen, um das freie Tibet zu fördern. Die Wahl von Kyicho Kuntun vereitelt letztlich die Bemühungen der KMT und der Bharatiya-Kommune, ihren Einfluss in Tibet zu festigen."

TIB_red_flag_lhasa: "Panchen's Sieg"
TIB_red_flag_lhasa_desc: "Die Tibetische Verbesserungspartei hat in einer offenen und fairen Wahl gesiegt und damit den Panchen Lama weiter gestärkt. Die TIP kann nun die Drei Prinzipien des Volkes fördern und hoffentlich einen gewissen Frieden mit den chinesischen Regierungen erreichen. Diese Wahl hat den Einfluss der linken KMT in Ganden Phodrang durch das Mandat des Volkes legitimiert."

TIB_ragpa_victory: "Gemischte Wirtschaft"
TIB_ragpa_victory_desc: "Der richtige Weg für Tibet besteht darin, einen Teil der Befugnisse des Kashag in der Finanzpolitik beizubehalten und gleichzeitig mehr Land für die private Entwicklung zu öffnen. Die emanzipierten Tibeter werden sich natürlich für die Option entscheiden, die für sie am besten geeignet ist und die das beste wirtschaftliche Wachstumspotenzial für unsere Nation bietet."

TIB_three_principles: "Die drei Grundsätze"
TIB_three_principles_desc: "Dr. Sun Yat-sen lehrte, dass der Weg nach vorn für die Chinesen in der Demokratie, im Nationalismus und in der Sorge um den Lebensunterhalt des Volkes liegt. Auch die Tibeter können diesen Prinzipien folgen, insbesondere nach der Wahl. Die Demokratie kann dem Volk vom Kashag beigebracht werden, der Nationalismus vom Ganden Phodrang gefördert werden und der Lebensunterhalt durch Emanzipation gesichert werden."

TIB_monastic_curtail: "Einschränkung des Mönchtums"
TIB_monastic_curtail_desc: "Der unzulässige Einfluss der Klöster auf die Zivilregierung wurde bewiesen, als Reting Rinpoche Trimön bei seinen heimtückischen Plänen unterstützte. Der Regent wird nicht länger in der Lage sein, die zivile Regierung zu umgehen."

TIB_mixed_economy: "Subsistenzlandwirtschaft"
TIB_mixed_economy_desc: "Die Mittel, mit denen der größte Teil Tibets überlebt, wurden von der Regierung lange Zeit als Nebensache betrachtet. Damit ist jetzt Schluss. Wir werden eine landwirtschaftliche Bestandsaufnahme Tibets durchführen und die Steuern im Verhältnis zur Fähigkeit der Stadt, sich selbst zu ernähren, senken oder erhöhen."

TIB_kham_investment: "Investiert in Kham"
TIB_kham_investment_desc: "Kham ist die fortschrittlichere Hälfte Tibets, und ein Großteil unserer Kernparteimitglieder stammt aus dem Adel von Kham. Wir sollten ihr Opfer für die Demokratie belohnen, indem wir die Mittel auf die Verbesserung ihrer Ländereien konzentrieren."

TIB_invite_kk: "Duale Ausbildung"
TIB_invite_kk_desc: "Die jahrhundertelange Tradition der ausschließlich männlichen aristokratischen Bildung ist ein Affront gegen unsere Überzeugungen. Wir müssen eine Lösung finden, die dem einfachen Tibeter eine kostenlose Bildung auf einem gewissen Niveau ermöglicht. Gleichzeitig sollten Mädchen, auch wenn sie getrennt unterrichtet werden müssen, eine Form der Bildung erhalten, die von der Zivilregierung bereitgestellt wird."

TIB_local_teachers: "Örtliche Lehrkräfte"
TIB_local_teachers_desc: "Es ist an der Zeit, dass wir das volle Potenzial der Bildungseinrichtungen in den Klöstern ausschöpfen. Die Klöster sind der Aufbewahrungsort unserer Kulturgeschichte, und mit einer gewissen Finanzierung können sie mehr jungen Menschen die Möglichkeit geben, eine technische Ausbildung in Lhasa zu absolvieren."

TIB_tibetan_parliament: "Der Kalmyk-Plan"
TIB_tibetan_parliament_desc: "Unter den Sinologen von Saint Petersburg gab es die Idee, dass Russland Zentralasien vor dem Imperialismus schützen könnte, indem es alle Länder zwischen Russland und Indien vereinigt. Roerich hat diesen Plan aufgegriffen und modifiziert, wobei er immer noch glaubt, dass der Anschluss an Bharatiya der einzige Weg ist, die Revolution zu sichern. Das bedeutet, dass die dekadenten Königreiche des Himalaya absorbiert werden müssen."

TIB_radicals_crushed: "Vernichtet die Radikalen"
TIB_radicals_crushed_desc: "Die Macht des Ganden Phodrang ist größtenteils wiederhergestellt, auch wenn sie nicht mehr so groß ist wie unter dem 13. Dalai Lama. Wir können jedoch unseren guten Willen nutzen, um endlich die Radikalen aus der Thubten-Klasse und der Gelug-Schule auszumerzen, denn ohne diese Institutionen werden künftige Emporkömmlinge keine Legitimität in Tibet haben."

TIB_foreign_assistance: "Ausländische Hilfe"
TIB_foreign_assistance_desc: "Da das britische Empire in Indien geteilt ist, die Russen von den zentralasiatischen Armeen zurückgedrängt werden und unsere wenigen Sympathisanten in China belagert werden, ist es an der Zeit, dass wir eine Entscheidung treffen. Wir können den enormen materiellen Reichtum des Ganden Phodrang nutzen, um uns bei Sympathisanten in Übersee beliebt zu machen, aber wir werden keine dauerhaften Bündnisse mit ausländischen Mächten eingehen, es sei denn, die Not ist extrem groß."

TIB_russian_sector: "Weiße Tara oder Roter Mahatma?"
TIB_russian_sector_desc: "Die russischen Verbündeten in Tibet werden von zwei radikalen Persönlichkeiten symbolisiert, Agvan Dorzhiev und Nicholas Roerich. Agvan, ein Tutor des Dalai Lama, behauptet, das Russische Reich sei der wahre Beschützer des Buddhismus in Asien. Roerich, der kurz nach seiner Ankunft ins Exil geschickt wurde, glaubt, dass die Sowjets diese Rolle erfüllen."

TIB_qing_collaboration: "Monarchistische Zusammenarbeit"
TIB_qing_collaboration_desc: "Tsarong Dzasas Außenpolitik ist die einer Zusammenarbeit sowohl mit der Krone in [RAJ.Capital.GetCapitalVictoryPointName] als auch in Peking. Tsarong hat seinen Status als Held der Xinhai-Revolution genutzt, um diese unorthodoxe Annäherung an die Qing voranzutreiben und den Tibetern zu versichern, dass die Qing beseitigt werden können, wenn sie Tibet verraten."

TIB_kmt_collaboration: "Zusammenarbeit zwischen KMT und Bharat"
TIB_kmt_collaboration_desc: "Die Häuser der Revolution in Ostasien, Longyan und Kalkutta, werden Tibet in die Zukunft führen. Sie lassen sich nicht von imperialen Ambitionen ablenken, und ihr Engagement für die Vereinigung der Banner Asiens ist edel."

TIB_qing_focus: "Geheimabkommen mit der Entente"
TIB_qing_focus_desc: "Nach dem Scheitern des bilateralen Handels zwischen dem britischen Empire und uns hat der Regent eine neue Taktik entwickelt, um sich den westlichen Mächten wieder anzunähern. Der Regent wird der Entente ein Ultimatum stellen, in dem er erklärt, dass der chinesische Vormarsch nach Indien kaum aufzuhalten ist, wenn Tibet erneut fällt."

TIB_kmt_focus: "Geheimabkommen mit der KMT"
TIB_kmt_focus_desc: "Wir müssen dafür sorgen, dass die KMT, der Hauptanwärter auf unser Land, nicht unsere Souveränität definiert, sobald sie gewonnen hat. Das Zentralkomitee der KMT kann eine geheime Abmachung treffen, um die Kommission für mongolische und tibetische Angelegenheiten zu ändern, die den Schutz der KMT vor Warlord-Einmischern garantiert."

TIB_russian_technology: "Hilfe von der Weißen Tara"
TIB_russian_technology_desc: "Über einen Abgesandten des buddhistischen Tempels in Saint Petersburg haben wir eine Verbindung nach Russland hergestellt. Von hier aus können wir die russische Regierung mit Bestechungsgeldern überhäufen, um im Gegenzug Waffen und militärische Ausrüstung zu erhalten, die wir so dringend benötigen."

TIB_russian_investment: "Hilfe vom Roten Mahatma"
TIB_russian_investment_desc: "Wir haben über einen Abgesandten im buddhistischen Tempel von Saint Petersburg eine Verbindung zu den Russen hergestellt. Von hier aus können wir die russische Regierung mit Bestechungsgeldern überhäufen und im Gegenzug Waffen und militärische Ausrüstung erhalten, die wir so dringend benötigen."

TIB_mineral_expedition: "Nutzung der U-Tsang-Ressourcen"
TIB_mineral_expedition_desc: "Wir können nun einen Teil der Regierungsgelder für die Vergabe von Schürfrechten für U-Tsang-Ressourcen bereitstellen. Diese Zuschüsse sollten auch auf ausländische Schürfer ausgedehnt werden, und zwar aus dem einzigen Grund, dass Ausländer leichter von tibetischen Steuereintreibern ausgesaugt werden können."

TIB_xinjiang_railways: "Gleise um den Tanggula-Pass"
TIB_xinjiang_railways_desc: "Es gibt einen Pass, den bisher noch kein Zug mit seinen Pferdestärken befahren konnte. Ein kürzlich geführtes Gespräch mit Ingenieuren ergab eine alternative Strecke um den Tanggula-Pass, die zwar länger ist, aber weniger Steigung aufweist. Wir hoffen, dass diese Ingenieure Züge beschaffen können, die dem Druck standhalten, sind aber optimistisch, dass der Pass auch ohne Gleisanschluss nutzbar ist."

TIB_tungan_domination: "Frieden mit dem Ganden Phodrang"
TIB_tungan_domination_desc: "Die Zivilregierung hat endlich ihr Machtungleichgewicht mit dem Ganden Phodrang beseitigt. Wir sind froh, dass wir den Kashag einberufen haben, denn er hat die Tür zu einer kommunikativeren und lukrativeren Koexistenz mit der Regentschaft geöffnet."

TIB_new_army: "Modell der Britisch-Indischen Armee"
TIB_new_army_desc: "Die britische Heeresinspektion ist zwar unvollständig, hat uns aber einen groben Leitfaden für die Aufstellung und Ausbildung der britischen Kolonialschützen hinterlassen. Wir können diese Ratschläge jetzt nutzen und ihre Rekrutierungs- und Ausbildungstechniken anwenden, um unsere zukünftigen Divisionen zu verbessern."

TIB_opening_immigration: "Unser Griff auf die McMahon-Linie sichern"
TIB_opening_immigration_desc: "Die Grenze, die das britische Empire im Himalaya gezogen hat, hat sich als umstritten erwiesen und ist seit langem Gegenstand von Streitigkeiten zwischen beiden Seiten. Wenn wir unsere Grenzen gründlicher sichern wollen, müssen wir bereit sein, uns gegen die anderen Himalaya-Nationen zu verteidigen, die ihre eigene Mutter für einen Kaugummi verkaufen würden."

TIB_outside_kashgar: "Das Tor nach Sikkim"
TIB_outside_kashgar_desc: "Sikkim ist der wichtigste Grenzübergang in Tibet, und wir haben es versäumt, ihn zu sichern. Wenn wir sicherstellen wollen, dass das Lebenselixier unseres Handels erhalten bleibt, müssen wir die Handelsroute von Lhasa nach Sikkim ausbauen."

TIB_removing_mongol_threat: "Zugeständnis an den Tsikhang"
TIB_removing_mongol_threat_desc: "Wir müssen mit dem Tsikhang verhandeln, wenn wir die dringend notwendigen Bildungsreformen durchsetzen wollen."

TIB_purging_suspicion: "Weiße Tara oder Roter Mahatma?"
TIB_purging_suspicion_desc: "Die russischen Verbündeten in Tibet werden von zwei radikalen Persönlichkeiten symbolisiert, Agvan Dorzhiev und Nicholas Roerich. Agvan, ein Tutor des Dalai Lama, behauptet, das Russische Reich sei der wahre Beschützer des Buddhismus in Asien. Roerich, der kurz nach seiner Ankunft ins Exil geschickt wurde, glaubt, dass die Sowjets, die nie über den Ural hinausgekommen sind, diese Rolle erfüllen."

