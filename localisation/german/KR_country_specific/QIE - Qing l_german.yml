QIE_german_influence_dynamic_modifier: "Peking-Kommission Influence Level"
QIE_german_influence_dynamic_modifier_desc: "Die Peking-Kommission ist Deutschlands wichtigstes Instrument, um die Kontrolle über die von Beijing direkt kontrollierten Gebiete auszuüben. Sie finanziert direkt die Wohlstandsliga, eine Lobbygruppe, die sich für die Übernahme deutscher Industriemethoden und den Freihandel einsetzt und gleichzeitig mehrere Sitze in der Versammlung innehat.\n\n(Dieser Modifikator ist an die Popularität der marktliberalen Partei gebunden.)§Y\n\nAktualisierung alle 24 Stunden"

#yiguandao influence
QIE_yiguandao_influence_dynamic_modifier: "Yiguandao Einfluss\n§gNachdem Zhang Tianran und seine Anhänger uns geholfen haben die Zhili zu beseitigen, haben sie begonnen die Strukturen unserer Regierungsorganisation zu infiltrieren. Sie mögen uns zwar einige Vorteile verschaffen, jedoch würde zu viel Einfluss unserer Nation mehr an politischer Stabilität rauben.\n\n(Dieser Modifikator ist abhängig von der Unterstützung für die Nationalpopulisten.)§!\n\nAktualisiert alle 24 Stunden"

