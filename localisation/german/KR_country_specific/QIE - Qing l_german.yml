QIE_revival_of_the_new_army_level1: "Wiederbelebung der Neuen Armee"
QIE_revival_of_the_new_army_level1_desc: "Die Neuen Armeen galten als letzter Versuch, die kränkelnde Militärstruktur des Qing-Reiches zu reformieren, und führten lediglich zur Schaffung von militärischen Machthabern wie Yuan Shikai, Wu Peifu oder Sun Chuanfang. Mit der Wiederherstellung des wahren Mandats des Himmels hat der Hof beschlossen, ein neu strukturiertes Modernisierungsprogramm für die Neue Armee durchzuführen, das die notwendigen Reformen vorsieht, um die Loyalität gegenüber dem Kaiser zu gewährleisten."

