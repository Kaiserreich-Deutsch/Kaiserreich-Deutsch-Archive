QIE_liang_shuming: "Liang Shuming"
QIE_liang_shuming_pol_desc: "§YAnführer Beschreibung\nGeboren:§! §g18. Oktober 1893, in Beijing, Provinz Zhili, Reich der Qing§!\n§YPolitikkarriere:§! §gLiang Shuming, geboren als Liang Huanding, stammt aus Henan und ist teilweise von den Bai abstammend und ein entfernter Nachkomme von Kublai Khan. Sein Vater, Liang Juchuan, war ein Qing-Beamter und er konnte sich den Besuch der Mittelschule leisten. Kurz nach seinem Abschluss im Jahr 1911 trat er in die Tongmenghui ein und wurde Zeitungsredakteur, wobei er Shuming als Pseudonym annahm. Dank seiner familiären Beziehungen zum Obersten Richter Zhang Yao erhielt er eine Stelle im Justizministerium, bevor er eine akademische Laufbahn an der Universität Peking einschlug und Vorlesungen über indische Philosophie hielt. Dort lernte er viele chinesische Intellektuelle kennen, darunter Cai Yuanpei, und trug mit Werken wie \"Östliche und westliche Kultur und Philosophie\" zur akademischen Literatur bei.\n\nNach der Nordexpedition führte das aufkeimende Interesse am nationalen Wiederaufbau dazu, dass Liang sich mit anderen Reformern wie Yan Yangchu, Huang Yanpei, Zhang Yuanshan, Jiang Hengyuan und Xu Shilian verbündete und die Vereinigung für den ländlichen Wiederaufbau gründete. Während der Niederschlagung der Liga der Acht Provinzen nach dem Aufstand von 1932 in Shanghai blieb Liang in Kontakt mit Yan Yangchu, während sie sich für einen unparteiischen ländlichen Wiederaufbau einsetzten.§!\n\n§YAnmerkungen: Der Tod seiner Frau, die 1935 in jungen Jahren verstarb, veranlasste ihn zu trauern, wobei er in einem Gedicht schwor, dass \"ihr Tod [ihm] mehr Zeit zum Nachdenken und mehr Zeit zum Arbeiten geben wird.\"§!"

