#劉夢庚
QIE_liu_menggeng: "Liu Menggeng"
QIE_liu_menggeng_desc: "§gAls Absolvent der Militärmedizinischen Fakultät der Qing-Armee wuchs Liu vielen in der Zhili-Clique nahe, während er in einer Vielzahl von medizinischen und Gesundheitsämtern arbeitete, bis er als Dekan der Medizinischen Akademie der Baoding-Akademie tätig war. Er ist seit 1931 "Gesundheitsminister" in Peking und hat einen ehrgeizigen und weitreichenden Militärreformplan vorgeschlagen, der eine Vielzahl von medizinischen Reformen umfasst.§!\n\n§YAnmerkungen: Hat enge familiäre Bindungen zu vielen Mitgliedern der Zhili-Clique, da er ein Cousin von Cao Kun ist. Er ist auch der Geheimdienstminister von Cao Kun und der Zhili-Clique.§!"
QIE_liu_menggeng_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1881, in Funing, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_liu_menggeng_desc$"
QIE_liu_menggeng_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1881, in Funing, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_liu_menggeng_desc$"

#王承斌
QIE_wang_chengbin: "Wang Chengbin"
QIE_wang_chengbin_desc: "§gWang wurde in eine ethnisch Mandschu-Familie hineingeboren und war einer der frühesten Verbündeten von Wu, der ihm half, Zhang Xuns gescheiterte Wiederherstellung der Qing im Jahr 1917 zu unterdrücken. Im Jahr 1923 führte er die Truppen an, um den Präsidenten Li Yuanhong am Bahnhof von Tianjin zu umzingeln. Er nahm das Präsidentensiegel entgegen, um Cao Kun zu helfen, Präsident zu werden. Aufgrund seiner angeschlagenen Gesundheit hat sich Chengbin weitgehend von anderen Zhili-Generälen abgeschottet, und viele befürchten, dass sein Tod tiefe Spaltungen innerhalb der internen Arbeit der Clique und dem Harmonieverband aufdecken wird.§!\n\n§YAnmerkungen: Er war der Gründer der Tianjing Clique, die mit Wu Peifus Luoyang Clique und Cao Kuns Baoding Clique zu den frühen Zweigen der Zhili Clique gehörte.§!"
QIE_wang_chengbin_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g21. August 1874 in Ningyuan, Bezirk Shengjing, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_wang_chengbin_desc$"
QIE_wang_chengbin_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g21. August 1874 in Ningyuan, Bezirk Shengjing, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_wang_chengbin_desc$"

#郭布羅·潤麒
QIE_gobulo_runqi: "Gobulo Runqi"
QIE_gobulo_runqi_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Juli 1912, in Peking, Republik China§!\n§YMilitärkarriere:§! §gGobulo Runqi wurde in eine Mandschu-Adelsfamilie mit langen Verbindungen zum Aisin-Gioro-Clan geboren und wurde kurz nach dem ersten Sturz der Qing geboren. Als Kind interessierte sich Runqi für Ingenieurskunst, als die deutsche Intervention in China ihren Höhepunkt erreichte. Eine seiner markantesten Kindheitserinnerungen war die Teilnahme an der Hochzeit seiner Schwester Wanrong mit dem im Exil lebenden Kaiser in der Konzession von Tianjin im Alter von 10 Jahren. Nachdem die deutsche Intervention seinen Schwager wieder auf den Thron gesetzt hatte, lernte Runqi Deutsch von den Horden von Geschäftsleuten und Militärattaches, die während des Wirtschaftsbooms der späten 1920er und frühen 1930er Jahre über Peking herfielen. Dies mündete in einen Besuch der Preußischen Kriegsakademie in Berlin, wo er den deutschen Namen „Ruprecht“ annahm. Nach einer Europareise 1935 nach China zurückgekehrt, entwickelte Runqi eine Faszination für Panzerkrieg und Mechanisierung, inspirierte Heinz Guderian, Dozent an der Akademie. Er ist den Deutschen etwas sympathischer als andere Mandschu Adelige, aber die Dekadenz und moralische Laxheit, die er in Berlin während der Boomjahre der späten 1920er und frühen 30er Jahre beobachtete, verhinderten, dass er ein vollständiger Germanophiler wurde.§!\n\n§YAnmerkungen: In Berlin wurde er vom amerikanischen Kino besessen, und er stellte das Genre seinem Schwager, dem Kaiser, der auch ein Fan des Kinos im Allgemeinen war, vor. Hat eine ziemliche Medienpräsenz und seine Affären mit verschiedenen Pekinger Opernsängern haben ihn zum Liebling der Boulevardzeitungen gemacht.§!"

#張其鍠
QIE_zhang_qihuang: "Zhang Qihuang"
QIE_zhang_qihuang_desc: "§gZhang Qihuang begann seine militärische Karriere bei den republikanischen Streitkräften im Süden Chinas, stieg schnell in den Reihen auf und gipfelte darin, dass er als Gouverneur von Guandong diente. Als sich Yuan Shikai zum Kaiser erklärte, trat er jedoch angewidert zurück und ging nach Shanghai. Sein Bruder stellte ihn Wu Peifu vor und die beiden wurden schnell enge Verbündete. Er diente Wu als engagierter Berater und wurde schließlich zu mehreren unabhängigen Armeekommandos befördert.§!\n\n§YAnmerkungen: Ein meisterhafter Wahrsager und Astrologe, bekannt als "Eiserner Mund". Wu Peifu tut selten etwas ohne vorher zuerst den Rat von Zhang einzuholen.§!"
QIE_zhang_qihuang_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1887, in Yongfu, Provinz Guangxi, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_zhang_qihuang_desc$"
QIE_zhang_qihuang_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1887, in Yongfu, Provinz Guangxi, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_zhang_qihuang_desc$"

#盧香亭
QIE_lu_xiangting: "Lu Xiangting"
QIE_lu_xiangting_desc: "§gAls Absolvent der Baoding Akademie und der Japanischen Militärschule war Lu ursprünglich ein untergeordneter Gouverneur der Liga der Acht Provinzen von Sun Chuanfang, aber Lus offene Verachtung für Suns Zusammenarbeit mit Deutschland und sein Hass auf ausländische Zugeständnisse führten zu seiner Entlassung durch Sun. Er entschied sich stattdessen mit Wu Peifu zu arbeiten. Er hat eng mit Jiang Baili zusammengearbeitet, um Pläne für den Umgang mit einer japanischen Invasion auszuarbeiten, da er nur die japanische Herrschaft über die Mandschurei mehr verachtet als die Deutschen.§!\n\n§YAnmerkungen: Unterhält immer noch Kontakt zu vielen ehemaligen Untergebenen in der Liga. Die von ihnen gewonnenen Informationen werden an Wu und den Rest des nördlichen Zhili weitergegeben, wodurch sie einen Einblick in die Regierung von Sun erhalten.§!"
QIE_lu_xiangting_commander_desc: "§YGeneral Description\nBorn:§! §g1880, in Hejian, Zhili Province, Qing Empire§!\n§YMilitary Career:§! $QIE_lu_xiangting_desc$"
QIE_lu_xiangting_mhc_desc: "§YOfficer Description\nBorn:§! §g1880, in Hejian, Zhili Province, Qing Empire§!\n§YMilitary Career:§! $QIE_lu_xiangting_desc$"

#蕭耀南
QIE_xiao_yaonan: "Xiao Yaonan"
QIE_xiao_yaonan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1875, in Huanggang, Provinz Hubei, Qing-Reich§!\n§YMilitärkarriere:§! §gGeboren in einer verarmten Familie des Landadels, musste Xiao sich aus Geldmangel von seinen Träumen, kaiserlicher Beamter zu werden, abwenden. Stattdessen wurde er von Zhang Zhidong ausgewählt, um seiner neuen Militärakademie in Hubei beizutreten. Xiao machte seinen Abschluss im Jahr 1909 und nutzte die Verbindungen zu Cao Kuns Familie, um in den Wirren der Xinhai-Revolution zu bleiben, und nutzte sie dann, um Gouverneur von Hubei zu werden. Er festigte seine Herrschaft über die Provinz und half bei der Organisation der „Hubei Generäle“, einer informellen Gruppe von Textilherstellern, dem wichtigsten Wirtschaftszweig von Hubei. Er überlebte nur knapp ein Attentat von Feinden Cao Kuns im Jahr 1926 und wurde während und nach der deutschen Intervention immer weiter in die Zhili-Sphäre hineingezogen. Er behält immer noch seine Macht über Hubei, modernisiert die Provinz und arbeitet gleichzeitig mit Peking zusammen.§!\n\n§YAnmerkungen: Seine Verbindungen innerhalb der 'Hubei Generäle' verleihen ihm einen großen Einfluss innerhalb Pekings, da Hubei eine der wenigen Provinzen ist, die industriell profitabel sind.§!"

#李炳之
QIE_li_bingzhi: "Li Bingzhi"
QIE_li_bingzhi_desc: "§gZwischen 1903 und 1908 besuchte er verschiedene Abteilungen der Militärakademie in Baoding, die er schließlich mit Bestnoten abschloss und in die Beiyang-Armee eintrat. Er war ein Jahr jünger als Wu Peifu, und die beiden Männer entwickelten an der Akademie eine enge Freundschaft. Während der Xinhai-Revolution unterstützte Li zunächst Yuan Shikai und half dem Generalissimus bei der Niederschlagung der Unruhen in der Inneren Mongolei nach der Ermordung Song Jiaorens, doch die Entscheidung Yuans, sich selbst zum Kaiser zu krönen, ging für Li einen Schritt zu weit. Als ihn die Nachricht erreichte, kämpfte er gerade gegen die Nationale Schutzarmee von Cai E. in Sichuan und diente insbesondere an der Seite von Wu Peifu, Cao Kun und Feng Yuxiang. In dem darauf folgenden Chaos schloss sich Li zunächst der Anhui-Clique der Beiyang-Armee an, wurde aber 1918 von seinem Freund Wang Shizhen zum Seitenwechsel zu den Zhili überredet. Aufgrund seiner Verbindungen zu Wu und Cao wurde er 1922 rasch zum Stabschef des Gouverneurs von Henan befördert. 1924 stellte er sich während des Pekinger Putsches auf die Seite von Wu Peifu gegen Feng Yuxiang, obwohl er mit beiden eine gemeinsame Vergangenheit hatte. Li behauptete, dass seine Freundschaft mit Wu länger zurückreichte und dass seine politischen Überzeugungen mit denen von Wu übereinstimmten. Gemeinsam mit seinem Freund und Mentor arbeitete Li unermüdlich an der Rückeroberung Pekings und vertrieb sowohl Fengs Guominjun, Duan Qiruis Beiyang-Verräter als auch Zhang Zoulins Fengtian-Clique. Gegenwärtig ist er Gouverneur der Provinz Chahar, auch wenn seine Autorität nicht weiter nördlich als bis Zhangyuan reicht.§!\n\n§YAnmerkungen: Li ist für seinen sparsamen und wohltätigen Lebensstil bekannt, da er einer der wenigen Zhili-Generäle ist, der seine Finanzen immer in Ordnung gehalten hat.\nEr bewundert Wu Peifu sehr und wurde vom Jademarschall beauftragt, bei der Zusammenstellung seiner Memoiren und der Veröffentlichung einer Biografie zu helfen.\nLi zeichnet sich durch seine Tapferkeit im Kampf aus, da er in der Hitze des Gefechts schnell handelt und für seine aggressiven militärischen Manöver gefeiert wird.§!"
QIE_li_bingzhi_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1887, in Zhengding, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_li_bingzhi_desc$"
QIE_li_bingzhi_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1887, in Zhengding, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_li_bingzhi_desc$"

#愛新覺羅·熙洽
QIE_aisin_gioro_xiqia: "Aisin-Gioro Xiqia"
QIE_aisin_gioro_xiqia_desc: "§gAisin-Gioro Xiqia, ein entfernter Cousin von Puyi, wurde in Japan ausgebildet und diente der Fengtian-Clique vor der Restauration im Jahr 1927. Er desertierte mit seiner hauptsächlich Mandschu-Kirin-Provinzarmee und schloss sich dem Qing-Reich an. Als einer der wenigen Mandschu-Generäle, der eine große Anzahl von Soldaten direkt kommandiert, hat er eine unangenehme Beziehung zu Wu Peifu und der Zhili-Clique und ist der Zongshe-Partei weitgehend loyal.§!\n\n§YAnmerkungen: Einer der eher traditionalistischen Mitglieder der Zongshe-Partei.§!"
QIE_aisin_gioro_xiqia_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g18. Oktober 1883, in Shengjing, Bezirk Shengjing, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_aisin_gioro_xiqia_desc$"
QIE_aisin_gioro_xiqia_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g18. Oktober 1883, in Shengjing, Bezirk Shengjing, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_aisin_gioro_xiqia_desc$"

#劉鎮華
QIE_liu_zhenhua: "Liu Zhenhua"
QIE_liu_zhenhua_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1883, im Kreis Gong, Provinz Henan, Qing-Reich§!\n§YMilitärkarriere:§! §gLiu Zhenhua war ein gelehrter Beamter des Qing-Reiches, er studierte an einer Schule für Recht und Politik und arbeitete in seinen jungen Jahren an seiner Alma Mater. Als die Xinhai-Revolution ausbrach, schloss sich Liu den Anti-Qing-Bewegungen in den westlichen Teilen von Henan an. Nach der Bildung einer revolutionären Shaanxi-Junta durch Zhang Fang war Liu ein Milizführer und schloss sich Zhang an. Nach der Gründung der Republik China wurde Liu von Yuan Shikai als regionaler Gouverneur und Anführer der Zhensong-Armee (als seine in der Nähe des Berges Song stationierte Truppe) in West-Henan unter der Vermittlung von Zhang Fang eingesetzt, und Liu nahm an der Kampagne gegen den von Bai Lang angeführten Aufstand teil.\n\nIm Verfassungsschutzkrieg 1917 arbeitete Liu mit Chen Shufan von der Anqing-Clique zusammen und wurde zum Gouverneur der Provinz Shaanxi ernannt. Als 1920 der Zhili-Anqing-Krieg ausbrach, unterstützte Liu die Zhili-Clique gegen Chen Shufan. Liu arbeitete daraufhin eng mit Feng Yuxiang, dem neuen Militärgouverneur von Shaanxi, zusammen und schwor mit ihm Brüderschaft; später, als Feng und seine Truppen im Ersten Zhili-Fengtian-Krieg an die Front mobilisiert wurden, gab Feng seinen Posten als Militärgouverneur von Shaanxi an Liu ab. Während des Putsches von 1924 in Peking, bei dem Feng Yuxiang versuchte, die Zhili-Clique zu vertreiben, blieb Liu der Zhili-Clique treu und kämpfte gegen Fengs Guominjun, aber Lius Streitkräfte wurden schließlich besiegt und er wurde 1926 aus Shaanxi vertrieben. Seitdem hielt sich Liu im hinteren Teil der Zhili-Clique auf und war mit seiner hunnischen Miliz hauptsächlich in Henan stationiert.§!\n\n§YAnmerkungen: Obwohl Liu ein eingeschworener Bruder von Feng Yuxiang war, sind sie jetzt große Rivalen, und Liu ist mit der Politikwissenschaftlichen Clique verbunden.§!"

#邢士廉
QIE_xing_shilian: "Xing Shilian"
QIE_xing_shilian_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1885, im Kreis Chengde, Bezirk Shengjing, Qing-Reich§!\n§YMilitärkarriere:§! §gXing wurde in einem einfachen mandschurischen Haus mit blauem Banner geboren und besuchte die Mittelschule in Fengtian, die er mit hervorragenden Leistungen abschloss. Im Jahr 1908 studierte er mit staatlicher Unterstützung Kavallerie in Tokyo Shinbu Gakko und später in der 8. Klasse der kaiserlich japanischen Armeeakademie, der gleichen Klasse wie Yang Yuting und Zang Shiyi. Xing kehrte 1913 nach China zurück und diente ab 1916 in der Fengtian-Armee unter Zhang Zuolin mit der Empfehlung von Yang Yuting. Im Jahr 1925 wurde Xing zum Garnisonskommandanten von Shanghai ernannt und ließ die massiven Proteste gegen Imperialismus und Warlordismus (die Bewegung des 30. Mai) niederschlagen. Dieses Ereignis wurde als Massaker des 30. Mai bekannt, bei dem über ein Dutzend Studenten und Arbeiter erschossen wurden. Obwohl Xing stetig aufstieg und in den Zhili-Fengtian-Kriegen zur Fengtian-Clique beitrug, wurde er sowohl vom Großmarschall als auch vom Jungmarschall nicht geschätzt. Daher beschloss er, sich nach der Xuantong-Restauration im Jahr 1927 seinen mandschurischen Landsleuten anzuschließen. Da jedoch die militärischen Angelegenheiten und Positionen weitgehend von Mitgliedern der Zhili-Clique dominiert werden, scheint Xing hier eine ähnliche Karriere bevorzustehen, es sei denn, es kommt zu einer Änderung der Machtverhältnisse in Beijing..§!\n\n§YAnmerkungen: Trotz der Abspaltung von der Fengtian-Clique hat Xing Shilian ein gutes Verhältnis zu Yang Yuting, und Xing ist bereit, sich jedem anzuschließen, solange er sich eine Position sichern kann.§!"

#愛新覺羅·吉興
QIE_aisin_gioro_jixing: "Aisin-Gioro Jixing"
QIE_aisin_gioro_jixing_desc: "§gJixing wurde als Sohn einer wohlhabenden Landbesitzerfamilie mandschurischer Abstammung geboren und begann seine militärische Laufbahn mit einem Auslandsstudium in Japan. Nach seinem Abschluss kehrte er 1911 als Artillerieoffizier in das sich rasch verändernde China zurück und diente zunächst in Fengtian während der Yuan-Shikai-Ära. Er stieg langsam in der Rangliste auf und diente kurzzeitig als General unter Zhang Zuolin in der Mandschurei. Mit der Wiederherstellung der Qing-Dynastie nach der Nordexpedition von 1927 und der Desertion von Xiqia entschied sich Jixing jedoch, dessen Beispiel zu folgen und auf die Seite Pekings überzulaufen. Obwohl er in der von der Zhili-Clique beherrschten Armee nicht sonderlich prominent war, brachte ihn seine Verbindung zu Xiqia und das Fehlen von Verbindungen zu Wu Peifu auf die Seite der Monarchie... so hofft man zumindest."
QIE_aisin_gioro_jixing_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1879, Kreis Chengde, Bezirk Shengjing, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_aisin_gioro_jixing_desc$"
QIE_aisin_gioro_jixing_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1879, Kreis Chengde, Bezirk Shengjing, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_aisin_gioro_jixing_desc$"

#張紹曾
QIE_zhang_shaozeng: "Zhang Shaozeng"
QIE_zhang_shaozeng_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g9. Oktober 1879, in Dacheng, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! §gZhang trat 1899 in die Kaiserlich Japanische Armeeakademie ein, um Artillerietaktiken und -strategien zu erlernen, und nach seiner Rückkehr nach China trat er der Beiyang-Armee von Yuan Shikai bei. 1906 wurde er in die Provinz Fengtian versetzt, wo er sich heimlich den Tongmenghui anschloss. In der Revolution von 1911 gehorchte er nicht den Befehlen, die Rebellion zu unterdrücken, und drängte stattdessen auf eine konstitutionelle Monarchie. Nach der Revolution wurde er von Yuan Shikai zum Gouverneur von Suiyuan ernannt. 1917 beteiligte er sich an den Aktivitäten von Duan Qirui gegen Zhang Xun. 1920 trat er der Zhili Clique bei, da er mit Wu Peifu und Feng Yuxiang verwandt war und eine enge persönliche Freundschaft mit Cao Kun bestand. Er diente in den späten 1920er und frühen 1930er Jahren in verschiedenen Ministerposten und entging 1928 nur knapp einem von Zhang Zuolin angeordneten Attentat.§!\n\n§YAnmerkungen: Er ist gut in Akupunktur und praktiziert gerne Kampfkünste. Er ist als exzentrische und seltsame Figur bekannt. Oft hat man ihn murmeln hören: „Ich bin eine Reinkarnation eines Buddha. Die meisten Menschen sind die Reinkarnation meiner Untergebenen. Aber es gibt auch einige Dämonen auf dieser Welt, ich hoffe, die Götter können mir eine Axt geben, mit der ich die Dämonen vernichten werde.'"

#杜錫鈞
QIE_du_xijun: "Du Xijun"
QIE_du_xijun_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1882, in Hejian, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! §gDu war einer von vielen chinesischen Studenten, die ins Ausland geschickt wurden, um japanische Militärtaktiken im Rahmen der versuchten Modernisierungsreformen der Qing-Dynastie vor der Revolution zu studieren. Dus genaue Rolle in den Ereignissen von 1911 ist stark umstritten, einige behaupteten, er sei anfangs loyal gegenüber den Qing gewesen, andere beschuldigten ihn, eine Schlüsselfigur bei der Organisation des Wuchang-Aufstands zu sein. Die von Du selbst und seinen Zhili-Verbündeten erzählte Geschichte wurde stark überarbeitet, um ihn auf die richtige Seite der Geschichte zu stellen. Ab 1926 diente er als handverlesener Gouverneur von Wu Peifu in der Provinz Hubei und kämpfte zunächst gegen die Invasion der Kuomintang in von Zhili kontrollierten Gebieten während der Nordexpedition. Nachdem es der Zhili-Clique gelungen war, das Blatt des Krieges zu wenden, übernahm Du die volle Kontrolle über Hubei und schaffte es, die vom Krieg zerrissene Provinz zu einer treuen Festung des Einflusses der Zhili zu stabilisieren. Seine Verbindungen zu Japan verhinderten, dass er innerhalb der Zhili-Kommandostruktur zu hoch befördert wurde, aber nach den von Wu nach dem Zusammenbruch der Liga erlassenen Reformen wurde er zum Oberkommando befördert."

#王凌雲
QIE_wang_lingyun: "Wang Lingyun"
QIE_wang_lingyun_desc: "§gWang Lingyun trat 1920 dem Ingenieurbataillon von Wu Peifu bei, schrieb sich jedoch nicht lange danach an der Yiyang-Akademie ein. Nach seinem Abschluss im Jahr 1924 trat er der von Liu Zhenhua angeführten Zhensong-Armee bei. Während der Nordexpedition verbündete sich die Zhensong-Armee mit der Zhili-Clique und kämpfte gegen die NRA und nahm anschließend am Vierten Zhili-Fengtian-Krieg teil. Für seine herausragenden Leistungen wurde Wang in die Zhili Clique integriert und trat in den persönlichen Kreis von Wu Peifu ein, wo er als Berater für Ingenieur- und Befestigungsangelegenheiten diente. Nach den von Wu und anderen hochrangigen Zhili-Generälen erlassenen Reformen wurde er zum Brigadegeneral befördert, dem jüngsten jemals in der kaiserlichen Armee. Er ist erfahren in Befestigungs- und Verteidigungstaktiken und hat den Plan von Jiang Baili unterstützt, China vor einer japanischen Invasion zu schützen."
QIE_wang_lingyun_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g27. September 1899, in Luoyang, Provinz Henan, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_wang_lingyun_desc$"
QIE_wang_lingyun_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g27. September 1899, in Luoyang, Provinz Henan, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_wang_lingyun_desc$"

#郭寄嶠
QIE_guo_jijiao: "Guo Jijiao"
QIE_guo_jijiao_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g15. Oktober 1902, in Hefei, Provinz Anhui, Qing-Reich§!\n§YMilitärkarriere:§! §gNach dem Grundschulabschluss von Guo Jiyu wurde er in die Mittelschule des Landkreises aufgenommen, musste aber schließlich wegen der Highschool-Gebühren seines Bruders aufhören und wechselte stattdessen an die Pekinger Militärakademie. Im Jahr 1917 trat Guo Jiyu in die Erste Offiziersschule der Qinghe-Armee ein. Zwei Jahre später wurde er der Ersten Division des nördlichen Artillerieverteidigungskorps und der Nordwestlichen Verteidigungsbrigade zugeteilt. Im Jahr 1921 wechselte Guo an die Militärakademie der Baoding-Armee und schloss sein Studium 1923 mit voller Auszeichnung ab. Dort wurde er in die Zhili-Clique eingebunden, obwohl sein junges Alter eine schnelle Beförderung verhinderte. Er wurde auch während dieser Zeit mit Liu Menggeng vertraut, und da Liu ausgewählt wurde, um seinen nationalen Verteidigungsplan anzuführen, wurde Guo zum vollen Generalstatus befördert.§!\n\n§YAnmerkungen: Eine Sekretärin erzählte einmal einem Gastautor eine Anekdote über Guos hektische Arbeitsmoral: „... (An seinem Tisch) gibt es vier oder fünf Telefone sowie Telegramme und offizielle Dokumente. Guo ging jeden Morgen um 8:00 Uhr zur Arbeit, zog sich nachmittags zurück, um nach Hause zu gehen, um zwei Mahlzeiten zu sich zu nehmen, kehrte dann zurück und arbeitete bis 11:00 Uhr wütend, wobei er ein Telefon in der Hand hielt, um Schlachtfeldberichte anzuhören, während er einen Stift in der anderen Hand hält. Von ihm genehmigte Dokumente werden auf den Boden geworfen, wo sie von einem Unteroffizier respektvoll aufgehoben und abgeschickt werden.'"

#魏益三
QIE_wei_yisan: "Wei Yisan"
QIE_wei_yisan_desc: "§gWei Yishann besuchte die Baoding Militärakademie und diente 1920 als Leiter der 4. gemischten Militärbrigade der Nordwestlichen Verteidungstruppe. 1921 trat er der Fengtian Clique bei und diente als Chef des 39. Regiments, wechselte 1923 in den Lehrbetrieb, wo er als Ausbilder der Nordostarmee und später als Stabschef der 27. Nordostarmee sowie als Kommandeur in einer Vielzahl Kommandeursposten in den frühen 1920er Jahren tätig war. Im Mai 1926 verließ er jedoch Fengtian und schloss sich Wu Peifus Zhili Clique an. Als fähiger Offizier schmeichelte Wei sich Anfang der 1930er Jahre bei Liu Menggeng, und als sein Verteidigungsplan für China ausgewählt wurde, wurde Wei zum vollen Generalrang befördert.§!"
QIE_wei_yisan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g25. Februar 1884, in Gaocheng, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_wei_yisan_desc$"
