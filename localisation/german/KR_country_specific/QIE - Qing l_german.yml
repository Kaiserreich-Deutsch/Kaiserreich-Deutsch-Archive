#張蔭梧
QIE_zhang_yinwu: "Zhang Yinwu"
QIE_zhang_yinwu_desc: "§gObwohl er in Baoding geboren wurde, besuchte Zhang Yinwu eine militärische Grundschule in Heilongjiang, bevor er zurückkehrte und 1916 in die 5. Klasse der Militärakademie Baoding eintrat, wo er Infanterie studierte. Klasse der Militärakademie Baoding eintrat. Nach seinem Abschluss 1918 diente er kurzzeitig in Shanxi als Unteroffizier, Stabsoffizier und militärischer Tutor, wo er von Yan Xishan viel Anerkennung erhielt. Als Feng Yuxiang 1926 einen Aufstand anzettelte und sich nach der Vertreibung aus Peking nach Shaanxi zurückzog, führte Zhang die Shanxi-Armee gegen Fengs Guominjun an und wurde im Kampf verwundet, was ihn veranlasste, vorübergehend zurückzutreten und in seine Heimatstadt zurückzukehren. Als der Vierte Zhili-Fengtianische Krieg ausbrach, schloss sich Zhang den Reihen der Zhili an und seine Truppen dienten als Speerspitze zur Sicherung Pekings. Nach der Xuantong-Restauration im Jahr 1927 kehrte er in seine Heimatstadt zurück und kümmerte sich um das lokale Bildungswesen. Und nun, da der wiederhergestellte Qing-Hof seine Fähigkeiten benötigte, trat er auf Einladung vieler YCP-Mitglieder wieder in die Armee ein.§.\n\n§YAnmerkungen: Als Verfechter der ländlichen Selbstverwaltung ist Zhang Direktor einer Grund- und einer weiterführenden Schule in seiner Heimatstadt, in der Bildung, militärische Ausbildung und landwirtschaftliche Praxis in einem einzigen Lehrplan zusammengefasst sind. Zhang ist auch Mitglied der YCP.§!"
