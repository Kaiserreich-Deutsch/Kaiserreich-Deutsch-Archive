##Lategame FP
QIE_endgame_FP_decisions_category: "Unseren Einfluss erweitern"
QIE_endgame_FP_decisions_category_desc: "Jetzt, da wir den größten Teil Chinas wiedervereinigt haben, können wir damit beginnen, die verbleibenden Teile unseres ehemaligen Staates ins Visier zu nehmen. Die Mongolei, Tibet, die Gesandtschaften und andere Gebiete müssen zur Ruhe gebracht werden!"

QIE_integrate_tibet: "Integriert [TIB.GetNameWithFlag]"
QIE_integrate_tibet_desc: "Die "Junge Tibetische Partei" hat dazu beigetragen, das Gebiet durch ein Modernisierungsprogramm zu führen, und hat enge Beziehungen zu unserer Regierung unterhalten. Es ist jedoch an der Zeit, dass sie sich China formell anschließen. Es stellt sich jedoch die Frage, ob wir die Autonomie aufrechterhalten oder sie direkt integrieren."

QIE_destroy_mongolia: "Erobert [MON.GetNameWithFlag]"
QIE_destroy_mongolia_desc: "Die Mongolei ist seit der Xinhai-Revolution unabhängig geblieben. Um die Sicherheit an unserer Nordgrenze zu stärken, sollten wir unsere nördlichste Grenze von der Schurkennation Mongolei zurückfordern."

QIE_destroy_tibet: "Erobert [TIB.GetNameWithFlag]"
QIE_destroy_tibet_desc: "Tibet befindet sich seit der Xinhai-Revolution von 1911 außerhalb unseres Einflussbereichs und war eine integrale Provinz des Qing-China. Lasst uns unsere westlichen Grenzen und Ansprüche zurückfordern und unsere Grenzen im Süden wiederherstellen."

QIE_destroy_uyghurs: "Erobert [ETS.GetNameWithFlag]"
QIE_destroy_uyghurs_desc: "Die Region Xinjiang war zwar weit von der Kontrolle der Zentralregierung entfernt, doch galt die Provinz lange Zeit als die westlichste natürliche Grenze unseres Landes. Seit der Xinhai-Revolution ist sie unserer Kontrolle entglitten. Wir sollten versuchen, unsere Grenzen wiederherzustellen, indem wir eine Expedition in den Westen vorbereiten."

