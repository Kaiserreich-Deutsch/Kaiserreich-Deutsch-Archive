r YCP verbünden würde, da es viele Parallelen zwischen ihren Programmen und Visionen für ein modernes China gibt. Bislang hat sich Gouverneur Yan jedoch weitgehend neutral verhalten. Es kursieren Gerüchte über ein Hinterzimmerrennen zwischen den drei Gruppen um die Gunst des Gouverneurs, aber es bleibt abzuwarten, welche der drei Gruppen Yan für sich gewinnen wird."
qiefocus.18.a: "Bevorzugung der Zongshe-Partei."
qiefocus.18.b: "Bevorzugung der YCP."
qiefocus.18.c: "Bevorzugung der NCERA."

qiefocus.19.t: "Fall der Zongshe"
qiefocus.19.d: "Ob durch ungenaue politische Manöver oder schiere Inkompetenz, die Zongshe-Partei hat sich völlig von jeglichem Einfluss auf die Regierungsarbeit entblößt. Immer wieder wurden wir in der Verwaltungspolitik überstimmt und ausmanövriert, so dass unsere Positionen nur noch dem Namen nach besetzt sind. Nach diesem peinlichen Niedergang ist es klar, dass eine neue Partei die Führung des Reiches übernehmen muss - und sei es nur, um es vor den törichten Machenschaften der Aristokraten zu bewahren."
qiefocus.19.a: "Die Neue Chinesische Reichsreformgesellschaft wird die Zügel der Macht ernster nehmen."
qiefocus.19.b: "Die Young China Party wird sicherlich weniger inkompetent sein."

qiefocus.20.t: "Verdacht auf Kuomintang-Sympathien"
qiefocus.20.d: "Während die Guerilla, die sich in die Nationale Revolutionsarmee verwandelt hat, im Süden des Landes einen Feldzug durchführt, hat eine stetig wachsende Angst die Versammlung in Peking erfasst. Da das Regime noch in den Kinderschuhen steckt, haben viele in der YCP und Zongshe offen zu einem harten Vorgehen gegen mutmaßliche Linke im Reich aufgerufen. Tausende von Kilometern entfernt vom Kernland der Kuomintang ist klar, dass das eigentliche Ziel dieses Hasses die NCERA ist, genauer gesagt, die Bewegung für den ländlichen Wiederaufbau, die die Hälfte der NCERA-Koalition ausmacht. Es stimmt zwar, dass die Organisation schon vor der Restauration der Qing existierte und dass es Verbindungen zwischen ihr und vielen Republikanern gab, aber es ist klar, dass dieser Schritt hin zu Strafmaßnahmen ein Dolch ist, der auf einheimische Gegner gerichtet ist."
qiefocus.20.a: "Überwacht jeden, der verdächtige Verbindungen hat."
qiefocus.20.b: "Untersucht die Bewegung für den Wiederaufbau des ländlichen Raums gründlich."
qiefocus.20.c: "Eine gründliche Säuberung wird das Imperium schützen."

qiefocus.21.t: "Yiguandao Beiträge"
qiefocus.21.d: "Im Gefolge des Geehrten Meisters findet die Qing-Dynastie ihr Ansehen beim Volk erneuert und bekräftigt. In letzter Zeit ist Zhang Tianran in seinen Versuchen, den Hof immer enger an das Yiguandao zu binden, noch ermutigter geworden. Im Gegenzug für mehr kaiserliche Ernennungen von Gläubigen werden die Yiguandao dem Kaiser als Zeichen ihrer Unterwerfung immer größere Dienste leisten. Während sich der Staat auf die Yiguandao verlässt, werden sich vielleicht auch die Yiguandao auf den Staat verlassen."
qiefocus.21.a: "Arbeitskräfte für unsere Infrastrukturprojekte wären unglaublich hilfreich."
qiefocus.21.b: "Wir sollten eine zweite Krönung abhalten, um den Menschen unser eigenes Engagement für die Erneuerung zu zeigen."
qiefocus.21.c: "Deputierung der Milizen als permanente irreguläre Truppe innerhalb des Militärs."
qiefocus.21.e: "Die Menschen sollten ruhig schlafen, denn sie wissen, dass der Kaiser sie beschützen wird."

qiefocus.22.t: "Eine neue Krönung"
qiefocus.22.d: "In den letzten Wochen kursierte unter dem Qing-Adel eine ungewöhnliche Idee: die Organisation einer zweiten Krönung für Puyi. Sie behaupten, dass die Restauration von 1927 unter der Aufsicht der Zhili-Clique nicht wirklich 'richtig' war und dass eine neue Wiedereinsetzungszeremonie durchgeführt werden muss, um die Traditionen des Reiches zu beschwichtigen. Die Kosten dafür wären enorm hoch, aber es könnte uns eine gewisse Legitimität verschaffen und uns weitere Unterstützung durch den Adel einbringen."
qiefocus.22.a: "Organisiert die Zeremonie!"
qiefocus.22.b: "Wir werden es zu einem großen Fest für die Hauptstadt machen!"

qiefocus.23.t: "Die Dynastien treffen ein"
qiefocus.23.d: "In den letzten Tagen sind der Marquis von Zhu, Herzog Minsheng, und andere verschiedene Nachkommen alter kaiserlicher Dynastien in Peking angekommen. Einer nach dem anderen marschieren sie am Kaiser vorbei und verneigen sich schweigend, um ihre Aufwartung zu machen. In einem ersten Roman wurde ein Hoffotograf damit beauftragt, jede dieser Einreichungen festzuhalten, und sie werden als Propaganda verbreitet, um sowohl die Legitimität des Kaisers zu beweisen als auch jede Unterstützung für eine nicht-Aisin Gioro Herrscherfamilie zu untergraben."
qiefocus.23.a: "Wunderbar!"

qiefocus.24.t: "Unser neuer Benefaktor"
qiefocus.24.d: "Seit dem Tod von Wu Peifu ist die Zukunft unserer Regierung ungewiss. Nun aber will der Kriegsherr, der zum Sturz von Wu beigetragen hat, nach Beijing abreisen, wo wir erwarten, dass ein Großteil seiner Pläne enthüllt wird..."
qiefocus.24.a: "Willkommen in Peking, Gouverneur Yan!"
qiefocus.24.b: "Willkommen in Peking, Gouverneur Qu!"
qiefocus.24.c: "Willkommen in Peking, geehrter Lehrer Zhang!"

qiefocus.25.t: "Unsere zukünftige Beziehung mit Deutschland"
qiefocus.25.d: "Nach unserem Sieg über Fengtian und die Japaner überlegen hochrangige Zhili-Diplomaten nun, wie wir am besten mit [GER.GetName] weiter verfahren sollen. Obwohl wir weit von Europa entfernt sind, könnten wir immer noch in der Lage sein, einen Vertrag über Zusammenarbeit und Schutz auszuhandeln. Andere hochrangige Beamte plädieren jedoch dafür, dass wir uns auf den Wiederaufbau unserer vom Krieg zerstörten Nation konzentrieren sollten."
qiefocus.25.a: "Beantragen wir Schutz vor ausländischen Gefahren."
qiefocus.25.b: "Fokusieren wir uns lieber auf den Wiederaufbau der Nation."

qiefocus.26.t: "Eine Anfrage aus Peking"
qiefocus.26.d: "The ambassador from the Qing Empire has formally requested to join the Reichspakt. This is an interesting opportunity - they could be a powerful ally in the East, having already bested the Fengtian Government and the Japanese Empire. At the same time though, they could drag us into wars far from home we care little about."
qiefocus.26.a: "Willkommen im Reichspakt."
qiefocus.26.b: "Sie wären nur eine Last."

qiefocus.27.t: "Eine Anfrage aus Peking"
qiefocus.27.d: "Der Botschafter des Qing-Reiches hat uns offiziell um eine Unabhängigkeitsgarantie gebeten. Dies ist eine interessante Gelegenheit - sie waren maßgeblich am Sieg über Japan beteiligt und haben damit Stärke bewiesen."
qiefocus.27.a: "Sie haben unseren Willen."
qiefocus.27.b: "Sie wären nur eine Last."

qiefocus.30.t: "Baoding-Kadetten konvertieren"
qiefocus.30.d: "Unsere Männer haben es geschafft, die verschiedenen Militärakademien in unserem Land zu infiltrieren, um die vielversprechende kommende Generation junger Chinesen auf den rechtmäßigen Weg der Yiguandao zu bringen."
qiefocus.30.a: "Fördern wir vielversprechende Kandidaten."

qiefocus.31.t: "Deutsche Eisenbahningenieure"
qiefocus.31.d: "Die Moderne kommt für China nicht schnell genug, um umherziehenden Kriegsherren oder dem offenen Imperialismus des Westens und Japans zu widerstehen. Diese Tatsachen werden uns nicht davon abhalten, ein perfekteres System zu fordern. Während die Öffentlichkeit unsere Zusammenarbeit mit deutschen Unternehmen und deutschem Kapital anprangert, ist es klar, dass diese industriellen Werkzeuge den Weg für ein solideres Fundament für das Reich ebnen werden.\n\nNachdem wir unsere Eisen- und Stahladern weiter über das Land ausdehnen wollen, ist die deutsche Technik weiterhin wegweisend, aber wie weit wir diese Beziehung führen, ist eine ständig umkämpfte Frage in den Köpfen der Zivilregierung."
qiefocus.31.a: "Beauftragt sie mit massiven Infrastrukturprojekten"
qiefocus.31.b: "Bürgschaftsverträge für zu entwickelnde Eisenbahngroßprojekte."
qiefocus.31.c: "Sie sollten nur als Berater mit dem chinesischen Management zusammenarbeiten."

qiefocus.32.t: "Tianjin Konferenz"
qiefocus.32.d: "Die Ereignisse in Peking überschlugen sich in den letzten Monaten. Das einstige Zentrum Chinas ist heute ein Tumult, der die Stadt in eine Flamme ausländerfeindlicher und insbesondere antideutscher Stimmung taucht. Noch ist jedoch nicht alles verloren, denn die neue Regierung in Peking hat in aller Stille eine Art Annäherung angeboten, falls wir einen erheblichen Verlust an Einfluss hinnehmen. Als Gegenleistung für unsere fortgesetzte wirtschaftliche und militärische Unterstützung im Gegensatz zu Japan sowie für eine erhebliche Reduzierung der von Deutschland gehaltenen Schulden verspricht das neue Regime in Peking, private Wirtschaftsinvestitionen aufrechtzuerhalten sowie die Rechte Deutschlands in Qingdao und Weihaiwei zu garantieren.\n\nDie Verhandlungen zwischen diesen plötzlich sehr unabhängigen Abgeordneten und unseren eigenen Beamten dauerten bis tief in die Nacht, da es sich keine der beiden Seiten leisten konnte, ohne eine feste Antwort zu gehen. Schließlich gelang es den Männern aus Peking, die meisten der deutschen Delegierten davon zu überzeugen, einen Kompromiss in der Frage der massiven Verschuldung des Qing-Reiches im letzten Jahrzehnt zu akzeptieren, so dass ein offener Zahlungsausfall der Pekinger Staatskasse nicht mehr zur Debatte stand. Schließlich muss natürlich auch der Hohe Kommissar in Singapur seine Zustimmung geben."
qiefocus.32.a: "Wir haben unsere Position gerettet, die Japaner werden uns China nicht wegnehmen."
qiefocus.32.b: "Sie wollen einen gleichberechtigten Vertrag? Keine Chance."

qiefocus.33.t: "Ergebnisse der Tianjin-Konferenz"
qiefocus.33.d: "Die Ereignisse in Peking überschlugen sich in den letzten Monaten, und das einstige Zentrum Chinas wurde zu einem Tumult, der die Stadt in eine Flamme ausländerfeindlicher und insbesondere antideutscher Stimmung tauchte. Doch nicht alle Bande wurden gekappt, mehrere Führer unserer Notstandsregierung boten dem Deutschen Reich im Stillen eine Art Annäherung an, wenn es dafür einen erheblichen Verlust an Einfluss in Kauf nehmen würde. Als Gegenleistung für die fortgesetzte wirtschaftliche und militärische Unterstützung im Kampf gegen Japan und einen erheblichen Schuldenerlass für Deutschland verpflichteten wir uns, private Wirtschaftsinvestitionen aufrechtzuerhalten und die Rechte Deutschlands in Qingdao und Weihaiwei zu garantieren.\n\nDie Verhandlungen zwischen unseren unabhängigen Abgeordneten und ihren verwirrten Beamten dauerten bis tief in die Nacht, da es sich keine der beiden Seiten leisten konnte, ohne eine feste Antwort zu gehen. Schließlich gelang es unseren Abgesandten, die meisten deutschen Delegierten davon zu überzeugen, einen Kompromiss in der Frage der massiven Verschuldung des Qing-Reiches im letzten Jahrzehnt zu akzeptieren, so dass ein offener Zahlungsausfall der Pekinger Staatskasse nicht mehr zur Debatte stand. Schließlich wurden unsere Bedingungen natürlich akzeptiert."
qiefocus.33.a: "Es ist uns gelungen, eine solide Grundlage für künftiges Vertrauen mit dem Kaiserreich zu schaffen."
qiefocus.33.b: "Es ist uns gelungen, die Wut der Bevölkerung in ein wesentlich günstigeres Geschäft zu verwandeln."

qiefocus.34.t: "Erneutes deutsches Interesse"
qiefocus.34.d.republic: "Während unsere Einigung mit Deutschland fortschreitet, bekunden einige Eliten und Wirtschaftsvertreter auf beiden Seiten des Verhandlungstisches ihr Interesse an einer Wiederbelebung der Wirtschaftsbeziehungen zwischen der Republik China und dem Reich, diesmal auf gleicher Augenhöhe. Sie argumentieren mit der bereits bestehenden Vertrautheit und einem gemeinsamen finanziell-militärischen Rivalen in Tokio, der eine Zusammenarbeit unabdingbar macht. Trotzdem müssen wir bei Geschäften mit dem Reich vorsichtig agieren, um nicht wieder als Handlanger des Reiches dazustehen und nur das zu nehmen, was wir unbedingt brauchen, anstatt unsere früheren Herren wieder zu umarmen. Im Moment gibt es zwei Angebote von deutscher Seite, eines für die Rückkehr von Luftstreitkräfte-Beratern, um ihre Arbeit bei der kaiserlichen Luftwaffe fortzusetzen, oder einen lukrativen Vertrag mit Siemens für die Herstellung von Maschinen und anderen elektrischen Geräten in Zusammenarbeit mit unseren kaiserlichen Produktionsbüros, die wir im Moment dringend benötigen."
qiefocus.34.d.manchu: "Während unsere Einigung mit Deutschland fortschreitet, bekunden einige Eliten und Wirtschaftsvertreter auf beiden Seiten des Verhandlungstisches ihr Interesse an einer Wiederbelebung der Wirtschaftsbeziehungen zwischen dem Reich der Mitte und dem Reich, diesmal auf gleichberechtigterer Basis. Sie argumentieren mit der bereits bestehenden Vertrautheit und einem gemeinsamen finanziell-militärischen Rivalen in Tokio, der eine Zusammenarbeit erforderlich macht. Auch wenn dies zu einem späteren Zeitpunkt in Betracht gezogen werden könnte, ist das derzeitige politische Klima für deutsche Unternehmen zu instabil, um ihre Position in China wiederherzustellen, da wir Gefahr laufen, intellektuelle Kreise sowie eine aufstrebende Klasse von Kleinkapitalisten und Unternehmern zu verprellen. In Anbetracht unserer politischen Verhältnisse und der Möglichkeit, das industrielle Wachstum im eigenen Land zu fördern, müssen wir uns mit deutschen Wirtschaftsgeschäften zurückhalten, zumindest solange es nicht in unserem Interesse liegt, dies wieder zu tun."
qiefocus.34.a: "Unterzeichnet die Verträge mit Siemens."
qiefocus.34.b: "Die Kontrolle des Luftraums garantiert den Sieg."
qiefocus.34.c: "Wenigstens verbessert sich die wirtschaftliche Lage für unsere Untertanen."

qiefocus.35.t: "Ein beliebter Partner im Osten"
qiefocus.35.d: "Nachdem wir jahrelang unter dem Joch drückender Schulden standen, hat das Regime unsere wirtschaftliche Lage endlich stabilisiert. Nun, da unsere internationalen Gläubiger begonnen haben, das Regime in Peking mit einem freundlicheren Blick zu betrachten, bieten sich uns neue Möglichkeiten. Deutsche Unternehmen sind mit ausdrücklicher Zustimmung Berlins mit weiteren Wirtschaftsangeboten an uns herangetreten, um zu versuchen, an der Basis einer neu aufkeimenden und gestärkten chinesischen Wirtschaft ein Vermögen zu machen. Das neue China, das im Entstehen begriffen ist, kann sich auf viele weitere Wirtschaftsbeziehungen mit dem Rest der Welt freuen, und zwar für immer auf gleicher Augenhöhe."
qiefocus.35.a: "Deutsche Fortschritte in der Luftfahrt werden uns auf dem Schlachtfeld einen Vorteil verschaffen."
qiefocus.35.b: "Vertiefte Beziehungen zu Siemens-Schuckert werden unseren kometenhaften industriellen Aufstieg sichern."

#foreign policy

qiefor.1.t: "Ein Angebot aus Peking"
qiefor.1.d: "Die neu gegründete „Pekinger-Regierung“ unter [QIE.GetLeader] hat uns gebeten, ihre legitime Herrschaft über China offiziell anzuerkennen. Wir haben uns noch nicht fest mit Fengtian verbündet, und sie haben eine Anti-Konzessions-Haltung eingenommen, was ihre Regierung für viele in unserem Land attraktiv macht, die dem japanischen und deutschen Einfluss gegenüber misstrauisch sind. Sollten wir uns weigern, erwarten wir eine Vergeltung..."
qiefor.1.a: "Wir akzeptieren."
qiefor.1.b: "Nein."

qiefor.2.t: "[FROM.GetName] hat unser Angebot angenommen!"
qiefor.2.d: "[FROM.GetLeader] hat unserer Bitte zugestimmt und unsere Herrschaft über China offiziell anerkannt. Obwohl sie noch autonom sind, können wir sie weiter integrieren, sobald unsere Herrschaft fest etabliert ist."
qiefor.2.a: "Super!"

qiefor.3.t: "[FROM.GetName] hat abgelehnt!"
qiefor.3.d: "[FROM.GetLeader] hat unsere Anfrage abgelehnt! Das ist eine schwere Beleidigung, und wir haben jetzt einen legitimen Grund, sie zu überfallen..."
qiefor.3.a: "Mobilisiert die Truppen!"

qiefor.6.t: "Ein Angebot aus Peking"
qiefor.6.d: "Heute Morgen kam ein Telegramm aus Peking, in dem gefordert wird, dass sich [XSM.GetLeader] formell der Pekinger Herrschaft unterwirft. [QIE.GetNameDefCap] ist eine starke Macht, aber noch nicht dominant. Wir können ihr Angebot entweder direkt annehmen oder ablehnen oder eine Form von Entschädigung oder Sicherheit verlangen."
qiefor.6.a: "Wir akzeptieren."
qiefor.6.b: "Verlangen wir Konzessionen."
qiefor.6.c: "Auf keinen Fall."

qiefor.7.t: "[FROM.GetNameDefCap] verlangt Schutz"
qiefor.7.d: "Obwohl [FROM.GetLeader] offen für unsere Idee war, unserer Sphäre beizutreten, bat er um eine Form der Geldgarantie, bevor er sich vollständig zum Beitritt verpflichtete. Dies ist zwar teuer, aber wahrscheinlich billiger, als einen Krieg zu führen, um ihre Loyalität zu sichern."
qiefor.7.a: "Aber natürlich, schicken wir das Gold."
qiefor.7.b: "Nein!"

qiefor.8.t: "Peking hat akzeptiert!"
qiefor.8.d: "Peking hat unser Angebot angenommen und uns eine große Menge Gold geschickt. Wir könnten ihnen zwar in den Rücken fallen, aber ihr Militär können wir nicht schlagen, und die meisten Berater von [THIS.GetLeader] drängen darauf, dass er den Deal akzeptiert."
qiefor.8.a: "Unterschreiben wir den Vertrag!"

qiefor.9.t: "Peking lehnt ab!"
qiefor.9.d: "Die [QIE.GetNameDefCap] hat unser Angebot abgelehnt!"
qiefor.9.a: "Mist."

qiefor.10.t: "Generäle protestieren gegen den Überraschungsangriff!"
qiefor.10.d.solo: "Während einige der eher kriegerischen Zhili-Generäle Wu Peifus Plan, einen hinterhältigen Angriff auf Yan Xishan zu starten, enthusiastisch unterstützen, sind andere verärgert, dass sie nicht konsultiert wurden. Sie behaupten, dass dieser Plan zu riskant ist und eine Reaktion von Fengtian provozieren wird, da wir keine Verbündeten haben, die unsere Ostflanke bewachen. Wir werden den jedoch Angriff trotz ihrer Proteste starten."
qiefor.10.d.backup: "Während einige der eher kriegerischen Zhili-Generäle Wu Peifus Plan, einen hinterhältigen Angriff auf Yan Xishan zu starten, enthusiastisch unterstützen, befürchten andere, dass sie nicht konsultiert wurden. Sie behaupten, dass dieser Plan zu riskant ist und eine Reaktion von Fengtian provozieren wird. Wu Peifu konnte ihre Bedenken jedoch weitgehend ausräumen, indem er darauf hinwies, dass unser Verbündeter an der Ostflanke hoffentlich jede Reaktion von Fengtian abschrecken würde, es sei denn, der Krieg würde sich lange hinziehen. Obwohl sie überzeugt waren, brauchte es mehr Mühe, als Wu ursprünglich gedacht hatte."
qiefor.10.a: "Zum Sieg!"
qiefor.10.b: "Zum Sieg!"

qiefor.11.t: "Die Manchu Royalisten bereiten eine Invasion vor"
qiefor.11.d.FNG: "Schlimme Nachrichten! Das neue Regime in Beijing bereitet sich darauf vor, uns anzugreifen! Wir haben keine Chance, sie militärisch zu besiegen, aber wir haben einige Möglichkeiten. Entweder wir wenden uns an die Qing, um zu sehen, ob sie uns einen Deal anbieten, oder wir wenden uns an die Regierung von Fengtian, die eine Ausweitung des Einflusses der Qing nicht gerne sehen würde."
qiefor.11.d.no_FNG: "Schlimme Nachrichten! Das neue Regime in Beijing bereitet sich darauf vor, uns anzugreifen! Wir haben keine Chance, sie militärisch zu besiegen - aber wir haben eine Möglichkeit: Wir könnten entweder die Qing ansprechen und sehen, ob sie uns ein Angebot machen würden..."
qiefor.11.d: "Düstere Neuigkeiten! Das neue Qing-Regime bereitet sich darauf vor, uns anzugreifen! Aus eigener Kraft haben wir militärisch keine Chance gegen sie - aber wir haben einige Möglichkeiten. Wir könnten uns entweder an die Qing wenden und sehen, ob sie uns einen Deal unterbreiten würden, oder alternativ die Fengtian-Regierung kontaktieren, die es hassen würde, wenn der Einfluss der Qings ausgeweitet würde."
qiefor.11.a: "Versuchen wir mit ihnen zu verhandeln."
qiefor.11.b: "Bitten wir Fengtian um Hilfe."

qiefor.12.t: "Die Mas schlagen einen Deal vor"
qiefor.12.d: "Als [XSM.GetLeader] von unseren bevorstehenden Angriffsplänen hört, ist er mit einem Deal zu uns gekommen. Sie werden als Herrscher der Provinz (zumindest auf dem Papier) beiseite treten und uns Treue schwören, während sie ihre Autorität behalten. Wir hätten die Möglichkeit, einen Gouverneur unserer Wahl zu ernennen, wobei viele Aisin-Gioro Pugong, Puyis muslimischer Cousin, als Kandidaten vorschlagen. Die Annahme würde es uns ermöglichen, uns auf wichtigere Bereiche für unsere Rückeroberung zu konzentrieren, während die Ablehnung des Abkommens dazu führen könnte, dass sie Fengtian-Hilfe in Anspruch nehmen könnten."
qiefor.12.a: "Akzeptieren wir."
qiefor.12.b: "Auf keinen Fall!"

qiefor.13.t: "Die Qing akzeptieren"
qiefor.13.d: "Die Qing haben unseren Deal akzeptiert und Aisin-Gioro Pugong als Gouverneur geschickt. Wir werden weiterhin unsere Autorität und einen Großteil unserer De-facto-Macht behalten, müssen uns aber gegenüber Peking verantworten, wenn wir dazu aufgefordert werden."
qiefor.13.a: "Besser als Unterdrückung..."

qiefor.14.t: "Die Qing lehnen ab!"
qiefor.14.d.FNG: "Die Qing haben unser Angebot abgelehnt, so dass wir keine andere Wahl haben, als die Fengtianer um Hilfe zu bitten."
qiefor.14.d.no_FNG: "Die Qing haben unser Angebot abgelehnt, so dass ein Krieg zwischen uns unvermeidlich ist."
qiefor.14.a: "Das werden sie noch bereuen!"

qiefor.15.t: "Die Mas verlangen Schutz!"
qiefor.15.d: "Angesichts eines bevorstehenden Angriffs durch die [QIE.GetName] hat [XSM.GetLeader] rechtzeitig eine Bitte um unseren Schutz gesendet und angeboten, sich für unsere Sache einzusetzen. Obwohl wir nicht von allen als die legitime Regierung Chinas anerkannt werden, kann es ein wichtiger Schritt in Richtung sein, neue Länder und neue Führer unter unseren Schutz zu bringen.\n\nDennoch sollte unser Schutz nicht ausgenutzt werden. Wir dürfen uns nicht in einen Konflikt hineingezogen sehen, der über unsere Möglichkeiten hinausgeht, um eine das Ansehen einer kleinliche lokalen Person von regionaler Bedeutung zu verbessern. Wir sollten auch politische Deals vermeiden, die wir später vielleicht bereuen.\n\nEs überrascht nicht, dass [XSM.GetLeader] die Beibehaltung der westlichen Lehen seines Clans zusammen mit einem gewissen Grad an Autonomie fordert."
qiefor.15.a: "Sie werden uns auf dem Weg zur Wiedervereinigung begleiten!"
qiefor.15.b: "Sie stehen alleine."

qiefor.151.t: "Fengtian beschützt uns!"
qiefor.151.d: "[FNG.GetLeader] hat unserer Anfrage zugestimmt. Wir werden uns nun auf ihrem Weg zur Wiedervereinigung Chinas anschließen und werden, zumindest vorerst, ihren Schutz erhalten."
qiefor.151.a: "Exzellent!"

qiefor.152.t: "Fengtian beschützt [XSM.GetNameDef]"
qiefor.152.d: "Die Fengtian-Regierung ihre Absicht bekannt gegeben, [XSM.GetNameDef] zu schützen und schließlich in ihre Sphäre aufzunehmen. Ein Krieg gegen Xibei wird jetzt Krieg gegen Fengtian bedeuten."
qiefor.152.a: "Wir müssen nachgeben."
qiefor.152.b: "Wir werden mit beiden Cliquen fertig!"

qiefor.153.t: "Das Regieme gibt nach"
qiefor.153.d: "Offenbar hat [QIE.GetName] beschlossen, den bevorstehenden Angriff auf [XSM.GetName] abzublasen. Das ist nichts weniger als ein diplomatischer und militärischer Erfolg für uns."
qiefor.153.a: "Wie erwartet."

qiefor.154.t: "Fengtian lehnt ab"
qiefor.154.d: "Despite our appeals, [FNG.GetNameDef] has refused to protect us against the impending [QIE.GetName] invasion."
qiefor.154.a: "Wir sind alleine."

qiefor.17.t: "Peking entsendet Waffen!"
qiefor.17.d: "Ein Zug aus Peking ist heute Morgen mit einer Ladung militärischer Ausrüstung angekommen, zusammen mit einem Abgesandten aus Peking.\n\n'Für Ihren Kampf gegen diejenigen, die sich weigern, Chinas Anspruch auf dieses Land anzuerkennen. Vergesst nie unsere Großzügigkeit!'"
qiefor.17.a: "Tolle Neuigkeiten!"

qiefor.18.t: "'Freiwillige' aus Peking kommen an!"
qiefor.18.d: "In den letzten Tagen sind Züge voller Soldaten aus Peking eingetroffen, die bereit sind, gegen unsere Feinde zu kämpfen. Mit ihrer Hilfe geht jedoch eine stillschweigende Verpflichtung einher, Peking zu helfen, wenn sie unsere Hilfe brauchen."
qiefor.18.a: "Super!"

qiefor.19.t: "Die [QIE.GetNameDefCap] üben einen Angriff auf Shanxi aus!"
qiefor.19.d.decision: "Die verräterischen Ratten in Peking haben einen hinterhältigen Angriff auf unseren ehemaligen Verbündeten in Shanxi gestartet! Gouverneur Yan Xishan hat um unsere Hilfe gebeten, aber wir können nicht einfach dazu übergehen, sie anzugreifen. Viele unserer Generäle befürchten, dass unsere Streitkräfte für einen so großen Konflikt nicht bereit sind, und unsere japanischen Unterstützer haben einen so schnellen Angriff noch nicht unterschrieben. Wir können diese Generäle entweder auf Kosten politischer Macht außer Kraft setzen oder die drei Monate warten, von denen sie sagen, dass sie ihre Truppen vorbereiten müssen, und Yan informieren, dass wir dann helfen werden.\n\nNatürlich könnten wir uns auch weigern, einzugreifen."
qiefor.19.d_postcoup: "Obwohl Berichte darüber unklar sind, wie genau dies geschah, scheint es, dass Yan Xishan, der Gouverneur von Shanxi und unser ehemaliger Verbündeter, irgendwie in einen Putschversuch gegen die Zhili verwickelt war. Wir kennen die genauen Details nicht, aber der Putsch scheint gescheitert zu sein und jetzt sammeln sich die Zhili-Truppen, um Shanxi anzugreifen. Während wir unseren ehemaligen Verbündeten verteidigen wollen, wurden unsere Truppen überrascht. Wir können sofort eingreifen, auch wenn die Überwindung unserer obersten Generäle erhebliche politische Macht kosten wird. Oder aber wir können ein paar Monate warten, um unsere Truppen angemessen vorzubereiten, und hoffen, dass Gouverneur Yan so lange durchhalten kann.\n\nNatürlich könnten wir uns auch weigern, überhaupt einzugreifen."
qiefor.19.a: "Mobilisiert die Armee!"
qiefor.19.b: "Ein sofortiger Angriff wird sie überraschen!"
qiefor.19.c: "Was schulden wir Shanxi?"

qiefor.20.t: "Peking übt einen Überraschungsangriff aus!"
qiefor.20.d: "In den frühen Morgenstunden starteten Zhili-Truppen, die dem verräterischen Jade-Marschall treu ergeben sind, einen unprovozierten Schleichangriff auf unsere Grenzgarnisonen! Es besteht kein Zweifel, dass wir diese Ratten alleine besiegen können, aber wir haben uns auch an [FNG.GetLeader] gewandt, unseren ehemaligen Verbündeten während des letzten Zhifeng-Krieges, in dem wir an seiner Seite gegen die Zhili-Verräter gekämpft haben. Hoffentlich kann er uns zu Hilfe kommen!"
qiefor.20.a: "Mobilisiert die Truppen!"

qiefor.21.t: "[FNG.GetLeader] verspricht Unterstützung!"
qiefor.21.d: "[FNG.GetLeader] hat gestanden, dass seine Truppen von diesem heimlichen Angriff ebenfalls überrascht wurden, aber wenn wir drei Monate durchhalten können, werden seine Truppen einen Angriff auf die Zhili-Positionen starten. Wir werden tun, was wir können, um zu widerstehen!"
qiefor.21.a: "Haltet die Front!"

qiefor.211.t: "Fengtian verweigert sich uns zu helfen"
qiefor.211.d: "In völliger Feigheit hat Zhang Zuolin beschlossen, unseren Hilferuf abzulehnen, und kauert nun hinter der Großen Mauer."
qiefor.211.a: "Auf keinen kann man sich verlassen."

qiefor.2111.t: "Fengtian mobilisiert"
qiefor.2111.d: "Unsere Agenten in Shenyang haben zunehmende Anzeichen dafür gemeldet, dass Fengtian mobilisiert und sich darauf vorbereitet, seine Armeen nach Süden gegen unsere Verteidigung bei Shanhaiguan marschieren zu lassen. Glücklicherweise scheint unser Angriff auf Shanxi Zhang Zuolin überrascht zu haben, und es könnte mehrere Monate dauern, bis seine Truppen entschlossen vorgehen."
qiefor.2111.a: "Wenigstens sind wir vorgewarnt."

qiefor.22.t: "Qi akzeptiert unser Angebot!"
qiefor.22.d: "Gouverneur Qi hat unsere Bitte um Hilfe angenommen und verspricht, seine Truppen nach Norden zu schicken, um [FNG.GetNameDef] zu zerstören."
qiefor.22.a: "Gut"

qiefor.23.t: "Qi lehnt unser Angebot ab!"
qiefor.23.d: "Gouverneur Qi hat unsere Bitte abgelehnt und behauptet, dass Angelegenheiten der „inneren Sicherheit“ Vorrang hätten. Das ist zwar bedauerlich, aber unsere Kontakte innerhalb der Peking-Kommission sagten uns, dass sie anfangen würden, Druck auf Qi auszuüben und ihn zum Eingreifen zu „ermutigen“."
qiefor.23.a: "So viel Unterstützung für nichts..."

#Shanxi Event Chain
qiefor.24.t: "Reiche Ader entdeckt!"
qiefor.24.d: "Nachdem wir uns in letzter Zeit auf den Bergbau in der Region Shanxi konzentriert haben, sind wir auf riesige Vorkommen an Bodenschätzen gestoßen. Nachdem wir dieses umstrittene Gebiet während des letzten Zhifeng-Krieges von Gouverneur Yan erobert hatten, hat uns die Verwaltung dieses Gebietes beträchtliche Gewinne eingebracht. Unsere Ingenieure haben gerade eine neue Ader voller Kohle und Eisenerz entdeckt. Das einzige Problem ist jedoch, dass sie sich unterirdisch in das restliche von [SHX.GetName] besetzte Gebiet erstreckt. Wir könnten sie zwar abbauen, aber die Ingenieure von [SHX.GetAdjective] werden das Eindringen zweifellos bemerken.\n\nSeit dem Zusammenbruch der Liga hat Shanxi eine gewaltige wirtschaftliche Umstrukturierung durchlaufen, die Investitionen von außen bisher weitgehend ablehnend gegenüberstand. Das gilt auch für die offizielle Regierung der Nation, die sie wie eine externe Instanz behandelt hat. Obwohl wir einige Fortschritte bei der Gewinnung von Einfluss innerhalb der Provinz gemacht haben, war unsere militärische Besetzung von Ost-Shanxi immer ein wunder Punkt in unseren Beziehungen zu ihnen. Er ist dafür bekannt, dass er [FNG.GetLeader] gegen uns ausspielt und versucht, in den Machtspielen Nordchinas als Gegengewicht zu beiden Seiten zu fungieren.\n\nAllerdings sind wir die rechtmäßige Regierung der Nation und sollten Chinas Ressourcen so nutzen, wie wir es für richtig halten. Vor allem, wenn es sich um strategische Ressourcen handelt, die für die Verteidigung unseres Landes unerlässlich sind. Es würde uns eine Menge Bürokratie ersparen, wenn wir die Angelegenheit einfach vorantreiben würden, auch wenn einige befürchten, dass die Eskalation der Spannungen weit über ihren Wert hinausgehen könnte."
qiefor.24.a: "Tief und gierig graben!"
qiefor.24.b: "Sicherlich können wir eine Vereinbarung treffen."

qiefor.24001.t: "Der [QIE.GetName] Vorschlag für ein gemeinsames Bergbauprojekt"
qiefor.24001.d: "In ihrem Streben nach nationaler Autarkie in Bezug auf strategische natürliche Ressourcen hat die Regierung der [QIE.GetName] riesige Vorkommen an Bodenschätzen entdeckt, von denen eine Ader bis tief in unser eigenes Territorium reicht. Sie hat eine Zusammenarbeit zwischen ihren Ingenieuren und Bergbauinteressen vorgeschlagen, die möglicherweise durch ausländische Investitionen unterstützt wird, um bei der Förderung von Kohle und Eisenerz in der Provinz Shanxi zu helfen. Wir würden natürlich das erhalten, was sie als \"fairen Anteil\" betrachten, und es wird erwartet, dass die Nettogewinne für beide Seiten beträchtlich sein werden.\n\nWir werden jedoch daran erinnert, dass das Militär von [QIE.GetName] weiterhin unser rechtmäßiges Territorium im östlichen Shanxi besetzt hält, obwohl es ihnen seit fast einem Jahrzehnt die Treue hält. Sie haben sich entweder geweigert zu zahlen oder einen Hungerlohn für die Nutzung der Reichtümer in dieser Region gezahlt, Geld, das eigentlich in die Staatskasse der Provinz fließen sollte. Einige haben argumentiert, dass wir grundsätzlich ein Abkommen mit Peking ablehnen sollten, bis die Besatzung beendet ist."
qiefor.24001.a: "Wir akzeptieren diese Behauptung."
qiefor.24001.b: "Wir können uns selbst um den Bergbau kümmern."

qiefor.24002.t: "Reiche Ader entdeckt!"
qiefor.24002.d: "Nachdem wir uns in letzter Zeit auf den Bergbau in der Region Shanxi konzentriert haben, sind wir auf riesige Vorkommen an Bodenschätzen gestoßen. Dies fällt positiv mit der jüngsten Entwicklung in Shanxi zusammen, die zu einer Liberalisierung des Handels und einer Verringerung der finanziellen Isolation geführt hat, in der sich Shanxi seit seiner bitteren Niederlage im Vierten Zhili-Fengtian-Krieg befindet. Ihre ehrgeizige Wirtschaftsreform, die als \"Zehn-Jahres-Plan\" bekannt ist, ist nicht unbemerkt geblieben, auch wenn im Moment nicht bekannt ist, inwieweit sie wirklich zur Förderung des lokalen Wohlstands eingesetzt wird und nicht als Mechanismus dient, um unsere Herrschaft herauszufordern.\n\nWas jedoch entdeckt wurde, ist eine sehr wertvolle und reiche Erzader, die sich tief in das Gebiet von Shanxi erstreckt. Ihre nach außen gerichtete Wirtschaftspolitik lässt die Möglichkeit offen, dass sie sich auf ein für beide Seiten vorteilhaftes Mineralienabbauprojekt einlassen, das die Menge an produzierter Kohle und Eisen für die Sicherheit der gesamten chinesischen Nation erheblich steigern würde. Es würde auch unseren Einfluss vergrößern, aber all dies hängt von der Akzeptanz des wankelmütigen [SHX.GetLeader] ab."
qiefor.24002.a: "Sicherlich können wir eine Vereinbarung treffen."
qiefor.24002.b: "Wir sollten die Dinge ruhen lassen."

qiefor.25.t: "[QIE.GetAdjectiveCap]-Bergleute dringen in unser Gebiet ein!"
qiefor.25.d: "Von unserer umstrittenen Grenze mit [QIE.GetName] haben wir ernste Nachrichten erhalten. Unsere Ingenieure haben [QIE.GetAdjective]-Tunnel entdeckt, die sich in unser Territorium erstrecken und in denen Ströme von ausländischen Bergleuten und Maschinen in unser rechtmäßiges Gebiet eindringen. Sie werden von Truppen der Zentralarmee geschützt, eine schwere Beleidigung, die uns stets an das Land erinnert, das uns nach dem verheerenden Vierten Zhili-Fengtianischen Krieg gestohlen wurde. Jetzt kassieren sie nicht nur ungerechterweise die Lizenzgebühren für die besetzten Ländereien im östlichen Shanxi, sondern arbeiten auch daran, die Lagerstätten, die wir in den westlichen Bergen besitzen, für ihre eigenen ruchlosen Zwecke zu nutzen.\n\nDiese schwere Beleidigung und Arroganz seitens der [QIE.GetAdjective] wird niemals enden, wenn wir uns nicht wehren, auch wenn dies angesichts einer viel stärkeren Macht immer riskant ist. Doch wenn wir nichts sagen, wer weiß, was die nächste Eskalation sein wird? Das Ass in unserer Hand könnte darin bestehen, die Bedrohung durch andere interessierte Mächte in der Region heraufzubeschwören..."
qiefor.25.a: "Schicken wir eine Beschwerde."
qiefor.25.b: "Wir warten unsere Zeit ab, für jetzt."

qiefor.26.t: "[SHX.GetNameDefCap] protestiert gegen unsere Bergbauaktivitäten!"
qiefor.26.intro: "[SHX.GetLeader] hat einen formellen Protest bei der Bergbaubehörde eingelegt und behauptet, dass unsere Bergleute die Grenzen seiner Provinz verletzt haben. Seine Nachricht enthält eine ganze Reihe von Beschwerden, die sich hauptsächlich auf unsere Geschäfte mit Ost-Shanxi in den letzten Jahren beziehen. Um seinen Worten Nachdruck zu verleihen, hat er seine Provinzarmee angewiesen, sich entlang der Grenze zu versammeln, um militärische Übungen durchzuführen. Dies hat die Spannungen stark verschärft, und es hat sich herumgesprochen, dass er unsere Bergleute bald mit Gewalt vertreiben wird."
qiefor.26.d.fengtian: "$qiefor.26.intro$\n\nNormalerweise würden wir dies einfach als Angeberei abtun, oder [SHX.GetLeader] deutet an, dass er versucht, sich eine weitere Auszahlung zu sichern, aber er hat auch angemerkt, dass er sich an eine \"verantwortliche Regierung wenden wird, um das Problem anzugehen\", sollte Peking nicht entsprechend handeln.  Dies ist mit ziemlicher Sicherheit eine gezielte Drohung, sich mit [FNG.GetLeader] in Fengtian zu verbünden, eine Herausforderung für unsere Herrschaft im nördlichen Teil der Nation und das Risiko, dass der Konflikt wieder aufflammt. Wir befinden uns zwischen den beiden Fraktionen und sind zwar immer noch geneigt, beide in einem Konflikt zu besiegen, wie wir es in den 1920er Jahren getan haben, doch würde dies unsere südliche Flanke wahrscheinlich den Entwicklungen im Süden aussetzen."
qiefor.26.d.nofengtian: "$qiefor.26.intro$\n\nDas Ableben von Zhang Zuolin hat diese Bedrohung zwar erheblich verringert, aber dennoch sollten wir zumindest etwas vorsichtig sein. Shanxi hat viele Berge und nur wenige leicht befahrbare Passagen. Ganz zu schweigen von den vielen Flüssen, die das Gebiet durchziehen. Sollte die Lage weiter eskalieren, wird eine Invasion der Provinz wahrscheinlich mit einem Sieg unsererseits enden, allerdings nicht ohne erhebliche Opportunitätskosten."
qiefor.26.a: "Wen interessiert das? Weiter abbauen!"
qiefor.26.b: "Gebt nach, das wird riskant."

qiefor.27.t: "[QIE.GetNameDefCap] ignoriert uns!"
qiefor.27.d.nofengtian: "Es überrascht nicht, dass [QIE.GetName] unsere Bitte ignoriert hat. Ihre perfiden Schürfer greifen weiterhin nach unseren riesigen Bodenschätzen, ignorieren unsere Beschwerden und verstoßen gegen verschiedene Erlasse unseres Gouverneurs. Da wir unsere Absichten klar dargelegt haben und diese ignoriert wurden, liegt es nun an uns, zu entscheiden, ob es sich lohnt, sie durchzusetzen. Die Entsendung von Truppen in die umstrittenen Grenzgebiete, um diejenigen zu vertreiben, die ohne eine von Taiyuan ausgestellte Genehmigung tätig sind, ist eine riskante Option, aber es nicht zu tun, würde uns schwach erscheinen lassen."
qiefor.27.d.fengtian: "$qiefor.27.d.nofengtian$\n\nEine andere Möglichkeit wäre, die Unterstützung der [FNG.GetName] zu gewinnen. Die Yan-Clique, die von dem ehrgeizigen Kriegsherrn [FNG.GetLeader] regiert wird, hat bereits im Jahr 1928 in der Hoffnung, die Zhili-Clique in einem Moment der Schwäche zu stürzen, mit ihnen zusammengearbeitet - mit katastrophalem Ergebnis. Auf diese Weise haben wir überhaupt erst die Kontrolle über Ost-Shanxi verloren, und viele sind nicht erpicht darauf, noch einmal das Los mit ihnen zu ziehen. Allein sind wir der Zentralarmee jedoch kaum gewachsen. Wenn wir uns mit ihnen verbünden, sind wir für einen erfolgreichen Ausgang auf sie angewiesen, und sollten sie nicht erfolgreich sein, werden wir gezwungen sein, uns zurückzuziehen."
qiefor.27.a: "Wir setzen unser ganzes Vertrauen in [FNG.GetLeader]."
qiefor.27.b: "Eskalation und Blockierung weiterer Abbauarbeiten!"
qiefor.27.c: "Gebt nach, das geht zu weit."

qiefor.27001.t: "Shanxi blockiert unsere Ingenieure!"
qiefor.27001.d: "In einem dreisten Akt der Missachtung unserer Autorität hat [SHX.GetLeader] Truppen in einem bewaffneten Versuch eingesetzt, um weitere Bergbauarbeiten im umstrittenen Gebiet von Ost-Shanxi zu verhindern. Sie haben viele wertvolle Maschinen beschlagnahmt, nachdem sie sich geweigert hatten, die von uns erteilten Genehmigungen anzuerkennen, und viele unserer Bergleute verhaftet und andere gezwungen, in die Sicherheit unserer eigenen Linien zu fliehen. Während unsere eigenen Garnisonen in der Region sich bemühen, der Herausforderung zu begegnen, gleicht Shanxi zunehmend einem Kriegsgebiet.\n\nDa die Spannungen in die Höhe schießen, sind viele Investoren bereits verängstigt und haben ihre Finanzierung für weitere Projekte zurückgezogen. Die Straßen und Schienen sind voll mit Menschen, die aus dem Grenzgebiet fliehen, und viele unserer eigenen Bergbauarbeiter sind nicht mehr bereit, in einem offensichtlich gefährlichen Umfeld zu arbeiten. Es scheint, dass unsere wirtschaftlichen Investitionen in diesem Gebiet bereits zunichte gemacht wurden, aber das bedeutet nicht, dass dies umsonst gewesen sein muss.\n\nIn Anbetracht der Umstände können wir [SHX.GetLeader] und seine Kumpane eindeutig wegen Aufwiegelung, Rebellion und einer Reihe anderer Verbrechen gegen unseren Staat anklagen. Ein Haftbefehl kann schnell ausgestellt werden, auch wenn dies bedeuten würde, dass wir die meisten unserer verbleibenden Investitionen verlieren würden. Wenn er seine \"Dekrete\" durchsetzen möchte, dann können wir sicherlich die unseren durchsetzen."
qiefor.27001.a: "Sie werden für ihre Unverschämtheit bezahlen."
qiefor.27001.b: "Sie haben ihren Standpunkt dargelegt, wir werden uns zurückziehen."

qiefor.28.t: "Peking gibt nach!"
qiefor.28.d: "Angesichts unserer selbstbewussten Haltung und aus Angst vor einer möglichen Eskalation haben [QIE.GetNameDef] stillschweigend nachgegeben. Ihre Bergleute und Ingenieure haben unser Gebiet verlassen, so dass wir in dieser Auseinandersetzung siegreich sind. Sympathisierende Stimmen in Taiyuan sind verstummt, da diejenigen, die von den Übergriffen von [QIE.GetAdjective] zu profitieren hofften, nun unsere Vergeltung fürchten, wenn wir unsere Autorität über die gesamte Provinz behaupten wollen. Das ist natürlich ein zweischneidiges Schwert, denn sowohl die Peking-treuen Investoren als auch die internationalen Konzerne zögern nun, in einer Provinz zu investieren, die sie als Emporkömmling betrachten.\n\nDas sollte uns jedoch nicht davon abhalten, die Ereignisse zu feiern. Wir haben einen wichtigen Sieg gegen eine übereifrige Zentralregierung errungen, ohne einen Schuss abzugeben und ohne dass es zu einem gewaltsamen Konflikt kam. Und dank der Arbeit, die diese Bergleute geleistet haben, können wir nun die Früchte des Reichtums von Shanxi für uns, die rechtmäßigen Eigentümer, ernten."
qiefor.28.a: "Ausgezeichnet!"

qiefor.29.t: "Shanxi gibt nach!"
qiefor.29.d: "Nach unserer Demonstration der Stärke hat [SHX.GetLeader] seinen Männern befohlen, sich zurückzuziehen, und die gesamte [SHX.GetName] hat sich aus dem schwelenden Streit um die Mineralienrechte in Ost-Shanxi zurückgezogen. Dies hat es unseren Bergleuten ermöglicht, ungestört auf die wertvollen Mineralienadern in der Gegend zuzugreifen, und zwar nicht nur in Ost-Shanxi, sondern in fast der gesamten Provinz. Dies ist ein großer Sieg, der es uns ermöglicht, unsere Kriegsmaschinerie mit wichtigen strategischen Ressourcen zu versorgen, während wir auf die nationale Einigung hinarbeiten. Der Status von [SHX.GetLeader] als nationale Persönlichkeit wurde durch dieses Ergebnis beschnitten, gedemütigt und gezwungen, unsere Überlegenheit anzuerkennen, zumindest vorläufig. Irgendwann wird er unterworfen werden müssen, aber unser heutiger Sieg wird wahrscheinlich der erste Schritt sein, um Shanxi wieder in den Schoß zu holen."
qiefor.29.a: "Super!"

qiefor.30.t: "Bergbaukrise in Shanxi!"
qiefor.30.d: "Was als unbedeutender Streit um Ressourcenrechte in der Provinz Shanxi begann, ist in den letzten Monaten entlang der Grenze zwischen Shanxi und [QIE.GetName] rasch eskaliert und stellt sowohl ein Risiko als auch eine Chance dar, da wir möglicherweise in einen schwelenden Konflikt in Nordchina hineingezogen werden. Am Ende der gescheiterten Nordexpedition vermittelte Zhang Zuolin erfolgreich einen geheimen Pakt zwischen der Fengtian-Clique und einer Koalition von Verbündeten, darunter Yan Xishan aus Shanxi, Zhang Zongchang aus Shandong und Tang Jiyao aus Yunnan.\n\nDer Versuch, die Zhili-Clique schnell zu besiegen, schlug fehl, da Shandong abtrünnig wurde und die Verbündeten keine großen Fortschritte machten, wobei Shanxi die schlimmsten Folgen zu spüren bekam. Die östliche Hälfte ihrer Provinz war seit 1928 von [QIE.GetAdjective]-Truppen besetzt, einschließlich ihrer wertvollen Kohle- und Eisenreserven. Die [QIE.GetAdjective]-Führung ist in letzter Zeit offenbar zu gierig geworden, was dazu geführt hat, dass erneut Kräfte angehäuft wurden und das Gleichgewicht der Kräfte in Nordchina bedrohen.\n\n[SHX.GetLeader] bittet uns, einzugreifen und seine Provinzgrenzen zu garantieren. Obwohl wir uns gut verstehen, bedroht die Anwesenheit seiner Armeen im Westen Zhilis Herrschaft über wichtige Städte wie Baoding, Luoyang und Xi'an. Die Geographie seiner Provinz ist für die Verteidigung recht günstig, aber es fehlt ihm an der industriellen Basis, um ewig durchzuhalten. Wenn wir zulassen, dass er mit Füßen getreten wird, wird es erheblich schwieriger, die [QIE.GetName] zu besiegen. Andererseits setzen wir mit einer Einmischung unseren Ruf aufs Spiel, und das ist vielleicht nicht die beste Vorgehensweise."
qiefor.30.a: "Greifen wir ein!"
qiefor.30.b: "Wir sind nicht bereit."

qiefor.31.t: "Fengtian greift ein"
qiefor.31.d: "In unserer verzweifelten Not ist [FNG.GetLeader] zu unserer Rettung gekommen. In einer gezielten Botschaft an [QIE.Capital.GetName] hat er versprochen, unsere Provinzgrenzen gegen das Eindringen von [QIE.GetAdjective]-Agenten zu schützen, und behauptet, dass jede rechtmäßige Regierung in China die Provinzgrenzen respektieren sollte. Zhang Zuolins tatsächliches Bekenntnis zu dieser föderalistischen Rhetorik ist sehr vergänglich, seine militärische Stärke jedoch nicht. Sollten die [QIE.GetName] weiterhin 'die Grenzen unserer Provinz verletzen', behauptet er, er werde uns zu Hilfe kommen, und droht der ohnehin schon überforderten [QIE.GetAdjective]-Armee mit einem Zweifrontenkrieg."
qiefor.31.a: "Super!"

qiefor.32.t: "Fengtian beschützt Shanxi!"
qiefor.32.d: "Es scheint, dass [SHX.GetLeader] seine Drohung, sich an die Fengtianer zu wenden, ernst gemeint hat - [FNG.GetLeader] hat soeben angekündigt, dass er die 'provinzielle Integrität' von Shanxi gegen jegliche 'Rebellenübergriffe' schützen wird. Dies ist ein Verrat höchsten Grades und ein weiteres Zeichen dafür, dass unsere nationale Ordnung zerfallen ist.\n\nSeine tatsächliche Fähigkeit, seine Drohung wahr zu machen, bleibt jedoch fraglich. Die Fengtian-Clique hat zahlreiche dringende Probleme und ist nicht unbedingt auf einen wirklichen Krieg im großen Stil erpicht. Inwieweit die japanische Hilfe seine Lage im Vergleich zu unserer eigenen militärischen Entwicklung in den letzten zehn Jahren verbessert hat, ist fraglich, und in der Tat haben wir in der Vergangenheit die kombinierte Macht von Fengtian und Shanxi besiegt.\n\nAllerdings wären wir klug beraten, die Herausforderungen eines Zweifrontenkrieges nicht zu unterschätzen, zumal wir die Lage im Süden beobachten. Fengtian zu bluffen ist ein riskantes Spiel, egal wie das Szenario aussieht. Aber jetzt einen Rückzieher zu machen, würde uns schwach aussehen lassen und weitere Aktionen begünstigen. Die Nation erwartet von uns eine endgültige Entscheidung."
qiefor.32.a: "Nichts als ein Bluff. Entsendet die Truppen!"
qiefor.32.b: "Das ist zu riskant. Wir geben nach."

qiefor.33.t: "Gefechte an der Grenze!"
qiefor.33.d: "Es scheint, dass die Narren in Peking nicht auf die Vernunft gehört haben! Sie haben damit begonnen, ihre Truppen in die umstrittenen Bergbaugebiete zu verlegen und die dort stationierten Provinzialeinheiten zu beschießen. Wir hören bereits Berichte über vereinzelte Scharmützel zwischen Grenzsoldaten und [QIE.GetAdjective]-Truppen, da sich ein Krieg abzeichnet. Während unsere Männer schnell über die Frontlinie in Stellung gehen, müssen wir [FNG.GetLeader] sofort um Hilfe bitten! Mit vereinten Kräften können wir nicht nur den Vormarsch der sogenannten Zentralarmee aufhalten, sondern mit etwas Glück auch die [QIE.GetName] ein für alle Mal vernichten!"
qiefor.33.a: "Bitten wir [FNG.GetLeader] um Hilfe!"

qiefor.34.t: "Gefechte in Ost-Shanxi!"
qiefor.34.d: "Es scheint, dass die [QIE.GetAdjective] unsere Drohungen ignoriert haben! Aus Berichten von [SHX.Capital.GetName] geht hervor, dass [QIE.GetAdjective] in der letzten Woche in die umstrittenen Gebiete vorgedrungen sind und begonnen haben, Grenzgarnisonen anzugreifen. Entgegen einigen Erwartungen scheint es, als ob die [SHX.GetAdjective]-Armee ihre Stellung gehalten hat - zumindest im Moment. Die Tatsache, dass sie mit hochwertigen Gewehren und Artillerie aus Taiyuan versorgt wurde und sich auf ihre Kenntnisse des örtlichen Geländes verlassen konnte, lässt hoffen, dass sie sich durchsetzen kann.\n\nDas könnte die Gelegenheit sein, auf die wir gewartet haben - eine Chance, die Demütigung von 1928 rückgängig zu machen! Da viele [QIE.GetAdjective]-Divisionen bei dem Versuch, Taiyuan schnell einzunehmen, abgelenkt sind, haben wir vielleicht endlich die Chance, Peking zu stürmen und uns hoffentlich mit den [SHX.GetAdjective]-Kräften zu verbinden. Da die Augen der Nation auf uns gerichtet sind, müssen wir über unseren nächsten Schritt entscheiden."
qiefor.34.a: "Wir stehen Shanxi zur Seite. Auf in den Krieg!"
qiefor.34.b: "Geben wir nach. Wir sind noch zu schwach..."

qiefor.35.t: "Fengtian interveniert!"
qiefor.35.d: "Unsere Versuche, Zhang Zuolins Bluff zu durchschauen, sind gescheitert - er hat begonnen, seine Truppen zu mobilisieren und uns offiziell den Krieg erklärt! Da wir von zwei Seiten umzingelt sind, müssen wir uns auf unsere Verteidigungsanlagen entlang des Dai-Flusses, eine bessere Ausbildung und bessere Ressourcen verlassen, um die Offensive von [FNG.GetAdjective] niederzuschlagen. In der Zwischenzeit dürfte die [SHX.GetAdjective]-Armee keine große Bedrohung darstellen, obwohl die lange Frontlinie, die wir mit ihr teilen, leider viele Divisionen binden wird. Wenn wir unseren Sieg von 1928 wiederholen wollen, müssen wir intelligent und mutig vorgehen - die überlegene Disziplin unserer Armee wird den Ausschlag geben. Jetzt geht es um weit mehr als nur um ein paar zusätzliche Minen oder Steuerrechte, jetzt geht es um das Schicksal der Nation."
qiefor.35.a: "Alle auf Gefechtsstation!"

qiefor.36.t: "Fengtian gibt nach!"
qiefor.36.d: "Unser Plan, den Bluff von [FNG.GetLeader] zu durchschauen, ist gelungen! Wir haben nichts mehr von seiner Regierung gehört, nachdem wir unsere Truppen in die umstrittenen Gebiete geschickt haben, und wir können nun davon ausgehen, dass wir mit der Provinz Shanxi machen können, was wir wollen! Die Armeen von [SHX.GetName] sind bereits in Aufruhr geraten, da sie gezwungen sind, sich selbst zu verteidigen. Doch mit den Bergen und Flüssen im Rücken dürften sie einen beachtlichen Kampf liefern.\n\nWir haben zweifellos die Schlacht um Ost-Shanxi gewonnen, aber ob wir die fliehende [SHX.GetAdjective]-Armee nach Westen verfolgen sollen, ist eine andere Frage. [SHX.GetLeader] hat eine Reihe vor allem wirtschaftlicher, aber auch politischer Zugeständnisse angeboten, in der Hoffnung, die Invasion abzuwehren. Die härteren Elemente unserer Regierung haben vorgeschlagen, den verräterischen [SHX.GetLeader] zu vernichten, um die Bedrohung dauerhaft zu beseitigen. Die vorsichtigeren Minister warnen jedoch davor, dass wir in Zukunft verwundbar sein könnten, wenn wir uns im Kampf in Shanxi verzetteln."
qiefor.36.a: "Wie erwartet!"
qiefor.36.b: "Wir haben [SHX.GetNameDef] etwas beigebracht, das sie nicht vergessen werden."

qiefor.37.t: "Die [FNG.GetName] gibt nach!"
qiefor.37.d: "Der verräterische [FNG.GetLeader] hat uns im Stich gelassen! Trotz unserer Bitte um Unterstützung hat er uns im Angesicht der Aggression von [QIE.GetAdjective] ignoriert und uns unserem eigenen Schicksal überlassen. Da wir keine andere Wahl haben und uns die Optionen ausgehen, hat [SHX.GetLeader] schnell eine Reihe von verzweifelten Vorschlägen zusammengestellt, die einen Teil der Autonomie in Form von Zugeständnissen im Austausch für den Frieden in den zentralen Ebenen eintauschen sollen. Nach unserem jüngsten Verrat, uns mit Fengtian zu verbünden, haben wir kaum eine andere Wahl, als zu hoffen, dass sie akzeptieren."
qiefor.37.a: "Scheiße!"

#Dealing with Western Tags
qiefor.38.t: "Die Monarchisten verlangen unsere Unterwerfung!"
qiefor.38.d: "Es scheint, dass unsere Versuche der Isolation und des Wiederaufbaus vergeblich sind. Die neue royalistische Regierung in Peking fordert, dass wir ihre Autorität offiziell anerkennen und sich ihrer Herrschaft unterwerfen. Unsere jüngste Arbeit mit der NCR, einem integralen Bestandteil der neuen imperialen Koalition, hat wahrscheinlich etwas damit zu tun. Widerstand zu leisten wäre kein kluger Schachzug, da sie uns leicht überwältigen und zerstören können."
qiefor.38.a: "Wir haben keine andere Wahl."
qiefor.38.b: "Unsere Unabhängigkeit liegt uns am Herzen."

qiefor.39.t: "Die Qing verlangen unsere Unterwerfung!"
qiefor.39.d: "Das neue royalistische Mandschu-Regime in Peking fordert, dass wir uns formell ihrer Autorität unterwerfen und Puyi als Kaiser von China anerkennen! Schlimmer noch, sie verlangen, dass wir alle „zeitliche Kontrolle“ an den muslimischen Cousin des Kaisers, Pugong, abtreten. Wir können diese Bitte immer ablehnen, obwohl ein Krieg gegen die Zentralregierung schwer zu gewinnen sein wird..."
qiefor.39.a: "Wir haben keine andere Wahl."
qiefor.39.b: "Auf in den Krieg!"

qiefor.40.t: "Der Kaiser lädt uns ein, Treue zu schwören"
qiefor.40.d: "Wir haben dem Kaiser zwar nicht geholfen, den Putsch zu inszenieren, der die Zhili-Clique zerstörte, aber wir haben diese Veränderung der Ereignisse mit überwältigender Mehrheit unterstützt. Jetzt lädt der Kaiser Gouverneur Qu offiziell ein, ihm die Treue zu schwören und ihn offiziell als Kaiser von China anzuerkennen!"
qiefor.40.a: "Packen wir unsere Koffer, wir fahren nach Peking!"
qiefor.40.b: "Sag dem Kaiser, wir sind... beschäftigt oder so..." 

qiefor.41.t: "Tibet schwört die Loyalität"
qiefor.41.d: "Tibet hat vor kurzem eine neue Regierungspartei, die "Junges-Tibet-Partei", vereidigt. Sie haben eine pro-monarchische Haltung eingenommen und beschlossen, uns um Hilfe und Unterstützung zu bitten. Obwohl Tibet sicherlich weit verstreut ist, wäre eine Zusammenarbeit mit ihrem Regime sicherlich nicht schädlich."
qiefor.41.a: "Sicher. Senden wir ihnen ein Zeichen unserer Wertschätzung."
qiefor.41.b: "Wen interessiert Tibet?"

qiefor.42.t: "Die Qing akzeptieren!"
qiefor.42.d: "Die Qing haben unsere Bitte angenommen und uns finanzielle Hilfe geschickt."
qiefor.42.a: "Perfekt!"

qiefor.43.t: "Die Qing lehnen ab!"
qiefor.43.d: "Die Qing haben unsere Bitte abgelehnt und behauptet, Tibet sei ein integraler Bestandteil Chinas!"
qiefor.43.a: "Mist!"

qiefor.44.t: "Das Tibet-Dilemma"
qiefor.44.d: "Mit unserem Sieg über Japan und unseren neuen Zentralisierungsbemühungen müssen wir nun entscheiden, wie wir uns Tibet nähern. Fordern wir sie auf, unserem Land vollständig beizutreten oder sie unabhängig und autonom zu lassen, wenn auch unter unserer "Aufsicht"?"
qiefor.44.a: "Eine autonome Region"
qiefor.44.b: "Direkte Kontrolle!"

qiefor.45.t: "Die Qing fordern, dass wir unsere Autonomie aufgeben!"
qiefor.45.d: "Peking hat verlangt, dass wir uns ihrer Herrschaft voll und ganz unterwerfen, obwohl wir dennoch einigermaßen autonom bleiben werden. Dies ist wahrscheinlich das beste Angebot, auf das wir hoffen können."
qiefor.45.a: "Wir haben keine andere Wahl."
qiefor.45.b: "Wir werden sie vernichten!"

qiefor.46.t: "Die Qing verlangen, dass wir dem Reich beitreten!"
qiefor.46.d: "Die Qing haben unter Berufung auf unsere frühere Zusammenarbeit verlangt, dass wir uns offiziell dem Imperium anschließen und uns der direkten Herrschaft von Peking aus unterwerfen!"
qiefor.46.a: "Wir haben keine andere Wahl."
qiefor.46.b: "Auf keinen Fall!"

qiefor.47.t: "Tibet akzeptiert"
qiefor.47.d: "Tibet hat unsere Forderung akzeptiert und wir haben begonnen, Tibet zu integrieren."
qiefor.47.a: "Super!"
qiefor.47.b: "Super!"

qiefor.48.t: "Tibet lehnt ab!"
qiefor.48.d: "Tibet hat unsere großzügige Bitte abgelehnt! Wir müssen diese unverschämten Yakhirten vernichten!"
qiefor.48.a: "Ihre Schuld!"

qiefor.49.t: "Der Krieg in Xinjiang"
qiefor.49.d: "In Xinjiang ist kürzlich ein Bürgerkrieg ausgebrochen! [KUM.GetLeader] hat uns um Hilfe in seinem Krieg gegen [SIK.GetLeader] gebeten. Das Khanat, letzter Nachfahre des Mongolenreiches, ist seit dem 17. Jahrhundert ein loyaler Untertan der Qing. Angesichts der wenigen Verbündeten, die uns nach dem erfolgreichen Putsch der Mandschu zur Verfügung stehen, wäre es in unserem besten Interesse, sie zu unterstützen. Indem wir ihnen helfen, Xinjiang zu befrieden, können wir ihnen wahrscheinlich ihre Unterstützung zusichern und ihnen erlauben, ihre Autonomie zu behalten. Loyale Vasallen sollten schließlich belohnt werden. Der Khan erwartet uns auf dem Schlachtfeld!"
qiefor.49.a: "Entsendet die Truppen!"

qiefor.52.t: "Die Qing bereiten die Wiedervereinigungskampagne vor!"
qiefor.52.d: "Die rückständigen Undankbaren in Peking haben angekündigt, dass sie in wenigen Monaten eine „Nationale Befriedungskampagne“ starten werden! Dies ist eine besorgniserregende Entwicklung, und viele befürchten, dass unsere in ganz China verstreuten Verbündeten zerstört werden, wenn wir nicht handeln. [FNG.GetLeader] hat angekündigt, dass er jedem Gouverneur in ganz China helfen wird, der verspricht, uns Treue zu schwören, sobald wir die Qing zerstört und Peking gesichert haben."
qiefor.52.a: "Schickt die Telegramme!"

qiefor.53.t: "Die [FNG.GetName] wird uns beschützen!"
qiefor.53.d: "Nach der Ausrufung der „Nationalen Wiedervereinigungskampagne“ durch [QIE.GetLeader] hat [FNG.GetLeader] angekündigt, dass er alle verwundbaren Kriegsherren beschützen wird, solange sie ihm Loyalität schwören, sobald der Krieg mit seinem Sieg zu Ende ist. Wir können entweder diesen Deal akzeptieren oder versuchen, den Sturm auf eigene Faust zu überstehen."
qiefor.53.a: "Wir brauchen den Schutz"
qiefor.53.b: "Wir können die Monarchisten auch allein besiegen!"

qiefor.54.t: "[FNG.GetLeader] verspricht den Kriegsherren Schutz!"
qiefor.54.d: "Der verräterische [FNG.GetLeader] folgte unserer Ankündigung der Nationalen Wiedervereinigungskampagne mit einer eigenen Proklamation - dass er alle Kriegsherren vor unserer Aggression schützen wird! Obwohl dies unseren Krieg schwieriger machen mag, beginnen die Menschen bereits, diesen Konflikt nicht nur als einen Wiedervereinigungskrieg, sondern auch als einen Kampf gegen Japan zu sehen, und haben begonnen, die Kriegsanstrengungen enthusiastisch zu unterstützen."
qiefor.54.a: "Wir werden sie vernichten!"

qiefor.55.t: "Die Qing bereiten ihre Kampagne vor"
qiefor.55.d: "Unsere ehemaligen Verbündeten in Peking haben angekündigt, dass sie in Kürze eine „Nationale Befriedungskampagne“ starten werden – und dabei das Regime von [LEP.GetLeader] ins Visier nehmen. Sollen wir ihm Hilfe schicken, um den Angriffen des Aisin-Gioro Clan's zu widerstehen?"
qiefor.55.a: "Schickt Versorgung"
qiefor.55.b: "Das kriegen die schon hin..."

qiefor.56.t: "Singapur schickt Hilfe!"
qiefor.56.d: "Nach der Proklamation der 'Nationalen Befriedungskampagne' durch die Qing hat [GEA.GetLeader] seine Agenten angewiesen, uns große Waffenlager zu liefern - ohne die üblichen Rückzahlungsversprechen. Es scheint, dass sie große Angst vor den wiederauflebenden der Qing-Dynastie haben und uns als Bollwerk gegen sie benutzen werden."
qiefor.56.a: "Danke!"

#Anqing events
qiefor.57.t: "Wuchang-Anqing Entwicklung"
qiefor.57.d: "Auf Anregung eines unserer Beamten im China-Rat der Anqing-Clique wurde mit der Entwicklung der Region Wuchang-Anqing begonnen, die das Innere unserer beiden Nationen bildet. Die bisherige Entwicklung und Zusammenarbeit konzentrierte sich in der Regel auf die Achse Peking-Nanjing, doch nun gibt es endlich Fortschritte bei der Entwicklung anderer Gebiete.
qiefor.57.a: "Lassen wir Anqing die meiste Arbeit machen"
qiefor.57.b: "Wir investieren selber in dieses Projekt"

qiefor.58.t: "Neue Büros für den Pekinger Verbindungsrat"
qiefor.58.d: "Die Anqing Clique ist mit unserer Unterstützung siegreich hervorgegangen. Vor kurzem haben wir den Pekinger Verbindungsrat als unsere offizielle Vertretungsorganisation in der neuen Anqing-Hauptstadt Nanjing eingerichtet. Sie werden auf eine mögliche Vereinigung hinarbeiten. Sie haben jetzt jedoch beantragt, dass wir den Bau sehr großer Büros für sie finanzieren, um eine Erklärung abzugeben und den chinesischen Bürgern in Nanjing den Ruhm des Kaisers zu zeigen."
qiefor.58.a: "Nein, das ist es nicht wert"
qiefor.58.b: "Finanzieren wir dieses Vorhaben"

qiefor.59.t: "Ressourcenentwicklung mit Anqing"
qiefor.59.d: "Wir haben vor kurzem eine Vereinbarung mit Anqing getroffen, um Qing-Unternehmen zu ermutigen, bei der Erkundung und Entwicklung von Ressourcen in ihrem Gebiet zu helfen. Natürlich profitieren wir indirekt von diesen Ressourcen, da wir mit Anqing handeln können, aber sollten wir nicht auch einige direkte Vorteile erhalten? Wir könnten um die Kontrolle über eine ihrer Eisenminen in Wuhu bitten."
qiefor.59.a: "Nein, das kostet uns nichts"
qiefor.59.b: "Ja, fragen wir nach Stahl aus Wuhu"

qiefor.60.t: "Anqing lehnt Sonderbehandlung ab"
qiefor.60.d: "Der Pekinger Verbindungsrat hat hart daran gearbeitet, die Fähigkeit der Qing-Unternehmen zu verbessern, in der Anqing-Clique Geschäfte zu machen. Aufgrund der rückständigen Natur und Führung der Anqing-Clique ist dies manchmal ziemlich schwierig. Als jedoch der Verbindungsrat kürzlich die Anqing-Clique aufforderte, etwas dagegen zu unternehmen, weigerten sie sich direkt! Das ist inakzeptabel. Wir sollten ihnen ein weiteres Angebot schicken. Ein Angebot, das sie nicht ablehnen können."
qiefor.60.a: "Schickt ein weiteres Angebot"

qiefor.61.t: "Anqing lehnt immer noch ab"
qiefor.61.d: "Irgendwie lehnten sie ein Angebot ab, das sie nicht ablehnen sollten. Infolgedessen haben wir in Abstimmung mit dem Pekinger Verbindungsrat vorübergehend extrem weitreichende Beschränkungen für Anqing-Unternehmen eingeführt, die innerhalb unserer Grenzen tätig sind. Wir werden zwar sicherstellen, dass unsere eigene Wirtschaft nicht in Mitleidenschaft gezogen wird, aber wir werden zumindest in den nächsten Monaten verhindern, dass irgendwelche Gewinne nach Anqing fließen. Das wird sie sicherlich unglücklich machen, aber das sollte sie eine Lektion lehren."
qiefor.61.a: "Tun wir es"

qiefor.62.t: "Puyi wird in Nanjing begrüßt"
qiefor.62.d: "Kaiser Puyi besuchte kürzlich zusammen mit Wu Peifu die südliche Hauptstadt Nanjing. Dort trafen sie mit Chen Tiaoyuan zusammen, der dafür sorgte, dass er einen unglaublich herzlichen Empfang erhielt. Puyi war sogar so begeistert, dass er Chen Tiaoyuan fragte, ob ein umfangreiches Renovierungs- und Wiederaufbauprojekt für den zerstörten Ming-Palast der Stadt möglich wäre."
qiefor.62.a: "Exzellent"

qiefor.63.t: "Puyi ist schockiert über Proteste in Nanjing"
qiefor.63.d: "Kaiser Puyi besuchte kürzlich zusammen mit Wu Peifu die südliche Hauptstadt Nanjing. Dort trafen sie sich mit Chen Tiaoyuan, dem Anführer der Anqing-Clique. Zum Entsetzen des Kaisers und Wus waren die Straßen jedoch voller Demonstranten.. Es war offensichtlich, dass Chen die Dinge entweder nicht unter Kontrolle hatte oder es ihm einfach nicht darum ging, Puyi angemessen willkommen zu heißen. Beide Szenarien sind skandalös und bedürfen einer Korrektur. Der Pekinger Verbindungsrat hat Anweisungen erhalten, um sicherzustellen, dass Chen dafür bezahlt."
qiefor.63.a: "Schlechte Manieren"

qiefor.64.t: "Chen stimmt Intellektuellen zu"
qiefor.64.d: "Das vom Pekinger Verbindungsrat in Nanjing organisierte intellektuelle Treffen war ein großer Erfolg. Ein solcher Erfolg sogar, dass Chen Tiaoyuan selbst ankündigte, dass er mit ihrer Meinung übereinstimmt und alles tun wird, um die Zeitachse zur Wiedervereinigung zu beschleunigen. Hoffentlich lügt er nicht."
qiefor.64.a: "Gute Neuigkeiten"

qiefor.65.t: "Chen betont seine Autonomie"
qiefor.65.d: "Vor kurzem organisierte der Pekinger Verbindungsrat in Nanjing ein Treffen verschiedener berühmter chinesischer Intellektueller. Alle kamen zu dem gleichen Schluss: China muss sich sofort vereinen. Chen Tiaoyuan, der Führer von Anqing, hat sich jedoch gegen die Dringlichkeit ihres Aufrufs ausgesprochen. Stattdessen sagt er, lokale Autonomie sei wichtiger als Vereinigung. Was er sagt, ist praktisch ein Verzicht auf seine Anerkennung der Qing als alleinige nationale Regierung! Wir können ihn mit solchen Worten nicht durchkommen lassen und müssen sofort dagegen sprechen."
qiefor.65.a: "Bereiten wir eine Gegenbotschaft vor"

qiefor.66.t: "Ein Angebot von den Qing"
qiefor.66.d: "Im Norden nehmen die Spannungen zu, und die Qing befürchten, dass sie von Fengtian oder sogar Japan angegriffen werden könnten. Sie suchen Verbündete und da wir ihre Hilfe im Ligakrieg nicht vergessen haben, sind sie nun zu uns gekommen. Werden wir ihre Bitte annehmen und eine Allianz mit ihnen eingehen?"
qiefor.66.a: "Natürlich"
qiefor.66.b: "Nein!"

qiefor.67.t: "Ein Angebot von den Qing"
qiefor.67.d: "Jetzt, wo die Qing von außen angegriffen werden, haben sie uns gebeten, mit ihnen ein Bündnis einzugehen und an der Verteidigung Chinas teilzunehmen. Wenn wir nicht helfen, könnte China überrannt werden. Wir haben wirklich keine Wahl."
qiefor.67.a: "Natürlich"
qiefor.67.b: "Nein!"

qiefor.68.t: "Ein Angebot von den Qing"
qiefor.68.d: "Bisher haben wir uns der Integration durch die Qing entzogen. Jetzt sind sie jedoch aus ihrem anderen großen Konflikt siegreich hervorgegangen, was bedeutet, dass wir höchstwahrscheinlich die nächsten sind."
qiefor.68.a: "Wir unterwerfen uns Peking"
qiefor.68.b: "Nein!"

qiefor.69.t: "Chen lehnt ein Bündnis ab"
qiefor.69.d1: "Chen Tiaoyuan, der Anführer der Anqing-Clique, hat unsere Bitte um ein Bündnis abgelehnt. Das ist kaum zu glauben, aber wahr. Wir können jetzt wenig tun, da wir unsere Beziehung nicht zerstören wollen, aber wir werden sicherstellen, dass er das nächste Mal akzeptiert."
qiefor.69.d2: "Chen Tiaoyuan, der Anführer der Anqing-Clique, hat unsere Bitte um ein Bündnis abgelehnt. Das ist kaum zu glauben, aber wahr. Wir können jetzt wenig tun, da wir im Krieg sind, aber wir werden ihn dazu bringen, sich zu unterwerfen, nachdem wir siegreich hervorgegangen sind."
qiefor.69.d3: "Chen Tiaoyuan, der Anführer der Anqing-Clique, hat unsere Bitte um ein Bündnis abgelehnt. Dies sogar nachdem wir Chinas größten Feind besiegt und gezeigt haben, dass wir die rechtmäßige Regierung sind! Wir können keine Schwäche zeigen."
qiefor.69.a: "Dafür wird er bezahlen"

qiefor.70.t: "Anqing-Kanal Kooperation"
qiefor.70.d: "Der Pekinger Verbindungsrat war erneut erfolgreich. Ihm ist aufgefallen, dass Anqing vor kurzem bedeutende Deich- und Kanalarbeiten durchgeführt hat, darunter die Fertigstellung des gewaltigen Subei-Kanals. Jetzt hat er Anqing die Zusammenarbeit bei Deicharbeiten in Hebei und Kaifeng zugesichert. Die Arbeiten können beginnen, sobald wir es wünschen."
qiefor.70.a: "Exzellent"

qiefor.71.t: "Armee-Kooperation mit Anqing"
qiefor.71.d: "Anqing ist jetzt Teil unseres Bündnisses, und der nächste Schritt muss eine engere militärische Zusammenarbeit sein. Den ersten Schritt haben wir bereits getan, denn der Pekinger Verbindungsrat hat eine Kommission für die Zusammenarbeit der Armeen eingerichtet. Jetzt müssen wir entscheiden, ob wir Ressourcen für die Verbesserung der Anqing-Armee aufwenden wollen, denn sie ist ziemlich veraltet und basiert auf uralten Warlord-Taktiken. Die Vorteile liegen auf der Hand, denn es würde nicht nur ihre Kampffähigkeiten im Krieg verbessern, sondern uns auch wertvollen Einfluss auf sie verschaffen."
qiefor.71.a: "Wir werden ihnen helfen"
qiefor.71.b: "Sie müssen das alleine schaffen"

qiefor.72.t: "Anqing lehnt weitere Armee-Kooperation ab"
qiefor.72.d: "Leider hat Anqing eine weitere Zusammenarbeit mit unserer Armee vorerst abgelehnt. Sie müssen jedoch letztendlich erkennen, dass diese Zusammenarbeit von entscheidender Bedeutung ist, wenn eine starke Verteidigung gegen unsere gemeinsamen Feinde aufgebaut werden soll. Wir können es in Zukunft noch einmal versuchen."
qiefor.72.a: "Nagut"

qiefor.73.t: "Armee-Kooperation wird weitergeführt"
qiefor.73.d: "Die Projekte der Armeekooperationskommission zur Intensivierung der Koordination und Kommunikation zwischen den Qing- und Anqing-Streitkräften sind nun abgeschlossen. Obwohl mehr immer wünschenswert wäre, können wir mit den Ergebnissen und den Verbesserungen für die Anqing-Armeen zufrieden sein."
qiefor.73.a: "Das ist gut"

qiefor.74.t: "Anqing lehnt die Konferenz ab"
qiefor.74.d: "Seltsamerweise hat sich Chen Tiaoyuan schlichtweg geweigert, eine Konferenz abzuhalten, um über die Zukunft unseres Landes zu diskutieren. Das ist ziemlich empörend und nichts, was wir von einem Mann wie Chen erwartet hätten. Wir müssen dafür sorgen, dass er in unserer Umlaufbahn bleibt. Wir werden ihm das nicht vergessen."
qiefor.74.a: "Mist!"

qiefor.75.t: "Das Ende der Konferenz"
qiefor.75.d1: "Die Konferenz war ein voller Erfolg! Chen war an mehreren Fronten sehr kooperativ und die erzielten Fortschritte waren enorm. Dieses Ereignis wird in der Geschichte Chinas mit Sicherheit als bedeutsam in Erinnerung bleiben, da es den Beginn einer beschleunigten Integration zwischen dem nördlichen und südlichen Zhili markierte."
qiefor.75.d2: "Die Konferenz war ein Erfolg, wenn auch vielleicht nicht so, wie wir es uns erhofft hatten. Chen Tiaoyuan und andere Delegationsmitglieder waren bereit, einige unserer Vorschläge anzunehmen, lehnten jedoch auch einige ab. Das ist bedauerlich, aber wir haben dennoch einige bedeutende Fortschritte gemacht."
qiefor.75.d3: "Leider wurden die meisten unserer tatsächlichen Vorschläge trotz unserer Bemühungen von der Anqing-Delegation abgelehnt. Diese ganze Konferenz ist ein kompletter politischer Misserfolg. Das ist frustrierend, da es so aussah, als ob Chen bereit wäre, die Integrationsgespräche fortzusetzen!"
qiefor.75.a: "Gute Neuigkeiten"
qiefor.75.b: "Scheiße!"

qiefor.76.t: "Dalu Yinhang und Anqing"
qiefor.76.d: "Dalu Yinhang, die Kontinentalbank, ist eine unserer wichtigsten Geschäftsbanken. Kürzlich hat sie im Rahmen einer vom Pekinger Verbindungsrat koordinierten Initiative erhebliche Investitionen in den Anqing-Klan getätigt, um diesen bei der Expansion seiner Industrie zu unterstützen. Wir könnten dies nutzen, um unseren Einfluss in Anqing zu erhöhen. Zunächst einmal könnten wir über andere Banken zusätzliche Kredite anbieten. Dies könnte jedoch unsere eigenen Ressourcen belasten. Wir könnten auch beschließen, ihnen die Rückzahlung des Kredits zu günstigeren Bedingungen zu ermöglichen. Dalu Yinhang sollte damit zurechtkommen, aber es könnte sein, dass sie damit nicht zufrieden sind. Was werden wir tun?"
qiefor.76.a: "Bieten wir mehr Gelder"
qiefor.76.b: "Verbessern wir die Bedingungen"
qiefor.76.c: "Nichts"

qiefor.77.t: "Anqing antwortet auf unser Angebot"
qiefor.77.d1: "Das Angebot bezüglich der Dalu Yinhang-Darlehen, die wir Anqing gemacht haben, muss wirklich sehr süß gewesen sein. Sie haben akzeptiert und sich auch verpflichtet, weitere Schritte zur weiteren Integration zu unternehmen. Das sollte definitiv dazu beitragen, dass ein vereintes China Wirklichkeit wird."
qiefor.77.d2: "Leider war unser Angebot für Anqing nicht ausreichend, sie haben es komplett abgelehnt. Chen Tiaoyuan hat sich erneut entschieden, unsere Bemühungen zu vereiteln, auch wenn offensichtlich ist, dass dies ganz China zugute kommt!"
qiefor.77.a: "Toll!"
qiefor.77.b: "Ungünstig"

qiefor.78.t: "Wu trifft Anti-Konzessionisten in Anqing"
qiefor.78.d: "Um in Anqing die Unterstützung für die Vereinigung mit den Qing zu erhöhen, ohne den Umweg über Chen Tiaoyuan gehen zu müssen, beschließt Wu, sich mit einigen Führern der Anti-Konzessions-Liga zu treffen, der größten Organisation, die die gewöhnlich unorganisierte Anti-Konzessions-Bewegung vertritt. Die Liga selbst ist in zwei Fraktionen gespalten, von denen die eine pro-republikanisch eingestellt ist und mit der Vermillion Society unter einer Decke steckt. Die andere ist eher nach Wus Geschmack, denn sie unterstützt die Qing-Monarchie und ist der Meinung, dass die Wiedervereinigung so schnell wie möglich erfolgen muss. Die Pro-Vermillion-Gruppe war ein gewisses Hindernis für die Vereinigung, und deshalb hat Wu darauf bestanden, dass auch sie an dem Treffen teilnimmt.\n\nDie Anführer waren von den Worten des Marschalls und seinen jüngsten Aktionen und Maßnahmen innerhalb der Qing-Regierung beeindruckt. Er vertraute ihnen auch insgeheim an, dass er ebenfalls ein China ohne Kaiser vorzöge, aber eine konstitutionelle Monarchie bedeute, dass beide Lager haben könnten, was sie wollten. Er schwor ihnen, dass er Puyi niemals erlauben würde, China zu schaden. Wus Worte beruhigten viele und überzeugten sogar einige, die zuvor passiv pro-republikanisch eingestellt waren, die sofortige Wiedervereinigung zu unterstützen."
qiefor.78.a: "Exzellent"

qiefor.79.t: "Anqing-Wiederaufbauhilfe"
qiefor.79.d: "Die Anqing-Clique hat beschlossen, den großen Wiederaufbau, der nötig ist, um ihr Land wieder auf die Beine zu bringen, gemeinsam in Angriff zu nehmen. Durch kleinere Initiativen hilft Qing bereits und leistet erhebliche Hilfe. Wir könnten dies auf die nationale Ebene ausdehnen und dort mehr Hilfe leisten. Dies würde uns jedoch zumindest für eine kurze Zeit in die Enge treiben."
qiefor.79.a: "Schicken wir ihnen mehr Hilfe"
qiefor.79.b: "Genug ist genug"

qiefor.80.t: "Die Qing verlangen Integration!"
qiefor.80.d: "Jetzt, da wir in ihrem Bündnis sind und ihrer Regierung sehr nahe gekommen sind, hat die Qing-Regierung beschlossen, dass es an der Zeit ist, die Vereinigung abzuschließen. Ein vereintes China ist zwar schön, würde aber ein fast sicheres Ende unserer geschätzten Autonomie bedeuten. Werden wir China zuliebe zustimmen?"
qiefor.80.a: "Ja, Vereinigung ist dringen nötig"
qiefor.80.b: "Nein, Autonomie ist wichtig momentan"

qiefor.81.t: "Ostchina vereint!"
qiefor.81.d: "Anqing hat zugestimmt, was bedeutet, dass Ostchina endlich vereint ist!"
qiefor.81.a: "Vereint sind wir stark!"

qiefor.82.t: "Anqing lehnt ab!"
qiefor.82.d: "Anqing hat die Integration abgelehnt! Sie wagen es, sich gegen die Vereinigung zu stellen, auch wenn es in unseren kommenden Schlachten so notwendig ist. Leider können wir derzeit wenig dagegen tun."
qiefor.82.a: "Die werden schon bald kommen"

qiefor.83.t: "Die Qing verlangen Integration!"
qiefor.83.d: "Jetzt, da wir in ihrem Bündnis sind und ihrer Regierung sehr nahe gekommen sind, hat die Qing-Regierung beschlossen, dass es an der Zeit ist, die Vereinigung abzuschließen. Fengtian liegt besiegt und China hat bewiesen, dass es sogar Japan fernhalten kann. Es ist höchstwahrscheinlich an der Zeit, dass wir uns jetzt vereinen."
qiefor.83.a: "Die Zeit ist gekommen"
qiefor.83.b: "Die Zeit wird nie kommen"

qiefor.84.t: "Anqing lehnt ab!"
qiefor.84.d: "Anqing hat unseren Vorschlag zur Vereinigung abgelehnt, obwohl wir sogar Fengtian besiegten und Japan fernhielten. Wir können warten und noch einmal fragen, aber beim nächsten Mal werden sie nicht so einfach davonkommen."
qiefor.84.a: "Versuchen wir das nochmal"

qiefor.85.t: "Anqing lehnt wieder ab!"
qiefor.85.d: "Anqing hat unseren Vorschlag zur Vereinigung zum zweiten Mal abgelehnt. Es ist jetzt klar, dass sie Landesverräter sind und nicht an der Wiedervereinigung interessiert sind."
qiefor.85.a: "Eisen und Blut wird das schon regeln"

qiefor.86.t: "Wu Peifu verrät uns!"
qiefor.86.d: "Nach dem Tod von Liga-Marschall Sun Chuanfang hatten wir gehofft, dass unser "Verbündeter" in Peking, Wu Peifu, unseren Interessen treu bleiben würde. Es scheint jedoch, dass er beschlossen hat, sich gegen uns zu wenden und öffentlich eine konzessionsfeindliche Haltung einzunehmen. Dies hat zwar die Unterstützung für sein unpopuläres Regime gestärkt, bedeutet aber auch, dass er verlangt hat, dass die Peking-Kommission, unser Lobbying-Arm in Peking, die Stadt verlässt. Angesichts der massiven Unruhen vor den Toren ihres Büros sind die meisten Mitglieder nach Tianjin geflohen! Unser Botschafter hat alle nicht benötigten Mitarbeiter ebenfalls nach Tianjin geschickt, so dass nur noch eine Notbesetzung von Konsularbeamten übrig ist, die von Wus Truppen streng überwacht wird."
qiefor.86.a: "Verflucht!"

qiefor.87.t: "Aufstände in Peking!"
qiefor.87.d: "Seit Marschall Wu Peifu sich geweigert hat, in den Zusammenbruch der Liga der Acht Provinzen einzugreifen, berichten unsere Agenten in Peking von einer Aura der Spannung und des Unbehagens, wobei Wus Untätigkeit jeden einzelnen großen Machtblock in seiner eigenen Regierung verärgert. Diese Spannungen entluden sich in offenem Streit, als eine Gruppe unzufriedener Zhili-Generäle, die mit einer Clique junger radikaler Offiziere und dem Mandschu-Adel verbündet waren, versuchten, Wu und Präsident Cao Kun zu ermorden und den Kaiser Puyi 'wieder einzusetzen'! Schlimmer noch, dieser Staatsstreich wurde zum Anlass genommen, deutsche Interessen anzugreifen und unsere Unbeliebtheit im Lande auszunutzen, um dieses neue, wackelige Regime zu stützen. Vor unserer Botschaft und den Büros der Peking-Kommission ist es zu massiven Unruhen gekommen, und unser Botschafter hat alle nicht unbedingt benötigten Mitarbeiter angewiesen, die Stadt zu verlassen und sich in die relative Sicherheit von Tianjin zu begeben."
qiefor.87.a: "Mist!"

qiefor.90.t: "Beijing wirkt schwach."
qiefor.90.d: "Das Regime in Beijing konzentriert immer mehr Streitkräfte in Richtung Süden und Westen und ist gegenüber unseren Streitkräften, die jenseits der Grenze in der Mandschurei stationiert sind, viel zu unaufmerksam geworden. Im Laufe der Tage sind einige unternehmungslustige Einheiten über die einstmals fest umschlossene Grenze vorgedrungen. Da die desorganisierten und demoralisierten [QIE.GetAdjective] Truppen, die aufgrund der politischen Instabilität in der Hauptstadt kürzlich gesäubert wurden, ihrem Vormarsch kaum Widerstand entgegensetzten, wurde die Vorhut schnell ermutigt. Feldoffiziere, die nach Ruhm und einer Chance, sich zu beweisen, gierten, drangen ohne weitere Rücksprache mit ihren Vorgesetzten vor, und innerhalb weniger Tage wehte unsere Fahne triumphierend über Shanhaiguan, einem kritischen Pass an der Großen Mauer.\n\nAls sich die Nachricht von unserem Vormarsch verbreitete, wurde der Rückzug der [QIE.GetAdjective] schnell zur Routine. Schützengräben und Verteidigungsanlagen entlang der zuvor gut befestigten Grenze wurden kampflos aufgegeben, und wir gaben die Verfolgung bis zum Dai-Fluss auf, bevor in Shenyang regionalistische Proteste ausbrachen und im kürzlich eroberten Qinhuangdao Eisenbahner streikten. Von dort aus übernahmen unsere hochrangigen Offiziere wieder das Kommando und beschlossen, unsere Position entlang einer natürlichen Front zu stabilisieren, anstatt den Vorteil zu nutzen und eine Wende zu riskieren."
qiefor.90.a: "Wir sind einen Schritt näher an Beijing!"

qiefor.91.t: "Wir haben in Shanhaiguan gezuckt"
qiefor.91.d: "Während der Krieg im Westen und Süden keinen Sieg für die neue Regierung bringt, hat unser großer Rivale im Norden endlich einen Vorstoß unternommen. Fengtianische Soldaten rückten ohne großen Widerstand vor, da wir zu schwach waren, um ihnen zu widerstehen, und verloren auf demütigende Weise den Shanhai-Pass (Shanhaiguan) und damit die symbolisch wichtige Große Mauer. Die Garnison an der Grenze, die unterbesetzt und untermotiviert war, verlor angesichts des feindlichen Vormarsches offensichtlich den Mut und gab wertvolle vordere Verteidigungsanlagen auf, ohne einen Schuss abzufeuern.\n\nWir hatten großes Glück, dass sich der Dai-Fluss für die Nordost-Armee als zu großes Hindernis erwies, um weiter vorzudringen und unsere Demütigungen zu vergrößern, und dass es unseren Generälen gelang, die Ordnung auf der anderen Seite wiederherzustellen. Dennoch hat der Vorfall die Moral schwer erschüttert, und die Kommandeure dort haben um weitere Verstärkung gebeten, um eine Wiederholung des Vorfalls zu verhindern. Sie warnen, dass der Dai-Fluss die Ambitionen von [FNG.Capital.GetCapitalVictoryPointName] nur eine gewisse Zeit aufhalten kann, und welche Bedrohung uns auch immer in den zentralen Ebenen drohen mag, sie ist nicht vergleichbar mit der Gefahr, die von Peking ausgeht."
qiefor.91.a: "Die Ironie ist den Mandschu nicht entgangen."

qiefor.92.t: "Die Brücke über den Fluss Dai"
qiefor.92.d: "Trotz unseres siegreichen Einmarsches durch den Shanhai-Pass (Shanhaiguan) in die Große Mauer und ihrer völligen Zurückdrängung zum Dai-Fluss hat das [QIE.GetAdjective]-Hochkommando seine Niederlage nur langsam eingestanden. Entweder wegen schlechter Kommunikation, allgemeiner Inkompetenz oder wegen des sturen Wunsches, die Guominjun in den zentralen Ebenen zu vernichten, war ihre Reaktion schwerfällig und ineffektiv - und hinterließ große Lücken über den Fluss, der zu einer Art natürlicher Grenze geworden war.\n\n Obwohl unser eigenes Oberkommando mit dem Ergebnis zufrieden war und zögerte, weiter vorzudringen, waren Spähtrupps, die das Gebiet erkundeten, ehrgeiziger. Schon bald stießen sie auf mehrere unbedeutende (oder in einigen Fällen sogar unbewachte) Zugänge, und schon bald wurden Brückenköpfe errichtet. Die übereifrigen Offiziere, die behaupten wollten, sie hätten Beijing als Erste erreicht, gerieten in einen regelrechten Rausch. Als die Männer schließlich die Außenbezirke der Stadt erreichten, begann die örtliche Polizei mit Verspätung, von befestigten Stellungen aus zurückzuschießen, was einen Halt erzwang. Aus Angst vor einer Überforderung wurde das weitere Vordringen auf Befehl von oben unterbunden. Da Beijing in Sichtweite der neuen Fengtian-Grenze liegt, bleibt abzuwarten, wie lange es dauert, bis der Großmarschall ihre Einnahme anordnet."
qiefor.92.a: "Diese Niederlage ist das Tor zu vielen Siegen."

qiefor.93.t: "Beijing in Gefahr!"
qiefor.93.d: "Trotz des katastrophalen Verlusts des Shanhai-Passes (Shanhaiguan) an der Großen Mauer und der völligen Niederlage unserer Truppen am Dai-Fluss scheint unser Oberkommando die Niederlage nur langsam anzuerkennen. Entweder wegen schlechter Kommunikation, allgemeiner Inkompetenz oder wegen des sturen Wunsches, die Guominjun in den zentralen Ebenen zu vernichten, war ihre Reaktion schwerfällig und ineffektiv - und hinterließ große Lücken über den Fluss, der zu einer Art natürlicher Grenze geworden war.\n\nDa sie mit der natürlichen Gebietsabgrenzung, die der Dai-Fluss bot, offensichtlich nicht zufrieden waren, erkundeten Fengtians Spähtrupps das Gebiet und stießen auf mehrere leicht bewachte Zugänge. Da sie nur auf minimalen Widerstand stießen, errichteten sie mehrere Brückenköpfe, so dass die Kämpfe wieder aufgenommen werden konnten. Eine wilde Flucht nach Beijing war die Folge, als unsere Truppen wieder einmal in die Flucht geschlagen wurden. Glücklicherweise gelang es den örtlichen Polizeieinheiten außerhalb Pekings, die Stadt in letzter Minute zu verteidigen, und das Artilleriefeuer hinter den Fengtian-Linien schien ihre eigenen vorrückenden Truppen zu treffen. Dies ermöglichte es unseren Männern, sich zu sammeln, und obwohl wir bei dieser plötzlichen Offensive viel Boden verloren haben, hält die Hauptstadt immer noch. Zumindest vorerst."
qiefor.93.a: "Wenn wir eine weitere solche Schlacht gewinnen, sind wir völlig verloren.."

qiefor.101.t: "Yang Sen bleibt an der Macht"
qiefor.101.d: "Unser Verbündeter in Sichuan, Gouverneur Yang Sen, ist aus dem Bürgerkrieg seiner Provinz siegreich hervorgegangen! Das sind großartige Neuigkeiten sowohl für Sichuan als auch für unsere Regierung, denn sobald Yang die Kontrolle über die Region stabilisiert, können wir ihn wieder unserer Allianz beitreten lassen."
qiefor.101.a: "Wunderbar!"

qiefor.102.t: "[SZC.GetLeader] übernimmt die Macht in Sichuan!"
qiefor.102.d: "Schlechte Neuigkeiten! Es scheint, dass [SZC.GetLeader] unseren Verbündeten Yang Sen in Sichuan besiegt hat! Dies ist zwar ein großer Verlust für die Zhili-Clique, aber die Provinz ist industriell arm und militärisch überlastet. Sollten sie sich einer gegnerischen Fraktion anschließen, werden wir sie vernichten!"
qiefor.102.a: "Scheiße!"

qiefor.103.t: "Aufstände in Fujian!"
qiefor.103.d: "Während der größte Teil Chinas und der Welt davon ausging, dass die Kuomintang 1927 vernichtet worden war, kämpfte Liga-Marschall Sun seit dieser Zeit einen Guerillakonflikt geringer Intensität mit den Resten der KMT in der Region Fujian. Berichte darüber wurden von der Presse zensiert, und selbst Wu Peifu war über das wahre Ausmaß des Konflikts weitgehend im Unklaren, da Sun alle Einzelheiten streng unter Verschluss hielt.\n\n Mit dem derzeitigen Chaos in der Liga sind die Überreste der KMT jedoch wieder aufgetaucht und haben eine neue Kampagne zur nationalen Wiedervereinigung ausgerufen! Sie haben unsere rechtmäßige Regierung als illegitim denunziert und uns als 'wenig mehr als eine deutsche Marionette, Sklave der Launen Berlins' bezeichnet! Wir können nur hoffen, dass die Reste der Sun-Kräfte diese Verräter zur Strecke bringen können."
qiefor.103.a: "Verräter!"

qiefor.104.t: "Hunan löst sich von der Liga!"
qiefor.104.d: "Die Provinz Hunan war während des Chaos nach der Nordexpedition von 1927 unter die Herrschaft von Sun Chuanfang gefallen, und Gouverneur Zhao Hengti übernahm nach einer kurzen Zeit der KMT-Herrschaft wieder die Kontrolle über die Provinz. Zhao wird von einigen als Ausreißer innerhalb des Zhili-Lagers betrachtet, da er starke föderalistische Sympathien hegt, dennoch ist Zhao ein langjähriger persönlicher Freund von Wu, der vom Jademarschall wieder in das Gouverneursamt eingesetzt wurde.\n\nTrotzdem sorgte Wu dafür, dass der frühere Gouverneur von Hunan und enge Zhili-Anhänger Tang Xiangming ein persönliches Lehen in Yueyang erhielt, einer Stadt an der Grenze zwischen Zhili und Hunan. Neben Tang Xiangming hat die Abtrünnigkeit des Anführers der alten Guizhou-Clique, Yuan Zuming, während der nördlichen Expedition dem Marschall ein weiteres Druckmittel in die Hand gegeben, das er zu seinen Gunsten einsetzen kann.\n\nMit dem darauf folgenden Zusammenbruch der Liga hat Zhao eine äußerlich neutrale Haltung gegenüber politischen Bündnissen eingenommen, doch sollte dies seine Torheit sein, könnte Tang Xiangming geneigt sein zu handeln. Seine Neutralität kann nicht lange anhalten, denn mit der Ankündigung der Wahlen zum Provinzgouverneur von Hunan beginnen die Wolken um seine Herrschaft in der Provinz zu ziehen."
qiefor.104.a: "Halten Sie Ausschau, Admiral Tang."

qiefor.105.t: "Yiguandao übernehmen die Macht in Shandong!"
qiefor.105.d: "Die esoterische, millenarische Sekte der Yiguandao hat Berichten zufolge die Provinz Shandong übernommen und unseren früheren Gouverneur Zhang Zongchang abgesetzt! Anfangs war man besorgt, dass diese Sekte Chaos in unserem Land anrichten würde, doch dann setzte sich Besonnenheit durch, da Zhangs Loyalität zu den Fengtianern gut dokumentiert ist. Die Sekte ist isoliert, und sobald sich das Chaos im Süden stabilisiert hat, können wir sie vielleicht angreifen, auch wenn dies angesichts der großen Zahl von Anhängern dieser Religion in unserem Gebiet zu Unruhen führen könnte."
qiefor.105.a: "Interessant..."

qiefor.106.t: "Zhang Zongchang Trennt Beziehungen zu Peking!"
qiefor.106.d: "Die Position des Gouverneurs von Shandong, Zhang Zongchang, war immer bestenfalls dürftig gewesen. Als unberechenbarer, gewalttätiger Mann unterhielt Zhang zuvor enge Verbindungen zu Zhang Zuolin von der Fengtian-Regierung, obwohl er Peking durch Bestechung und verschwenderische Aufträge treu geblieben war. Es scheint jedoch, dass er das Chaos im Süden genutzt hat, um uns beiseite zu schieben. Heute Morgen wurden einige unserer Steuereintreiber an der Provinzgrenze angehalten, und Spione innerhalb der Provinz berichten, er habe Massensäuberungen von Qing-Loyalisten durchgeführt. Schlimmer noch, sie berichten, dass er Kontakt mit Zhang Zuolin und den Japanern aufgenommen hat!"
qiefor.106.a: "Verflucht seist du, Zhang Zongchang der Hundefuttergeneral!"

qiefor.107.t: "Zhang Zongchang verhaftet!"
qiefor.107.d: "Der Gouverneur von Shandong, Zhang Zongchang, wurde heute von Richtern festgenommen, die Qu Yingguang, einem ausgesprochenen Qing-Loyalisten und konfuzianischen Gelehrten in der Provinz, unterstellt sind. Während normalerweise die Verhaftung eines Gouverneurs Anlass zur Besorgnis geben würde, hatte Zhang gut dokumentierte Verbindungen zum Fengtian-Regime und zu Japan, und viele in Wus Kreis befürchteten, dass er das Chaos, das derzeit den Süden umgibt, nutzen würde, um die Verbindungen zu unserer Regierung abzubrechen und seine Loyalität zu Zhang Zuolin erklärt. Diese Befürchtungen wurden ausgeräumt, da der frischgebackene Gouverneur Qu verspricht, unsere Regierung in der Provinz aufrechtzuerhalten."
qiefor.107.a: "Endlich mal gute Neuigkeiten!"

qiefor.108.t: "Bürgerkrieg in Sichuan!"
qiefor.108.d: "Die Provinz Sichuan, die lange von Überbevölkerung und Nahrungsmittelknappheit geplagt wurde, ist in einen Bürgerkrieg gestürzt! Seit der Restauration von 1927 regiert Yang Sen, ein enger persönlicher Freund und Verbündeter von Wu Peifu, die Provinz, aber in den letzten Jahren begann seine Kontrolle zusammenzubrechen. Verschiedene andere Fraktionen, wie Fengtian-Loyalisten, Kuomintang-Überreste und Isolationisten begannen, die Macht zu festigen, und nutzten den Zusammenbruch der Liga als perfekten Zeitpunkt, um Angriffe auf Yangs jetzt wackelige Regierung zu starten. Yang hat uns noch nicht um direkte Hilfe gebeten und zieht es vor, das Ausmaß der Unruhen zu verbergen, aber Wu erwartet, dass sein alter Freund jeden Tag um Hilfe klopfen wird."
qiefor.108.a: "Schreckliche Neuigkeiten"

qiefor.109.t: "Liangguang löst sich von der Liga!"
qiefor.109.d: "Liangguang, eine Koalition aus zwei der ehemaligen acht Provinzen der gleichnamigen Liga, hat sich heute Morgen sowohl von dieser Agglomeration als auch von unserem Regime als Ganzes getrennt. Unter dem Kommando des Gelehrten-Bürokraten Chen Jiongming, unterstützt vom Kriegsherrn Lu Rongting, erklärten die Provinzen unsere Regierung für „völlig illegitim“ und versprachen ein „schnelles Ende der autokratischen und anachronistischen Monarchie“."
qiefor.109.a: "Rebellen!"

qiefor.110.t: "Zhao Hengti gewinnt die Wahlen in Hunan"
qiefor.110.d.zhili: "Der persönliche Freund des Jademarschalls, Zhao Hengti, hat es geschafft, sich durch legitime, freie und faire Wahlen erneut den Gouverneursposten der Provinz Hunan zu sichern. Dies ist ein Beweis dafür, dass Demokratie in China funktionieren kann, und bringt die Zentralregierung in eine schwierige Lage. Zhao ist zwar nicht offen in Opposition zu unserer Regierung, aber er ist dennoch kein eindeutiger Verbündeter. Trotz der Beteuerungen des Gouverneurs, er wolle seine neutrale Haltung beibehalten, besteht kein Zweifel daran, dass er sich im Falle der Ausrufung einer nationalen Regierung durch einen seiner föderalistischen Verbündeten schnell auf deren Seite schlagen würde.\n\nMit der Wahlniederlage der Kuomintang sind zwar die Rädelsführer verschwunden, nicht aber ihr Einfluss. Nicht vergleichbar mit den heftigen Kämpfen in MinGan, gibt es in Hunan immer noch einen Aufstand auf niedrigem Niveau, der von der Mobilisierung der unteren Klassen in der Provinz durch die Kuomintang zurückgelassen wurde.\n\nSollte es Zhao nicht gelingen, die Dinge unter Kontrolle zu halten, könnte unser treuer Verbündeter Tang Xiangming geneigt sein zu handeln. Ebenso könnte Zhao, wenn er nicht rechtzeitig Verbündete der Föderalisten findet, sehr wohl zu den Föderalisten zurückkehren."
qiefor.110.d.manchu: "Der amtierende Gouverneur Zhao Hengti, ein persönlicher Freund des verstorbenen Jademarschalls, hat es wieder einmal geschafft, sich das Gouverneursamt der Provinz Hunan durch legitime, freie und faire Wahlen zu sichern. Dies ist ein Beweis dafür, dass Demokratie in China funktionieren kann, und stellt den Mandschu-Hof vor eine schwierige Situation. Zhao, der schon vor Xinhai ein leidenschaftlicher Anti-Monarchie-Revolutionär war, ist absolut kein Freund von uns oder unseren Verbündeten. Noch schlimmer ist, dass er zwangsläufig in die Hände der Föderalisten fallen wird, sollten diese eine nationale Regierung ausrufen, die dem Mandat des Himmels Konkurrenz macht.\n\nAuch für den Gouverneur ist nicht alles Sonnenschein und Regenbogen, denn nach dem Abzug der Kuomintang nach ihrer gescheiterten Kandidatur für das Gouverneursamt hinterließen sie einen stark mobilisierten radikalen Arbeiter- und Bauernaufstand, der darauf abzielt, Zhao an ihrer Stelle zu stürzen. Zweifellos ist Zhao in der Lage, seine Herrschaft zu schwächen, aber er kann den Hof nicht allein herausfordern. Noch beunruhigender ist die anhaltende Präsenz der Zhili innerhalb der Grenzen von Hunan, denn der Kommandeur der Garnison von Yueyang, Tang Xiangming, hat zahlreiche Zhili-Flüchtlinge aufgenommen und in seinem Lager willkommen geheißen, was zweifellos seine Kräfte stärkt, da er die Grenze mit Sorge beobachtet."
qiefor.110.a: "Heikle Aussichten, Gouverneur Zhao."
qiefor.110.b: "Verfluchte Republikaner!"

qiefor.111.t: "Die Kuomintang ergreift die Macht in Hunan!"
qiefor.111.d.zhili: "Dem Jademarschall sind verheerende Neuigkeiten zu Ohren gekommen, denn neben den Aufständen im MinGan-Aufstandsgebiet nach dem Zusammenbruch der Liga hat sich die Kuomintang noch mehr Territorium in ihrem perfiden Griff gesichert. Der bisher amtierende Gouverneur der Provinz Hunan, Zhao Hengti, hat geglaubt, eine wirklich freie und faire Wahl durchführen zu können, und er hat den Preis dafür bezahlt.\n\nNachdem er sein Amt an eine gemeinsame Links-Rechts-Kuomintang-Einheitsfront verloren hat, hat er sich Berichten zufolge aus der Politik zurückgezogen und die Niederlage willentlich akzeptiert. Das wird nicht ausreichen, denn die Kuomintang sind entschieden gegen die Zhili und werden zweifelsohne Rache für unsere Konflikte in der Vergangenheit nehmen wollen.\n\nNoch ist nicht alles verloren, denn wir haben immer noch zahlreiche Aktivposten in Hunan, Yuan Zuming und seine alte Guizhou-Clique, und, was noch wichtiger ist, den Kommandeur der Yueyang-Garnison, Tang Xiangming. Kürzlich erhielt er ein Telegramm, aus dem hervorging, dass Tang wegen des Wahlsiegs der Kuomintang ebenfalls verärgert ist und um materielle Unterstützung bittet, um seinen Sieg zu sichern. Er hat uns aufrichtig versprochen, dass die Waffen die Ausrichtung Hunans auf die Zhili garantieren würden, was zweifelsohne einen hohen Preis darstellt.\n\nUnabhängig davon, ob wir seiner Bitte nachkommen oder nicht, ist es offensichtlich klar, dass Tang Xiangming auf die eine oder andere Weise auf die Provinzhauptstadt Changsha marschieren wird, so dass wir die Kosten vielleicht gar nicht zu tragen haben."
qiefor.111.d.manchu: "Trotz der turbulenten Zeit, die sich am Hof und in der Zentralregierung abspielt, gibt es auch anderswo in der Nation immer wieder Probleme. Nach dem Zusammenbruch der Liga ergriffen die Aufständischen in MinGan die Gelegenheit und erhoben sich gegen die verrottende Zhili-Leiche des Lächelnden Tigers, doch das war nicht das einzige exklusive Operationsgebiet der Kuomintang in China. \n\nNachdem Zhao Hengti die Gouverneurswahlen in der Provinz ausgerufen hatte, ging er davon aus, dass er gegen die anderen demokratischen Parteien antreten würde, die in seiner Versammlung vertreten waren, doch bei ihrer Ankündigung fielen die Kuomintang-Generäle Tang Shengzhi und Cheng Qian gleichzeitig in MinGan bzw. Guizhou ein. Nachdem sie eine Einheitsfront gebildet hatten, um die Wahl gegen den amtierenden Zhao anzufechten, scheint es, dass Zhaos Prinzipien seine Torheit waren, denn die Kuomintang sicherte sich kürzlich den Gouverneursposten.Noch schlimmer ist, dass trotz der Enthauptung der Schlange im Zuge des Mandschu-Putsches immer noch Überlebende der Zhili über das ganze Land verstreut sind. In der Nähe unseres Zentrums Wuhan und mit weitreichenden Verbindungen zur Zentralregierung und zu den Zhili scheint General Tang Xiangming einen eigenen Putschversuch vorzubereiten, der darauf abzielt, die Präsenz der Kuomintang in der Provinz auszulöschen. Auch wenn es nicht in unserer Hand liegt, ist eines sicher: Hunan ist kein Freund von uns."
qiefor.111.a: "Tang Xiangming soll seine Waffen bekommen."
qiefor.111.b: "Wir können ihm nichts ersparen."
qiefor.111.a.manchu: "Immer ein Dorn in unserem Auge."

qiefor.112.t: "Tang Xiangming erobert Changsha!"
qiefor.112.d: "Aus Changsha kommen Telegramme und verstreute Berichte, die darauf hindeuten, dass sich der Schachzug des standhaften Zhili-Generals Tang Xiangming, die Provinz zu sichern, gelohnt hat. Um sie den Feinden der Zhili zu entreißen, hat er Berichten zufolge seinen eigenen Bruder, Tang Hualong, als zivilen Arm seiner Regierung eingesetzt. Da Tang Hualong zuvor Bürgermeister von Yueyang war, hoffen einige, dass er, der für seine Verbindungen zu den demokratischen Reformern Liang Qichao und James Yen bekannt ist, als mäßigende Kraft für die Militärregierung von Gouverneur Tang Xiangming fungieren wird.\n\nIn dem Bestreben, Hunan für die Zhili zu sichern und seine Stabilität zu erhalten, hat Tang Berichten zufolge Pläne für einen \"Verteidigungsausschuss\" ausgearbeitet, der Aufständische der Kuomintang ausrotten, Infiltratoren der Syndikalistischen Partei Chinas in Changsha vernichten und den Schutz der Provinz verstärken soll. Wie dem auch sei, unser Schachzug hat sich gelohnt, denn Hunan ist fest in der Hand der Zhili."
qiefor.112.a: "Ausgezeichnet!"

qiefor.113.t: "Tang Xiangming abgewehrt"
qiefor.113.d: "Aus Changsha sind Telegramme und verstreute Berichte aufgetaucht, in denen berichtet wird, dass der Zhili-General Tang Xiangming einen Putschversuch gegen die Provinzhauptstadt unternommen hat, um den Gouverneur [HNN.GetLeader] wegen seiner gegen die Zhili gerichteten Haltung zu stürzen. Natürlich hat die Zentralregierung gegenüber den Reportern eine Fassade der akzeptablen Bestreitbarkeit geschaffen und darauf bestanden, dass der Kommandeur aus eigener Initiative gehandelt hat. Hinter verschlossenen Türen sind unsere führenden Kommandeure jedoch offen wütend darüber, dass der Schachzug gescheitert ist, und geben dem Generalstab, den Zhili-Soldaten und natürlich Tang Xiangming selbst die Schuld.\n\nAllerdings hat Tang Xiangming es vielleicht zum Glück geschafft, sein Scheitern zu überleben, indem er mit knapper Not davongekommen ist. Tang, dem die Zhili und seine Karriere schon immer wichtiger waren als alles andere, hat den Zhili erneut seine aufrichtige Loyalität geschworen und darauf bestanden, dass er für sein Versagen mit Knechtschaft bezahlen wird. Natürlich ist Tang selbst ein fähiger General und fähiger Admiral, der an seiner Loyalität nicht zweifelt. Doch können wir den Mut aufbringen, einen solchen Versager zu rekrutieren?"
qiefor.113.a: "Er kann seine Versäumnisse mit seinem Dienst vergelten."
qiefor.113.b: "Wir brauchen ihn nicht."

qiefor.114.t: "Tang Xiangming trifft ein"
qiefor.114.d: "Mit der Aufgabe betraut, ein wachsames Auge auf den unsicheren, loyalen Gouverneur von Hunan, Zhao Hengti, zu haben, scheint Tangs Selbstgefälligkeit die Oberhand gewonnen zu haben. Nachdem Zhao seine Macht in der Provinz gefestigt und seine Regierung stabilisiert hatte, verfügte er über genügend politische Macht, um einen Versuch zu unternehmen, Tang Xiangming aus Yueyang zu verdrängen. Als er seinen loyalen Befehlshaber He Yaozu und seine 1. Division in Richtung der Stadt schickte, kam es zu Kämpfen zwischen den föderalistischen Truppen der Xiang-Armee und der dort stationierten Zhili-Garnison. Tang erkannte schließlich, dass es eine verlorene Schlacht war, und befahl seinen Truppen, die Stadt zu evakuieren und über die Grenze zu gehen, um vor seinen Verfolgern zu fliehen.\n\nTang und seine Männer haben seine Verdrängung überlebt und sind nach [FROM.Capital.GetCapitalVictoryPointName] gereist, um ihre gelobten Schwerter für die Sache der Zhili wieder zu stärken. Obwohl dies zweifelsohne ein Segen für unsere Armee ist, da Tang selbst sowohl im Land- als auch im Seekampf erfahren ist, sollten wir einen Mann akzeptieren, der in seiner einzigen Mission versagt hat?"
qiefor.114.d.zhao: "Mit der Aufgabe betraut, ein wachsames Auge auf den unsicheren, loyalen Gouverneur von Hunan, Zhao Hengti, zu haben, scheint Tangs Selbstgefälligkeit die Oberhand gewonnen zu haben. Nachdem Zhao seine Macht in der Provinz gefestigt und seine Regierung stabilisiert hatte, verfügte er über genügend politische Macht, um einen Versuch zu unternehmen, Tang Xiangming aus Yueyang zu verdrängen. Als er seinen loyalen Befehlshaber He Yaozu und seine 1. Division in Richtung der Stadt schickte, kam es zu Kämpfen zwischen den föderalistischen Truppen der Xiang-Armee und der dort stationierten Zhili-Garnison. Tang erkannte schließlich, dass es eine verlorene Schlacht war, und befahl seinen Truppen, die Stadt zu evakuieren und über die Grenze zu gehen, um vor seinen Verfolgern zu fliehen.\n\nTang und seine Männer haben seine Verdrängung überlebt und sind nach [FROM.Capital.GetCapitalVictoryPointName] gereist, um ihre gelobten Schwerter für die Sache der Zhili wieder zu stärken. Zweifellos ein Segen für unsere Armee, da Tang selbst sowohl im Land- als auch im Seekampf erfahren ist. Zhao hatte bereits vor der Ankunft von Tang Xiangming ein Telegramm geschickt, in dem er die Situation ausführlich erläuterte und erklärte, dass Tang nur dazu diene, seine Kontrolle und die der Zhili in Hunan zu schwächen, und dass er trotz seiner Bewegungen gegen Tang unserer Regierung gegenüber loyal bleibe. In Anbetracht der Tatsache, dass sich Zhao in letzter Zeit sogar in unserer dunkelsten Stunde uns zugewandt hat, haben wir keinen Grund, ihm nicht zu vertrauen. Wie auch immer, wir müssen uns entscheiden, was wir mit Tang tun wollen: Rekrutieren wir ihn und nutzen wir sein Fachwissen? Oder schicken wir den Mann in den Ruhestand, der in seinem einzigen Auftrag gescheitert ist?"
qiefor.114.a: "Tang wird es mit seinem Dienst wiedergutmachen."
qiefor.114.b: "Wir brauchen ihn nicht."

qiefor.132.t: "[QIE.GetNameDefCap] kommt!"
qiefor.132.d: "Laut unseren Spionen in [QIE.Capital.GetCapitalVictoryPointName] bereitet [QIE.GetNameDef] seine Streitkräfte auf einen Angriff gegen uns vor. Dieser Kampf wird ein Kampf ums Überleben sein."
qiefor.132.a: "Wir haben nicht viel Vorbereitungszeit."

#Japanese event:
qiefor.133.t: "Die [QIE.GetName] bereitet einen Angriff auf die [FNG.GetName] vor"
qiefor.133.d: "Nach tagelangen beunruhigenden Berichten sind sich unsere Spione in [QIE.Capital.GetCapitalVictoryPointName] nun sicher: [QIE.GetNameDef] bereitet einen Krieg gegen unsere mandschurischen Verbündeten vor. Inwieweit wir [FNG.Capital.GetCapitalVictoryPointName] unterstützen sollten, ist seit langem umstritten, aber es besteht kein Zweifel, dass der Fall der Mandschurei eine ernste Bedrohung für Korea bedeuten könnte. Wir müssen möglicherweise bald handeln."
qiefor.133.a: "Sollten wir vielleicht eingreifen?"

qiefor.134.t: "[FROM.GetName] benötigt Hilfe!"
qiefor.134.d: "Per Telefon kam die Nachricht direkt von [FROM.Capital.GetCapitalVictoryPointName], dass unsere Verbündeten in [FROM.GetNameDef] kurz vor einem Angriff von [QIE.GetName] stehen! Ihre Streitkräfte werden bereits mobilisiert, aber sie können diesem Feind nicht allein entgegentreten."
qiefor.134.a: "Wir müssen Vorbereitungen treffen!"

qiefor.135.t: "Das Debakel um Ost-Shanxi"
qiefor.135.d: "Seit dem Ende des letzten Zhifeng-Krieges, als Yan Xishan sich Zhang Zuolin und der Fengtian-Clique gegen unsere wiederhergestellte Regierung anschloss, haben wir mehrere Garnisonen in Ost-Shanxi unterhalten. Theoretisch stellt unsere Kontrolle über das Gebiet einen bedeutenden Puffer dar und verwehrt Yan Ressourcen, sollte er sich erneut gegen uns wenden, aber einige Berater haben vorgeschlagen, mit ihm zu verhandeln. Yan könnte davon abgehalten werden, sich überhaupt gegen uns zu wenden, was uns einen Konflikt im Westen ersparen würde, wenn wir ihm versprechen, ihm den Rest seiner Provinz zurückzugeben. Solange wir nur das Land nach unserem Sieg über Fengtian zurückgeben, hätten wir nichts zu verlieren.\n\nAndere Berater meinen, dass Yans oft beschworene "Neutralität" nichts als eine Farce ist, wie sich im letzten Krieg gezeigt hat, und dass wir nur Zeit verschwenden würden, wenn wir uns ihm nähern."
qiefor.135.a: "Es ist einen Versuch wert."
qiefor.135.b: "Yan kann man nicht vertrauen."

qiefor.138.t: "Shanxi akzeptiert"
qiefor.138.d: "Yan Xishan hat unser Angebot angenommen und damit unsere westliche Flanke gesichert, wenn auch auf Kosten von Ost-Shanxi, das wir schließlich gewinnen werden."
qiefor.138.a: "Schauen wir mal, ob er sein Wort halten wird..."

qiefor.139.t: "Yan Xishan schlägt ein Gegenangebot vor"
qiefor.139.d: "Anscheinend nicht bereit, unserem Wort allein zu vertrauen, hat Yan Xishan unser Angebot unter einer Bedingung angenommen: Wir müssen Ost-Shanxi sofort übergeben. Dies würde uns natürlich eine wertvolle Region und eine beträchtliche strategische Tiefe berauben, in der Yan zum Verräter werden könnte.\n\nAuf der anderen Seite könnte Yan seine Lektion aus dem letzten Krieg gelernt haben und mit seiner wiedervereinigten Provinz könnte er weniger geneigt sein, sich Fengtian gegen uns anzuschließen."
qiefor.139.a: "Wir akzeptieren. Ost-Shanxi gehört ihm."
qiefor.139.b: "Nein, wir stehen zu unserem ersten Angebot."

qiefor.140.t: "Peking akzeptiert das Gegenangebot"
qiefor.140.d: "Die Regierung von Wu Peifu in Peking hat unser Gegenangebot angenommen und Ost-Shanxi gehört wieder uns. In der Zwischenzeit haben die Qing-Regierung und insbesondere die Deutschen offensichtlich viel für die Entwicklung des Gebiets getan. Jetzt liegt es an uns, zu tun, was wir wollen."
qiefor.140.a: "Tolle Neuigkeiten!"

qiefor.141.t: "Peking lehnt das Gegenangebot ab"
qiefor.141.d: "Leider hat Wu Peifu unser Gegenangebot kurzerhand abgelehnt. Vielleicht haben wir unsere Hebelwirkung überschätzt."
qiefor.141.a: "Dann stimmen wir dem ersten Angebot zu"
qiefor.141.b: "Das ist doch sinnlos..."

qiefor.142.t: "Ein Deal zwischen Peking und Shanxi"
qiefor.142.d1: "Während der letzten Tage des Vierten Zhifeng-Krieges besetzten Qing-Truppen Ost-Shanxi und sind seitdem dort geblieben - Wu Peifus Puffer gegen einen zweiten "Verrat". Jetzt haben Wu und Yan Xishan unerwartet einen Nichtangriffspakt unterzeichnet, mit der Implikation, dass Ost-Shanxi bald an seinen rechtmäßigen Besitzer zurückgegeben wird. In Erwartung eines Angriffs aus dem Norden hat Wu seine Ostflanke gesichert. Zumindest für jetzt."
qiefor.142.d2: "Während der letzten Tage des Vierten Zhifeng-Krieges besetzten Qing-Truppen Ost-Shanxi und sind seitdem dort geblieben - Wu Peifus Puffer gegen einen zweiten "Verrat". Jetzt haben Wu und Yan Xishan unerwartet einen Nichtangriffspakt unterzeichnet, und Ost-Shanxi wurde an seinen rechtmäßigen Besitzer zurückgegeben. In Erwartung eines Angriffs aus dem Norden hat Wu seine Ostflanke gesichert. Zumindest für jetzt."
qiefor.142.a: "Gute Nachrichten!"
qiefor.142.b: "Yan zeigt seine wahre Fassade"
qiefor.142.c: "Interessant"

qiefor.143.t: "[QIE.GetName] und [SHX.GetName] gehen getrennter Wege"
qiefor.143.d: "As our non-aggression arrangement with Shanxi was between Wu Peifu and Yan Xishan in particular, recent events have rendered it null and void. We have been informed that any forces we may have in [SHX.GetName] territory have thirty days to leave. We must be sure to withdraw our own forces from their territory also."
qiefor.143.a: "Die Zeiten verändern sich"

qiefor.144.t: "[QIE.GetName] und [SHX.GetName] gehen getrennter Wege"
qiefor.144.d: "As our non-aggression arrangement with [QIE.GetName] was between Wu Peifu and Yan Xishan in particular, recent events have rendered it null and void. We have informed any and all [QIE.GetName] forces that they have thirty days to vacate our territory. We must be sure to withdraw our own forces from their territory also."
qiefor.144.a: "Die Zeiten verändern sich"

qiefor.145.t: "Das Ende der Wuhan-Regierung"
qiefor.145.d: "Am Ende hat die verzweifelte Entscheidung der Zentralregierung, ihre Hauptstadt nach Wuhan zu verlegen, wenig geändert, und das Land sieht bereits wieder Peking als nationale Hauptstadt an, wie es seit über vier Jahrhunderten der Fall ist. Die Vereinigung von Wuchang, Hankou und Hanyang unter einer noch so kurzen Regierung lässt sich jedoch nicht so leicht rückgängig machen - die drei Städte driften bereits seit Jahrzehnten zusammen und scheinen nun untrennbar zu sein."
qiefor.145.a: "So, wie es sein sollte"
qiefor.145.b: "Teilen wir die 3 Städte"

qiefor.146.t: "Zeit nach Peking zurückzukehren"
qiefor.146.d: "Mit unserem Sieg ist die Zeit gekommen, unsere Hauptstadt nach Peking zurückzuverlagern. Die Vereinigung von Wuchang, Hankou und Hanyang unter einer noch so kurzen Regierung lässt sich jedoch nicht so leicht rückgängig machen - die drei Städte driften bereits seit Jahrzehnten zusammen und scheinen nun untrennbar zu sein."
qiefor.146.a: "So, wie es sein sollte"
qiefor.146.b: "Teilen wir die 3 Städte"

qiefor.149.t: "Die Rückgabe von Ost-Shanxi"
qiefor.149.d: "Es ist an der Zeit, unser Wort zu ehren und unsere Garnisonen aus Ost-Shanxi . zurückzuziehen."
qiefor.149.a: "So sei es."

qiefor.150.t: "[QIE.GetName]-Garnisonen räumen Ost-Shanxi"
qiefor.150.d: "Nach vielen Jahren haben die Garnisonen der Zentralregierung endlich Ost-Shanxi verlassen und den Weg für eine Rückkehr unserer Herrschaft geebnet. Es scheint, dass sie ihr Wort gehalten haben."
qiefor.150.a: "Endlich"

#Flavor Events
qieflavor.1.t: "Illegales Bordell überfallen!"
qieflavor.1.d: "Ein kalter Regen fiel vom Himmel, als Zhang Beijiao, Leiter des stellvertretenden Trupps der Pekinger Polizeibehörde, seinen Männern befahl, um ein schäbig aussehendes Gebäude am Stadtrand herum Stellung zu beziehen. Von drinnen war leise Musik zu hören, und Rauchschwaden stiegen aus den Fenstern auf.\n\n„Was meinst du – Drogen oder Mädchen?“, fragte Zhangs Stellvertreter. „Beides, und ich kaufe dein nächstes Mittagessen, wenn ich mich irre.“ Zhang drückte seine Zigarette aus und pfiff laut. Ein halbes Dutzend Männer sprengten die Vordertür auf und stürmten in eine schwach beleuchtete Halle. „Polizei – keine Bewegung!“, rief Zhang, als Männer und Frauen in unterschiedlichen Entkleidungszuständen schreiend und weinend in der Halle stolperten. Der Stellvertreter runzelte die Stirn, als Zhang einen Sack Opium hochhielt. „Ich schätze, du kaufst dir morgen dein eigenes Mittagessen.“\n\nDie Polizisten schwärmten durch das Gebäude und nahmen die Prostituierten und Drogendealer fest. Das war ein guter Fang. Opium, Hanf und sogar Kokain, ein deutscher Luxus, wurden in Scharen gefunden. Gerade als Zhang seinen Männern befehlen wollte, die Prostituierten und ihre Klienten zurück zum Revier zu schleifen, rief einer seiner Unteroffiziere. 'Sir! Das wollen sie sehen!’ Zhang traute seinen Augen kaum – unter den Kunden ragte ein großer, blonder, weißer Mann wie ein schmerzender Daumen heraus. „Die deutsche Gesandtschaft wird davon erfahren!“ sagte er auf Chinesisch mit schwachem Akzent. „Ich habe Freunde in hohen Positionen!“\n\nDie Verhaftung des Mannes wird der Zentralregierung den dringend benötigten Druck verleihen, um den deutschen Einfluss einzudämmen, aber gleichzeitig für die Regierung politisch kostspielig sein. Andererseits, wer weiß, was passieren könnte, wenn Zhang den Mann gehen lässt..."
qieflavor.1.a: "Zhang verhaftet ihn."
qieflavor.1.b: "Zhang lässt ihn gehen."

qieflavor.2.t: "Skandal in Peking!"
qieflavor.2.d: "Vor wenigen Tagen wurde Hans Schröder, ein vielversprechender junger Diplomat in der Peking-Kommission, unter dem erfundenen Vorwurf der Werbung für Minderjährige und illegale Prostituierte festgenommen. Die Pekinger Regierung nutzte dies als Vorwand, um mehrere von Deutschland unterstützte Reformvorschläge der Wohlstandsliga, unserer Lobbygruppe in der Nationalversammlung, zurückzudrängen. Obwohl es sich letztendlich um einen kleinen Skandal handelt, hat uns dies immer noch härter getroffen, als wir zugeben möchten."
qieflavor.2.a: "Verdammt!"

qieflavor.3.t: "Korruption innerhalb der Polizei?"
qieflavor.3.d: "Als Vizekapitän Zhang Beijiao die strategische Entscheidung traf, Hans Schröder, den jungen Diplomaten der deutschen Gesandtschaft in Peking, den er in einem illegalen Bordell entdeckt hatte, freizulassen, dachten wir, wir hätten nichts mehr von ihm gehört. Doch nun hat sich herausgestellt, dass einer seiner Mitarbeiter über das Versäumnis der Bestrafung erzürnt war und die Nachricht an eine der Pekinger Untergrunddruckereien weitergegeben hat. Diese Pamphleteure, die sich in einer rechtlichen Grauzone bewegen, veröffentlichen oft vernichtende Kritik an der Regierung der Harmonie-Vereinigung in Form dünn verschleierter allegorischer Gedichte, historischer Analogien und anderer "respektabler" Themen, um die Zensurgesetze der Regierung zu umgehen. Diesmal jedoch veröffentlichten sie einen umfassenden Angriff auf die "Korruption" der Pekinger Polizei und verglichen die Situation mit der Ermordung von Lin Weixi durch britische Seeleute im Jahr 1839, dem Auslöser des Ersten Opiumkriegs. Wir haben zwar versucht, die Veröffentlichung dieses Pamphlets zu stoppen, aber es ist schnell außer Kontrolle geraten und hat zu kleinen Protesten und Unruhen geführt."
qieflavor.3.a: "Mist!"

qieflavor.4.t: "Deutscher in Peking verführt von orientalischer Schönheit!"
qieflavor.4.d: "Boulevardzeitungen im ganzen Land sind begeistert von einer Geschichte aus Peking. Hans Schröder, ein junger Diplomat im Pekinger Konsulat, wurde bei einer Razzia in einem illegalen Bordell, in dem auch Drogen gehandelt wurden, von der Polizei festgenommen. Darüber hinaus hat der Polizeipräsident offenbar beschlossen, Schröder ohne Vorwarnung zu entlassen, wahrscheinlich aus Angst vor politischen Kontroversen. Die Stadt ist derzeit von deutschfeindlichen Ausschreitungen festgefahren, und viele SPD-Mitglieder stellen den Wert unseres Engagements in China in Frage.\n\nOtto Wels, hochrangiger SPD-Chef, hielt als Reaktion auf den Skandal eine vernichtende Rede im Reichstag. „Während die Partei zuvor den Standpunkt vertrat, dass eine Intervention in China sinnlos sei, ist jetzt klar, dass die Intervention dem chinesischen Volk aktiv schadet. Unsere anhaltende Militärpräsenz untergräbt die chinesische Rechtsstaatlichkeit und ihre Versuche, ein stabiles, funktionierendes Land aufzubauen, mit dem wir gegen Japan zusammenarbeiten können."
qieflavor.4.a: "Ach Gott!"

qieflavor.5.t: "Funkstille"
qieflavor.5.d: "Es scheint, dass unsere Entscheidung, den jungen Deutschen, den wir bei einer Razzia in einem Bordell festgenommen hatten, nur mit einer Warnung davon kommen zu lassen, besser ausfiel als erwartet. Der Junge wurde nach Tianjin verlegt und Zhang Beijiao, der Polizist, der ihn entlassen hatte, erhielt eine Gehaltserhöhung, um sein ‚schnelles politisches Denken‘ zu belohnen."
qieflavor.5.a: "Endlich mal gute Nachrichten!"

qieflavor.7.t: "Prinz Rui bittet um eine Kommission!"
qieflavor.7.d: "Aisin-Gioro Zaixun, Prinz Rui und Marineminister im Kabinett von 1911, hat sich mit einer Bitte an uns gewandt. Nach der Beförderung der jungen Putschisten aus der Baoding-Akademie fordert er eine volle Marinekommission! Es stimmt zwar, dass viele der Admirale anhaltende Zhili-Verbindungen haben, aber sie sind uns meistens loyal. Obwohl Zaixun viel gereist ist, um ausländische Marinen zu studieren, hat er nie ein Schiff im Kampf kommandiert, und viele sind skeptisch gegenüber den tatsächlichen Fähigkeiten der Marine."
qieflavor.7.a: "Befördern wir ihn."
qieflavor.7.b: "Was? Auf keinen Fall!"

qieflavor.8.t: "Banditen laufen Amok!"
qieflavor.8.d: "Die 'Soldaten des Waldes', die wir angeheuert haben, sind wild geworden! In den letzten Wochen haben sie befreundete Städte geplündert und sogar Regierungstruppen wegen Frauen und Beute angegriffen! Was sollen wir machen?"
qieflavor.8.a: "Verhaftet und richtet sie hin!"
qieflavor.8.b: "Lasst sie gehen."

qieflavor.9.t: "Der Lindbergh des Ostens"
qieflavor.9.d: "Ein junger Pilot namens Sun Tonggang hat sich große Berühmtheit erworben, weil er mit seinem selbstgebauten Flugzeug über Eurasien geflogen ist. Bei den jüngsten Unruhen innerhalb der Liga hat er sich freiwillig gemeldet, unserer Nation als Pilot zu dienen und unsere Feinde vom Himmel zu aus vernichten! Ursprünglich in Nanjing ansässig, ist er mit seinem kleinen Flugzeug aus dem Chaos, das derzeit die Stadt umgibt, in unser Territorium geflohen."
qieflavor.9.a: "Super!"

qieflavor.10.t: "Ein Flüchtling aus New York"
qieflavor.10.d: "Edith Clifford Williams, eine amerikanische Künstlerin, Autorin und Bibliothekarin, unterhält seit langem eine Korrespondenz mit Hu Shih, nachdem sich die beiden in New York kennengelernt hatten, während Hu an der Columbia University in New York City studierte. Sie hatte einen immensen Einfluss auf die Entwicklung von Hus politischem Denken, und es wird vermutet (wenn auch unbestätigt), dass die beiden kurzzeitig ein Liebespaar waren.\n\nWährend der Krieg Amerika verwüstet, hat Williams jedoch an Shih geschrieben und um Asyl und Flüchtlingsstatus in China gebeten. Hu hat zugesagt und Williams ist derzeit an Bord eines Schiffes auf dem Weg nach Peking."
qieflavor.10.a: "Willkommen in China!"

qieflavor.11.t: "Das Houmuwu Ding"
qieflavor.11.d: "Archäologische Ausgrabungen rund um Anyang in der Provinz Henan haben ein massives bronzenes Grabgefäß aus der Shang-Dynastie freigelegt. Ihre Entdeckung gilt als die größte antike Bronze der Welt und wurde auf der ganzen Welt als großer Sieg für die chinesische Kultur und Geschichte gefeiert. Angesichts der drohenden Gefahr Japans haben Archäologen den Sarkophag jedoch wieder vergraben, in der Hoffnung, dass wir ihn, sobald wir Japan besiegt haben, sicher in einem Museum ausstellen können."
qieflavor.11.a: "Ein großer Sieg für die chinesische Kultur!"

qieflavor.12.t: "Die Strategieclique der kriegführenden Staaten"
qieflavor.12.d: "Nach dem Aufstieg der YCP hat sich eine Organisation aus Intellektuellen gebildet, die in Deutschland studiert haben und sich "Clique von Zhan Guo Ce" nennen. Sie glauben an Etatismus, Autoritarismus und Nietzsches Übermensch-Philosophie, aber angepasst an die chinesischen Verhältnisse, indem sie eine esoterische Mischung aus Konfuzianismus und Nietzsche'schem philosophischem Denken propagieren. Insbesondere sehen sie Chinas jüngste Geschichte und die nahe Zukunft als Wiederholung der historischen "zyklischen" Perioden der kriegführenden Staaten Chinas; brutale, kompromisslose Zeiten, in denen die Schwachen einer nach dem anderen von den Starken verschlungen werden. Daher glauben sie, dass die Bildung einer starken Nation von größter Bedeutung ist, vertreten aber eine pluralistische Sichtweise des chinesischen Nationalismus.\n\nGruppen, die mit dieser Denkschule verbunden sind, haben begonnen, an großen chinesischen Universitäten aufzutauchen, und verleihen unserer neuen Regierung viel Glaubwürdigkeit."
qieflavor.12.a: "Interessant."

qieflavor.13.t: "Ein spätes Kartenspiel"
qieflavor.13.d: "Die Nacht brach über den neu eingeweihten Präsidentenpalast in Peking herein, als Präsident [QIE.GetLeader] und Wu Peifu am Abend ein Kartenspiel spielten. Die beiden Männer diskutierten über Politik, aktuelle Ereignisse und die aktuelle Lage in der Welt. [QIE.GetLeader] spielte ein großartiges Blatt, während Wu ihn mit zusammengekniffenen Augen ansah.\n\n'Sie könnten sich über das Blatt freuen, das Sie gerade gespielt haben.' begann Wu. Aber denken Sie daran - wer hat Ihnen die Karten gegeben, die dazu geführt haben, dass Sie in diesem Gebäude sitzen? 'Der Verfassungskonvent hat mich natürlich ausgewählt.'\n\n'Glauben Sie das *wirklich*?', fragte Wu. Ich dachte, Sie wären viel klüger als das.'\n\n[QIE.GetLeader] lehnte sich in seinem Stuhl zurück. 'Der Staat ist nur so stark wie sein Militär, nehme ich an. Dennoch - Sie sind nicht unsterblich. Eines Tages werden wir eine echte Demokratie brauchen, wenn unsere Zeit der Führung der Nation zu Ende geht.'\n\n'Wir werden sehen', sagte Wu, zündete sich eine Zigarette an und starrte auf die Stadt hinaus."
qieflavor.13.a: "Von wo kommt politische Macht?"

qieflavor.14.t: "Ein General von den Qing ersucht Asyl"
qieflavor.14.d: "Unser Militär erreicht zwar nicht den Loyalitätsstandard westlicher Mächte, aber wir sind stolz auf unsere Leistungsgesellschaft. Die Kommandeure und Feldmarschälle, die Sie auf dem Schlachtfeld sehen, haben ihre Loyalität gegenüber ihrem Führer und dem Volk bewiesen. Auf der anderen Seite könnte der Sieg von dem tödlichen Willen einiger Söldner abhängen, die bereit sind, zu sterben oder zu sterben. Dieser Mann kommt aus den stürmischen Qing, deren Cliquen sich in der Vergangenheit stark auf Söldner verlassen haben. Der General erzählt uns eine rührselige Geschichte darüber, wie sich das Blatt gegen ihn wendete, und er kam zerlumpt zu uns, bereit, ausnahmsweise den guten Kampf zu kämpfen. Ob er aufrichtig ist, ist schwer zu sagen, aber wir müssen entscheiden, ob es sich lohnt, ihn in diesen ohnehin schon verräterischen Zeiten zu rekrutieren."
qieflavor.14.a: "Wir brauchen jede Hilfe, die wir kriegen"
qieflavor.14.b: "Er wäre nur eine Last"

qieflavor.15.t: "[ANQ.GetLeader] erkennt unsere Führung an"
qieflavor.15.d: "Der Gouverneur von Anqing, Chen Tiaoyuan, bestätigte heute in einer Radioansprache, die in seinem gesamten Hoheitsgebiet ausgestrahlt wurde, offiziell Puyis Führung in China. Während er zugab, die Idee eines Kaisers anfangs anachronistisch zu finden, folgte er dem, indem er unsere neue Haltung gegen Konzessionen und Puyis Hingabe an die Sache enthusiastisch befürwortete. Er schloss seine Rede mit Bewunderung für die Führung von Zhili ab. „Ein unpolitisches Aushängeschild kann in einem modernen Staat nützlich sein. Und mit Wu Peifu und Cao Kun an der Spitze unserer großartigen Nation können wir den ausländischen Abschaum, der unser Land verunreinigt hat, vertreiben und es zu Größe zurückführen!"\n\nDie Rede wurde von Intellektuellen in Peking und anderen Städten gut aufgenommen, und einige haben begonnen, die NCR und JCP für den Harmonieverband zu verlassen, was unsere Popularität und Legitimität in der allgemeinen Bevölkerung stärkt."
qieflavor.15.a: "Tolle Neuigkeiten!"

qieflavor.16.t: "Chen Tiaoyuan - Ein Beispielgouverneur"
qieflavor.16.d: "Chen Tiaoyuan, Gouverneur von Anqing, hat seine Herrschaft nach seinem Sieg über die Nanjing-Clique beim Zusammenbruch der Liga gefestigt, und obwohl er technisch gesehen Teil unserer Regierung ist, genießt die Provinz ein hohes Maß an Autonomie. Nach dem Ende des Liga-Krieges bestanden einige Zhili-Generäle darauf, die Provinz direkt in unsere Regierung zu integrieren, aber dies wurde aufgrund der Zerbrechlichkeit unseres eigenen Regimes weitgehend abgelehnt.\n\nEs scheint jetzt, dass Chens Autonomie der richtige Schritt war. Er hat gerade ein massives Reformprojekt für die Provinz angekündigt, das umfassende industrielle und rechtliche Reformen verspricht. Die Nachricht wurde von vielen Wirtschaftsführern in unserem Gebiet mit Begeisterung aufgenommen, da sie nach dem Rückzug der deutschen Militärmission neue Märkte für den Handel gesucht haben."
qieflavor.16.a: "Super!"

qieflavor.17.t: "Chen Tiaoyuan will die Nord-Süd-Zhili-Trennung überwinden"
qieflavor.17.d: "Seit dem Ende des 4. Zhili-Fengtian-Krieges und der deutschen Intervention im Jahr 1927 haben sich die nördliche und die südliche Hälfte der Zhili-Clique, angeführt von Wu Peifu bzw. Sun Chuanfang, auseinandergelebt. Nun hat Chen Tiaoyuan, Gouverneur von Anqing und Mitglied der südlichen Clique, eine konzertierte Aktion gestartet, um die Kluft zwischen den beiden zu überwinden. Die Spitzen beider Gruppen stehen dem Zusammenschluss offen gegenüber, aber die jüngeren Offiziere hegen möglicherweise einen Groll gegen die anderen Cliquen und sehen in der Annäherung der Cliquen einen potenziellen Wettbewerb um Beförderungen. Dennoch ist dies insgesamt eine gute Entwicklung."
qieflavor.17.a: "Exzellent"

qieflavor.18.t: "Chen Tiaoyuan schlägt gemeinsame Truppenübungen vor"
qieflavor.18.d: "Nach seinen Bemühungen, die Nord-Süd-Zhili-Trennung zu überwinden, hat Gouverneur Chen Tiaoyuan von Anqing angeboten, gemeinsame Trainingsübungen unserer Truppen außerhalb der Stadt Anqing durchzuführen. Seine Truppen haben in ihren Kämpfen gegen die Nanjing-Clique viel gelernt, und wir können beide viel voneinander lernen."
qieflavor.18.a: "Gut zu hören"

qieflavor.19.t: "Ehemalige deutsche Fabriken wiedereröffnet"
qieflavor.19.d: "Nach der Ankündigung unserer Absicht, deutsche Fabriken in Peking zu verstaatlichen, befürchteten viele in unserer Regierung eine Gegenreaktion der deutschen Regierung. Da der Schwarze Montag jedoch die meiste Aufmerksamkeit auf sich zog, konnten wir die Verstaatlichung ohne Folgen abschließen. Wir haben Pläne ausgearbeitet, um Fabrikeigentum an eine Vielzahl von loyalen Auftragnehmern zu verteilen, aber jetzt stehen wir vor der Frage: Was sollen diese Fabriken produzieren? Früher produzierten sie Massenkonsumgüter für den Rücktransport nach Deutschland und konnten leicht umgerüstet werden, um dasselbe für unsere Bevölkerung zu tun. Alternativ könnten sie leicht modifiziert werden, um militärische Hilfsgüter wie Decken und Kochutensilien herzustellen, aber Waffen oder tatsächliche Munition herstellen zu lassen, wäre untragbar teuer."
qieflavor.19.a: "Zivilgüter"
qieflavor.19.b: "Militärgüter"

qieflavor.20.t: "Kang Tongbei wird bekannter"
qieflavor.20.d: "Kang Youwei, der Reformer, auf dessen Werk sich die NCERA hauptsächlich stützt, ist zwar seit 1927 tot, aber seine Tochter Kang Tongbei hat das Genie und das politische Talent ihres Vaters geerbt. Als Absolventin des Barnard College in New York City kehrte sie 1911 nach China zurück, um sich für die Rechte der Frauen und den Feminismus einzusetzen. Als die NCERA in den turbulenten Jahren nach der deutschen Intervention und der Restauration an Bedeutung gewann, wurden Kangs Ideen der Frauenförderung in einigen intellektuellen Kreisen immer beliebter, während sie einige der konservativeren Parteimitglieder verärgerte. Im Zuge unserer jüngsten Bemühungen, ihren Vater zu ehren, haben einige vorgeschlagen, sie zu einer vollwertigen Ministerin in unserer Regierung zu ernennen, sowohl als Symbol für unser direktes Erbe des Vermächtnisses von Kang Youwei als auch als Symbol für unsere Modernität. Andere halten dies für zu umstritten und plädieren stattdessen dafür, dass sie ihre Arbeit auf lokaler Ebene fortsetzen sollte."
qieflavor.20.a: "Ernennen wir sie zu einer Ministerin!"
qieflavor.20.b: "Lassen wir sie ihre Arbeit auf lokaler Ebene fortsetzen"

qieflavor.21.t: "Der Kaiser und die Zhili: Die Säulen der chinesischen Unabhängigkeit"
qieflavor.21.d: "Unsere jüngste Unterstützung der intellektuellen Bewegungen gegen Konzessionen scheint bemerkenswert erfolgreich gewesen zu sein, wobei immer mehr von Pekings aufstrebender Intelligenz Papiere und Broschüren zur Unterstützung unserer Regierung schreiben. Ein persönlicher Favorit von Wu Peifu, der in einer Zeitschrift veröffentlicht wurde, die aus der heftigen Anti-Kriegsherren-Bewegung vom 4. Mai stammt, ist „Der Kaiser und die Zhili: Zwei Säulen der Unabhängigkeit Chinas“. Ein prägnantes Traktat, das Wu und seine Clique als Bastionen des Kampfes Chinas gegen die Fremdherrschaft darstellt, mit dem Kaiser als starkem Symbol für Chinas Modernisierung. Zhang Zuolin und seine Fengtian-Regierung werden als ausländische Parasiten denunziert, die den Bodenschatz der Mandschurei aussaugen und nach Japan zurückschicken, während die Bevölkerung verarmt."
qieflavor.21.a: "Super!"

qieflavor.22.t: "Die Generationenkluft des Militärs überwinden"
qieflavor.22.d: "In Chinas Offizierskorps gibt es seit langem einen Generationenunterschied. Unter den älteren Generälen, die vor den Umbrüchen von 1911 und der Kriegsherren-Ära geboren wurden, herrschen Tradition und Modernisierungsverdacht vor. Geprägt von der Gewalt und den Unruhen, die die meiste Zeit ihres Lebens dominierten, sind sie politisch flexibel, aber konservativ, in der Hoffnung, das China ihrer Jugend wiederherzustellen. Jüngere Offiziere hingegen wurden während oder kurz vor der Kriegsherren-Ära geboren und tendieren dazu, radikalere politische Positionen zu bevorzugen.\n\nUnsere Entscheidung, die Kadetten der Baoding-Armee besser in die Patronage- und Loyalitätssysteme der Zhili zu integrieren, hat sich ausgezahlt. Die jüngeren Offiziere gaben ihre Unterstützung für die JCP auf und traten dem Harmonieverband bei. Einige der älteren Generäle, die Wus Kehrtwende in Bezug auf die deutsche Unterstützung skeptisch gegenüberstanden, unterstützen auch sein Regime durch Gespräche mit ihren neuen, politisch aktiveren Untergebenen."
qieflavor.22.a: "Besser ist das!"

qieflavor.23.t: "Wu Peifu geadelt"
qieflavor.23.d: "Anfang dieses Monats kündigte der Kaiser eine Reihe neuer Adelstitel und Auszeichnungen an. Anstelle des arkanen und undurchsichtigen Systems, das im Qing-Reich vor der Restaurierung verwendet wurde, folgten diese neuen Ränge einem Modell, das den meisten westlichen Titeln ähnelte. Der höchste Rang von diesen ist „Herzog“ (Gong), der nur an diejenigen verliehen wird, die „den höchsten Dienst oder Opfer für den Kaiser und China geleistet haben“. Der erste und bisher einzige Empfänger dieser Ehre ist Marschall Wu Peifu - jetzt Herzog von Qi.\n\nIn einer aufwendigen Zeremonie nahm Wu die Ehrung des Kaisers feierlich entgegen und gelobte, ihn und die Nation weiterhin zu beschützen, solange er noch atmet."
qieflavor.23.a: "Lang lebe der Herzog!"

qieflavor.24.t: "Der General und der Kaiser"
qieflavor.24.d: "In einer hoch inszenierten Zeremonie lud Puyi Wu Peifu heute zu einem „informellen“ Mittagessen in die Verbotene Stadt ein. Sorgfältig choreografiert, um so „entspannt“ wie möglich zu wirken, saßen die beiden Männer beim Essen zusammen und diskutierten über verschiedene wichtige Themen, darunter die Modernisierung des Militärs, die Reform der Bürokratie und andere Themen. Nach dem Mittagessen wurden die beiden Männer von Pujie, dem Bruder des Kaisers, außerhalb der Stadt zu einem kurzen Ausritt zu Pferd begleitet. Kameras haben das gesamte Spektakel aufgezeichnet und Wochenschau-Aufnahmen der Veranstaltung wurden bereits in den Kinos der großen Städte Chinas gezeigt und an internationale Agenturen verteilt, die ihnen zeigen, dass wir modernisiert haben, ohne dabei eine weitere westliche Marionette zu werden!"
qieflavor.24.a: "Hoffentlich hat es geschmeckt"

qieflavor.25.t: "Deutsche Sweatshops eröffnet"
qieflavor.25.d: "Nach unserer Lockerung der internationalen Investitionsgesetze haben die chinesischen Großstädte eine Explosion des deutschen Fabrikbaus erlebt. Während dies zweifellos unsere Wirtschaft ankurbelt, haben einige von ihnen etwas fragwürdige Geschäftspraktiken betrieben, die zweifellos die praktisch nicht existierenden Arbeitsgesetze in unserem Land im Vergleich zu denen in Mitteleuropa motiviert haben. Am frühen Morgen brach ein kleiner Skandal aus, als bekannt wurde, dass eine deutsche Fabrik ihre Mitarbeiter zu fast unbezahlten 20-Stunden-Schichten zwang. Schlimmer noch, die Fabrik hatte eine Vereinbarung mit der örtlichen Polizei getroffen, um jeden Arbeiter zu verhaften und einzuschüchtern, der sich beschwerte oder formell protestierte, was uns kaum mehr als ausländische Handlanger aussehen ließ."
qieflavor.25.a: "Oh..."

qieflavor.26.t: "Deutsche Bahn wird gelobt"
qieflavor.26.d: "Während viele gegen die Einladung deutscher Eisenbahningenieure protestierten, unsere Infrastruktur zu bauen, lobten bereits einige Monate gewöhnliche Leute die Verbesserungen des Eisenbahnsystems. Wahnsinnig komplexe Spurweiten wurden in den Provinzen vereinheitlicht, und korrupte lokale Bahnhofsbesitzer, die überhöhte Fahrkartengebühren verlangten, wurden zugunsten eines einheitlichen Preissystems gefeuert. Abgesehen von den militärischen Vorteilen eines modernen Schienennetzes wird die deutsche Bahnreform auch von der Zivilbevölkerung überwältigend gelobt."
qieflavor.26.a: "Deutsche Züge fahren immer pünktlich"

qieflavor.27.t: "Importierte Funkgeräte werden von Truppen gut angenommen"
qieflavor.27.d: "Obwohl einige im Finanzministerium die exorbitanten Kosten für den Import von Hunderten von hochmodernen Siemens-Funkgeräten aus Deutschland scheuten, berichten unsere Generäle, dass sie beim Offizierskorps überwältigend beliebt sind. Bei einer kürzlich durchgeführten Aktion zur Unterdrückung von Banditen im hohen Norden unseres Territoriums konnten sich Gruppen unserer Soldaten effektiv aufteilen und die Banditen mithilfe der Funkgeräte jagen, um in Kontakt zu bleiben. Diese Funkgeräte haben ein immenses Schlachtfeldpotenzial und scheinen sich bereits positiv auf unsere Truppen ausgewirkt zu haben."
qieflavor.27.a: "Wunderbar!"

qieflavor.28.t: "Der Fall von Luoyang"
qieflavor.28.d: "Nach langem Kampf sind die alten Mauern von Luoyang von den Truppen von [FROM.GetName] gefallen. Die Stadt diente viele Jahre lang als Hauptquartier von Wu Peifu, und nur wenige Stunden zuvor waren die letzten Regierungsbeamten, die dem Jademarschall noch treu ergeben waren, mit allen möglichen Geheimpapieren und Kriegsplänen in ihren gepanzerten Fahrzeugen evakuiert worden. Ein großer Teil der Bevölkerung floh ebenfalls, wohl wissend, dass ein Angriff bevorstand, während der Rest kauerte, um den Sturm zu überstehen. Jetzt liegt die Stadt praktisch verlassen und brennend da, eine Hülle ihres früheren Selbst und ein Symbol für unseren verzweifelten Kampf ums Überleben."
qieflavor.28.a: "Luoyang muss gerächt werden!"

qieflavor.100.t: "Aisin-Gioro Xianyu"
qieflavor.100.d: "Aisin-Gioro Xianyu, auf Japanisch besser bekannt als Yoshio Kawashima, ist eine Mandschu-Adlige und entfernte Cousine von Puyi, die in den letzten Jahren am Qing-Hof zu großer Bedeutung aufgestiegen ist. Trotz ihres jungen Alters hat sie sich als geschickte Intrigantin erwiesen und hat mit der Zongshe-Partei zusammengearbeitet, um die Ziele des Mandschu-Adels voranzutreiben.\n\nAufgewachsen in einer japanischen Familie, nachdem sie 1915 zur Adoption freigegeben wurde, haben einige um Puyi ihre Loyalität gegenüber unserer Nation in Frage gestellt. Während des Exils des Kaisers in Tianjin drängte die junge Xianyu darauf, dass Puyi mit den Japanern statt mit den Deutschen zusammenarbeitete, eine Haltung, die sie mit vielen der engeren Familie des Kaisers in Konflikt brachte. Fast ein Jahrzehnt später sind viele jedoch bereit, das aus jugendlicher Unwissenheit zu verzeihen, und sie hat sich schnell zu einer wichtigen Person gemacht, mit der man rechnen muss."
qieflavor.100.a: "Interessant"

