QIE_german_railroad_engineers_idea: "Deutsche Eisenbahningenieure"
QIE_german_railroad_engineers_ideas_desc: "Deutsche Ingenieure wurden von der Zentralregierung angeheuert, um beim Bau von Eisenbahnenstrecken, die durch ganz China laufen, zu helfen."

QIE_yiguandao_railroad_control_idea: "Yiguandao-Eisenbahnstrecken"
QIE_yiguandao_baoding_curriculum_idea: "Eine heitere Baoding-Akademie"

QIE_ilegitimate_republic_idea: "Illegitime Republik"
QIE_ilegitimate_republic_idea_desc: "Obwohl wir uns zur Republik erklärt haben, sehen viele unser Regime einfach als eine neue Fassade der gleichen Regierungsstruktur seit der Revolution von 1927. Wir müssen große Schritte unternehmen, um sicherzustellen, dass die Bürger ihre neue Regierung unterstützen."

QIE_court_of_the_jade_marshal: "Hof des Jademarschalls"
QIE_court_of_the_jade_marshal_desc: "Wu Peifu, der als der führende strategische und taktische Kopf in ganz China gilt, hat ein Jahrzehnt relativer Stabilität und Einigkeit erlebt. Im Inneren des \"Hofes des Jademarschalls\" herrschen jedoch Chaos und Dysfunktion. Da Wu nie einen Generalstab oder ein funktionierendes Oberkommandosystem eingeführt hat, hat er es in der Vergangenheit vorgezogen, seine Befehle an hochrangige Generäle zu delegieren und ihnen vage Ziele ohne genaue Strategie zu geben. Dies hat bei den Zhili-Armeen zu einem wahren Alptraum an Bürokratie geführt."

QIE_stalled_80_division_reform_plan: "Reformplan für 80 Abteilungen blockiert"
QIE_stalled_80_division_reform_plan_desc: "In Zusammenarbeit mit unseren deutschen Wohltätern und Verbündeten hat ein Beraterteam aus Berliner Offizieren versucht, die Zhili-Armee so zu reformieren, dass sie ein Abbild der kaiserlichen Armee im Osten ist. Korruption, Missstände und fehlende Finanzmittel haben jedoch dazu geführt, dass ein Programm mit ehrgeizigen Träumen nur schleppend vorankommt."

QIE_reorganised_high_command: "Reorganisiertes Oberkommando"
QIE_reorganised_high_command_desc: "Unter der Aufsicht der ständigen Reform der Armeen der Zentralregierung wurde die zuvor inkompetente und unzureichende Struktur der reinen Autonomie der Oberbefehlshaber aufgelöst und ein Oberkommando geschaffen, das in der Lage ist, strategische Operationen in großem Maßstab zu organisieren."

QIE_chinese_high_command: "Chinesisches Oberkommando"
QIE_chinese_high_command_desc: "Nachdem unsere Reformen des Oberkommandos ihren Höhepunkt erreicht haben, ist das neue Oberkommando der Zentralregierung nicht nur in der Lage, die Kriegsherren zu überlisten, sondern auch die von Japan oder jeder anderen ausländischen Macht. Die Imperialisten werden vor der Macht der besten und klügsten Offiziere Chinas in die Knie gehen."

QIE_formation_of_a_militaristic_state_people_level1: "Bildung eines militaristischen Staatsvolks"
QIE_formation_of_a_militaristic_state_people_level1_desc: "Wie von ihrem Stammvater Jiang Baili und aufgrund seiner Erfahrungen in Baoding, mit Cai E. und unter den Zhili propagiert, strebt die neue Armee der Zentralregierung das Modell eines \"militaristischen Staatsvolks\" an. Im Glauben an das Streben nach dem totalen Krieg und die außergewöhnliche Tapferkeit und Führung ihrer Führer preist der neue Armeereformplan den Militarismus und die totale Hingabe an die Nation."

