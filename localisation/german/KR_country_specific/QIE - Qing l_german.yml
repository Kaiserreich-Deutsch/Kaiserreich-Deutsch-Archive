QIE_commission_sicilian_ships: "Schiffe aus Sizilien kaufen"
QIE_commission_sicilian_ships_desc: "Die Werften des Königreichs Sizilien gehören zu den umfangreichsten der Welt und nehmen Aufträge aus der ganzen Welt an. Darüber hinaus können wir mit dem im Weltkrieg zerstörten Königreich Italien Geschäfte machen, ohne unsere Anti-Konzessions-Haltung zu verletzen."

QIE_sic_destroyers: "Zerstörer kaufen"
QIE_sic_destroyers_tooltip: "Ein Geschwader von fünf Zerstörern wird nach dem Bau in Hebei eintreffen."
