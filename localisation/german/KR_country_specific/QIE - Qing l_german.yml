QIE_in_the_footsteps_of_giants_level1: "In den Fußstapfen der Giganten"
QIE_in_the_footsteps_of_giants_level1_desc: "Im festen Glauben an die wohlwollende Zusammenarbeit zwischen der Regierung in Beijing und dem Deutschen Reich hat die Zentralregierung trotz aller Zugeständnisse eine Militärreformstrategie verfolgt, die darauf abzielt, den zuvor gestoppten Reformplan für die 80 Divisionen zum Abschluss zu bringen und eine neue Elitetruppe nach europäischem Vorbild aufzustellen."

