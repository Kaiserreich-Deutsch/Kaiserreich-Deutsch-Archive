#愛新覺羅·溥杰
QIE_aisin_gioro_pujie: "Aisin-Gioro Pujie"
QIE_aisin_gioro_pujie_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g16. April 1907, in Peking, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! §gPujie, der Bruder von Aisin-Gioro Puyi, verbrachte seine Kindheit als Spielkamerad seines Bruders, der für seine Wutanfälle und seine verwöhnte Natur berüchtigt war. Ein bekannter Vorfall erzählte, wie Puyi einen Wutanfall bekam, als er sah, dass das Innenfutter eines von Pujies Mänteln gelb war, weil Gelb traditionell eine Farbe war, die nur dem Kaiser vorbehalten war. Nach der Restauration 1927 besuchte Pujie die Universität in Berlin, wo er von seinen Mitschülern den Spitznamen „Peter“ erhielt, da sie Pujie zu schwer auszusprechen fanden. Obwohl er im Schatten seines Bruders aufwuchs, beneidete Pujie selten den Kaiser, der auf sinnlose zeremonielle Pflichten beschränkt war und über eine weitreichende Ausbildung jenseits der höfischen Formalitäten hinausging. Pujie hingegen war mit der neuesten westlichen Wissenschaft, Bildung und Kultur vertraut. Bestürzt über die moralische Lockerheit, die er in Deutschland nach den Schrecken des Weltkriegs vorfand, kehrte er beeindruckt von der westlichen Wissenschaft und Industrie nach China zurück, war jedoch der in Berlin blühenden Freizügigkeit gegenüber misstrauisch. Darüber hinaus war er bestürzt über die deutsche Kontrolle über das Land und verachtete insbesondere die Zhili-Clique, die er im Wesentlichen als Geisel seines Bruders ansah. Er hat sich weitgehend mit einer zeremoniellen Position innerhalb des Militärs abgefunden und plant, seinem Bruder eines Tages zu helfen, in die rechtmäßige Position auf dem Thron zurückzukehren, wobei er natürlich als "führende Hand" dient.§!\n\n§YAnmerkungen: Er hat trotz des grassierenden Verdachts, dass der Kaiser impotent ist, nicht geheiratet.§!"

#蔡成勳
QIE_cai_chengxun: "Cai Chengxun"
QIE_cai_chengxun_desc: "§gCai Chengxun ist Absolvent der Tianjin Wubei Akademie und dient seit 1900 im Militär, darunter eine kurze Zeit als Militärgouverneur von Gansu, wo er sich der Zhili-Clique anschloss. Seit dem vierten Zhifeng-Krieg beschäftigt er sich hauptsächlich mit der Bewachung der Nordgrenze gegen Fengtian-Einfälle.§!\n\n§YAnmerkungen: Er baute einst ein Wohnhaus und eine Ahnenhalle in Tianjin und engagierte sich während seiner Entlassung in Immobilien, Industrieinvestitionen und Wohltätigkeit.§!"
QIE_cai_chengxun_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1871, in Tianjin, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_cai_chengxun_desc$"
