QIE_nationalised_german_industry: "Verstaatlichte deutsche Industrie"
QIE_nationalised_german_industries_desc: "Die Loslösung vom deutschen Adler ist ein kostspieliges Unterfangen, aber letztlich ein vorteilhaftes. Während wir durch die katastrophalen Sanktionen der perfiden Imperialisten belastet werden, können auch die Zhili den Finanzkrieg führen. Mit der Verstaatlichung aller deutschen Finanzunternehmen, Fabriken und Waffenarsenale, die sich ganz oder teilweise in ihrem Besitz befinden, können wir die erhöhten Mittelzuflüsse nutzen, um den Mangel an ausländischen Investitionen auszugleichen."

QIE_legitimate_emperor_idea: "Der Schutz des Kaisers"
QIE_legitimate_emperor_idea_desc: "Zhang Tianran hat den Kaiser erfolgreich aus den kleinlichen politischen Kämpfen herausgehoben, die das erste Jahrzehnt seiner wiederhergestellten Herrschaft bestimmten. Die Leute betrachten ihn jetzt als Bollwerk der chinesischen Identität."

QIE_rooting_out_corruption: "Korruption ausrotten"
QIE_rooting_out_corruption_desc: "Die Korruption war in China in den letzten Jahrhunderten endemisch. Jetzt, mit unserer neuen Regierung, können wir Männer ernennen, die uns gegenüber loyal sind und die sich sicher bemühen werden, die Korruption auszurotten."

