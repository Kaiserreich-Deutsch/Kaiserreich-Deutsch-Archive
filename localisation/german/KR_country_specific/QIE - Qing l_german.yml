#yiguandao stuff 
QIE_yiguandao_decisions_category: "Yiguandao Einfluss"
QIE_yiguandao_decisions_category_desc: "Nach Zhang Tianrans Hilfe beim Sturz der Zhili-Clique bot er uns die volle Unterstützung der Yiguandao, der von ihm geleiteten esoterischen Religionsgesellschaft, an. Sie sind in der Lage, im Austausch für politischen Einfluss mächtige Vorteile anzubieten, aber wir müssen vorsichtig sein, wie viel Einfluss wir ihnen in unserer Regierung geben. Nur wenige glauben, dass Tianran aus reinem Wohlwollen Hilfe anbietet...\n\n§YAktueller Yiguandao-Einfluss:§! [?QIE.party_popularity@national_populist|%0]"

QIE_raise_yiguandao_militia: "Yiguandao-Milizen rekrutieren"
QIE_raise_yiguandao_militia_desc: "Die Yiguandao kommandieren eine beträchtliche paramilitärische „Schutztruppe“, die Schreine, heilige Stätten und Pilgerwege schützt. Zhang Tianran kann einige dieser Truppen in unsere Kommandostruktur übernehmen."

QIE_refugee_workforce: "Flüchtlinge rekrutieren"
QIE_refugee_workforce_desc: "Die von Yiguandao kontrollierten Gebiete in Shandong wimmeln von arbeitslosen und hungernden Flüchtlingen, von denen die meisten in der Hoffnung auf Rettung zu den Yiguandao konvertiert sind. Zhang Tianran hat eine Lösung angeboten: Wir nehmen ihm die Flüchtlinge ab und er wird dafür sorgen, dass sie neue Fabriken bauen und unsere Kriegsanstrengungen unterstützen."

QIE_yiguandao_infiltraitors: "Yiguandao-Spione entsenden "
QIE_yiguandao_infiltraitors_desc: "Tausende von Flüchtlingen strömen in und aus unseren Grenzen. Es wäre nicht schwer, einige Yiguandao-Flüchtlinge in ihrer alten Kleidung zu verkleiden und in ihre Heimat zurückzuschicken. Dort können sie über feindliche Truppenbewegungen berichten und wichtige feindliche Industrien sabotieren."

QIE_sponsor_prayer_meeting: "Gebetstreffen finanzieren"
QIE_sponsor_prayer_meeting_desc: "Während am Hof nur wenige den esoterischen Lehren von Meister Zhang folgen, stehen immer mehr Bauern Schlange, um ihn sprechen zu hören. Indem wir ihm einen offiziellen Vortragsort geben und ihn ermutigen, für das Regime zu werben, können wir patriotischen Eifer wecken und unser Volk inspirieren, härter für das Wohl des Reiches zu arbeiten."

QIE_arrest_yiguandao_priest: "Erlasst einen Haftbefehls gegen den Prediger von Yiguandao"
QIE_arrest_yiguandao_priest_desc: "Wir können den Einfluss von Yiguandao eindämmen, indem wir einige aufstrebende Schlüsselfiguren in unseren großen Städten festnehmen. Die Städte sind Zentren des Lasters, und es wäre nicht schwer, einen Priester zu beschuldigen, bestimmte... unethische Aktivitäten auszuüben. Dies würde Zhang Tianrans Einfluss auf die Regierung mindern, aber gleichzeitig unsere Regierung Ressourcen kosten, um unsere vermeintlichen Verbündeten zu verfolgen."

#Qu electoral reform
QIE_electoral_reforms_category: "Ausschuss für die Wahlreform"
QIE_electoral_reforms_category_desc: "Qu Yingguangs Zeit als Gouverneur in Shandong und seine langjährigen treuen Dienste für China haben ein starkes Interesse an echten Fortschritten auf dem Weg zu einer lokalen Herrschaft des Volkes geweckt. Zunächst nur ein Kuriosum, hat Qu erfolgreich für die Einführung einer Demokratie in kleinem Maßstab in der Provinz Shandong gesorgt. Jetzt richtet sich sein Blick nach Peking, wo sein Einfluss als Wohltäter der "Mandschu-Restauration" ihm genug Einfluss verschafft hat, um ernsthaft ähnliche Reformen auf breiterer, nationaler Ebene anzustreben."

QIE_electoral_districting: "Überarbeitung der Wahlkreiseinteilung"
QIE_electoral_districting_desc: "Der erste Schritt auf dem Weg zu einer neuen Versammlung muss eine neue Einteilung der Wahlbezirke sein, die darüber entscheidet, welche Gebiete welche Abgeordneten wählen und wie viele."

QIE_polling_infrastructure: "Investitionen in die Wahlinfrastruktur"
QIE_polling_infrastructure_desc: "Unser Staat ist völlig unzureichend ausgestattet, um die Millionen potenzieller Wählerstimmen, die während einer Wahl einströmen, sowie den einfachen Zugang zu den Wahllokalen im Allgemeinen angemessen zu handhaben."

QIE_empower_local_assemblies: "Stärkung der lokalen Versammlungen"
QIE_empower_local_assemblies_desc: "Die Versammlungen in ihrer jetzigen Form kann man nicht einmal als Gummistempel bezeichnen, so wenig Einfluss haben sie auf die lokale und nationale Politik. Das müssen wir ändern, wenn wir Peking von der Last befreien wollen, sich um die Kleinigkeiten der lokalen Bedürfnisse im ganzen Reich zu kümmern. Doch ohne eine tief verwurzelte §CLandesloyalität§! könnten wir es niemals wagen, ihnen zu erlauben, subversive Elemente in den Staatsapparat zu wählen."

#northwest conflict
northwest_conflict_begun: "Der Nordwest-Konflikt hat die Autorität von Ma bedroht"

QIE_northwest_conflict_decisions_category: "Der Nordwest-Konflikt"
QIE_northwest_conflict_decisions_category_desc: "Die Spannungen zwischen den Mas, Tibet und der Mongolei sind zu einem offenen Krieg ausgebrochen. Wir sind zwar logistisch nicht in der Lage, direkt in den Konflikt einzugreifen, aber wir können den Mas sicherlich Hilfe und Vorräte schicken. Auch wenn wir in der Vergangenheit vielleicht Probleme mit bestimmten Mitgliedern der Clique hatten, werden sie uns in Zukunft sicherlich unterstützen, wenn wir sie jetzt unterstützen, und ihr Territorium in chinesischer Hand zu halten ist auch ein wichtiges Anliegen."

QIE_send_manpower_to_mas: "'Freiwillige' entsenden"
QIE_send_manpower_to_mas_desc: "Bedingt durch die logistischen Probleme in Xibei können wir unsere Armee nicht dorthin entsenden, jedoch können wir die Mas mit Freiwilligendivisionen unterstützen."

QIE_send_heavy_equip_to_mas: "Schwerausrüstung senden"
QIE_send_heavy_equip_to_mas_desc: "Artillerie und Maschinengewehre sind der Schlüssel zum Sieg in China. Wenn wir [XSM.GetLeader] eine große Menge an Ausrüstung schicken, steht dem Sieg nichts mehr im Weg."

QIE_send_guns_to_mas: "Handfeuerwaffen bereitstellen"
QIE_send_guns_to_mas_desc: "Jeder Soldat braucht eine Waffe, aber die Industrie der Mas kann nicht mit unserer mithalten. Wir sollten ihre Armeen am besten mit alten Waffen aus unserem Arsenal versorgen" 

#other foreign policy
QIE_fng_supports_yan_unless_we_win_fast: "Fengtians Intervention in Shanxi"
QIE_fng_supports_yan_unless_we_win_fast_desc: "Obwohl Gouverneur Yan Xishan sich der Fengtian-Regierung nicht formell angeschlossen hat, hat er lange Verbindungen zu Zhang Zuolin und unterstützte ihn während des letzten Zhifeng-Krieges. Unser jüngster Konflikt mit Shanxi hat Zhang überrascht und unvorbereitet erwischt, aber das wird nicht von Dauer sein. Wenn wir Shanxi nicht schnell vernichten können, wird sich Fengtian sicherlich dem Krieg anschließen, um ihren ehemaligen Verbündeten zu schützen."

QIE_fng_supports_yan_unless_we_win_fast_FNG_version: "Fengtians Intervention in Shanxi"
QIE_fng_supports_yan_unless_we_win_fast_FNG_version_desc: "Gouverneur Yan Xishan hat sich zwar nicht offiziell mit der Fengtian-Regierung verbündet, aber er hat lange Verbindungen zu Zhang Zuolin und hat uns während des letzten Zhifeng-Krieges unterstützt. Der jüngste Konflikt zwischen der Zentralregierung und Shanxi hat uns überrascht und unvorbereitet erwischt, aber das wird nicht von Dauer sein. Wenn es der Zentralregierung nicht gelingt, Shanxi schnell zu zerstören, werden wir die Chance bekommen, uns dem Krieg anzuschließen und unseren ehemaligen Verbündeten zu beschützen."

QIE_request_LEP_support_during_FNG_war: "[LEP.GetLeader] um Unterstützung bitten"
QIE_request_LEP_support_during_FNG_war_desc: "Trotz unserer Hilfe für seine Regierung während des Zusammenbruchs der Liga ist Gouverneur [LEP.GetLeader] sehr ruhig geblieben und weigert sich, die meisten Anfragen außerhalb der grundlegenden Kommunikation zu beantworten. Trotzdem ist er wegen unserer Unterstützung während des Ligakrieges zu Dank verpflichtet, und in diesem Moment der Not müssen wir uns an ihn wenden und ihn überreden, uns zu helfen, Fengtian zu zerstören.."

#dams
QIE_dam_breaching_decisions_category: "Den Huang He überfluten"
QIE_dam_breaching_decisions_category_desc: "Obwohl es riskant ist, könnte das Durchbrechen von Deichen entlang des Gelben Flusses einfallende Truppen erheblich verlangsamen und unseren Soldaten ermöglichen, einen Verteidigungskrieg viel besser zu führen. Dennoch - die Kosten für unsere Bevölkerung und Wirtschaft werden hoch sein."

QIE_relocate_civilians_out_of_danger_area: "Zivilisten evakuieren"
QIE_relocate_civilians_out_of_danger_area_desc: "Indem wir beträchtliche Ressourcen dafür bereitstellen, wo sich Hochwasser ausbreiten wird, sobald wir die Deiche durchbrechen, können wir feststellen, welche Dörfer am stärksten gefährdet sind, und ihre Bevölkerung umsiedeln. Das ist zwar unpopulär, erspart uns aber auch später jede Menge Kopfschmerzen."

QIE_breach_dams_channel_water_north: "Den Zhengzhoudamm brechen - Norden"
QIE_breach_dams_channel_water_south: "Den Zhengzhoudamm brechen - Süden"

QIE_rebuild_from_flood_damage_kaifeng: "Wiederaufbau der überfluteten Regionen"
QIE_rebuild_from_flood_damage_kaifeng_desc: "Jetzt, da unser Krieg zu Ende ist, können wir die von Überschwemmungen verwüsteten Gebiete unserer Nation wieder aufbauen."

QIE_rebuild_from_flood_damage_north: "Wiederaufbau der überfluteten Regionen"
QIE_rebuild_from_flood_damage_north_desc: "Jetzt, da unser Krieg zu Ende ist, können wir die von Überschwemmungen verwüsteten Gebiete unserer Nation wieder aufbauen."

#anqing and qing
QIE_anqing_diplomacy_decisions_category: "Anqing Diplomatie"
QIE_anqing_diplomacy_decisions_category_desc: "Die Anqing-Clique verdankt uns ihren Sieg gegen die Nanjing-Clique, und sie verdanken uns viel. Sie erkennen auch unsere nationale Regierung an und unterstützen die Idee eines vereinten Chinas. Wir müssen diesen Traum verwirklichen.\n\n§gAktueller §YQing-Einfluss§!: §H[?ANQ.party_popularity@market_liberal|%1]§! §Y(Marktliberale Popularität von Anqing)§!"

QIE_develop_wuchang: "Wuchang modernisieren"
QIE_develop_wuchang_desc: "Angesichts unserer gemeinsamen Bemühungen mit der Anqing-Clique, das Gebiet Wuchang-Anqing zu entwickeln, können wir auch selbst in die Region investieren und unsere Branche stärken. Da es sich sicher in unserem Inneren befindet, sollte uns dies zusätzliche strategische Tiefe verleihen."

QIE_anq_visit_nanjing: "Puyi besucht Nanjing"
QIE_anq_visit_nanjing_desc: "Da Chen Tiaoyuan sicher in Nanjing installiert ist und wir erheblichen Einfluss auf seine Regierung haben, ist es an der Zeit, dies mit einem feierlichen Besuch des Kaisers in Nanjing zu feiern. Dies sollte dazu beitragen, die Popularität von Puyi unter der Bevölkerung der Anqing-Clique zu erhöhen."

QIE_anq_wu_and_chen_decision: "Wu nach Anqing schicken"
QIE_anq_wu_and_chen_decision_desc: "Wu Peifu ist der angesehenste Mann Chinas. Seine Dominanz in der Zhili-Clique ist unbestreitbar. Wu sollte Chen Tiaoyuan, den Führer von Anqing, in seiner Hauptstadt Nanjing besuchen und Chen davon überzeugen, dass engere Beziehungen zu den Qing notwendig sind, um Chinas Zukunft zu sichern."

QIE_anq_organise_intellectual_meeting: "Interllektuellentreffen organisieren"
QIE_anq_organise_intellectual_meeting_desc: "Der Pekinger Verbindungsrat will in Nanjing eine große Versammlung nationalistischer Intellektueller organisieren. Dies erfordert zwar einige organisatorische Anstrengungen, wird aber hoffentlich dazu beitragen, dem chinesischen Volk zu zeigen, dass die Vereinigung nicht mehr weit ist. Darüber hinaus sollte es bei den anderen Kriegsherren, die nicht bereit sind, den Glaubenssprung in Richtung eines vereinten Chinas zu wagen, ein Gefühl der Dringlichkeit erzeugen. Besonders Chen Tiaoyuan, der Anführer von Anqing, sollte dafür sensibel sein."

QIE_anq_counter_message: "Gegenmeldungen verbreiten"
QIE_anq_counter_message_desc: "Um Chen Tiaoyuans schrecklichen Worten entgegenzuwirken, müssen wir jetzt in Anqing und China eine Botschaft verbreiten, dass er falsch liegt. Lokale Autonomie ist nichts, wenn das Schicksal Chinas selbst auf dem Spiel steht."

QIE_anq_send_delegation: "Formelle Gespräche mit Anqing"
QIE_anq_send_delegation_desc: "Hin und wieder ist es wichtig, dass die Menschen wissen, was zwischen den beiden mächtigsten Kräften Ostchinas vor sich geht. Der Pekinger Verbindungsrat hat eine große öffentliche Konferenz in Nanjing vorgeschlagen, um die Beziehungen zwischen Anqing und den Qing zu erörtern."

QIE_reach_out_to_anqing_before: "Kontaktiert [ANQ.GetNameWithFlag]"
QIE_reach_out_to_anqing_before_desc: "Unsere Unterstützung für Anqing während ihres Krieges gegen die Nanjing-Clique ist nicht vergessen worden. Sie haben freundschaftliche Beziehungen zu uns unterhalten, und da sich der Krieg mit Japan abzeichnet, schlagen viele von Wus Beratern vor, dass er sich mit ihnen in Verbindung setzt und sie formell einlädt, unserer Allianz beizutreten."

QIE_reach_out_to_anqing_during: "Kontaktiert [ANQ.GetNameWithFlag]"
QIE_reach_out_to_anqing_during_desc: "Wir befinden uns jetzt im Krieg. Anqing kann keine Spiele mehr spielen, da dies die Zukunft Chinas betrifft. Wir müssen uns sofort an sie wenden und sie für unsere Sache sichern."

QIE_reach_out_to_anqing_after: "Kontaktiert [ANQ.GetNameWithFlag]"
QIE_reach_out_to_anqing_after_desc: "Obwohl wir den Konflikt ohne Anqing gewonnen haben, sind sie immer noch ein wichtiger Teil Chinas. Sie müssen den nächsten Schritt machen und unserer Allianz beitreten."

QIE_reach_out_to_anqing_after_again: "Kontaktiert [ANQ.GetNameWithFlag]"
QIE_reach_out_to_anqing_after_again_desc: "Wieder hat uns Anqing zurückgewiesen, aber wir werden nicht nachgeben. Diesmal ist die Ablehnung keine Option für Anqing."

QIE_war_goal_anqing_for_refusal_faction: "Zwangsintegration"
QIE_war_goal_anqing_for_refusal_faction_desc: "Anqing kann uns nicht mehr ablehnen. Chen Tiaoyuan hätte nachgeben sollen, als er noch konnte. Jetzt zahlt er und wir marschieren mit einer Armee in Nanjing ein, statt mit Diplomaten."

QIE_anqing_attempt_training_again: "Armeeausbildungsgespräche wiederaufnehmen"
QIE_anqing_attempt_training_again_desc: "Während Anqing die weitere Ausbildung ihrer Truppen ablehnte und die Zusammenarbeit der Armeen über das hinausgeht, was bereits vereinbart wurde, hat die von uns eingesetzte Kommission für die Zusammenarbeit der Armee unserer Regierung empfohlen, die Gespräche wieder aufzunehmen und Anqing hoffentlich dazu zu bringen, diesmal einer weiteren Zusammenarbeit zuzustimmen."

QIE_anq_contact_anticoncessions_leaders: "Anti-Konzessionsbewegungen kontaktieren"
QIE_anq_contact_anticoncessions_leaders_desc: "Anti-Konzessionisten haben in der Anqing-Clique einen großen Einfluss. Wenn wir öffentliche Unterstützung gewinnen möchten, sollte sich Wu mit den Führern der Anti-Konzessions-Liga treffen, der größten organisierten Gruppe innerhalb der Anti-Konzessionsbewegung."

QIE_integrate_anqing_before: "Vereinigung mit Anqing"
QIE_integrate_anqing_before_desc: "Es ist an der Zeit, Anqing offiziell zur Vereinigung aufzufordern. Nur vereint können wir hoffen, gegen unsere Rivalen eine Chance zu haben."

QIE_integrate_anqing_after: "Vereinigung mit Anqing"
QIE_integrate_anqing_after_desc: "Es ist an der Zeit, Anqing offiziell zur Vereinigung aufzufordern. Wir haben gezeigt, dass wir das rechtmäßige China sind, also müssen sie sich jetzt aneinanderreihen."

QIE_integrate_anqing_after_again: "Vereinigung mit Anqing"
QIE_integrate_anqing_after_again_desc: "Es ist an der Zeit, Anqing offiziell zur Vereinigung aufzufordern. Sie haben uns einmal abgelehnt, wir werden sie nicht zweimal ablehnen lassen."

#projects, industrial
QIE_projects_decisions_category: "Inländische Projekte"

QIE_defensive_preparations_category: "Verteidigungspläne"
QIE_huanghe_line: "Die Huang-He-Linie bauen"
QIE_huanghe_line_desc: "Der Gelbe Fluss ist seit vielen Jahrtausenden das Herz Chinas, aber jetzt muss es sein Schild sein. Durch die Befestigung seiner südlichen Ufer können wir unsere Feinde noch gegen den Fluss brechen lassen und den Sieg erringen."

QIE_withdraw_government_to_wuhan: "Die Regierung nach Wuhan versetzten"
QIE_withdraw_government_to_wuhan_desc: "In diesem modernen Zeitalter verteidigt die Geographie Peking nicht mehr wie einst, und die alte Hauptstadt ist sehr verwundbar. Wenn wir Peking nicht halten können, müssen wir die Hauptstadt vorübergehend nach Wuhan verlegen – ein viel einfacher zu verteidigender Ort."

QIE_withdraw_arms_factories_to_hubei: "Militärfabriken nach Hubei versetzten"
QIE_withdraw_arms_factories_to_hubei_desc: "Wir können einige unserer Waffenfabriken nach Hubei verlegen, bevor der Feind vorrückt."

QIE_withdraw_civilian_factories_to_hubei: "Zivilfabriken nach Hubei versetzten"
QIE_withdraw_civilian_factories_to_hubei_desc: "Wir können einige unserer zivilen Fabriken vor dem feindlichen Vormarsch nach Hubei verlegen."

QIE_fortify_southern_approach: "Südverteidigungen verstärken"
QIE_fortify_southern_approach_desc: "Wir müssen sowohl nach Süden als auch nach Norden schauen und uns, wo immer es möglich ist, befestigen."

### Parties ###
QIE_totalist_party: "CSP"
QIE_totalist_party_long: "Chinesische Syndikalistische Partei\n§gAufgrund weit verbreiteter politischer Repression und fehlender Unterstützung durch die Basis ist die Unterstützung der Linken im Qing-Territorium äußerst begrenzt und beschränkt sich hauptsächlich auf isolierte Gruppen von Intellektuellen in den Großstädten. Eine dieser Gruppierungen ist der Eyuwan-Sowjet, ein radikaler syndikalistischer Anführer und ehemaliger Schüler von Li Dazhao, der mit der radikalen CSP-Hauptfraktion nicht gut verbunden ist. Er hat sein Lager an der Grenze zwischen den Provinzen Hubei, Hunan und Anhui aufgeschlagen. Sein autoritärer Herrschaftsstil und seine Distanz zu MinGan haben seine Aktivitäten begrenzt.§!\n"
QIE_radical_socialist_party: "KMT"
QIE_radical_socialist_party_long: "Kuomintang\n§gAufgrund weit verbreiteter politischer Repression und fehlender Unterstützung durch die Basis ist die Unterstützung der Linken im Qing-Territorium äußerst begrenzt und beschränkt sich hauptsächlich auf isolierte Gruppen von Intellektuellen in den Großstädten. Liu Kanyuan ist ein in Beijing ansässiger Kader der Reorganisierten Kameradenvereinigung, der die Proteste des 30. Mai 1925 mit anführte. Als Schriftsteller, Aktivist und Pädagoge trägt er dazu bei, den kleinen Fußabdruck der Kuomintang im Norden am Leben zu erhalten.§!\n"
QIE_syndicalist_party: "CSP"
QIE_syndicalist_party_long: "Chinesische Syndikalistische Partei\n§gAufgrund weit verbreiteter politischer Repression und fehlender Unterstützung durch die Basis ist die Unterstützung der Linken im Qing-Territorium äußerst begrenzt und beschränkt sich hauptsächlich auf isolierte Gruppen von Intellektuellen in den Großstädten. Eine dieser Fraktionen wird von Li Dazhao angeführt, der praktisch ein politischer Gefangener ist, der in sympathisierenden Botschaften gefangen ist. Er ist einflussreich in der Bewegung für eine neue Kultur und ein wichtiger Mitbegründer der Syndikalistischen Partei Chinas. Sein Eintreten für eine Revolution auf dem Lande anstelle einer typischen syndikalistischen Revolution in der Stadt hat einige Aufmerksamkeit erregt. Etwas isoliert (sowohl metaphorisch als auch buchstäblich) vom Rest seiner Partei, wurde er von der Hauptlinie der syndikalistischen Politik ausgesperrt, hat aber einige Verbindungen im Norden geknüpft.§!\n"
QIE_social_democrat_party: "NCERA"
QIE_social_democrat_party_long: "Bao Jiu Da Qing Huangdi Hui (Neue Chinesische Reichsreformgesellschaft)\n§gDie NCERA verwendet zwar den Namen einer reformistischen Gruppe aus der Zeit vor Xinhai, ist aber in Wirklichkeit ein Zusammenschluss zweier modernerer Reformgruppen. Die erste ist die Bewegung für den ländlichen Wiederaufbau, die von Liang Shuming und dem in Harvard und Princeton ausgebildeten J.C. ' Jimmy' Yen angeführt wird. Diese Gruppe, die den Wiederaufbau Chinas von Grund auf befürwortet, betont den Wert des traditionellen chinesischen Dorfes als Grundbaustein der Gesellschaft und nicht die Cliquen von Kriegsherren, die China im letzten halben Jahrhundert beherrscht haben. Der zweite Teil der Koalition ist eine lose Gruppe von Intellektuellen, die sich an den Werken von Kang Youwei orientiert, einem ehrgeizigen Reformer der späten Qing-Dynastie, der für eine konstitutionelle Monarchie eintrat. Nach der Restauration von Puyi sind seine Werke wieder in den Vordergrund gerückt und bei den städtischen Intellektuellen der Mittelschicht beliebt. Die NCERA wollen ein Ende der Kriegsherren und des ausländischen Einflusses in China und eine Rückkehr zu einem "traditionellen" Stil der dezentralisierten lokalen Herrschaft.§!\n"
QIE_social_liberal_party: "JCP"
QIE_social_liberal_party_long: "Qingnian Zhongguo Dang (Jungchinesen)\n§gDie von den Jungtürken inspirierte YCP setzt sich aus Offizieren der Militärakademie Baoding und städtischen Intellektuellen zusammen, die von der Exklusivität und Vetternwirtschaft der Zhili-Clique entfremdet sind. Sie setzen sich für die Beseitigung der chinesischen Kriegsherren und die Errichtung einer starken Zentralregierung ein und verfolgen eine nationalistische Agenda, die sich auf die Abschaffung der besonderen Privilegien und der Exterritorialität ausländischer Mächte in China konzentriert. Auch wenn sie nicht unbedingt für Puyi und den Aisin-Gioro-Clan sind, wissen sie doch, dass sie die beste Chance zur Verwirklichung ihres Traums sind.§!\n"
QIE_market_liberal_party: "Wohlstandsliga"
QIE_market_liberal_party_long: "Fanrong Lianmeng (Wohlstandsliga)\n§gDie Wohlstandsliga ist hauptsächlich die Partei der neuen Industriellen- und Bankierklasse, die der Korruption und Ineffizienz des Harmonieverbandes misstrauisch gegenübersteht. Deutschland, das auch Wus Ambitionen gegenüber misstrauisch ist, aber seine Unterstützung für das einzige Bollwerk eines unpopulären Regimes nicht widerrufen will, hat sich darauf konzentriert, informelle soziale Clubs, die von der neuen industriellen Oberschicht frequentiert werden, in eine organisierte politische Partei zu verwandeln, um Verbindungen zwischen Eliten im ganzen Land zu erleichtern durch AoG organisierte „Fortschrittsausstellungen“, die eine Freihandelsagenda sowie moderne landwirtschaftliche Techniken und die neueste Technologie vorangetrieben haben. Obwohl sie Wus Ambitionen nicht offen feindlich gegenübersteht, agiert die Wohlstandsliga hauptsächlich als Lobbygruppe, die auf mehr Freihandel, gelockerte Regierungsvorschriften und industrielle Anreize drängt – nominell im Interesse der Elite – aber in Wirklichkeit für die Peking-Kommission. Dies ist auch die Partei, die von in Deutschland ausgebildeten Offizieren der jungen Qing-Marine bevorzugt wird, deren Rivalität zwischen den Diensten mit dem von Zhili dominierten Militär von Deutschland absichtlich geschürt wurde.§!\n"
QIE_social_conservative_party: "Zongshe Partei"
QIE_social_conservative_party_long: "Zhongshe Dang (Royalistische Partei)\n§gDie Zongshe-Partei – besser bekannt als „Royalistische Partei“ – ist eine Gruppe von Mandschu-Adligen, Qing-Loyalisten und verschiedenen Aisin Gioro-Prinzen. Im Gegensatz zu Wus Zhili-Clique befürworten sie eine Rückkehr der Qing-Kontrolle über ganz China. Im Gegensatz zu radikaleren Fraktionen sind sie bereit, Kriegsherren und ein gewisses Maß an Fraktionszwang zu tolerieren – solange sie dem Kaiser völlige Loyalität schwören. Wenn sie an der Macht wären, würden sie auch Wahlen zulassen, aber in einem System nach deutschem Vorbild, in dem der Kaiser das letzte Wort hat.§!\n"
QIE_authoritarian_democrat_party: "Harmonieverband"
QIE_authoritarian_democrat_party_long: "Hexie Shetuan (Harmonieverband)\n§gDer Harmonieverband ist eine lose Ansammlung von Zhili-Bürokraten, Gouverneuren und Mitläufern, die Wu Peifu und Cao Kuns Versuche repräsentieren, die Pekinger Versammlung  als eine Fassade demokratischer Legitimität zu präsentieren. Offiziell sind sie eine separate politische Partei, die vollständig vom Militär getrennt ist. Inoffiziell erkennen die meisten jedoch, dass die Scheindemokratie des HV kaum mehr als ein halbherziger Versuch ist, die endemische Korruption, Ineffizienz und Verschwendung der Zhili-Bürokratie zu vertuschen.§!\n"
QIE_paternal_autocrat_party: "Zhili Clique"
QIE_paternal_autocrat_party_long: "Zhili Clique\n§gWährend die meisten politischen Angelegenheiten der Zhili-Clique vom Harmonieverband abgewickelt werden, hat der militärische Flügel der Clique immer noch einen gewissen Einfluss auf die politische Entscheidungsfindung. Sie werden niemals die direkte Kontrolle übernehmen und im Allgemeinen mit dem Harmonieverband zusammenarbeiten, aber gelegentliche Meinungsverschiedenheiten sind keine Seltenheit.§!\n"
QIE_national_populist_party: "Yiguandao Einflüsse"
QIE_national_populist_party_long: "Yiguandao Einflüsse\n§gDie Yiguandao sind keine organisierte politische Partei im eigentlichen Sinne, sondern eine lose Ansammlung von Wanderpredigern, Gebetskreisen und unterirdischen Versammlungshäusern. Ihr Einfluss in dem Gebiet, das direkt von Peking kontrolliert wird, wird immer eine Gefahr für die etablierten politischen Parteien am Hof darstellen.§!\n"

