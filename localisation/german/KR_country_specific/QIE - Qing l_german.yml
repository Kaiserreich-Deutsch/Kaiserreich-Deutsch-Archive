QIE_KR_gathering_storm_desc: "Das Qing-Reich steht 1936 am Abgrund. Der Xuantong-Kaiser, der als Gegenleistung für die deutsche Unterstützung im vierten Zhili-Fengtian-Krieg 1927 wiederhergestellt wurde, ist nach wie vor äußerst unpopulär und wird von vielen als illegitim angesehen. Die Zhili-Clique, die sowohl die Fengtian-Clique als auch die KMT besiegt hat, steht als Sieger des Chaos da, das China fast zwei Jahrzehnte lang verschlungen hat, aber ihre Macht ist alles andere als sicher. Feinde von außen und von innen bedrohen ihre Hegemonie, und es bleibt abzuwarten, wie lange ihr Griff um die Macht andauern kann..."

### Intro Screen ###
QIE_country_intro_header: "§cDie Qing-Dynastie§!"
QIE_country_intro_content: "Das international vermittelte Ende des letzten Zhili-Fengtian-Krieges im Jahr 1928 beendete fast vier Jahre des Chaos und der Instabilität und begann die längste Friedensperiode, die einige Teile Chinas seit der §lXinhai-Revolution§! von 1911 erlebten. Obwohl §PWu Peifu§! und seine §PNördliche Zhili Clique§! die Rückkehr der §cQing-Dynastie§! akzeptierten, wurden weitere §mdeutsche Zugeständnisse§! abgelehnt, was zu einer Abkühlung der Beziehungen führte. §mDeutschland§! unterstützt weiterhin die §cQing-Regierung§!, jedoch hauptsächlich mit dem Ziel, im Rahmen einer größeren Teilungs- und Eroberungsstrategie in China insgesamt einen konsistenten Wettbewerb mit dem ebenfalls unterstützten §PSüd-Zhili§! zu gewährleisten, sowie in der Hoffnung, schrittweise ein chinesisches Bollwerk gegen §NJapan§! aufzubauen.\n\nObwohl das Gespenst der §Njapanischen§! Vorherrschaft in weiten Teilen Nord- und Ostchinas auftaucht, ist das Land dennoch weit gespaltener, als es den meisten in Peking lieb ist, und die §cQing§! sehen ihre Autorität von allen Seiten umstritten: Von der §gFengtian Regierung§! im Nordosten gegenüber den verschiedenen angeblichen Verbündeten im Rest Chinas; nominelle Teile des Reiches gewährten durch die Gnade der Geographie und des regionalistischen Gefühls nahezu vollständige Autonomie. Infolgedessen treten die §cQing§! 1936 weitgehend zurückgehalten in die Nordchinesische Ebene und an der Spitze einer ins Wanken geratenen nationalen Ordnung ein."

QIE_country_intro_header_1: "Die politische Situation"
QIE_country_intro_content_1: "1936 steht die machtlose Versammlung am Abgrund. Fünf Gruppen dominieren den Körper, und obwohl sie keine Macht in der Kammer haben, ist mit den Gruppen, die sie unterstützen, nicht zu spaßen. Die mächtigste von ihnen ist der §gHarmonieverband§!, der nominell von §gPräsident Cao Kun§! geleitet wird. Ein depressiver Alkoholiker, wahre Macht in der Gruppe, liegt bei §PWu Peifu§!, der den Verband als legitimierende Bewegung gründete, um die Vertretung von §PZhili§! in der Versammlung sicherzustellen. Obwohl sie nominell eine unabhängige politische Partei ist, sind die Stellvertreter des §gHarmonieverbandes§! alle ehemalige §PZhili-Offiziere§!, und nach §gCao Kuns§! rechtlich zweifelhafter Wiederwahl glauben nur wenige, dass die Gruppe mehr als eine Front für §PWu§! ist, um das Land zu kontrollieren.\n\nDie §mWohlstandsliga§! besetzt eine ähnliche Position, und obwohl sie behauptet, eine politische Partei zu sein, sehen sie nur wenige als eine Lobbygruppe für §mdeutsche§! Interessen in Peking.\n\nDamit bleiben drei Parteien in der Opposition: Die §cZongshe-Partei§!, bestehend aus §cQing§!-Prinzen und ehemaligen königliche Mitläufer, die §NJungchinesen§!, eine Clique junger Offiziere an der Baoding-Akademie, die sich nach der Jungtürken-Partei gestaltet hat, und die §SNeu-Chinesische-Reformationsversammlung§!, eine Fusion zweier Reformgruppen, die zwar dem Kaiser treu sind, aber eine strukturelle Reorganisation Chinas zurück zum traditionellen Modell des ländlichen Dorfes und das Ende der Kriegsherren-Cliquen fordern. Während diese drei Gruppen in Opposition zu §PWu§! stehen, gewährt er ihnen Sitze in der machtlosen Versammlung, um sein unpopuläres Regime zu legitimieren."

QIE_country_intro_header_2: "Das Schuldenproblem"
QIE_country_intro_content_2: "In den letzten Jahren haben §PWu§! und §gCao§! den größten Teil ihres politischen Kapitals für den Versuch ausgegeben, die enormen Schulden des §cQing-Reiches§! zu restrukturieren und zu reduzieren. Obwohl theoretisch möglich, stößt dieser Plan auf zahlreiche Herausforderungen, wobei der Hauptgrund die mangelnde Unterstützung der Provinzgouverneure ist. Gerüchte über Instabilität im Süden haben diese Pläne noch komplizierter gemacht, und §gCao Kun§! wird voraussichtlich noch in diesem Monat nach den Neujahrsfeiern eine Rede zur Reduzierung der Staatsschulden vor der Versammlung halten."

QIE_guide: "§MZhili Monarchie§! - §MPro-Anqing§! / §MPro-Nanjing§! (§gAutoritär Demokratisch§!)\n£white_dot Um Pro-Anqing zu werden, müssen Sie Anqings Bitte um Hilfe annehmen, wenn der Liga-Krieg ausbricht, was Sie auf einen Anti-Konzessionisten-Pfad bringt.\n£white_dot Wenn Sie Pro-Nanjing sind, lehnen Sie Chens Bitte um Hilfe ab, wenn der Liga-Krieg ausbricht, und nehmen kurz darauf Xieyuans Angebot an, was Sie auf einen pro-deutschen Weg bringt.\n\n§MManchu Qing§! - §MZongshe Partei§! / §MYCP§! / §MNCERA§! (§PPaternal Autokratisch§! / §gAutoritär Demokratisch§! / §cSozialkonservative§! / §SSozialdemokraten§!)\n£white_dot Nehmen Sie weder Chens noch Xieyuans Bitten um Hilfe an.\n£white_dot Wählen Sie im Ereignis \"Ein geheimes Treffen\" einen Wohltäter Ihrer Wahl - wenn Sie Yan Xishan wählen, versprechen Sie ihm Macht.\n£white_dot Im Ereignis \"Ominöse Truppenbewegungen\" entscheiden Sie sich, die Angelegenheit nicht zu untersuchen.\n£white_dot Wenn die Wachen in die Halle stürmen, lassen Sie den Coup gelingen.\n£white_dot Wählen Sie eine Partei Ihrer Wahl, die Sie bei den Notstandswahlen führen werden.\nWenn die Reformen von Qu Yiangguang erfolgreich abgeschlossen werden, kann die Demokratie aufrechterhalten und die §SSozialdemokraten§! im Jahr 1944 gewählt werden. \n\n§MZhili Republik§! - §MHu Shih§! / §MVK Wellington Koo§! (§gAutoritär Demokratisch§!)\n£white_dot Wie oben, aber wenn die Wachen in die Halle stürmen, lassen Sie den Coup scheitern."

### Events ###
qiedom.4.t: "Der Tod von Wang Chengbin"
qiedom.4.d: "Heute Morgen ist Wang Chengbin, ein hochrangiges Mitglied der Zhili-Clique und wichtiger Verbündeter von Cao Kun, aus Altersgründen verstorben. Obwohl sein Tod an und für sich ein Schlag für unsere Kommandostruktur ist, zeigt er einen besorgniserregenden Trend. Viele hochrangige Zhili-Militärbeamte sind alt oder gesundheitlich angeschlagen oder beides, und die in unserem Militär verbreitete Korruption hindert jüngere Offiziere daran, in den Reihen aufzusteigen. Wenn keine ernsthaften Anstrengungen unternommen werden, wird unser Oberkommando bald nur noch aus zappeligen, senilen alten Männern bestehen, die Angst haben, neue Technologien und Doktrinen anzunehmen."
qiedom.4.a: "Was ist aus der Weisheit des Alters geworden??"

qiedom.5.t: "Der Schwarze Montag in China"
qiedom.5.d: "Während es in den Wochen nach dem Schwarzen Montag den Anschein hatte, als wären wir dem schlimmsten Schaden entgangen, wurden die deutschen Konzernunternehmen in den letzten Tagen von Lieferkettenproblemen und Preiserhöhungen getroffen. Obwohl die wirtschaftliche Störung bei weitem nicht das Ausmaß hat, das in Europa und Amerika erlebt wurde, ist dies immer noch ein Schlag für unsere Wirtschaft."
qiedom.5.a: "Verdammt!"

qiedom.13.t: "Sieg in den Neuwahlen!"
qiedom.13.d: "Die Ergebnisse aus den Teilen Chinas, die noch stabil genug sind, um Wahlen abzuhalten, liegen vor. Die Wahlbeteiligung war (wie erwartet) recht niedrig, aber in Städten wie Peking erhielten wir eine Rekordzahl von Stimmen von Intellektuellen, Reformern und anderen, die zuvor gegen unsere Herrschaft waren. Es hat den Anschein, dass die Intervention uns zwar der deutschen Unterstützung beraubt, uns aber ein großes Maß an politischer Legitimität und lokaler Unterstützung verschafft hat.\n\nNach dem Sieg kündigte Präsident Cao Kun seinen Rücktritt an, um durch Yan Huiqing ersetzt zu werden. Es ist unklar, wie viel Einfluss Wu Peifu auf diese Entscheidung hatte, aber es ist klar, dass der Jademarschall nicht wollte, dass Caos betrunkene Eskapaden die neue Regierung beeinträchtigten."
qiedom.13.a: "Wir mussten nicht mal sabotieren!"

qiedom.14.t: "Ein Treffen mit den Zongshe"
qiedom.14.d: "Nach der Ankündigung unseres Angriffs auf die Provinz Anqing reagierten fast alle Delegierten der Versammlung außerhalb der Harmonie-Liga mit dem Verlassen des Gebäudes. Präsident Cao Kun wurde nun damit beauftragt, sich mit hochrangigen Mitgliedern der Zongshe-Partei zu treffen, um sich ihrer weiteren Loyalität nach der Rede zu versichern.\n\n'Sie müssen verstehen, meine Herren, dass die japanische Invasion keine Frage des Ob ist - es ist eine Frage des Wann. Um unsere nationale Sicherheit zu gewährleisten, ist eine kontinuierliche deutsche Unterstützung erforderlich!'\n\nCao gelang es zunächst, viele Mandschu-Adlige zu überzeugen, aber einige der jüngeren Anführer wie Gobulo Runqi reagierten schlecht auf die Annäherungsversuche des Präsidenten. Nach mehrstündigen Verhandlungen einigte man sich auf eine "Adelsrente", die an hochrangige Mandschu-Könige gezahlt werden sollte, um die "kaiserliche Kultur" zu bewahren. Es ist kaum mehr als eine Bestechung, aber es wird den Frieden erhalten."
qiedom.14.a: "Präsident Cao ist Bestechung nicht fremd..."

qiedom.15.t: "Ein Treffen mit der JCP"
qiedom.15.d: "Die Jungchina-Partei, ein Zusammenschluss junger idealistischer Kadetten aus Baoding und städtischer Reformer, reagierte auf die Interventionsrede von Cao Kun mit der größten Feindseligkeit. Mit der Behauptung, die Intervention sei eine "Kapitulation vor ausländischen Interessen", waren sie die ersten, die aus Protest aus dem Plenarsaal stürmten. Präsident Cao hat nun die Aufgabe, sich ihrer Loyalität zu versichern. Anfangs widersetzten sie sich hartnäckig allen Verhandlungsversuchen, doch schließlich wurde ein Deal ausgehandelt. Sie werden ihre Loyalität im Gegenzug für mehr militärische Autonomie und die Beendigung der Überwachung des Lehrplans von Baoding aufrechterhalten. Dies wird unsere Bemühungen um ihre Loyalität in der Zukunft erschweren, aber wir brauchen ihre Loyalität jetzt."
qiedom.15.a: "Hoffentlich hält sie das in Schach"

qiedom.16.t: "Ein Treffen mit der NCR"
qiedom.16.d: "Die New Chinese Empire Reform Association war die letzte, die aus Protest aus der Versammlung austrat, und sie wird mit Sicherheit am schwersten davon zu überzeugen sein, wieder beizutreten. Sie vertritt in erster Linie die Bauern und Landwirte in China und vertritt eine paternalistische Haltung gegenüber ihren Wählern. Präsident Cao ist skeptisch, was ihre Hingabe an die reformistische Sache angeht, traf sich aber dennoch mit Y. C. James Yen, einem ihrer Anführer. Yen zögerte zunächst, doch schließlich gelang es ihnen, einen Kompromiss zu erzielen. Die von der Regierung kontrollierten Industrien in Peking werden mit der Produktion von landwirtschaftlichen Geräten und anderen Hilfsgütern für die verarmte Landbevölkerung beginnen."
qiedom.16.a: "Ein Kompromiss, mit dem beide Seiten zufrieden sind"

qiedom.17.t: "Die Nationalversammlung beruhigt sich"
qiedom.17.d: "Nach den Verhandlungen von Präsident Cao sind die Delegierten alle in die Versammlung zurückgekehrt. Immer noch machtlos, kann der Körper wieder damit beginnen, die Agenda des Präsidenten und Wus abzusegnen."
qiedom.17.a: "Perfekt"

qiedom.18.t: "Deutsche Bergbauunternehmen steigern Aktivität in Ost-Shanxi"
qiedom.18.d: "Die Region Shanxi war schon immer eine gute Quelle für Kohle und nützliche Metalle für das Reich. Nach dem 4. Zhili-Fengtian-Krieg erlangten wir die direkte Kontrolle über Ost-Shanxi, ein schmales Gebiet, das früher der Shanxi-Clique von Yan Xishan gehörte. Unser Besitz von Ost-Shanxi hat zu Spannungen zwischen uns und der Shanxi-Clique geführt, aber im Moment sind sie nicht in der Lage, mit unserer militärischen Stärke zu konkurrieren. Ähnlich wie der Rest von Shanxi ist diese Gegend reich an Kohle und Eisen. Mehrere deutsche Unternehmen interessierten sich für Ost-Shanxi und kauften die dortigen Kohle- und Eisenminen. Diese Minen liegen sehr nahe an der Grenze zur Shanxi-Clique, aber das war noch kein Problem.\n\nEs kam jedoch gerade die Nachricht, dass diese Unternehmen im Osten von Shanxi ihre Bergbauaktivitäten ausweiten werden, und haben Pläne vorgelegt, die zeigen, dass einige ihrer Minen in das von Shanxi kontrollierte Gebiet fallen. Wir persönlich brauchen uns darüber keine Sorgen zu machen, aber es wird wahrscheinlich einige Probleme in der Shanxi-Clique verursachen, da sich viele Bauern beraubt fühlen, dass diese deutschen Unternehmen ihre Minen nehmen."
qiedom.18.a: "Viel Glück mit euren Vorhaben."

qiedom.19.t: "Skandal!"
qiedom.19.d: "Der Präsident der Versammlung, Cao Kun, wurde soeben ohnmächtig in seinem Büro gefunden, zusammengesunken über seinem Schreibtisch und einer Flasche Schnaps. Caos Alkoholismus ist allgemein bekannt, aber er hat es bisher meistens unter Verschluss gehalten. Es scheint, dass der Stress, die Unzufriedenheit nach unserer Intervention zugunsten der Nanjing-Clique zu bewältigen, ihn schließlich zum Ausrasten gebracht hat. Wu Peifu hat Cao zum Rücktritt "überredet" und den erfahrenen Diplomaten und Beamten Yan Huiqing befördert, um die Position zu besetzen."
qiedom.19.a: "Ein gebührender Nachfolger" 

qiedom.20.t: "Rücktritt aus dem Gesandtschaftsrat!"
qiedom.20.d: "Mit unserer neuen Anti-Konzessions-Haltung sind wir offiziell aus dem perfiden Gesandtschaftsrat ausgetreten! Wir werden dem ausländischen Abschaum, der unser Land für seinen eigenen finanziellen Vorteil ausbeutet, nicht mehr antworten!"
qiedom.20.a: "Ein China für Chinesen!"

qiedom.21.t: "Die [QIE.GetName] tritt aus dem Gesandtschaftsrat aus!"
qiedom.21.d: "Nach ihrer kürzlichen Annahme einer Anti-Konzessions-Haltung hat die [QIE.GetName] den Gesandtschaftsrat offiziell verlassen und ihn als „Werkzeug des Imperialismus“ angeprangert! Obwohl sie nur Beobachterstatus hatten, ist dies immer noch eine besorgniserregende Entwicklung..."
qiedom.21.a: "Wir sollten das im Auge behalten"

##LEP collapse##

qielepcollapse.1.t: "Der Verkauf der Zhegan-Eisenbahnstrecke"
qielepcollapse.1.d: "In den letzten Wochen gab es in der Liga der Acht Provinzen, dem südlichen Konglomerat von Provinzen, die von unserem nominellen Untergebenen, Sun Chuanfang, regiert werden, viel wirtschaftliche Aktivität. Noch stärker als wir von der deutschen Wirtschaftsförderung beeinflusst, hat die Liga gerade den Bau einer großen Eisenbahnstrecke, der Zhegan-Linie, abgeschlossen. Obwohl es von den Deutschen finanziert wurde, wurde es größtenteils von chinesischen Arbeitskräften gebaut, was viele dazu veranlasste, auf ein gerechteres Verhältnis zwischen Deutschen und Chinesen in der Liga zu hoffen, zumindest in wirtschaftlicher Hinsicht.\n\nVor ein paar Tagen wurde überraschend durch die AOG angekündigt, dass im Auftrag ihrer Tochtergesellschaft, der Schantung-Eisenbahn-Gesellschaft, eine Reihe von Ostbahnen zu kaufen und zu konsolidieren seien - einschließlich dieser neuen Zhegan-Strecke.\n\nDieser Schritt verärgerte viele einheimische chinesische Einwohner der Liga, die die Zhegan-Linie als einen potenziellen Baustein in einer gleichberechtigten Beziehung zwischen Europäern und Asiaten sahen. Es sind weit verbreitete Proteste ausgebrochen, die von Verschwörungen des Betrugs und der Unterschlagung von Suns Kumpanen entfacht wurden."
qielepcollapse.1.a: "Wir sollten das im Auge behalten"

qielepcollapse.2.t: "Angriffe auf Ausländer"
qielepcollapse.2.d: "Nach den Unruhen rund um die Zhegan-Eisenbahn sind eine Reihe deutscher Investoren und Geschäftsleute von tollwütigen ausländerfeindlichen Mobs brutal angegriffen worden. Erschwerend kommt hinzu, dass im Süden weit verbreitete Boykotte deutscher Waren begonnen haben, und heute Morgen erreichten Berichte über Bombenanschläge auf Bahnhöfe in Hangzhou und anderen Städten der Zentralchinesischen Eisenbahn in Peking. Der Verkehr ist in vielen Regionen der Liga zum Erliegen gekommen, und KMT-Guerillas haben diese Gelegenheit genutzt, um immer gewagtere Angriffe auf isolierte Garnisonen der Liga durchzuführen.\n\nDer deutsche Botschafter fordert Rechenschaftspflicht, und während die Liga von unserer Kontrolle weitgehend unabhängig ist wir müssen noch etwas tun. Jiang Baili und andere Zhili-Beamte drängen seit langem darauf, mehr Kontrolle über die Liga auszuüben, und fordern Wu auf, diese Krise zu nutzen, um eine größere Kontrolle über den Süden zu erlangen. Wu ist sich dessen persönlich nicht sicher, aber er erstellt derzeit ein Telegramm, um von Sun Rechenschaft zu verlangen und unsere Hilfe anzubieten, falls er sie brauchen sollte. (Unausgesprochen wird natürlich die Forderung nach mehr Kontrolle über die Angelegenheiten der Liga, sollte er unsere Hilfe annehmen.)"
qielepcollapse.2.a: "Schauen wir was Sun zu sagen hat..."

qielepcollapse.3.t: "Der Wuhu-Zwischenfall"
qielepcollapse.3.d: "Beunruhigende Informationen erreichten heute Morgen Luoyang und Peking. Obwohl die Berichte etwas widersprüchlich sind, scheint es in der Stadt Wuhu eine Art Massaker an friedlichen Demonstranten durch Liga- und deutsche Truppen gegeben zu haben. Einige behaupten, deutsche Truppen hätten die Demonstranten einfach niedergemäht, während andere behaupten, eine Gruppe von KMT-Radikalen habe zuerst die Deutschen und die Truppen der Liga angegriffen. Was auch immer die Ursache war, die Stadt ist in Anarchie verfallen, und überall in der Liga sind Proteste ausgebrochen.\n\nIronischerweise erhielten wir gleichzeitig mit dieser Information einen Bericht von Sun, der behauptete, er habe die Situation unter Kontrolle. Einige Zhili-Generäle drängen auf eine größere Intervention im Süden, sollte sich die Situation weiter verschlechtern, aber Wu hat noch keine klare Position zu diesem Thema.\n\nUnsere Probleme verschärfen sich noch weiter, behauptet ein Informant, den wir in die NCR gestellt haben. Irgendwie sind Informationen über die Situation an die NCR gekommen und sie planen, später in der Versammlung heute eine vernichtende Rede zu halten. HV-Beamte versuchen, Cao Kun aus einer betrunkenen Betäubung zu wecken und eine Gegenrede zu schreiben, aber wir wurden überrascht."
qielepcollapse.3.a: "So viel zu dem Thema 'Alles unter Kontrolle'..."

qielepcollapse.4.t: "Anhui löst sich von der Liga" 
qielepcollapse.4.d: "Die Provinz Anhui, die lange unter der Herrschaft von Sun gelitten hatte, erklärte diese Woche im Wesentlichen ihre Unabhängigkeit von der Liga. In einer weit verbreiteten Broschüre behauptete Gouverneur Chen Tiaoyuan, dass der Vorfall in Wuhu „zeigt, dass Sun diese Krise nicht bewältigen kann und ihn im Wesentlichen von jeder Verantwortung in Anhui entbindet“.\n\nEinige Zhili-Generäle haben einseitig damit begonnen, ihre Truppen gegen ' KMT-Einfälle“ zu mobilisieren, obwohl Wu zu Recht vermutet, dass ihre wahre Absicht in der territorialen Expansion liegt. Um ihre Invasionsmöglichkeit zu untergraben, erklärte er heute Morgen allen Zhili- und Mandschu-Generälen den „nationalen Bereitschaftszustand“ und forderte sie auf, ihre Truppen auf „jeden möglichen bewaffneten Konflikt“ vorzubereiten. Verwirrte Zhili-Truppen haben sich weitgehend auf Wu eingestellt und jeder vorzeitige Angriff auf den Süden wurde effektiv beendet, bevor er begann."
qielepcollapse.4.a: "Hoffentlich eskaliert die Situation nicht"

qielepcollapse.5.t: "Ein Telegram aus Nanjing"
qielepcollapse.5.d: "Minister Wu Peifu wurde aus einem unruhigen Schlaf geweckt.\n\n'Sun Chuanfang erschossen 8:55 Uhr STOP\nTäter unbekannt STOP\nIm Koma STOP\nUnwahrscheinlich, dass er wieder aufwacht STOP\nFlucht mit Gold und Dokumenten STOP'\n\nZwei Stunden später ist Luoyang zu einem hektischen Zentrum der Aktivität geworden. Dokumente über Suns anzügliche Geschäfte mit Peking brennen in den Öfen, während eine Gruppe hochrangiger Zhili-Beamter miteinander konferiert. In einem beispiellosen Schritt hat Wu mehrere Mandschu-Adlige, insbesondere den Bruder des Kaisers, Pujie, eingeladen, an der Ausarbeitung einer einheitlichen Erklärung zu dem Attentat teilzunehmen."
qielepcollapse.5.a: "Was kommt als Nächstes?"

qielepcollapse.6.t: "Die Imperiale Marine flieht nach Norden!"
qielepcollapse.6.d: "Da es im Norden keine geeigneten Häfen gibt, ist die Imperiale Flotte seit dem Ende des Konflikts von 1927 von Nantong aus stationiert. Angesichts von Unruhen, Unruhen und allgemeinem Chaos in der Stadt hat Admiral Wu Renli der Flotte befohlen, die Stadt zu verlassen und nach Norden zu den kleinen Häfen außerhalb von Tianjin zu fahren, die wir kontrollieren. Der Fall der Nanjing-Docks bedeutet auch, dass wir die begrenzten Kapazitäten der Marineproduktion verloren haben, die wir hatten."
qielepcollapse.6.a: "Verflucht!"

qielepcollapse.7.t: "Chen Tiaoyuan schickt ein Telegramm"
qielepcollapse.7.d: "'An den hervorragenden Präsidenten Cao Kun und den kaiserlichen Minister Wu Peifu,\n\nIch, Gouverneur Chen Tiaoyuan, bitte demütig um die Finanzierung meiner Truppen. Wie in der Verfassung unserer großen Nation dargelegt, liegt es in der Verantwortung der nationalen Regierung, den Provinzgouverneuren Mittel zur Verfügung zu stellen, um Unruhen zu unterdrücken. Da die Situation von Liga-Marschall Sun in Nanjing unklar ist, habe ich die Verantwortung übernommen, die Provinz Anhui vor Banditen und linken Agitatoren zu schützen.'\n\nHeute Morgen wurde Wu Peifu ein Telegramm vom Gouverneur von Anhui, Chen Tiaoyuan, übermittelt. Obwohl der Ton des Briefes sehr kühn war, scheint Chen die Ordnung in seiner Provinz wiederhergestellt zu haben.\n\nWu steht vor einer Wahl - Chen wäre ein mächtiger Verbündeter, aber er hat eine feste Haltung gegen Deutschland. Ihn langfristig zu unterstützen würde Deutschland entfremden, dessen Unterstützung im unvermeidlichen Krieg gegen Japan von entscheidender Bedeutung sein wird. Gleichzeitig würde eine Haltung gegenüber Deutschland Wu bei der Bevölkerung zweifellos beliebt machen."
qielepcollapse.7.a: "Schicken wir das Gold. Wir brauchen Stabilität an unseren Grenzen."
qielepcollapse.7.b: "Keine Unterstützung für Seperatisten!"
qie_anti_concessions_decision_warning: "§R Unterstützen sie Chen Tiaoyuan, werden die Qing einer anti-konzessionistischen Politik folgen. Das heißt sie können die Liga der 8 Provinzen nicht unterstützen und greifen während des Konflikts auf der Seite Anqings ein und geben somit alle Beziehung mit Deutschland auf. Sollte Anqing verlieren, verlieren die Qing ihren wichtigsten Verbündeten.§!\n"

qielepcollapse.8.t: "Ein Angebot von Marschall Qi"
qielepcollapse.8.d: "Nach unserer Ablehnung des Telegramms von Gouverneur Chen ist eine Nachricht von Qi Xieyuan eingetroffen, der sich selbst zum neuen Liga-Marschall der Acht Provinzen erklärt hat, als Nachfolger von Sun Chuanfang.\n\n'An den glückverheißendsten Marschall Wu - Ich, Qi Xieyuan , bitte Sie um Ihre Hilfe bei der Niederschlagung der Rebellion in Anhui. Da sie mein Lehnsherr und Kommandant sind, ist es nur angemessen, dass sie mir in Zeiten der Not helfen.'\n\nDer Ton der Bitte lässt viele misstrauisch zurück, da Qi theoretisch in der Lage sein sollte, Anqing und die KMT-Rebellion leicht zu zerschlagen mit deutscher Hilfe."
qielepcollapse.8.a: "Wir sind ganz ohr."
qielepcollapse.8.b: "Damit kann er alleine klarkommen."

qielepcollapse.9.t: "Wu akzeptiert!"
qielepcollapse.9.d: "Marschall Wu Peifu hat unsere Bitte um Hilfe angenommen. Wir sollten ihm eine weitere Anfrage schicken und fragen, wie er eingreifen will."
qielepcollapse.9.a: "Exzellent!"

qielepcollapse.10.t: "Wu hat unser Angebot abgelehnt!"
qielepcollapse.10.d: "Marschall Wu Peifu hat unsere Bitte um Hilfe abgelehnt! Wir sind jetzt allein..."
qielepcollapse.10.a: "Scheisse!"

qielepcollapse.11.t: "Ein weiteres Angebot an Chen?"
qielepcollapse.11.d: "Nach unserer Weigerung, dem Gouverneur von Anhui, Chen Tiaoyuan von der Anqing-Clique, Hilfe zu leisten, sind beunruhigende Berichte aufgetaucht, wonach er sich an Zhang Zuolin, den Führer der abtrünnigen Fengtian-Regierung im Nordosten, gewandt hat. Noch beunruhigender ist sein Einsatz eines japanischen Gesprächspartners, um das Gespräch zu erleichtern. Mehrere von Wus Beratern schlagen vor, dass sich der Marschall erneut an Chen mit einem Angebot direkter Unterstützung bei seiner Rebellion wendet, damit wir nicht mit einem japanischen Schoßhund direkt vor unserer Haustür enden.\n\nÜber die japanische Unterstützung für Chen hinaus jedoch scheint es auch, dass eine Nichteinmischung zu weit verbreiteten inneren Unruhen führen könnte. Sowohl in den Oppositionsparteien als auch in der Zhili-Clique selbst sehnen sich viele nach einer Gelegenheit, unsere Kontrolle im Chaos des Zusammenbruchs auszudehnen, und in den Städten sind bereits kleine Proteste zugunsten der konzessionsfeindlichen Haltung von Gouverneur Chen ausgebrochen. Schweigen könnte dazu führen, dass diese Proteste eskalieren und unser ohnehin unpopuläres Regime sich weiter destabilisiert."
qielepcollapse.11.a: "Schauen wir, was er zu sagen hat."
qielepcollapse.11.b: "Das ist zu riskant."

qielepcollapse.12.t: "Marschall Qi's Angebot"
qielepcollapse.12.d: "Nachdem wir die Bitte von Gouverneur Chen um Hilfe angenommen haben, ist eine Nachricht von Qi Xieyuan angekommen, der sich als neuer Liga-Marschall der Acht Provinzen als Nachfolger von Sun Chuanfang erklärt hat.\n\n'An den verheißungsvollsten Marschall Wu - Ich, Qi Xieyuan, bitte Sie um Ihre Hilfe bei der Niederschlagung der Rebellion in Anhui. Da Sie mein Lehnsherr und Kommandant sind, ist es nur angemessen, dass Sie mir in Zeiten der Not helfen.'\n\nLeider für Marschall Qi zwingt uns unsere Verpflichtung gegenüber Gouverneur Chen, diese Bitte abzulehnen."
qielepcollapse.12.a: "Die Würfel sind schon gefallen"

qielepcollapse.13.t: "Der Moment der Wahrheit"
qielepcollapse.13.d: "Grenzkonflikte zwischen Chen Tiaoyuans Truppen und Truppen, die der Nanjing-Clique von Qi Xieyuan treu ergeben sind, haben sich zu offenen Gefechten ausgeweitet. Es ist jetzt an der Zeit, unsere Verpflichtung gegenüber Gouverneur Chen einzuhalten und unsere Intervention zur Unterstützung seines Regimes zu starten."
qielepcollapse.13.a: "Unsere Truppen sind bereit!"

qielepcollapse.14.t: "Der Moment der Wahrheit"
qielepcollapse.14.d: "Grenzkonflikte zwischen Chen Tiaoyuans Truppen und Truppen, die der Nanjing-Clique von Qi Xieyuan treu ergeben sind, haben sich zu offenen Gefechten ausgeweitet. Es ist jetzt an der Zeit, unsere Verpflichtung gegenüber Marschall Qi einzuhalten und unsere Intervention zur Unterstützung seines Regimes zu starten."
qielepcollapse.14.a: "Auf in den Krieg!"

qielepcollapse.15.t: "Chen akzeptiert unser Angebot"
qielepcollapse.15.d: "Gouverneur Chen Tiaoyuan von der Anqing Clique hat unser Angebot zur Unterstützung im Ligakonflikt angenommen. Er verspricht auch, dass alle früheren Interaktionen, die er mit Fengtian- oder japanischen Agenten hatte, "ohne seine ausdrückliche Zustimmung" durchgeführt wurden und diejenigen, die sich mit den Ausländern und Verrätern trafen, kurzerhand bestraft wurden."
qielepcollapse.15.a: "Mobilisiert die Armee!"
qielepcollapse.15.b: "Das ist eine dämliche Idee"

qielepcollapse.17.t: "Öffentliche Unterstützung für Wu Peifu"
qielepcollapse.17.d: "Nach der Entscheidung von Marschall Wu, die Regierung von Nanjing anzugreifen, befahl er Präsident Cao Kun, eine öffentliche Erklärung zu dem Plan abzugeben. Von einem Balkon in der Verbotenen Stadt an eine große Menschenmenge unten übertragen, wurde es auch über das Radio übertragen - eine Premiere in China.\n\n'Bürger! - Seit einem Jahrhundert haben wir unter fremder Unterdrückung gelitten! Zu lange waren wir Schoßhunde der Briten, Deutschen und Amerikaner. Aber nicht mehr! Heute stehen wir unabhängig! Die Armeen des Sohnes des Himmels marschieren nach Süden, um den Verräter Marschall Qi und seine deutschen Lakaien zu vernichten. Wir werden uns nicht länger den Launen Berlins unterordnen. Wir legen die Fesseln des Jahrhunderts der Demütigung ab und sagen der Welt - China ist wieder frei!'\n\nDie Rede wird mit tosendem Applaus und Jubel begrüßt, und bald werden Teile davon in Flugschriften transkribiert und in China verbreitet. "
qielepcollapse.17.a: "Vielleicht hasst uns die Bevölker nicht mehr?"

qielepcollapse.18.t: "Die Pekinger Komission zieht sich aus Peking zurück!"
qielepcollapse.18.d: "Unmittelbar nach der Brandrede von Präsident Cao stiegen Rauchwolken aus den Straßen vor der deutschen Botschaft und den Büros der Peking-Kommission auf. Vor den Toren hatte sich ein riesiger Mob gebildet, der Parolen gegen Konzessionen skandierte und in Deutschland hergestellte Kleider, Möbel und sogar ein hastig angefertigtes Abbild des Kaisers verbrannte. Polizei und Zhili-verbündete Militäreinheiten trafen schnell ein, um zu verhindern, dass die Szene hässlich wurde, aber bei Einbruch der Dunkelheit waren die meisten deutschen Beamten und ihre chinesischen Begleiter nach Tianjin geflohen.
qielepcollapse.18.a: "Raus, ausländischer Abschaum!"

qielepcollapse.19.t: "Unruhe in der Nationalversammlung"
qielepcollapse.19.d: "Nach Wus Entscheidung, zugunsten der LEP zu intervenieren, wurde Präsident Cao Kun mit der wenig beneidenswerten Aufgabe betraut, der Versammlung die Nachricht zu überbringen. "Liebe Freunde, heute bringe ich euch wichtige Nachrichten über die Unruhen im Süden. Marschall Wu hat in seiner großen Weisheit beschlossen, Marschall Qi in seinem Kampf gegen den verräterischen Gouverneur Chen Tiaoyuan zu unterstützen. Die kaiserlichen Truppen marschieren nach Süden, um die Unruhen zu unterdrücken, und wir erwarten einen schnellen und entschlossenen Sieg."\n\nCao brach ab, als die Mitglieder der Jungchinesischen Partei aufstanden und sich schweigend auf den Weg machten. Bald darauf folgten ihnen die Mitglieder der NCERA und der Zongshe-Partei. Bald sind nur noch die Mitglieder der Harmony Association und der Prosperity League übrig. Ein fassungsloser Cao beendet seine Rede.\n\n\"Ein schneller und entscheidender Sieg. Lang lebe der Kaiser!\"Man muss kein politisches Genie sein, um zu erkennen, dass nur die Mitglieder der Wohlstandsliga begeistert applaudieren."
qielepcollapse.19.a: "Idioten!"

qielepcollapse.20.t: "Deutsche Unterstützung"
qielepcollapse.20.d: "Die Mitglieder der Wohlstandsliga gratulierten Präsident Cao schnell nach seiner Rede, und beim anschließenden Empfang wurden Flaschen mit rheinischem Wein, kubanische Zigarren und andere ausländische Leckereien für jeden angeboten, der bereit war, daran teilzunehmen. Anstelle der mürrischen Mandschu-Adligen, die normalerweise bei diesen Empfängen anwesend waren, standen Vertreter der deutschen Botschaft und der Peking-Kommission in den neuesten Berliner Anzügen herum und überreichten dem HV-Gesetzgeber und einigen ebenfalls anwesenden Zhili-Generälen exorbitante Geschenke. "
qielepcollapse.20.a: "Wenigstens mag uns noch einer..."

qielepcollapse.21.t: "Landesweite Proteste brechen aus"
qielepcollapse.21.d: "Nach dem Schweigen von Wu und Cao zu Liga-bezogenen Angelegenheiten begannen kleine Proteste, die nach Intervention riefen. Als die Stille anhielt, entwickelten sich diese Versammlungen schnell zu großen Straßenprotesten. Als Cao schließlich ankündigte, dass er weder Qi noch Chen unterstützen würde, brachen die Proteste zu Unruhen aus. Peking und andere Großstädte sind durch die Unruhen gelähmt, und fast jeder, von reichen Intellektuellen bis zu armen Straßenverkäufern, ist auf den Straßen und denunziert die Regierung. Angeheizt wird das Feuer durch wilde Verschwörungstheorien, die besagen, dass Wu von der deutschen Gesandtschaft dafür bezahlt wurde, nicht einzugreifen, was dazu führte, dass viele Demonstranten antideutsche Parolen trugen und in Deutschland hergestellte Waren verbrannten. In einem Fall wurden grobe Abbilder des Kaisers, Wu und Cao alle außerhalb der Verbotenen Stadt verbrannt, bevor die Täter in Ketten abtransportiert wurden."
qielepcollapse.21.a: "Gottverdammt!"

qielepcollapse.22.t: "Anqing hat gesiegt!"
qielepcollapse.22.d: "Die Truppen von Gouverneur Chen Tiaoyuan, unterstützt von unseren tapferen Streitkräften, sind in Nanjing eingedrungen! Während Marschall Qi und seine deutschen Lakaien geflohen sind, hat Chen die Kontrolle über einige Gebiete in der Peripherie der Provinz Anhui gesichert. Unsere Unterstützung im Krieg hat ihn auch fest in unserer Sphäre verankert, und in den nächsten Monaten können wir ihn vollständig in unser Bündnis einbringen."
qielepcollapse.22.a: "Wunderbar!"

qielepcollapse.23.t: "Nanjing hat gesiegt!"
qielepcollapse.23.d: "Die Truppen von Marschall Qi Xieyuan, unterstützt von unseren tapferen Truppen, sind in Anqing eingezogen! Während Gouverneur Chen und seine Fengtian-Lakaien geflohen sind, hat Qi die Kontrolle über die Provinz Anhui wiedererlangt. Unsere Unterstützung im Krieg hat ihn auch in unsere Sphäre gebracht, und wir können ihn in den nächsten Monaten voll in unser Bündnis einbringen, müssen aber auch den Einfluss Deutschlands auf sein Regime verwalten."
qielepcollapse.23.a: "Perfekt!"

qielepcollapse.24.t: "Flüchtlinge aus den 8 Provinzen"
qielepcollapse.24.d: "Angesichts der weit verbreiteten Unruhen in der Liga der Acht Provinzen haben die Gouverneure Jin Yun'e von Henan und Xiao Yaonan von Hubei von einer steigenden Zahl von Flüchtlingen berichtet, die in ihre Provinzen strömen. Obwohl es als Rinnsal begann, nahm der Strom im Laufe der letzten Tage dramatisch zu, und ganze Familien flohen vor einer Explosion von Gewalt und Banditentum. Die Gouverneure haben besorgniserregende Telegramme geschickt, nachdem einige ihrer Männer einige der Flüchtlinge interviewt haben, was darauf hindeutet, dass die zentrale Autorität innerhalb der Liga weit mehr zusammengebrochen ist als bisher angenommen. Darüber hinaus haben sie zusätzliche Lebensmittel und Hilfsgüter angefordert, um mit den Flüchtlingen fertig zu werden."
qielepcollapse.24.a: "Schreckliche Neuigkeiten. Schickt umgehend Hilfe"
qielepcollapse.24.b: "Ist mir egal"

qielepcollapse.25.t: "Massaker am Yangtse!"
qielepcollapse.25.d: "Trotz aller Bemühungen, den Flüchtlingszustrom zu bewältigen, sind die Gouverneure unserer südlichen Provinzen überfordert. Nach einer provinzweiten Erklärung des Kriegsrechts in Hubei befahl Gouverneur Xiao Yaonan seinen Truppen, alle Brücken und Straßen, die vom Territorium der Liga in die Provinz führen, zu schließen und allen Flüchtlingen die Einreise zu verweigern. Eine große Anzahl von ihnen begann jedoch, sich an einer Brücke über den Yangtse zu sammeln und forderte Einlass.\n\nWährend dies friedlich begann, eskalierte es schnell zu einem groß angelegten Aufstand, als Flüchtlinge begannen, Xiaos Truppen mit Steinen, Flaschen und andere Ablagerungen zu bewerfen. Schließlich begann eine Gruppe von Männern, die sich irgendwie mit gestohlenen Waffen bewaffnet hatten, auf Xiaos Truppen zu schießen, die daraufhin mit Maschinengewehren das Feuer eröffneten. Diejenigen, die nicht vom Kugelsturm getroffen wurden, flohen, stampften andere Flüchtlinge und ließen ihre Freunde und Familie tot oder sterbend auf der Brücke zurück. Diese grausige Szene wiederholt sich entlang unserer Grenze zur Liga, als Mobs von Flüchtlingen begonnen haben, in unser Territorium einzudringen."
qielepcollapse.25.a: "Schrecklich!"

qielepcollapse.26.t: "Südliche Gouverneure brechen Kontakt ab"
qielepcollapse.26.d: "Während die Gewalt in der Liga täglich eskaliert, haben die Gouverneure von Yunnan und Guangdong, [YUN.GetLeader] und Chen Jiongming, aufgehört, auf offizielle Anfragen der Regierung nach Informationen und Aktualisierungen zu den Geschehnissen in ihrem Gebiet zu antworten. Sie verachten unsere Regierung seit langem, und obwohl dieser Schritt nicht unerwartet kommt, stellt er einen völligen Wandel in ihrem offiziellen Verhalten gegenüber unserer Regierung dar. Viele in Wus innerem Kreis befürchten, dass dies den völligen Zusammenbruch unserer Autorität ankündigt, und die heutigen Morgennachrichten aus Shanxi bestätigen diese Befürchtungen.\n\nDer Verräter Feng Yuxiang, der sich mit seinen Männern in den Bergen von Nord-Shaanxi verschanzt hat, hat das Vorgehen unserer Regierung bei dem so genannten 'Jangtse-Zwischenfall' Anfang dieser Woche offiziell angeprangert, als die Truppen von Gouverneur Wang Huaiqing auf eine Gruppe von Flüchtlingen schossen und verkündeten, dass die Qing nicht mehr in der Lage seien, 'China zu regieren'. Sein nomineller Verbündeter in Taiyuan, Gouverneur Yan Xishan, hat die Gewalt verurteilt, aber uns nicht verurteilt und die Fengtian-Regierung nicht anerkannt, aber es ist klar, dass die nationale Ordnung zusammenbricht."
qielepcollapse.26.a: "Was zum Teufel?"

qielepcollapse.27.t: "Ein Dankeschönschreiben von Chen"
qielepcollapse.27.d: "Gouverneur Chen hat Marschall Wu Peifu seinen aufrichtigen Dank geschrieben und sein Ministerium zu seinem Engagement für die chinesische Solidarität beglückwünscht. Gouverneur Chen verspricht, dass seine Verteidigung der chinesischen Souveränität das Ende der westlichen Einmischung im Gelben Flusstal signalisiert und bekräftigt großzügig Wu Peifus Glauben an die chinesische Überlegenheit gegenüber den AOG-Streitkräften, denen sie gegenüberstehen."
qielepcollapse.27.a: "Gerngeschehen."

qielepcollapse.28.t: "Chen's Verrat"
qielepcollapse.28.d: "Trotz Wus bester Versuche, Gouverneur Chen auf diplomatischem Wege zu beruhigen, scheint er nun außer Reichweite zu sein. Ein Grenzbeamter entdeckte Flüchtlinge, die mit Flugblättern der berüchtigten japanischen paramilitärischen Black Dragon Society in Qing ankamen. In dem Vakuum des Schweigens der Anqing-Führer kommen nun weitere beunruhigende Eindrücke hinzu. Gouverneur Chen Yi, der für seine Verbindung zu den Schwarzen Drachen berüchtigt ist, wurde von anderen Flüchtlingen in Anqing gesichtet. Es ist sehr wahrscheinlich, dass Gouverneur Chen nicht nur Marschall Wu und Puyi, sondern die chinesische Nation selbst verraten hat, indem er japanische Spione in seine Stadt ließ."
qielepcollapse.28.a: "Verflucht seien die Japananer!"

qielepcollapse.29.t: "Anqing wurde besiegt!"
qielepcollapse.29.d: "Die tapferen Truppen von Chen Tiaoyuan wurden in Anqing besiegt und seine Provinzregierung zerstört. Dies ist ein dunkler Tag für unsere Regierung."
qielepcollapse.29.a: "Verdammt!"

qielepcollapse.30.t: "Nanjing wurde besiegt!"
qielepcollapse.30.d: "Wir alle hatten gehofft, dass Qi Xieyuan sich als wertvoller Verbündeter erweisen wird und den Ligakrieg gewinnen würde. Allerdings hat sich eine Katastrophe ereignet und seine Regierung ist zusammengebrochen, wodurch unsere Kontrolle und unser Einfluss über die Region in Trümmern liegen. Dies ist ein dunkler Tag für unsere Regierung."
qielepcollapse.30.a: "Das kann nicht wahr sein!"

qielepcollapse.31.t: "Anarchie!"
qielepcollapse.31.d: "Es scheint, dass die Kriegssituation unhaltbar geworden ist und über ein Jahr Kämpfe unsere Streitkräfte völlig in anarchische Banden zerfallen lassen. Die Zentralregierung in Peking will daher direkt eingreifen und die Ordnung wiederherstellen!"
qielepcollapse.31.a: "JETZT REICHTS MIR ABER, ICH STARTE EIN NEUES SPIEL!"

qiecoup.1.t: "Gerüchte von Unzufriedenheit"
qiecoup.1.d: "In den Wochen nach Wus Entscheidung, nicht in den Zusammenbruch der Liga einzugreifen, versammelten sich heimlich kleine Gruppen aus dem gesamten politischen Spektrum. Beschränkt sich zunächst darauf, Wus Untätigkeit zu kritisieren, führte die zunehmende Gewalt auf den Straßen viele zu Revolten. Soziale Netzwerke zwischen diesen Gruppen haben die Entwicklung einer wackeligen Koalition ermöglicht. Diese lockere Gruppe besteht aus Mandschu-Adligen, Kadetten der Baoding-Akademie, Reformern in der NCR und einigen Zhili-Generälen, die über Wus Untätigkeit verärgert sind ."
qiecoup.1.a: "Wir sollten das im Auge behalten..."

qiecoup.2.t: "Ein heimliches Treffen"
qiecoup.2.d: "Im Keller einer zwielichtigen Pekinger Bar, die traditionell als Deckmantel für revolutionäre Aktivitäten diente, hat sich eine seltsame Koalition von Einzelpersonen versammelt, die sich dem Sturz von Wu Peifu und seiner Herrschaft über China verpflichtet haben. Der erste ist Pujie, der Bruder des Kaisers und ein General in der Armee, einer der wenigen nicht-Zhili-Generäle, die eine bedeutende Anzahl von Truppen befehligen dürfen. Neben ihm sitzt Y. C. James Yen, ein führender Intellektueller und Leiter der NCERA. Ihm gegenüber sitzt Xing Shilian, ein Armeeoffizier, der im 3. ZhiFeng-Krieg auf die Seite der Zhili übergelaufen ist, aber seither über seine mangelnde Beförderung unter Wu Peifu verärgert ist.\n\nDa sie erkennen, dass sie die Zhili-Clique mit ihren begrenzten militärischen Ressourcen nicht alleine besiegen können, beschließen die Verschwörer, dass sie den Anführer einer benachbarten Kriegsherren-Clique um Hilfe bitten müssen. Nach langem Überlegen entscheiden sie sich für..."
qiecoup.2.a: "Yan Xishan in Shanxi."
qiecoup.2.b: "[SQI.GetLeader] in Shandong."
qiecoup.2.c: "Es gibt niemanden, an den man sich wenden kann..."

qiecoup.3.t: "Eine Anfrage an Gouverneur Yan"
qiecoup.3.d: "Ein ungewöhnlicher Brief ist heute Morgen von einem Kurier in kaiserlicher Robe eingetroffen. Der junge Mann behauptet, ein kleiner Adliger zu sein, und überbringt erstaunliche Nachrichten. Eine Gruppe von Mandschu-Fürsten, Reformern und verärgerten Militärs plant insgeheim, Marschall Wu Peifu zu stürzen und Kaiser Puyi wieder einzusetzen! Offenbar suchen sie Hilfe von außen und haben sich an Gouverneur Yan Xishan gewandt, um ihn um Hilfe zu bitten. Ihr Plan ist kühn, und der Bote konnte seine Aufregung kaum verbergen.\n\nDoch Gouverneur Yan sind kühne Schachzüge nicht fremd, und in den dreieinhalb Jahrzehnten seiner Amtszeit hat er schon viele solcher Pläne scheitern sehen. So auch mehrmals in Peking. Da Feng Yuxiang in Yan'an bereits für Unruhe sorgt und dieses Komplott erst in den Kinderschuhen steckt, birgt es ein beträchtliches Risiko, sein Gewicht hinter dieses Vorhaben zu legen. Zumindest wird es den zerbrechlichen Frieden, der zwischen der Shanxi-Clique und der Zentralregierung geschlossen wurde, in Frage stellen. Aber manchmal ist Kühnheit der einzige Weg, um zu überleben, und da die Lage in Nordchina in Bewegung ist, kann es vielleicht nicht schaden, sie zumindest anzuhören."
qiecoup.3.a: "Wir brauchen mehr Beweise dafür, dass dieser Plan funktionieren wird."
qiecoup.3.b: "Keineswegs. Das ist zu riskant."

qiecoup.4.t: "Eine Bitte an Gouverneur Qu"
qiecoup.4.d: "Ein ungewöhnlicher Brief wurde uns heute übergeben von einem jungen Imperialen Adeligen. Er überbrachte uns erstaunliche Neuigkeiten! Eine Verschwörung aus Manchus, Reformern und unzufriedenen Generälen hat es sich zum Ziel gesetzt Wu Peifu abzusetzen und Puyi zurück auf den Thron zu bringen! Sie benötigen jedoch auswärtige Hilfe und wandten sich an Gouverneur Qu. Wie sollen wir antworten?"
qiecoup.4.a: "Aber natürlich! Im Namen der Qing!"
qiecoup.4.b: "Keineswegs. Das ist zu riskant."

qiecoup.5.t: "Ein Brief aus Peking"
qiecoup.5.d: "Ein ungewöhnlicher Brief wurde uns heute übergeben von einem jungen Imperialen Adeligen. Er überbrachte uns erstaunliche Neuigkeiten! Eine Verschwörung aus Manchus, Reformern und unzufriedenen Generälen hat es sich zum Ziel gesetzt Wu Peifu abzusetzen und Puyi zurück auf den Thron zu bringen! Sie benötigen jedoch auswärtige Hilfe und wandten sich an den geehrten Lehrer Zhang Tianran. Wie sollen wir antworten?"
qiecoup.5.a: "Aber natürlich! Im Namen der Qing!"
qiecoup.5.b: "Keineswegs. Das ist zu riskant."

qiecoup.6.t: "Yan's Antwort"
qiecoup.6.d: "Gouverneur Yan hat auf unser Ersuchen geantwortet, und zwar in seiner üblichen charismatischen, aber gerissenen Art - er überschüttete den jungen Boten, den wir schickten, mit Geschenken und Charme, so dass die Beobachter ihn für einen weiteren freundlichen alten Großvater halten würden. Doch unter dieser Maske behauptete der Mann seine Dominanz und Gerissenheit. Er behandelte den Adligen wie viele andere vor ihm, die ihn um einen Gefallen gebeten hatten, und sein joviales Auftreten verbarg kaum seine berechnende Natur, während der jahrzehntelang regierende \"Vorzeigegouverneur\" sein Zeichen las.\n\nAm Ende des Treffens, als unser Vertreter seinen Mitverschwörern in Peking schnell eine Nachricht nach Hause übermittelte, waren die Bedingungen eindeutig. Yan Xishan hat bereits eine angesehene (wenn auch misstrauische) Position als Gouverneur in Wu Peifus System inne, und er hat wenig davon, wenn er unseren riskanten Vorschlag unterstützt, es sei denn, wir bieten ihm etwas Größeres. Obwohl er sich bemüht hat, es nie offen auszusprechen, ist es klar, dass er volle und autokratische Machtbefugnisse erwartet, wenn unser Plan gelingt.\n\nAußerdem erwartet er den Beweis, dass unser Plan gelingen kann, dass er mehr ist als ein Hirngespinst verwöhnter Aristokraten, die keinen Bezug zur politischen Realität haben. Obwohl unser Bote die Rolle eines naiven Beschwichtigers spielt, ist er sehr scharfsinnig: Er warnt, dass Yan zwar äußerst ehrgeizig ist, sein Ehrgeiz aber durch seinen Pragmatismus gedämpft wird. Dennoch wäre es für einen Mann wie ihn schwer, der verlockenden Aussicht auf nationale Kontrolle zu widerstehen. Bei der Ausarbeitung unserer Antwort ist es wichtig, dass wir unser Ziel im Auge behalten. Der Gouverneur kann ebenso sprunghaft wie berechnend sein, und was wir sagen, wird wahrscheinlich seine Reaktion bestimmen."
qiecoup.6.a: "Spielt mit seinem Ehrgeiz, betont seine zukünftige Rolle als \"Meister von China\"."
qiecoup.6.b: "Spielt mit seinen Ängsten vor Instabilität, betont die Gefahr, die die Zhili darstellen."

qiecoup.7.t: "Die Verschwörer versprechen Macht"
qiecoup.7.d: "Wir erhielten eine Antwort von unseren Kontakten in Beijing, in der sie ihre Argumente für unsere Unterstützung darlegten. In einer geheimen Sitzung, an der nur ausgewählte Berater von Yan teilnahmen, wurde die Nachricht dem Gouverneur vorgelesen. Darin preisen uns die Mandschu-Verschwörer, die offenbar vom Kaiser selbst unterstützt werden, in den höchsten Tönen als den heldenhaften Führer, den China braucht, um den verräterischen Wu Peifu zu besiegen. Sie betonen all das Gute, das wir für die chinesische Nation tun könnten, indem wir die ausländischen Imperialisten vertreiben und die Ideen, die wir in unserer \"Modellprovinz\" entwickelt haben, landesweit verbreiten. Für all das würden wir die Rolle des kaiserlichen Kommissars und des Oberbefehlshabers der kaiserlichen Armee annehmen.\n\nDer Brief fuhr mit ausführlichen Details über die Vorbereitungen in Peking fort, aber zu diesem Zeitpunkt hatte sich der Gouverneur eindeutig entschieden. Ein schwaches Lächeln lag auf seinem Gesicht, das den Anwesenden, die ihn nicht seit Jahren kannten, nicht aufgefallen wäre. Viel auffälliger war der Glanz in seinen Augen, die eindeutig von hochfliegenden Ambitionen beseelt waren. Seine Berater passten sich seiner Stimmung an, als der Gouverneur sich die Zeit nahm, in Ruhe nachzudenken, und betonte die Möglichkeiten, die dieser Staatsstreich bieten würde, um die Zhili zumindest in die Schranken zu weisen, die Notwendigkeit von Stabilität in der Zentralebene und die Wahrscheinlichkeit, dass der Plan gelingen würde. Schließlich hob Yan die Hand, um sie zum Schweigen zu bringen und seine Meinung kundzutun:"
qiecoup.7.a: "Es war ein glücklicher Tagtraum, aber nicht mehr als das."
qiecoup.7.b: "Wenn die Nation ruft, werden wir uns zu ihrer Fahne bekennen!"

qiecoup.8.t: "Die Planer versprechen Stabilität"
qiecoup.8.d: "Wir erhielten eine Antwort von unseren Kontakten in Peking, in der sie ihre Argumente für unsere Unterstützung darlegten. In einer geheimen Sitzung, an der nur Yans ausgewählte Berater teilnahmen, wurde die Nachricht dem Gouverneur vorgelesen. Darin zeichneten die Mandschu-Verschwörer, die offenbar vom Kaiser selbst unterstützt wurden, das Bild einer Nation in Gefahr - destabilisiert durch die törichte Führung des betrunkenen Cao Kun und des intriganten Wu Peifu. Ohne Ordnung wird die Nation bald in Anarchie verfallen, und der Brief war sehr stark von konfuzianischen Themen durchdrungen. In diesen Zeiten muss eine starke, weise Hand in die Rolle des kaiserlichen Kommissars schlüpfen, um die Armeen des Reiches gegen diejenigen zu führen, die es zerstören wollen. Dieser Mann ist der \"Mustergouverneur\" von Shanxi, Yan Xishan.\n\nBevor einer seiner Berater zu Wort kommen konnte, achteten alle genau auf Yans Stimmung. Der Gouverneur hatte einen mürrischen Gesichtsausdruck, während der Raum schweigend da saß und sich die Rädchen in seinem Kopf drehten. Alle seine alten Gefolgsleute erkannten schnell, was er hören wollte, als sie den Brief anprangerten - seine fehlende Praktikabilität, die Instabilität, die er verursachen würde, die Risiken für unsere Macht, die Heuchelei eines vom Ausland eingesetzten Kaisers, der Wu Peifus Zusammenarbeit mit den Deutschen verurteilt. Mit nachdenklicher Miene bringt der Gouverneur zumindest seine Meinung zum Ausdruck:"
qiecoup.8.a: "Dieser Plan ist das Gerede verwöhnter Prinzen."
qiecoup.8.b: "Diese Prinzen brauchen eine weise Hand, die sie führt."

qiecoup.9.t: "Unsere Anfrage wurde abgelehnt!"
qiecoup.9.d_yan: "Obwohl wir in unserer Botschaft klar und deutlich auf die dringende nationale Notwendigkeit des Eingreifens von Gouverneur Yan hingewiesen haben, war seine Antwort nichts anderes als eine schroffe Ablehnung und der sofortige Abbruch aller Kontakte zwischen uns und Taiyuan. Shanxi wird uns nicht zu Hilfe kommen, und sie hatten nicht einmal den Anstand zu erklären, warum. Im Nachhinein können wir jedoch nur Vermutungen anstellen. Es scheint, dass der Gouverneur wenig Vertrauen in die Erfolgsaussichten unseres Putsches hat und uns schnell als eine Gruppe verwöhnter Aristokraten und Träumer abgetan hat. Stattdessen scheint es, als würde sich Shanxi in die Isolation zurückziehen und die Zhili zur Vergeltung herausfordern.\n\nSchlimmer noch, es scheint, dass Wu Peifu von diesen Versuchen durch einen entmutigten Verschwörer Wind bekommen hat, der dem Marschall nach Yans Ablehnung einen Tipp gab. In seiner letzten Botschaft an uns machte der Gouverneur deutlich, dass er keinen von uns als Flüchtigen in seiner Provinz beherbergen und uns unserem Schicksal überlassen wird. Einige spekulieren, dass wir von Yan selbst an Wu Peifu verraten wurden und er sich nun aus dieser Situation herauswaschen will. Aber das ist ja auch egal, denn unsere Verschwörung bricht vor unseren Augen zusammen!"
qiecoup.9.d_qu: "Trotz seiner angeblichen monarchistischen Sympathien war die Antwort von Gouverneur Qu eine schroffe Absage. Mit dem Hinweis auf die mangelnde Unterstützung durch die Regierung und die Notwendigkeit, sich auf die Unruhen in Shandong zu konzentrieren, scheint unser Putsch gescheitert zu sein, bevor er überhaupt beginnen konnte!\n\nSchlimmer noch, es scheint, dass Wu Peifu von diesen Versuchen durch einen entmutigten Verschwörer Wind bekommen hat, der den Marschall nach Qus Weigerung gewarnt hat. In seiner letzten Nachricht an uns machte der Gouverneur deutlich, dass er keinen von uns als Flüchtigen in seiner Provinz beherbergen wird und uns unserem Schicksal überlässt. Einige spekulieren, dass wir von Qu selbst an Wu Peifu verraten wurden und er sich nun aus dieser Situation herauswaschen will. Aber das ist ja auch egal, denn unsere Verschwörung bricht vor unseren Augen zusammen!"
qiecoup.9.d_zhang: "Der geehrte Lehrer Zhang hat abgelehnt! You should never see this unless you’re playing MP and your friend is being a dick. Tough break buddy. "
qiecoup.9.a: "Verflucht! Wir haben unsere einzige Gelegenheit verspielt!"

qiecoup.10.t: "Yan akzeptiert unser Angebot"
qiecoup.10.d: "Nach einigen Überlegungen hat Gouverneur Yan Xishan seine Unterstützung für unsere Sache in einer bescheidenen Botschaft angekündigt, in der er die Ressourcen von sich, seiner Armee und seiner Provinz der gemeinsamen nationalen Vereinigung Chinas widmet. Hinter diesem nach außen hin bescheidenen Auftreten verbirgt sich jedoch die Absicht von Yan, seinen Status als treibende Kraft unseres geplanten Staatsstreichs auszunutzen, um sich selbst die Führung der Nation zu sichern, indem er Wu Peifu gegen sich selbst austauscht. Ob er besser sein wird als die früheren Tyrannen, unter denen wir gedient haben, und ob er seine neu gefundene Macht mit anderen teilen wird, muss ein anderer Tag abgewartet werden, an dem die Vorbereitungen beginnen.\n\nIn der nördlichen Provinz Shaanxi und der benachbarten Provinz Shanxi hat Yan uns versichert, dass er die Unterstützung von Feng Yuxiang und seiner Guominjun in Anspruch nehmen wird. Allerdings betonte er auch, dass diese radikalen Verräter nur ein Mittel zum Zweck seien. Seine eigene Provinzarmee sammelt sich in unserem Westen und bereitet sich darauf vor, nördlich des Gelben Flusses anzugreifen, um sich schnell mit unseren eigenen Kräften zu verbinden. Es werden bereits Späher in das östliche Shanxi und das südliche Shaanxi geschickt, um die Kontrolle der Zhili über diese Gebiete zu destabilisieren.\n\nMit dem eingeleiteten Putsch sind die Würfel gefallen. Entweder werden wir Peking ein für alle Mal von diesen Zhili-Verrätern befreien, oder wir werden in ihren Händen unser Ende finden."
qiecoup.10.a: "Hoffen wir, dass dies funktioniert!"

qiecoup.11.t: "Qu akzeptiert unser Angebot"
qiecoup.11.d: "Gouverneur Qu hat den Hilfsantrag der Putschisten angenommen. Er erklärt sich bereit, seine Truppen einzusetzen, sollte die Zhili-Clique durch den Putsch nicht vollständig zerstört werden. Gleichzeitig wird er aber wahrscheinlich Zugeständnisse fordern, sobald Puyi wieder seine richtige Position hat."
qiecoup.11.a: "Wunderbar!"

qiecoup.12.t: "Zhang akzeptiert unser Angebot"
qiecoup.12.d: "Der verehrte Lehrer Zhang hat die Bitte der Putschisten um Hilfe angenommen. Er erklärt sich bereit, seine Truppen einzusetzen, sollte die Zhili-Clique durch den Putsch nicht vollständig zerstört werden. Gleichzeitig wird er aber wahrscheinlich Zugeständnisse fordern, sobald Puyi wieder seine richtige Position hat."
qiecoup.12.a: "Perfekt!"

qiecoup.13.t: "Eine Verschwörer wurde aufgedeckt!"
qiecoup.13.d: "Wu Peifu wurde eine bizarre Verschwörung enthüllt! Anscheinend hat eine Gruppe verärgerter Mandschu-Prinzen, Reformer und Zhili-Generäle heimlich verschworen, die Zhili-Clique zu stürzen und Puyi wieder an die Macht zu bringen! Ein Mitglied dieser Verschwörung wurde verärgert, als ihr ausländischer Unterstützer seine Unterstützung verweigerte und stattdessen zu Wu kam, um seine ehemaligen Verbündeten zu verraten.\n\nWu hat bereits die Polizei geschickt, um die Verstecke zu durchsuchen, in denen sich die Verschwörer getroffen haben, und einen verwirrten Puyi festgenommen, der anscheinend überhaupt nichts von einer Verschwörung wusste! Präsident Cao Kun ging vor eine fassungslose Versammlung, in der er die Anklagepunkte bekanntgab, bevor er seinen Rücktritt aus Scham ankündigte, weil er die Verschwörung nicht aufgedeckt hatte. Mit dem Ende der Qing-Dynastie wird Marschall Wu Peifu als vorübergehender "Nationaler Beschützer" fungieren, bis eine neue Regierung gebildet werden kann."
qiecoup.13.a: "Lang lebe der Nationale Beschützer!"

qiecoup.14.t: "Verräter beseitigen"
qiecoup.14.d: "Nachdem die Mandschu Aristokratie als politische Kraft beseitigt wurden, bleibt die Frage, was mit den Mandschu-Generälen in unserem Militär zu tun ist. Die offensichtliche Antwort ist, sie einzusperren, aber was ist dann mit all den Zhili-Generälen, die auf ihrer Seite standen? Einige sind ziemlich geschickt, und es hätte Konsequenzen, sie aus unserem Offizierspool zu entfernen. Trotzdem würde es die Loyalität in der Zukunft sicherstellen."
qiecoup.14.a: "Beseitigen wir nur die Manchu-Adligen. Der Rest kann rehabilitiert werden."
qiecoup.14.b: "Keine Gnade für Verrätern!"

qiecoup.15.t: "Die Nachwirkungen"
qiecoup.15.d: "Nachdem die royalistischen Mandschu-Plotter erledigt sind, müssen wir unsere Augen jetzt auf den Wiederaufbau unserer Regierung richten. Es wird nicht einfach, aber es müssen neue Gesetze ausgearbeitet werden, die die Fehler der Beiyang-Verfassung berichtigen und sicherstellen, dass China durch diese turbulenten Jahre richtig geführt wird."
qiecoup.15.a: "Wir müssen eine legitime Regierung bilden!"

qiecoup.16.t: "Verdächtige Militärmanöver"
qiecoup.16.d_yan: "Aus der Provinz Shanxi wurden in den letzten Tagen ungewöhnliche Truppenbewegungen gemeldet. Anscheinend bereiten sich die Truppen auf eine Art Militäraktion an unserer Grenze vor. Unsere Informanten berichten, dass Vorräte und Ausrüstung in der Nähe der Bergpässe von Shanxi gelagert werden. Gouverneur Yan Xishan war noch vor wenigen Jahren während des vierten Zhifeng-Krieges unser Feind, und ein Angriff von ihm in diesen turbulenten Zeiten, um zu versuchen, sein verlorenes Land zurückzugewinnen, wäre nicht untypisch."
qiecoup.16.d_qu: "Aus der Provinz Shandong wurden in den letzten Tagen ungewöhnliche Truppenbewegungen gemeldet. Offenbar bereiten sich große Truppenformationen auf eine Art Militäraktion an unserer Grenze vor. Unsere Informanten berichten, dass Vorräte und Ausrüstung in der Nähe der Bergpässe außerhalb der Halbinsel gelagert werden. Gouverneur Song hat uns technisch Treue geschworen, aber Hinterhältigkeit ist unter Kriegsherren nicht ungewöhnlich..."
qiecoup.16.d_zhang: "Aus der Provinz Shandong wurden in den letzten Tagen ungewöhnliche Truppenbewegungen gemeldet. Es scheint, dass sich eine große Menge von Yiguandao-Milizen auf irgendeine Art von Militäraktion an unserer Grenze vorbereitet, wobei unsere Informanten berichten, dass Vorräte und Ausrüstung in der Nähe der Bergpässe außerhalb der Halbinsel gelagert werden. Der verehrte Lehrer Zhang Tianran von Yiguandao ist sicherlich kein Verbündeter der Zhili-Clique, und ein Angriff auf unser Territorium wäre nicht unwarscheinlich."
qiecoup.16.a: "Was geht hier vor? Entsendet mehr Spione, um der Sache auf den Grund zu gehen."
qiecoup.16.b: "Wir haben wichtigere Dinge zu tun."

qiecoup.17.t: "Hinterhältige Machenschaften!"
qiecoup.17.d_yan: "Unsere Informanten haben ein gefährliches Komplott aufgedeckt! Es scheint, dass Yan Xishan und mehrere Mandschu-Fürsten, Reformer und verräterische Generäle versuchen, die Zhili-Clique zu stürzen und eine kaiserliche Diktatur (angeblich) unter Puyi zu errichten! Da sich die Streitkräfte der Shanxi-Provinzarmee und der Guominjun an unserer Grenze versammeln, müssen wir unbedingt alle fünften Kolonnen innerhalb unserer Regierung ausschalten, bevor die Streitkräfte von außen angreifen. Jedes Anzeichen von Schwäche wird weitere Herausforderer aus dem Nordosten und dem Süden anlocken und unsere jahrzehntelangen Bemühungen um die Stabilisierung unseres Landes zunichte machen. Ein schneller, entschlossener Schlag gegen den Verrat in Shanxi ist die einzige Möglichkeit, unsere Autorität angesichts des Desasters von Sun Chuanfang zu behaupten. Wir marschieren auf Taiyuan!"
qiecoup.17.d_qu: "Unsere Informanten haben eine gefährliche Verschwörung entdeckt! Es scheint, dass Qu Yingguang und mehrere Mandschu-Prinzen, Reformer und verräterische Generäle versuchen, die Zhili-Clique zu stürzen und Puyi wieder auf den Thron zu setzen! Dem müssen wir schnell ein Ende bereiten!"
qiecoup.17.d_zhang: "Unsere Informanten haben eine gefährliche Verschwörung entdeckt! Es scheint, dass Zhang Tianran und mehrere Mandschu-Prinzen, Reformer und verräterische Generäle versuchen, die Zhili-Clique zu stürzen und Puyi wieder auf den Thron zu setzen! Dem müssen wir schnell ein Ende bereiten!"
qiecoup.17.a: "Verhaftet die Verschwörer und bereitet einen Angriff auf Shandong vor!"
qiecoup.17.b: "Verhaftet die Verschwörer und bereitet einen Angriff auf Shanxi vor!"

qiecoup.18.t: "Mysteriöse Vorkommnisse"
qiecoup.18.d: "Beunruhigende Nachrichten! Es scheint, dass in den letzten Tagen antizhilische und antideutsche Pamphlete bei einigen unserer Truppen entdeckt worden sind! Auf die Frage, woher sie diese erhalten haben, konnte niemand eine klare Antwort geben, die meisten sagten, sie seien einfach über Nacht aufgetaucht. Noch beunruhigender ist, dass mehrere Generäle in den letzten Stunden den Kontakt zu Luoyang abgebrochen haben. Noch schlimmer ist, dass die Militärakademie in Baoding über Nacht aufgegeben worden zu sein scheint und die Kommunikation mit weit entfernten Teilen des Reiches aufgrund von weit verbreiteten Funk- und Telefonausfällen unterbrochen wurde."
qiecoup.18.a: "Was zum Teufel geht hier vor?"

qiecoup.19.t: "Eine Vorladung nach Peking"
qiecoup.19.d: "Wu saß in seinem Büro und versuchte sich die ungewöhnlichen Ereignisse der letzten Tage zu erklären, als ihm plötzlich ein Telegramm aus Peking ausgehändigt wurde. Cao Kun und Wu Peifu wurden vom Kaiser nach Peking berufen, um ihn über den Status des Landes aufzuklären. Landesweite Proteste sind immer noch an der Tagesordnung. Zwar hat der Kaiser das Vorladungsrecht, jedoch hat er bislang nie davon Gebrauch gemacht. Wu wittert eine Falle, jedoch hat Cao Kun dem Kaiser schon versichert, dass sie sich diese Woche dem Kaiser gegenüber verantworten werden."
qiecoup.19.a: "Verdammt nochmal Cao Kun!"

qiecoup.20.t: "Wu and Cao treffen in Peking ein"
qiecoup.20.d: "Wu kritisierte Cao für sein naives Verhalten. Er ist sich sicher, dass diese Vorladung nicht mehr als eine Falle ist. Aber der Jade Marschall hat immer noch ein Ass im Ärmel. Als die beiden Männer die Halle betreten, befiehlt Wu seinen Bodygards vor den Kammern mit höchster Aufmerksamkeit zu warten. Die imperialen Leibwächter sind nur mit traditionellen Schwerten ausgerüstet, während die Zhili-Soldaten versteckte Pistolen in ihren Taschen haben..."
qiecoup.20.a: "Sie betreten die Halle..."

qiecoup.21.t: "Wachen stürmen die Halle!"
qiecoup.21.d: "Als die beiden Männer die Halle betreten und vor dem Kaiser niederknien, stürmtem plötzlich dutzende schwerwaffnete königliche Soldaten die Halle! Sie umkreisen den Kaiser und versuchen die beiden Männer zu verhaften, jedoch stürmen urplötzlich die Leibwächter Wu Peifus die Halle und konfrontieren die Manchu. Schüsse fallen. Cao Kun und Wu Peifu suchen hinter den Säulen des Palastes Schutz, wobei die Schüsse zahlreiche antike Artefakte zerstören und Cao Kun schwer verwunden. Am Ende als die Schüsse aufhören, geht jedoch nur eine Seite als siegreich hervor."
qiecoup.21.a: "Wu und Cao sind tot! Der Putsch ist ein Erfolg!"
qiecoup.21.b: "Die Königlichen Bodygards liegen tot auf dem Boden!"

qiecoup.22.t: "Die Ansprache des Kaisers"
qiecoup.22.d: "Puyi betritt nervös den Raum und starrt auf die von Kugeln durchlöcherten Leichen des ehemaligen Jade-Marschalls und seines Mentors, Präsident Cao Kun. Pujie und eine weitere kleine Gruppe loyaler Mandschu-Wächter kommen ebenfalls herein, alle mit Maschinenpistolen. „Liebster Bruder – ich glaube, es ist Zeit für dich, eine Rede zu halten.“ Puyi dreht sich von den Leichen weg und sieht Pujie an. „Ich-“, beginnt er mit unsicherer Stimme. „Ich bin mir nicht sicher, ob ich das kann.“ Pujie will gerade etwas sagen, als General Xiqia in den Raum stürmt.\n\n"Mein Herr! Die Stadt ist sicher!“, sagt er und verneigt sich fast bis zum Boden gegenüber Puyi. „Aber Jiang Baili und mehrere andere Zhili-Generäle haben sich nach Luoyang zurückgezogen! Sie planen, eine Kampagne zu starten, um uns zu zerstören und Peking zu befreien!“ Pujie geht zu Puyi und flüstert ihm ins Ohr. „Du bist jetzt der Kaiser – du musst dich wie einer verhalten!“ Puyi versucht nervös, sich zu sammeln. „Ich – der Xuantong-Kaiser, Sohn des Himmels, verkünde förmlich, dass alle Mitglieder der Zhili-Clique, die mir bis morgen keine Treue schwören –“ Seine Stimme bricht, und er ist gezwungen, sich zu beruhigen. "Landesverräter sind!""
qiecoup.22.a: "Tod den Verrätern!"

qiecoup.23.t: "Der Verpflichtung nachkommen"
qiecoup.23.d: "Aus Peking haben wir die Nachricht erhalten, dass der Putschplan reibungslos verlaufen ist! Wu Peifu und Cao Kun wurden bei einer Schießerei in der Verbotenen Stadt getötet, und Mandschu-Generäle und einige desertierte Zhili mobilisieren ihre Truppen, um die Loyalen des alten Regimes zu vernichten. Es ist an der Zeit, unserer Verpflichtung gegenüber dem Kaiser nachzukommen und diese Verräter zu vernichten!"
qiecoup.23.a: "Vernichten wir die Verräter!"

qiecoup.24.t: "Der Konterputsch"
qiecoup.24.d: "Nachdem Cao und Wu im Thronsaal nur knapp dem Tod entronnen waren, verteilten sich Wus Leibwächter im ganzen Palast, und Schüsse hallten durch die Hallen, als sie auf sporadischen Widerstand der Mandschu-Loyalisten stießen. Wenige Minuten später stürmten sie wieder in den Thronsaal und zogen eine verängstigte Puyi mit sich. Wu, der über dem niedergeschlagenen Puyi steht, gibt einem Leibwächter ein Zeichen. Dieser zieht eine Pistole, packt Puyi von hinten und führt ihn zur Tür. Draußen hat sich eine kleine Gruppe von Höflingen und Gefolgsleuten versammelt, zusammen mit dem Bruder des Kaisers, Pujie, und einigen anderen Qing-Adligen. Wu öffnet die Tür zum Audienzsaal und tritt vor, flankiert vom Kaiser und seinem Entführer: "Euer Plan ist gescheitert, Verräter. Er verzieht den Mund zu einem Grinsen, bevor er der Leibwache gestikuliert, den Kaiser zurück in den Raum zu ziehen. Ein Schritt vorwärts - und der Sohn des Himmels stirbt.'\n\n Insgeheim ist Wu entsetzt. Aber es wäre nicht das erste Mal, dass er dem Tod ein Schnippchen schlägt. Ihr werdet alle den Thronsaal betreten, wo meine Wachen dafür sorgen werden, dass ihr gut bewacht werdet. Präsident Cao", wendet er sich an den Leiter der Versammlung, der sich inzwischen selbst in den Raum zurückgezogen hat. Nehmen Sie einige Wachen und begeben Sie sich so schnell wie möglich in den Versammlungssaal! Er blickt zurück zu Puyi. Die Zeit ist gekommen, das Kaiserreich zu beenden. China soll wieder eine Republik werden.'\n\nNachdem die Truppen der Zhili einige Stunden später die Verschwörungsräume durchsucht haben, werden Dokumente gefunden, die benachbarte Kriegsherren belasten. Wu erklärt sie sofort zu Verrätern und mobilisiert seine Truppen für den Krieg."
qiecoup.24.a: "Tod allen Verrätern!"

qiecoup.25.t: "Sieg!"
qiecoup.25.d: "Dem Kaiserlichen Palast liegen Berichte vor, dass unsere Truppen den Gelben Fluss erreicht haben. Die verstreuten Zhili-Garnisonen rund um Peking erwiesen sich als wenig ebenbürtig für die von Baoding geführten Armeen, und General Zaitaos Mandschu halfen dabei, die sich zurückziehenden Zhili-Truppen zu bedrängen, als sie versuchten, nach Luoyang zu fliehen. Viele Truppen desertierten einfach zu unseren Streitkräften, da der Gedanke, einer führerlosen Armee mit wenig konzentriertem politischem Rückhalt zu dienen, wenig verlockend war.\n\nUnsere Streitkräfte sind nun bereit, einen Angriff auf Luoyang zu beginnen, Wu Peifus alte Festung, die derzeit von Truppen unter General Jiang Baili, Wus zweitem Befehlshaber, verteidigt wird. Die Sicherung dieser Festung wird der Anfang vom Ende für die Zhili-Clique sein."
qiecoup.25.a: "Lang lebe der Sohn des Himmels!"

qiecoup.26.t: "Sieg in Luoyang!"
qiecoup.26.d: "Heute Morgen traf ein Telegramm aus Luoyang ein, in dem bestätigt wurde, dass unsere Truppen beim Sturm auf die Mauern der befestigten Stadt siegreich waren. Nach stundenlangem, konzentriertem Artilleriebeschuss überquerten die loyalen Truppen den Fluss in improvisierten Kähnen und wurden dabei schwer beschossen. An Land konnten sie jedoch schnell die Kontrolle über einen Landekopf erlangen, so dass immer mehr unserer Truppen an Land gehen und die in der Stadt stationierten Zhili-Einheiten angreifen konnten. Unsere Truppen kämpften zwischen den alten Grotten und Tempeln, die die Stadt durchziehen, und stürmten schließlich das Hauptquartier der Zhili. Der größte Teil des Generalstabs konnte entkommen, aber mehrere wichtige Führungspersönlichkeiten wie Jiang Baili sind verschwunden, vermutlich tot unter den Tausenden von Soldaten, die in der brennenden Stadt gefangen sind. Die verbliebenen Truppen der Zhili haben sich auf der Flucht vor unseren Streitkräften plündernd und brandschatzend im Umland verstreut."
qiecoup.26.a: "Lang lebe der Sohn des Himmels!"

qiecoup.27.t: "Sieg im Süden!"
qiecoup.27.d: "In den letzten Wochen kam es im Süden unseres Territoriums zu intensiven Kämpfen, als die eingefleischten Unterstützer von Wu Peifu und der Zhili-Clique gejagt und vernichtet wurden. Besonders heftig waren die Kämpfe auf allen Routen, die nach Wuhan führen, als die letzten Überreste des Zhili-Kommandos sich darauf vorbereiten, einen verzweifelten letzten Stand in der antiken Stadt zu organisieren. Wenn die isolierten Garnisonen zerstört sind, können wir unsere Augen darauf richten, diese Stadt zu sichern und die Zhili ein für alle Mal zu zerstören."
qiecoup.27.a: "Lang lebe der Sohn des Himmels!"

qiecoup.28.t: "Sieg in Wuchang!"
qiecoup.28.d: "In einem letzten umfassenden Angriff stürmten unsere Truppen, verstärkt durch Reihen von Zhili-Deserteuren, schließlich Wuhan, zerstörten die verbleibenden Zhili-Streitkräfte und nahmen viele hochrangige Zhili-Generäle gefangen oder töteten sie. Nachdem der Sieg endlich gesichert ist, können wir uns jetzt darauf konzentrieren, unser Land wieder aufzubauen und es sowohl von den Verwüstungen des Konflikts, den wir gerade durchgemacht haben, als auch von der jahrzehntelangen grassierenden Korruption, der wir unter den Zhili ausgesetzt waren, zu erholen."
qiecoup.28.a: "Lang lebe der Sohn des Himmels!"

qiecoup.29.t: "Die Wohlstandsliga löst sich auf!"
qiecoup.29.d: "Nach unseren jüngsten Umwälzungen hat sich die Wohlstandsliga abrupt aufgelöst, unter Berufung auf eine „feindliche Atmosphäre“, und viele ihrer prominenten Lobbyisten sind nach Tianjin abgereist. Während die deutsche Gesandtschaft in Peking bleibt, hat sie sich jedem Kontakt mit der Regierung abgebrochen und uns damit die deutsche militärische und industrielle Unterstützung entzogen. Die Menschen sind jedoch mit überwältigender Mehrheit für diesen Schritt und loben die neue Regierung dafür, dass sie sich von ausländischen Einflüssen befreit hat."
qiecoup.29.a: "Wir brauchen sie nicht!"

qiecoup.30.t: "Blut im Wasser"
qiecoup.30.d: "Nachdem die Hauptstadt in Flammen aufgegangen ist, ist klar geworden, dass sogar das Herz des Qing-Reiches ins Wanken geraten ist. Unerwartet wird die Fengtian-Regierung in Shenyang in der Zeit unserer größten Schwäche eine Großoffensive anordnen. Unter keinen Umständen dürfen unsere Männer an der Grenze angesichts der fengtianischen Vorstöße entlang der Grenze zurückweichen."
qiecoup.30.a: "Bewacht die Grenzen, Zuolin darf nicht eingelassen werden."

qiecoup.31.t: "Unsere Verbündeten schicken Hilfe!"
qiecoup.31.d: "Unsere Verbündeten haben uns große Mengen an Geld geschickt für unsere Kampagne gegen die verräterischen Zhili im Süden!"
qiecoup.31.a: "Vielen Dank!"

qiecoup.32.t: "Die Imperialen Wahlen von [GetYear]"
qiecoup.32.d: "Die Zeit für die lang versprochenen Wahlen ist gekommen, denn die Turbulenzen der provisorischen Regierung nach dem Putsch haben sich endlich beruhigt. Obwohl es natürlich mehrere politische Parteien gibt, ist der einzige wirkliche Anwärter die [GetRulingParty] angesichts ihrer klaren Erfolge bei der Reform der chinesischen Politik und der Wiederherstellung der Größe unserer Nation. Es mag zwar ein paar Korruptionsvorwürfe geben, aber das wäre für China kaum etwas Neues, und kann irgendjemand bestreiten, dass die [GetRulingParty] einen weiteren Sieg verdient?"
qiecoup.32.a: "Die Bauern herrschen einmal wieder!"
qiecoup.32.b: "Die Jungchinesen wissen am besten, was China braucht."
qiecoup.32.c: "Die Aristokratie ist eindeutig in der Lage."
qiecoup.32.e: "Lasst uns die Ergebnisse unserer jahrelangen Vorbereitungen sehen."

qiecoup.33.t: "Die letzten Qing Wahlen?"
qiecoup.33.d: "Es ist klar, dass die [ROOT.GetRulingParty] alle Hindernisse auf ihrem Weg zur Wiedervereinigung, Reform und Wiederherstellung der Größe Chinas überwunden hat. Sie brauchte nur noch eine weitere Wahl, um ihre Macht über das erneuerte Qing-Reich zu festigen!"
qiecoup.33.a: "China braucht eine härtere Hand, bevor sich die Demokratie wirklich entfalten kann."
qiecoup.33.b: "Nur die Partei kann die Nation führen!"
qiecoup.33.c: "Die Adligen werden China noch Jahrhunderte lang leiten!"
qiecoup.33.e: "Das NCERA und Yiguandao bringen ein wohlwollendes Imperium hervor!"
qiecoup.33.f: "Adel und Bauernschaft stellen die Harmonie im Reich wieder her!"

qiecoup.34.t: "Die neue Ordnung"
qiecoup.34.d: "Mit dem gefestigten Regime sind wir keine Partei mehr, mit der man Kompromisse schließen und feilschen kann, sondern der man gehorchen und vor der man kriechen muss. Dies ist auch in der Versammlung nicht unbemerkt geblieben; bereits jetzt wurden Parteifunktionäre außerhalb der [QIE.GetRulingParty] entweder zum Schweigen gebracht oder in die neue herrschende Ordnung des Tages eingebunden."
qiecoup.34.a: "Die NCERA beugt bereits das Knie."
qiecoup.34.b: "Die YCP tun gut daran, unsere lenkende Hand zu respektieren."
qiecoup.34.c: "Die Zongshe wissen, dass die Zusammenarbeit mit uns ihre einzige Möglichkeit ist, ihre Bedeutung zu behalten."
qiecoup.34.e: "So wie sich die Vollversammlung unserer Autorität unterwirft, so tut es auch das Reich der Mitte!"

#Zongshe were allied prior
qieelection.1.t: "Wahlen erschüttern das Parlament!"
qieelection.1.d: "Nach jahrelangen Vorbereitungen, die auf die unermüdlichen Bemühungen von Qu Yingguang und James Yen zurückzuführen sind, ist die Versammlung mit neu gewählten Mitgliedern gefüllt, nachdem sie fast vier Jahre lang ein politisches Rumpfgremium war und jahrzehntelang kein echtes Mandat vom Volk erhalten hatte. Wenn die neu gewählten Abgeordneten ihre Sitze in Peking einnehmen, muss sich möglicherweise eine neue Regierungskoalition bilden, die den Willen des Volkes genauer widerspiegelt. Auch wenn die NCERA einen klaren Wahlsieg gegenüber ihren Konkurrenten errungen hat, könnte eine breitere Koalition in der Hoffnung, einen stabilen Übergang für diese neugeborene Demokratie zu sichern, noch in Frage kommen. \nUnter den siegreichen Mitgliedern der NCERA bildet sich ein Konsens darüber heraus, dass sie möglicherweise die einzige Kraft sind, die die demokratischen Werte im Reich am Leben erhält, und dass sie die Reihen schließen wollen, um jegliche autoritären Tendenzen in der herrschenden Regierung zu unterbinden.\n\nDie Zongshe behaupten unterdessen, dass sie bei der Einbindung des Landes in die Welt eine stabile rechte Hand darstellen würden. Die Zongshe betonen sowohl ihre privaten und ausländischen Verbindungen als auch das aufkeimende Wachstum einer einheimischen Industrieklasse unter ihrer Schirmherrschaft; sie versprechen, dass eine Zusammenarbeit mit Industriellen und der alten Garde einen reibungslosen Übergang zu Ordnung und Wohlstand im gesamten Reich gewährleisten wird. \n\nÜberraschenderweise verzeichnete die Jungchinesische Partei einen starken Anstieg in den Umfragen, als die Wahlen näher rückten, was deutlich zeigt, dass ihre Botschaft eines stärkeren, stärker zentralisierten Chinas, das sich auf eine radikalere Modernisierung und Zentralisierung konzentriert, in den kriegsgebeutelten Provinzen, die der Kriegsherren und der Spaltung überdrüssig sind, immer mehr Anklang findet."
qieelection.1.a: "Das NCERA entfernt sich von den Rechten und schafft eine verfassungsmäßige Front!"
qieelection.1.b: "Bildung einer Koalition mit der Zongshe und Erteilung eines Mandats für Wirtschaftswachstum."

#YCP or no one was allied prior
qieelection.2.t: "Wahlen erschüttern das Parlament!"
qieelection.2.d: "Nach jahrelangen Vorbereitungen, die auf die unermüdlichen Bemühungen von Qu Yingguang und James Yen zurückzuführen sind, ist die Versammlung mit neu gewählten Mitgliedern gefüllt, nachdem sie fast vier Jahre lang ein politisches Rumpfgremium war und jahrzehntelang kein echtes Mandat vom Volk erhalten hatte. Wenn die neu gewählten Abgeordneten ihre Sitze in Peking einnehmen, muss sich möglicherweise eine neue Regierungskoalition bilden, die den Willen des Volkes genauer widerspiegelt. Obwohl die NCERA einen klaren Wahlsieg im Vergleich zu ihren Konkurrenten errungen hat, könnte eine breitere Koalition in der Hoffnung, einen stabilen Übergang für diese neugeborene Demokratie zu sichern, noch in Frage kommen. \nUnter den siegreichen Mitgliedern der NCERA bildet sich ein Konsens darüber heraus, dass sie möglicherweise die einzige Kraft sind, die die demokratischen Werte im Reich am Leben erhält, und dass sie die Reihen schließen wollen, um jegliche autoritäre Tendenz in der herrschenden Regierung zu verhindern.\n\nDie Zongshe sind eindeutig von einer Wählerschaft hinweggefegt worden, die sich nicht für die Machenschaften der extremen Oberschicht der Gesellschaft interessiert. Da China sich der Moderne öffnet, verliert der Adel in einer echten Demokratie immer mehr an Einfluss.\n\n Überraschenderweise verzeichnete die Jungchinesische Partei einen starken Anstieg in den Umfragen, als die Wahlen näher rückten, was deutlich zeigt, dass ihre Botschaft eines stärkeren, stärker zentralisierten Chinas, das sich auf eine radikalere Modernisierung und Zentralisierung konzentriert, in den kriegsgebeutelten Provinzen, die der Kriegsherren und der Spaltung überdrüssig sind, immer mehr Anklang findet. Sie wollen ihre Errungenschaften durch den formellen Beitritt zu einer Regierungskoalition legitimieren, wenn dies bedeutet, dass sich der chinesische Staat stärker an ihren Überzeugungen orientieren kann."
qieelection.2.a: "Das NCERA entfernt sich von den Rechten und schafft eine verfassungsmäßige Front!"
qieelection.2.b: "Mit der YCP wird ein Abkommen geschlossen, das eine stärkere Zentralisierung des riesigen Reiches verspricht."

qieelection.3.t: "Die Qing-Wahlen von [GetYear] Eine neue Ära in der Politik"
qieelection.3.d: "Die Verfassungsreform wurde von vielen Progressiven begrüßt, die die Ausweitung der Rechte und die Verbesserung der Effizienz der Regierung lobten und gleichzeitig den Mandschu-Adel zufriedenstellten, der die institutionelle Autorität des Kaisers bewahren wollte. Auf dem Land haben Yan Yangchu und Liang Shuming erfolgreiche Alphabetisierungskampagnen unter der Bauernschaft gestartet, die den Zugang zu Bildung verbessert und die dörflichen Verbindungen im ganzen Reich wiederhergestellt haben. Die Reformen auf dem Lande haben auch die kaiserliche Bürokratie durch die Förderung der lokalen Autonomie erheblich entlastet. Ironischerweise hat diese Strategie der politischen Dezentralisierung anscheinend den Zusammenhalt des Reiches gestärkt. Diese demokratische Renaissance hat dazu geführt, dass der Einfluss der Zongshe bis zur politischen Bedeutungslosigkeit geschwunden ist. Während die Rufe nach Reformen immer lauter werden, sehen sich die Konservativen der alten Garde zunehmend als unnahbar und unfähig, eine sinnvolle Politik zu betreiben. Ständig unterminiert und in jedem politischen Diskurs zum Schweigen gebracht, erhellt ihr Licht eindeutig nicht mehr die Hallen der Macht.\n\n Die letzten vier Jahre haben auch andere Stimmen in der Politik hervorgebracht. Eine der lautesten ist die Chinesische Jugendpartei. Die YCP ist politisch konservativ und legt den Schwerpunkt auf die chinesische Tradition, betont aber die Notwendigkeit der Massenmobilisierung und der Klassenzusammenarbeit, wobei der Bürger die Grundlage einer neuen chinesischen Gesellschaft bildet. Ihre Literatur und ihre Parteizweige sind in fast allen Teilen des Reiches aufgetaucht, mit besonderem Schwerpunkt in den großen Städten und Universitäten. Seit der Wiederherstellung der kaiserlichen Autorität haben sie bei vielen städtischen Intellektuellen, Studentenorganisationen und sogar bei hochrangigen Militäroffizieren erheblichen Zulauf erhalten. Sie sind nun drauf und dran, sich ihren Weg in die Regierung zu bahnen. Wenn wir sie in unsere Koalition aufnehmen, kann sich dies sicherlich als nützlich erweisen, um unsere Anziehungskraft auf die städtischen Massen und das Militär zu erhöhen. Allerdings sollten wir auch in Erwägung ziehen, uns weiterhin auf das Land zu konzentrieren, das die Grundlage für unsere nationalen Wiederaufbaubemühungen bildet."
qieelection.3.a: "Das Kaiserreich hält an seiner derzeitigen Strategie auf dem Lande fest"
qieelection.3.b: "Die Jugendlichen werden dazu beitragen, das Empire mit ihrer kühnen Vision zu inspirieren und neu zu schmieden!"

qieelection.4.t: "[GetYear]er Wahlen - Die Wahl einer Vision für ein neues China"
qieelection.4.d: "Die letzten vier Jahre haben sich für alle Mitglieder der Regierungskoalition als recht produktiv erwiesen. Gemeinsam wurde in der Versammlung eine Reihe von Reformen verabschiedet, die unter dem Begriff "Neues China" zusammengefasst werden - eine Vision der Wiedergeburt, des Wohlstands und der Heilung im Gegensatz zu den Verwüstungen des letzten Jahrhunderts. In der Zwischenzeit begannen sich die Regierungsparteien zu spalten und verfolgten in der gesamten chinesischen Gesellschaft ihre eigenen Ziele. Auf dem Lande begannen sich Liang Shumings Bemühungen um den Wiederaufbau des ländlichen Raums auszuzahlen; die neuen Schulen brachten viele Absolventen hervor, die das Gelernte in ihre Dörfer zurückbrachten und so die Qualität des bäuerlichen Lebens erheblich verbesserten. Die Schulen und Wirtschaftsgenossenschaften erweisen sich als wesentlich erfolgreicher als die früheren staatlichen Bemühungen. Darüber hinaus hat die Ausbildung und Reorganisation der ländlichen Miliz zu einer erfolgreichen Verteidigung gegen die immer weniger werdenden Banditenüberfälle geführt. Wenn diese Programme fortgesetzt werden, ist mit einer enormen Verbesserung des Wohlstands der Bauern zu rechnen.\n\nDie Chinesische Jugendpartei hat auch die Initiative ergriffen, um ihre Plattform der Massenmobilisierung in den Städten zu verbreiten. Kundgebungen und Studentenorganisationen werben landesweit für die "plebiszitäre Politik" der YCP und ziehen Intellektuelle, Universitätsstudenten und sogar die städtische Arbeiterklasse an. Seit die YCP an der Militärakademie Dongbei neue patriotische Lehrpläne aufgestellt hat, ist auch die Zahl der Parteimitglieder unter den Offizieren der Nationalen Armee stark gestiegen. Insgesamt hat dies die Bemühungen der KPCh um die Schaffung eines neuen sozial und politisch mobilisierten chinesischen Bürgers erheblich verstärkt.\n\nDa ein neues China geboren wird und die Koalition auseinanderdriftet, müssen sich die Wähler nun zwischen diesen beiden Zukunftsvisionen entscheiden. Wird sich die NCERA durchsetzen und China von den traditionellen Dörfern und Landstädten aus neu gründen? Oder werden die Methoden der YCP zur politischen und ideologischen Mobilisierung in den Städten, an den Universitäten und in der Armee der chinesischen Nation neues Leben in Form von Bürgern einhauchen?"
qieelection.4.a: "Das NCERA wird die chinesische Nation auf dem Lande neu entstehen lassen."
qieelection.4.b: "Der neue chinesische Bürger der YCP wird das Fundament unserer wiederbelebten Nation sein."

qieelection.5.t: "Kartierung der Wählerschaft"
qieelection.5.d: "In jedem demokratischen Staat kann die Bedeutung der Repräsentation nicht unterschätzt werden. Wo genau diese Vertreter herkommen und von welchen Bevölkerungsgruppen sie letztendlich in ihr Amt gewählt werden, ist jedoch ein sehr wichtiges Detail. Wir werden die Versammlung anweisen müssen, die Wahlbezirke sorgfältig zu überarbeiten, wenn wir mit unseren Reformen vorankommen wollen."
qieelection.5.a: "Die Versammlung wird dies im Detail ausarbeiten müssen."
qieelection.5.b: "Gerrymandering ist ein ganz normaler Teil des demokratischen Prozesses!"

qieelection.6.t: "Bedarf an Abfrageinfrastruktur"
qieelection.6.d: "Der eigentliche Mechanismus einer funktionierenden Demokratie ist für eine Nation von der Größe Chinas recht anspruchsvoll. Im ganzen Land müssen die Menschen über ihre Rechte, die Wahlbedingungen, die Kandidaten und die Wahlorte informiert werden, und natürlich müssen wir die Stimmen sammeln, damit sie ausgezählt werden können. Für ein solch umfangreiches Unterfangen muss die Regierung viel Zeit und Geld investieren, um diese hochfliegenden Ideale in etwas umzuwandeln, das für den Staat tatsächlich von Nutzen sein kann."
qieelection.6.a: "Die Menschen brauchen Zugang zu den Hebeln der Macht."
qieelection.6.b: "Unsere begrenzten Finanzmittel sollten auf militärische Angelegenheiten konzentriert werden."
qieelection.6.c: "Die Wahllokale werden Parteihochburgen sein."

qieelection.7.t: "Ermächtigung der lokalen Versammlungen"
qieelection.7.d: "In ihrer jetzigen Form haben die lokalen Versammlungen nur die Funktion von Aushängeschildern, die von der Bevölkerung gewählt werden können. Wenn sie in ihrem Zuständigkeitsbereich mehr Macht erhalten, könnten sie sich als Entlastungsfaktor für die überlastete Bürokratie in Peking erweisen.\n\nWenn wir uns die Loyalität der ländlichen Dörfer gesichert haben, können wir sicher sein, dass die lokale Demokratie keine subversiven Elemente in die nationale Regierung einschleusen wird."
qieelection.7.a: "In den Regionalregierungen auf unserem Gebiet werden Wahlen abgehalten"
qieelection.7.b: "Ernennung kompetenter Kandidaten aus der Hauptstadt für einen eventuellen reibungslosen Übergang."

qieelection.8.t: "Ergebnisse der Wahlreformen"
qieelection.8.d: "Seit Jahrzehnten gibt es in China zahlreiche Versuche, die Demokratie im ganzen Land einzuführen. Sowohl die republikanischen als auch die kaiserlichen Versuche, solche Reformen umzusetzen, endeten in offenkundiger Korruption, blutigen Aufständen oder zahnlosen Abnickversuchen für die Herrscher von oben. Nach mehr als einem Jahr, in dem sich die Regierung intensiv mit der Reform des Wahlverfahrens befasst hat, hat Qu Yingguang den letzten Feinschliff an seiner Revision der Demokratie im Landesinneren vorgenommen. Jetzt kann er nur noch abwarten, ob seine eigenen Bemühungen um die chinesische Demokratie der Beginn von etwas Größerem sein werden oder nur ein weiterer törichter Versuch im Dienste eines korrupten autoritären Regimes."
qieelection.8.a: "Die Arbeit eines ganzen Lebens liegt noch vor uns."
qieelection.8.b: "Welche Samen wir für unser Volk gesät haben."

qiefocus.1.t: "Chinesisches Neujahr: Ratte"
qiefocus.1.d: "In seiner langen Neujahresrede verkündete Nationalversammlungspräsident Cao Kun die Notwendigkeit China wieder zu vereinen, zu altem Ruhm zurückzuführen und die immensen Staatsschulden zu bezahlen. Er legte einen Plan vor, der unter anderem Steuerentlastungen für Bauern und inländische Industriebetriebe, sowie Steuererhebungen für Provinzgouverneure vorsieht."  
qiefocus.1.a: "Die Rede wird mit Applaus entgegengenommen."

qiefocus.2.t: "Notfalltreffen des Zhilivorstandes"
qiefocus.2.d: "Nach dem Zusammenbruch der Liga im Süden haben wir fast alle hochrangigen Militäroffiziere der Zhili-Linie in Luoyang versammelt. Als das Treffen beginnt, eröffnet Marschall Wu Peifu mit einer kurzen Erklärung.\n\n'Soldaten - die Zeit ist gekommen. Mit dem Zusammenbruch der Liga befinden wir uns - zum ersten Mal seit dem Zhifeng-Krieg - in einer prekären Situation. Jede Entscheidung, die wir in den nächsten Wochen treffen, wird das Schicksal Chinas für die kommenden Jahrzehnte bestimmen.'\n\n'Ich möchte einige daran erinnern', sagt er mit einem Blick auf die restriktiveren Mitglieder der Versammlung, 'dass eine Intervention nicht unbedingt die vernünftigste Vorgehensweise ist. Wir müssen zuerst unsere Optionen abwägen, bevor wir uns festlegen.'\n\nDie verschiedenen Generäle nicken zustimmend und beginnen eine Reihe von Diskussionen über die beste Vorgehensweise."
qiefocus.2.a: "Wir müssen vorsichtig sein..."

qiefocus.3.t: "Neuwahlen"
qiefocus.3.d: "Unsere Entscheidung, die Regierung von Anqing zu unterstützen, ist in der Bevölkerung auf große Unterstützung und Zustimmung gestoßen. Als Reaktion darauf hat Marschall Wu den Präsidenten der Versammlung, Cao Kun, „überredet“, eine nationale Wahl auszurufen, um von unserer neuen Unterstützung zu profitieren. Theoretisch sind alle gebildeten Männer in China zur Teilnahme berechtigt, aber lokale Kriegsherren, weit verbreitetes Chaos in der Liga und andere Probleme bedeuten, dass wir nur Ergebnisse aus Gebieten erwarten, die unter unserer direkten Kontrolle stehen. Bei früheren Wahlen gab es hauchdünne Margen, und obwohl das Gremium weitgehend machtlos ist, wird ein Puffer in der Anzahl der von uns kontrollierten Sitze unsere Legitimität auf lange Sicht stärken."
qiefocus.3.a: "Plant die Wahlen"

qiefocus.4.t: "Eine neue Verfassung"
qiefocus.4.d: "Nach dem Sturz des Qing-Reiches versammelte Wu Peifu eine Gruppe von Verfassungs- und Rechtsgelehrten, um ihm bei der Bildung einer neuen Regierung für China zu helfen. Das Treffen in der Stadt Peking gab ihm ein gewisses Maß an Legitimität, und die militärische Macht, die er besitzt, verleiht jedem Dokument, das er wählt, Kraft dahinter.\n\nNachdem die Frage der Legitimität gelöst ist, ist die dringende Frage, die Wu beantworten muss, die Form der Verfassung. Um Zeit zu sparen und die Zentralisierung Chinas zu beschleunigen, könnte er einfach die letzte nicht-monarchistische Verfassung Chinas annehmen, die von Präsident Cao Kun in 1923 geschaffen wurde. Diese ist jedoch voller Schlupflöcher und Möglichkeiten für Missbrauch durch Führungskräfte. Wu und die von ihm versammelten Gelehrten könnten ihre eigene Verfassung entwerfen, obwohl dies Zeit und politisches Kapital erfordern würde."
qiefocus.4.a: "Cao Kun's alte Verfassung wird schon passen."
qiefocus.4.b: "Wir brauchen eine neue Verfassung!"

qiefocus.5.t: "Die Macht der Exekutive"
qiefocus.5.d: "Die erste Frage, die Wu's Verfassungsgelehrte beschäftigt, ist die Frage wie viel Macht die Exekutive besitzen soll. Wu und die Zhili werden die Exekutive selbstverständlich durch diese schweren Zeiten führen, aber sobald das Land vereint ist, wird Wu's Regierung mehr oder weniger in eine Demokratie überlaufen müssen.\n\nMit diesem Gedanken im Hinterkopf, garantiert eine starke Exekutive politische Stabilität, währendessen eine starke Legislative mehr politische Macht erzeugt und eine bedeutsame politische Legitimation besitzt."
qiefocus.5.a: "Sprechen wir der Exekutive mehr Macht zu."
qiefocus.5.b: "Sprechen wir der Legislative mehr Macht zu."

qiefocus.6.t: "Die Frage der Autonomie"
qiefocus.6.d: "Die zweite Frage, die Wu's Verfassungsgelehrte beschäftigt, ist die Frage bezüglich der Autonomie der Provinzen. Vorherige republikanische Regierungen kamen daher oft in Konflikt mit den Provinzregierungen, was mehr oder weniger zu der derzeitgen Ausgangslage in China geführt hat. Eine starke Zentralisierung würde versichern, dass Befehle aus Peking eingehalten und befolgt werden."
qiefocus.6.a: "Erlaubt den Provinzen etwas Autonomie."
qiefocus.6.b: "Lassen wir es zentralisiert."

qiefocus.7.t: "Die Ausarbeitung ist vollendet!"
qiefocus.7.d: "Nach vielen Stunden, in denen wir über Schreibtische gekauert und über juristische Spitzfindigkeiten gestritten haben, haben wir eine neue Verfassung! Wu und die Zhili Clique werden versichern, dass die neue Regierung für die ersten paar Jahre ihrer Legislatur stabil bleibt, aber sobald China vereint ist, hoffen viele Politikwissenschaftler darauf, dass das Land in eine richtige Demokratie übergehen kann."
qiefocus.7.a: "Jetzt brauchen wir nur noch einen Präsidenten!"

qiefocus.8.t: "Die Präsidentschaftswahl"
qiefocus.8.d: "Trotz seinen militärischen Kenntnissen ist Wu Peifu nicht zwingend für eine effektive Regierung geeignet. Da er sich schon seit dem Putschversuch mit der Regierung überfordert fühlt, befahl er seinen Verfassungsgelehrten, eine Liste mit potentiellen Kandidaten für das Präsidentenamt auszuarbeiten. Zwei Kandidaten sind dabei hervorgestiegen: Die Gelehrte und interllektuelle Hu Shih und der Diplomat und ehemalige Staatsman V. K. Wellington Ku (Gu Weijun).\n\nHu ist bekannt für seine Philosophie des Pragmatismus (shíyànzhuyì), ein Konzept, das in den 1870er und 1880er in den USA entstanden ist. Hu befürwortet Kooperation mit den Kriegsherren und möchte die Chinesische Regierung von Innen heraus umstrukturieren, anstatt sie abzusetzen und neu aufzubauen wie viele in der KMT es fordern. Insbesondere nach der gescheiterten Nordexpedition haben Hus Forderungen mehr an Unterstützung gewonnen.\n\nWellington Koo ist hingegen ein diplomatisches Genie und Politiker, der schon 1919 an der Versailler Friedenskonferenz als Beobachter beteiligt war und Abkommen mit den Briten, Deutschen und Amerikanern geschlossen hat. Seine diplomatischen Fähigkeiten würden unserer Regierung mehr an Legitimität verleihen."
qiefocus.8.a: "Wu wählt Hu Shih"
qiefocus.8.b: "Wu wählt Wellington Koo"

qiefocus.9.t: "Die Einweihung der neuen Republik"
qiefocus.9.d: "In einer aufwendigen Zeremonie hat Wu Peifu heute die Vereidigung des neuen Präsidenten der Republik unter anbetungswürdigem Jubel überwacht. Die Versammlung liegt immer noch in der Hand des Harmonieverbandes, und viele stellen immer noch die Legitimität dieses neuen Regimes in Frage. Trotzdem muss Wu nicht länger mit der Qing Aristokratie als potentiellen Gegner kämpfen, sondern kann sich stattdessen darauf konzentrieren, die massiven Schuldenprobleme Chinas zu lösen und das zersplitterte Land.\n\nAußerdem sehen uns trotz unserer Bemühungen, unsere Regierung als legitime Regierung Chinas darzustellen, nur wenige so an. Wir müssen die Gruppen, die sich unserem Regime widersetzen, entweder zerstören oder zur Unterstützung zwingen und die Bevölkerung davon überzeugen, dass wir die wahre Regierung Chinas sind!"
qiefocus.9.a: "Herzlichen Glückwunsch, Herr Präsident!"

qiefocus.10.t: "Schulden und Legitimität"
qiefocus.10.d: "Die Schuldenfrage behindert weiterhin unsere wirtschaftlichen Bemühungen und behindert unsere Versuche, die Legitimität unserer neuen Regierung zu stärken. Wir könnten Deutschland zwar um Unterstützung bitten, aber es ist wahrscheinlich, dass dies dazu führt, dass unsere ohnehin unpopuläre Regierung unter öffentlichem Druck zusammenbricht. Der viel schlauere Plan besteht darin, eine Anti-Konzessions-Haltung einzunehmen, also unsere Schulden nicht zu begleichen, aber uns die Loyalität unserer Bevölkerung zu verdienen."
qiefocus.10.a: "Zahlungsausfall ist unsere einzige Wahl."

qiefocus.11.t: "Die Zukunft der Zhili Clique"
qiefocus.11.d: "Die Zhili Clique beruht wie jede andere Kriegsherren-Clique in China auf Erfahrungen der alten Generäle, was zwar mehr oder weniger politische Stabilität und Loyalität fördert, jedoch jungen Leuten in der Armee kaum Karriere- und Aufstiegschancen gewährt. Die kürzlichen Tode und das hohe Alter vieler Zhilivorsitzenden zeigen jedoch, dass es an Reformen bedarf und auch junge Offiziere gefördert werden müssen.\n\nVier Kandidaten stehen zur Auswahl für Führungsposten in der Armee: Guo Jijiao, Wang Lingyun, Du Xijun and Wei Yisan."
qiefocus.11.a: "Befördern sie diese jungen Männer! Fertigen wir nun unseren Verteidigungsplan an."

qiefocus.12.t: "Ein Verteidigungsplan für China"
qiefocus.12.d: "Nachdem Wu Peifu ein Treffen der ranghohen Generäle der Zhili einberufen hat, ist eine große Anzahl von ihnen in Luoyang eingetroffen und überlässt ihren Untergebenen die Verantwortung für die Aufgaben an der Front. Die erste dringende Aufgabe besteht darin, eine zentralisierte Verteidigungsstrategie für den unvermeidlichen Krieg mit Japan und der Regierung Fengtian auszuarbeiten. Die wachsende Kühnheit des Verräters aus dem Norden nach dem Zusammenbruch der Liga hat viele hochrangige Kommandeure alarmiert, darunter Jiang Baili und Tang Zaili. Die beiden Männer haben die letzten Wochen damit verbracht, ihre in den letzten zwei Jahren entwickelten Pläne zu kodifizieren und sie den versammelten Zhili-Befehlshabern vorzustellen. Der Plan von Jiang konzentriert sich auf den Aufbau einer Armee mit außergewöhnlichen Offizieren, die in der Lage sind, einen Krieg zur Rettung der Nation in seiner Gesamtheit zu führen. Daneben konzentriert er sich auf die Verbesserung des allgemeinen Drills und der Fähigkeiten unserer Soldaten.\n\nTangs Plan steht zwar nicht im direkten Gegensatz zu Jiangs Plan, aber er konzentriert sich auf die Wiederaufnahme des 80-Divisions-Plans des deutschen Militärberaters. Damit soll die Zhili-Armee in ein \"Heer des Ostens\" umgewandelt werden, das sich auf einen Elitekern mobiler Divisionen konzentriert, die in der Lage sind, den Feind mit kühner Beharrlichkeit einzukreisen und zu vernichten. Beides sind überzeugende Pläne, aber die Entscheidung liegt letztlich bei Wu Peifu."
qiefocus.12.a: "Schauen wir mal..."

qiefocus.13.t: "Stellung des Kaisers"
qiefocus.13.d: "Während wir nach dem Sturz der abscheulichen Zhili-Clique mit der Neuordnung des Staates beginnen, fordert die Rumpfversammlung, die Rolle der Monarchie direkter im rechtlichen Rahmen zu verankern. Bei Hofe herrscht allgemeiner Konsens darüber, dass die Stellung des Kaisers nur durch eine strikte Einhaltung der Nichteinmischung in die Staatspolitik aufrechterhalten werden kann. Es gibt jedoch auch eine kleine, aber lautstarke Minderheit, insbesondere unter den Ideologen des verstorbenen Kang Youwei, die die Wahrung der kaiserlichen Vorrechte fordert, wenn sich die Versammlung in einer Krise in einer Sackgasse befindet."
qiefocus.13.a: "Wir brauchen einen Herrscher, der über dem politischen Geschehen steht."
qiefocus.13.b: "Die Versammlung sollte im Bedarfsfall eine lenkende Hand haben."

qiefocus.14.t: "Den Generalstab re-organisieren"
qiefocus.14.d: "Nach der Säuberung vieler hochrangiger Mitglieder der Zhili-Clique hat unsere Armee kaum noch eine Kommandostruktur. Es ist die Aufgabe der beiden Aisin-Gioro-Fürsten, des Onkels des Kaisers Zaitao und seines jüngeren Bruders Pujie, die kaiserliche Kommandostruktur zu reformieren. Dies wird keine leichte Aufgabe sein, da Wu und seine Kumpane eine moderne, auf leistungsorientierten Beförderungen basierende Abteilungsstruktur zugunsten von Vetternwirtschaft und Klüngelei abgeschafft haben. Die Umsetzung ihrer Reformen wird zwar einige Zeit in Anspruch nehmen, aber in der Zwischenzeit haben sie Zhang Yinwu um Hilfe gebeten und ihm einen Auftrag erteilt. Yinwu, ein ehemaliger General der Jin-Armee von Yan Xishan, der nach der Niederlage der Streitkräfte von Shanxi gegen die Zhili-Clique im vierten Zhifeng-Krieg in seine Heimatprovinz Zhili zurückkehrte, hat seither unter anderem in der Offiziersausbildung gearbeitet und soll auch an der Organisation von Guerilla-Aktivitäten zur Schwächung der Zhili-Linien beteiligt gewesen sein. Es wird auch gemunkelt, dass er in irgendeiner Weise mit der Jungchinesischen Partei zu tun hat, obwohl derzeit unklar ist, wo seine wahren Loyalitäten liegen."
qiefocus.14.a: "Exzellent"

qiefocus.15.t: "Kaiserstadt Shuffle"
qiefocus.15.d: "In der kaiserlichen Hauptstadt brauen sich politische Intrigen zusammen, wie es sie seit der Auflösung des Anfu-Parlaments im Jahr 1920 nicht mehr gegeben hat. Neben dem militärischen und bürokratischen Vakuum, das der Sturz des militärisch-politischen Apparats der Zhili hinterlassen hat, treten neue Kandidaten aus den politischen Lücken hervor, um sich an der Macht zu versuchen, die lange Zeit von den Zhili und ihren Untergebenen monopolisiert wurde. Inzwischen haben mehrere politische Organisationen ihre Programme und Positionen in der Öffentlichkeit und in der Legislative gefestigt, die wir nun auch identifizieren können.\n\nDie Zongshe oder Royalistische Partei ist die jüngste auf der Szene, aber sie ist keineswegs unvorbereitet auf ihre Gegner. Sie besteht hauptsächlich aus Mandschu-Aristokraten und sogar aus Mitgliedern der Familie Aisin-Gioro. Theoretisch besteht die Zongshe aus den strengsten Loyalisten des Kaisers und seiner Sache, wobei einige Beobachter auf Parallelen zwischen ihnen und der kaiserlichen Fraktion hinter der Meiji-Restauration hinweisen.\n\nDie Jungchinesische Partei wird von einigen als der größte Joker im Rennen um die Macht angesehen. Im Gegensatz zur kaiserlichen Verehrung oder zum ländlichen Wiederaufbau will die Jungchina-Partei, wie ihr Namensvetter, das Konzept des chinesischen Nationalstaats grundlegend umgestalten. Daher ist ihr Programm vielleicht das weitreichendste der drei Gruppen, das eine grundlegende Umstrukturierung der Gesellschaft und eine Neudefinition der Rolle des kaiserlichen Staates als lenkende Hand bei der Entwicklung der Nation fordert.\n\nDie New Chinese Empire Reform Association stellt den letzten, aber nicht den letzten der Hauptanwärter auf die Macht dar. Im Gegensatz zur YCP oder Zongshe ist die NCERA keine einzelne Partei, sondern ein größeres Bündnis zweier politischer Blöcke, der von Xu Qin geführten Konstitutionalistischen Partei und der Bewegung für den ländlichen Wiederaufbau von Liang Shuming. Erstere hat sich dank ihrer tief verwurzelten Wurzeln, die auf reformistische Elemente vor dem Wuchang-Aufstand zurückgehen, als der dominierende Partner erwiesen. Zur Unterstützung ihrer Sache wird Xu Qin weithin als direkter Erbe von Kang Youwei und Liang Qichao angesehen. Derzeit sind sich die beiden Gruppen einig in ihrem Eintreten für die Fortsetzung und Förderung der unter Cixi und Zaifeng eingeleiteten vorrepublikanischen Reformen."
qiefocus.15.a: "Aber wer wird am Ende die Nase vorn haben?"

qiefocus.16.t: "Eine komplizierte Koalition"
qiefocus.16.d: "Obwohl sich alle reformistischen Parteien formell in ihrem Wunsch einig waren, die Zhili zu stürzen, befinden sie sich nun, da sich der Staub nach dem Putsch gelegt hat, in einer beunruhigten Lage. Japan und Fengtian spielen eine große Rolle, und sie müssen zusammenarbeiten, um eine Vernichtung zu vermeiden. Gleichzeitig haben die verschiedenen Reformgruppen unterschiedliche Ziele und Zielsetzungen und können unterschiedliche Beiträge zum Militär leisten. Puyi und seine Berater brauchen die Unterstützung jeder der Parteien und ihrer militärischen Flügel, um den eventuellen Krieg mit Japan zu gewinnen, aber dies wird ihren Preis haben..."
qiefocus.16.a: "Das ist immer noch besser als die Zhili."

qiefocus.17.t: "Die Gelbsandgemeinschaft"
qiefocus.17.d: "Zusätzlich zu den ländlichen Verteidigungskräften der NCR hat die Gelbsandgemeinschaft, eine esoterische Sekte mit Verbindungen zu den Yiguandao, angeboten, sich unserer Armee anzuschließen. Sie sind erbitterte Kämpfer und relativ loyal angesichts unserer neuen Haltung gegenüber Konzessionen, aber einige befürchten, dass die Annahme ihres Angebots, unserer Armee beizutreten, den Yiguandao eine weitere Gelegenheit zur Infiltrierung geben wird."
qiefocus.17.a: "Bieten wir ihnen Positionen in der Armee an."
qiefocus.17.b: "Auf keinen Fall."

qiefocus.18.t: "Die Notstandsregierung"
qiefocus.18.d.zhang: "Die aktiven Kämpfe in Peking sind endlich abgeflaut, und die letzten Zhili-Holdings haben ihre Waffen niedergelegt, nachdem sie einen Angriff nach dem anderen von der Kaiserlichen Garde abgewehrt hatten. Die Zweite Mandschu-Restauration ist siegreich, wo Zhang Xun und seine Loyalisten gescheitert waren. Der Kampf ist jedoch noch lange nicht vorbei. Während in Peking ein oberflächlicher Frieden einkehrt, sind im ganzen Reich weiterhin Gewalt und Chaos an der Tagesordnung.\n\nDer wichtigste Teil des Plans zur Restauration war es, Cao Kun und Wu Peifu zu stürzen. So wichtig, dass wir uns erst im Nachhinein Gedanken darüber gemacht haben, was zu tun ist, wenn die Zhili zusammengebrochen sind. Diese Vernachlässigung rächt sich jetzt, da die Nation von administrativer Lähmung und militärischem Zusammenbruch geplagt wird. Wir haben das militärisch-bürokratische Rückgrat zerbrochen, das die beiden Herren der Zhili-Clique aufgebaut hatten, und müssen nun die entstandene Lücke füllen. Der Xuantong-Kaiser und seine Beamten berufen eine geschlossene Versammlung von Verschwörern und Aktivisten ein, die direkt am Mandschu-Putsch beteiligt waren oder ihn auf andere Weise unterstützt haben. Diese Versammlung hat den Auftrag, eine Regierung der nationalen Rettung oder ein Notkabinett zu bilden, um bei der Stabilisierung unserer derzeitigen Herrschaftsbereiche zu helfen. Die drei größten Gruppen, die an der Versammlung teilnehmen werden, sind die Jugend der Young China Party, die New Chinese Empire Reform Association und die Zongshe oder die Royalist Party. Obwohl jede von ihnen entscheidend zum Sturz der Zhili beigetragen hat, sind diese drei in Bezug auf ihre Pläne für die Zeit nach der Wiederherstellung grundsätzlich zerstritten.\n\n Letztendlich muss sich die Versammlung jedoch vor dem Mann verantworten, der die Waffe in der Hand hält. In diesem Fall hat der Ehrwürdige Meister Zhang Tianran die Jugend offen verachtet, sehr zu ihrer Verzweiflung und Bestürzung. Daher kämpfen die beiden anderen Kandidaten nicht nur um eine Mehrheit in dieser geschlossenen Versammlung, sondern auch um die Zustimmung des Ehrwürdigen Meisters, indem sie ihm honigsüße Versprechungen über ländliche Reformen oder die Wiederbelebung des Traditionalismus machen."
