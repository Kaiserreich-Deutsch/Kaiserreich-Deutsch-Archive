QIE_rural_reform_idea: "Landreformbewegung"
QIE_rural_reform_idea_desc: "Die Führer der NCR haben ihrer Ländlichen Reformbewegung staatliche Unterstützung und Finanzmittel zur Verfügung gestellt und die ehemals gemeinnützige Organisation zu einem weiteren Arm der Regierung gemacht, der darauf abzielt, die bürgerliche Kraft des Dorflebens in China zu stärken."

QIE_rural_insurgency_idea: "Ländliche Loyalität" 
QIE_rural_insurgency_idea_desc: "Durch den Erfolg der ländlichen Reformbewegung wurden viele Bauern ganz für unsere Sache gewonnen und sind nun auch bereit, für den Kaiser zu sterben"

QIE_mandate_heaven_idea: "Mandat des Himmels"
QIE_mandate_heaven_idea_desc: "Während einige behaupten, es sei ein veralteter Begriff, hat die Zongshe-Partei das Konzept des „Mandat des Himmels“ erfolgreich in einen moderneren Rahmen der politischen Theorie umbenannt. Anstatt das göttliche Recht zu betonen, betont die neue Propaganda, wie der Kaiser als Manifestation der bürgerlichen Kräfte Chinas agiert."

QIE_banner_idea: "Modernes Banner System"
QIE_banner_idea_desc: "In der Bemühung, das von der Zhili-Clique übrig gebliebene Ad-hoc-Militär zu modernisieren, hat die Zhongshe-Partei versucht, das Bannersystem der alten Qing-Kaiser zurückzubringen. Dies ist wirklich nur ein bisschen historischer Beigeschmack, der einer modernen Organisationsstruktur der Armee hinzugefügt wird, aber diese historische Allegorie trägt dazu bei, dem Militär mehr Legitimität zu verleihen." 

QIE_fall_of_zongshe_idea: "Niedergang der Aristokratie"
QIE_fall_of_zongshe_idea_desc: "Sei es durch Inkompetenz oder Tollkühnheit, der Adel wurde durch sein eigenes Handeln seiner wirklichen Macht beraubt. Es ist kein Wunder, dass das Qing-Reich im letzten Jahrhundert so tief gefallen ist."

QIE_placating_manchu: "Die Zongshe Partei besänftigen"
QIE_placating_manchu_desc: "Wir haben vielen Qing-Adligen weit verbreitete „Renten“ angeboten, um ihre Unterstützung nach unserer unpopulären Intervention beim Zusammenbruch der Liga zu gewinnen."

QIE_placating_NCERA: "Die NCR besänftigen"
QIE_placating_NCERA_desc: "Wir haben institutionelle Reformen versprochen, um die NCR nach unserer unpopulären Intervention beim Zusammenbruch der Liga zu besänftigen."

QIE_big_protests: "Landesweite Proteste"
QIE_big_protests_desc: "Nachdem wir nicht in den Zusammenbruch der Liga eingegriffen haben, haben weit verbreitete Unruhen unsere Nation gelähmt. " 

QIE_centralized_exec_constitution: "Pekinger Verfassung"
QIE_centralized_exec_constitution_desc: "Nach stundenlanger Beratung haben wir eine Verfassung verabschiedet, die eine starke Exekutive und eine zentralisierte Bürokratie begünstigt."

QIE_centralized_leg_constitution: "Pekinger Verfassung"
QIE_centralized_leg_constitution_desc: "Nach stundenlanger Beratung haben wir eine Verfassung verabschiedet, die eine starke Legislative und eine zentralisierte Bürokratie begünstigt."

QIE_autonomous_exec_constitution: "Pekinger Verfassung"
QIE_autonomous_exec_constitution_desc: "Nach stundenlanger Beratung haben wir eine Verfassung verabschiedet, die eine starke Exekutive und eine dezentrale Bürokratie begünstigt."

QIE_autonomy_leg_constitution: "Pekinger Verfassung"
QIE_autonomy_leg_constitution_desc: "Nach stundenlanger Beratung haben wir eine Verfassung verabschiedet, die eine starke Legislative und eine dezentrale Bürokratie bevorzugt."

QIE_cao_kun_constitution: "Cao Kuns 1923-Verfassung"
QIE_cao_kun_constitution_desc: "Um unsere neue Republik schnell zu stabilisieren, haben wir uns entschieden, Cao Kuns alte Verfassung von 1923 neu anzupassen. Sie ist voller Schlupflöcher und Potenzial für Missbrauch durch die Exekutive, garantiert aber zumindest kurzfristig Effizienz und politisches Kapital, obwohl sie Probleme verursachen kann, sobald wir China vereinen."

QIE_jiang_baili_plan_success: "Jiang Bailis Plan"
QIE_jiang_baili_plan_success_desc: "Der Reformplan von Jiang Baili wurde erfolgreich umgesetzt, die Tugenden außergewöhnlicher Tapferkeit und Führungsstärke wurden gepriesen, und die vollständige und uneingeschränkte Hingabe unserer Offiziere ist sichergestellt.\nFür die Märtyrer Chinas in der Vergangenheit und in der Gegenwart möge dies ein Zeugnis Ihrer Opfer sein."

QIE_tang_zaili_plan_success: "Tang Zaili's Plan erfolgreich umgesetzt"
QIE_tang_zaili_plan_success_desc: "Der Reformplan von Tang Zaili wurde erfolgreich umgesetzt, wobei die mobile Kriegsführung, wie sie die deutsche kaiserliche Armee an den Tag legte und mit der sie ihre großen Siege im Weltkrieg errang, im Vordergrund stand. Wenn sich den Zhili Widerstand entgegenstellt, werden die Armeen des Jademarschalls ihre Streitkräfte mit Sicherheit vernichten."

