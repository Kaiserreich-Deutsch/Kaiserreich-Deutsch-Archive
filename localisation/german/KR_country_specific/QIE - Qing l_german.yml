#蔣百里
QIE_jiang_baili: "Jiang Baili"
QIE_jiang_baili_desc: "§gIn eine relativ wohlhabende Familie hineingeboren, trat Jiang in seiner Jugend in den Qing-Beamtendienst ein und besuchte die Tsinghua-Universität, die er 1901 abschloss. Er studierte in Japan und kehrte 1910 für eine kurze Zeit nach China zurück, bevor er erneut ins Ausland ging, diesmal nach Deutschland. Er diente in der Regierung von Yuan Shikai, bevor er sich zum Kaiser erklärte, eine Entscheidung, die Jiang strikt ablehnte. Nach dem Zusammenbruch von Yuans „Imperium“ begann er mit Wu Peifu zusammenzuarbeiten, wurde ein enger Vertrauter und half ihm 1928, die Fengtian-Clique zu besiegen. Er ist ein enger Verbündeter von Wu geblieben und hat die meiste Zeit der frühen 1930er Jahre damit verbracht, das Land auf die drohende japanische Invasion vorzubereiten, die er als unvermeidlich ansieht.§!\n\n§YAnmerkungen: Erfahrener Militärtheoretiker und hat mehrere Werke über Verteidigungsstrategien geschrieben, obwohl manche ihn beschuldigt haben, Ideen von seinen Untergebenen zu stehlen.§!"
QIE_jiang_baili_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1882, in Haining, Provinz Zhejiang, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_jiang_baili_desc$"
QIE_jiang_baili_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1882, in Haining, Provinz Zhejiang, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_jiang_baili_desc$"

#唐在禮
QIE_tang_zaili: "Tang Zaili"
QIE_tang_zaili_desc: "§gTang Zaili gehörte zu den wenigen Auserwählten, die von der Regierung gefördert wurden und an der japanischen Militärakademie studieren durften. Nach seinem Studium der Militärtechnik und Artillerie kehrte Tang nach China zurück und trat in den Dienst von Yuan Shikai und der Beiyang-Armee. In den letzten Jahren der Qing-Dynastie diente Tang als Ratsmitglied, Militärausbilder und Befehlshaber und wurde von Yuan zu Friedensverhandlungen mit der provisorischen Regierung der Republik China in Nanjing entsandt. Nach erfolgreichen Verhandlungen und der Abschaffung der Mandschu-Monarchie kehrte Tang als Yuans Adjutant nach Beijing zurück.\n\nWährend des Nationalen Schutzkriegs diente er vorübergehend als Yuans Stabschef, doch als sein Gönner starb, ging es mit Tang bergab. Tang trat in den Dienst von Yuans Nachfolger Duan Qirui, diente als Militärberater und wurde 1921 nach Europa entsandt, um das Zweite Chinesische Konsortium und das Tsingtao-Abkommen zu beobachten. In den folgenden Jahren blieb Tang in Europa und lernte die ausländische Kriegsführung auf dem Balkan und in Mitteleuropa kennen. Nachdem er von Beijing aufgefordert worden war, als stellvertretender Generalstabschef zu dienen, kehrte Tang 1920 nur widerwillig nach China zurück. Nachdem er von seinem Posten zurückgetreten war, diente Tang im Komitee für mongolische Angelegenheiten.\n\n1923 ernannte ihn Cao Kun zum Beauftragten für Sicherheitsangelegenheiten der Eisenbahn, was ihn in die Nähe der Zhili-Clique brachte. Nach dem Dritten Zhifeng-Krieg wurde die Zhili-Clique zunehmend an das Deutsche Reich gebunden. Alexander von Falkenhausen, Leiter der deutschen Militärmission, findet bei Tang ein offenes Ohr für seine militärischen Pläne, und dieser bittet Cao Kun häufig, die chinesische Zentralarmee nach deutschem Vorbild zu organisieren. Für Tang ist die deutsche Kriegskunst der höchste anzustrebende Standard, und sie liefert Ergebnisse, die Beijing dringend benötigt, um nicht nur die lokalen Kriegsherren in Schach zu halten, sondern auch sicherzustellen, dass das Militär in der Lage ist, den japanischen Ambitionen zu widerstehen.§!"
QIE_tang_zaili_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1882, in Shanghai, Provinz Jiangsu, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_tang_zaili_desc$"
QIE_tang_zaili_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1882, in Shanghai, Provinz Jiangsu, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_tang_zaili_desc$"

#王懷慶
QIE_wang_huaiqing: "Wang Huaiqing"
QIE_wang_huaiqing_desc: "§gWährend Wang 1875 in eine Bürokratenfamilie der oberen Mittelschicht hineingeboren wurde, trieben der Alkoholismus und das Glücksspiel seines Vaters die Familie in die Armut. Wang verließ seine Familie und trat in jungen Jahren dem Militär bei, half 1905 bei der Niederschlagung von Aufständen und wurde ein Vertrauter von Yuan Shikai. Als Shikais Restauration scheiterte, verbündete sich Wang mit der Zhili-Clique und wurde ein enger Vertrauter von Cao Kun und Wu Peifu. Obwohl er nominell mehrere Truppendivisionen unter der Qing-Kommandostruktur befehligt, benutzt er diese Armeen im Wesentlichen als kriminelle Erpresser und fordert unverschämte "Schutzgebühren" von Städten in der Nähe seiner Truppengarnisonen.§!\n\n§YAnmerkungen: Wird von seinen Truppen liebevoll „Toilettengeneral“ genannt. Für diesen einzigartigen Spitznamen gibt es zwei Theorien: Die erste ist, dass er seine eigene Toilette so sehr liebt, dass er sie jederzeit mit sich führen lässt, wo sie als provisorischer Standard diente. In einer Geschichte von zweifelhafter Wahrhaftigkeit startete er einen Angriff auf eine Bergfestung, während er auf seiner Toilette saß, auf der das chinesische Schriftzeichen für „Wang“ gestempelt war. Seine Truppen gerieten ins Stocken, als die Toilette im Chaos der Schlacht verschwand, aber Wang und seine Männer hoben die Toilette in die Höhe, sammelten seine Truppen und inspirierten sie (angeblich), eine steile Klippe zu erklimmen und die Bastion zu erobern. Außerdem benutzt er an seinem Schreibtisch offenbar sogar eine Toilette anstelle eines Bürostuhls. Die zweite (und plausiblere) Erklärung für den Spitznamen ist, dass seine Truppen ungewaschen sind und nach Toiletten riechen, da Wang glaubt, dass Bauernsoldaten, die direkt von den Feldern geholt werden, ehrlicher und loyaler sind.§!"
QIE_wang_huaiqing_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1875, in Ningjin, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_wang_huaiqing_desc$"

#愛新覺羅·載濤
QIE_aisin_gioro_zaitao: "Aisin-Gioro Zaitao"
QIE_aisin_gioro_zaitao_desc: "§gAisin-Gioro Zaitao, Onkel von Puyi, wurde in ein Leben voller Privilegien und Reichtum hineingeboren, das nur wenige in China genossen. Als jüngerer Bruder des Guangxu-Kaisers war er als Teenager mit der Aufsicht von Baby Puyi beschäftigt. Aufgrund seiner Familienbande stieg er in die Reihen des Mandschu-Adels auf und wurde 1909 zum Generalinspekteur befördert, bevor er 1910 eine Weltreise antrat und 1911 an der Krönung von König George V. teilnahm. Er diente nach seiner Rückkehr bis 1912 als Leiter der kaiserlichen Garde, als Puyi gestürzt wurde. 1917 wurde er kurzzeitig in die Position zurückversetzt und sofort entfernt, als Zhang Xuns Restaurationssversuch fehlschlug. Er kehrte schließlich 1927 mit der Wiedereinsetzung von Puyi auf den Thron durch die Deutschen auf den Posten zurück. Als eines der Gründungsmitglieder der Zongshe-Partei ist Zaitao offener für Reformen als die meisten älteren mandschurischen Adeligen, da er in seiner Jugend viel um die Welt gereist ist. Als ausgezeichneter Reiter hat er sich in den letzten Jahren aufgrund seiner potenziellen Einsatzmöglichkeiten auf dem Schlachtfeld für gepanzerte Kriegsführung interessiert.§!\n\n§YAnmerkungen: In seiner Freizeit genießt er Reiten, Kampfsport und Opern im Peking-Stil.§!"
QIE_aisin_gioro_zaitao_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g23. Juni 1887, in Peking, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_aisin_gioro_zaitao_desc$"
