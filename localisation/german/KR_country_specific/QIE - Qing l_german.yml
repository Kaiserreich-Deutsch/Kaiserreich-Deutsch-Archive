QIE_social_liberal_coup_party: "Forum für Demokratie und Wissenschaft"
QIE_social_liberal_coup_party_long: "Minzhu Kexue Zuotan Hui (Forum für Demokratie und Wissenschaft)\n§gDie DSF entstand aus verschiedenen fortschrittlichen akademischen Gruppen in Peking und Shanghai, die Lehrer und Studenten vertraten, die vom autoritären politischen Status quo im von der Zhili geführten China desillusioniert waren und sich schließlich entschlossen, auf ein freies und stabiles China hinzuarbeiten, das den demokratischen und wissenschaftlichen Geist der Bewegung des 4. Mai weiterführen könnte. Der DSF-Vorsitzende Zhang Ximan leitete die Bemühungen, diese eklektischen Gruppen - wissenschaftliche Marxisten, Beiyang-Technokraten, Bildungsreformer, radikale Feministen und andere - in einer einzigen konkreten politischen Partei zusammenzuführen. Im Gegensatz zur Jungen Partei Chinas, die seit langem den Anspruch erhebt, die Stimme der politischen Intelligenz zu sein, ist die DSF eher auf Akademiker ausgerichtet, die mit der Politik tändeln, als auf explizite Politikwissenschaftler - ein bemerkenswerter Unterschied in dieser angespannten Phase des politischen Klimas in China.§!\n"
