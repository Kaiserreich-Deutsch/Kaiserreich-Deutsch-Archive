QIE_anqing_training: "Anqing Armee Ausbildung"
QIE_anqing_training_desc: "Da die Armeen der Anqing-Clique noch ziemlich altmodisch sind, helfen wir ihnen, ihre Armee auszubilden und zu verbessern, indem wir die Armeezusammenarbeit mit uns verstärken. Leider belastet dies unsere eigenen militärischen Bemühungen."

QIE_anqing_loans: "Kredite an Anqing"
QIE_anqing_loans_desc: "Viele andere Banken im Norden stellen zusätzliche Kredite an Anqing, was bedeutet, dass wir weniger Kapital zur Verfügung haben. Aber der gestiegene Einfluss in Anqing sollte sich lohnen."

QIE_anqing_reconstruction_aid: "Wiederaufbauhilfe für Anqing"
QIE_anqing_reconstruction_aid_desc: "Anqing wurde vom Ligakrieg schwer getroffen, wobei ein Großteil des Landes erheblich beschädigt wurde. Wir sind ihnen jedoch zu Hilfe gekommen und leisten zusätzliche Hilfe beim Wiederaufbau."

