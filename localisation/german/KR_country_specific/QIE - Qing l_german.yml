#于學忠
QIE_yu_xuezhong: "Yu Xuezhong"
QIE_yu_xuezhong_desc: "§gYus Vater, ein Kaufmann, wurde 1894 Unteroffizier der "Yi-Armee" (einer in Anhui organisierten Truppe), und so verbrachte Yu Xuezhong seine Kindheit in einer Kaserne.\n\nYu Xuezhongs militärische Karriere begann 1908, als er sich an einer Militärschule einschrieb. Nachdem er drei Jahre lang Infanterie gelernt hatte, schloss er als Jahrgangsbester ab und trat in die Truppe seines Vaters ein. Als 1917 die 18. gemischte Brigade von der Zhili-Clique aufgestellt wurde, lud Yus Cousin Zhao Ronghua, Kommandeur der Brigade, der von Yus Vater erzogen worden war, Yu ein, unter ihm zu dienen.\n\nIm Zhili-Anhui-Krieg von 1920 besiegte Yu unter dem Kommando von Zhao Wu Guangxin und die Anhui-Truppen. 1922 versuchte Xiong Kewu, Yang Sen in Sichuan zu vertreiben. Während Zhao beabsichtigte, die Front aufzugeben, da seine Truppen zahlenmäßig unterlegen waren, hielt Yu die Stellung, bis Verstärkung aus Zhili eintraf; er erhielt daher viel Anerkennung von Wu Peifu und wurde zum Regimentskommandeur ernannt. In den folgenden zwei Jahren kämpfte Yu in Sichuan, um Yang Sen bei der Festigung seiner Herrschaft zu unterstützen. Im Jahr 1924 hatte Yu den Rang eines Generalmajors inne und wurde zum Kommandeur seiner Brigade ernannt, nachdem Zhao wegen schlechter Leistungen entlassen worden war. Die Brigade wurde 1925 zu einer Division erweitert, und Yu kämpfte während der Nordexpedition am Jangtse gegen die NRA, deren Vormarsch er aufhielt, bis die NRA durch die deutsche Intervention zusammenbrach; anschließend übernahm Yu die Verantwortung für die Verteidigung in Hubei. Im Vierten Zhili-Fengtianischen Krieg, als Yan Xishan versuchte, Luoyang anzugreifen, schlug Yu Yans Streitkräfte erfolgreich zurück. Danach stieg Yu zu einem prominenten militärischen Führer der Zhili auf und sicherte die Grenze der Clique.§!\n\n§YAnmerkungen: Yu hat ein gutes Verhältnis zu Wu Peifu, aber er hat kein großes Interesse an der Politik. Yus Vater wird von Zhang Zuolin als sein großer Wohltäter angesehen, da er Zhang in die Yi-Armee rekrutierte und ihm damit den Beginn seiner Karriere ermöglichte.§!"
QIE_yu_xuezhong_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g 19. November 1890, in Penglai, Provinz Shandong, Qing-Reich§!\n§YMilitärkarriere:§! $QIE_yu_xuezhong_desc$"
