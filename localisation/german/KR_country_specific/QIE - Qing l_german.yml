### National Spirits / Ideas ###
QIE_fractured_empire: "Geteiltes Reich"
QIE_fractured_empire_desc: "Die Qing-Dynastie kontrolliert theoretisch ganz China, mit Außnahme von Tibet, der Mongolei und der Manschurei. In Realität hat der Kaiser jedoch kaum an Macht außerhalb der Verbotenen Stadt und Präsident Cao Kun ist ebenfalls größtenteils machtlos außerhalb der Nationalversammlung. Wu Peifu, der wahre Machtinhaber Chinas, ist mehr darin interessiert seinen Machtbereich in Luoyang zu sichern und die Militärcliquen zu besänftigen, anstatt das Land in jeglicher Hinsicht zu verbessern."
QIE_fractured_empire_removed_tt: "§YGeteiltes Reich§! wird entfernt"

QIE_fractured_empire_manchu: "Geteiltes Reich"
QIE_fractured_empire_manchu_desc: "Theoretisch kontrolliert das Qing-Reich ganz China mit Ausnahme der Mandschurei, Tibets und der Mongolei. In Wirklichkeit reicht die Macht des Kaisers kaum über das Becken des Gelben Flusses hinaus. Obwohl die tyrannische Zhili-Clique gestürzt wurde, herrscht im ganzen Land noch immer Unordnung. Selbst in unserem eigenen begrenzten Einflussbereich in China wird es noch sorgfältiger Schritte bedürfen, um die Spaltungen zu überwinden."

QIE_big_debt: "Staatsschulden"
QIE_big_debt_desc: "Die Chinesische Wirtschaft steckt in der Krise. Der hohe Importbedarf erschuff einen gigantischen Schuldenberg, der kaum ausgeglichen werden kann. Das Land ist abhängig von ausländischen industriellen Gütern, da lokale Produktion sowohl quantitativ, als auch qualitativ nicht auf dem Weltmarkt konkurrieren kann. China's Exportgüter sind daher größtenteils landwirtschaftliche Produkte, die im Vergleich zu europäischen Luxusgütern unterirdische Preise haben. Dazu kommen noch die landesweite Korruption und der in ganz China verbreitete Opiumhandel." 

QIE_black_monday: "Schwarzer Montag"
QIE_black_monday_desc: "Während der Großteil Chinas den umfangreichen wirtschaftlichen Folgen des Schwarzen Montags entgangen ist, hat die Verflechtung unserer Wirtschaft mit der deutschen Wirtschaft die Wirtschaftsproduktion leicht beeinträchtigt."

QIE_leadership_crisis: "Zhili Vorstandskrise"
QIE_leadership_crisis_desc: "Das hohe Alter vieler hochrangiger Zhili-Kommandeure ist ein besorgniserregender Trend, der bald korrigiert werden muss, damit unsere Armee nicht vollständig von alten Männern kontrolliert wird."

QIE_leadership_crisis_bad: "Tiefe Vorstandskrise"
QIE_leadership_crisis_bad_desc: "Der Tod mehrerer hochrangiger Zhili-Generäle hat unseren ohnehin schon gefährlichen Mangel an jungen (oder sogar mittleren) Gesichtern in unserem Oberkommando weiter verschärft."

QIE_outraged_parties: "Aufgebrachte Nationalversammlung"
QIE_outraged_parties_desc: "Nach unserer Entscheidung, die Liga der Acht Provinzen zu unterstützen, brach die Nationalversammlung in empörten Protest aus. Den durchschnittlichen Bauern ist das egal, aber wir müssen trotzdem schnell handeln, um die Stabilität unserer Regierung wiederherzustellen."

QIE_popular_warlord_idea: "Öffentliche Unterstützung für Wu Peifu"
QIE_popular_warlord_idea_desc: "Nach Wu Peifus Entscheidung, zugunsten des konzessionsfeindlichen Gouverneurs Chen Tiaoyuan zu intervenieren, verzeichnete er eine deutliche Zunahme an Unterstützung durch die Bevölkerung. Obwohl er in einigen intellektuellen Kreisen immer noch mit Misstrauen betrachtet wird, hat er ein gewisses Maß an Legitimität gewonnen."

QIE_defaulted_debt: "Zahlungsausfall"
QIE_defaulted_debt_desc: "Um die nationale Legitimität zu stärken, sind wir mit unseren internationalen Schulden in Verzug geraten. Die wirtschaftlichen Auswirkungen dieses Plans werden sich monatelang ausbreiten und nahezu jeden Sektor unserer Wirtschaft betreffen."

QIE_harmonious_balance_idea: "Ein harmonisches Gleichgewicht"
QIE_harmonious_balance_idea_desc: "Unsere Regierung hat ein seltenes Ziel erreicht - ein harmonisches Gleichgewicht zwischen der spirituellen Macht des Kaisers und der weltlichen Macht der Zhili-Clique zu schaffen und aufrechtzuerhalten."

QIE_local_logistics: "Traditionelle Logistik"
QIE_local_logistics_desc: "Obwohl wir von westlichen Innovationen wie der motorisierten Logistik abgeschnitten waren, hatte China sowieso nie die Infrastruktur, um sie zu unterstützen. Wenn wir uns auf die traditionelle Logistik verlassen, werden wir vielleicht keine technologischen Auszeichnungen gewinnen, aber ein Maultier kann das raue Gelände dieser Nation leichter durchqueren als ein Lastwagen."

QIE_german_bailout: "Deutsche Kredite"
QIE_german_bailout_desc: "In unserer schlimmsten Not mussten wir uns ein letztes Mal an unsere „Freunde“ in Deutschland wenden. Deutsche Banken haben unsere enormen Handelsschulden übernommen, neu verpackt und als „stabile Staatsanleihen“ an ahnungslose Kunden in Deutschland verkauft. Während dies unsere finanziellen Probleme löst, hat es eine ganze Reihe neuer politischer Probleme geschaffen."

QIE_diplomatic_genius_idea: "Reorganisierte Diplomatie"
QIE_diplomatic_genius_idea_desc: "Wellington Koo, ein diplomatischer Drahtzieher, leitet die Schaffung eines neuen diplomatischen Korps für die Republik. Mit seinem Können und seiner Expertise sollten diese neuen Diplomaten dazu beitragen, unsere Legitimität zu stärken."

QIE_pragmatism_idea: "Pragmatismus"
QIE_pragmatism_idea_desc: "Der Schriftsteller Hu Shih, jetzt Präsident, ist berühmt für seine Theorie des „Pragmatismus“. Statt kompromissloser Ideologie betont er Kooperation und Versöhnung, auch mit ehemaligen Feinden. Es sollte unserer Regierung helfen, die Kontrolle über die zersplitterte Nation zu erlangen."

QIE_unprepared_military: "Unvorbereitete Armee"
QIE_unprepared_military_desc: "Da wir uns nicht auf die japanische Invasion vorbereiten können, ist unsere Armee jetzt unvorbereitet und ineffektiv."

