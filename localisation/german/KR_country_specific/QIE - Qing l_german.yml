#managing German support
QIE_manage_german_influence: "Deutschen Einfluss kontrollieren"
QIE_manage_german_influence_desc: "Nach der Restauration von Puyi haben deutsche Unternehmen einen überproportionalen Einfluss in unserem Land gehabt. Deutsche Lobbyisten, „Berater“ und Händler kommen täglich, um in China ihr Glück zu versuchen, und während finanzielle Unterstützung aus Deutschland eine willkommene Hilfe ist, verachten Reformgruppen die anhaltende europäische Dominanz in unseren inneren Angelegenheiten.\n\n§YAktueller deutscher Einfluss: §! [?QIE.party_popularity@market_liberal|%0]\n\nWir haben verschiedene Möglichkeiten, den deutschen Einfluss zu unterdrücken, obwohl sie teuer sein können. Umgekehrt können wir deutsche finanzielle Unterstützung gewinnen, die jedoch den deutschen Einfluss mit Sicherheit erhöhen wird."

QIE_bribe_lobbyists: "Pro-Deutsche Lobbyisten bestechen"
QIE_bribe_lobbyists_desc: "Indem wir gewissen pro-deutschen Lobbyisten vorsichtig etwas Geld als „Geschenk“ ausgeben, können wir sie ermutigen, einige Monate lang zu schweigen, um den deutschen Einfluss zu verringern..."

QIE_encourage_domestic_production: "Inländische Produktion fördern"
QIE_encourage_domestic_production_desc: "Durch die Förderung der einheimischen chinesischen Industrie können wir den deutschen Einfluss verringern. Dies wird sich jedoch für etwa zwei Monate negativ auf unsere industrielle Gesamteffizienz auswirken."

QIE_encourage_anti_german_boycott: "Anti-Deutsche Boykotte unterstützen"
QIE_encourage_anti_german_boycott_desc: "Indem wir heimlich einen ausländerfeindlichen Protest unterstützen, können wir den deutschen Einfluss in unseren Großstädten verringern. Dies wird jedoch auch die Popularität unserer eigenen Regierungspartei verringern, da wir als Verbündete der Deutschen wahrgenommen werden."

QIE_entice_financial_support: "Deutsche Finanzunterstützung beantragen"
QIE_entice_financial_support_desc: "Wenn wir uns an die Peking-Kommission wenden, können wir ganz einfach mehr Geld bekommen. Gleichzeitig erhöht dies aber den deutschen Einfluss in unserem Land."

QIE_encourage_RND_in_china: "Investitionen in die Unternehmensforschung einladen"
QIE_encourage_RND_in_china_desc: "Da die Investitionen in China beginnen, in die Städte und das Land zu fließen, ist die Diskrepanz zum deutschen technischen Fortschritt selbst nach so vielen Jahren versuchter Modernisierungsprogramme schmerzlich deutlich geworden. Da die Eintrittsbarriere für Unternehmen gesenkt wurde, können wir beginnen, viel mehr Investitionen in spezifische Fachgebiete und die Herstellung hochtechnischer Ausrüstung vor Ort in China zu fördern. Wenn sich diese Entwicklungen fortsetzen, wird China endlich die Weltbühne mit Innovationen betreten, die hier gefördert und entwickelt werden."

QIE_ger_debt_repayment: "In die Schuldentilgung investieren"
QIE_ger_debt_repayment_desc: "Auch wenn wir erfolgreich mit dem Deutschen Reich verhandelt haben, um einen totalen Staatsbankrott zu verhindern, erfordert die neu ausgehandelte Summe, die der Fiskus schuldet, immer noch erhebliche Aufmerksamkeit. Wenn wir uns als kompetente Verwalter des Staates erweisen, wird Deutschland vielleicht eine weitere Annäherung anstreben wollen."
QIE_germans_rejected_debt_negotiations: "Die Deutschen haben jeden Kompromiss abgelehnt."
#placating the parties
QIE_meet_assembly_parties_decisions_desc: "Aufgrund unserer Intervention zugunsten der Liga und ihrer deutschen Unterstützer haben die Reformparteien die Versammlung aus Protest verlassen. Dem Durchschnittsbürger ist das noch egal, aber wenn wir die Reformparteien nicht wieder auf unsere Seite bekommen, werden wir möglicherweise Proteste und Unruhen erleben. Der Präsident der Versammlung, Cao Kun, hat die wenig beneidenswerte Aufgabe, jede der Parteien der Versammlung zu besänftigen."

QIE_placate_manchu: "Mit der Zongshe Partei treffen"
QIE_placate_YCP: "Mit der JCP treffen"
QIE_placate_NCERA: "Mit der NCR treffen"

##hiring mercenaries
QIE_hire_bandits: "Gauner anheuern"
QIE_hire_bandits_desc: "Eine altehrwürdige Tradition in der Kriegsherren-Ära, die Anstellung von „Soldaten des Waldes“ ist eine billige, wenn auch moralisch fragwürdige Möglichkeit, unser Militär zu vergrößern. Die tatsächliche Kampfkraft dieser "Soldaten" ist jedoch zweifelhaft, da sie möglicherweise einfach beschließen, befreundete Städte zu plündern, anstatt zu kämpfen."

QIE_hire_russian_cw_veterans: "Russische Berater einstellen"
QIE_hire_russian_cw_veterans_desc: "Während viele in unserem Land die Russen nach ihrer Invasion in der Mandschurei nach dem Boxeraufstand verachten, hat die politische Umwälzung in ihrem Land eine große Zahl von im Exil lebenden Militärs hervorgebracht. Sie anzuheuern, um unseren Truppen moderne Taktiken beizubringen, wäre ein kluger Schachzug."

QIE_hire_legation_exiles: "Fachkräfte aus den Legationsstädten einstellen"
QIE_hire_legation_exiles_desc: "Der Abschaum der Gesellschaft wird in den Häfen von Shanghai, Tianjin und den anderen Gesandtschaftsstädten angespült, angezogen von billigem Alkohol, Frauen und der Flucht vor den Verbrechen, die sie zu Hause begangen haben mögen. Viele sind jedoch ehemalige Seeleute der Marinen der Welt, und obwohl sie vielleicht nicht die schmackhaftesten Männer sind, können sie dennoch helfen, unsere aufstrebende Marine auszubilden."

QIE_hire_flying_tigers: "Die Flying Tigers einstellen"
QIE_hire_mercenaries_decisions_desc: "Während unser Militär in modernen Taktiken und Strategien unerfahren sein mag, haben die internationalen Unruhen der letzten Jahre keinen Mangel an erfahrenen Ausländern hervorgebracht, die bereit sind, unsere Truppen zu einem angemessenen Preis auszubilden." 

##buying foreign guns 
QIE_buy_foreign_guns_decisions: "Ausländische Waffen kaufen"
QIE_buy_foreign_guns_decisions_desc: "Unsere konzessionsfeindliche Haltung hindert uns daran, Waffen aus Deutschland oder den anderen Mächten zu kaufen, die am Boxeraufstand teilgenommen haben. Dies bedeutet jedoch nicht, dass wir keine ausländischen Waffen kaufen können. Österreich, seine subnationalen Regierungen und die skandinavischen Nationen verfügen alle über eine robuste Rüstungsindustrie, von der wir Waffen kaufen können."

