QIE_buy_german_eqip_decisions_desc: "Durch unsere Verbindung mit der deutschen Gesandtschaft steht uns das stärkste Arsenal der Welt zur Verfügung, sofern wir über ausreichende Mittel verfügen und bereit sind, deutsche Interessen in unserem Land wirken zu lassen. Indem wir politische Macht und £GFX_german_coin_texticon deutschen Einfluss ausgeben, können wir mächtige Waffen erwerben.\n\n§YAktueller deutscher Einfluss:§! [?QIE.party_popularity@market_liberal|%0]\n\nWarnung! Während unser Militär die Macht der deutschen Ausrüstung sicherlich zu schätzen weiß, wird die Zivilbevölkerung den weitreichenden deutschen Einfluss nicht auf die leichte Schulter nehmen!"

