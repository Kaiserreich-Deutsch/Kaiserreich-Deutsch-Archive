 CHI.lategame.365.t: "Bürgerkrieg bricht in China aus"
 CHI.lategame.365.d: "Die Situation in China, so vielversprechend sie auch war, ist im Chaos versunken, in dem Extremismus und Sturheit jegliche Vernunft überwältigt. Nach einem aufrührerischen Dritten Heimkehrkongress beabsichtigten die Widersacher Wangs, ihn seines Amtes zu entheben. In den Folgen hiervon schilderten teils widersprüchliche Berichte, wie der Vorsitzende von Extremisten ermordet wurde und die Situation eskalierte.\n\nIn den letzten Wochen haben sich drei Gegenregierungen gebildet. Nanking ist der Sitz der ausgehöhlten Zentralregierung unter dem Nichtsozialisten Sun Fo, dessen Macht aber zu schwinden scheint. In seinem Schatten befindet sich eine Geheimgruppe von sozialistischen und militärischen Extremisten, die nach der Führung gieren. Im Süden haben Song Qingling und ihr Provisorisches Aktionskomitee der Kuomintang eine Rebellion mithilfe vieler der alten Kommandeure des MinGan-Aufstands begonnen. Im Norden haben Chen Gongbo und Wang Jingweis ehemalige Mitstreiter sich in [GetVictoryPointName_9843] zusammengefunden, um laut ihnen eine legitime Regierung wiederherzustellen.\n\nDie Mission Militaire Internationale en Chine vertritt den wackligen Halt der Internationale in dieser unruhigen Nation und war der alten Nationalrevolutionären Armee stets Berater und Ausbilder. Sie in Nanking zu lassen oder umzuverlegen könnte als starke Botschaft dienen. Andere hingegen haben uns dazu angehalten, sie aus dem Land zu beordern, um ihre Leben zu schützen und uns nicht zu verstricken."
 CHI.lategame.365.a: "Schickt sie nach [GetVictoryPointName_9843]."
 CHI.lategame.365.b: "Sie bleiben in Nanking."
 CHI.lategame.365.c: "Zieht die MMIC ab."
 CHI.lategame.365.e: "Unterstützt Fujian."

 CHI.lategame.366.t: "[FROM.GetNameDefCap] unterstützt [GetVictoryPointName_9843]!"
 CHI.lategame.366.d: "Nach einer Lagebesprechung hinsichtlich China wurde die Entscheidung getroffen, die Mission Militaire Internationale en China nach [GetVictoryPointName_9843] zu verlegen. Die Kräfte in Nanking hielten diese nicht auf, da man einen internationalen Zwischenfall befürchtete. In vielerlei Hinsicht war dies eine natürliche Entwicklung, da viele syndikalistische Offiziere sich dem Neuorganisierten Genossenverband verbunden fühlen. Es hat außerdem Chens Legitimität gestärkt und viele junge Offiziere sind ihren alten Mentoren und Lehrern aus der Mission nach Norden gefolgt, um sich den Armeen des NGV anzuschließen. Es ist noch zu früh, um die Folge zu erahnen, aber in so einem Kräftemessen zählt jeder einzelne Vorteil."
 CHI.lategame.366.a: "Ein logisches Ende für eine ertragreiche Beziehung."

 CHI.lategame.367.t: "[FROM.GetNameDefCap] unterstützt Nanking!"
 CHI.lategame.367.d: "Nach einer Lagebesprechung hinsichtlich China wurde die Entscheidung getroffen, die Mission Militaire Internationale en China in Nanking zu halten. Hierdurch haben sie ein starkes Signal gesendet, mit dem sie ihre laufende Anerkennung von Nanking als der legitime Führer von China aufrechterhalten. Diese Entscheidung ist ziemlich schockierend und [CHI.GetLeader] bereitet sich auf wahrscheinliche Überläufer vor. Scheinbar hat die Internationale noch Hoffnung, dass wir einen Beitrag zur zukünftigen Weltrevolution leisten können und dass ein friedliches Ende entstehen kann."
 CHI.lategame.367.a: "Ist dem so?"

 CHI.lategame.368.t: "[FROM.GetNameDefCap] verurteilt Nanking"
 CHI.lategame.368.d: "Nach einer Lagebesprechung hinsichtlich China wurde die Entscheidung getroffen, die Mission Militaire Internationale en Chine vollständig abzuziehen. Die Internationale hat versucht damit, sich nicht in die Situation zu verstricken und ihre Leute zu retten. Viele chinesische Bürger, die mit ihnen zusammenarbeiteten, haben versucht, mit ihnen zu fliehen und der Gewalt zu entgehen. Dies war nicht unbedingt unerwartet, trotzdem fühlten sich viele Offiziere der \"Jungen Garde\" von diesen Entwicklungen verraten. Viele von ihnen sind der Vereinigung zur Wiederbelebung Chinas in die Arme gelaufen, welche die MMIC als eine Form des roten Imperialismus angeprangert haben und stattdessen meinen, dass nur Chinesen China retten können."
 CHI.lategame.368.a: "Wie konnten sie uns so etwas antun?"

 CHI.lategame.369.t: "[FROM.GetNameDefCap] unterstützt Fujian"
 CHI.lategame.369.d: "ach einer Lagebesprechung hinsichtlich China wurde die Entscheidung getroffen, die Mission Militaire Internationale en Chine nach Fujian zu verlegen. Die Kräfte in Nanking hielten diese nicht auf, da man einen internationalen Zwischenfall befürchtete. Dieser Schritt war aufgrund der wiederholten Kämpfe zwischen der Alten Garde aus dem VrKdW und der MMIC unerwartet. Es war dennoch eine Stärkung für Songs Legitimität und viele junge Offiziere sind ihren alten Mentoren und Ausbildern nach Süden gefolgt, um sich den versammelnden Armeen des PAK anzuschließen. Es ist noch zu früh, um die Folge zu erahnen, aber in so einem Kräftemessen zählt jeder einzelne Vorteil."
 CHI.lategame.369.a: "Eine Überraschung zweifelsohne, aber eine angenehme."

#Negotiations with the PAC Chain (370-379)
 CHI.lategame.370.t: "Die Garnison bei Wuhan"
 CHI.lategame.370.d: "Die Augen waren nun auf Wuhan gerichtet, wo die Kräfte unter dem Befehl Nankings rasch versammelt wurden. General Xue Yue erreichte die Stadt in Eile, die nun einem Sturm entgegenblickte. Diese wichtige Stadt steht an der Flussgabelung, wo der Han Jiang in den Jangtsekiang mündet, dem Herzen von Hubei und dem Geburtsort der Xinhai-Revolution. Die Wuhan-Garnison hat Verstärkung von der Zentralregierung erhalten, doch bei weitem nicht genug.\n\nNur wenige Kilometer südlich warteten die Armeen Fujians, geführt vom \"Roten Napoleon\" Deng Yanda, der einige Elite-Division mit auf diesen wichtigen Feldzug genommen hat. Das einzige verbleibende Hindernis sind nun nicht eindeutige Berichte über einen möglichen Waffenstillstand, aber keiner Seite traut der Anderen.\n\nIm Norden sind die Armeen von [GetVictoryPointName_9843] in Bewegung. Chen Gongbo, dem ledigliche den kleinsten Teil der alten NRA zur Verfügung stand, hat im Angesicht seiner Situation seine Kräfte nach Süden geschickt, um seine Kontrahenten zu überraschen. Niemand weiß die genaue Lage seines Heeres, und Späher konnten allenfalls berichten, dass sie sich südwärts bewegen.\n\nSomit befindet sich der Befehlshaber der Garnison in Wuhan in einem Dilemma. Wuhan besteht aus drei Städten. Wuchang ist die größte und liegt südlich des Flusses, somit ist sie vom PAK aus Fujian bedroht. Hankau liegt nördlich vom Fluss, somit möglicherweise von der NGV aus [GetVictoryPointName_9843] bedroht. Hanyang ist der Standort eines großen Arsenals und befindet sich auf der Westseite, ist aber von beiden Seiten geschützt. Xue Yue kann einzig auf einer Seite Befestigungen und Männer aufbieten, doch bleibt die Frage, welche es sein soll.\n\nEs ist unklar, wie lange dieser \"Waffenstillstand\" mit dem PAK halten wird; und Wuchang ist wahrscheinlich der wertvollste Teil der Stadt. Dennoch hat die Fujian-Armee sich stark befestigt und es ist unklar, wie nahe und was das Ziel der Armee aus [GetVictoryPointName_9843] ist. Im Kriegsrat ist General Xue entschlossen, eine Entscheidung zu treffen."
 CHI.lategame.370.a: "Befestigt Wuchang, falls die Verhandlungen mit dem PAK versagen."
 CHI.lategame.370.b: "Befestigt Hankau, falls der NGV sich in Bewegung setzt."

 CHI.lategame.371.t: "Die Stürmung Wuhans"
 CHI.lategame.371.d: "Sie ist kleiner, gewandter und verdankt Zhou Enlais Politikabteilung eine hohe Moral: Die Armee des NGV hat in ihrem Südfeldzug alle Erwartungen übertroffen. Nachdem sie sich in Baoding versammelt hatte, nutzte sie die Bahnstrecken, um schneller zu handeln, als ihre Widersacher voraussahen. Sie konnten einer Entdeckung entgehen und Spionagenetzwerke nutzen, um ihre Bewegungen zu verdecken. Die [GetVictoryPointName_9843]-Armee unter Zhang Zhizhong erreichte die Tore Wuhans ohne jede Vorwarnung.\n\nUnverzüglich überfielen sie das schwach verteidigte Hankau, überraschten somit die Nanking-Armee und stürzten die Garnison ins Chaos. Der Rest von Wuhan kapitulierte schnell. Die Fujian-Armee des PAK wusste von nichts, bis es schon zu spät war.\n\nDeng Yanda, der die anhaltenden Verhandlungen zwischen seinen Verbündeten und der Regierung in Nanking nicht sabotieren wollte, zögerte mit seinem Handeln, bis es klar wurde, dass die Stadt nun jemand anderem gehörte. Nachdem er seinen Fehler begriff, versuchte er sofort, die Befestigungen der Stadt zu stürmen.\n\nDie anrückenden Einheiten der Fujian-Armee zeigten Mut, doch die Kräfte des PAK waren hoffnungslos überdehnt - viele ihrer Einheiten wurden während des Waffenstillstands nach Changsha verlegt. Ihr Sturm auf das sehr viel stärker befestige Wuchang wurde verlustreich zurückgeschlagen und Deng musste zum Rückzug blasen.\n\nZum Ende der Woche betrat Chen Gongbo siegreich Wuhan. In einer Rede in der Stadt versprach er, dass die Revolution, die in Wuchang begann, keinen weiteren Verrat erfahren würde.\n\nBei einem Treffen mit seinen Generälen war nun allerdings das siegreiche Heer im Zugzwang. Obwohl sie nun ihrer traditionellen Machtbasen näher waren, ist ihre Armee von ihrem Hauptquartier in [GetVictoryPointName_9843] weit entfernt. Dennoch könnte der schwierige Weg nach Nanking ein frühes Kriegsende bedeuten - sollten sie Erfolg haben. Die Heeresleitung ist zwischen einem riskanten Angriff auf Nanking und einem Ausharren in Wuhan gespalten und Chen muss die Entscheidung treffen."
 CHI.lategame.371.a: "Wiederholt nicht den Fehler des PAK."
 CHI.lategame.371.b: "Vorwärts, zur Befreiung!"

 CHI.lategame.372.t: "Die Schlacht von Nanking"
 CHI.lategame.372.d: "Trotz ihres erst kürzlichen Sieges bei Wuhan waren die Kräfte des NGV entschlossen, Nanking ihrer Besatzer zu entreißen. Ihr Vorrücken auf Wuhan hatte schon ihre Logistik überstrapaziert und sogar mit dem Jangtsekiang ist es äußerst riskant. Ein Risiko, dass sich nicht auszahlte.\n\nDie Nanking-Regierung, die von Unentschlossenheit geplagt war, erhielt bei Wuhan ihren Weckruf. Durch ihren Status als die provisorische Hauptstadt der Kuomintang schon seit dem Ligakrieg war es eine gut befestigte Stadt. Der Angriff der Armee aus [GetVictoryPointName_9843] wurde verlustreich zurückgeschlagen, auch von einigen rachsüchtigen Überlebenden aus Wuhan.\n\nNach einigen Scharmützeln und einem hitzigen Gegenangriff der Nanking-Kräfte wurden die Armeen von Chen Gongbo zum Rückzug gezwungen. Die Nanking-Armee verfolgte sie in einem Feldzug über Jiangsu und Anhui und gewann wieder an Mut. Allerdings bescherten Berichte der Instabilität aus der Hauptstadt ihren Befehlshabern neue Probleme. Scheinbar wurden die Inhalte der Verhandlungen mit Fujian enthüllt und viele waren von die Bedingungen nicht begeistert. Während General Hu Zongnan die vollkommene Aufreibung des NGV beabsichtigt, hält General Zhang Fakui es für besser, abzuwarten und auf den Ausgang der Gespräche mit dem PAK zu warten."
 CHI.lategame.372.a: "Greift die fliehenden Truppen des NGV an."
 CHI.lategame.372.b: "Bleibt wo ihr seid und wartet auf Verstärkung."

 CHI.lategame.373.t: "Die Belagerung von Hankau"
 CHI.lategame.373.d: "Die Befestigungen im Norden wurden von der Nanking-Armee von Xue Yue gerade noch rechtzeitig fertiggestellt, bevor sich die [GetVictoryPointName_9843]-Kräfte unter Zhang Zhizhong näherten. Obwohl die Armeen von [GetVictoryPointName_9843] anfänglich im Vorteil waren, als sie die vorausliegenden Stellungen der Wuhan-Garnison überfielen, konnte die Nanking-Armee auf ihre Stellungen nahe der Stadt zurückfallen und eine Belagerung erzwingen.\n\nDeng Yanda hat nach der Vernehmung der Situation Xue Yue einen Waffenstillstand angeboten (quasi mit vorgehaltener Waffe) um ihre gemeinsamen Feinde im NGV zurückzuschlagen. General Xue stimmte mit etwas Vorbehalt zu und ließ die Fujian-Armee in die Stadt. Hierdurch konnten die Nanking-Kräfte sich von Wuchang nach Hankau verlegen und der Nordflanke Druck nehmen.\n\nLeider ist die gemeinsame Führung von Nanking und Fujian nicht so stark aufgestellt, wie vermutet. Viele von Dengs Truppen wurden unter Deckung der ursprünglichen Waffenruhe nach Changsha verlegt (welches bisher neutral blieb) was die Fujian-Armee eher schlecht als recht zurückließ. Dennoch hat Deng auf das Oberkommando der vereinten Kräfte bestanden, mit Verweis auf seine Erfahrung und Leistungen seiner Männer. Dies hatte einige Rückwirkungen, doch Deng konnte an das Vertrauen seines ehemaligen Kameraden der 4. Armee setzen. Letzendlich könnte der Krieg sehr wohl nich durch Politik, sondern vom Soldaten in Wuhan entschieden werden."
 CHI.lategame.373.a: "Vereint zum Sieg!"
 CHI.lategame.373.b: "Streitereien lähmen ihr Bemühung."

 CHI.lategame.374.t: "Der Durchbruch bei Wuhan"
 CHI.lategame.374.d: "Die Belagerung von Wuhan wurde von den vereinten Armeen von Fujian und Nanking gebrochen. Sie konnten mit Feuerunterstützung einen Ausfall wagen, der die [GetVictoryPointName_9843]-Armee zurückdrängte. Ihr Feind erwies sich schwächer als erwartet, da er seine Logistik beim schnellen Stoß nach Süden überfordert hatte. Somit wurden sie zum Rückzug gezwungen, mit dem sie gerade noch Henan erreichen konnten.\n\nDie Soldaten in Wuhan konnten ihren Erfolg kaum fassen und schürten Hoffnung, dass ihre Anführer die Verhandlungen erfolgreich beenden würden. Eine beachtliche Anzahl Offiziere hat im Privaten mitgeteilt, dass sie keine Waffen aufeinander richten würden.\n\nIm Kriegsrat geht es allerdings schon um die nächsten Schritte. Xue Yue, ein mutiger wenn auch stürmischer Offizier, hat auf einen Folgehieb gepocht - die Fliehenden zu verfolgen, solange sich die Gelegenheit bietet. Deng Yanda hat allerdings bekundigt, dass er am Jangtsekiang ausharren will, um die Regierungskontrolle zu festigen, was bei manchen den Verdacht ausgelöst hat, dass er die Macht in Wuhan erhalten will. Da sie ihre Stärke bewiesen haben, besteht Dengs Meinung nicht ohne guten Grund - die restlichen Garnisonen würden sicherlich die Seite der Regierung wählen. Aber natürlich nur, falls eine Vereinbarung zustande kommt."
 CHI.lategame.374.a: "Nehmt die Verfolgung des NGV auf"
 CHI.lategame.374.b: "Vorsicht. Mutter. Porzellankiste."

 CHI.lategame.375.t: "Der Küstenkampf"
 CHI.lategame.375.d: "Die Flotten Chinas waren oft streitende Cliquen, die der Kuomintang nur wenig Beachtung schenkten. Egal wie viele Regierungen kommen und gehen; die Gesichter der Admiralität scheinen immer die selben zu sein. Trotz ihrer zahlreichen Fehden scheint die Marine der Republik China größtenteil eine geordnete (wenn auch zerstrittene) Kraft zu sein, die dem Bürgerkrieg auf dem Land eher fern bleibt.\n\nDiese Lage ist nun durch Chen Gongbos neuesten Plan herausgefordert, mit dem er sich einen Vorteil verschaffen will. Mithilfe einiger Kontakte in Südostasien und der Internationale hat er sich einige wichtige Hilfslieferungen von verschiedenen Verbündeten an seine Hauptstadt organisieren können.\n\nAdmiral Chen Shaokun wurde von Sun Fo befehligt, dies zu unterbinden, allerdings bleiben nur wenig seetaugliche Schiffe in der Nanking-Flotte; und wer kann sich mit Erfahrungen bei der Umgehung von Blockaden schmücken, wenn nicht die Kuomintang? Darüber hinaus haben einige Berichte von echter Sympathie gegenüber [GetVictoryPointName_9843] und Bestechungen die Effizienz der Flotte eingeschränkt. Man fragt sich, ob die Admiralität der Aufgabe gewachsen ist."
 CHI.lategame.375.a: "Die Blockadebrecher entgehen der Flotte!"
 CHI.lategame.375.b: "Die Lieferungen werden abgefangen!"

 CHI.lategame.376.t: "Unruhe in Nanking"
 CHI.lategame.376.d: "Die Verhandlungen zwischen Sun Fos Regierung in Nanking und Song Qinglings Regierung in Fujian unterlagen stets Geheimhaltung und Spekulation. Ihr Unwillen, der Öffentlichkeit oder sogar wichtigen Regierungsmitgliedern zu viel Information zu geben, hat viele in der Nanking-Armee unruhig gemacht, welche sich vor einem Hintergehen fürchten. Viele der Gerüchte um die Verhandlungen sprechen von einer Abmachung, die eher im Sinne Fujians ist, was allerdings oftmals Hörensagen von Dai Chunfengs Agenten ist, die wahrscheinlich die Gespräche überwachen.\n\nIm städtischen Hinter- und Untergrund haben fernab der Augen der Verhandler einige Verschwörer ihre eigenen Abmachungen getroffen. Als letzten Versuch, die Macht an sich zu reißen, haben Extremisten im Miltär ihren Zug gemacht und beabsichtigen die Entführung von Sun Fo, womit sie den amtsführenden Präsdenten in Gewahrsam nehmen und die Verhandlungen auflösen werden.\n\nIm Morgengrauen brachen eine Reihe von Aufständen gegen Elemente der \"Bourgeoisie\" aus, angetrieben durch Gerüchte von ausländischen Söldnern in der Stadt, die angeblich vom Ausschuss der Überseechinesen verpflichtet wurden. Die überwältigte Polizei konnte den Pöbel kaum in Schach halten, der oftmals von bewaffneten Paramilitärs der Vereinigung zur Wiederbelebung Chinas verstärkt wurden.\n\nSun Fo wurde somit zu einem verfrühten Ende der heutigen Verhandlungen gezwungen und von seiner Leibwache evakuiert. Während seine Folgschaft in der Stadt mit Schwierigkeiten zu einem Bunker navigiert, halten Truppen der VWC nach ihm Ausschau. Die Stadt versinkt im Chaos und die Kontrolle wippt zwischen den Fraktionen. Zum Ende des Tages..."
 CHI.lategame.376.a: "...erreichte er sicher seinen Bunker."
 CHI.lategame.376.b: "...hatte die VWC die Macht übernommen!"

#Declare Martial Law Chain (380-389)
 CHI.lategame.380.t: "Kriegsrecht ausgerufen"
 CHI.lategame.380.d: "Sun Fo wusste um den Teufelspakt, den er mit Hu Zongnan einging. Doch die Geschwindigkeit, mit der seine Vereinigung zur Wiederbelebung Chinas die Kontrolle übernahm, erstaunte selbst ihn. Mit absoluter Skrupellosigkeit beseitigten sie jegliche wahrgenommen Ineffizienz, was aber auch die übriggeblieben demokratischen Institutionen in Nanking beeinhaltete. Mit kaum Debatte und rascher Führung erhielt Hu Zongnan vom geschwundenen Legislativ-Yuan Notstandsrechte als der Vorsitzende des Ausschusses für Militärangelegenheiten.\n\nAuch Sun Fo konnte nur schockiert mitansehen, wie Hu den Legislativ-Yuan für die Dauer des Notstands bis auf Weiteres suspendierte und die Macht im AMA sammelte. Der General setzte seine Freunde in hohe Positionen, darunter He Zhonghan als Rektor von Whampoa und Deng Wenyi als Kriegsminister. Dai Chunfengs Position änderte sich offizielle nicht, aber er lauert weiterhin in den Schatten. Zhan Fakui wurde zum Leiter von Hus Hauptquartier ernannt, allerdings ist er im Grunde ohne Macht, während Sun Fos Fraktion in ihrer eigenen Regierung entmachtet wurden.\n\nDie Gedanken des Premier drehten sich mit steifer Miene um die geistige Bescheidenheit der neuen Herren aus dem VWC, deren Antwort auf alle Probleme trotz ihrer Gaukeleien nur die Gewalt blieb. Sollte das jemals scheitern, so lachte er in sich herein, dann bliebe ihnen nichts.\n\nDie Härteprüfung für diese jungen Aufrührer bahnt sich nämlich schon an. Deng Yanda und seine Armee sind im Begriff Wuhan anzugreifen, welches nur eine zahlenmäßig unterlegene Garnison unter Xue Yue beeinhaltet. Der ursprüngliche Plan war es, mit einer Flotte aus Kanonenbooten und Transporten die Stadt über den Fluss zu verstärken. Einige wagemutigere Kommandeure haben stattdessen vorgeschlagen, Fujian selbst anzugreifen, während es verwundbar ist. Sie sind dermaßen von ihrer ideologischen Überlegenheit überzeugt, dass sie nichts von ihrem Schicksal abbringen kann."
 CHI.lategame.380.a: "Verlegt die Truppen nach Westen zur Verteidigung Wuhans."
 CHI.lategame.380.b: "Marschiert gen Süden, um Dengs Hauptbasis zu vernichten."

 CHI.lategame.381.t: "Die Schlacht von Wuchang"
 CHI.lategame.381.d: "Hu Zongnans Kräfte konnten gerade noch rechtzeitig Wuhan erreichen, um sich gegen Deng Yandas Kräfte zu behaupten. Die Verstärkung der Garnison erfolgte über den Fluss, konnte wichtige Stellungen außerhalb der Stadt einnehmen und die Sondierungsangriffe der Fujian-Armee zurückschlagen.\n\nDeng war nun zu einer Belagerung gezwungen und musste Divisionen vom geplanten Sturm auf Changsha zurückziehen. Die Angriffe seiner schlecht versorgten Männer scheiterten nacheinander an den Befestigungen der Stadt. Hu Zongnans Verstärkung brach zwischenzeitlich nach Westen auf und erreichte ihr Ziel nach wenigen Tagen. Nankings Elite-Divisionen vernichteten Dengs rechte Flanke und schlugen Dengs ermüdeten Kräfte in die Flucht. Deng hatte keine Wahl, als den Rest seiner Armee vom Wuhan-Feldzug abzuziehen und die Belagerung aufzulösen.\n\nDer General und sein Heer triumphierten an diesem Tag gegen ihre Widersacher, mussten aber schon schnell darauf eine schwierige Entscheidung treffen. Berichten aus der Zentralebene nach hat sich Zhang Zhizhongs NGV-Armee von [GetVictoryPointName_9843] aus in Bewegung gesetzt und sucht nun nach einem geeigneten Punkt, um den Jangtekiang zu überqueren. Die flüchtende Fujian-Armee zu verfolgen würde möglicherweise einen strategischen Vorteil gegen [GetVictoryPointName_9843] einbüßen, aber dies nicht zu tun könnte Deng Zeit gegen, einen Gegenangriff vorzubereiten."
 CHI.lategame.381.a: "Haltet die Stellungen am Jangtse."
 CHI.lategame.381.b: "Marschiert südlich nach Nanchang."

 CHI.lategame.382.t: "Die Belagerung von Nanchang"
 CHI.lategame.382.d: "Dengs Verteidigung würde in Nanchang, einer Hochburg des PAK, erfolgen. Er konnte sich mit seinen irregulären Einheiten gegen den Anmarsch des VWC Zeit erkaufen, mit der die Stellungen nahe der Flussstadt befestigt wurden. Die Armeen des PAK sind sehr viel besser vorbereitet als bei Wuchang, doch ihre Feinde haben seit ihrem anfänglichen Sieg eine hohe Moral gewonnen. Hu Zongnans Armee, verstärkt durch Teile der Wuhan-Garnison, nahm schnell die Verfolgung auf und begann die Gefechte auf dem Schlachtfeld. Kleine Einheiten von Stoßtruppen des PAK konnten sich hinter die Feindeslinien bewegen, um hoffentlich einen Vorteil für ihre Artillerie zu ergattern. Ihre Feinde jedoch konterten mit schnellen und mechanisierten Kompanien und Luftangriffen.\n\nDie Geschichtsbücher würden diese Schlacht als die letzte Konfrontation zwischen der \"Alten Garde\" und der \"Neuen Garde\" der Nationalrevolutionären Armee beschreiben. Die Verteidiger bestehen aus vielen der Elitekolonnen MinGans; Männer, die seit über einem Jahrzehnt unentwegt kämpfen. Sie können vom Terrain vollen Gebrauch machen und sind zu einem gemischten Kampfstil fähig - sowohl assymetrisch als auch konventionell. Die Angreifer verfügen über Divisionen mit Auslandsausbildung, die ihren Nutzen aus der modernen Kriegsführung ziehen. Sie nutzen verbundene Waffen und verlassen sich aus eine tödliche Vereinigung von mechanisierter, Luft- und Artillerieunterstützung.\n\nDer Lärm der feuernden Geschütze übertönt nun jegliche Bedenken über den NGV. In diesem Höhepunkt des Feldzuges stehen sich zwei Armeen nahe einer wichtigen Versorgungsbasis gegenüber - die sehr wohl das Blatt in diesem Krieg wenden könnte."
 CHI.lategame.382.a: "Hu Zongnans professionelle Fanatiker siegen!"
 CHI.lategame.382.b: "Deng Yandas standhafte Veteranen triumphieren!"

 CHI.lategame.383.t: "Der Zhejiang-Feldzug"
 CHI.lategame.383.d: "Zhejiang ist der Ort, an dem Hu Zongnan aufwuchs und doch zeigte er dies niemandem. Stattdessen bewegte er sich mit seinen Elite-Divisionen südwärts, um Deng Yandas Versorgungslinien in einer gewagten Operation zu zerreißen. Die zahlenmäßig unterlegene Garnison von Wuhan wird aushalten müssen; und sobald die Fujian-Operation erfolgreich abgeschlossen war, würden Dengs Kräfte in ihrer Schlinge hängen.\n\nDoch es kam nicht wie erwartet. Guerillas des PAK durchkämmten mit der Hilfe sympathischer Bauern das Land und rieben nach Belieben isolierte Einheiten der VWC auf. Nankings Versorgunslinien spürten schnell den Druck und General Hus Armee konnte nur langsam über die Hügel von Zhejiang vorrücken. Trotz ihres Elite-Status und kostbaren Ausrüstung schwächelten die Truppen im Zuge dieses Feldzugs schnell.\n\nDengs Männer hatten mittlerweile Wuhan in einem entschlossenen Ansturm genommen und viele der Soldaten der Garnison waren nicht dazu bereit, einen aussichtslosen Kampf für einen Möchtegern-Despoten zu führen. Nachdem er erfuhr, dass sein Feind sich in Richtung seiner Heimatbasis bewegt, konnte der \"Rote Napoleon\" keine Zeit verschwenden, bevor sie den Anmarsch der Nanking-Armee abfangen mussten.\n\nSeine Stabsoffiziere haben ihm zwei verschiedene Pläne für die kommende Schlacht vorgestellt. Der erste wäre eine Frontalschlacht, die weiter von MinGan und seiner Infrastruktur entfernt, aber auch näher an Nanking stattfinden würde. Beim anderen Plan wird die offene Schlacht herausgezögert, um Hus Kräfte in eine Falle zu locken und in Fujian einzukesseln. Deng bliebt nur wenig Zeit und er trifft seine Entscheidung schnell."
 CHI.lategame.383.a: "Eine Feldschlacht in Zhejiang ist von Vorteil."
 CHI.lategame.383.b: "Lockt sie in eine Falle nahe Fujian."

 CHI.lategame.384.t: "Fujians letztes Aufgebot!"
 CHI.lategame.384.d: "Was als vielversprechendes Risiko begann hat in einer Katastrophe geendet. General Hu Zongnans Truppen sind zu tief und zu gierig in das Feindesland eingedrungen, in dem sie von Fujian-Aufständischen und \"Sondereinheiten\" an jeder Stelle unter Druck gesetzt wurden. Hu ist zwar ein sturer Mann und unnachgiebiger Angreifer, aber als er von Wuhans Verlust erfuhr, wusste auch er, dass es hier nichts mehr zu gewinnen gab.\n\nSeine Entscheidung zur Rückkehr verhinderte wahrscheinlich eine Kesselschlacht, allerdings hat er schwere Verluste hingenommen. Deng Yandas Fujian-Armee und Hu Zongnans Nanking-Armee wagten beide keine direkte Konfrontation, da niemand seine Reserven aufs Spiel setzten wollte. Im Dickicht und den Hügeln kam es dennoch zu blutigen Feuergefechten.\n\nAm Ende konnte Deng einen taktischen Sieg erringen, allerdings nicht die gegnerische Armee aufreiben. Während er noch seine Truppen neu versammelt, haben ihn Gerüchte ereilt, dass die seit langem abwesende Armee von [GetVictoryPointName_9843] bald den Jangtsekiang erreichen und nach einer Überquerung Nanking angreifen wird.\n\nNun steht auch Deng unter Druck. Seine Männer kämpfen bereits seit Wochen und es wird seine Zeit brauchen, bis sie wieder kampfbereit sind. Sollten die niederträchtigen Loyalisten des NGV mit ihrer neuen Kraft ihm Nanking vor seiner Nase entreißen können, wären all die bisherigen Siege möglicherweise bedeutungslos."
 CHI.lategame.384.a: "Rückt in Nanking ein, ehe unser Preis verloren geht!"
 CHI.lategame.384.b: "Wartet ab und versammelt die Männer, bevor wir handeln."

 CHI.lategame.385.t: "Meuterei auf hoher See"
 CHI.lategame.385.d: "Die Etablierung einer totalistischen Militärdiktatur in Nanking ist bei der Flotte auf starken Widerwillen gestoßen, sei es aufgrund der totalitären und extremistischen Ansichten oder die Führung durch Armeeoffiziere. Seeleute, Offiziere und ganze Schiffe sind mengenweise übergelaufen und haben somit die Chance auf eine effektive Blockade der Ostküste zunichte gemacht.\n\nViele der Schiffsbesatzungen stehen aber nun vor dem selben Problem, nämlich der nächste Schritt. Ein Großteil der Seeleute sind Fujianesen, die in Akademien in Fujian ausgebildet wurden und demnach familiäre Bande zur dortigen Rebellion haben. Aber andere wurden im Ausland ausgebildet und sind mit marxistischem Denken in Kontakt gekommen. Der NGV und ihre Gewerkschaften haben das Leben vieler verbessert, oder zumindest es so versprochen. Und natüröich bleiben die zahllosen Streitereien mit der Armeeführung des VrKdW in Fujian, die allzu gerne die Flotte benachteiligen.\n\nDiese Entscheidungen werden zumeist von einzelnen Leuten oder engen Besatzungen getroffen, die sich in der Nacht davonschleichen. Aber sobald sich diese Überläufer summieren, könnten sie ganze Flotten von Chinas begrenzter Marine stellen und so die Balance im Krieg grundlegend verändern."
 CHI.lategame.385.a: "Die Rebellen in Fujian sind unsere Brüder!"
 CHI.lategame.385.b: "Die Alte Garde der Armee sind uns keine Freunde!"

 CHI.lategame.386.t: "Der Vorstoß am Jangtsekiang"
 CHI.lategame.386.d: "General Zhang Zhizhong war nie ein sehr ergebener Wang-Loyalist oder Mitglied des NGV, aber den Ruf seiner Pflicht würde er nicht ignorieren. Sogar während weite Teile des Militärs bereits interniert wurden, blieb Zhang ein standhafter Verteidiger der Regierung, auf den sich Wang und der NGV verlassen konnten, um Bonapartismus im Militär zu unterdrücken. Im laufenden Bürgerkrieg sind er und die Politikabteilungs-Clique das Rückgrat, auf dem Chen Gongbos Regierung in [GetVictoryPointName_9843] aufbauen konnte.\n\nSie mögen kleiner als die anderen Fraktionen sein, doch nichtsdestotrotz entschlossen, sich zu behaupten. Dank wertvoller Informationsbeschaffung durch Zhou Enlais Männer hatte er bereits vom Putsch des VWC in Nanking erfahren. Daraus schloss er, dass die Armeen von Nanking und Fujian sich wahrscheinlich gegenseitig ermüden würden; somit wartete Zhang ab, ehe er seinen Armee südlich bewegte.\n\nDie Vorhut, gestählt für die anbahnende Schlacht, erreichte den Jangtekiang-Fluss, an dem sie isolierte Garnisonen ausschalteten, die sie am Überqueren hindern wollten. Die Nanking-Kräfte eilten zur Zerstörung der Brücken, um Zhangs Kräfte zu verlangsamen, die nun wiederum einen Schwachpunkt suchen. Sollten sie Erfolg haben, so glaubt Zhang, dann würden viele der verbleibenden Loyalisten, die sich in Jiangnan und Anhui versteckt halten (da dort die NGV seit Jahren ihre Rekruten beziehen) dort in Unterstützung zur Waffe greifen. Das Schicksal ihrer Kampagne steht auf dem Spiel."
 CHI.lategame.386.a: "Die [GetVictoryPointName_9843]-Kräfe überqueren den Fluss."
 CHI.lategame.386.b: "Die Nanking-Kräfte halten den Fluss."

#Scenario 3 Wrapup (390-399)
 CHI.lategame.390.t: "Der Staub legt sich im Osten!"
 CHI.lategame.390.d.RCA: "Trotz aller Intrigen und Rufmorde durch Wangs Feinde stand das Volk letzendlich hinter dem Vermächtnis des Vorsitzenden. Nach einigen Hürden konnten Chen Gongbos Truppen sich versammeln und einen Vorstoß in den Süden wagen, mit dem sie nach einer neuen Offensive die Hauptstadt Nanking nahmen. Die Armee des NGV war ursprünglich im Nachteil, da sie von untreuen Garnisonen umgeben und ihren Kontrahenten zahlenmäßig unterlegen waren. Der Hauptteil des Verdienstes gebührt zweifelsohne dem guten Willen, den der verstorbene Vorsitzende sich im Volk verdient hatte.\n\nChen nahm dies auch in einer Rede in [GetVictoryPointName_9843] ausdrücklich zur Kenntnis. Bei einer hitzigen Ansprache kurz nach der Kapitulation der Garnison und dem Erheben von NGV-Loyalisten in den Fünf Provinzen versprach er, die Revolution im Sinne Wangs fortzuführen und die revolutionären Ziele der Kuomintang gegen kapitalistische Ausbeutung durchzusetzen.\n\nMit diesem erfolgreichen Feldzug haben sich die meisten der verbliebenden Provinzen und Befehlshaber sich Chens Fraktion angeschlossen - und Vertreter aus Nanking und Fujiang ausgewiesen. Die Fujian-Rebellion hat in ihrer Aussichtslosigkeit bereits kapituliert. Song Qingling stellte sich freiwillig, allerdings ist Deng Yandas Aufenthaltsort unbekannt - er ist entweder untergetaucht oder ins Ausland geflohen.\n\nDas ist jedoch belanglos. Das Volk hat gesprochen und die Verschwörer wurden vernichtet. Chen Gongbo beende die Zeremonie mit der Ernennung von Zeng Zhongming, Wangs ehemaligem Präsidenten und Schützling der Residenz-Fraktion, zum neuen Präsidenten, während er die Position des Premier des Exekutiv-Yuan einnimmt. Hinter dem neuen Paar der Staatsführung saß Chu Minyi, der von seiner Gefangenschaft sichtlich gezeichnet ist - ein starker Unterschied zu seiner einst muskulösen Verfassung. Es ist nun offensichtlich, wer ab jetzt das Sagen hat."
 CHI.lategame.390.d.PAC: "Keine der Seiten bereitete sich wirklich für einen langen Krieg vor, aber nach ein paar Wochen stand der Sieger bereit fest und legte so die Ängste vor einem langen Bürgerkrieg. Deng Yanda, der erobernde General und der Champion von Song Qingling und ihrem Provisorischen Aktionskomitee hat triumphiert und jede Opposition vertrieben. Obwohl es einige Hürden gab, lieferte die Erfahrung der Offiziere des Verbands der Revolutionären Klassenkameraden von Whampoa den wichtigen Vorteil bei Fujians Stoß gegen Nanking.\n\nWährend sie sich der Stadt näherten, liefen bereits viele der Truppen über. Li Jishen spielte eine entscheidende, wenn auch weniger berühmte Rolle als Kriegsminister und konnte viele Garnisonen und Gouverneure der gesamten Nation auf seine Seite ziehen. Als Nanking gefallen war, hatten sich die meisten bereits auf Fujians Seite geschlagen. Im Norden riss der Geduldsfaden der unentschlossenen Garnisonen in der Mandschurei und Hebei, die Chen Gongbos Spiele nicht mehr hinnahmen. Sie wandten sich gegen ihn, nahmen ihn fest und schickten ihn ins Exil, womit die Nation wieder geeint wurde.\n\nSong Qingling wurde triumphierend als Präsidentin der Republik vereidigt. Das Provisorische Aktionskomitee ist nun nicht länger nur provisorisch - und hat sich zum Revolutionären Komitee der Kuomintang umbenannt. Dennoch sind ihre Probleme längst nicht vorbei. Ihre Verbündeten in der Weltgesellschaft, vorallem Cai Yuanpei und die Vier Älteren, die sie bis jetzt stützten, sind mit der wachsenden Rolle des Militärs in der Politik nicht einverstanden. Gleichermaßen haben die Vertreter der Besiegten, darunter Sun Fo von der WAF, Gu Mengyu von den NGV-Gemäßigten und Chen Duxiu von der SPC, von denen alle Amnestie gegen Kooperation erhalten haben, ihre Bedenken über die Zukunft geäußert."
 CHI.lategame.390.d.GOV: "Trägheit ist nur schwer überwunden. Viele der äußeren Garnisonen kamen in den letzen Wochen zu keinem Entschluss und empfingen unter dem Vorwand der \"Mobilmachung\" Vertreter der verschiedenen Regierungen. Sogar solche, die sich unmittelbar in Nanking, [GetVictoryPointName_9843] oder Fujian aufhielten, waren unentschlossen, da die falsche Seite den sicheren Tod bedeutet hätte. Letzen Endes hatte die bereits bestehende Infrastruktur der Regierung in Nanking einen Sog, dem nur schwer zu entkommen war.\n\nNach ausgiebigen Gesprächen sind Sun Fo und Song Qingling zu einer Abmachung gekommen, die die unstetige Allianz gegen den früheren Vorsitzenden Wang wiederaufleben lässt. Song hat die Rolle als Präsidentin und Vorsitzende der Partei übernommen, während Sun Fo als stellvertretender Vorsitzende und Premier des Exekutiv-Yuan agiert. Die genaue Zusammenstellung des Kabinetts und andere Sachen bleiben noch offen, doch die Nation ist nun im Frieden geeint.\n\nChen Gongbos Regierung in [GetVictoryPointName_9843] wurde von den Garnisonen in Hebei und der Mandschurei verraten, die die verwundbare Stadt angriffen, während Zhang Zhizhongs Armee noch im Süden lauerte. Chen wurde mit seinen Verbündeten die Flucht ins Exil gestattet und Zhangs Kräfte ergaben sich darauf Deng im Gegenzug für Amnestie. Die Vereinigung zur Wiederbelebung Chinas geistert noch umher, doch haben sie durch ihre Taten in den kürzlichen Aufständen an Vertrauen verloren. Sie werden noch ihre gerechte Strafe erhalten.\n\nFür den Moment sonnen sich Song Qingling und Sun Fo jedoch als Mitstreiter im Triumph gegen Wangs Tyrannei. Ihre Allianz weist allerdings schon Risse auf und eine Spaltung ist wahrscheinlich, sollten Verhandlungen in naher Zukunft keine Ergebnisse bringen. Die Weltgesellschaft, die eine entscheidende Rolle in Songs Sieg gespielt haben, wartet bereits auf ihren Moment. Die SPC und NGV-Gemäßigten wurden angeblich von der Armee eingeschüchtert, sie werden sich jedoch höchst wahrscheinlich nicht so einfach geschlagen geben."
 CHI.lategame.390.d.CRS: "Drastische Zeiten erfordern oft drastische Maßnahmen, doch muss man sich immer fragen: \"Um welchen Preis?\". Die sich auflösende Regierung von Sun Fo, umgeben von Feinden, musste auf militärische Extremisten zurückgreifen, um zu überleben. Falls es ihr Ziel war, das Blatt zu wenden und einen langen Bürgerkrieg abzuwenden, hat Hu Zongnan definitiv ihre Erwartungen erfüllt.\n\nDie Soldaten der Vereinigung zur Wiederbelebung Chinas, die von Norden und Süden unter Druck standen, stellten ihre Macht in einem großen Feldzug zur Schau. Sogar in der Niederlage kämpften viele mit dem \"Geist von Whampoa\" weiter; ein unerschütterlicher, fanatischer Mut, der Nankings Feinde zu Fall brachte. Zhang Zhizhongs Kampagne über den Jangtekiang endete im Disaster, als sie von ihren nördlichen Versorgungslinien zu sehr entfernt waren, um eine solch gewaltige Unternehmung weiterzuführen. Ihre Einheiten wurden im folgenden Kampf entweder zermalmt oder liefen über.\n\nIm Süden sollte Deng Yandas neuer Versuch, Nanking einzunehmen, sein Ende bedeuten. Nach einigen Wochen Kampf gegen Nankings fanatische Divisionen fand die Geduld der restlichen Provinzen ein Ende, die sich zur Zentralregierung bekannten. Die Garnisonen in Hebei und der Mandschurei verloren jegliche Hoffnung und zwangen Chen Gongbo durch Verrat ins Exil. Im Angesicht des vereinten Landes versank Fujian im Chaos und ergab sich.\n\nHu Zongnan ist nun der wahre Führer der Nation, der Sun Fo entmachtet und alle Verhandlungen unterbunden hat, die die revolutionären Versprechen der Kuomintang verdünnen können. Im Zuge der Feldzüge hat er besorgniserregenderweise begonnen, sich als Generalissimo ansprechen zu lassen, was mit seiner Ernennung zum Präsidenten bis zur Ende des Notstands einen logischen Abschluss fand. An seiner Seite steht eine Truppe von größtenteils militärischen Offizieren der VWC. Manche wie He Zhonghan treten gerne öffentlich auf (jedoch niemals mehr als der Rote Generalissimo selbst) andere wie Dai Chunfeng und Deng Wenyi geben sich mit Machenschaften im Hintergrund zufrieden."
