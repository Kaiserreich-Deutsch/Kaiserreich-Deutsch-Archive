 KR_minsheng_partnership_desc_CHI: "Das Schicksal der chinesischen Nationalrevolution ergibt sich aus der Tatsache, dass China, ein Land voll nationalistischer Rührungen, in bester Position aller Nationen des Ostens steht, gegen den Imperialismus zu kämpfen. Die Wirtschaftssituationen und Geschichten der unterdrückten Völker des Osten sind mit denen Chinas vergleichbar. Wie China sollten sich diese nicht in kapitalistische oder rein syndikalistische Systeme entwickeln - stattdessen sollte ihr Ziel die Nachahmung des chinesischen Vorbilds und die Etablierung von \"Ländern der Volkswohlfahrt (Minsheng)\" mithilfe der §H$CHI_minsheng_partnership_full_name$§! sein.\n\nAus diesen Gründen verlangt die chinesische Revolution von ihrem zugehörigen Land, ein neues Zeitalter für die Völker des Ostens einzuläuten und diese zum Zusammenschluss in einem starken Bündnis gegen den Imperialismus zu inspirieren. Als Hauptquartier dieser antiiimperialistischen Bewegung muss China beabsichtigen, sich mit den Völkern des Ostens in einer Großostasiatischen Volks- und Wirtschaftsgemeinschaft zu vereinen. Im Laufe der Wiederkehr der Vorherrschaft Chinas über die Asien-Pazifik-Region ist dieses zum Mittelpunkt einer neuen Wirtschaftsordnung im Osten geworden, aus welcher Tatsache es bereits beachtliche Vorteile genießen durfte."

 KR_minsheng_partnership_desc: "Das Schicksal der chinesischen Nationalrevolution ergibt sich aus der Tatsache, dass China, ein Land voll nationalistischer Rührungen, in bester Position aller Nationen des Ostens steht, gegen den Imperialismus zu kämpfen. Die Wirtschaftssituationen und Geschichten der unterdrückten Völker des Osten sind mit denen Chinas vergleichbar. Wie China sollten sich diese nicht in kapitalistische oder rein syndikalistische Systeme entwickeln - stattdessen sollte ihr Ziel die Nachahmung des chinesischen Vorbilds und die Etablierung von \"Ländern der Volkswohlfahrt (Minsheng)\" mithilfe der §H$CHI_minsheng_partnership_full_name$§! sein.\n\nWährend der chinesische Drache seine Vorherrschaft in der Asien-Pazifik-Region wiederherstellt, durfte unser Partnerstaat zu dieser Anordnung bereits einige Vorteile hinsichtlich erhöhtem regionalen Handel, Investitionen und Entwicklung verzeichnen. Dennoch ist die Tatsache, dass dieses Verhältnis hauptsächlich die Chinesen bereichert, nicht unbeachtet geblieben und Exporte aus kürzlich befreiten Kolonien wurden von ihren ehemaligen Metropolen nach Guangzhou und Schanghai umgelenkt. Wir können nur hoffen, dass sich unsere \"Befreier\" in der Zukunft auf eine gerechtere Anordnung einlassen werden, denn für einige Zeit werden sie sich in ihrer Rolle als unser \"Großer Bruder\" während unserer nationalen Vormundschaft bereichern."

