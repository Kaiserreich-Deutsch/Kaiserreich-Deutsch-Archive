 CHI.endgame.012.t: "Einladung zur MWG"
 CHI.endgame.012.d: "Nach ihrer Bekanntgebung einer neuen diplomatischen Offensive im internationalen Gewerbe hat [FROM.GetNameDef] nun die Erschaffung der \"Minsheng-Wirtschaftsgenossenschaft\" verkündet. Sie richtet sie gegen die unterdrückenden Regimes des Kapitalismus und will jungen Ländern in Asien Möglichkeiten bieten, trotz Industriemangel eine Modernisierung durchlaufen zu können. Die MWG beabsichtigt die wirtschaftliche Verbindung aller asiatischen Nationen unter chinesischer Schirmherrschaft. Obwohl viele in unserer Regierung dieser Initiative geneigt sind und ihre wirtschaftlichen Vorteile preisen - es gibt dennoch einige, die diese sogenannte Genossenschaft als ein imperialistischen Bestreben der Chinesen halten; denn immerhin ist sie von und um Chinas Führung organisiert."
 CHI.endgame.012.a: "Auf unsere chinesischen Genossen!"
 CHI.endgame.012.b: "Äh... nein."

 CHI.endgame.013.t: "[FROM.GetNameDefCap] tritt der MWG bei"
 CHI.endgame.013.d: "Wir haben die Nachricht von unseren Botschafter in [FROM.GetNameDef] erhalten, dass ihr Land mit Freuden ihren Beitritt zur Minsheng-Wirtschaftsgenossenschaft verkünden. Wir gratulieren ihnen für ihre weise Entscheidung und freuen uns schon, Hand in Hand mit unseren Genossen ein Asien zu erschaffen, dass von Imperialismus befreit sein wird."
 CHI.endgame.013.a: "Lang lebe der Antiimperialismus!"

 CHI.endgame.014.t: "[FROM.GetNameDefCap] lehnt die MWG ab"
 CHI.endgame.014.d: "Wir haben die Nachricht von unserem Botschafter in [FROM.GetNameDef] erhalten, dass ihr Land nicht bereit sei, der Minsheng-Wirtschaftsgenossenschaft beizutreten. Vielleicht vermuten sie niedere Beweggründe für unsere Zusammenarbeit oder zweifeln an unserem Sinn für Gerechtig; sie haben es jedenfalls abgelehnt, sich am antikolonialen Kampf zu beteiligen. Obwohl diese Nachricht sehr bedauerlich ist, werden sie es spätestens bereuen, wenn sie Opfer des Kapitalismus und Imperialismus werden. Nur durch panasiatische Zusammenarbeit können die unterdrückten Völker zusammenarbeiten."
 CHI.endgame.014.a: "Sehr schade."

 CHI.endgame.041.t: "Rückkehr der Provisorischen Regierung der Republik Korea"
 CHI.endgame.041.d: "Als Ergebnis der japanischen Besatzung ihres Landes hielten sich im Zuge der Zwanziger verschiedene koreanische Guerilla-Armeen in der Mandschurei, Nordkorea und im chinesischen Festland auf. Die linke Fraktion der Provisorischen Regierung der Republik Korea, die durch die chinesische Kuomintang gestützt wird, scheint die politische Szene dieses neuen, unabhängigen und revolutionären Koreas zu beherrschen.\nDie Linksfraktion der PRRK wird von Kim Wonbong geführt, einem koreanischen Revolutionär im Exil und Absolvent Whampoas, der seit 1935 in Schanghai stationiert war. Seine Fraktion, die sogenannte Nationalrevolutionäre Partei Koreas, teilt sich viele politischen Werte und Grundsätze mit der chinesischen Kuomintang und hat im potenziellen koreanischen Staat quasi als ihre Schwesterpartei agiert. Nach dem chinesischen Sieg gegen die Japaner im zweiten Chinesisch-Japanischen Krieg hat Wonbong offiziell seinen Rücktritt von der Nationalrevolutionären Partei eingereicht, um die neu befreite Republik Korea zu verwalten."
 CHI.endgame.041.a: "Wunderbar."

 CHI.endgame.042.t: "Malaysische Freiwilligen kehren Heim"
 CHI.endgame.042.d: "Als unsere Kräfte erstmals die Kontrolle über die malaysischen Territorien erlangten, konnten wir mit den dortigen Revolutionären gemeinsame antiimperialistische Abmachungen treffen. Verschiedene Freiheitskämpfer traten der wachsenden Drei-Sterne-Armee bei und halfen uns bei der Vertreibung aller, die unsere malaysischen Brüder unterdrücken würden.\n\nNach dem Sieg im Krieg haben wir nun unsere Versprechen eingehalten und uns an der Bildung von [MAL.GetNameDef] beteiligt. Der Kern der Armee dieses neuen, unabhängigen Staates wird wahrscheinlich aus Veteranen der alten Drei-Stern-Armee bestehen, von unseren Offizieren ausgebildet und mit unseren Waffen versorgt werden. Wir können nur hoffen, dass dies in den kommenden Jahren enge Beziehungen bedeuten werden, da nun ein neuer Morgen über dem freien Asien aufgeht."
 CHI.endgame.042.a: "Kommt gut an, Genossen!"

 CHI.endgame.043.t: "Die Einigungsversammlung von Papua und Neuguinea"
 CHI.endgame.043.d: "Nach der Befreiung von Papua und Neuguina wurde ein provisorischen Parlament in der Stadt Port Moresby eingerichtet. Hunderte Delegierte trafen sich zur \"Einigungsversammlung von Papua und Neuguinea\", auch geren Gung (der Rat) genannt. Die gebildete Klasse ist bei den Einwohnern sehr klein und politisches Bewusstsein kaum gegenwärtig. Anders als andere Kolonien, in denen die Europäer die Einwohner verwestlichen und bilden wollten, beschränkt sich die intellektuelle Klasse der Eingeborenen in Papua und Neuguina hauptsächlich auf christliche Missionsschulen und eine Handvoll mehrrassige Aktivisten, die in modernen europäischen Universitäten studiert haben.\n\nSumsuma, ein ehemaliger Gewerkschaftler, ist zur passenden Galleonsfigur der neuen Regierung gewählt worden. Er erlangte große Bekanntheit für die Organisierung der modernen Arbeiterbewegung in Papua und Neuguina in 1929, wo er in der deutschen Kolonialstadt Rabaul einen großen Streik anführte. Er wurde hierfür eingesperrt und musste sogar nach seiner Freilassung verdeckt bleiben, wodurch er sich auf seine Heimat auf der Insel Boang, einer der nördlichen Tanga-Inseln, zurückzog.\n\nAls die Kolonialherren von Neuguina zum Rückzug gezwungen wurden, wählte ihn das Volk der Tanga zum König; mit dieser Stellung gründete er eine neue politische Bewegung. Als unsere Truppen in Port Moresby und Lae einmarschierten, besaß der Name \"Sumsuma\" bereits große Hochachtung. Er konnte seine Anhängerschaft zu einer Organisation vereinen, die er das \"Komitee der Dreizehn\" nennt.\n\nDieses Komitee ist die erste politische Partei der Anwohner in der ehemaligen Kolonie und hat aktiv eine \"Nationale Einheit\" zwischen allen ethnischen Gruppen und Völkern der Inseln beworben. Dank Sumsumas Hintergrund als Gewerkschaftler und politisch aktiver Ureinwohner Neuguineas sind er uns eine Genossen unserem Antiimperialismus bis jetzt sehr empfänglich. Er mag zwar nicht viel vom Sozialismus oder dem größeren antikolonialen Kampf verstehen, aber auch wenn seine Überzeugungen über Arbeiterrechte, Demokrate und nationale Befreiung noch etwas Schliff und Verfeinerung brauchen, ist er trotzdem die bestmögliche Figur, um unseren Halt über Papua und Neuguina zu vereinen."
 CHI.endgame.043.a: "Viele Glückwünsche an der Stelle!"

 CHI.endgame.044.t: "Singapur unter den Chinesen"
 CHI.endgame.044.d: "Nach unserer Befreiung der malasischen Halbinsel hat die VWC begonnen, Besatzungszonen einzurichten und örtliche Unterstützung zu sammeln. Besonders zwei Regionen sind aus besonderem Interesse von der Besatzung abgesondert worden, nämlich Singapur und Penang. Erstere aufgrund ihres Status' als die höchstenwickeltste Stadt in Malaysien und wichtiger Stützpunkt, letztere aufgrund ihrer großen chinesischen Bevölkerung und historischen Bedeutung für die Kuomintang. Die Insel Penang wurde im 18. Jahrhundert von einem örtlichen Sultan an die Briten verkauft und später von Hokkien und Kulis besiedelt, die zur Arbeit ihrer britischen Herren anreisten und eine eigene Form der chinesischen Kultur in Übersee erschufen. Unsere Verwandten in Penang finanzierten und unterstützten die Kuomintang und ihre Vorläufer bereits vor den Tagen von Xinhai und die Insel war sogar dem großen Sun Yat-sen während seines Exils in den 1910ern eine Heimat. Singapur beheimatet auch eine gewaltige Anzahl Chinesen. Ungefähr 50%-60% der Bevölkerung sind solche, allerdings stimmen nicht unbedingt alle von ihnen unserer Regierung zu. Da Singapur und Penang rund 5000 km von China selbst entfernt sind, währe das Regieren eine große Aufgabe für die Regierung in [CHI.Capital.GetCapitalVictoryPointName].\n\nObwohl wir uns auch die Infrastruktur unsere befreiten Verbündeten und neue Technologien verlassen können, werden beide Regionen autonome Kreisregierungen benötigen, um ihre Funktionen als Außenposten der Asiatischen Revolution zu erfüllen.\n\nAls Lösung wurde das Konzept einer \"Tebie Xingzhengqu\" (Sonderverwaltungszone) vorgeschlagen, bei der örtliche Regierungen von anwohnenden Chinesen gestellt werden. Dazu kommt noch \"Zhengzhi Zhidao\" (Politische Wegweisung) durch Beamte, die von [CHI.Capital.GetCapitalVictoryPointName] ernannt werden. Dieses Hybridsystem wurde als temporäre Maßnahme vorgeschlagen, wie sich auch in ihrem Namen \"Linshi Xingzheng Weiyuan\" (Temporäres Exekutivkomitee) zeigt. Seine Effizienz wird nun einem Test unterzogen, ehe wir noch extreme Lösungen für unsere \"Revolutionären Außenposten \" in Betracht ziehen müssen."
 CHI.endgame.044.a: "Ein neues Zeitalter für ein neues Singapur."

 CHI.endgame.045.t: "Japan und der sozialistische Sonnenaufgang"
 CHI.endgame.045.d: "Aufgrund starker Unterdrückung durch die japanische Regierung flüchteten viele japanische Sozialisten aus dem Land und fanden Zuflucht in der chinesischen Kuomintang. Da die Heimatinseln Japans nun befreit sind, haben eben diese Sozialisten eine provisorische Regierung für das neue sozialistische Japan eingerichtet. Die neue Regierung wird hauptsächlich von der neuen Nationalistischen Partei Japans beherrscht.\n\nDiese neue, revolutionäre Partei hat viele der politischen Prinzipien der chinesischen Kuomintang übernommen und hofft, Japan in eine neue linke Richtung zu bewegen. Die Partei wird von Nosaka Sanzō geführt, ein japanischer Revolutionär, der der chinesischen Nationalrevolutionären Armee die Treue schwor, als diese auf das Festland zurückkehrte. Nach dem Fall des japanischen Kaiserreichs und der Etablierung der Nationalistischen Partei Japans hat Nosaka offiziell seinen Rücktritt als General der Nationalrevolutionären Armee eingereicht, um das neue sozialistische Japan zu führen."
 CHI.endgame.045.a: "Der japanische Arbeiter ist nun endich frei."

 CHI.endgame.046.t: "Der Militärgerichtshof für den fernen Osten"
 CHI.endgame.046.d: "Diesen Morgen hat die Republik China den Militärgerichtshof für den fernen Osten in Tokio einberufen, um die politische und militärische Führung Japans für den Ausbruch des zweiten Chinesisch-Japanischen Kriegs zur Verantwortung zu ziehen. Die bekanntesten Anwälte beider Länder werden anwesend sein, doch die Anklageverträter sind entschlossen, im Namen der tausenden Opfer japanischer Kriegsverbrechen eine Verurteilung zu erreichen. [FROM.FROM.Capital.GetCapitalVictoryPointName] hat auch seine Hoffnung auf die Anklagebank gelegt und ist davon überzeugt, dass dies ein wichtiger Schritt in der Entmilitarisierung der japanischen Gesellschaft sein wird.\n\nObwohl es von internationaler Seite einige Kritik hinsichtliche der Legitimität des Gerichts und seiner Entscheidungen gibt, berichten chinesischen Medien die Ereignisse mit großem Enthusiasmus und haben so zur Verbreitung des Nationalbewusstseins und Patriotismus in ihrem Volk beigetragen."
 CHI.endgame.046.a: "Die Gerechtigkeit wird am Ende siegen."

 CHI.endgame.050.t: "Der Endsieg über den Imperialismus"
 CHI.endgame.050.d: "Jahrhundertelang wehten die Winde der großen Meere des Nanhai und Pazifiks in Richtung des Reichs der Mitte - so zollten sie der großartigen Zivilisation des chinesischen Staates ihren Tribut. Die Winde des Schicksals brachten auch zehntausenden chinesische Auswanderern neue Möglichkeiten und Heime in ganz Asien; sie bauten eigene Gemeinschaften in Malaysien, Singapur, Vietnam und Thailand und verbanden das Volk Chinas trotz seiner Unterschiede, egal wohin es sie auch führte. Ja, Chinas Platz in der Welt liegt wahrlich in Asien.\n\nDoch im letzten Jahrhundert sollte es nicht sein. Wir erfuhren schlimmste Demütigung, nicht nur durch die westlichen Imperialisten, die die Nationen des Ostens unter ihrem Banner des Kolonialismus zerrissen, sondern auch durch die Wokou (japanischen Piraten), die sich unseren Verfall zunutze machten, um ihre eigenen imperialistischen Ambition zu verwirklichen. Durch unsere Abwesenehit verblasste der kulturelle Kraterherd Ostasiens; nur Dunkelheit blieb, wo einst maritime Idylle herrschte.\n\nNun ist alles anders. Die chinesische Kuomintang hat das Volk Chinas zu ihrer Rettung vom Imperialismus geführt - und so entstand die Republik China, eine neue, revolutionäre und sozialistische Republik frei von imperialistischen Einflüssen. Mit dieser Stärke konnten Heer, Marine und Luftwaffe der chinesischen Republik Millionen unserer asiatischen Genossen befreien. Wir brachten die Revolution sogar den entlegenen und eisigen Grenzen der äußeren Mandschurei und konnten den japanischen Arbeiter von den Ketten seines tyrannischen Reichs befreien.\n\nDoch hier endet es noch nicht. Chinas neugefundene Stärke, Chinas ruhmreiche Geschichte und Chinas Prestige verlangen von ihm eine größere Rolle in der Welt. Nur China kann die vielen Völker Asiens im Namen des panasiatischen Antiimperialismus vereinen und noch weiter schreiten. Wir erschufen eine Sicherheitszone von Honolulu bis Melbourne, von den pazifischen Inselketten bis nach Indien. Lasset die Welt sehen und erglücken, denn der Alptraum und die Dunkelheit des Imperialismus wurden von der Weißen Sonne des Osten vertrieben - somit lasst die gesamte Welt an ihrem herrlichen Schein teilhaben!"
 CHI.endgame.050.a: "Der Wind der Freiheit weht über den Pazifik. "

##Section 4b (200-399): Wang Endgame Events

#Wang Introduction Event Chain (200-219)
 CHI.endgame.201.t: "Die drei Gesichter des Wang Jingwei"
 CHI.endgame.201.d: "Das Geburtsrecht ist nun zweiffellos seines. Seit dem Tod des geliebten ewigen Premier Dr. Sun musste der Vorsitzende sich immer wieder Widersachern wie Chiang Kai-shek und Hu Hanmin stellen, die ihm dieses streitig machen wollten. Als die Kuomintang nach China zurückkehrte und den zweiten Nordfeldzug vervollständigte, versuchten der Bonapartist Deng Yanda und die verbitterte Witwe Song Qingling, ihm seiner rechtmäßigen Führung der Partei zu berauben.\n\nNun ist alles vollbracht und die Beute geht an die einst vereinte Anhängerschaft des Vorsitzenden. Die Residenz-Fraktion ist momentan vorherrschend, denn ihr Einfluß auf den Vorsitzenden rührte durch ihre unangefochtene Anführerin und Frau des Vorsitzenden selbst - Chen Bijun. Sofort haben sie Mitglieder von Wangs Familie zu Führungspositionen im Exekutiv-Yuan ernannt - ein Schritt, der von Mitgliedern des Neuorganisierten Genossenverbands schnell als Vetternwirtschaft verurteilt wurde. Auch Gouverneursposten wurden in der Residenzfraktion verteilt, wodurch Chen Gongbo dem Vorsitzenden seinen Unmut über sein Ohnmachtsgefühl geäußert hat.\n\nNichtsdestotrotz bleiben die Radikalen eine dominante Macht, denn die NGV kontrolliert den Großteil des Legislativ-Yuan und die Radikalen kontrollieren den Großteil des NGV. Die Kontrolle über den NGV bleibt weiterhin ein Kampf zwischen Chen Gongbo und Gu Mengyu, die beide jeweils den Radikalen und Gemäßigten Flügel vertreten. Mit Chen Bijuns Ehrgeiz fürchten jedoch beide Männer um die Stellung des NGV in der Regierung.\n\nChen Gongbo war temporär zum Premier des Exekutiv-Yuan ernannt worden, allerdings schwindet sein Einfluß mit jedem Tag. Eine letzte Ernennung wird schon bald erwartet und Chens Kontrahenten sind Gu Mengyu und Zeng Zhongming, Wangs Langzeit-Sekretär. Wangs endgültige Entscheidung wird wahrscheinlich gewaltigen Einfluss auf die chinesische Geschichte haben."
 CHI.endgame.201.a: "Zeit, sich um die Beute zu streiten..."

 CHI.endgame.202.t: "Die Wehklagen einer Nation"
 CHI.endgame.202.d: "Trotz der Sicherung seiner Parteiführung und Haltung seiner Position als der eigentliche Vorsitzende der Kuomintang haben bereits eine Reihe von Protesten durch Unterstützer des Provisorischen Aktionskomitees, aber auch Intellektuelle und Studenten stattgefunden. Streike und Demonstrationen sind in vielen Großstädten ausgebrochen, welche Wangs politische Schritte als diktatorisch und illegitim anprangern.\n\nInnerhalb der Kuomintang haben Mitglieder, die einst zum PAK gehörten, auch Wangs politische Feldzüge und die Schritte der Residenz-Fraktion zur Besetzung der nationalen Bürokratie verurteilt. Sie haben nach Jahren der Führung Wangs Rücktritt gefordert, was allerdings durch die Dominanz des NGV ohne Ergebnis blieb. Es ist jedoch klar ersichtlich, dass Wangs Machtfestigung das Volk verärgert hat. Solange die Streike und Unruhen anhalten, wird Wangs Position schwächeln und die Unzufriedenheit in der NGV und Residenz-Fraktion steigen. Falls das Vertrauen in die Nationale Volkspartei Chinas wiederhergestellt werden soll, muss der Vorsitzende schnell handeln, um die Unruhen zu unterbinden und zu beweisen, dass er der einzig Würdige ist, um das Vermächtnis von Dr. Sun Yat-sen auf den Schultern zu tragen."
 CHI.endgame.202.a: "Die Tage des Leidens halten an..."

 CHI.endgame.203.t: "Eine ausgehöhlte Armee"
 CHI.endgame.203.d: "In ihren Berichten zurück nach Paris und London beschrieben die Mitglieder der Internationale-Militärmission nach China den Fraktionsstreit der Kuomintang als einen zwischen dem \"Zivilflügel\" des Neuorganisierten Genossenverbands und des \"Militärflügels\" unter dem Provisorischen Aktionskomitee. Das Militär der erneuerten Nationalrevolutionären Armee im MinGan-Aufstand besteht hauptsächlich aus Offizieren und Generälen, die Deng Yandas Verband der revolutionären Klassenkameraden der Whampoa-Militärakademie treu waren. Außerdem kämpften viele von ihnen jahrelang in der MinGan-Zone, während der NGV und der Vorsitzende im Exil war.\n\nEs gab auch noch die Indien-Clique in der Nationalrevolutionären Armee, die größtenteils den Idealen des PAK zugehörig war (viele von ihen waren tatsächlich Kameraden von PAK-Offizieren) und der Wiederaufbau-Fraktion von Sun Fo. Der Vorsitzende hat nun Militarismus in der Parteipolitik vollständig denunziert und fordert die komplette Unterordnung des Militärs zur Partei. Er hat befohlen, dass das Militär für operative Entscheidungen und die Partei für alle verwaltungstechnischen Entscheidungen verantwortlich ist.\n\nAufgrund des Einflußes, den der NGV auf die Politikabteilung der NRA hat, wurde vom Vorsitzenden eine Erweiterung der Politikabteilung angeordnet, um politische Indoktrination zu fördern und die totale Loyalität der Armee zu gewährleisten. Durch Indoktrination und Gegenüberstellung der Massenbewegung würde die Armee verstehen, dass sie lediglich ein Diener der Revolution sei und kein Teil, der auf eigene Faust handeln könnte.\n\nDiese Bemühungen haben jedoch den Zustand der Armee nicht verbessert. Diejenigen, die die Säuberung überstanden, haben sich zurückgezogen und die Armee wurde aufs Schlimmste demoralisiert. Bis der Vorsitzende sich der Armee annimmt, bleibt die NRA ein Schatten ihrer selbst."
 CHI.endgame.203.a: "Eine Armee unter dem Joch..."

#Wang Focus Tree Events (240-259)
 CHI.endgame.241.t: "Drei Angänge zur Bodenreform"
 CHI.endgame.241.d: "Feudalismus wird von politischen Intellektuellen und Führern des Neuorganisierten Genossenverbands als das System verstanden, in der die Subsistenzwirtschaft eine vorherrschende Rolle in der chinesischen Gesellschaft einnimmt. Diese System ist in sich selbst ungerecht, da die Landbesitzer politisches Kapital nutzen, um das Land zu besetzen und die Bauern ihrer Erzeugnisse berauben; in der die Besatzung des Landes durch diese Landbesitzer zum absoluten Monopol der politischen, militärischen und wirtschaftlichen Macht geführt hat. Die Küstenstädte mögen schon die kapitalistische Phase erreicht haben, aber die nordwestlichen, südwestlichen und ländlichen Gebiete Chinas verbleiben in der feudalen Phase - Feudalismus bleibt die dominante Kraft in CHina. Da 70% der chinesischen Bevölkerung noch an eine feudale Gesellschaft gekettet sind, liegt es an der Partei, einzugreifen und sie von ihrer uralten Unterdrückung zu befreien.\n\nDie Meisten im Neuorganisierten Genossenverband sprechen sich für eine aggressive Maßnahme der Verstaatlichung aus, bei der auch eine gerechte Landumverteilung stattfinden wird (mit Ausnahme von Großgrundbesitzern, Kriegsherren oder andere Tyrannen). Die Länder der Kriegsherren, örtlichen Tyrannen, korrupten Beamten und bösartiger Kleinadel werden konfisziert und unverkäuflich gemacht werden. Die Gemäßigten wünschen sich hingegen eine orthodoxere Variante der Bodenreform - eine Landverteilung an diejenigen, die es bestellen.\n\nInnerhalb der NGV-Radikalen gibt es jene wie Shi Cuntong, die eine totale Bodenreform fordern, mit der sie soziale Ordnung aufgemischt und alles Land verstaatlicht wird."
 CHI.endgame.241.a: "Beginnt eine gemäßigte Bodenreform."
 CHI.endgame.241.b: "Beginnt eine radikale Bodenreform."
 CHI.endgame.241.c: "Beginnt eine totale Bodenreform."

 CHI.endgame.242.t: "Treueproben der neuen Armee"
 CHI.endgame.242.d: "Als Teil der neuen Politik hat der Vorsitzende die Armee offiziell der Partei unterstellt - und damit alle administrativen Entscheidungen über das Militär dieser übergeben. Es geschah ohne Widerspruch des Zentralkomitees - dieser Schritt wurde schnell akzeptiert und gesetzlich verabschiedet. Somit werden alle Entscheidungen über Verwaltung wie die Mobilmachung der Truppen von der Parteizentrale getroffen - und alle Ungehorsamen von ihren Untergebenen festgenommen. In der Zwischenzeit hat die Politikabteilung stark an der politischen Indoktrination gearbeitet, um herauszufinden, wer der Partei treu bleiben wird und wer einer Säuberung bedarf.\n\nDie Politikabteilung hat auf Befehl des Vorsitzenden offiziell die \"Bewegung zur Moralpflege\" beschlossen. Alle Soldaten und Offiziere sollen von den schaffenden Klassen gestellt werden - nämlich die unterdrückten Klassen (laut Wang die Kleinbürger, Studenten, Intellektuelle, Arbeiter und Bauern). Außerdem werden Mitglieder des Militärs täglich beigebracht, dass sie dem Volk dient; aber auch dem Volk wird beigebracht, dass die Soldaten auch eine schaffende Klasse seien. Soldaten erhalten bescheidene Lebensbedigungen und straffes Training, damit das Volk versteht, dass die Soldaten nicht fernab ein luxuriöses Leben genießen. Sollte die Rechte des Volkes von der Armee verletzt werden, wird diese unmittelbar einer tiefgreifenden Untersuchung zustimmen, um ihre Unterwerfung zum Volk zu beweisen.\n\nEine Handvoll Offiziere wie Ye Ting, die sich gegen Wangs Führung aufgelehnt hatten, haben mittlerweile die Wiedereinsetzung ihrer Ränge ersucht und dem neuen Regime die Treue geschworen. Obwohl der Vorsitzende natürlich gnädig und großmütig ist, haben die Residenz-Fraktion des NGV für eine harte Stellungnahme gegen alle Widersacher plädiert. Nichtsdestrotz entscheidet der Vorsitzende..."
 CHI.endgame.242.a: "Befördert eine jüngere Offiziersgeneration!"
 CHI.endgame.242.b: "Setzt einige aus dem aufgelösten VrKdW wieder ein."
 CHI.endgame.242.c: "Gewährt eine breitflächige Amnestie."

 CHI.endgame.243.t: "Der Vorsitzende und die Scherbenpartei"
 CHI.endgame.243.d: "Sollte dies das Ende sein. Natürlich hatten sich bereits Spannungen innerhalb des Triumvirats aus Hu Hanmin, Wang Jingwei und Chiang Kai-shek gebildet, während der Nordfeldzug stattfand. Doch seitdem diese scheiterte - die Partei ist noch nie so stark gesplittert wie im dritten Kongress. Nun liegt es am Vorsitzenden, die Scherben der zerbrochenen weißen Sonne aufzukehren und sich dem antirevolutionären ehemaligen Provisorischen Aktionskomitee anzunehmen.\n\nSong Qingling befindet sich bereits im Hausarrest. Ihre Position als die Witwe von Dr. Sun Yat-sen hat sie schon fast unberührbar gemacht, obwohl sie mit dem Provisorischen Aktionskomitee arbeitete. Die Witwe schweigt nun und viele der PAK-Führer wurden bereits aus dem Zentralen Exekutivkomitee und dem Exekutiv-Yuan ausgeschlossen. Die Vier Älteren sind entmachtet und haben sich aus der Politik zurückgezogen. Die Wiederaufbau-Fraktion wurde größtenteils zerschlagen. Einige, wie Sun Fo, verharren dennoch; die Gemäßigten des NGV glauben, dass Sun Fo der Partei nötige Legitimität verleiht.\n\nDie Mitglieder der Radikalen Fraktion des NGV haben nun für eine neue, revolutionäre Parteiführung argumentiert, die von den Mitgliedern der chinesischen Syndikalisten und sich selbst gestellt wird. Dies steht im Kontrast zur den Gnadengesuchen oder sogar Bitten um Amnestie von denen im PAK, die vielleicht bereit wären, in der neuorganisierten Regierung des Vorsitzenden mitzuwirken."
 CHI.endgame.243.a: "Ideologie ist ausschlaggebend!"
 CHI.endgame.243.b: "Erfahrung kann wichtige Hilfe leisten."
 CHI.endgame.243.c: "Vergeben kann Brücken bauen."

 CHI.endgame.244.t: "Intrigen in der SPC"
 CHI.endgame.244.d: "Die Liga der Chinesischen Syndikalisten ist nun endgültig Geschichte. Die verschiedenen sozialistischen Fraktionen der Liga haben ihre lange und unstetige Allianz gebrochen, um sich entweder auf die Seite des PAK oder NGV zu stellen. Im Chaos des dritten Kongresses des Kuomintang hatte die Weltgesellschaft den Vorsitzenden Wang denunziert und versucht, dem PAK bei der Zerstörung der Revolution zu helfen. Obwohl die Residenz-Fraktion und der Neuorganierte Genossenverband sich mit ihren syndikalistischen Verbündeten zusammentaten, um Ordnung und Einheit in der Partei wiederherzustellen, gibt es noch einiges, was geklärt werden muss, wenn es um die Zukunft der Kooperation zwischen der erstarkten Syndikalistischen Partei Chinas und der Kuomintang geht.\n\nDie Radikale Fraktion der Syndikalistischen Partei Chinas arbeitet schon lange mit den Radikalen des Neuorganisierten Genossenverbands zusammen. Immerhin sind viele der Gründungsmitglieder der SPC wie Chen Gongbo und Shi Cuntong jetzt prominente Mitglieder der Kuomintang. Mitglieder der Radikalen und Orthodoxen Fraktionen hatten sich zwar im Zuge der Einheitsfrontpolitik im zweiten Nordfeldzug auf den Grundsatz von \"keinem Klassenunterschied\" geeinigt - doch ihr angeschlagener Ton und ihre Rhetorik sind seit der Vereinigung eskaliert. Radikale wie Qu Qiubai und Cai Hsen plädieren mittlerweile für eine revolutionäre Klasse aus Intellektuellen und Anführern, um die Bauern zur revolutionären Freiheit zu leiten; und sind damit gut bei ihren marxistischen Freunden bei den NGV-Radikalen angekommen.\n\nDie Orthodoxe Fraktion unter Li Lisan und Chen Duxiu wurden von den NGV-Gemäßigten umworben, da sie den Klassenkampf als weniger wichtig als die Revolution der Unterdrückten Klassen empfindet. Mitglieder der Gemäßigten blicken besorgt auf die revolutionären Organisationsmethoden der Radikalen und suchen somit einen möglichen Partner bei der Orthodoxen Fraktion der SPC.\n\nIn der Residenz-Fraktion gibt es auch einige wie Chen Bijun, die glauben, dass ein Bündnis mit den Syndikalisten nicht mehr so tiefgreifend wie vor dem zweiten Nordfeldzug sein muss. Für sie wurde die Revolution bereits gewonnen, somit würden Kompromisse mit den chinesischen Syndikalisten lediglich die Führund vom Vorsitzenden Wang untergraben und außerdem - die Ideologie von Dr. Sun verunreinigen."
 CHI.endgame.244.a: "Macht den Radikalen den Hof."
 CHI.endgame.244.b: "Arbeitet mit der Orthodoxen Fraktion."
 CHI.endgame.244.c: "Zeit für die LCS, die Bühne zu verlassen..."

 CHI.endgame.245.t: "Die Neuorganisierte Hierarchie"
 CHI.endgame.245.d: "Laut den NGV-Radikalen ist Organisation der Schlüssel zum Erfolg. Eine revolutionär gebildete Vorhut kann nur mit guter Organisation die nationale Revolution für die Arbeiter und Bauern führen. Dank der Dominanz der Radikalen im NGV konnte diese eine straffe Organisation in der gesamten Partei erzwingen.\n\nDas Hauptquartier des NGV und Chen Gongbos Operationszentrale ist das \"Vereinte Büro der Parteizweige in Provinz, Kreis und Übersee\" - hier kann Premier Chen die Aktivitäten des NGV in- und außerhalb des Landes überwachen. Es wird durch das \"Revolutionäre Schutzbündnis der chinesischen Kuomintang\" verstärkt, dass als geheime Organisation des NGV in Schanghai operiert, um Unterstützung durch chinesische Sozialisten und Syndikalisten zu gewinnen.\n\nDer Einritt zum NGV ist ein höchst anstrengender Prozess. Mögliche Mitglieder des NGV werden nur jene, die bereits zwei Mitglieder des NGV kennen. Nach einer Bewährung bis zu drei Monaten wird man nur Mitglied, wenn dies von der nächsten Hierarchieebene abgesegnet wird. NGV-Mitglieder werden in Zellen von drei bis neun Männer organisiert; die Hierarchie ist in Unterzweige, Unterbezirke, Bezirke, Provinzen und Nationale Ebene gegliedert.\n\nAuf Wunsch der Radikalen wird die NGV stark überwacht, um die Einheit der Partei zu schützen. Die Treffen lokaler NGV-Zellen erfolgen jede Woche, Anwesenheit ist Pflicht. Alle Entscheidungen des Premier werden als Willen des großen Vorsitzenden aufgefasst und sind unmittelbar zu befolgen. Mitglieder der mittleren und höheren Ebene sind dazu angehalten, Berichte über individuelle Mitglieder anzufertigen, inklusive Aufenthaltsort, Wohnort und wöchtentliche Aktivitäten.\n\nDarüber hinaus bedingt die Ausbildung des NGV die Befolgung einer einheitlichen Ideologie, strengste Disziplin, Gehorsam gegenüber dem NGV anstatt Individuen und eine Arbeit mit den Massen. Nichtsdestotrotz haben die Gemäßigten den Vorsitzenden um eine Mäßigung dieser Standards gebeten und argumentiert - ohne das PAK besteht keine Notwendigkeit für eine solch strenge Kontrolle der Clique. Sie fürchten, dass sich dieses System auf die gesamte Partei ausweiten könnte."
 CHI.endgame.245.a: "Wir halten am System der Radikalen fest."
 CHI.endgame.245.b: "Sie haben Recht. Wir sollten uns etwas mäßigen."

 CHI.endgame.246.t: "Die Erste Familie"
 CHI.endgame.246.d: "Wie der Guofu einst ist auch der Vorsitzende mit einer wunderbaren Familie gesegnet, deren Stellung als die \"erste Familie\" des Vorsitzenden leider die Medien anlockt. Chen Bijun, seine geliebte Frau, wird gerne von Boulevardzeitungen aufgrund ihrer scheinbaren \"Hässlichkeit\" und ihres Alters behandelt (obwohl Wang ganze zehn Jahre älter ist). Sogar Wangs innerer Kreis, darunter Chen Gongbo, wagen es nicht, Chen Bijun mit ihrem Mädchennamen anzusprechen, ehe sie sich von Madame Wang belehren lassen, die sich nicht einmal von Dr. Sun hat so ansprechen lassen. Chen Gongbo und andere beklagen gerne die Macht, die Madame Wang scheinbar zuteil wird, doch Wang sagte schon: \"Sie ist meine revolutionäre Genossin, deshalb treffe ich nur schwer Entscheidungen ohne ihre Perspektive.\". In Anbetracht seiner Kinder wurde Wangs ältester Song Wang Weying 1913 in Frankreich geboren und studierte Wirtschaft, bevor er scheinbar als Apparatschik in militärischer Logistik arbeitete. Als Weiberheld ist er für seine tiefen Taschen bekannt und nimmt nur selten an der Politik teil. Wangs älteste Tochter Wang Wexing hält bekannterweise Sympathien für Song Qingling und hat ihren Vater der Spaltung der Partei bezichtigt. Seine zweite Tochter Wang Wenbin hält auch im Privaten wenig vom NGV, studiert aber lieber, um Krankenpfleger zu werden, als sich in Politik einzumischen.\n\nWangs dritte Tochter ist ihm wahrscheinlich am wichtigsten. Wang Wenxun wurde 1922 geboren und ist für ihre Schönheit und ihren Intellekt bekannt. Sie dient ihrem Vater als Sekretär und ist auch Mitglied der Residenz-Fraktion. Zum Schluss noch sein Lieblingssohn. Wang Wenti wurde 1928 und ist zu jung für Politik, doch sein Vater hat seine Hoffnung geäußert, dass er einmal in seine Fußstapfen treten wird.\n\nMadame Wang hat eifrig an der Besetzung der nationalen Bürokratie durch Wangs und ihre Verwandte gearbeitet, seitdem das PAK aus der Partei getrieben wurde. Die Wangs, Chens und die Zengs (Premier Zeng Zhongming und seine Schwester) gelten mit dem Sun-Song-Clan als die \"Vier großen Familien der Republik\", auch wenn viele NGV-Mitglieder dies als Nepotismus verurteilen und dem Vorsitzenden geboten haben, Fähigkeiten über Familie zu stellen."
 CHI.endgame.246.a: "Familie ist ein gewichtiges Gut..."
 CHI.endgame.246.b: "Aber wir dienen der Nation!"

 CHI.endgame.247.t: "Wang Jingweis Theorie der Demokratie"
 CHI.endgame.247.d: "Obwohl die meisten den NGV als autoritär betrachten, hat der Vorsitzende selbst großes Interesse an der Förderung der Demokratie gezeigt - und dabei eine Art Synthese des Dangguo (Einparteienstaat) und lokaler Selbstverwaltung geschaffen. Tatsächlich haben manche in der NGV dem Vorsitzenden aufgrund seines Umwerbens der NGV-Gemäßigten unterstellt, die Sache des Minquan über die anderen drei Prinzipien zu stellen. Wang glaubt, dass die Prinzipien von Minzu und Minsheng ohne Demokratie nicht verwirklicht werden können - somit ist es unabdingbar, dass die nationale Revolution in Demokratie mündet.\n\nIn Wangs Theorie existiert seine Demokratie getrennt zur westlichen Demokratie der Bourgeoisie (so wie in den Vereinigten Staaten und im Deutschen Reich) aber auch getrennt zur proletarischen Demokratie der syndikalistischen Nationen. In seinen Werken hat der Vorsitzenden ausgiebig über die Notwendigkeit des Einparteienstaates zur Nährung der Demokrate geschrieben. In der Revolutionszeit spielt die Partei eine Rolle aus Beseitiger von Antirevolutionären und ist für die Verwaltung von örtlicher Selbstverwaltung notwendig. Denn ohne die Führung der Kuomintang - wie sollten die Massen ihr revolutionäres Potenzial verstehen? Außerdem ist das chinesische Volk an autokratische Herrschaft gewöhnt und wäre ohne der Partei nicht in der Lage, ihre Vier Grundrechte auszuüben.\n\nViele Gemäßigte im Neuorganisierten Genossenverband haben Wangs Theorien als Fakt akzeptiert. Nach ihnen muss in der Zeit der Revolution tatsächlich eine Klasse außergewöhnlicher Individuen wie der Vorsitzende eine Vorhut bilden, um Populismus einzudämmen und den Massen zum Bewusstsein zu verhelfen. Liberale Fraktionen im Kuomintang wehren sich allerdings dagegen und fordern das Ende der Vormundschaft. Denn nach dem Ende des zweiten Nordfeldzuges und des Widerstandskriegs - ist die Herrschaft einer einzigen Partei nicht länger vonnöten."
 CHI.endgame.247.a: "Die Phase der Vormundschaft muss ihr Ende finden."
 CHI.endgame.247.b: "Gut Demokratie will Weile haben."

 CHI.endgame.248.t: "Der Bau des Nationalmausoleums "
 CHI.endgame.248.d: "Das Nationmausoleum zur Aufbewahrung der Überreste des geliebten Guofu nähert sich der Fertigstellung in schwindelerregender Schnelle. Eine Menge hat sich nun am Fuß der Purpurberge versammelt, an dem das Mausoleum errichtet werden soll. Wang Jingwei, seine Familie und führende Mitglieder des NGV schritten die große Treppe hinauf, um den Guofu zu ehren, (dessen Sarg aus [GetVictoryPointName_9843] zurückgebracht wurde) der in Marmor zur letzten Ruhe finden wird.\n\nDen Kult des Sun Yat-sen dem Kuomintang-Regime von Wang Jingwei als wichtig zuzuschreiben wäre reine Untertreibung. Ein anonymes Mitglied des NGV hatte in einer Parteizeitung geschrieben: \"In der Geschichte der chinesischen Revolution ist Mr. Wang der am längsten dienende Anhänger von Sun Yat-sen. Wir können uns sicher sein, dass einzig Mr. Wang in der Lage ist, die revolutionäre Aufgabe des ewigen Premier fortzuführen.\" Der Vorsitzende hat nun wichtige Tage in Suns Leben, unter anderem sein Geburtstag, Todestag, usw. zu Feiertagen erklärt und hat Bronzestatuen von Sun in Auftrag gegeben, die überall in Nanking stehen werden. Darüber hinaus gibt sich Wang in Nanking gerne öffentlich - ein Beweis der Ausführung des Willen des Premies in der ersten Hauptstadt der Republik.\n\nAußerdem hat Wang Suns Eingeweide (die in [GetVictoryPointName_9843] aufbewahrt wurden) nach Nanking verlegt, um dessen Körper zu vervollständigen und sein eigenes Regime dem Vermächtnis von Dr. Sun näherzubringen. Dies mag einigen grotesk erscheinen, doch Wang - er will seine Führung der Partei als rechtmäßig beweisen."
 CHI.endgame.248.a: "Landesvater, möget ihr Ruhe finden."

chi.endgame.249.t: "Versöhnung mit der Indien-Clique"
 chi.endgame.249.d: "Die Beziehungen zwischen den Offizieren der Indien-Clique und Wang Jingwei liefen stets launenhaft; in Politik geteilt, doch durch eine gemeinsame kantonesische Identität und Vorsicht vor den Rechten geeint. Da sich infolge der Beseitigung des PAK nun zwischen dem NGV und der WAF eine wärmere Beziehung gebildet hat, gibt es wieder größeren Raum für eine Parteeinheit zwischen den gespaltenen Flügeln.\n\nZhang Fakui hat die Initiative ergriffen und seine Treueeide zum Vorsitzen erneut bekräftigt, um seine Anhänger zu schützen und/oder den Einfluss der MMIC auf die Offiziere zu schwächen. Laut Gerüchten hat er seine Beziehung zum Vorsitzenden mit der einer Frau zu einem verantwortungslosen Raucher verglichen, die zum Wohle der Kinder ihrem Mann treu bleibt und ihre Misshandlung hinnimmt. Xue Yue, einer seiner wichtigsten Hauptmänner, ist laut weiteren Gerüchten dem NGV beigetreten, was aber aufgrund der Geheimhaltung dieses Parteiklubs nicht bestätigt werden kann.\n\nTrotz dieser Versicherungen ist es unwahrscheinlich, dass die Partei zur Zeit vor 1927 zurückfinden kan. Da Chiang und Hu schon lange fort sind und die Indien-Clique nun Sun Fo gehorcht, wird es immer Misstrauen ihnen gegenüber finden. Solche Angelegenheiten sind der Partei allerdings nicht fremd und vielleicht wäre es von Vorteil, unsere rechten Bündnispartner glauben zu lassen, dass sie in Sicherheit wären."
 chi.endgame.249.a: "Zum Wohle der Zukunft akzeptiert Wang diese Treue."
 chi.endgame.249.b: "Vernehmt ihre Worte, fragt dann den Geheimdienst."                                                                                 

 CHI.endgame.261.t: "Die ausgeweitete Parteikonferenz"
 CHI.endgame.261.d: "Nach seinen erfolgreichen Verhandlungen mit den Föderalisten festigt der beflügelte Wang Jingwei nun seinen Ruf als republikanischer Staatsmann - und will offiziell eine \"Ausgeweitete Parteikonferenz\" einberufen, um die ungeklärten Fragen aus dem Dritten Heimkehrkongress zu klären. Er hat hierfür herzlich die Führung der Föderalisten eingeladen, insbesondere die Partei des öffentlichen Interesses und deren Verbündete in der Demokratischen Liga Chinas, um sie zur Zukunft der Nation beitragen zu lassen.\n\nZu ihrem Schock war Wang jedoch weitaus gerissener, als sie angenommen hatten. Die PdG und DCL waren freilich nicht die einzigen Eingeladenen; die KMT erfreute sich der Anwesenheit von nicht nur der LCS (nun von der SPC beherrscht), sondern auch verschiedenen Vertretern der Rechten der Kuomintang und Feng Yuxiangs Guominjun. Auch kleinere Parteien und Unabhängige nahmen Teil (und waren höchstwahrscheinlich von der Geheimpolizei \"geprüft\" worden). In glorreicher Ironie des Schicksals hat Wang die Forderungen der Föderalisten nach mehr Pluralismus wunschgetreu umgesetzt - und ihren Einfluss mit einer Masse an kleineren und zerstrittenen Fraktionen verwässert, die dem Einfluss des listigen Vorsitzenden schutzlos ausgeliefert sind.\n\nDa ihnen kaum eine Wahl blieb, als die Bedingungen der Kuomintang zu akzeptieren (welche trotz allem noch immer den Großteil des provisorischen Legislativ-Yuan und der geplanten Nationalversammlung kontrollieren), können die Föderalisten ab jetzt nur noch abnicken und versuchen, \"Drittparteien\" auf ihre Seite zu ziehen. Doch Wang festigt in höchster Eleganz nun seine Macht über die Nation - und hielt eine Reihe bombastischer Ansprachen im Namen der Einheit. Die Feinheiten dieser Politik überlässt er nun Gu Mengyu; denn solange eine meisterhafter Politiker wie Wang am Ruder bleibt, kann die Kuomintang getrost ihre \"Partner\" gegeneinander ausspielen."
 CHI.endgame.261.a: "Und es bleibt noch einiges zu tun."

#Wang Epilogue Events (300-319)
 CHI.endgame.301.t: "Gründerväter einer wiedergeborenen Nation"
 CHI.endgame.301.d: "Die Partei ist ein lebendes Organ ähnlich einer Pflanze - sie bedarf regelmäßiger Pflege und Bewässerung, damit die Partei ihre Funktion erfüllen und die Massen in eine moderne und demokratische Gesellschaft begleiten kann. Die zweite Neuorganisierung der Partei, die vom Neuorganisierten Genossenverband unternommen wurde, hat erfolgreich die Bourgeoisie und degenerierten Elemente der Partei ausgerottet. Nun endlich kann der Vorsitzende ohne jegliche Korrumpierung die Partei führen. Obwohl Wang vom NGV Abstand genommen hat, weiß jeder, dass der NGV von jenen beherrscht wird, die ein bestimmteres Verständnis der Sanminzhuyi haben. Laut ihnen ist Geschichte materialistisch; mit Gewagtheit mag man sogar behaupten, dass Dr. Suns Theorie dem Materialismus entsprang und dass das semifeudale China ein Bewusstsein über Klassen besitzt.\n\nDie Grenzen zwischen der NGV-Organisation und der eigentlichen Partei der Kuomintang sind beinahe vollständig verblasst, denn in Empfehlung von Premier Chen Gongbo hat der Vorsitzende bereits viele Aspekte des NGV übernommen. Einige behaupten, dass die Beziehung zwischen dem Vorsitzenden und seiner \"rechten Hand\" nur Chens Ambitionen zur Beeinflussung der Kuomintang dienst, aber dessen bedingungslose Treue zum Vorsitzenden bleibt unumstritten. Premier Chen half bei der Wiederherstellung der Ordnung im Land, als die VrKdW vollständig unterworfen, die VWC-Radikalen getilgt und Song Qingling aus der Politik in den Ruhestand fiel.\n\nIm ganzen Land lesen die Jungs und Mädchen Chinas in den Geschichtsbüchern - die ruhmreichen Taten Chinas größter revolutionärer Helden: Sun Yat-sen, Liao Zhongkai, Wang Jingwei und natürlich Chen Gongbo. Porträts von Sun und Wang schmücken ein jedes Heim und Klassenzimmer und Mitgliedschaft im Jugendkorps ist verherrlicht - die Poster erzählen von der Mitgliedschaft als Dienstleistung an ein neues China. Doch die Sorge bleibt, dass der wachsende Wohlstand durch staatskapitalistische Politiken eine aufsteigende Wirtschaftsklasse zur Folge hat. Obwohl der NGV verneint, dass solch Poltiken den Kapitalismus hervorrufen wird, bleibt abzuwarten, ob der Republik China wirklich eine vollständig sozialistische Zukunft gebührt."
 CHI.endgame.301.a: "Ein Hoch auf den Vorsitzenden und seinen ewig treuen Premier!"

 CHI.endgame.302.t: "Der Verwalter einer nationalen Renaissance"
 CHI.endgame.302.d: "Laut engen Freunden verbringt Wang seine Freizeit von den langen Arbeitstagen im Präsidentschaftspalast gerne damit, Spaziergänge am Nationalmausoleum zu unternehmen. Bekannterweise besucht er das Mausoleum oft alleine oder mit seinem jüngsten Sohn; möglicherweise reflektiert er die Errungenschaften der Revolution - aber es bleibt noch so viel zu tun.\n\nDer Weg hierhin war kein leichter. Der Bonapartist Deng Yanda und seine Clique reaktionärer Offiziere wollten die nationale Revolution verschändeln; ihr Rufe nach Populismus hätten China von der Klippe in die Anarchie gejagt. Und der Emporkömmling Sun Fo kehrte aus Hawaii zurück, nur um Unruhe in der Partei zu stiften. Doch das Geburtsrecht gebührte weder Sun Fo noch Deng. In der Geschichte der chinesischen Nationalrevolution gab es niemanden, der den Lehren und Anweisungen des ewigen Premier Dr. Sun Yat-sen treuer ergeben war als Wang Jingwei. War es denn nicht Wang, der in Anwesenheit das Testament des verstorbenen Anführers verfasste? Und war es nicht Wang, der die Kuomintang zum Sieg im Ligakrieg, in den Vereinigungsfeldzügen, im zweiten Nordfeldzug und im Widerstandskrieg führte?\n\nEr hätte dies jedoch nicht alleine tun können. Der Vorsitzende war stets von seinen engsten Anhängern umgeben; sein Schützling Zeng Zhongming, seine ewig treue Genossin und Frau Chen Bijun und solche wie Chu Minyi, Li Shiqun und andere aus der Residenz-Fraktion. Dank dieses Kreises konnte der Radikalismus des NGV eingedämmt und die Partei vor Antirevolutionären gerettet werden.\n\nDem Vorsitzenden zählt einzig die Partei für die Erbringung der nationalen Revolution. Seine Familie belegt sichere Positionen in der Partei und man darf annehmen, dass wenn der Vorsitzende zurücktritt (oder, Sun bewahre, von uns geht), seine vorbildliche Führung und die Revolution von seiner Familie weitergeführt wird. Aber bis dieser Tag anbricht... Chinas großartigster Staatsmann wird es weiterhin zu nationalem Ruhm führen."
 CHI.endgame.302.a: "Die Führung des Vorsitzenden wird fortbestehen..."

 CHI.endgame.303.t: "Xinhais versprochene Republik"
 CHI.endgame.303.d: "Obwohl manche in der Kuomintang wie die Radikalen des Neuorganisierten Genossenverbands nostalgisch von der 1924 stattgefundene Neuorganisierung zum Auftakt des Nordfeldzugs schwärmen, gilt die Nostalgie des Vorsitzenden sehr viel stärker dem revolutionären Eifer zum Auftakt der Xinhai-Revolution. In jenen Tagen kämpften und starben Genossen für eine freie Republik China. Als China dann den Kriegsherren und dem Chaos anheim fiel, gaben viele die Hoffnung auf eine Demokratie auf.\n\nBei ihrer Rückkehr nach China im Ligakrieg brachte die Kuomintang auch die Aussicht auf Demokratie wieder mit sich. Auf Geheiß des Vorsitzenden wird ein großer republikanischer Nationalkonvent unter der Führung der Kuomintang einberufen werden. Dieser Konvent folgt dem Vorbild von Dr. Sun Yat-sen, den General Feng Yuxiang im Oktober 1923 einlud, um sich mit regionalen Anführern über die Ideale der Partei über Demokratie und die Massenbewegung zu beraten. Obwohl die Militaristen der Beiyang damals Suns Pläne ablehnten, ist Wang zuversichtlich, dass ein solcher Konvent endlich stattfinden kann, damit regionale Anführer aus ganz China sich über die Zukunft der Demokratie in unserem Land beraten können.\n\nUnter den Gemäßigten des Neuorganisierten Genossenverbands ist eine provisorische Verfassung entstanden, die bis zum Ende der Vormundschaft Bestand haben wird. Denn obwohl die NGV-Gemäßigten und Wang am Wachstum der Demokratie und der Rolle der Selbstverwaltung festhalten, können solche Versprechen nur durch die Partei eingelöst werden. Die Demokratie ist in China stets gefägrdet und muss vom Einparteienstaat gepflegt werden, damit sie nicht an Kriegsherren oder Extremisten zugrunde geht.\n\nBis dieser Tag anbricht, hält die Kuomintang alle Wahlen und Funktionen der Regierung in der Hand. Doch es gibt sicherlich Hoffnung; Hoffnung, dass sich immer mehr Stimmen an die Nationalregierung richten - um die Vier demokratischen Grundrechte des Volkes endlich zu verwirklichen."
 CHI.endgame.303.a: "Warten wir auf diesen Tag..."

 CHI.endgame.304.t: "Ein wahrer Staatsmann der Republik"
 CHI.endgame.304.d: "1911 wurde die chinesische Nation von einer Welle der Revolution ergriffen. Das Volk erhob sich gegen ihre ungerechte Regierung, verlangte Demokratie, das Ende der nationalen Demütigung und die Erfüllung der sozialen Versprechen der Regierung. Für einen kurzen aber hellen Moment konnten die Revolutionäre von Xinhai die alte Ordnung stürzen.\n\nDie Ereignisse seitdem besiegelten jedoch den Untergang dieser einst hoffnungsvollen Bewegung. In den 1910ern und 20ern scheiterten republikanische Gruppen immer wieder, oftmals auch durch Kämpfe untereinander. Dr. Sun konnte seine schwerfällige Bewegung zum Schutz der Verfassung nicht zusammenhalten, da so viele selbstgerechte Ideologen und egoistische Kriegsherren zu Abmachungen mit den unrechtmäßigen Beiyang bereit waren, anstatt sich gegen die Unterdrückung zu vereinen.\n\nDer Verrat von Chen Jiongming 1922 wurde zur Kehrtwende für die Kuomintang. Er zeigte, wie allein die Kuomintang wirklich wahr - und überzeugte Dr. Sun davon, dass nur sie eine Zukunft frei von Kriegsherren bereiten könnten. Wang Jingwei gewann durch die Neuorganisierung von 1924 großen Einfluss und wurde ein geeigneter Erbe der Bewegung des ewigen Premier.\n\nAber Wang ging noch weiter als sein verehrter Meister. Wagemutig reichte er den Republikanern der Nation die Hand und schloss so erfolgreich einen unüberwindbar geglaubten Spalt zwischen der Kuomintang und den Nachfahren von Xinhai. Dank brillianter Diplomatie verband die graue Eminenz der Partei die Wunden einer Nation und gab ihr das zurück, was sie 1911 verloren hatte.\n\nDoch sollte nicht angenommen werden, dass er ein Narr oder eine weiterer Betrug der Despoten der Kriegsherrenzeit wäre. Mit einer geordneten Armee und einem vorsichtigen Geheimdienst hat er die Nation zur Ordnung gezwungen - damit sie die nötige Vormundschaft der Partei übersteht, die zur Verwirklichung der drei Prinzipien notwendig ist. Bald schon werden die Parteien der Bourgeoise, die sich der Revolution fügten, in diesen Prinzipien unterrichtet werden, damit China eine wahrlich nationale, demokratische und sozialistische Zukunft erfahren darf, für welche die Märtyrer von Wuchang ihr Leben ließen."
 CHI.endgame.304.a: "Zeit heilt alle Wunden."

 CHI.endgame.305.t: "Schwelgereien eines Nachfolgers"
 CHI.endgame.305.d: "Wang Jingwei ist Nächte in seinem Büro gewohnt, in dem er stets gewissenhaft in seiner Doppelrolle als Vorsitzender und Präsident arbeitet. Er ist schon seit einiger Zeit nicht mehr der junge, hübsche Revolutionär, der er einst war und das Alter hat sich bemerkbar gemacht. Die Stapel an Berichten scheinen doch immer endlos und Wang hat noch lange nicht vor, in den Ruhestand zu treten.\n\nManchmal jedoch hält er inne, um in Gedanken darüber zu schwelgen, was auf ihn folgen wird. Wahrscheinlich würde der Premier Zeng Zhongming seine Position übernehmen, auch wenn er sich gegen Chen Gongbo und Zhou Fohai, Wangs andere Schützlinge, behaupten müsste. Der Vorsitzende denkt dennoch immer voraus, um zu versichern, dass die Nation und sein Vermächtnis - und auch das vorangehende Vermächtnis von Dr. Sun - fortbestehen wird.\n\nEs bleibt natürlich noch die Wahl seines Jüngsten und Lieblingssohn, Wang Wenti, der in Frankreich geboren wurde und China nur während der Rückkehr des Zentralkomitees zu Augen bekam. Obwohl er noch sehr jung und unvorbereitet ist, hat Wang Wenti bereits einige Büroarbeit seines Vaters übernommen und Eifer dabei gezeigt, eine Politikerkarriere anzustreben.\n\nDann ist da noch seine Lieblingstocher, Wang Wenxun, die im Moment seine Sekretärin ist. Aber obwohl Wang definitiv hohe Erwartungen an seine Tochter hat, könnten die verbleibenden Effekte des Sexismus ihr ein großes Hindernis sein.\n\nSchließlich gibt es dann noch Ho Mang Hang, Wangs Schwiegersohn, denn er bereits seit Kindesjahren kannte. Er ist ein Absolvent der Jinling-Universität und besitzt einen Abschluss in Agrarökonomie und Wang betrachtet Ho als einen Schüler, der vielleicht seine Stelle als Vorsitzender der Partei übernehmen könnte.\n\nWang hat diese Gedanken noch mit niemanden geteilt, weder mit seiner Frau noch Premier Zeng. Die Nachfolge in der Partei ist stets eine schwierige Angelegenheit, wie er bereits selber erfahren hatte. Diese Angelegenheiten müssen zwar irgendwann geklärt werden, aber derweilen kann er nur hoffen, dass seine Nachfolger in einem besseren China leben werden, als das, das er erleben musste."
 CHI.endgame.305.a: "Und mögen sie ihn stets positiv in Erinnerung haben..."

##Section 4c (400-599): Song Endgame Events

#Song Introduction Event Chain (400-419)
 CHI.endgame.401.t: "Warnschuss ohne Platzpatrone"
 CHI.endgame.401.d: "Nach einer Woche intensiver Verhandlungen ist der Optimismus auf eine schnelle und einfache Lösung zwischen den auseinandertreibenden Fraktionen verflogen. Die Koalition, die Wang entmachtete, entpuppte sich als zu groß und schwerfällig und da das Provisorische Aktionskomitee (nun bekannt als das Revolutionäre Komitee) ihre Vormacht erlangt hat, fürchten viele, dass sie ihren Einfluss in der Nationalrevolutionären Armee als Knüppel gegen ihre politischen Gegner nutzen werden.\n\nSun Fo wartete dies nicht ab. Diesen Morgen \"gab er den ersten Schuss ab\", indem er einen Antrag namens \"Ein Überblick über die Kontrollprinzipien während der Phase der politischen Vormundschaft und die Behandlung chinesischer Außenpolitik\" vorlegte. In diesem bekräftigte er seinen Optimismus über das Ende der Militärphase der Revolution, verurteilte aber auch den wachsenden Einfluss des Militärs, der nach ihm auf Parteiangelegenheiten wirkte. Unter anderem fordert es auch, dass aktive Militäroffiziere weder als Premier einer der fünf Yuan noch Präsident der Republik dienen darf. Obwohl die meisten im PAK diesem Vorschlag normalerweise geneigt wären, war das Ziel eindeutig: ihr Champion, General Deng Yanda.\n\nSun wartete keine Antwort ab, ehe er seine Forderungen der Öffentlichkeit mitteilte: 1.) Das Ende der politischen Vormundschaft 2.) Die Neuverteilung der (primär militärischen) Finanzierung an den nationalen Wiederaufbau 3.) Die sofortige Erstellung einer Verfassung. Letzteres hat enorme und symbolische Bedeutung - die Wiederaufbau-Fraktion hatte darauf bestanden, dass eine Verfassung nicht vor Ende der Vormundschaft und nur mit Beitrag durch andere Parteien verabschiedet werden könne.\n\nSolch eine Forderung bedeutet im Grunde, dass sie das Ende des Einparteienstaates sehr viel früher beabsichtigen als bisher angenommen. Falls diese akzeptiert würde, ginge die Erstellung wahrscheinlich an den Legislativ-Yuan, der seit langem eine Abstellkammer für Exilanten der Partei ist, die jeden Titel nehmen und von der WAF beherrscht wird. Intellektuelle des Landes haben positiv auf Suns Forderungen reagiert und fühlen sich nun beflügelt darin, die Diktatur der Partei offen zu verurteilen."
 CHI.endgame.401.a: "Das ist jetzt aber gar nicht fair..."

 CHI.endgame.402.t: "Die Partei und ihr Volk"
 CHI.endgame.402.d: "Seit dem Ende des dritten Kongresses war die Nation in einem dauerhaften Schockzustand - die Verängstigung traf tief. Trotz des Chaos, dass die Nation in den letzten Wochen vereinnahmte, wurde die Öffentlichkeit weitestgehend in Belängen der zerschmetterten Partei im Dunkeln gelassen und sich selbst überlassen, wenn es um die Wahl der \"richtigen\" ging. Jene, die falsch wählten, haben sich in ihren Häusern versteckt und hoffen im Angesicht der Straßenpatrouillen auf eine kommende Lösung.\n\nScheinbar hatte nicht nur Sun Fo seine Zweifel über die neue Regierung und mithilfe mehrerer Gruppen, die sich entweder aus Verzweiflung oder Überheblichkeit vereint haben, hat er den ersten Schritt gemacht. Als nächstes setzte sich die Weltgesellfschaft in Bewegung. Cai Yuanpei erreichte die Amtsenthebung von Song Qingling als Präsidenten der chinesischen Bürgerrechtsliga; und diese hat sich an Studenten gewandt, um Diskurs gegen autoritäre Herrschaft anzuregen. Die SPC-Orthodoxen ließen sich auch auf diesen Wettbewerb ein und organisierten einen Streik durch den Gesamtchinesischen Gewerkschaftsbund.\n\nDie Proteste haben sich auf die Straßen bewegt und haben einmal mehr die junge Republik erschüttert, die noch immer keinen Halt gefunden hat. Sun Fo mag zwar die hellsten Köpfe der Nation überzeugt haben, doch andere erreichten die Herzen des Volkes zuerst."
 CHI.endgame.402.a: "Wir können noch immer darüber reden..."

 CHI.endgame.403.t: "Über die Strenge; Über die Stränge"
 CHI.endgame.403.d: "Präsidentin Song Qingling, die sich keine Wiederholung der bisherigen Gewalt wünschte, hat nun Vermittler unter Druck gesetzt, um eine genehme Krisenlösung zu präsentieren. Darüber hinaus hat sie dem Militär Zurückhaltung geboten, doch die Armee ist noch nicht auf dem Rückweg zur Kaserne. Das alte Provisorische Aktionskomitee beherrscht weiterhin die Geschehnisse im Kuomintang-Zentrum und erschweren so jegliche Einigung zwischen Sun Fos Rechten und den verschiedenen Linken Gruppen in der Opposition.\n\nIn der Kuomintang bleibt allerdings noch einiges ungeklärt. Der NGV wurde offiziell aufgelöst, doch einige Überreste verbleiben. Dieser befindet sich nun unter Gu Mengyu und seinen Gemäßigten in der Defensive und ihre Zukunft bleibt ungewiss, da nun so viele ihrer alten Genossen festgenommen oder verbannt wurden. Stattdessen haben sie nun auf die Schwäche von Songs Revolutionärem Komitee gesetzt und größere Amnestie und Kompromisse mit der Öffentlichkeit gefordert. Viele ehemalige Mitglieder des PAK haben sich ihnen angeschlossen und von Song und Deng entschlossene Taten gefordert, um Spannungen zu lösen und Dialog zu fördern.\n\nAuf der anderen Seite bleiben jene, deren Kompromisse mit allen Fraktionen zuwider sind, da diese niemals jeden zufriedenstellen könnten. Sie sind nun die Extremisten der Partei; meistens haben Offiziere, die der VWC angehören, so geredet, doch nun tun es auch Einige des VrKdW. Natürlich bedeutet das nicht, dass sich viele Soldaten mehr Kämpfe wünschen - viele Offiziere haben sich öffentlich gegen eine Niederschlagung ausgesprochen und ein großer Teil der Einberufenen wünscht, bald nach Hause kehren zu können."
 CHI.endgame.403.a: "Ein Haus, dass sich uneins ist, kann nicht bestehen..."

 CHI.endgame.404.t: "Der Starrhals der Liberalen"
 CHI.endgame.404.d: "Nur wenige Politiker erlangen solch eine Prominenz wie Sun Fo, wovon er vollen Gebrauch gemacht hat. Niemals zuvor in seiner Karriere wurde ihm soviel Einfluss zuteil, während er sich im Ruhm sonnt, den er sich selber als der Verteidiger der liberalen Demokratie inmitten des sozialistischen Sturms verliehen hat. Seine Überheblichkeit hat jede ehrliche Verhandlung mit ihm erschwert; viele abfällige Bemerkungen erzählen von einer Rampensau, der es voll ein wenig zu sehr gefällt.\n\nSeine neueste Vorlesung an die Kadetten des Zentralen Trainingskorps trug den Namen \"Politische Demokratie und Wirtschaftsplanung\". In dieser hat er sich darüber ausgelassen, wie sich die Kuomintang zu einer neuen Kaste entwickelt hat, die hochnäsig und volksfern agiert. Die Ironie, der der Mann im Elfenbeinturm seines Vaters zum Opfer fiel, schien dieser nicht bemerkt zu haben.\n\nAls er sich für eine weitere Verhandlungsrunde setzte, sprach er glücklicherweise von konkreteren Forderungen. Zum ersten verlangt er eine \"Ein Mann, ein Position\"-Regel, die der Tendenz einiger Individuen in der Regierung, mehrere Arbeiten zu belegen, ein Ende bereiten soll. Außerdem hat er sich um die Ernennung seines engen Freundes Liang Hancao als Premier des Legislativ-Yuan und sich selbst als Premier des Exekutiv-Yuan bemüht (zur selben Zeit als Vizevorsitzender der Partei dienend), in der er einige wichtige Geschäftsbereiche kontrolliert. Auch forderte er Reformen über Verfassung und Demokratie, natürlich im liberalen Sinne.\n\nUnterhändler sind sich sicher, dass sie einige seiner weitreichenderen Forderungen entkräften können, insbesondere hinsichtlich des Kabinetts und der Länge der Vormundschaft. Doch so wie der Mann sich im Rampenlicht sonnt ist eindeutig, dass er sich auf die Rolle als führender nichtsozialistischer Kandidat in zukünfitgen Wahlen vorbereitet, womit eine Spaltung der Revolution wahrlich zum Programm wird.\n\nEin anderer, zynischer Vorschlag wurde vorgeschlagen - ein Umschlag mit gewissen \"nützlichen\" Informationen hat sich auf Präsidenting Songs Schreibtisch eingefunden. Sein Inhalt beschreibt skandalöse Details über eine anhaltende Affäre mit der Prominenten Lan Ni, während seine Frau sich von einer schweren Krankheit erholte. Dann noch eine, mit einer zwanzig Jahre Jüngeren; dieses Geheimnis der Öffentlichkeit vorzuenthalten könnte ein äußerst praktischer Punkt in \"aggressiven Verhandlungen\" werden."
 CHI.endgame.404.a: "Harte, aber akzeptable Bedingungen."
 CHI.endgame.404.b: "Stellen wir den Herren doch mal auf die Probe."

 CHI.endgame.405.t: "Divide et Impera"
 CHI.endgame.405.d: "Das grundlegende Konzept der politischen Vormundschaft ergab sich aus der Erkenntnis, dass den Massen Chinas ein echtes, revolutionäres Bewusstsein fehlt. Die Unterklassen, die sich so lange haben unterdrücken lassen, können kaum die Wurzel dieses Übel erkennen - sie wenden sich oftmals gegen ihre unmittelbaren Herren, ohne das wahre Problem ihrer Unterjochung zu verstehen.\n\nEs ist die revolutionäre Pflicht der Kuomintang, die Massen nicht nur zu beschützen, sondern auch zu führen und unterrichten. Das Volk muss vor den Querulanten geschützt werden, die sie auf Abwegen wieder zur Unterdrückung der Bourgeoisie oder Zerstörung der Extremisten verleiten würden. Verschiedene Gruppen wollten im Laufe der Jahre das Volk zu einer Waffe schmieden, doch wenige brachten mehr als nur weiteren Krieg. Viele sehnen sich lediglich nach Frieden und Wohlstand.\n\nDas Provisorische Aktionskomitee hatte schon immer mit dem Leid des Volkes sympathisiert, so auch mit der Demokratie. Dennoch ist eine breite Einführung in naher Zukunft einfach nicht zu verwirklichen, auch die anderen beiden Prinzipien der Volkswohlfahrt und nationale Interessen müssen behandelt werden. Die Gendarmerie wird mittlerweile von verschiedenen Milizen des PAK verstärkt und nun fragen sich viele, wie weit sie bei der Umsetzung gehen würden.\n\nDer Aufschwung des öffentlichen Enthusiasmus, angefeuert durch die Liga der Chinesischen Syndikalisten, ist oberflächlich eine Stärkebeweis, doch in Wahrheit das verblassende Lebenszeichen einer sterbenden Organisation. Die Liga zersplittert weiterhin; Studenten, Intellektuelle und Bürokraten bilden den Kern der Weltgesellschaft (und deren Stellvertreter in der Bürgerrechtsliga), während Arbeiter und Soldaten die Basis der Syndikalistischen Partei Chinas und ihres Gesamtchinesischen Gewerkschaftsbunds bilden.\n\nJe länger diese Situation anhält, desto wahrscheinlicher werden die Proteste von alleine erlischen. Die Weltgesellschaft ist ohnehin einem Aufgehen im PAK geweiht, die SPC hingegen wird sich schnell gegen dieses stellen. Aber für nur einen flüchtigen Moment scheinen sie einen wahren Wunsch in der Bevölkerung ausgelöst zu haben, syndikalistische Veränderung zu erfahren. Das ist Präsidentin Song und ihrer rechten Hand Deng Yanda bei der Bildung ihrer Politik auch nicht entgangen. Während sie die Nation auf eine Vormundschaft vorbereiten, zeigen sie..."
 CHI.endgame.405.a: "...Verständnis und reichen eine Hand."
 CHI.endgame.405.b: "...einen Gewehrlauf und ihre Abscheu."

 CHI.endgame.406.t: "Der Bau eines Revolutionären Komitees"
 CHI.endgame.406.d: "Deng Yanda ist in vielerlei Hinsicht der Architekt dieses neuen System des \"Guanxi\" geworden, das auf persönliche Verbindungen in der Revolution und jahrelange Kameradschaft aufbaut. Aber diese Angelegenheiten sind selten einseitig, somit ist der General auf sein weitreichendes ziviles und militärisches Netzwerk genauso angewiesen die dieses auf ihn.\n\nDie Unterschiede zwischen dem PAK und NGV verschwammen schon immer in diesen verwobenen Netzwerken. In der Mitte des Blocks sitzen aufgrund ihrer mittegerichteten Standpunkte die sogenannten \"NGV-Gemäßigten\, die sogar manchmal den Klassenkampf ablehnen. Man könnte sagen, dass sie rechter als die Führungen des PAK und NGV sind und sich mit letzterem nur wegen persönlichen Beziehungen zu Wang Jingwei und Chen Gongbo einen Namen teilen.\n\nDa der NGV nun aber vollständig beseitigt wurde, wurden viele vom neuen \"Revolutionären Komitee\" aufgenommen, auch wenn ihre Sorgen bleiben. Deng Yanda hat sich mit Vorsicht ihre Meinungen angehört und auf viele Gemäßigte zubewegt. Obwohl er von der Bildung her ein Mann des Militärs ist, konnte er sich im Frieden als Staatsmann beweisen und so eingeschüchterten Figuren im Kuomintang etwas Sicherheitsgefühl geben, obwohl ihnen nie eine Wahl gegeben wurde.\n\nAuf der anderen Seite ist die Trennlinie zwischen Gemäßigten und Radikalen der Partei nie eindeutig und es gibt genügend Intriganten gegen Präsidentin Song. Der General musste sich schon oftmals Bitten um Amnestie für verschiedene bekannte Aufrührer und starke Wang-Loyalisten anhören. Anscheinend setzen sich deren Freunde und Familien auch nach einer Verurteilung noch für diese ein."
 CHI.endgame.406.a: "Gemeinsam erbauen wir unsere Zukunft."
 CHI.endgame.406.b: "Vertrauen kann nicht einfach jedem zuteil werden."

 CHI.endgame.407.t: "...und fürchtet keine Dunkelheit"
 CHI.endgame.407.d: "Die Vereinigung zur Wiederbelebung China wurde von einigen der eingefleischtesten nationalistischen Offizieren gegründet, die in der Zeit nach 1927 im Ausland ausgebildet wurden. Ihr verbitterter Extremismus, der wegen ihrer westlichen Mitstreiter mit totalistischer Ideologie durchsetzt ist, grenzt an geistiger Verwirrung. Leider erhielten viele von ihnen aufgrund bloßer Kampfeswut und fragwürdigen Abmachungen mit dem PAK hohe Positionen.\n\nDa die Gewaltphase der Revolution nun langsam ihr Ende findet, haben sie immer mehr an ihrer Sinnhaftigkeit gezweifelt. Die Kuomintang selbst ist in vielerlei Hinsicht extremistisch; aber sogar ihre Versprechen einer umwälzenden Revolution könnten die Begierde dieser Leute nach totaler Veränderung nicht beschwichtigen.\n\nIn Friedenszeiten in einer Armee zu dienen ist ihnen mehr als zuwider; dort sind sie in endlose Arbeit im Büro und sinnlosem Wachdienst gefangen, anstatt ihren Wagemut beweisen zu können. Natürlich bedeutet das nicht, dass der VrKdW sie ausstehen könnte, denn dieser verachtet die Arroganz der  \"Jungen Garde\" und wissen, dass ihr taktischer Terror nur Furcht sät, anstatt irgendwen zu überzeugen. Da der VrKdW nun die Kontrolle über die Armee hält, sind auch sie festgefahren.\n\nFalls diese Situation anhält, werden sie wahrscheinlich langsam aber sicher Geschichte werden. Derweilen sind sie der Regierung jedoch ein unbeliebter Faktor, da ihr Einfluss länger anhält, als ihnen lieb wäre. Die Anzahl ihrer verachtungswürdigeren \"revolutionären\" Verbrechen ist zum Glück gesunken, aber wurden oftmals mit kleinlicheren ersetzt, wie zum Beispiel Betrug oder Diebstahl durch junge Offiziere, die nun keine Möglichkeit mehr haben, sich in dieser Revolution \"zu beweisen\". Wenn ihr Einfluss stark genug gesunken ist, könnten sich eine Gelegenheit ergeben, sie komplett zu vernichten."
 CHI.endgame.407.a: "Überlasst das dem Lauf der Zeit."
 CHI.endgame.407.b: "Entmachtet Hu Zongnans Clique."
 CHI.endgame.407.c: "Ihre Säuberung passiert hier und jetzt!"

 CHI.endgame.408.t: "Untergang des Laoban"
 CHI.endgame.408.d: "Das Schicksal hat nun auch mit Dai Chunfeng, dem berüchtigten \"Laoban\" (wörtlich der \"Chef\") endlich abgerechnet. Nachdem er für ein Treffen einberufen wurde, platzierte man einen Sack über sein Gesicht und nahm ihn fest, wonach er an einen unbekannten Ort gebracht wurde. Seitdem hat man nichts mehr vom Laoban vernommen und Dais Männer haben sich in Fraktionen zerstritten, was ihren Einfluss geschadet hat.\n\nTrotz dem Hass, den Dai auf die Spaltungen in der Partei hatte, verkehrten seine Agenten auch nicht anders. Da diese in provinzielle Netzwerke eingeteilt wurden, spielte er sie oftmals gegeneinander aus, sogar während er die Notwendigkeit von \"Jiafeng\" (Familientradition) beteuerte. Diese hat er hinsichtlich seiner Rekruten auch gerne wörtlich genommen, denn seine Kinder, Familie, Klassenkameraden und Leute aus Zhejiang wurden solche. Insbesondere den \"starken Kerlen der Flüsse und Seen\" hat er viel beigemessen, die er aus den südlichen Provinzen (oftmals Zhejiang, Hunan und Guangdong) bezieht.\n\nAus diesen bildeten sich die kontrahierenden Geheimcliquen. Mao Renfeng, Dais Kindheitsfreund aus Zhejiang, hat die \"Zhejiang\"-Clique (und auch die kleinere Jiangshan-Fraktion) übernommen. Die Guangdong-Clique wird von Zhen Jiemin geführt, und ist aufgrund der Parteigeschichte zur Provinz auch die Größte und hat Zugriff auf französische Ausbildung. Tang Zong befehligt die kleinere Hunan-Fraktion, die auf britische Ausbildung vertraut. Eine neutrale Fraktion hat sich auch unter Wei Daming (dem \"Herzen\" von Dais Operationen, mit Kommunikation beauftragt) gebildet.\n\nZheng hatte anfänglich die Initiative ergriffen, doch niemand nennt ihn \"Laoban\", was nur von den Unfähigkeiten der Nachfolger zeugt. Während Dais Hauptmänner gegenseitig intrigieren, hat der VrKdW langsam aber sicher ihre Befugnisse entzogen. Mittlerweile befindet sich der Informationsdienst des Militärs endlich unter der Kontrolle der Armee; der Schatten ist ein für allemal gebändigt."
 CHI.endgame.408.a: "Dem wilden Köter gebührt eine Einschläferung!"

#Song Focus Tree Events (440-459)
 CHI.endgame.440.t: "Das Ackerland in Bauernhand-Programm"
 CHI.endgame.440.d: "Feudalismus wird von politischen Intellektuellen und Führern des Neuorganisierten Genossenverbands als das System verstanden, in der die Subsistenzwirtschaft eine vorherrschende Rolle in der chinesischen Gesellschaft einnimmt. Diese System ist in sich selbst ungerecht, da die Landbesitzer politisches Kapital nutzen, um das Land zu besetzen und die Bauern ihrer Erzeugnisse berauben; in der die Besatzung des Landes durch diese Landbesitzer zum absoluten Monopol der politischen, militärischen und wirtschaftlichen Macht geführt hat. Die Küstenstädte mögen schon die kapitalistische Phase erreicht haben, aber die nordwestlichen, südwestlichen und ländlichen Gebiete Chinas verbleiben in der feudalen Phase - Feudalismus bleibt die dominante Kraft in China. Einige der wichtigsten Personen des PAK, wie Deng Yanda, haben dieses System erleben müssen. Da 70% der Bevölkerung Chinas noch immer an eine feudale Gesellschaft gekettet sind, liegt es nun an der Partei, sie von ihrer uralten Unterdrückung zu befreien.\n\nDie meisten Anführer des PAK haltzen zu Dr. Sun Yat-sens orthodoxem Programm vom \"Ackerland in Bauernhand\", bei dem Bauern ihr eigenes Land erwerben und pflügen können, während die Regierung allmählich das Land verstaatlichen wird. Die Länder der Kriegsherren, örtlichen Tyrannen, korrupten Beamten und böstartigen Großgrundbesitzer werden konfisziert und unverkäuflich gemacht, damit diejenigen, die das Land gepachtet hatten ihr eigenes Recht darauf erhalten können. Dieser Schritt - somit das Problem das Landbesitzes lösen, ohne den revolutionären Prozess übereiltem Populismus zu überlassen.\n\nAllerdings gibt es unumgänglich noch die Frage, was genau die \"bösartigen Großgrundbesitzer\" umfasst. Laut den Militärs und Intellektullen des PAK gibt es diese, die aus Landbesitzerfamilien stammen und sich gegen radikalere Reformen widersetzen werden - aber es gibt auch jene im PAK, die denken, dass eine sehr viel radikalere Bodenreform mit Eigenschaften einer gewaltigen sozialen Revolution benötigt wird, um China endlich vollständig den Feudalismus auszutreiben."
 CHI.endgame.440.a: "Führt eine gemäßigte Bodenreform durch."
 CHI.endgame.440.b: "Führt eine radikale Umverteilung durch."

 CHI.endgame.441.t: "Die Arbeitsbehörde der Einheitsfront"
 CHI.endgame.441.d: "Die letzte Abmachung zwischen Song Qingling und Sun Fo wurde nun ausgemacht, mit der Liang Hancao seinen Platz als Premier des Legislativ-Yuan dem PAK-Anhänger Zhang Bojun übergibt. Stattdessen ist Liang zum Vorsitzenden der Arbeitsbehörde der Einheitsfront des Zentralen Exekutivkomitees ernannt worden; eine weniger prestigeträchtige Position, die aber wichtig ist, wenn es der Partei darum geht, ihre demokratischen Versprechen einzulösen.\n\nRepublikaner außerhalb der Kuomintang, die auch nicht der LCS beitreten konnten, wurden bei einer Beteiligung oftmals die Rolle als Dangwai (wörtlich \"Außerhalb der Partei\") gezwungen. Diese Unabhängigen durften keine größeren Organisationen bilden und hatten kaum Möglichkeiten, den Status Quo herauszufordern. Als Teil der Abmachung durfte ihre Anzahl nun zunehmen, was den verbündeten Republikanern eine größere Vertretung erlaubt.\n\nDoch interessanter ist der Einlass sogenannter \"demokratischer Parteien\" in den Legislativ-Yuan, denen für die Dauer der Vormundschaft eine vorbestimmte Anzahl Sitze zugeteilt wird. Diese müssen jedoch die Herrschaft der Kuomintang anerkennen, im Namen der Drei Prinzipien arbeiten und können allenfalls eine beratende Rolle einnehmen. Der Großteil dieser Parteien sind kleine, intellektuelle und offiziell sozialistische Gruppen, doch auch ein paar konventionelle und gemäßigte Parteien waren dabei.\n\nZhang Junmai hat nun eine \"Demokratische Liga Chinas\" zusammengestellt, die eine Ansammlungen kleiner sozialdemokratischer, liberalen und mitte-linken Gruppierungen sind. Im linken Trend der Landespolitik hat sich die DCL auf der rechten Seite des Spektrums wiedergefunden und schnappt nach Relevanz.\n\nDer Ländliche Aufbauverband ist eine alte Fraktion aus der Beiyang-Zeit, die früher Teil der Gesellschaft zum Schutz des Kaisers war. Er ist keine ausdrückliche Partei, doch ihre Bestrebung für ländliche Reform und Alphabetisierung hat beim Revolutionären Komitee Gefallen gefunden.\n\nChina hat noch einen langen Weg bis zur Demokratie vor sich, auch wenn offiziell in etwa ein Drittel des Legislativ-Yuan von diesen \"demokratischen Parteien\" besetzt wird. Es bleibt abzuwarten, wie lange es Liang Hancao erlaubt sein wird (oder er überhaupt bereit ist), diese Fraktionen unterzubringen."
 CHI.endgame.441.a: "Wir heißen sie herzlich willkommen."
 CHI.endgame.441.b: "Behaltet ihre Aktivität gut im Auge."

 CHI.endgame.442.t: "Der Volkskongress"
 CHI.endgame.442.d: "Seit der Rückkehr der Kuomintang zur chinesischen Politikszene infolge des Ligakriegs haben drei aufeinanderfolgende heimgekehrte Nationalkongresse stattgefunden, um die Aktivitäten und die Richtung der nationalen Revolution zu lenken. Da nun, nach dem Chaos des dritten Nationalkongresses, das Revolutionären Komitee ihre Macht über die Partei gefestigt hat, haben Parteiführer wie Deng Yanda eine neue Form des Kongresses gefordert. \n\nIn Beschwörung der \"Ersten Einheitsfront\"-Politik des Dr. Sun Yat-sen hat Deng Yanda nun eine Fortführung der Einheitsfront mit den chinesischen Syndikalisten und Sozialisten gefordert, um revolutionäre Veränderung zu bewirken, die für China geeignet ist - hinsichtlich des derzeitigen politischen Klimas. Im Rahmen dieser Politik haben Anführer des PAK nun zu einem Volkskongress aufgerufen; ein Kongress aus gleichgesinnten Sozialisten, darunter auch Ratskommunisten, Anarchisten, Anarchosyndikalisten, Syndikalisten und andere sozialistische Randgruppen, die außerhalb der Kuomintang agieren. Nichtsdestotrotz hat das PAK strengstens jede syndikalistische Führung der Partei abgelehnt; der Volkskongress unterliegt weiterhin der Verantwortung der Kuomintang, des wichtigsten Organ der nationalen Revolution. \n\nDer erste Punkt an der Tagesordnung des Kongresses war die Neuorganisierung der Kuomintang zu einer Partei, die ausschließlich aus Arbeitern und Bauern besteht (diese werden 60% der nationalen Einrichtungen stellen, während andere Berufungen den Rest ausmachen). Arbeiter, Bauern, Frauen und Soldaten (in Vertretung der sozialen Gruppen der nationalen und sozialen Revolution) sollen Verteter für eine Hierarchie von Versammlungen und Räten wählen, um wahre Macht auszuüben. Der Kongress gilt bereits als großer Erfolg und es besteht kein Zweifel, dass ein zweiter Volkskongress in den kommenden Jahren abgehalten werden wird."
 CHI.endgame.442.a: "Zusammen erreichen wir nie geahnte Höhen der Menschheit."
 CHI.endgame.442.b: "Lasst die Träumer doch ihre Zeit verschwenden."

 CHI.endgame.443.t: "Eine wiedergeborene Partei"
 CHI.endgame.443.d: "Zum Ende scheint die Kuomintang endlich nach der Vorstellung von Song neugemacht worden zu sein; die Partei hat keine Verantwortung mehr gegenüber der niederträchtigen Wiederaufbau-Fraktion, der verräterischen Syndikalistischen Partei Chinas oder der tyrannischen Politmaschine des Wang Jingwei. In ihrer Statt entstand das Revolutionäre Komitee der Kuomintang, in dem die ländlichen Populisten des Provisorischen Aktionskomitees, die anarchistischen Idealisten der Weltgesellschaft und die Gemäßigten des Neuorganisierten Genossenverbands zu einer Einheit verschmolzen.\n\nSomit ist eine Partei entstanden, die ihren Versprechen tatsächlich nachkommen kann. Eine Partei, die den unterdrückten Menschen Chinas Sicherheit, Stabilität und Wohlstand gewährt. Eine Partei, die den Imperialisten Einhalt gebietet und über Tyrannen obsiegt. Ene Partei, die bis von der bescheidensten Genossenschaft herauf bis zur Nationalregierung eine wahre, sozialistische Demokratie erreichen kann.\n\nAuf diese Weise beteuert das RK-KMT die Hingabe zu den Drei Prinzipien ihres Gründers und leistet seinem ewigen Willen lebendig und dynamisch Folge. Manch einer fragt sich jedoch, ob das RK-KMT nicht doch ein wenig zu geeint ist und nur durch die Macht des Staatsapparats zusammengehalten wird. Die politische Vormundschaft hält an; und es gibt einige Aufrufe, dessen eisernen Griff für eine produktive Konversation zu schwächen."
 CHI.endgame.443.a: "Eine neue Partei für ein neues China!"
 CHI.endgame.443.b: "Sicherlich gibt es noch Platz für weitere."

 CHI.endgame.445.t: "Das Nationalmausoleum"
 CHI.endgame.445.d: "In der Geschichte des modernen Chinas gibt es möglicherweise kein außergewöhnlicheren Menschen als den Gründer der Partei - Dr. Sun Yat-sen, auch bekannt unter dem Namen Sun Wen oder Sun Zhongshan. Der mittlerweile von uns gegangene Dr. Sun vollbrachte sein Lebenswerk als revolutionärer Märtyrer, Pionier und der Philosoph, der die Bewegung der Kuomintang inspirierte. Dr. Sun hatte ein unfassbar tiefgehendes Verständnis von der soziopolitischen Verfassung Chinas und beteiligte sich an der Wiederbelebung der Zhonghua-Idee, indem er eine revolutionäre Partei und ihre Armee schuf - von ihm stammen die Ideale, die letzendlich den Sieg im zweiten Nordfeldzug ermöglichten.\n\nHeuer hat die nationalistische Regierung offiziell dem ewigen Premier der Revolution die Ehrenposition und den Namen \"Guofu\" verliehen, was \"Vater der Nation\" bedeutet. Dank seinem unermüdlichen Kampf für die Revolution, der oftmals auch mit Scheitern und dem Exil einherging, konnte diese fortbestehen - und letzendlich China nach den Jahrzehnten der Teilung wieder zu einem Ganzen machen.\n\nDa er vor dem Nordfeldzug verschied, blieb Sun Leichnam jahrelang in den Westhügeln von [GetVictoryPointName_9843]. Nach dem Erfolg des zweiten Nordfeldzugs wurde sein Leichnam jedoch gebührend nach Nanking gebracht, um dort zu ruhen. Die nationalistische Regierung hat die Architekten Lu Yanzhi und Huang Tanpu nun mit dem Entwerfen eines Mausoleums beauftragt, dass Sun für immer ehren soll. Dieses majestätische Projekt vereint den traditionellen Stil der Kaisergruften mit moderner Architektur und einem dreibogigen Tor, auf dem Dr. Suns Zitat \"Was sich unter Himmel befindet, gehört allen\" steht. Eine große Halle soll errichtet werden, deren Decke die glorreiche Flagge der Kuomintang ziert, während Suns Körper hier aufbewahrt wird - für immer von allzeit bereit Gardisten bewacht; sein Gedenken und Vermächtnis wird auf Generationen bewahrt werden."
 CHI.endgame.445.a: "Der Vater der Nation und seine letzte Ruhestätte."

 CHI.endgame.446.t: "Die Rache der Älteren"
 CHI.endgame.446.d: "Mit dem Aufstieg der Weltgesellschaft in der Kuomintang-Führung sind auch die vier Älteren in Parteientscheidungen immer mächtiger geworden. Anarchistische Ideale haben sich immer mehr in Parteirhetorik eingebettet, auch wenn die Vormundschaft nach Erwartung noch einige Zeit Bestand haben wird. Weiterhin laufen Gespräche zwischen den Älteren, die aus Prinzip jede (nichtakademische) Regierungsanstellung meiden, und Präsidentin Song; doch beide können sich einigen: die Liga der Chinesischen Syndikalisten hat ihre Nützlichkeit überdauert.\n\nAls sich diese auf Initiative der Syndikalistischen Partei Chinas bildete, um ein Gegengewicht zur Kuomintang in der Einheitsfront zu haben, schloss sich die Weltgesellschaft dieser widerwillig an, um an ihrem schwindenden Einfluss in der syndikalistischen Szene festzuhalten. Ihre Instabilität scheint Teil des Parteiprogramms zu sein, denn die verschiedenen Arten von Marxisten, Kaderkommunisten, Syndikalisten und Anarchisten können sich auf nur wenig einigen; der Sieg der Weltgesellschaft hat ironischerweise ihre Totenglocke geläutet.\n\nNach Jahren der Verbitterung, Intrigen und Machkämpfe haben die Älteren endlich ihre Vergeltung eingefordert. Mit Verweis auf anhaltende aufrührerische Aktivitäten durch Radikale der SPC haben sie von Song auf direktem Wege gefordert, die SPC für die Dauer der Vormundschaft als konterrevolutionär verbieten zu lassen. Laut ihnen steuert die Kuomintang bereits ihrer Bestimmung als die wahre anarchistische und befreiende Partei zu, somit kann die SPC nur als neidische, verderbende Kraft handeln.\n\nDeng Yanda hat diesem Plan seine Unterstützung bekundigt und die SPC als dauerhaftes Risiko und Vasall ausländischer Interessen beschrieben. Er hofft, den verbleibenden Einfluss der MMIC im Militär damit auszureißen, die Einheitsfront mit der LCS (unter Führung der Weltgesellschaft) soll jedoch anhalten.\n\nChen Youren, der Außenminister, hat Vorsicht geboten. Er hat bereits unermüdlich an der Normalisierung der Beziehungen zum internationalen Sozialismus gearbeitet; eine Niederschlagung könnte unsere ausländischen Beziehungen belasten und jeden guten Willen uns gegenüber zunichte machen."
 CHI.endgame.446.a: "Zerlegt die SPC und verbannt ihre Führer."
 CHI.endgame.446.b: "Nehmt die Aufrührer gefangen, aber haltet die Einheitsfront."
 CHI.endgame.446.c: "Überwacht die Radikalen, aber vermeidet Konfrontationen."

 CHI.endgame.447.t: "A Soldier's Due"
 CHI.endgame.447.d: "Die Jahre des Widerstands haben tausende Leben gefordert. Die Überlebenden kehren verändert heim, oftmals geplagt von sichtbaren und unsichtbaren Wunden. Auch denen, die der Krieg erspart blieb, sehen einer unsicheren Zukunft entgegen. Viele fragen sich, wie das Leben nach der Revolution aussehen soll, zusammen mit ihrer verbliebenen Familie, ihren Angehörigen und ihren Pflegern.\n\nIn [CHI.Capital.GetCapitalVictoryPointName] sind Bemühungen um die Einrichtung weitreichender Sozialprogamme, die auf Versprechen der Kuomintang folgen sollten, zum erliegen gekommen, da man nur selten Einigung findet. Der Verband der revolutionären Klassenkameraden der Whampoa-Militärakademie (VrKdW) hat das Zentralkomitee dazu angehalten, den Soldaten Priorität zu geben, von denen viele in den kommenden Jahren demobilisiert werden. Sie fordern eine breite Palette aus Ruhegehältern, Stipendien und öffentliche Unterstützung für Kriegsverletzte. Deng Yanda hat in öffentlichen Reden darauf bestanden, dass so wie die Soldaten ihren Vorgesetzten pflichtbewusst dienen, sich diese auch im Gegenzug um sie zu kümmern haben.\n\nEine stille Opposition hat sich allerdings gebildet. Die Großzügigkeit dieser Vorschläge hat Fragen aufgeworfen, inwiefern so etwas im Angesicht der alternden Veteranen der NRA bezahlbar ist. Andere misstrauen den Beweggründen des VrKdW. Anders als die Armeen der Kriegsherren sollte die NRA für das Volk streiten, nicht für Offiziere, die sie mit Kriegsbeute belohnen. Laut ihnen ist solch politisches Einmischen für die Volksarmee unschicklich. Ein Entgegenkommen ihrer Treue ist selbstverständlich, doch sie hatten für eine Gleichberechtigung aller Menschen gekämpft.\n\nDie Republik entstand im Endeffekt aus den Opfern beinahe einer gesamten Generation junger Männer. Aber auch unzählige andere leideten für die Revolution und tun dies immernoch. Diese Angelegenheit ist immer mehr in die Öffentlichkeit herübergeschwappt und protestierende Veteranen versammeln sich in ihren alten Uniformen vor dem Legislativ-Yuan. Ein Kompromiss wurde vorgeschlagen, bei dem die Ruhegehälter zwischen Militär und Zivil vereinheitlicht werden. Laut manchen ist das nicht ausreichend, laut anderen bedeutete dies die Wiederbelebung der alten Klassenhierarchien. Eine Lösung muss her."
 CHI.endgame.447.a: "Beschneidet die Bürokratie und gewährt den Wunsch des VrKdW."
 CHI.endgame.447.b: "Macht ein Gegenangebot und vereinheitlicht es mit dem Beamtentum."
 CHI.endgame.447.c: "Sie werden warten müssen, doch jeder kriegt, was ihm gebührt."

 CHI.endgame.450.t: "Eine neue Flagge für die Nation"
 CHI.endgame.450.d: "Die neu vereinte Republik China nutzt die Nationalflagge, auf dem der blaue Himmel und die weiße Sonne der Kuomintang auf die rote Erde herabscheint. Allerdings gibt es seit dem Volkskongress vor kurzem einige Vorschläge darüber, die Bauern zu würdigen, die dieses Land erbauten und auch dem Institut der Bauernbildung des Provisorischen Aktionskomitees Anerkennung zu schenken, Ehemalige PAK-Mitglieder und Syndikalisten haben vor dem Legislativ-Yuan der Partei eine neue Flagge vorgeschlagen, die die Bauern ehrt, indem eine Pflugschar zur roten Erde hinzugefügt wird. Andere haben jedoch vorgeschlagen, dass die neue Flagge der Republik Elemente von sowohl Arbeitern als auch Bauern beeinhalten sollte. Da die PAK die Befreiung aller unterdrückten Menschen angeführt hatte, sollte diese Flagge die Arbeitern und Bauern vertreten, in dem der Flagge eine Pflugschar und ein Zahnrad hinzugefügt werden. Natürlich können wir auch einfach bei der jetzigen Flagge der Republik bleiben, um unsere Hingabe zu den ursprünglichen Idealen von Dr. Suns Revolution zu bekräftigen."
 CHI.endgame.450.a: "Die Bauern haben endlich ihren Platz verdient."
 CHI.endgame.450.b: "Eine Flagge für die Arbeiter und Bauern."
 CHI.endgame.450.c: "Wir bleiben bei der Nationalflagge."

#Military Forgiveness Events (460-479)

 CHI.endgame.460.t: "Vermächtnis der Indien-Clique"
 CHI.endgame.460.d: "Die Indien-Clique hinterließ in der reformierten Nationalrevolutionären Armee ein kontroverses Vermächtnis, welche jetzt vom Verband der Revolutionären Klassenkameraden von Whampa beherrscht wird. Jahrelang gab es zwei sehr unterschiedliche Cliquen in der NRA - die Indien-Clique bestand aus den Offizieren, die in Indien ausgebildet wurden und dort verblieben, während der VrKdW einen Guerilla-Krieg im MinGan-Aufstand ausfocht. Die sozialistischen Sympathien sind eindeutig im VrKdW stärker als in der Indien-Clique, deren Nationalismus weitaus weniger Zweifel zulässt.\n\nDie beiden Fraktionen teilen sich nichtsdestotrotz Geschichte in der 4. Armee (Guangdong-Armee) der Nationalrevolutionären Armee während des ersten Nordfeldzugs. Sie waren schon einmal Waffenbrüder und waren es im zweiten Nordfeldzug erneut. Im Zuge der Machtfestigung, die der VrKdW über die Studenten und Loyalitäten Whampoas unternimmt - haben sich einige Berichte eingefunden, dass Generäle wie Xue Yue und Zhang Fakui sich immer mehr an den Rand gedrückt fühlen. Da die militärische Phase der Revolution abgeschlossen ist, stellt sich die Frage, ob die Treue der Indien-Clique überhaupt noch notwendig ist - trotzdem haben ältere Mitglieder des VrKdW sich für diese Generäle stark gemacht, mit denen sie einst in der nationalen Revolution vereint standen."
 CHI.endgame.460.a: "Wir sind und bleiben Kameraden."
 CHI.endgame.460.b: "Wir helfen ihnen nicht bei Nachholarbeit."

 CHI.endgame.461.t: "Eine desillusionierte Junge Garde"
 CHI.endgame.461.d: "Seit der Eröffnung der Whampo-Militärakademie gab es oftmals leidenschaftliche und revolutionäre Nationalisten, die sich sehr zum europäischen Syndikalismus hingezogen fühlten. Die Ankunft der Militärmission der Internationale in China hat diesen Trend zugunsten europäisch inspiriertem Sozialismus verstärkt, unter anderem Syndikalismus und Ratskommunisten. Diese Entwicklung sorgte für Misstrauen durch konservative Militärangehörige, insbesondere während der Krise des dritten Kongresses, die man fürchtete, dass sie Marx über die Drei Prinzipien des Volkes stellen würden.\n\nDie nationalistische Regierung hat im Rahmen ihres Strebens nach Legitimität und dem Abschluss der nationalen Einigung nun den nächsten Schritt getan - und allen Offizieren und Soldaten von niederen Rang Amnestie gewährt, die sich gegen die Zentralregierung gestellt hatten. Nichtsdestotrotz sind viele unserer ehemaligen Feinde demoralisiert, da sie der Meinung sind, dass ihre ehemalige Zugehörigkeit ihre Karrieremöglichkeiten eingeschränkt haben. Manche eher gutmütigen Offiziere der Heeresleitung haben sich für Vergeben und Vergessen eingesetzt, damit wir sie wieder zu uns zählen können. Andere haben sich für strengere Maßnahmen ausgesprochen - und meinen, dass ihre Jugend keine Zusammenarbeit mit Verrätern entschuldigt."
 CHI.endgame.461.a: "Lasst Vergangenes vergangen sein. Augen geradeaus."
 CHI.endgame.461.b: "Verrat zählt nicht zu jugendlicher Geschmacksverstimmung!"

 CHI.endgame.462.t: "Schicksal der Politikabteilungs-Clique"
 CHI.endgame.462.d: "Die Politikabteilung, die ursprünglich entstand, um die NRA nach dem Willen der Partei zu organisieren und indoktrinieren, ist nun wegen ihrem Verhalten in der Krise des dritten Kongresses in Schwierigkeiten gekommen. Die Politikabteilung war stets eine Hochburg revolutionärer Aktivität, ihr Kader bestand aus Intellektuellen und Offizieren der Liga der Chinesischen Syndikalisten und sie galt gerne als der \"sozialistischste\" Flügel Whampoas.\n\nDer Sieg des Provisorischen Aktionskomitees hat nun zu einer Neubeurteilung des Charakters der Politikabteilung geführt. General Zhang Zhizhong hat sich als verantwortlich für die Aktivitäten der Abteilung erklärt, die während der Unruhen gegen die rechtmäßigte Nationalregierung stattfanden und seitdem sein Versprechen angeboten, dass die Politikabteilung dem Revolutionären Komitee ab sofort loyal bleibt. General Deng Yanda hat eine vollständige Änderung des Lehrplans der Abteilung in Auftrag gegeben, unter dem die Idee einer \"Union aller revolutionären Klassen\" hervorgehoben wird und der Fokus ausschließlich auf Dr. Suns Drei Prinzipien des Volkes gelegt wird. Andere haben hingegen die komplette Abschaffung der Politikabteilung gefordert, da sie diese nicht mehr als nötig empfinden, seitdem der zweite Nordfeldzug gewonnen wurde."

 CHI.endgame.462.a: "Lasst sie ihre Arbeit wieder aufnehmen."
 CHI.endgame.462.b: "Ihre Stellen scheinen leider schon besetzt zu sein."

#Song Epilogue Events (500-519)

 CHI.endgame.501.t: "Die Einheit der Arbeiter und Bauern"
 CHI.endgame.501.d: "Es war an einem heißen Sommertag im Juli 1924 in Guangdong, als die erste Bauerntagung Guangdongs abgehalten wurde, in dem tausende Bauern zur Teilnahme in der Massenbewegung der Kuomintang eingeladen wurden. Madame Sun Yat-sen, Song Qingling, fand sich bei dem Anblick der Massen, die sich in Lumpen der Hoffnung auf nationale Rettung anschloßen, gar zu Tränen gerührt. Der ewige Premier merkte auch schon damals an, dass der Erfolg der Revolution bei dem Volke beginnt; die Revolution ist Teil ihrer Pflicht, die Freiheit zu erlangen.\n\nViele Jahre später nähert sich die nationale Revolution nun ihrem Ende. Die Orthodoxe Fraktion der Syndikalistischen Partei bestimmte von innerhalb der Liga der Chinesischen Syndikalisten die Politik der Einheitsfront. Dieses Bündnis, diese Zusammenarbeit mit den europäischen Syndikalisten, hat der chinesischen Revolution den Sieg beschert - niemand behauptet sich jetzt noch gegen die Arbeitern und Bauern. Trotz alledem befindet sich das Land stark unter der Kontrole der Kuomintang - die KMT organisiert Gewerkschaften und Verbände und die KMT ist die ältere Schwester in dieser Parteienbeziehung. Es bleibt abzuwarten ob diese Beziehung in ihrer jetzigen Form fortbestehen kann, ob die Syndikalistische Partei Chinas mit der Zeit in der KMT aufgehen wird, oder ob die KMT ihre Prinzipien durch die Betörung des Syndikalismus schwächen lassen wird.\n\nNichtsdestotrotz warten doch einige Freuden in den kommenden Jahren. Die Arbeiter und Bauern haben lange unter den Zügeln des Kapitalismus geschuftet und gelitten, der imperialistischen Institution, die das Land spaltete und in den Ruin führte. Mit dem Revolutionären Komitee an der Macht, einem Komitee der Vertreter der Arbeiter und Bauern - so soll der Kapitalismus nie wieder in China in Erscheinung treten. Zusammen, Hand in Hand, dämmert ein sozialistischer Morgen im Osten - und das chinesische Proletariat ist seine stolze Vorhut!"
 CHI.endgame.501.a: "Eine Partnerschaft mit Zukunft."

 CHI.endgame.502.t: "Ein Nation, von Träumern erbaut"
 CHI.endgame.502.d: "Es ist die tiefste Überzeugung der Weltgesellschaft und der Utopisten des PAK, dass die Drei Prinzipien des Volkes zu einem Zustand der Herrlichkeit und des Friedens wird - ein Weg, um den Anarchismus zu erreichen. Die Geschichte belegt dies natürlich. Wie schon in den Werken des ehrbaren Li Shizeng beschrieben gibt es Revolutionen, die die Geschichte der Menschheit vorantreiben; die Revolution der Monarchie, bei der die Dynastien der Shang und Zhou die Vorstellung von Ordnung einbrachten; die nationale Revolution der Demokratie, wie schon bei den amerikanischen und französischen Revolutionen zu sehen war; und die Revolution des Sozialismus, deren Erfolg in der französischen Kommune und der Union von Britannien klar erkennbar ist. Die KMT hat China erfolgreich durch die nationale und die soziale Revolution geführt und nun ist das Land bereit für die vierte Revolution - die Revolution, um Datong anzustreben.\n\nDie Utopisten in der KMT glauben, dass es wirklich eine Welt geben kann, die vom Streit und Schmerz befreit ist. Hass und Wut spalten Einigkeit; und nur durch die Macht und Führung der Partei kann eine Gesellschaft frei von solchen Teilungen entstehen - eine Gesellschaft der reinen Liebe. Das Revolutionäre Komitee der KMT hat Schritte unternommen, um diesen libertären Traum zu übernehmen. Regierungsmacht soll an örtliche Autoritäten herabgegeben werden, Arbeiter und Bauern sollen sich in demokratischen Einheiten oder Räten organisieren und die Dezentralisierung einer zentralen Macht muss verfolgt werden. Es wird angenommen, dass diese Ideale die Werte und Träume von Dr. Sun Yat-sen widerspiegeln, der die Idee verbreitete, dass das Volk Chinas in der Ausübung ihrer Grundrechte unterrichtet werden könnte, damit die Demokratie florieren kann.\n\nDie Anarchisten würden einem allerdings erzählen, dass es unbekannt ist, wann dieser Tag kommen wird. Einige bemerken optimistisch, dass es über 3000 Jahre dauern könnte, bis dieser Zustand der Anarchie erreicht ist - eine jede Fortschrittsphase der Menscheitsgeschichte könnte Jahrzehnte oder sogar Jahrhunderte brauchen, bis sich Ergebnisse zeigen. Die Vorstellung einer solchen anarchistischen Föderation sind innerhalb der KMT flexibel und diese erkennt an, dass solch eine Revolution Zeit und Geduld fordert, aber auch dass die Partei das Volk zur vollkommenen Befreiung leiten wird. Bis dieser Punkt erreicht ist... werden wir weiterträumen und in der Welt und Zukunft schwelgen, die uns noch erwartet!"
 CHI.endgame.502.a: "Eine Utopie, sollte sie auch 3000 Jahre brauchen."

 CHI.endgame.503.t: "Eine ehrlichere Form der Vormundschaft"
 CHI.endgame.503.d: "1911 wurde die dekadente Qing-Dynastie durch einen Ausbruch revolutionären Enthusiasmus gestürzt; sie fiel aufgrund ihrer Korruption und Apathie zum Leid des Volkes. Ihre furchtbare Verwaltung, Tyrannei und Unfähigkeit zum Schutz der Nation vor wütenden Kolonisierern kostete sie das himmlische Mandat und zerstörte in unter einem Jahr die jahrhundertealte Monarchie.\n\nDarauf folgte eine hoffnungsvolle Republik, die alsbald von Yuan Shikai und dann den Kriegsherren betrogen wurde, die die Beiyang-Regierung wie ihr Spielzeug misshandelten und sie mit ihren Unarten und Täuschungen erfüllte. Die Partei trat ein und versuchte, sich gegen die Opportunisten zu behaupten, nur um von den konzessionistischen Verrätern und deutschen Imperialisten hinterrücks erdolcht zu werden.\n\nAls letztes folgte Wang und sein NGV, die behaupteten, für das Volk zu stehen, doch stattdessen die Seuche der Korruption gewähren ließ und sich der selben schändlichen und janusköpfigen Niedertracht hingab, die die chinesische Politik schon zu gut kannte. Dank den tapferen Genossen des PAK haben Song Qingling und Deng Yanda erfolgreich die letzten prinzipienlosen Verrätern aus den Sitzen der Macht gejagt.\n\nStattdessen haben sie eine neue Zeit des Idealismus hervorgerufen und die Korrumpierung gesäubert, die die Hauptstadt einst so durchsetzte; und somit die Republik dem Volk nähergebracht. Die Vormundschaft bleibt eine Notwendigkeit, um die armen Seelen zu unterrichten und auf die selbe Ebene wie die gebildeten Klassen zu bringen, aber das ist nicht das Ende der chinesischen Geschichte. Die Kuomintang wird vereint dem Volk einen chinesischen Sozialismus schenken und damit die Drei Prinzipien ein für allemal verwirklichen!"
 CHI.endgame.503.a: "Zhonghua Minguo wansui!"

 CHI.endgame.504.t: "Der Traum unserer Vorväter"
 CHI.endgame.504.d: "Die Kuomintang war nicht immer eine zynische Kaderpartei, die einen autoritären Einparteienstaat forderte. Sie war einst eine Gruppe der Hoffnung, die sich eine revolutionäre, doch demokratische Zukunft für ihr Heimatland wünschte, bevor alles ach so schief lief. Bevor Sun Yat-sen von Yuan Shikai hintergangen wurde, dann von den Kriegsherren und dann den roten Imperialisten der Internationale. Wang Jingwei und die Syndikalisten beschmutzten seine Vision, wie die Führung der Partei erklärt.\n\nSong Qingling und Sun Fo, zwei seiner engsten Vertrauten, behaupten, die Partei zu ihrem ursprünglichen Wunsch geführt zu haben; eine linksgerichtete, demokratische Nation, die zum Wohle der Nation arbeitet. Besonders Sun Fo scheint auf naive Art zu versuchen, einen Zeitsprung zur Zeit vor 1924 zu vollbringen, noch bevor der Neuorganisierung und dem Linksruck der Partei. In vielerlei Hinsicht beabsichtigt er eine Umschreibung der Geschichte, in der er viele der Entwicklungen der folgenden Jahrzehnte außer Acht lässt.\n\nZwischen den beiden Personen, die kaum zwei Jahre Altersunterschied haben, bleiben einige Unstimmigkeiten. Song glaubt, dass die Nation auf einen grundlegend sozialistischen Kurs gebracht hat, um die Nation einem sozialistischen, demokratischen Ideal näherzubringen, das auf örtliche Bauernkommunen aufbaut. Die selbstgefälligen Parteien der Bourgeoisie, die Sun Fo im Schlepptau hatte, waren ein notwendiges Übel, das mit etwas Glück und Arbeit tatsächlich dem Volk zugute kommen könnte.\n\nSun Fo hingegen denkt, dass die Revolution, die sein Vater wollte, noch gerettet werden kann, würde er nur die Verfassung richtig hinbekommen. Sie ist bereits mehrmals durch Entwicklungsphasen gegangen; zuerst unter seiner Aufsicht, dann mithilfe eines \"Politischen Volksrats\" und nun des pluralistischen \"Konsultativrats des Volkes\". Er erhofft sich eine Schwächung der sozialistischen Ausartungen, um eine parlamentarische Republik zu erbauen - und die Macht von der Exekutive and die Legislative zu geben.\n\nEr unternimmt außerdem den Premierposten des Exekutiv-Yuan auf Kosten des Präsidenten, was wahrscheinlich die erste in einer Reihe von politischen Schlachten gegen Dr. Suns Erben sein wird. Trotzdem hoffen einige auf eine Lösung, die keine Gewalt hervorrufen wird, sondern zu einer Einführung eines gerechteren Systems zum Ende der Vormundschaft führen wird. Und während China zügig die nächste Seite aufschlägt, träumt eine neue Generation weiter."
 CHI.endgame.504.a: "Eine Chance auf Wiedergutmachung."

##Section 4d (600-799): Hu Endgame Events
 CHI.endgame.601.t: "Die glühenden Überreste"
 CHI.endgame.601.d: "Fujian ist zur Ruine geworden. Xiamen ist zerstört und das verwüstete und zugerichtete Longyan ist zum Schauplatz des letzten Gefechts des Provisorischen Aktionskomitees geworden. Das einst große Werk der MinGan-Regierung wurde zertrümmert und die Blauhemden-Milizen haben sich an die Arbeit gemacht - mit dem Umgang der kapitulierten Reste der Aufständischen In einem Bericht an die Heeresleitung unter dem nun Generalissimo Hu Zongnan hat Deng Wenyi der Hauptstadt mitgeteilt, dass die Region nun im Grunde \"befriedet\" sei.\n\nDie Asche ist noch heiß, die Glut noch nicht erlischt; und die Vereinigung zur Wiederbelebung Chinas sieht der Übernahme des Rests des Landes entgegen. Nichtsdestotrotz müssen die Verrätergeneräle Deng Yanda und Zhou Enlai noch gefunden werden und es wird angenommen dass sie weiteren Widerstand gegen die VWC organisieren werden. Auch bleibt das Problem und die Bedrohung der restlichen Aufstandszellen des PAK, des NGV und sogar der SPC in den Großstädten und auf dem Lande.\n\nGlücklicherweise stehen sich der NGV und das PAK weiterhin als verbitterte Feinde gegenüber und werden sich nicht zu einer Front verbinden. Wenn überhaupt haben sich die ehemaligen Fraktionen immer schlimmer zerstritten und sind in paranoide und verhärtete Zellen zersplittert. Trotzdem hält der Unrest an und dem Generalissimo und der Führung der VWC ist klar, dass die Befriedung nocht nicht abgeschlossen ist."
 CHI.endgame.601.a: "Einen Krieg zu gewinnen ist einfacher als einen Frieden..."

 CHI.endgame.602.t: "Die aufziehenden Sturmwolken"
 CHI.endgame.602.d: "Während die Befriedungskampagne wütet und die Vereinigung zur Wiederbelebung Chinas sich an die Reste der Legitimität klammern, die ihnen über die Kuomintang und die chinesische Nation bleibt - warten noch größere Probleme in der Republik, denn die Wirtschaft der Nation ist vollständig zerstört. Große städtische Regionen und Teile des Landes wurden durch den Bürgerkrieg Oper von Verwüstung und das Wirtschaftswachstum - dass nach der Vereinigung steigen sollte - hat einen kompletten Stillstand erlitten.\n\nUnd noch schlimmer sieht es beim Auslandshandel aus, denn sogar mit der Dritten Internationale ist der Handel aufgrund der offenen Xenophobie und nationalistischen Rhetorik der VWC im Grunde eingefroren. Die Gewalt der VWC, insbesondere bezüglich Antiimperialismus und Ausländerfeindlichkeit, hat zur Ausreise vieler Ausländer geführt und potenzielle Investments aus dem Ausland unwahrscheinlich gemacht. Ausländische Banken und Investoren haben infolge des Sieges der VWC ihre Investments quasi über Nacht liquidiert. Und auch viele wohlhabende chinesische Auswanderer aus Südostasien und Hawaii haben ihre Unterstützung der Partei aufgekündigt - viele von ihnen verurteilen Hu Zongnans Putsch und beklagen die Spaltung der Partei.\n\nDie Wirtschaft ist auf ein Level ähnlich des Ligakriegs gesunken und wird sich wahrscheinlich nicht schnell erholen. Das Unwetter zieht über China auf und das Land wird immer unruhiger; sollte die VWC wirklich die Zügel Chinas in der Hand halten wollen - dann müssen sie schnell handeln und die Wirtschaftskrise beseitigen."
 CHI.endgame.602.a: "Die Nation fällt einer weiteren Tragödie zum Opfer."

 CHI.endgame.603.t: "Das verblassende Licht von Minquan"
 CHI.endgame.603.d: "Sun Fo konnte weder ahnen noch davon träumen, dass die Partei so enden würde. Gewiss, sein Vater besaß autoritäre Tendenzen, aber verließ er doch wohl nicht die Zuflucht der hawaiianischen Inseln und nahm am idealistischen zweiten Nordfeldzug Teil, nur um mitanzusehen, wie die Partei den Übergriffen von Totalitarismus und Tyrannei zum Opfer fällt. Er ist noch im Grunde Premier des Exekutiv-Yuan, aber welchen Unterschied macht das, wenn die Nationalrevolutionäre Armee nun alle parlamentarischen und zivilen Angelegenheiten kontrolliert?\n\nOffiziell beherrscht die Wiederaufbau-Fraktion noch den Legislativ-Yuan und andere Organe der Regierung. Aber im Angesicht der absoluten Kontrolle von Hu Zongnan und seinen Anhänger über die Partei und das Militär bedeutet dies gar nichts. Unter Anweisung von Hu wird der Notstand \"bis auf weiteres\" bestehen. Der Legislativ-Yuan wurde dauerhaft aufgelöst - und trägt so zur Unsicherheit der Parteizukunft bei.\n\nOffiziell befolgt die Vereinigung zur Wiederbelebung Chinas Dr. Suns Drei Prinzipien des Volkes (wovon eines Minquan, die Rechte/Demokratie des Volkes, ist). Doch viele der VWC-Extremisten wie He Zhonghan gestehen der Demokratie keinen Platz in einer modernen Gesellschaft zu. Für sie ist Demokratie ein Gift, eine Verunreinigung und eine degenerative Krankheit der Partei. He Zhonghan betrachtet den Legislativ-Yuan als eine gesichert bourgeoise Einrichtung und beabsichtigt eine Abschaffung nicht nur von diesem, sondern einem Großteil der überflüssigen Bürokratiemaschine der Regierung.\n\nHe Zhonghan und Sun Fo geraten nun beinahe jeden Tag in Generalissimo Hus Büro aneinander und keilen sich über das Schicksal der suspendierten Legislative. Obwohl es auch im Falle einer neuen Eröffnung nur ein bedeutungsloser Abwinkungsapparat bliebe, würde es trotzdem die schlimmsten Übergriffe des neuen Regimes verlangsamen und somit He Zhonghans wilden Ambitionen ein Dorn im Auge sein. Aber für den Moment scheint ein Ende des Notstands nicht in Sicht zu sein..."
 CHI.endgame.603.a: "Dunkelheit umschlingt die einst so strahlende Revolution."

 CHI.endgame.621.t: "Der Gannan New Deal"
 CHI.endgame.621.d: "Das im Süden der Jiangxi-Provinz befindliche Gannan war während des Kuomintang-Bürgerkriegs aufgrund seiner geografischen Nähe zu den Kerngebieten der populistischen Regierung von MinGan ein stetiger Krisenherd. Die Provinz ist seit langem ländlich und arm und bestimmte Unarten wie Opiumkonsum und Bordelle bleiben in der Bevölkerung beliebt.\n\nEin bestimmter Kommisar, der zur Befriedung nach Süden entsandt wurde, hat sich jetzt einen Namen gemacht. Chiang Ching-kuo, der Sohn des ehemaligen Rektors von Whampoa, hat aufgrund seiner Befriedung der örtlichen Bevölkerung in Zeitungen und Zeitschriften der VWC hohe Achtung erlangt. Der Sohn des Rektors floh an der Seite vieler anderer Kuomintang-Exilanten, als der Nordfeldzug zerfiel und hatte sich in Europa in den Kreisen von Hu Zongnan und He Zhonghan wiedergefunden. Infolge seiner Rückkehr nach China fleischte er sich weiter in die Vereinigung zur Wiederbelebung Chinas ein und hat von dieser seine neueste Position erhalten.\n\nIn Gannan hat Chiang nach einer Lernphase über Regierungsverwaltung einen \"öffentlichen Informationsschalter\" etabliert, an dem Anwohner ihre Probleme vorbringen können. In Vereinbarung mit der Moralitätsdoktrin der VWC hat er außerdem strenge Maßnahmen gegen Opium, Glücksspiel und Prostitution eingeleitet. Hinsichtlich des Verbots von Prostitution und Bordellen hat Chiang ein Programm ins Leben gerufen, bei dem ehemalige Prostituierte Anstellung in einer Fabrik finden können.\n\nDarüber hinaus hat er chinesisches Kinderdorf aufgebaut, in dem Waisen aus dem Bürgerkrieg und Widerstandskrieg untergebracht werden. Dieses Dorf, dass sich in den Ausläufern von Ganzhou befindet, beeinhaltet Einrichtungen wie einen Kindergarten, eine Vorschule, eine Grundschule, ein Krankenhaus und eine Sporthalle - aber auch wenn die Bildung an den Schulen und der Sporthalle sich auf den martialischen Geist der VWC-Ideologie konzentriert, drehen sich die Kinder gerne um, wenn der Kommissar umgeht."
 CHI.endgame.621.a: "Ein heller Geist mit einer helleren Zukunft."
 CHI.endgame.621.b: "Er macht seinem Vater alle Ehre."

 CHI.endgame.622.t: "Spielzeug in der neuen Republik"
 CHI.endgame.622.d: "Mit der Hilfe des Bildungsministeriums sind die Schulen in der Republik China angehalten, eine nationale Bildungspolitik zu verfolgen, die eine unerwiderliche Liebe und Opferbereitschaft für die Nation fördert. Laut einem anonymen Autor, der im Namen der VWC schreibt:\"Die Kinder, die wir bilden, sind Kinder der Nation, nicht einer Familie oder eines Klans.\"\n\nInnerhalb der Klassenzimmer werden die Kinder angewiesen, an Gruppenaktivitäten, Gruppenarbeiten und Gruppendiskussionen teilzunehmen, um kollektives Denken zu üben und zu lernen, ihre Nation über ihre Familie zu stellen.\n\nMilitärische Indoktrination von Kindern beginnt schon in der Vorschule. Kleinkinder erhalten als Spielzeuge Waffen und Kriegsschiffe; und Bilder von Schlachten hängen an den Wänden, \"damit Kinder bereits von früh auf ein Interesse in militärische Ausrüstung und Kampfsituationen entwickeln.\" Nach der Vorschule sollen die Kinder in einer militärischen Umgebung unterrichtet werden; ab der Mittelschule sollen die Schüler dem Jugendbund der Drei Volksprinzipien (die einzig anerkannte Jugendorganisation) beitreten, die einen martialischen Fokus hat. Besonders körperliche Ertüchtigung und Gruppenwettkämpfe werden hervorgehoben - auf diese Weise werden die schwächlichen und \"belesenen\" Schüler der Vergangenheit durch die revolutionären Vorhut der Zukunft ersetzt werden.\n\nIn den Sekundarschulen beginnt dann die formelle Militärbildung, bei der Männer eine militärische Ausbildung erhalten und Frauen an einer Ausbildun zur Krankenschwester teilnehmen. Studiengänge der Human- und Geisteswissenschaften werden gehindert, während praktische und Naturwissenschaften wie Physik, Chemie und das Ingenieurswesen auf ihre Anwendung für den Krieg gelenkt werden. Chemieklassen werden sich beispielsweise dem Studium von Giftgas und Sprengstoff widmen. 
 CHI.endgame.622.a: "Aus ihnen werden einmal tüchtige Soldaten!"
 CHI.endgame.622.b: "Dies sind die revolutionären Offiziere von Morgen!"

 CHI.endgame.623.t: "Die Bewegung für neues Leben"
 CHI.endgame.623.d: "Die Vereinigung zur Wiederbelebung Chinas fordert eine wiederbelebte Kultur, die wahrlich chinesisch ist. Die Ereignisse des dritten Nationalkongress und der Kuomintang-Bürgerkrieg stellten eindeutig die Auflösung der nationalen Kultur unter Beweis. Somit ist es höchstes Gebot, dass eine Kulturrevolution stattfindet, mit der die nationale Kultur und die Seele der Nation neubelebt wird. Man wünscht sich keineswegs eine Ablehnung westlicher Modernisierung, sondern erkennt an, dass die Dorftraditionen der Selbstgenugtuung, des Individualismus, der Passivität und des Aberglaubens für das \"Zeitalter der Wissenschaft\" ungeeignet sind. Die vier Traditionen des Li, Yi, Lian und Chi bleiben zwar auf ewig begründet, doch die VWC will alles beseitigen, was bei der \"alten Kultur\" unerwünscht ist.\n\nDiese Bewegung ist nicht spontan, sondern etwas, dass den Generalissimo Hu Zongnan zutiefst bewegt. Hu, der viele Jahre im Exil in der Union von Britannien verbrachte, hat oftmals die Whampoa-Kadette mit den \"Roundheads\" verglichen - und sich selbst mit Oliver Cromwell; ein starker republikanischer Führer des Militärs, der die Massen bewegen kann. Laut ihm ist sein persönlicher Lebensstil, bei dem er auf jegliche Unarten verzichtet, als einen, den das Volk nachahmen sollte, doch die VWC ist sich darüber uneinig, ob man sich eher von der Figur des Lingxiu oder von dem revolutionären Charakter der Kulturrevolution inspirieren lassen sollte.\n\nSomit wurde die Bewegung für neues Leben im Namen des Generalissimo ins Leben gerufen, mit der eine Revolution gegen reaktionären Liberalismus und reaktionäre Kultur zustande kommen soll. Liberale Bücher aus dem Westen werden verboten, da sie Dekadenz und Wollust begünstigen. In unterstützung durch RBAG-Offiziere haben VWC-Mitglieder große Aufmärsche veranstaltet, bei denen ausländische Bücher denunziert und verbrannt werden. Das Rauchen in der Öffentlichkeit und das Spucken auf der Straße wurde verboten, da sie als rückständig angesehen werden; und selbst Dauerwellen bedeuten ein Bußgeld - denn Haar gehört glatt und gerade. Sogar relativ unbedeutende Ordnungswidrigkeiten wie bei rot über die Ampel zu gehen sind verboten, um das Bild zu festigen, dass China tatsächlich eine moderne Nation ist, die Straßen nutzt.\n\nNanchang, dass aufgrund der Kämpfe im Ligakrieg als eine der Geburtstorte der Revolution angesehen wird, soll als Paradebeispiel dieses neuen und moralischen Chinas dienen. Prostituierte und Bettler wurden von den Straßen getrieben, Drogensüchtige wurden zur \"Rehabilitation\" begleitet. Neue Gebäude sind auf den Ruinen verfallener Straßen erbaut worden, Straßen wurden verbreitert und neue Parks und Schulen wurden eröffnet, um das Volk zu unterhalten und unterrichten."
 CHI.endgame.623.a: "Wir sollten eher auf die Worte des Führers achten."
 CHI.endgame.623.b: "Wir brauchen eine totale Revolution der Kultur."

 CHI.endgame.624.t: "Nach Mitternacht"
 CHI.endgame.624.d: "Die Abenddämmerung bricht über die alte Kuomintang ein; und eine Zeit geht zu Ende. Die alte Ordnung mit ihren Kriegsherren und Kaisern ist lang vergangen, niedergeworfen von der zweiten Welle der triumphierenden Revolutionäre. Doch viele dieser revolutionären Träumer, deren Stimmen einst so gewichitg waren, sind es nicht mehr. Die Anführer, welchen die Führung der Nation bestimmt war, sind nun entweder zur Seite gedrängt (oder erfahren schlimmeres) während eine neue Generation der revolutionären Führung das Heft in die Hand nimmt.\n\nWang Jingweis Clique ist größtenteils fort, der neuorganisierte Genossenverband wurde als Untergräber eingestuft und verboten. Seine Anhänger wurden zerstreut, Chen Gongbo ist geflohen. Seine einst so mächtige Opposition ist auf ähnliche Weise unter dem Druck zerschellt. Song Qingling wurde schon seit Wochen nicht mehr in der Öffentlichkeit gesehen, denn ihr Hausarrest bleibt Gebot. Offiziell ist sie ein Vorstandsmitglied verschiedener Wohlfahrten, oft auch im Namen ihres Mannes, doch in der Praxis lebt sie einsam und ruhig. Deng wurde niemals aufgefunden und es ist unsicher ob er überhaupt am Leben ist, aber die Hoffnung seines Widerstands wackelt schon jetzt. Mit ihnen starb auch jegliche Möglichkeit auf eine erfolgreiche Einheitsfront und die zerstrittenen Cliquen der Liga der Chinesischen Syndikalisten ist auch geflohen - sogar im Abgang beschuldeten sie sich gegenseitig.\n\nSun Fo ist dem Anschein nach der einzig Verbliebene, auch wenn seine wohlhabenden Anhänger den Ernst der Lage begriffen haben und entweder zum Generalissomo übergelaufen oder ins Ausland geflohen sind. Der Premier des Exekutiv-Yuan hält kaum mehr echte Macht - und erzittert im Angesicht des voranschreitenden Revolutionären Bund der Armeegenossen (RBAG). He Zonghan, der Anführer dieses (noch extremistischeren) Flügels des VWC, beabsichtigt die Ausweidung der Bürokratie - in Anlehnung an die revolutionären Lehren der Sorelianer über ihren neuen Typus. In seinen hitzigen Besprechungen mit General Hu kämpft Sun noch immer verbissen dafür, dass die Worte seines Vaters auch in dieser neuen Zeit richtungsweisend bleiben."
 CHI.endgame.624.a: "Dr. Suns Worte bleiben wertvoll."
 CHI.endgame.624.b: "Die Zukunft hält anderes bereit."

 CHI.endgame.625.t: "Riten und Geheimnisse im RBAG"
 CHI.endgame.625.d: "Die Öffentlichkeit mag hauptsächlich auf die Vereinigung zur Wiederbelebung Chinas achten, doch die Mitglieder von He Zhonghans Revolutionärem Bund der Armeegenossen (RBAG), eine Militärclique mit Zulauf durch extremistische Whampoa-Studenten, sind für die Ausbildung und Indoktrination der VWC verantwortlich. Bisweilen wurde dieser Bund mit brüderlichen Organisationen wie dem Neuorganisierten Genossenverband oder dem Verband der revolutionären Klassenkameraden der Whampoa-Militärakademie verglichen; doch tatsächlich bedient sich der RBAG einer sehr viel esoterischereren und geheimnisvolleren Art der Organisation. \n\nEiner der auffäligsten Ereignisse ist bereits der Initiationsritus zum RBAG selbst. Mögliches Mitglied kann man nur auf Empfehlung älterer Mitglieder werden und Mitglieder werden darin unterrichtet, die Geheimzeichen und esoterische Sprache der Gesellschaft zu nutzen. Bei der Zeremonie selbst schwören die Kandidaten die Geheimhaltung der Geheimnisse dieser Bruderschaft; sie lesen daraufhin einen Eid von einem Blatt Papier, das daraufhin verbrannt wird und die Überreste in einer Schale mit dem Blut eines Huhns, Wein und Zucker gemischt werden. Neue Eingeschworene werden danach dadurch Blutsbrüder, indem sie ein wenig ihres eigenen Blutes hinzugeben und das Gemisch trinken. Diese Zeremonien werden durch geheime Körper- und Zeichensprache und einem geheimen Tanz begleitet, mit dem sich die normalen Mitglieder und die Offiziere gegenseitig identifizieren.\n\nEs gibt sicherlich einigen Zweifel gegenüber diesen abergläubischen und Triaden-ähnlichen Ritualen des RBAG. Immerhin wirken solche Gesten kindisch und wenn die VWC bereits die Macht erlangt hat, warum sollte denn noch solch eine Geheimhaltung bestehen. Woran kein Zweifel besteht, ist dass die Bruderschaft des RBAG unter den sowohl neuen als auch eingelebten Offizieren Whampoas sehr beliebt geworden ist und sollte der Generalissimo diesen unterwerfen wollen - so könnte das unter den Anhängern von He Zhonghan einiges an Unruhe auslösen."
 CHI.endgame.625.a: "Diese ungebändigte Jugend braucht eine Führung."
 CHI.endgame.625.b: "Jung, dynamisch, aktiv - genau, was dieses Land braucht."

 CHI.endgame.626.t: "Interne Fraktionen der VWC"
 CHI.endgame.626.d: "Trotz ihrer Abscheu gegenüber Bürokratie und Faktionalismus besteht die Vereinigung zur Wiederbelebung China aus drei großen \"Ringen\", von denen jeder unterschiedlich groß ist und einen Teil der Macht in der politischen Hierarchie ausmacht.\n\n Der innere Kreis ist der Lixingshe, der aus 528 Mitglieder besteht und gewissermaßen zum neuen Zentralen Exekutivkomitee der Kuomintang geworden ist. Dieser Kreis versteht sich nicht einmal als Teil der VWC, sondern sieht diese als öffentliche Ablenkung für die Aktivitäten an. Ihre Diskussionen und Aktivitäten sind beinahe vollständig im Privatem und unter Geheimhaltung; sie werden dennoch von He Zhonghan, dem exekutiven Sekretär, geleitet. Um dem Entscheidungsprozess über Politik und Operationen helfen, wird dieser von einem Sekretariat (Deng Wenyi) überwacht und von vier verschiedenen Abteilungen unterstützt: allgemeine Angelegenheiten (Liu Butong), Propaganda (Kang Ze), Organisation (Zhen Jiemin) und Sonderdienste (Dai Chunfeng).\n\nDer zweite der zusammenhängenden Kreisen ist der Revolutionäre Bund der Armeegenossen (RBAG), der aus den Absolventen der Whampoa-Militärakademie besteht. Obwohl sie fälschlicherweise manchmal mit der VWC selbst verwechselt werden, ist der RBAG mit der Einrichtung neuer Zellen und der Infiltration der Zivilbevölkerung, Bürokratie und dem Militär beauftragt, um neue Mitglieder für die VWC zu rekrutieren.\n\nDer dritte und letzte Ring ist gleichzeitig der Größte und ist das Gesicht der politischen Aspekte der VWC - dessen Massenbasis. Die Fuxingshe oder Vereinigung zur Wiederbelebung Chinas ist die unterste der Organisationen; aber auch sie besteht aus vier Abteilungen. Diese haben jedoch keine definierten Leiter, denn alle Angelegenheiten werden vom RBAG verwaltet. Sie ist ähnlich wie das Komiteesystem der Kuomintang aufgestellt, bei der Debatten und Diskussion in den unteren Ebenen stattfindet, die Entscheidungen aber von der Spitze getroffen werden. Die VWC hat auch ein überwachendes System und eine Kontrollkomission, die die Gedanken, Verhalten und Aktionen der individuellen Mitglieder im Blick hat, um deren Loyalität zur Revolution zu gewährleisten. Diese Kontrollgruppe hat über eintausend Mitglieder; ihre Spitze wird durch ein Überwachungskomitee gebildet, das seinerseits einen exekutiven Sekretär als Führung hat. Die Gruppe teilt sich in Zweige und Unterzweige auf, um die Kontrolle über die Partei und deren Stärke und Einheit sicherzustellen."
 CHI.endgame.626.a: "Der Generalissimo wender sich an den Rat der Lixingshe."
 CHI.endgame.626.b: "Der Volkswillen muss die nationale Revolution leiten!"

 CHI.endgame.627.t: "Des Rektors Vermächtnis"
 CHI.endgame.627.d: "General Chiang Kai-shek war für viele sowohl außerhalb als auch innerhalb der Partei im besten Falle ein gutmeinender Versager und im schlechtesten Fall ein reaktionärer Bonapartist; sein Vermächtnis zerbrach durch das Scheitern des Nordfeldzugs und dem Aufstieg seiner linken Rivalen. Nach seiner Ermordung 1927 hatten in der Öffentlichkeit nur noch Wenige gute Worte für den ehemaligen Rektor von Whampoa übrig.\n\nDer Aufstieg der Vereinigung zur Wiederbelebung Chinas änderte das jedoch schlagartig, denn die Schüler haben ihren ehemaligen Lehrer von einem Versager zu neuen Höhen im Pantheon der Revolution erhoben. Quasi über Nacht haben die Staatsmedien, die höchstens zurückhaltende Bemerkungen über Chiangs Rolle machten, einen gänzlich anderen Ton angeschlagen. Chiang wird nun als heroische Figur und glanzvoller Befehlshaber dargestellt, der eine ganze Generation ausbildete, ehe er vom hinterhältigen Wang Jingwei verraten und von üblen Reaktionären ermordet wurde. Chiang ist ein Symbol des Militärs, der Vorzeigesoldat und Genosse. Seine persönlichen Fehlschläge sind Vergangenheit, denn sie wurden mit einem nahezu mythischen Ansehen ersetzt.\n\nAll das ist natürlich nicht nur Genugtuung, sondern hat auch praktischen Nutzen. Für viele der jungen Kadetten, die zu nationalen Anführern wurden und Sun Yat-sen niemals persönlich kannten, dient Chiang Kai-shek als eine Überbrückung zwischen dem Vermächtnis des ewigen Premier und ihrem eigenen - und festigt so ihren Machtanspruch. Trotzdem besteht kein Zweifel, dass eine echte Loyalität aus der Wertschätzung entstanden ist, die der Rektor damals seinen Studenten zeigte; und diese wir nun zurückgegeben. Chiangs Vermächtnis ist zu einem Fixpunkt in Hu Zongnans eigenem Personenkult geworden, während das Regime neue Helden und Legenden erschafft."
 CHI.endgame.627.a: "Ein tapferer Held, weiser Mentor und Vorbild für alle kommenden Offiziere! "
 CHI.endgame.627.b: "Generalissimo Hu Zongnan führt seine revolutionäre Arbeit wahrlich fort!"

 CHI.endgame.628.t: "Offizierspatente in einer sich verändernden Armee"
 CHI.endgame.628.d: "Die Nationalrevolutionäre Armee war schon immer eine verbrüderte Gemeinschaft, in der tief liegende Freundschafts- und Loyalitätsbande durch einen gemeinsamen revolutionären Eifer verstärkt werden. Diese mächtigen Netzwerke aus sozialen Beziehungen, die auch oft über Fraktionsgrenzen liefen, wurden durch die Folgen des dritten Heimkehrkongresses zerrissen, bei denen Einheiten und Offiziere gegenübergestellt wurden. Dies drohte, das Herz der einst so mächtigen Armee aus dem Leib zu reißen, die durch gemeinsame revolutionäre Willenskraft Feinde zu Fall bringen konnte, die zahlreicher, besser ausgerüstet und besser geführt waren.\n\nDa die Einheiten der Nationalrevolutionären Armee aus Nanking und die paramilitären Blauhemden kaum Ordnung aufrechterhalten können, hat sich ein Interesse in der neuen Regierung dafür entwickelt, ausgewählten Einheiten begrenzte Amnestie zu gewähren, damit die Armee einen Vorteil gegen ausländische Feinde erhalten kann. Bei der Trennung der Doktrinengruppen im Militär war die VWC stets ein Teil der größeren \"Jungen Garde\", die ausgiebig in fremden Technologien in Europa unterrichtet wurden. Hierdurch sind die Generäle He Zhonghan und Deng Wenyi eher gewillt gewesen, den Mitgliedern der Politikabteilungs-Clique zu vergeben, die nun von Zhang Zhizhong geführt wird. Obwohl Zhou Enlai noch immer nicht gefasst ist, haben einige Zugehörige von Dai Chunfengs Rivalen in der Rotstaffel einer Fügung zugestimmt.\n\nDie \"Alte Garde\" des Militärs ist aber immernoch sehr viel wichtiger und hält einen Großteil des mittlerweile mythologischen Presitges des MinGan-Aufstands, außerdem besitzen sie auch enge Beziehungen zu den Burschenschaften der Whampoa-Alumni. Dank dem Einfluss von Mitgliedern der Indien-Clique und Lin Biao, einem MinGan-Kommandeur, der zu einem einflussreichen VWC-Mitglied geworden ist, nimmt man an, dass viele von Lins alten MinGan-Kameraden in die neue Reigerung gebracht werden können.\n\nIn beiden Fällen stellt sich allerdings die Frage, inwiefern solche \"alte Denkweisen\" sich verändern können und ob ihnen wirklich für ihre Kurzsichtigkeit vergeben werden kann. Vielleicht wäre es das wahrlich revolutionäre, ein neu Generation von Militäroffizieren zu befördern, die den Zielen des Generalissimo gefügiger sind."
 CHI.endgame.628.a: "Die junge Garde ebnet den Weg nacht vorn."
 CHI.endgame.628.b: "Die Versöhnung der NRA wird die Nation heilen."
 CHI.endgame.628.c: "Nur die wirklich treuen verdienen Vertrauen."

 CHI.endgame.629.t: "Verrräter unter uns"
 CHI.endgame.629.d: "Als die Revolution im Laufe des zweiten Nordfeldzuges und dem Widerstandskrieg anhielt, liefen viele Generäle und Offizere ehemaliger Kriegsherren zur Nationalrevolutionären Armee über - sie verstanden, dass sie gut daran täten, sich uns lieber anzuschließen anstatt sich gegen uns zu stellen.\n\nDie Befriedungskampagne läuft nun gegen ehemalige Terroristenzellen der SPC, des NGV und des PAK; und die Rolle der NRA in der Parteipolitik ist größer denn je. Aber auch die NRA muss ihre Ränge gründlich überprüfen, um festzustellen, welche Offiziere dem neuen Regime Folge leisten werden - und welche es zu Fall bringen wollen. Tatsächlich könnten aber einige der Offizere ein Problem dadurch werden, dass sie keine ehemaligen Alumni der Whampoa-Akademie sind.\n\nEs bleibt auch noch die Frage der Indien-Clique. Diese mag zwar ein Teil des zweiten Nordfeldzugs gewesen sein, allerdings ergreifen sie oft Partei für Sun Fo und seine Wiederaufbau-Fraktion. Unsere Einstellung gegenüber ihrer närrischen Ideen über Liberalismus und Demokratie wären genug Anlass, die Indien-Clique ein für allemal verschwinden zu lassen."
 CHI.endgame.629.a: "Dir NRA muss von allen Reaktionären gesäubert werden!"
 CHI.endgame.629.b: "Wir können einzig unseren Brüdern aus Whampoa vertrauen."
 CHI.endgame.629.c: "Treue wird auf dem Schlachtfeld bewiesen, nicht in einem Büro."

 CHI.endgame.630.t: "Wem die Kunde schlägt"
 CHI.endgame.630.d: "Die chinesische Nation musse über die Jahre viel Leid ertragen; die mächtige Nation brach auseinander und der Staat war nicht in mehr in der Lage, sein Volk zu beschützen. Krieg und Revolution wütete, Tragödie und Tod vervielfachte sich - nahezu jede Familie hat Leid, Armut, Vertreibung oder den Einzug eines Verwandten erlitten. Aber trotz den düsteren Zeiten und Zuständen ging das Leben weiter. Jetzt ist das schlimmste der Kämpfe endlich vorüber und die Leute können endlich eine Zukunft erblicken, in der Gewalt keine Gewissheit ist.\n\nHu Zongnan ist anscheinend auch einer dieser Leute. Nach dem Zerfall des Nordfeldzugs schwor Hu Zongnan nicht zu heiraten, ehe die Nation befreit ist. Dieses Versprechen hielt er und heute vermählte er sich in einer großartigen Hochzeit mit seiner wunderschönen und jungen Verlobten. Seine Braut, Ye Xiadi, ist wie er einmal ein Lehrer gewesen, aus dem eine Revolutionärin aus Zhejiang wurde und die zu einer Offizierien im Juntong wurde, in dem sie als eine von Dais Sekretären arbeitete. Das Paar lernte sich durch Dai Chunfeng kennen und verlobte sich im Geheimen, was erst vor sehr kurzer Zeit bekannt wurde.\n\nViele andere Familien haben die Vereinigung ebenso mit Hochzeiten und Kindern gefeiert, auch wenn die Toten noch zu Grabe getragen werden. Trotz all der traumatischen Erlebnisse, dass die Chinesen durchmachen mussten, nimmt der Zyklus von Geburt, Leben und Tod weiterhin seinen Lauf. Einige Enttäuschung verbleibt zwar über den Ausgang der einst zu schimmernden Revolution, aber ein gewisses Gefühlt der Hoffnung verbleibt."
 CHI.endgame.630.a: "Zao sheng gui zi!"

 CHI.endgame.631.t: "Der Prinz und der Bettelknabe"
 CHI.endgame.631.d: "Der neue Staat ist in vielerlei Hinsicht vergleichbar mit einer Armee - gebaut um die dogmatische und straffe Hierarchie von Whampoa. An der Spitze der Befehlskette steht Hu Zongnan und unter ihm ein näherer Kreis innerhalb der Lixingshe, genannt die \"Dreizehn Taibao\" (in Anlehnung an chinesische Folklore). Diese Männer gehören zu Hus loyalsten Unterstützern und Schützlingen und ihr Einfluß ist weitaus größer als der von Sun Fo, dem offiziellen Premier. Die linken und rechten Hände des Generalissimos sind He Zhonghan und Dai Chunfeng, die jeweils sehr unterschiedliche Flügel von Hus Unterstützern repräsentieren.\n\nHe Zhonghan ist ein überzeugter Ideologe, der aus einer Landbesitzerfamilie stammt. Er ist ein ehemaliger Marxist, Syndicalist und Propagandist und er war ein Mitarbeiter von Dong Biwu, bevor er in Frankreich studierte. Als eher weltlicher Offizier mit einer Vergangenheit als Lehrer an einer Mittelschule hält er weitreichende Ambitionen zur Erschaffung eines enormen, totalitären und sozialistischen Programm für die gesamte Nation.\n\nDai Chunfeng lebte unter einer alleinerziehenden Mutter. Seine Jugend bestand aus Kämpfen, Glücksspiel aber auch einer kurzen Zeit als Lehrer. Er war trotz seiner begrenzten normalen Bildung ein glänzender Schüler, dessen Nationalismus von chinesischen Klassiken und deren verschiedenen Heldenfiguren und Mythen beeinflusst wurde. Er \"lebte vom Land\" bevor er der Partei eintrat und ist weitaus weniger ideologisch gesteuert als die Exilanten, die 1927 nach Europa flüchteten. Sein bevorzugter Name, Dai Li (wörtlich: einen Regenhut tragen) bedeutet im übertragenden Sinne einen Dienerstatus gegenüber seinem Herren.\n\nDie beiden Männer stammen aus sehr unterschiedlichen Welten, aber wurden durch die Revolution, den Geist Whampoas und den Dienst unter Hu Zongnan vereint. Auch er war ein Lehrer, allerdings von einer bescheidereren Machart; sein Eintritt in die Politik erfolgte als Redakteur einer kleineren Zeitung. Er muss sich oft mit den ausartenden Kämpfen zwischen den beiden Flügeln seiner Partei auseinandersetzen, insbesondere wenn es um Idealismus in der Revolution, Zynischen Klientelismus, persönliche Verbrüderung und nationale Interessen geht. Er konnte sich sein Alter und größerer nähe zu Chiang Kai-shek zunutze machen, um der unangefochtene Anführer der Vereinigung zur Wiederbelebung Chinas zu werden und auch wenn sich seine Taibao untereinander bekriegen besteht kein Zweifel daran, wem sie letzendlich wirklich dienen."
 CHI.endgame.631.a: "Unsere Rhetork muss einer Revolution gerecht sein!"
 CHI.endgame.631.b: "Unser Heldenbilder müssen pragmatisch gestaltet sein."
 CHI.endgame.631.c: "Dem Lingxiu hat unser absolutes Vertrauen!"

 CHI.endgame.632.t: "Der Zukunft der Bodenreform"
 CHI.endgame.632.d: "Obwohl die Blauhemden und die Vereinigung zur Wiederbelebung eigentlich in ihrem Streben nach nationalen Wirtschaftsreformen wie vom Nationalsozialismus vorgegeben vereint sind, ist die VWC doch einigermaßen über die Bodenreform gespalten.\n\nDie Gemäßigten hinsichtlich der Bodenreform (darunter der Großteil des Lixingshe/Zentralen Exekutivkomitees, welche nicht mit dem RBAG arbeiten) befürworten eine Massenindustrialisierung, um die Landwirtschaft zu modernisieren. Sie haben sich vom Maschinen-Traktoren-System inspirieren lassen, das von den Sawinkowisten in [RUS.GetNameDef] erdacht wurde und wünschen sich ein ähnliches System für China. Sie lehnen vollkommene Verstaatlichung des Landes jedoch ab - sie glauben, dass das System von Privatland ein Ergebnis der Geschichte sei und dass solch ein System zu vernichten die Instabilität auf dem Land verschlimmern würde. Stattdessen wollen sie eine Steuer- und Pachtsenkung, die vollständige Eliminierung korrupter Bürokraten und die Verbesserung von Transportation, Landwirtschaftseinrichtungen und Techniken, die den Bauern zur Verfügung stehen. Demnach befolgen sie Dr. Sun Prinzip vom Ackerland in Bauernhand, bei dem Farmbesitzer nicht mehr als 9 Acre (3,6 Hektar) an Land verkaufen könnten um im Gegenzug Anleihen von der Regierung erhalten würden.\n\nHe Zhonghan und sein Revolutionärer Bund der Armeegenossen fordern hingegen eine sehr viel radikalere Bodenreform. Sie beabsichtigen eine totale Verstaatlichung des Landes und die Produktionsorganisierung durch landwirtschaftliche Großbetriebe in Staatshand. Laut ihnen würde eine Landumverteilung lediglich die Fortführung von wirtschaftlichem Individualismus begünstigen. Mit einem System durch großangelegte und vereinheitlichte Produktion auf staatsverwalteten Grßbetrieben, würde die Einführung von verbesserter Landwirtschaftstechnologie gewährleistet und die Ansammlung und Neuinvestierung von Überschuss gewährleistet werden. Diese Ackerflächen würden im Zusammenspiel mit Maschinen-Traktoren-Stationen und anderer Maschinerie die Industrialisierung der Landwirtschaft vorantreiben.\n\nMit der Aussprache für dieses Systems von Verstaatlichung und Kollektivierung macht sich der RBAG wissentlich zu Abweichlern von den Lehren des ewigen Anführers Dr. Sun Yat-sen. Der RBAG entgegnet jedoch, dass Sun niemals festlegte, ob das endgültige Landsystem aus privatem oder staatlichem Landbesitz rührt - es wäre lediglich zur Gleichberechtigung, die unter der kompletten Verstaatlichung des Landes unter dem RBAG ohnehin geschehen würde."
 CHI.endgame.632.a: "Wir wählen den gemäßigten Weg!"
 CHI.endgame.632.b: "Der Volkswille fordert totale Verstaatlichung!"

 #馬漢三
 CHI.endgame.633.t: "Die Ma Hansan-Affäre"
 CHI.endgame.633.d: "Ohne Verzug sind die Ermittler von He Zhonghans RBAG über das Land geschwemmt; auf der Suche anch jeder Unreinheit, die sie finden könnten. Für viele der jungen Offiziere bietet das Durchforsten der unendlich korrupten Bürokratie endlich die Chance, ihre Karriere voranzutreiben.\n\nGenau deswegen sind sie möglicherweise etwas überheblich geworden und haben unterschätzt, wie festgefahren die Interessen der Postrevolution wirklich sind. General Ma Hansan, Direktor Nordchinas im Namen von Dai Chunfengs Juntong, hat sich mittlerweile eine eigene Domäne in den kürzlich erlangten Gebieten erschaffen. Dank seiner weitläufigen Netzwerke und seiner nördlichen Abstammung (90% des Juntong kommen aus dem Süden) ist er mittlerweile als der \"fünfte\" der \"vier großen Generäle des Nordens\" der Juntong bekannt geworden (die anderen sind Wang Tianmu, Liu Yizhou, Qiao Jiacai und Chen Gongshu).\n\nDa er kein Whampoa-Absolvent ist, blieben er von internen Rivalitäten des Juntong zwischen Mao Renfengs Zhejiang-Abteilung, Zheng Jiemings Guangdong-Abteilung, Tang Zongs Hunan-Abteilung und Wei Damings Clique lange verschont. Somit hielt er an seiner \"neutralen\" Clique fest und brüstete sich damit, dass Juntong-Agenten \"drei Ebenen über jedem Beamten\" stehen würden. Seine Männer haben \"Verräter\" für Geld erpresst, \"Gagen und Honorare\" eingetrieben, konfiszierte Grundstücke veruntreut und verkauften sogar unechte Arbeitsgenehmigungen des Juntong an Reaktionäre, um sie vor den Gerichten zu bewahren.\n\nDiese blatante Korruption zusammen mit anderen Unannehmlichkeiten haben ihn zu einem einfachen Ziel für General Hes Kommissare gemacht. Ma wurde (wahrscheinlich dank Hinweisen durch neidende Rivalen) öffentlich festgenommen, was von He Zhonghans Verbündeten hoch angepriesen wurde. Dank diesen Erfolgen hat der beflügelte He Zhonghan nun zum Schlag gegen seinen eigenen Rivalen Dai Chunfeng ausgeholt und versucht, Dutzende von Schanghai-Gangstern und andere \"patriotische\" Geschäftsleute festzunehmen, die unter dem Schutz des bloßgestellten Juntong stehen.\n\nDer \"Laoban\" des wichtigsten Geheimdienstes der neuen Republik hat ein explosives Temperament zur Schau gestellt und die Freilassung der \"ungerecht eingesperrten\" gefordert. Mit diesem Ersuch ist er direkt zu Generalissimo Hu gegangen und besteht darauf, dass Polizeiarbeit unter seiner Befugnis steht. Die Ironie der Angelegenheit schien ihn keineswegs zu stören."
 CHI.endgame.633.a: "Weitet die Untersuchungen aus!"
 CHI.endgame.633.b: "Das ist eine interne Angelegenheit."

 CHI.endgame.634.t: "Der Adler der roten Armee"
 CHI.endgame.634.d: "General Lin Biao, auch bekannt unter dem inoffiziellen Titel \"Adler der roten Armee\" hat mittlerweile innerhalb der Nationalrevolutionären Armee dank seiner Taten im Nordfeldzug, dem zweiten Chinesisch-Japanischen Krieg, und nun dem Kuomintang-Bürgerkrieg einen exzellenten Ruf erlangt.\n\nLin ist zweifellos ein interessanter Zeitgenosse der NRA und war einer der frühesten Studenten Whampoas mit einer Vorgeschichte bei der Syndikalistischen Partei Chinas. Seit dem zweiten Chinesisch-Japanischen Krieg ist er als ein distanzierter, geheimhalterischer und emotional kühler Offizier bekannt geworden. Er ist ein Mitglied von He Zhonghans Revolutionärem Bund der Armeegenossen und wird seit kurzem oft an der Seite von Exekutivsektretär He gesehen. Dank seiner an Fahrt aufnehmenden Politikkarriere und seiner Prominenz als Held der Revolution hat Lin bei anderen Generälen der VWC und des RBAG eine eigene Anhängerschaft entwickelt, die Chinas Wehrhaftigkeit ausweiten und große Industriekomplexe in den Hinterlanden entwickeln will."
 CHI.endgame.634.a: "In Sekunden auf Hundert - ein Held!"
 CHI.endgame.634.b: "Behaltet seine Clique im Auge."

 CHI.endgame.701.t: "Der Aufstieg des Lingxiu"
 CHI.endgame.701.d: "Geschichte wurde schon immer von großartigen Menschen geschrieben und geführt. Diese außergewöhnlichen Individuuen sind stets an wichtigen Scheidepunkten der Menscheitsgeschichte aufgetaucht, um das Volk zu Größe und der nationalen Rettung zu verhelfen. Chinesische Geschichte ist keine Ausnahme zu dieser Regel, doch einer der größten Individuuen unserer Geschichte ist möglicherweise der erste Kaiser der Qin-Dynastie.\n\nNatürlich fragt man sich, warum ein sozialistisches Regime den ersten Monarch einer Dynastie verehren würde, die die Grundlage für Jahrhunderte der Herrschaft Chinas bereiten würde. Das Verbrennen von Gelehrten und Büchern durch den ersten Kaiser der Qin ist für die Vereinigung zur Wiederbelebung Chinas zwar eine tragische Angelegenheit, aber eine notwendige, um den Grundstein des chinesischen Staates zu legen. Es war der Qin-Kaiser, der nach Jahren der Instabilität und Machtkämpfe das Fundament für den chinesischen Staat legte; und es war der Generalissimo, der die Republik nach dem Bürgerkrieg wiederbelebte. Die Ideale von Dr. Sun Yat-sen müssen um jeden Preis eingehalten werden, auch wenn man dafür Leben und Freiheit geben muss.\n\nHu Zongnan ist der unumstrittene Führer Chinas und der einzige, der das Volk Chinas zu seiner Rettung verhelfen kann. Nur durch ihn kann unsere Nation eine Wiedergeburt, Wiederbelebung und Neubelebung erfahren. So wie die Revolutionäre der Tongmenghui und der Kuomintang einst dem Anführer Dr. Sun Yat-sen ihre Leben und Glückseligkeit in die Hände legten, sollten wir dies unserem Anführer gleichtun. Somit werden wir, zum allerersten Male, ja - werden wir uns Totalisten nennen, in Vereinbarung mit der totalistischen Charta. Bis die totale Revolution ihren Lauf nimmt, können wir unsere Freiheit von den Ketten des Imperialismus nicht erlangen, ohne dem Führer absoluten Gehorsam zu schenken!"
 CHI.endgame.701.a: "Ein großartiger Mann für ein großartiges Zeitalter!"

 CHI.endgame.702.t: "Die Errettung einer Nation"
 CHI.endgame.702.d: "In der allerersten Klasse von Whampoa gab es keinen Kandidaten, der mehr herausstach als der brilliante He Zhonghan. Ein Revolutionär und stolzer Nationalist, der Deutschlands Rolle in der Demütigung Chinas mitansehen musste und daraufhin schwor; er schwor, dass das chinesische Volk niemals wieder unter dem Imperialismus leiden sollte.\n\nEs war He Zhonghan, der als einer der ersten die Vereinigung zur Wiederbelebung Chinas von einer Randbewegung zu einer disziplinierten und geordneten Organisation machte. Unter ihm entstand der Revolutionäre Bund der Armeegenossen, in dem Soldaten der Whampo-Militärakademie zusammen wachsen, arbeiten und kämpfen können, aber allen voran die Last der nationalen Revolution schultern zu können. Doch Hes eigene Schriftwerke beteuerten auch, dass der europäische Totalismus den Geist von Dr. Suns Revolution verkörpert und dass nur dieser Totalitarismus die Rettung des Landes bieten könnte.\n\nZu sagen, dass He Zhonghan einen autoritären Staat befürwortet, wäre eine gekonnte Untertreibung; nur der absolute, unverfrorene und totalitäre Staat würde ihm genügen. In seiner Rolle als Exekutivsektretär der Lixingshe hat er bereits zahlreiche Gesetze verabschiedet, die jegliche Aufwiegelungen von Journalisten verbieten und alle Zeitungen der Zensur und Kontrolle des Staates unterstellt. Nur mit einer solchen Kontrolle können die Massen lernen - sie werden lernen, dass unser Weg der Revolution der richtige ist. Darüber müssen alle Informationen, die zum Generalissimo gelangen, zuerst an ihn gehen; auch wenn einige Mitglieder der VWC sich empört fragen würden, wer wirklich das Sagen hat.\n\nUnser Land ist eines voller Träumer und Hes Träume für China werden langsam zur Wirklichkeit. Der Exekutivsektretär sehnt sich nach dem Tag, an dem die Vormundschaft nicht länger benötigt wird und das Volk die Massen selber kontrollieren kann. Mit den neuen kulturellen Systemen, die ihnen vom RBAG und der VWC beigebracht wurden, könnten sie aufrührerische Minderheiten unter Kontrolle bekommen und wahrlich Minquan umsetzen - und dann würde die soziale und nationale Revolution erfolgen."
 CHI.endgame.702.a: "Träume werden also doch wahr..."

##Section 4e (800-999): Chen Endgame Events
 CHI.endgame.801.t: "Shattered Dreams"
 CHI.endgame.801.d: "Der Staub hat sich gelegt und die Waffen schweigen; der Kuomintang-Bürgerkrieg ist vorbei. Das Provisorische Aktionskomitee wurde zerschmettert und seine Anführer sind entweder geflohen und starben auf dem Schlachtfeld - und General Deng Yandas Aufenthaltsort ist unbekannt (laut Gerüchten ist er nach Europa oder zu den Geschandtschaften geflohen). Song Qingling hat sich ergeben und eine \"Empfehlung\" bekommen, sich dauerhaft aus der Politik zurückzuziehen.\n\nDie Nationale Volkspartei Chinas, oder Kuomintang, galt lange als die einzige revolutionäre Kraft in China, die exklusiv in der Lage wäre, China vom Imperialismus zu befreien und die Jahre der politischen Instabilität und der Kriegsherren zu überwinden. Dr. Sun Yat-sen ist wahrlich für seine Mühen weltbekannt, die chinesische Revolution gegen die Qing zu organisieren und verdiente sich auch für seine Ideale der Demokratie, Wohlfahrt und Nationalismus einigen Respekt. Auch die Kuomintang verdiente einst Respekt für ihre revolutionären Ziele - aber der brutale Bürgerkrieg zeigte, dass sie ihrem Ruf nicht gerecht wurde. Das Ansehen der Partei ist ruininiert und einige Beobachter erwarten bereits die Rückkehr einer Zeit der Kriegsherren.\n\nAber Chen Gongbo, der Premier der Republik China, ist entschlossen, die Ordnung und das Ansehen der Partei wiederherzustellen. Aber hierfür muss die Partei zuerst neuorganisiert werden - sie muss gereinigt werden, auch wenn dieser Prozess Gewalt fordert oder Blut verlangt... die Partei muss reformiert werden. Träume bleiben Träume, falls niemand zur Tat schreitet. Und Chen ist absolute entschlossen, diese Träume zu verwirklichen."
 CHI.endgame.801.a: "Chinas Alptraum findet auch beim Erwachen kein Ende..."

 CHI.endgame.802.t: "Eine ruinierte Nation"
 CHI.endgame.802.d: "Infolge des Erfolgs der Nationalrevolutionären Armee im Ligakrieg wurde die Liga der Acht Provinzen zur Machtbasis und Festung der nationalen Revolution, auch während des zweiten Nordfeldzugs und dem Widerstandskrieg. Die Industrie in Jinling und die Bodenschätze von Anhui erfüllten den Bedarf der wachsenden nationalrevolutionären Regierung und der NRA.\n\nDer Großteil der Infrastruktur und Industrie an Chinas Ostküste wurde im Laufe des Bügerkriegs entweder beschädigt oder ausgenutzt. Außerdem bleiben weite Teile des Landes noch immer unter Kriegsrecht, insbesondere die Großstädte, deren wirtschaftliche Produktivät beinahe zum Erliegen gekommen ist.\n\nDarüber hinaus sind viele regionale Machthabe wie lokale Gouverneure oder Verwalter durch die Schwäche der Kuomintang und dem Mangel an verlässlicher Zentralregierung zunehmend aufrührerisch geworden. Korruption ist weitläufig und es gehen Gerüchte von verhungernden Dörfern um, die keine Vorräte mehr haben. Das gesamte Land ist von Geldanhäufung, Banditen und Gewalt durchsetzt und die Regierungsbehörden und die Polizei haben kaum Kontrolle über die Nation. Auslandsinvestoren haben aufgrund der wackligen Macht der nationalistischen Regierung ihre Darlehen an die Republik China eingefordert und die Wohlfahrtsprogramme der Partei sind seit dem Bürgerkrieg naheze vollständig eingefroren."
 CHI.endgame.802.a: "Reinen Tisch macht mit dem Bedränger..."

 CHI.endgame.803.t: "Die unaufhörliche Paranoia"
 CHI.endgame.803.d: "In der Partei hat sich eine dauerhafte Angst über eine allgegenwärte Bedrohung oder das Potenzial einer \"zweiten Welle\" der Unruhen entwickelt, die aus dem Kuomintang-Bürgerkrieg stammt. Parteiführer und Beamte fürchten sich selbst am hellichten Tage davor, das Opfer der nächsten Schlagzeile zu werden.\n\nObwohl der Vorsitzende Zeng Zhongming aufgrund seiner Verbindungen zur Residenz-Fraktion als ein angenehmerer Anführer als Chen Gongbo dient, wird er den Ansprüchen vieler im Neuorganisierten Genossenverband einfach nicht gerecht. Der NGV sehnt sich nach der Vervollständigung der nationalen und sozialen Revolution; laut ihnen gibt es niemanden, der geeigneter für die Durchführung der radikalen Revolution ist als Chen selbst. Die Spannungen zwischen der Residenz-Fraktion und der Neuorganisierten Fraktion sind ständig am Wachsen, da sich beide gegenseitig verdächtigen, den jeweils anderen entmachten zu wollen.\n\nTrotz den anhaltenden Bemühungen der Clique der jungen Garde und der Politikabteilung, die Ordnung zu wahren, hat Chen Gongbos Paranoia Höchstmaße angenommen und er sieht nun überall Feinde. Der Tod des Vorsitzenden war für ihn besonders schwer zu verkraften und er betrachet das Militär als den Hauptfaktor für die Schwäche der Partei. Laut ihm stecken das Provisorische Aktionskomitee, die Indien-Clique, die VWC und sogar die MMIC unter einer Decke, um die Unruhen anzutreiben.\n\nEr hat auch seine Wut an Zhou Enlais Roter Truppe und General Zhizhong ausgelassen, da sie angeblich nicht genug getan haben, um den geliebten Vorsitzenden zu schützen. Somit gehen nun Gerüchte um, dass die junge Garde den Vorsitzenden Zeng Zhongming dazu bringen will, eine stärkere Haltung gegen den Premier einzunehmen."
 CHI.endgame.803.a: "Unsägliches Leid beginnt immer mit Angst..."

 CHI.endgame.804.t: "Der Teufelstrank"
 CHI.endgame.804.d: "Es ist kein Geheimniss, dass der Vorsitzende der Kuomintang, Zeng Zhongming, sich hier und da einen guten Drink gönnt. Schon seit seiner Jugend fühlt er sich zu einem bestimmten Lebensstil hingezogen - und umgibt sich mit Affären, dem Nachtleben und einer allgegenwärtigen Flasche Merlot. Mittlerweile aber ist der Vorsitzende zunehmend abgeschotteter geworden und meidet die Öffentlichkeit, was viele auf seine Depression durch den Verlust seiner beiden Freunde Wang Jingwei und Chen Bijun zurückführen. Darüber hinaus ist er großen Stress, Paranoia und Druck augesetzt, da seine politische Erfahrung im Angesicht der wortstärkeren Ideologen des NGV nicht vergleichbar ist.\n\nWang war für Zeng mehr als nur ein Freund und Genosse, sondern ein geliebter Mentor - ein Lehrer und Vorbild. Jede Nacht schließt sich Zeng in seiner Studie im Präsidentschaftspalast ein, um stundenlang wunderschöne Gedichte im Andenken an seinen verstorbenen Freund anzufertigen; und Klagen darüber, dass er hätte sterben sollen und nicht Wang. Nicht wenige im Neuorganisierten Genossenverband sind sich seines Kampfes mit den Unarten und Süchten bewusst und haben in der Stille Pläne geschmiedet, den Vorsitzenden zugunsten stabilerer und organiserterer Führung abzusetzen. Es ist eindeutig, dass das Schicksal der Partei in der Schwebe hängt, solange der Vorsitzende dem Alkohol die Treue schenkt."
 CHI.endgame.804.a: "Ein weiteres Glass tut ja niemandem Weh."

 CHI.endgame.805.t: "Freiheit vom Teufelstrank"
 CHI.endgame.805.d: "Nach einem langen Kampf mit dem Alkohol hat sich der Vorsitzende Zeng Zhongming dazu entschlossen, vollständig nüchtern zu werden. Die ersten paar Wochen... nein, die ersten paar Tage waren die Hölle auf Erden. Zitternde Hände, Kopfschmerzen... der Vorsitzende musste sich oft von den Treffen des Zentralkomitees entschuldigen, was bei manchen im NGV wie Shi Cuntong und Chen Gongo so einige Genugtuung bewirkte. Doch mit seiner Schwester, Zeng Xing, an seiner Seite hat der Vorsitzende dem Trinken entsagt und es sich selbst auferlegt, seine Freizeit mit französischer und chinesischer Literatur zu verbringen.\n\nBedeutende Regierungsreformen sind nun auf dem Weg und sein Selbstvertrauen ist zurückgekehrt; der Zeng von heute ist gänzlich anders. Die Gerüchte über den Sturz des jungen Vorsitzenden halten zwar an, doch der Vorsitzende hat mittlerweile genug Selbstvertrauen, um lange Treffen abzuhalten und öffentliche Ansprachen zu geben. Seine Paranoia ist zwar nicht fort, aber bei weitem nicht mehr dieselbe, die er an dem Tag erhielt, als der die Position des Vorsitzenden von seinem verstorbenem Lehrer erbte."
 CHI.endgame.805.a: "Jeden Tag ein bisschen besser."

 CHI.endgame.841.t: "Die Nanking-Prozesse"
 CHI.endgame.841.d: "Der Judikativ-Yuan. In den Hallen des obersten Gerichts, die noch immer vom Neuorganisierten Genossenverband beherrscht werden, schallt der Richterhammer, begleitet von den \"Schuldig!\"-Rufen. Einer nacht dem Anderen werden die hochrangigsten Mitglieder des Verbandes der revolutionären Klassenkameraden der Whampoa-Militärakademie zur Anklagebank gebeten und trotz standhaftigen Verteidigungen dem Schießkommande überstellt. Einige Glückliche konnten flüchten oder abtauchen, doch Deng Yanda ist eine enorme Fahndungsaktion auf den Fersen.\n\nDie Politikabteilung der NRA kommt nur schwer mit der Größe der Armee und deren Mangel an effizienter Verwaltung klar, die aus der Säuberung durch den NGV rührt. Obwohl der NGV sich ein China vorstellt, in der das Militär eine möglichst kleine Rolle in der Politik spielt, ist die Abwesenheit einer fähigen Militärverwaltung im Angesicht der reaktionären Kräfte außerhalb Chinas doch besorgniserregend.\n\nEs bleiben jedoch immer noch Mitglieder der unteren Ränge des VrKdW, die erklärt haben, dass sie dem neuen Regime und der Partei ihre Treue schwören würden. Diese Generäle sind Sozialisten, die glauben, dass der Sozialismus des NGV besser mit ihrem eigenen Vereinbar sind - hinzukommend, dass sie durch die Vernichtung der PAK-Führung zwangsweise unterworfen wurden. Es gibt auch noch einige radikaleren Jungoffiziere wie Lin Biao aus der Vereinigung zur Wiederbelebung Chinas, die den Radikalismus des NGV und ihrem Autoritarismus einiges abgewinnen können. Das neue Militär könnte sich natürlich auf die Loyalisten in der jungen Garde stützen, aber diesen Generälen mangelt es sicherlich an der Erfahrung derjeniger in der VWC und dem VrKdW."
 CHI.endgame.841.a: "Die Rechten im VrKdW können umerzogen werden."
 CHI.endgame.841.b: "Ladet die Verbleibenden der VWC ein!"
 CHI.endgame.841.c: "Wir werden uns an unsere Loyalisten halten."

 CHI.endgame.842.t: "Die Schlacht um das Land"
 CHI.endgame.842.d: "Das Problem um die Landverteilung war nie von der Ideologie und Doktrin der Kuomintang vernachlässigt - der verstorbene Dr. Sun sprach schon ausführlich vom \"Ackerland in Bauernhand\" und der \"Gleichsetzung der Landrechte\". Der erste nationale Parteikongress verkündete schon, dass die Gleichsetzung der Landrechte einer der beiden Grundpfeiler von Minsheng sei, der Volkswohlfahrt. Während des ersten und zweiten Nordfeldzugs wurde die Politik der Partei gegenüber den Bauern auf die Probe gestellt; in manchen befreiten Gebieten des Feldzugs wurden tiefgreifende Kampagnen zur Pachtsenkung vorangetrieben.\n\nChen Gongbo und der Neuorganisierte Genossenverband haben ein großes Interesse daran bekundigt, die Massenbewegung durch eine radikale Bodenreform anzutreiben, die über die orthodoxe Herangehensweise von Dr. Sun hinausgeht. Chen Gongbo sieht dabei vor, dass die Regierung gezielt Gesetze über das Land verabschiedet, damit die Nationalregierung dieses rechtsgemäß beschlagnahmen kann. Die andere Weise, die von den Radikalen der Radikalen des NGV befürwortet wird, ist die \"Landeskonfiszierung\", bei der die Länder der Landbesitzer von Bauern konfisziert wird.\n\nChen Gongbo und gemäßigtere Mitlglieder des NGV sprechen sich eher für ersteres aus, da sie denken, dass das Land bei der zweiten Weise nicht vollständig neuverteilt wird und nur im Besitz privater Bauern enden würde. Trotzdem sind sich die Mitglieder des NGV alle einig, dass die Länder großer Landbesitzer unmittelbar beschlagnahmt werden müssen und Großgrundbesitzer vertrieben gehören. Die Mitglieder der Partei hingegen sind sich über die kleinen und mittelständigen Landbesitzer uneinig, die als Kleinbürger zu den potenziell revolutionären Klassen gehören; und Chen schlägt hierbei hinsichtlich seiner Kollegen einen vergleichsweise gemäßigten Kurs ein."
 CHI.endgame.842.a: "Richtet euch nach Chens Vorschlag."
 CHI.endgame.842.b: "Richtet euch nach Shis Vorschlag."

 CHI.endgame.843.t: "Die Bewegung für neue Bürger"
 CHI.endgame.843.d: "Die Bewegung für neue Bürger ist eine auf Anordnung des Zentralkomitees und durch den Premier der Republik unterstütztes Programm, bei dem Bürger dazu angehalten werden, über schädliche und verdächtige Aktivitäten von anderen Parteimitgliedern zu berichten. Parteimitglieder sollen sich gegenseitig im Auge behalten und örtliche Beamte Listen über die Mitglieder im Neuorganisierten Genossenverband in ihren Städten und Wohnorten aufzubewahren. Kinder und Jugendliche im Jugendkorps werden von ihren Lehrern und Anweisern damit beauftragt, ihre Eltern der Polizei und Partei zu melden - falls diese Meinungen gegen die Partei oder die Führung des NGV äußern sollten.\n\nDarüber hinaus hat die Bestrebung vom NGV immer mehr an Form gewonnen, einen Personenkult um den verstorbenen Anführer Dr Sun Yat-sen und den kürzlich verstorbenen Wang Jingwei zu erschaffen. Porträts von Sun und Wang befinden sich in nahezu jeder öffentlichen Einrichtung und Familien essen zu Abend oft unter den Gesichtern von Sun und Wang. Propagandablätter und Rundfunk stellen oft den ruhm der nationalistischen Revolution zur Schau und beschreiben den Vorsitzenden Zeng und Premier Chen als glorreiche und unfehlbare Anführer. In den Universitäten und Schulen haben die Studenten und Schüler begonnen, ihre Lehrer wegen \"konterrevolutionärer\" Gedanken zu melden und ihre Ausbilder wegen ihrem rechten Gedankengut zu verjagen. Es bleibt kaum mehr Widerstand gegen die Führung der NGV-Radikalen, da die verbleibenden Generäle wie Zhang Zhizhong und Zhou Enlai den Anweisungen des Premier mit quasi keinem Widerspruch Folge leisten (entweder aus Furcht oder Furcht vor politischer Instabilität). Zeng Zhongming und die Reste der Residenz-Fraktion können nicht mehr viel ausrichten. Vielleicht gibt es noch einige wenige in der Regierung, die Chen um eine weniger Radikale Richtung für die Revolution bitten können, aber was will man jetzt noch machen?"
 CHI.endgame.843.a: "Neue Bürger für ein neues China"
 CHI.endgame.843.b: "Will den niemand was dagegen sagen?"

 CHI.endgame.844.t: "Das Manila-Komplott"
 CHI.endgame.844.d: "Seitdem der Neuorganisierte Genossenverband im Bürgerkrieg der Partei triumphiert haben, sind sich viele der eher bourgeoisen oder wohlhabenderen Elemente der Ernst der Lage bewusst geworden und sind aus dem Land geflüchtet. Viele Führer der Wiederaufbau-Fraktion wurden zur Rechenschaft gezogen, entweder für ihre Verbrechen oder ihr Mitwirken in Sun Fos kurzlebiger Regierung - und auf sie wartet eine düstere Zukunft.\n\nDa Song Qingling unter Hausarrest steht und Deng Yanda vermisst wird - die verbleibende Opposition zur Totalherrschaft des NGV ist kaum nocht vorhanden. Sun Fo und die Anhänger seiner Clique, darunter Wu Chaoshu (C.C. Wu), Liang Hancao, Huang Hanliang und Wang Kunlun - sind aus dem Land geflohen, Aufenthaltsort unbekannt. Zumindest war das der Stand der Dinge, bist ein Agent der Rotstaffel im Auslandseinsatz in Südostasien Nanking gemeldet hat, dass der arrogante Sohn des ewigen Premier bald in der Stadt Manila auftauchen würde, um die dortige Gemeinschaft der Überseechinesen zu begrüßen.\n\nDem Anschein nach hat Wang Kunlun den alten \"starrhalsigen\" Liberalen verraten. Wang, obwohl seit langem ein Freund von Sun Fo, ist insgeheim ein überzeugter Linker und Mitglied des NGV und fürchtet nun um die Sicherheit seiner Familie - somit hat er sich zum Verrat an Sun Fo entschlossen, um im Gegenzug Amnestie von der neuen NGV-Regierung zu erhalten. Diese Information wurde uns zu der Bedingung zuteil, dass Sun Fo kein Leid erfährt und sicher nach China zurückkehren darf. Nun liegt es an Chen Gongbo, Premier der Republik, was mit dieser Information geschieht. Obwohl Sun Fo laut Berichten eine Exilregierung  in Übersee organisiert, um das Festland zurückzuerlangen, kann das sicherlich nicht ernstgemeint sein. And selbst wenn, währe die immertreue Rotstaffel ohne Probleme in der Lage diese Bedrohungen gegen das Zentralkomitee zu beseitigen. Natürlich muss gesagt sein, dass es sich hier um Sun Fo handelt - der Sohn des toten Anführers - aber Chen würde sich nicht auf solche Niederträchtigkeit einlassen... oder?
 CHI.endgame.844.a: "Die Operation kann erfolgen."
 CHI.endgame.844.b: "Es wurde genug Blut vergossen."

 CHI.endgame.845.t: "Die Wiederaufbauregierung"
 CHI.endgame.845.d: "In einer geschäftigen und wohlhabenden Nachbarschaft Manilas hat der Verband der chinesischen Kaufleute aus Übersee eine große Feier in einem chinesischen Essenssaal organisiert, um die Ankunft Sun Fos in den Phillipinen zu feiern. Sun Fo selber war allerdings aufgrund eigener Angaben über Unwohlsein in letzter Minute bei den Abendfestlichkeiten nicht anwesend. Nichtsdestotrotz hatten sich prominente Mitglieder der Wiederaufbau-Fraktion wie Wu Chaoshu und Huang Hanliang eingefunden und die Anwesenden stießen auf Dr. Suns Sohn und das Ende des Neuorganisierten Genossenverbands an.\n\nDas festliche Abendessen erfuhr allerdings ein vorzeitiges Ende, als zwei verkleidete Schützen ihre versteckten Maschinenpistolen hervorholten und in die Menge schossen - ehe sie aus dem Saal rannten und im Dunkel der Nacht verschwanden. Im Chaos der Schießerei wurden sowohl Wu Chaoshu als auch Huang Hanliang getötet - aber die Attentäter hatten nicht von Sun Fos geänderten Plänen gewusst und somit ihr eigentliches Ziel verfehlt.\n\nInfolge des Blutvergießens hat Wang Kunlun, möglicherweise aufgrund Gewissensbissen, Sun Fo gegenüber enthüllt, dass die Rotstaffel ihre Finger im Spiel hatte und sich gegenpber Sun Fo entschuldigt, da er dachte, dass wir vorhatten, ihn nach China zurückzubringen anstatt ihn zu ermorden. Da Suns Wut an die seines Vaters reicht, liegt Wangs Schicksal nun in den Händen von Sun Fo und seinen wenigen verbleibenden Unterstützern.\n\nSun Fo hat eine neue Wiederaufbau-Regierung verkündet und die Regierung in Nanking als unrechtmäßig verurteilt. Mit einer neuen Beflügelung seiner politischen Laufbahn hat er eine Kuomintang-Exilregierung verkündet. Allerdings mangelt es ihm an Unterstützung durch jegliche große Nation oder überhaupt einer Operationsbasis für seine Konterrevolution. Unsere Assassinen haben zwar versagt, aber wir müssen diesem reaktionären Rechten, der versucht, unsere Revolution zu untergraben, keine weitere Aufmerksamkeit schenken."
 CHI.endgame.845.a: "Eine Schande für seinen Vater und für die Partei."

 CHI.endgame.846.t: "Die Ermordung von Sun Fo"
 CHI.endgame.846.d: "In einer geschäftigen und wohlhabenden Nachbarschaft Manilas hat der Verband der chinesischen Kaufleute aus Übersee eine große Feier in einem chinesischen Essenssaal organisiert, um die Ankunft Sun Fos in den Phillipinen zu feiern. Viele der Gäste erwarteten eine Rede vom Sohn des Gründers der chinesischen Kuomintang und es gab sogar Gespräche darüber, dass Sun Fo die Gemeinschaft von Auswanderern organisieren würde, um sich dem Neuorganisierten Genossenverband zu widersetzen. Es waren auch Wu Chaoshu, Huang Hanliang, Wang Kunlun und andere Führer der Wiederaufbau-Fraktion in Anwesenheit, die Sun Fo in seinem Exil folgten. Der Sohn des ewigen Premier erhielt viel Zuspruch und Unterstützung und auch auf das Ende der Chen-Zeng-Führung wurde angestoßen.\n\nDie Ansprachen fanden allerdings ein vorzeitiges Ende, als zwei verkleidete Schützen, ihre versteckten Maschinenpistolen hervorbrachten und in die Menge feuerten - ehe sie aus dem Saal flüchteten und im Dunkel der Nacht verschwanden. Im Chaos der Schießerei starben viele bedeutende Führer der Wiederaufbaufraktion - darunter auch Sun Fo, der dem selben Schicksal wie Wang Jingwei nicht entgehen konnte. Wang Kunlun fand auch den Tod, möglicherweise wollte man nicht unerledigt lassen - auch wenn letzterer im Gegenzug für seinen Verrat an Sun Fo die Sicherheit für sich und seine Familie eingefordert hatte.\n\nTrotzdem wusste jeder um die wahren Täter hinter dem Anschlag. Eine Atmosphäre des Terrors hat die Auswanderer erreicht, vorallem jetzt, da der Sohn des Kuomintang-Gründers tot ist. Für manche waren Suns Bestrebungen, eine Gegenregierung zu errichten, genau das, weswegen er sich dieses Schicksal einhandelte. Doch viele sind darüber entsetzt, wie abscheulich die NGV-Führung von Chen und Zeng die Sache abgeschlossen haben; und der NGV hat klargestellt, wie er seine Feinde behandeln wird."
 CHI.endgame.846.a: "Ein passendes Ende für einen Verräter."

 CHI.endgame.847.t: "Der unorthodoxeste Sturz"
 CHI.endgame.847.d: "Die einst so zerbrechliche Liga der Chinesischen Syndikalisten ist nun vollends zertrümmert. Die idealistische Allianz von Sozialisten außerhalb der Kuomintang hat aufgrund ihrer fraktionellen Streitigkeiten jegliche Einheit verloren. Aufgrund ihrer Unterstützung des Provisorischen Aktionskomitees wurde die anarchistische Weltgesellschaft im Grunde verboten und ihre Anführer sind längst geflohen. Die Anführer der orthodoxen Fraktion der Syndikalistischen Partei Chinas hatten sich entweder nicht entschieden oder hatten auch auf das PAK gesetzt. Somit wurden viele von während der \"Neuorganisation\" entmachtet - und der Premier hat sie zu verdeckten Rechten erklärt. Die Radikalen der SPC hatten jedoch während des Bürgerkriegs der Kuomintang den NGV unterstützt.\n\nViele Mitglieder der Radikalen Fraktion halten Ansichten über den Sozialismus und den damit verbundenen Autoritarismus, die stark von den anderen Fraktionen der LCS abweichten. Auch sie betrachten Geschichte durch eine materialistische Linse, fordern eine Kaderpartei zur Führung der Massen und unterstützen den Klassenkampf. Der Nationalkongress der Syndikalistischen Partei Chinas steht nun vor der Tür - SPC-Führer der alten Garde wie Chen Duxiu und Li Lisan stehen nun einer geteilten Partei gegenüber, denn es ist eindeutig, dass die Radikalen einen Anschluss zum NGV suchen.\n\nChen Gongbos umfassender Einfluss auf die SPC wird vorallem durch den radikalen Shi Cuntong verkörpert, der früher Mitglied der SPC war. Aber trotz der enormen Beliebtheit hat die orthodoxe Fraktion des SPC noch immer die Chance auf einen Sieg, da sowohl Li Lisan als auch Chen Duxiu noch immer als respektierte Gründungsmitglieder der Partei gelten."
 CHI.endgame.847.a: "Und so scheidet die alte Garde dahin."
 CHI.endgame.847.b: "Die Orthodoxen erhalten gerade noch so eine Mehrheit...!"

 CHI.endgame.848.t: "Ehre dem Gefallenen"
 CHI.endgame.848.d: "Revolutionär. Patriot. Held. Märtyrer. Wang Jingweis Tod erschütterte die Kuomintang in ihren Grundfesten. Der Vorsitzende der Partei fiel zusammen mit seiner Frau einem Attentat zum Opfer, dass einen vernichtenden Bürgerkrieg auslöste und die Nation ins Chaos stürzte. Die Leichen von Wang und seiner Frau wurden mittlerweile zurückgeführt; und seine Anhänger in der Residenz-Fraktion und dem Neuorganisierten Genossenverband haben in einem seltenen Akt der Einheit zusammengefunden, um die letzte Ruhestätte des Vorsitzenden zu bestimmen.\n\nEs war stets der Wunsch des Vorsitzenden, in Guangdong, seiner Heimatprovinz, begraben zu werden, damit er an der Seite revolutionärer Genossen und Märtyrern ruhen kann. Seine Frau wünschte sich auch eine Begrabung in Guangdong, somit wäre es nur logisch, sie gemeinsam zu begraben. Einige radikaleren Mitglieder der Partei haben aber stattdessen dafür plädiert, Wang im halbfertigen Nationalmausoleum nahe des zweiten Gipfels der Purpurberge beizulegen. Dort könnte er an der Seite des legendären Gründers begraben werden und somit den Lehrer und den Märtyrer auf alle Zeit vereinen."
 CHI.endgame.848.a: "Kommt dem Wunsch des verstorbenen Vorsitzenden nach."
 CHI.endgame.848.b: "Der Sohn Chinas muss mit dem Vater vereint werden."

 CHI.endgame.849.t: "Die stillen Partner"
 CHI.endgame.849.d: "Da sich das Vertrauen in die Kuomintang auf einem Allzeittief befindet, haben Zeng Zhongming und seine Frau Madame Fang Jungbi eine große Offensive in die Öffentlichkeit begonnen, um das Volk wieder zu überzeugen. Seine Frau steht in Sachen der Malerei der Schule von Lingnan nahe und ist eine gebildete Professorin. Sie ist eine der wenigen prominenten chinesischen Malerinnen und hat ihre hochgeschätzte Sammlung an Werken von Schanghai zu ihrer Heimatprovinz Fujian verlegt, zweifellos um die einst rebellische Provinz zu betören. Ihre Familie, in der beinahe alle Langzeitmitglieder der Kuomintang sind, hat sich gleichermaßen in der ganzen Provinz um Versöhnung bemüht - auch wenn der Wohlstand der Familie oftmals von Mitgliedern des Neuorganisierten Genossenverbands geächtet wird.\n\nSeine ältere Schwester Zeng Xing, auch ein prominentes Mitglied der Kuomintang, hat die Position als Leiterin des Ministeriums für Frauen übernommen. Sie war zwar niemals unbeachtet, allerdings haben die Leue trotzdem einen Anstieg an öffentlichen Auftritten vernommen, womit das Vakuum an weiblicher Führung wieder gefüllt wird, die mit Song Qingling Rückzug aufgrund \"Fokus auf karitative Arbeit\" verloren ging.\n\nZeng is durch das gesamte Land gereist, um Reden zu halten und Spannungen zu lösen. Obwohl er allenfalls eine Galleonsfigur und mit Wang Jingwei nicht zu vergleichen ist, hat er sich einen gewissen Status als Symbol der Stabilität geschaffen. Sein Team für öffentliche Beziehungen hat sichergestellt, dass er stets ein gewisses Ansehen mit sich bringt, während er die regionalen Parteibüros, neugebaute Fabriken und Militärstützpunkte begutachtet und sich mit bürgerlichen Gruppen trifft. Er mag kein Wang Jingwei sein, aber selbst seine erbittertsten Feind müssen eingestehen, dass er bei der Festigung der Legitimität der neuen Regierung äußerst effektiv ist."
 CHI.endgame.849.a: "Zeng hat große Fußstapfen vor sich."

 CHI.endgame.850.t: "Chens Theorie des Nationalkapitalismus"
 CHI.endgame.850.d: "Da die nationale Revolution von Chinas Arbeitern und Bauern geführt wird, ist es undenkbar, dass diese beiden Klassen einen kapitalistischen Staat erschaffen wollen würden. Darüber hinaus muss sich die Bourgeoisie in China zu einer unterscheidbaren Klasse herausbilden und war bisher zu schwach, um die Politik und Wirtschaft zu dominieren. Da China wirtschaftlich so rückständig ist und diese Wirtschaft auch noch von imperialistischen Mächten kontrolliert wird, muss der Staat eine Rolle dabei einnehmen, Kapital zu erzeugen und Industrie zu entwickeln. Sobald genügend Kapital geschaffen wurde, könnte China sich in eine modernisierte Gesellschaft entwickeln und den Weg zum Sozialismus beginnen.\n\nChen ist ein Ökonomist, somit sind seine Schriftwerke über Nationalkapitalismus wahrscheinlich die gewandesten in der ganzen Kuomintang. Seine neue Veröffentlichung \"Wie man am heutigen Tage Staatskapital erschafft\" stellt klar, dass das Prinzip von Minsheng von sich aus eine Intervention durch den Staat vorsieht. Chen stimmt Sun Yat-sen zu, dass um Staatskapital zu erschaffen, der Staat Eisenbahnen, große Betriebe und die Montanindustrie verstaatlichen sollte, aber forderte auch die Verstaatlichung des Auslandshandel durch die Partei.\n\nPrivatkapital sollte nicht von der wirtschaftlichen Entwicklung Chinas ausgeschlossen werden, sondern eine ergänzende Rolle einnehmen, um ein China der Zukunft zu schaffen. Durch die Etablierung von Gemeinschaftsunternehmen zwischen der Regierung und Geschäftsleuten könnten Handelskompanien Handel und Profite aus dem Ausland kontrollieren und gleichzeitig Arbeiter-Bauern-Genossenschaften zu erhöhter Produktion helfen.\n\nNatürlich lässt dieser Ansatz viele Fragen, ob Chens Theorie China nicht einfach zum Kapitalismus führen würde. Chen hat seinerseits diese Annahmen zurückgewiesen und erklärt, dass die Kontrolle der Wirtschaft durch Partei und Staat ungezügeltes Wirtschaftswachstum verhindern würden; stattdessen hat er auf die Beteiligung der Arbeiter- und Bauernklassen zur Bildung von Chinas neuer Wirtschaft verwiesen. Sobald staatliche Industrie ein angemessenes Maß erreicht hätte, könnte die Arbeiterklasse integriert werden und sie vor Ausbeutung durch Kapital bewahren - das selbe gilt auch für die Bauern. Mit der Zeit würden die Klassenunterschiede zwischen Arbeiter, Bauern und verbündetem Kleinbürgertum verblassen, da sie lediglich \"Hersteller der Gesellschaft\" werden. Somit folgt auf den Nationalkapitalismus unweigerlich die Flut des Sozialismus."
 CHI.endgame.850.a: "Wird uns das vom Kapitalismus befreien?"

 CHI.endgame.851.t: "Reaktionäre in der Armee"
 CHI.endgame.851.d: "Die Nationalrevolutionäre Armee sollte einst eine zukünftige elitäre Vorhut der nationalen Revolution sein, das Bollwerk und die Verteidigung des Heimatlands. Allerdings hat die Realität den anfänglichen Elitarismus der Armee eingeholt. Die NRA hat über die Jahre der Vereinigungsfeldzüge massiv an Offizieren aus den Armeen der Kriegsherren zugenommen, um den Wachstum des Militärs verwalten zu können. Darüber hinaus wurden in örtlichen Verwaltungen und Regionen oftmals Söldner und Beamte der ehemaligen Kriegsherren wiedereingesetzt, da die NRA sich zu schnell bewegte.\n\nEs existierten auch Kuomintang-Sympathisanten außerhalb des Gebites der Nationalrevolutionären Regierung, wie zum Beispiel General Chen Mingshu und General Zhu de, welche... fragwürdige Loyalitäten besitzen, milde ausgedrückt. Viele dieser Offiziere belegen sehr hohe Positionen und werden vom Premier der Republik als entweder Rechte oder Antirevolutionäre betrachtet.\n\nDer Premier und die Junge Garde der NRA beabsichtigen eine Säuberung dieser reaktionären Elemente und die Schaffung eines neuen revolutionären Geistes in den Hallen Whampoas. Dieser Schritt ist dennoch bei manchen in der NRA sehr unbeliebt - sie sind in Sorge, dass weiter Säuberungen die schon geschwächte NRA nur noch destabilisieren und entmutigen werden. Denn sicherlich - diese Offiziere bieten sind mehr wegen ihrer militärischen Erfahrung anstatt politischen Angelegenheiten wert. Aber der Vorsitzende sieht Feinde in den Schatten und die Armee muss vollkommen von den Vorstellungen der Revolution eingenommen werden, damit diese niemals verkommt."
 CHI.endgame.851.a: "In der NRA kann es keine Regionalisten geben!"
 CHI.endgame.851.b: "Entfernt alle, denen wir nicht trauen können."
 CHI.endgame.851.c: "Einen Söldner interessiert nur die richtige Bezahlung."

 CHI.endgame.901.t: "Das Vermächtnis des Wang Jingwei"
 CHI.endgame.901.d: "Trotz der Unterschiede zwischen Zeng Zhongming (ein ehemaliger Französischlehrer und Künstler) und Chen (ein überzeugter Nationalist und Führer der Radikalen im Neuorganisierten Genossenverband) - der Vorsitzende und sein ehrgeiziger Premier - haben eine einzigarte Arbeitsbeziehung geschaffen. Chen ist sicherlich der Tongeber in der Regierung und wurde mit anderen Premier/Kanzler-ähnlichen Figuren im Westen verglichen, wie zum Beispiel dem Kardinal de Richelieu und Otto von Bismarck (obwohl die Opposition des Chen-Zeng-Regimes diesen bloß als Cao Cao mit rotem Farbüberzug abtun).\n\nNichtsdestotrotz hat sich Zeng als mehr als eine einfache Galleonsmarionette herausgestellt und hat Zuversicht in der Parteipolitik gewonnen. Obwohl er anfänglich widerwillig und depressiv im Angesicht der Übernahme der Führung nach seinem geliebten revolutionären Genossen Wang Jingwei war, hat Zengs Energie beim Erreichen des Volkes und sein eigenes Charisma einiges bewirkt - er konnte eine Vermittlerrolle zwischen den Überesten der Residenz-Fraktion und dem NGV einnehmen. Er ist in der Lage, die Gesellschaft vor den Übergriffen des Radikalismus zu bewahren und hat als Vorsitzender die Macht, das schlimmste von Chen Gongbos radikaleren Reformen zu verhindern.\n\nIn einer angeblich gemeinsamen Führung (aber dennoch vom NGV beherrscht) führt der Vorsitzende Zeng China zur Verwirklichung des Testaments von Dr. Sun Yat-sen und Ehrung des großen Vorsitzenden Wang Jingwei. Wangs Porträt hängt in beinahe allen Regierungsgebäuden aus und hat eine verherllichende Aura - denn er gilt als der vorbildlichste Revolutionär, der jemals hinter Sun Yat-sen hätte stehen können. In seinen langen Spaziergängen, um den Stress seiner Position zu reduzieren, denkt Zeng, dass Wang, falls er noch am Leben wäre, sicherlich Stolz af die Werke seines Mitgenossen der nationalen Revolution wäre.\n\nDoch nun gilt noch einiges zu erledigen. Die Revolution gehört vollendet und Chen und Zeng beabsichtigen dies zweifelsohne. Bis dahin kann nur abgewartet werden, ob die KMT die Arbeiter und Bauern wirklich zu einer vollkommenen Demokratie führen wird."
 CHI.endgame.901.a: "Die Doppelspitze lenkt nun das Schicksal Chinas."

 CHI.endgame.902.t: "Ein neuer Vorsitzender"
 CHI.endgame.902.d: "Die Ordnung ist endlich im Land wiederhergestellt. Entgegen der Reaktionäre und Antirevolutionären hat sich die Kuomintang als Führer der Nation behauptet und kann nun endlich ihre sozialistische und autoritäre Vormundschaft umsetzen, mit der  die chinesische Nation auf den Wachstum und die Entwicklung des Sozialismus vorbereitet wird.\n\nIn einer gänzlich unerwarteten Aktion jedoch hat der Vorsitzende Zeng Zhongming seinen Rücktritt aus der Doppelposition als Vorsitzender der Kuomintang und Präsident der Republik bekanntgegben, was seine kurze Amtszeit zur Stabilisierung der Nation beendet. In seinem Schreiben gab er seine geistige Gesundheit und das Verlangen, \"mehr Zeit mit der Familie zu verbringen\" als Gründe an. In einer Feier zum letzen Arbeitstag erhielt der ermüdete und pflichtentbundene Vorsitzende auch Dank und Glückwunsche von Premier Chen Gongbo und anderen Parteieliten.\n\nNach einer schnellen Abstimmung im Zentralkomitee wurden Chen Gongbo als neuer Vorsitzender und Shi Cuntong als Premier gewählt. Während einer Kundgebung hat Chen Gongbo mit brennender Leidenschaft eine Rede vor Tausenden von Anhängern gehalten. Mit eloquenten Gestiken ähnlich dem ehemaligen Vorsitzenden Wang Jingwei verurteilte der wutentbrannte Chen die kapitalistischen Nationen des Westens und Versprach die Vernichtung des Kapitalismus durch den Revolutionseifer des chinesischen Volkes. Am Ende seiner Rede verkündete der Vorsitzende die Fortsetzung der nationalen Revolution, bis alle Rechten aus dem Land vertrieben wurden und hielt die Jugend Chinas dazu an, Modernität, Fortschritt und eine Kulturrevolution gegen die traditionelle Verkommenheit der Bourgeoisie anzustreben.\n\nWährend China in seiner allumfassenden Revolution weiterflammt, hat Chen eine Statue von Wang Jingwei in Auftrag gegeben, die neben der Statue von Sun Yat-sen in Nanking stehen soll. Der Vorsitzende hat die jahrelange Führung Wangs nicht vergessen und hofft, dass er stolz auf die Wiederbelebung der Kuomintang, die Neuorganisierung der Partei und die Erfüllung der nationalen Revolution sein würde. Das Schicksal bevorzugt jedoch jene mit Ambitionen und großer Geduld; Chen hat seinen Traum verwirklicht... und nur die Zukunft weiß, wohin seine Träume die Nation als nächstes führen werden."
 CHI.endgame.902.a: "Wenn Wang mich doch jetzt nur sehen könnte..."

