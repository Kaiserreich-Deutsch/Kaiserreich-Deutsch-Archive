#国民党四大元老
 CHI_four_elders: "Die vier Älteren"
 CHI_four_elders_sic_desc: "§YGegründet:§! §L1906, in Montargis, Loiret, Republik Frankreich§!\n§YZugehörigkeit:§! §gWeltgesellschaft§!\n§YHintergrund:§! §LDer Begriff 'Die vier Älteren' des Kuomintang bezieht sich auf eine Gruppe aus Zhang Renjie, Li Shizeng, Wu Zhihui und Cai Yuanpei, die aus Zheijang stammen und sich in Exil kennenlernten, als sie sich um die Jahrhundertwende in Paris aufhielten. Sie waren mit der Regierung der Qing unzufrieden und vom Anarchismus beeinflusst, weswegen sie voraussagten, dass eine neue Welt kurz bevor stand, woraufhin sie zusammen die 'Gesellschaft für eine neue Welt (Weltgesellschaft) gründeten, die als Chinas erste anarchistische Organisation in die Geschichte einging. Sie beteiligten sich außerdem an der Gründung von Sun Yat-sens Tongmenghui-Partei, mit welcher sie die Xinhai-Revolution unterstützten.\n\nIhre Voraussagen trafen infolge der syndikalistischen Revolutionen in Europa auf Bestätigung und auch die Kuomintang erhielt großen Zulauft. Während ihrer jahrzentelangen Beschäftigungen haben sie maßgeblich an der Formierung des chinesischen Sozialismus mitgewirkt, auch indem sie durch ihre Fleißige Arbeits-Frugale Studienbewegung Einfluß auf Tausende nehmen konnten und eine Schlüsselrolle innerhalb der neugegründeten Kuomintang übernahmen.\n\nObwohl sie einiges an Unterstützung innerhalb anarchosyndikalistischer Kreise einbüßen mussten, als sie anfingen, den einhergehenden Autoritarismus der Doktrin der Politischen Vormundschaft zu befürworten, haben die Vier Älteren seitdem wieder ihre Rolle als die wichtigsten Wortführer der chinesischen Syndikalismusbewegung zurückerlangt. Da sie sich mit ihrem einstigen Protege Wang Jingwei überworfen haben, sind sie seitdem eher der ähnlich idealistischen Song Qingling und ihrem Provisorischen Aktionskomitee zugewandt, an wessen Seite sie bis zur Führungsebene der Nation aufstiegen.§!\n\n§YNotizen: In Übereinstimmung mit ihren anarchistischen Prinzipien lehnen die Vier Älteren jegliche formelle Position innerhalb der Regierung ab. Trotzdem spielen sie eine entscheidende Rolle in der Gestaltung der Republik, in welcher sie als die 'Genro' der Partei und wegweisende Hand für die Regierung agieren.§!"

#宋子文
 CHI_song_ziwen: "Song Ziwen"
 CHI_song_advisor_desc: "§YGeboren:§! §LSeptember 4th, 1894, in Shanghai, Shanghai International Settlement§!\n§YZugehörigkeit:§! §gUnabhängig§!\n§YHintergrund:§! §LA scion of the Song family and brother of the Song sisters, Song Ziwen received a bachelor's degree in economics at Harvard University in 1915. He then worked at the International Banking Corporation while simultaneously working on his doctorate at Columbia.\n\nHis new brother-in-law Sun Yat-sen established his revolutionary government in Guangdong in 1924, and asked Song to serve his finance minister. During his tenure from 1924 to 1926, the economy of Guangzhou grew greatly and much of the credit went to Song's modern economic management. He also helped establish the Kuomintang government's Central Bank, a role he remains influential in. This secured his ascent to the Central Executive Committee in 1926.\n\nFollowing the failure of the Northern Expedition, he fled for the Legation Cities. He was reluctant to support the leftist turn of the party, but nonetheless furnished his sister's MinGan insurgency with covert Shanghai funding. With the return of the Kuomintang to power, this time in China's wealthy east coast, his expertise has been sought and he has returned to prominence. Yet, as one of the faces of the bourgeoisie, he is often an easy scapegoat for leftist radicals - his personal connections notwithstanding. This is not helped by stories of his personal arrogance, impatience and utilitarianism - willing to use underhanded methods to get his way.§!\n\n§YNotes: The brother of Song Qingling and step-uncle of Sun Fo, he ideologically is more compatible with the latter though has refrained from participating in the Reconstruction Faction. Instead, he prefers the company of fellow bankers and technocrats, an insular and distrusted clique.§!"

###- Seconds in Command -###

#廖仲愷
 CHI_liao_zhongkai: "Liao Zhongkai"
 CHI_liao_zhongkai_sic_desc: "§YGeboren:§! §L23. April 1877, in San Francisco, Kalifornien, Vereinigte Staaten von Amerika§!\n§YAusrichung:§! §gUnabhängig§!\n§YHintergrund:§! §LAls das Zentralkomitee nach Fujian zurückkehrte, wurde sofort damit begonnen, dieses mit der MinGan-Regierung zu vereinen. Um Wangs Führung zu komplementieren, eignete sich dabei niemand besser als Liao Zhongkai, der respektierte Staatsmann, ein Freund von Sun und Mitgründer der Kuomintang.\n\nNach der vernichtenden Niederlage, die China im Japanisch-Chinesischen Krieg erfuhr, konzentrierte Liao sich darauf, westliche Lehren zu studieren, wobei er die gleichgesinnte Revolutionärin He Xiangning 1897 heiratete. Das Paar reiste nach Japan, wo sie von Dr Sun Yat-sens revolutionärem Eifer zutiefst berührt wurden und Mitglieder der Tongmenghui wurden.\n\nNach ihrer Rückkehr nach China vertiefte er sich in Material über den Sozialismus und schrieb Artikel über diesen in der Zeitung der Tongmenguhui. Liao blieb über die Jahre stets an Suns Seite und wurde ein Mitglied des Zentralkomitees. Er wurde allerdings auch ein erbitterter Feind des rechten Flügels der Partei aufgrund seiner unumkehrbaren Unterstützung für die Arbeiter- und Bauernbewegungen, was ihn auch während seiner späteren Tätigkeit als Parteivertreter an der Whampoa-Militärakademie begleitete. Seine Bemühungen dabei, Korruption im Militär zu bekämpfen, kosteten ihn beinahe sein Leben, als er 1925 Opfer versuchten Mordes durch verschiedene Attentäter wurde.\n\nIn der Zeit nach dem Nordfeldzug begab sich Liao oft auf Reisen zwischen Paris und MinGan. um als Botschafter beider Teile der Partei zu agieren. Somit hat er sich das Vertrauen von sowohl Wang als auch Song verdient, zwischen welcher er ein wichtiger Vermittler für Parteiangelegenheiten ist.§!\n\n§YNotizen: Er hat sich schon seit Jahren nicht mehr bester Gesundheit erfreut, insbesondere seit seinem während des Attentats von 1925 erlittenen Wunden.§!"

#邓演达
 CHI_deng_yanda: "Deng Yanda"
 CHI_deng_yanda_bio: "Deng Yanda entstammt einer alten Linie voll Bildung und Intellektualismus; sein Vater war ein Gelehrter, der während der Guangxu-Zeit lebte. Unter dessen Obhutschaft kam der junge Deng schon früh in Kontakt mit liberalen Vorstellungen aus dem Westen. Entschlossen, eine Veränderung gegen die vermoderte Qing-Dynastie zu bewirken, schloss er sich 1911 der Xinhai-Revolution an und studierte 1916 zusammen mit Huang Qixiang und Ye Ting an der Baoding-Militärakademie.\n\nAls Sun von Chen Jiongmins Aufstand aus Guangdong vertrieben wurde, blieb Deng gegenüber Sun und seinen Idealen treu und beteiligte sich an 1923 an der Rückkehr der Kuomintang nach Guangdong. Als der Vizerektor der Ausbildungsabteilung der Whampoa-Militärakademie meldete sich Deng außerdem dafür freiwillig, ein Auslandsstudium in der neu entstandenen Kommune von Frankreich zu beginnen. Während seines Aufenthalts dort erfuhr er von Suns Tod und begab sich 1926 zurück nach China, um als Direktor der Bildung an der Whampoa-Akademie an den Vorbereitungen für den glorreichen Nordfeldzug mitzuarbeiten.\n\nAllerdings sollte der Nordfeldzug scheitern, wovon sich Deng jedoch nicht entmutigen ließ. Mit der Überzeugung, dass eine erfolgreiche Revolution bei den Massen beginnt, ist er heimlich nach Hause in die MinGan-Aufstandszone zurückgekehrt. Er ist ein vertrauter Vermittler zwischen Song Qingling und Li Jishen und ein aufgehender Stern der Partei und des Militärs."
 CHI_deng_yanda_sic_desc: "§YGeboren:§! §L1. März 1895, in Huizhou, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §L$CHI_deng_yanda_bio$ Er spielte eine entscheidende Rolle bei der Gestaltung des Provisorischen Aktionskomitees, für das er offiziell als der Anführer verantwortlich ist, während seine engste Freundin Song Qingling öffentlich als \"neutrale\" Figur tätig ist.§!\n\n§YNotizen: Als die Verkörperung der Stärke des Provisorischen Aktionskomitees tut man gut daran, seine ideologischen Überzeugungen und politischen Verbindungen nicht zu unterschätzen.§!"
 CHI_deng_yanda_army_chief_desc: "§YGeboren:§! §L1. März 1895, in Huizhou, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §L$CHI_deng_yanda_bio$ Über die Jahre konnte er viele seiner Genosen und ehemaligen Mitstudenten der NRA in einer Fraktion vereinen, die als der Verband der Revolutionären Klassenkameraden der Whampoa-Militärakademie bekannt ist und in den militärischen Netzwerken der Kuomintang vorherrschend ist.§!\n\n§YNotizen: Ihn zum Oberhaupt des Generalstabs zu ernennen würde die Dominanz der VRKWM-Fraktion über die Angelegenheiten des Militärs festigen.§!"
 CHI_deng_yanda_commander_desc: "§YGeboren:§! §L1. März 1895, in Huizhou, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §L$CHI_deng_yanda_bio$ Er hat in der Zeit des Aufstands an seinen Fähigkeiten beim Führen von Guerillas geschliffen und sich einen exzellenten Ruf bei seinen Genossen und ehemaligen Mitstudenten der NRA verdient.§!\n\n§YNotizen: Er ist eine charismatische und mächtige Führungspersönlichkeit, neigt aber leider zu Streitereien mit anderen Parteimitgliedern, wodurch er sich schon mehrmals Anschuldigungen über angeblichen Bonapartismus eingefangen hat.§!"

#賀衷寒
 CHI_he_zhonghan: "He Zhonghan"
 CHI_he_zhonghan_bio: "Als Leseratte in jüngeren Jahren verschlang He Zhonghan die Artikel des Liang Qichao förmlich - und nahm seine Ideen als idealen Entwurf für ein modernes China wahr. Als Frankreich wieder durch eine Revolution fiel, wurde er Anhänger des Marxismus und trat Dong Biwus Gesellschaft für Marxismusforschung in Wuhan bei. Obwohl er anfänglich mit der Syndikalistischen Partei Chinas arbeitete, wurde er aufgrund persönlicher Konflikte von der Partei ausgeschlossen. Danach arbeitete er als Mittelschulenlehrer, bis er aufgrund einer Gelegenheit von seinem ehemaligen Mentor Dong Biwu eingeladen wurde.\n\nBei der Gründung von Sun Yat-sens Whampoa-Militärakademie trat He Zhongan motiviert in den Kader der ersten Klasse bei. He Zhongan wurde zusammen mit Chen Geng und Jiang Xianyun bekannt als die 'Drei außerordentlichen Absolventen Whampoas'. Er erreichte Höchstnoten in den Fächern der Politischen und Militärischen Theorie und entdeckte für sich innerhalb Whampoas einen neuen revolutionären Geist; nur durch das Schwert und jene, die sich pflichtbewusst der Partei und Nation hingeben, könnte das Land endlich geeint werden. Außerdem hinterließ der erste Rektor der Akademie, Chiang Kai-shek, einen tiefen Eindruck in ihm und er betrachtete diesen als vorbildhaften wenn nicht sogar außerordentlichen Anführer - die Art von Anführer, die nötig wäre, um Chinas Elan wiederzubeleben und die Jahrhunderte der Erniedrigung zu beenden.\n\nJedoch sollte sich der Nordfeldzug als Fehlschlag entpuppen, bei dem auch noch Chiang Kai-shek den Tod fand. He war darauf hin gezwungen, nach Europa zu fliehen. Dort hatte er ein Wiedersehen mit mehreren seiner ehemaligen Klassenkameraden der Whampoa-Akademie, wobei Hu Zongnan und Deng Wenyi den wichtigsten zukünftigen Einfluß auf ihn haben würden. Mit neuem Fokus studierte He Zhongan ausgiebig die Entwicklungen der Revolutionen in Großbritannien und Frankreich, wurde regulärer Leser der 'Aktion'-Zeitschrift der Maximisten und verfolgte genauestens den Aufstieg von Oswald Mosley. Im Zuge seiner Rückkehr hofft er, den selben revolutionären Geist des Whampoa von Einst an die Nationalrevolutionäre Armee zurückzugeben."
 CHI_he_zhonghan_sic_desc: "§YGeboren:§! §L5. Januar 1900, in Yueyang, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §L$CHI_he_zhonghan_bio$§!\n\n§YNotizen: Nach seiner Hilfe bei der Organisierung der Fünften Nationalen Revolution und dem folgenden Ausmanövrieren seiner Rivalen hat es He Zhongan zum Vize und wichtigsten ideologischen Theoretiker des neuen Regimes des Generalissimo geschafft.§!"
 CHI_he_zhonghan_commander_desc: "§YGeboren:§! §L5. Januar 1900, in Yueyang, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §L$CHI_he_zhonghan_bio$§!\n\n§YNotizen: Er ist ein führendes Mitglied der Gesellschaft für die Wiederbelebung Chinas, in welcher er oft als das 'Hirn' und wichtigster ideologischer Theoretiker gesehen wird. Allerdings ist und bleibt er längst nicht so beliebt wie Hu Zongnan.§!"

#力行社
 CHI_lixingshe: "Lixingshe"
 CHI_lixingshe_sic_desc: "§YGegründet:§! §L1933, in Birmingham, Union von Britannien§!\n§YZugehörigkeit:§! §gVereinigung zur Wiederbelebung Chinas§!\n§YHintergrund§! §LDer sogenannte Lixingshe ist der innere Kreis innerhalb der Hierarchie, die die Gesellschaft für die Wiederbelebung Chinas angibt, zu besitzen. Dieses 'neue' Exekutive Zentralkomitee besteht aus nur etwa 528 Mitgliedern und bewegt sich einzig innerhalb des Willens von Hu Zongnan. Der wahre Mittelpunkt der Lixingshe liegt allerdings in einer noch kleineren Gruppe von fünf Mitgliedern, die in einem ständigen Ausschuss zusammentreten. Diese fünf Mitglieder oder Abteilungen sind das exekutive Staatssekretariat (Hu Zongnan), das Generalsekretariat (Deng Wenyi), das Amt für allgemeine Angelegenheiten (Liu Butong), das Amt für Propaganda (Kang Ze), das Amt für Organisation (Zheng Jiemin) und die Geheimdienste/Tewu (Dai Chunfeng).§!\n\n§YNotizen: Der Lixingshe ist voller Geheimhaltung, welcher aus den ältesten Mitglieder der Gesellschaft für die Wiederbelebung Chinas besteht und die Politiken und Unternehmungen der Kuomintang bestimmt. Es ist ein innerer Kreis innerhalb eines inneren Kreises, jedoch können nur die Mitglieder des ständigen Ausschusses von sich behaupten, beim Generalissimo stets auf ein offenes Ohr zu treffen.§!"

###- Commanders -###

#李济深
 CHI_li_jishen: "Li Jishen"
 CHI_li_jishen_bio: "In seiner Jugend schrieb er sich in die Mittelschule in Wuzhou ein, wo er ein Schüler unter Hu Hanmin wurde, dem späteren Anführer des rechten Flügels der Kuomintang. Seine Militärkarriere begann 1904, als er einen Lehrgang an der Beschleunigten Armeeakademie in Liangguang anfing. Nach seinem Abschluss begab er sich in den Norden, um an der Beiyang-Armeeoffiziers-Akademie zu studieren - die später zur prestigeträchtigen Baoding-Akademie werden würde. Als 1911 die Xinhai-Revolution ausbrach, schlug er sich auf die Seite der revolutionären Armee in Jiangsu und kehrte nach der Revolution nach Peking zurück, um sein Studium abzuschließen.\n\nLi wurde 1922 von seinem früheren Klassenkameraden Deng Keng nach Guangdong eingeladen, um dort der Befehlshaber der 1. Division der Guangdong-Armee zu werden. Er erlangte in den folgenden Jahren trotz Dengs Tod viele Beförderungen und schaffte es zum Vizerektor von Whampoa unter Chiang Kai-shek. Zur Zeit des Nordfeldzuges war Li der Gouverneur von Guangdong und amtsführender Rektor von Whampoa.\n\nAls der Nordfeldzug letzendlich fehlschlug, gab man ihm die Schuld dafür, Guangzhou nicht gehalten zu haben, welches trotz seiner stetigen Bemühungen in die Hände der Deutschen fiel. Während viele in der Partei nach Frankreich flüchteten, blieb Li zurück, um die Verbliebenen der NRA zu organisieren. Trotz des Fehlschlags beim Aufstand von 1932 bleibt er innerhalb der Militärführung eine respektierte Figur."
 CHI_li_jishen_commander_desc: "§Geboren:§! §L5. November 1885, in Wuzhou, Guangxi-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNeutral§!\n§YHintergrund:§! §L$CHI_li_jishen_bio$§!\n\n§YNotizen: Er ist in der Öffentlichkeit als \"überparteilicher\" Offizier bekannt und gibt sein Bestes dabei, die NRA politisch neutral zu halten. Das hat allerdings nicht verhindern können, dass er beschuldigt wird, dem rechten Flügel hörig zu sein.§!"
 CHI_li_jishen_army_chief_desc: "§Geboren:§! §L5. November 1885, in Wuzhou, Guangxi-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNeutral§!\n§YHintergrund:§! §LCHI_li_jishen_bio$§!\n\n§YNotizen: Er ist in der Öffentlichkeit als 'überparteilicher' Offizier bekannt, hat mehrmals als Kriegsminister gedient und ist zweifellos eine geeignete Wahl für die Leitung des Generalstabs. Es sollte dennoch gesagt sein, dass trotz seiner eigenen Behauptung der Unparteiligkeit viele der Mitglieder der jungen Garde von ihm frustriert sind und ihm unterstellen, \"rechte\" Sympathien mit der sogenannten \"Indien-Clique\" zu haben.§!"

#叶挺
 CHI_ye_ting: "Ye Ting"
 CHI_ye_ting_bio: "Im Alter von 15 Jahren schnitt Ye Ting sich den Zopf ab, der den Chinesen von den Mandschu aufgezwungen wurde, um seinen patriotischen Widerstand auszudrücken, woraufhin er aus seiner Schule geworfen wurde. Nach seinem späteren Abschluss wurde er von seinem Vater gezwungen, eine Frau zu heiraten, die zwei Jahre älter war als er, da er hoffte, seinen Sohn sesshaft zu machen. Dieser begab sich allerdings nördlich nach Hubei, um ein Militärstudium zu beginnen. An der Vorbereitenden Armeeschule in Hubei wurde ihm eine Empfehlung für die Baoding-Militärakademie ausgesprochen, wo er in Kontakt mit den neuen linken Ideen kam, die ihren Weg nach China gefunden hatten, insbesondere die von Chen Duxius 'Neue Jugend'.\n\nNach seinem Abschluss in Baoding erhielt er ein Angebot vom Anführer der alten Guangxi-Clique, Lu Rongting, als Magistrat von Huiyang zu dienen. Er lehnte dies allerdings ab und folgte stattdessen Sun Yat-sen nach Guangdong, trat der Kuomintang bei und wurde Zugführer in der Nationalrevolutionären Armee, in der er sich einen Ruf als kompetenter Befehlshaber auf dem Feld erarbeitete. 1924 trat er außerdem aufgrund seiner marxistischen Überzeugungen der Syndikalistischen Partei Chinas bei.\n\nAls der Nordfeldzug begann, führte Ye Ting Truppen in wichtigen Gefechten wie die Schlachten der Tingsi-Brücke und von Wuchang an - wodurch er als einer der besten Kommandeure der NRA bekannt wurde. Er entschied sich nach dem Fehlschlag des Nordfeldzugs jedoch dazu, Song Qingling und Li Jishen zur MinGan-Aufstandszone zu folgen."
 CHI_ye_ting_commander_desc: "§YGeboren:§! §L10. September 1896, in Guishan, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §L$CHI_ye_ting_bio$ Während seiner Zeit dort wurde er ein geachteter Ausbilder, der das Beste aus seinen Rekruten herausholt und als Veteranen-Mentor für viele jüngere Offiziere dient und hofft, eines Tages an der Seite einer neuen NRA Rache für seine gefallenen Kameraden üben zu können.§!"
 CHI_ye_ting_high_command_desc: "§YGeboren:§! §L10. September 1896, in Guishan, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §L$CHI_ye_ting_bio$ Durch seine Erfahrungen in der Zone wurde er sich dem Wert einer spezialisierten Eliteeinheit für gezielte Schläge bewusst.§!\n\n§YNotizen: Als Mitstreiter in der MinGan-Aufstandszone ist er dem PAK gegenüber freundlich gestimmt, allerdings ist er kein eingefleischtes Mitglied von diesem."

#張治中
 CHI_zhang_zhizhong: "Zhang Zhizhong"
 CHI_zhang_zhizhong_bio: "Zhang Zhizhong wurde im Kreis Chaohu geboren und absolvierte 1916 die Baoding-Akademie in der Infanterieabteilung der dritten Klassen zusammen mit Generälen wie Bai Chongxi. Er diente danach in der Yunnan-Armee, der Guangxi-Armee und der Sichuan-Armee, aber trat danach auf Einladung von Chiang Kai-shek der Nationalrevolutionären Armee bei. An der Whampoa-Militärakademie war er als Ausbilder tätig und außerdem Mitglied des Ausschusses für Militärforschung, wo er an der Seite ausländischer Berater aus der Dritten Internationale arbeitete.\n\nZhang diente während des Ostfeldzuges im Generalstab - wo er Rat für den Sieg über Chen Jiongmings Armee bot. Er bewies sich während des Nordfeldzuges von 1926 als einer der talentiertesten Generäle der NRA, musste aber nach dem Fehlschlag des Feldzuges nach Europa fliehen. Obwohl man ihm aufgrund seiner Loyalität gegenüber Chiang anfangs eher misstrauisch gegenüberstand, bewegte er sich nach dem Tod seines Mentors politisch stetig nach links. Als Belohnung für seine Kompetenz und anhaltende Loyalität gegenüber dem linken Zentralkomitee erhielt er eine Ernennung zum Vizerektor von Whampoa im Exil und da der eigentliche Rektor Li Jishen fernab in der MinGan-Zone kämpfte, konnte er beachtlichen Einfluss auf die Bildung der neuen Offiziersgeneration der Kuomintang ausüben."
 CHI_zhang_zhizhong_commander_desc: "§YGeboren:§! §L27. Oktober 1890, in Chaohu, Anhui-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §L$CHI_zhang_zhizhong_bio§!$\n\n§YNotizen: Aufgrund seiner Zeit in Europa und Unterstützung durch das Zentralkomitee ist er ein überzeugter Anhänger des NGV geworden, was ihm oft Misstrauen von der durch das PAK dominierten alten Garde beschert hat.§!"
 CHI_zhang_zhizhong_army_chief_desc: "§YGeboren:§! §L27. Oktober 1890, in Chaohu, Anhui-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §L$CHI_zhang_zhizhong_bio§!$\n\n§YNotizen: Aufgrund seiner Zeit in Europa und Unterstützung durch das Zentralkomitee ist er ein überzeugter Anhänger des NGV geworden. Mittlerweile wurde er von den neuen Herangehensweisen in militärischem Denken überzeugt und hofft nun, eine neue Generation der NRA nach modernem Vorbild auszubilden.§!"

 #柏文蔚
 CHI_bai_wenwei: "Bai Wenwei"
 CHI_bai_wenwei_commander_desc: "§Geboren:§! §L8. Juni 1876, im Kreis Shou, Präfektur Fengyang, Anhui-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §LSchon seitdem er 1899 aus der Schule austrat, weil er die Unterzeichnung des erniedrigenden Vertrages zwischen Russland und der Qing-Regierung ablehnte, war Bai Wenwei eine Person, die sich zu revolutionären Akten hingezogen fühlte. Während der Guangxu-Zeit unterging Bai einer militärischen Ausbildung und traf in Anhui auf Chen Duxiu, einen gleichgesinnten anti-Qing Aktivisten.\n\nIm Zuge seiner revolutionären Phase in Zheijang näherte er sich auch Revolutionären wie Chen Qimei und Huang Xing an. Er war ein frühes Mitglied von Sun Yat-sens Revolutionärer Partei China, wobei er eine enge Beziehung zur Führung der revolutionären Bewegung aufbaute. Als Yuan Shikai dann die Versprechen gegenüber der Revolution gebrochen hatte, trat Bai Wenwei als Reaktion Sun Yat-sens neubelebter Kuomintang bei, um das Überleben der Revolution sicherzustellen.\n\nIn der Zeit der Neuorganisierung der Kuomintang unterstützte Bai Wenwei das Bündnis mit der LCS und die Zusammenarbeit mit der Dritten Internationale gegen den kapitalistischen Imperialismus Deutschlands. Als der Nordfeldzug schließlich scheiterte, floh Bai zusammen mit Wang Jingweis Zentralkomitee - das er als das einzig wahre verbliebene Bollwerk für Suns Ideale erachtete. Seit seiner Zeit im Exil ist er eines der älteren Mitglieder des NGV und steht seinen Bestrebungen zur Neuorganisierung der Nationalistischen Partei Chinas und wahren Befreiung Chinas treu gegenüber.§!\n\n§YNotizen: Er ist aufgrund seines Alters ein langes und geschätztes Mitglied, besonders unter Vielen innerhalb der NRA, die dem Neuorganisierten Genossenverband loyal gegenüber loyal sind, denn sie sehen diesen als beste Möglichkeit, eine stabile Führung zu vergewissern, die Dr. Suns Vision entspricht.§!"

#周恩来
 CHI_zhou_enlai: "Zhou Enlai"
 CHI_zhou_enlai_bio: "Zhou Enlai entstammt einer Familie der Gelehrten-Beamte und musste durch die wirtschaftlichen Einbrüche der späten Qing-Dynastie schmerzlich erfahren, was es bedeutet, wirklich arm zu sein. In seiner Jugend lernte er an der Nankai-Akademie, wo er ein wortgewandter marxistischer Aktivist wurde, der vorallem durch Chen Duxius Artikel in der Zeitschrift 'Neue Jugend' beeinflusst wurde. Nachdem er sich in Deng Yinchao verliebte (und diese 1925 heiratete) reiste er nach Frankreich, um der monumentalen Revolution beizuwohnen.\n\nNachdem er 1924 aus Europa zurückkehrte, trat er dem Lehrkörper der neu eingerichteten Whampoa-Militärakademie bei, an der er sich die Position des Vizerektors der Politischen Abteilung verdiente, mit der er die neuen Kadetten über die Drei Prinzipien des Kuomintang aufklärte und eifernd neue Linke an die Akademie brachte. Hierdurch hat er sich ein Netzwerk geschaffen, dass große Teile der Kuomintang und der Syndikalistischen Partei Chinas umfasst.\n\nAls der Nordfeldzug scheiterte, beitiligten er und seine Frau sich an den folgenden Aufständen der Kuomintang, indem er ein Informationsnetzwerk organisierte, dass als die 'Rotstaffel' bekannt wurde. Er verlor während des Schanghai-Aufstands von 1932 fast sein Leben, konnte aber erfolgreich von China nach Europa gebracht werden, wo er als Held empfangen wurde. Er ist ein wahrer Aufsteiger und dient als Rektor der Politischen Abteilung von Whampoa im Exil."
 CHI_zhou_enlai_commander_desc: "§YGeboren:§! §g5. März 1898, in Huai'an, Jiangsu-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §L$CHI_zhou_enlai_bio$ Da er jetzt zurückgekehrt ist, bleibt er weiterhin entschlossen, bei der Rettung der nationalen Revolution zu helfen.§!\n\n§YNotizen: Er ist ein äußerst einflussreiches Mitglied der 'Politischen Abteilung' und steht an der Seite des NGV gegen die mit dem PAK verbündeten alten Garde. Hierbei dient seine politische Gewieftheit der NGV als willkommenes Gegengewicht zum Einfluss von Deng Yanda. Vorallem ist er bei der Militärmission der Internationale beliebt, bei der er als bescheidener, höflicher und aufgeklärter Offizier aufgefasst wird.§!"
 CHI_zhou_enlai_advisor_desc: "§YGeboren:§! §g5. März 1898, in Huai'an, Jiangsu-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §L$CHI_zhou_enlai_bio$ Zusammen mit seiner Rotstaffel verfolgt Zhou Enlai eine Ausweitung ihrer Operationen und die Wahrung der Einheit in der nationalen Regierung.§!\n\n§YNotizen: Er verfügt über viele Kontakte, ist gebildet und gegenüber der Revolution äußerst loyal. Allerdings schaut Zhou mit zunehmenden Misstrauen auf die wachsende Illoyalität des Verbands der Revolutionären Klassenkameraden der Whampoa-Militärakademie und ähnlicher Gruppen innerhalb der Armee.§!"
 CHI_zhou_enlai_high_command_desc: "§YGeboren:§! §g5. März 1898, in Huai'an, Jiangsu-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §L$CHI_zhou_enlai_bio$§!\n\n§YNotizen: Er ist ein äußerst einflussreiches Mitglied der 'Politischen Abteilung' und steht an der Seite des NGV gegen die mit dem PAK verbündeten alten Garde. Seine Führung innerhalb der Abteilung ist für die Aufrechterhaltung der Moral und vorsichtigen Indoktrinierung innerhalb der Nationalrevolutionären Armee unabdingbar.§!"

#李之龙
 CHI_li_zhilong: "Li Zhilong"
 CHI_li_zhilong_bio: "Li Zhilong war ursprünglich ein Bauer aus Hubei, dessen revolutionäre Karriere mit seiner Beteiligung am Hukou-Aufstand von 1913 begann. Er studierte an der Yantai-Marineakademie, floh aber nach Süden, nachdem er sich 1919 einem Streik anschloss.\n\nEr konnte einem Haftbefehl entgehen, wurde ein Sozialist und trat der Syndikalistischen Partei Chinas bei, als er  dem gleichgesinnten Revolutionär Dong Biwu begegnete. Hiernach trat er auch der Kuomintang bei und wurde Teil der ersten Klasse der Whampoa-Akademie. Er kämpfte im Ostfeldzug und begann eine Karriere als politischer Marineoffizier, ehe er amtsführender Direktor des Marineamts wurde. Als Vizeadmiral war er das höchstrangigste Mitglied der SPC innerhalb der Nationalrevolutionären Armee.\n\nEr floh nach dem Nordfeldzug ins französische Exil und entschloss sich dazu, Marinedoktrin zu studieren. Während seines Aufenthalts in Paris konnte er einiges an Erfahrung als Kapitän verschieder bewaffneter Handelsschiffe erlangen, welche er in der Praxis anwenden wollte, sogleich die Revolution fortgeführt würde. Er war maßgeblich an der Organisation der Flotte beteiligt, die feindlichen Patrouillen ausweichen und so die Rückkehr der Exilanten aufs Festland ermöglichen konnte."
 CHI_li_zhilong_admiral_desc: "§YGeboren:§! §g10. Dezember 1897, in Mianyang, Hubei-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gLCS§!\n§YHintergrund:§! §L$CHI_li_zhilong_bio$§!\n\n§YNotizen: Er ist ein hochrangiges Mitglied der Syndikalistischen Partei Chinas und der Liga der Chinesischen Syndikalisten; außerdem ist er einer der vertrauenswürdigsten und vom Sozialismus überzeugtesten Offizieren des Marinestabs.§!"
 CHI_li_zhilong_navy_chief_desc: "§YGeboren:§! §g10. Dezember 1897, in Mianyang, Hubei-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gLCS§!\n§YHintergrund:§! §L$CHI_li_zhilong_bio$§!\n\n§YNotizen: Als hochrangiges Mitglied und lang sozialistischer Offizier konnte er sich im Exil einen guten Ruf erarbeiten. Er ist in den Marinetaktiken der Internationale geübt und zielt darauf ab, den Nachschub an Vorräten nach China weiterhin gewährleisten zu können.§!"

#陈绍宽
 CHI_chen_shaokuan: "Chen Shaokuan"
 CHI_chen_shaokuan_bio: "Chen Shaokun trat mit 15 Jahren in das Foochow-Kollegium, einer christlichen Bildungsstätte, die von der Fuzhou-Kirche gegründet wurde, ein. Als Resultat der Kollegiumsbeziehungen zu amerikanischen Missionaren hatte er bereits im Kindesalter ein tiefgründiges Verständnis für die englische Sprache. Nach seinem Abschluss an der Marineschule mit Höchstnoten trat er der Marine bei und begann seinen Dienst. 1916 wurde er in die Vereinigten Staaten geschickt, um Flugzeuge und U-Boote zu studieren und den Krieg in Europa zu beobachten.\n\nAufgrund seiner wachsenden Desillusionierung durch Sun Chuanfangs tyrannischer Herrschaft lief er während des Nordfeldzuges beinahe von den Zhili über, wurde aber von den wiederholten Fehlschlägen des Vormarsches der Kuomintang davon abgehalten. Die Ereignisse, die zum Zerfall der Liga 1936 führten, sollten sich jedoch als zu viel des Guten herausstellen, woraufhin er zügig auf die Seite der Kuomintang wechselte, als diese sich Fujian näherte. Durch seine Hifle dabei, eine Bresche in die Küstenverteidigung zu schlagen, konnte weitere Unterstützung der Internationale durch Xiamen beförder werden."
 CHI_chen_shaokuan_admiral_desc: "§YGeboren:§! §L27. Oktober 1889, in Fuzhou, Fujian-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNeutral§!\n§Hintergrund:§! §L$CHI_chen_shaokuan_birth$§!\n$CHI_chen_shaokuan_bio$\n\n§YNotizen: Er ist zwar ein Patriot mit Sympathien gegenüber der Kuomintang, wird aber von manchen Mitgliedern der Nationalrevolutionären Armee noch mit Misstrauen geächtet. Er könnte sich jedoch als erfahrener Offizier in der Zukunft als äußerst wertvoll herausstellen.§!"
 CHI_chen_shaokuan_navy_chief_desc: "§§YGeboren:§! §L27. Oktober 1889, in Fuzhou, Fujian-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNeutral§!\n§Hintergrund:§! §L$CHI_chen_shaokuan_birth$§!\n\n§YNotizen: Er ist ein alter Marineoffizier mit großem Einfluss innerhalb der Marinegemeinschaft von Fujian. Chen unterstützt gegen ausländische Bedrohungen an der Küste ein asymmetrisches Vorgehen.§!"

#陳季良
 CHI_chen_jiliang: "Chen Jiliang"
 CHI_chen_jiliang_bio: "Chen Jiliang ist der Admiral der \"Marine der Republik China\" und begann seine Karriere 1897 an der Jiangnang-Marineakademie in Nanking. Nach seinem Abschluss diente er an Bord des Kreuzers \"Hai Rong\" und stelle sich beim Ausbruch der Xinhai-Revolution auf die Seite der Revolutionäre. Ab 1921 war er der Kapitän der Flusspatrouille des Jangtsekiang und verdiente sich 1924 den Titel des Konteradmirals.\n\nAufgrund seiner Sympathien gegenüber der nationalistischen und revolutionären Sache der Kuomintang wünschte sich Chen Jiliang ursprünglich, während des Nordfeldzuges auf die Seite der Nationalrevolutionären Armee überzulaufen, wurde allerdings von den folgenden Niederlagen der Kuomintang entmutigt.\n\nWegen regelmäßiger Unterfinanzierung von sogar kleinster Küstenpatrouillen durch die Liga-Regierung, deutscher wirtschaftlicher Ausbeutung und Sun Chuanfangs unfähiger Regierung wurde Chen in das Lager der Kuomintang-Aufständischen gedrängt, mit denen er schon vor 1936 in Kontakt stand. Er war daran beteiligt, den hochrangigen Offizier Chen Shaokun während des Ligakrieges zum Überlaufen zu bewegen, was den Nachschub durch die Internationale durch den Hafen in Xiamen gewährleistete.§!"
 CHI_chen_jiliang_admiral_desc: "§YGeboren:§! §g1887, in Fuzhou, Fujian-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNeutral§!\n§YHintergrund:§! §L$CHI_chen_jiliang_bio$§!\n\n§YNotizen: Er befindet sich schon lange im Kontakt mit der Kuomintang und wurde bereits auf seine revolutionäre Loyalität überprüft. Trotz dem Misstrauen einiger hat dieser erfahrene Marineoffizier den großen Traum, die chinesischen Flotte zu reformieren.§!"
 CHI_chen_jiliang_high_command_desc: "§YGeboren:§! §g1887, in Fuzhou, Fujian-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNeutral§!\n§YHintergrund:§! §L$CHI_chen_jiliang_bio$§!\n\n§YNotizen: Chen ist ein Nationalist und ist sich der Notwendigkeit einer starken Flotte für den Erhalt von Chinas Eigenständigkeit gegen den Imperialismus bewusst. Er verfolgt den Schutz der Verbindung Chinas zur Außenwelt entgegen feindlicher Überfälle zur See§!."

#黃琪翔
 CHI_huang_qixiang: "Huang Qixiang"
 CHI_huang_qixiang_bio: "Huang Qixiang wurde in eine verarmte Bauernfamilie geboren. Da sein Vater im Ausland arbeitete, wurde er hauptsächlich von seinem Onkel erzogen, der ihn auf eine Privatschule schickte. 1912 trat er in die Normalschule in Guangzhou ein, wo er zum ersten Mal mit revolutionären Ideen in Kontakt kam. Er studierte an der Baoding-Militärakademie und diente in einem Artillerieregiment in der Grenzschutzarmee. Aufgrund seiner wachsenden Sympathien gegenüber den Überzeugungen von Sun Yat-sen kehrte Huang 1922 nach Guangdong zurück und trat zwei Jahre später in die Kuomintang ein.\n\nAls erste Position innerhalb der NRA diente er als Zugführer im Feldzug gegen Chen Jiongming. Im Nordfeldzug diente Huang an der Seite von Ye Ting und Zhang Fakui in der 4. \"Eisernen\" Armee. Obwohl sie sich wacker schlugen, wurde die 4. Armee letztendlich von der Zhili-Clique geschlagen, worauf Huang der KMT-Führung ins Exil folgte.\n\nWährend seines Aufenthalts in Frankreich näherte er sich Deng Yanda an und folgte diesem nach China, um am Schanghai-Aufstand von 1932 teilzunehmen. Trotz dem Fehlschlag von diesen retteten beide sich in die MinGan-Zone, um den Kampf fortzuführen. Hier wurde Huang auch Zeuge des Entstehens der \"Erklärung an das revolutionäre Volk Chinas und der Welt\", die das Provisorische Aktionskomitee begründete.§!"
 CHI_huang_qixiang_commander_desc: "§YGeboren:§! §g17. Jule 1898, Meixian, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\nHintergrund§! §L$CHI_huang_qixiang_bio$§!\n\n§YNotizen: Er ist ein enger Freund Deng Yandas und ein wichtiges Mitglied des PAKs.§!"
 CHI_huang_qixiang_high_command_desc: "§YGeboren:§! §g17. Jule 1898, Meixian, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\nHintergrund§! §L$CHI_huang_qixiang_bio$§!\n\n§YNotizen: Er ist ein augebildeter Artillerieoffizier und ist Dank Deng Yandas Einfluss ein Anwärter auf den Posten des Generalinspekteurs.§!"

#張發奎
 CHI_zhang_fakui: "Zhang Fakui"
 CHI_zhang_fakui_army_chief_desc: "§Geboren:§! §L2. September 1896, in Shaoguan, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gWAF§!\n§YHintergrund:§! §LZhang Fakui, ein Mann mit Hakka-Abstammung, verschlug es nach seinem Aufenthalt an der Privatschule ursprünglich nach Guangzhou, um ein Lehrling zu werden, schloß sich danach aber einer örtlichen Miliz an. Er studierte ab 1912 an der Guangdong-Militärakademie und diente danach als Sun Yat-sens Leibgarde. Er lernte während seines Aufenthalts an der Akademie als Klassenkameraden auch Xue Yue und Ye Ting kennen. 1922, als Chen Jiongming Sun vertrieb, stellte Zhang seine Loyalität gegenüber Sun unter Beweis, indem er sich weigerte, zu kapitulieren und den Kampf in Guangxi fortführte.\n\nAls Sun 1923 zurückkehrte, konnte Zhang genügend Truppen aufbieten, um bei der Entmachtung Chen Jiongmings und der Etablierung einer neuen revolutionären Regierung zu helfen. Im Zuge des Nordfeldzuges verdiente er sich durch seine Kommandatur über die hauptsächlich kantonesische 4. Armee den Ruf des \"Helden der Eisernen Armee\".\n\nAuf seinem Rückzug, den er nach dem Fehlschlag des Feldzuges antreten musste, schloss er sich anstatt nach Europa zu reisen Sun Fo und seiner Mitte-rechten Wiederaufbau-Fraktion an, wo er auch seine Freundschaft mit Sun und Xue Yue vertiefen konnte. Als Teil einer Abmachung mit Wangs Zentralkomitee erhielt er 1934 einen Posten als Befehlshaber eines chinesischen Militärattachés in Kalkutta, wo er Verbindungen zu indischen Befehlshabern und enge Beziehungen zu Mitgliedern der indochinesischen VNQDD aufbaute, welcher er anleitete. Zur selben Zeit versammelte er chinesische Patrioten aus Übersee um sich, um eines Tages heimkehren und den Nordfeldzug rächen zu können.§!\n\n§YNotizen: Seine Clique aus Offizieren hat sich zu einer Gruppe zusammengefunden, die umgangssprachlich als die \"Indien-Clique\" bekannt ist und Sympathien zur Wiederaufbau-Fraktion ist. Als das wichtigste und präsenteste Mitglied der Fraktion werden seine Aktionen gleichermaßen von der Partei kritisiert und von der Presse angepriesen.§!"

#陈赓
 CHI_chen_geng: "Chen Geng"
 CHI_chen_geng_commander_desc: "§YGeboren:§! §L27. Februar 1903, in Xiangxiang, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §gChen wurde in eine reiche Familie auf dem Land geboren, in der sein Großvater ein erfolgreicher General der Xiang-Armee war. Trotz ihrem spektakulärem Wohlstand entschied sich Chen zu fliehen, um einer arrangierten Ehe zu entgehen und schloß sich mit nur 13 Jahren der Armee an. Aufgrund seiner großen Abscheu gegenüber dem Kriegsherrentum der Zeit trat er aus der Armee aus, um Eisenbahnportier zu werden, ehe es ihn an die Whampoa-Militärakademie verschlug.\n\nEr wurde im Zuge seiner Zeit an der Akademie zusammen mit He Zhongan und dem mittlerweile verstorbenen Jiang Xianyun als einer der \"Drei außerordentlichen Absolventen Whampoas\" bekannt und darauf ein Protege von Chiang Kai-Shek. Er war als Kompanieführer für den Personenschutz des Marschalls verantwortlich. Während des Ostfeldzugs von 1925 konnte Chen Marschall Chiang davon abbringen, sich nach einer schlimmen Niederlage das Leben zu nehmen und trag den General fast 10 km weit auf sinem Rücken. Dies hat ihm trotz der Meinungsverschiedenheiten zwischen beiden den ewigen Respekt Chiangs verdient.\n\nDer Fehlschlag des Nordfeldzuges bedeutete eine neue Kehrtwende in Chens Karriere. Er wurde zur Geheimdienstausbildung nach Europa geschickt und kehrte nach China zurück, um 1932 am Schanghai-Aufstand teilzunehmen. Aufgrund seiner Verwundung bei diesem hielt er sich unter dem Namen \"Wang Yong\" bedeckt, bis er erfolgreich gerettet wurde. Zusätzlich zu seinen regulären Aufgaben bei der Führung der konventionellen Streitkräfte ist Chen auch im militärischen Geheimdienst tätig, wo er sich mit Zhou Enlai angefreundet hat. Er ist sehr effektiv im Legen von Hinterhalten und dabei, seine Streitkräfte rasch und konzentriert zum Angriff auf gegnerische Schwachpunkte zu bewegen.§!\n\n§YNotizen: Er ist eine von Zhou Enlais wichtigster Stellvertreter in der Rotstaffel und ist eng mit der sogenannten \"Politikabteilings-Clique\" verstrickt, die mit dem NGV zusammenarbeitet.§!"

#萧劲光
 CHI_xiao_jinguang: "Xiao Jinguang"
 CHI_xiao_jinguang_commander_desc: "§YGeboren:§! §L4. Januar 1903, in Changsha, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gLCS§!\n§YHintergrund:§! §LXiao Jinguang wurde in eine arme Familie von Handwerkern in der Nähe von Changsha geboren, aber hatte genug Glück, um in eine Mittelschule einzutreten, bevor er sich 1920 der entstehenden sozialistischen Bewegung in China anschloss. Durch die Hilfe von Liu Shaoqi war es ihm möglich, im folgenden Jahr in ein verändertes Frankreich einzureisen - dass erst vor kurzem von der Unterdrückung der Bourgeoisie befreit wurde. Er beteiligte sich kurz an der Endphase der alten Fleißigen Arbeits-Frugalen Studienbewegung, ehe er sich in die Föderale Militärschule (die umbenannte Saint-Cyr) einschrieb. In den Jahren bis 1922 trat er offiziell der Syndikalistischen Partei Chinas bei, die zwei Jahre zuvor gegründet worden war.\n\nXiao kehrte in ein verändertes China zurück. Im Jahre 1924 war das Zeitalter der Kriegsherren noch im vollen Gange, worauf Xiaos erste Anweisung die Organisierung eines Streiks der Straßenbau- und Bergbauarbeiter und damit auch eine der ersten revolutionären Aktionen der SPC war. Er wurde daraufhin ein Politoffizier und beteiligte sich an dem zum Scheitern verurteilten Nordfeldzug.\n\nInfolge dessen wurde er zuerst nach Europa zurückberufen, um sich durch weitere Studien auf den Posten eines Stabsoffizieres vorzubereiten. 1932 wurde er nach dem Schanghai-Aufstand heimlich in die MinGan-Zone gebracht, in der er sich als gekonnter Guerilla bewies - und darüber sogar Artikel veröffentlichte. Er ist außerdem ein fähiger Organisierer, der die Versorgung des Aufstands wider aller Erwartungen aufrechterhalten konnte. Mithilfe seiner Aufgeschlossenheit konnte er unnötige Spannungen mit einer jeden der sich bekriegenden Cliquen der Nationalrevolutionären Armee aus dem Weg gehen. So ist es wenig überraschend, dass er ein früher Kandidat für eine unabhängige Führungsposition in der neueröffneten Whampoa-Akademie wurde.§!\n\n§YNotizen: Er ist womöglich der hochrangigste Befehlshaber, der kein Kuomintang-Mitglied ist. Xiao ist aufgrund seiner fehlenden Verbindungen zur alten Whampoa-Akademie ein einzigartiger Faktor, was ihm ein ein gutes Stück Unabhängigkeit beschert, aber ihn auch als eine Art Außenseiter in der Politik der NRA zurücklässt.§!"

 #彭雪楓
 CHI_peng_xuefeng: "Peng Xuefeng"
 CHI_peng_xuefeng_high_command_desc: "§YGeboren:§! §L9.September 1907, in Zhenping, Henan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §RRevolutionär§!\nHintergrund:§! §LPeng Xuefeng wurde in eine arme Bauernfamilie geboren, aber sein lernfreudiger Geist und Familienverbindungen konnten ihm eine fast normale Bildung ermöglichen. Obwohl Geldschwierigkeiten seinen Bildungsweg später behinderten, fiel er unter den Einfluß seiner sozialistischen Lehrer, was dazu führte, dass der junge Peng Literatur wie die \"Neue Jugend\", \"Das Manifest der kommunistischen Partei\" und \"Duxiu Wencun\" geradezu verschlang. Nach dem Massaker der 30. Mai wurde Peng von einem Eifer ergriffen, mit dem er seine Klassenkameraden in eine Art Schülermiliz organisierte, um einen letzendlich erfolgreich Kampf gegen die Bildungseinrichtung zu führen.\n\nNachdem er durch Tang Zong vorgestellt wurde, trat Peng 1925 dem Syndikalistischen Jugendbund bei und erarbeitete sich trotz seiner nicht vorhandenen akademischen Ausbildung schnell einen hohen Status. Er ist außergewöhnlich, begeistert, stärkstens überzeugt und jung; die Zukunft sieht für Peng Xuefeng äußerst vielversprechend aus.§!\n\nNotizen: Er hält innerhalb Schanghais noch immer Kontakt zur Syndikalistischen Partei Chinas."

#徐向前
 CHI_xu_xiangqian: "Xu Xiangqian"
 CHI_xu_xiangqian_commander_desc: "§YGeboren:§! §L8. November 1901, in Wutai, Shanxi-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §LXu Xiangqian wurde in eine relativ wohlhabende Familie in Shanxi geboren, in der sein Vater als Gelehrter-Beamter der Qing-Dynastie tätig war. Leider trafen alsbald die Familie solch Schwierigkeiten, dass Xu sogar gezwungen war, Mist, Feuerholz und Wildgemüse zu sammeln, um seiner Familie beim Überleben zu helfen. Im Frühling 1919 trat Xu in die Nationale Normalschule der Provinz Shanxi ein, um seine Bildung fortzuführen. Als ihn 1924 die Nachrichten von Sun Yat-sens neugegründeter Whampoa-Militärakademie erreichten, begab er sich an der Seite anderer Einwohner Shanxis in Richtung Süden nach Schanghai, um Teil von Whampoas erster Klasse zu werden.\n\nXu Dienstkarriere in der Nationalrevolutionären Armee find als Leibgarde Sun Yat-sens an; er nahm auch an der Kampagne gegen das Kaufmannskorps teil. Er kämpfte weiterhin im Ostfeldzug gegen Chen Jiongming und dem darauf folgenden gescheiterten Nordfeldzug. Nach der Niederlage der NRA in diesem floh er an der Seite andere Generäle des linken Flügels der Kuomintang in die MinGan-Aufstandszone, wo er Teil des jahrzentelangen Guerillakrieges der Kuomintang wurde.\n\nNach dem Fehlschlag des Schanghai-Aufstands von 1932 überlebte er nur knapp und wurde nach Europa verlegt. Dort kam er in Kontakt mit Zhou Enlais Politikabteilung, an wessen Seite er während des Ligakriegs heimkehrte. Mit seinem Status als Teil der \"Alten Garde\" der Kuomintang genießt Xu innerhalb der Reihen der Nationalrevolutionären Armee großen Respekt.§!\n\n§YNotizen: Xu hat die weise Entscheidung getroffen, sich nicht zu sehr auf eine Fraktion oder einen Anführer einzulassen, um Flexibilität in der Zusammenarbeit mit den Militärfraktion zu behalten, die entweder mit dem PAK oder dem NGV verbündet sind. Es sollte dennoch gesagt sein, dass er ein wachsendes Misstrauen gegenüber der Alten Garde besitzt.§!"

#林彪
 CHI_lin_biao: "Lin Biao"
 CHI_lin_biao_bio: "Lin Biao ist der Sohn einer wohlhabenden Kaufmannsfamilie. In seiner Jugend musste er mitansehen, wie sein Vater durch die Ausbeutung der Kriegsherren einen Großteil seines Vermögens verlor. Als Linksaktivist nahm er an verschiedenen Studentenstreiks und Protesten teil, ehe er nach Süden floh, um sich in die neue Whampoa-Militärakademie einzuschreiben.\n\nWährend seiner Zeit als junger Kadett besaß Lin eine große Bewunderung für Chiang Kai-Shek, den Rektor Whampoas und erbrachte außerordentlich gute Leistungen. Im Zuge des Nordfeldzugs schaffte er es innerhalb weniger Monate vom stellvertretenden Zugführer zum Battaillonsführer und folgte trotz der Niederlage Ye Ting und einem Großteil der NRA-Verbliebenen in den Untergrund, um Guerilla-Widerstand zu leisten. Er blieb auch weiterhin aufgrund seiner Fähigkeiten auffällig und machte sich in den Bergen MinGans einen Namen."
 CHI_lin_biao_commander_desc: "§Geboren:§! §L5. Dezember 1907, in Huanggang, Hubei-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §L$CHI_lin_biao_bio$§!\n\n§YNotizen: Er gilt bei vielen politisch als unbeschriebenes Blatt, ist aber Deng Yandas Führung desillusioniert und hegt womöglich aufgrund fehlender Beförderungen noch Groll. Man munkelt, dass er Teil einer größeren Gruppe von ehrgeizigen und jungen Whampoa-Absolventen ist, die ähnlich wie er mit der Führung unzufrieden sind.§!"
 CHI_lin_biao_high_command_desc: "§YGeboren:§! §L5. Dezember 1907, in Huanggang, Hubei-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §L$CHI_lin_biao_bio$§!\n\n§YNotizen: Er besitzt hohes Ansehen als einer der besten Infanterieoffiziere der Nationalrevolutionären Armee und hat seine Absicht bekanntgegeben, die Infanterie und politische Bildung der Armee komplett zu überarbeiten.§!"
 CHI_lin_biao_advisor_desc: "§YGeboren:§! §L5. Dezember 1907, in Huanggang, Hubei-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §L$CHI_lin_biao_bio$§!\n\n§YNotizen: Lin hat seinen Platz innerhalb der Jungen Garde der NRA gefunden und genießt sowohl seinen Status als revolutionärer Held wie auch das Wohlwollen des Präsidenten selbst.§!"
 CHI_lin_biao_leader_desc: "§YGeboren:§! §L5. Dezember 1907, in Huanggang, Hubei-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §L$CHI_lin_biao_bio$\n\nDie Zerstörung großer Teile der einstigen Führung der VWC hat innerhalb der extremistischen Kreise ein enormes Machtvakuum hinterlassen, dass ursprünglich von Radikalen des zivilen Flügels der GWC ausgefüllt wurde. Das Einsetzen eines neuen Regimes in China bedarf allerdings einer sehr viel stärkeren Kraft; und der Adler der Roten Armee stellt sich nun der Herausforderung, eine zerbrochene Nation zu heilen.§!"

#王耀武
 CHI_wang_yaowu: "Wang Yaowu"
 CHI_wang_yaowu_bio: "Wang Yaowu wurde in eine Bauernfamilie geboren und musste schon in Kindheitsjahren eine Menge durchmachen, als er nach dem Verlust seines Vaters und älteren Bruders in Armut leben musste. Er wurde von seiner Mutter allein erzogen und arbeitete in einem Laden, bis er von der Eröffnung von Sun Yat-sens neuer Militärschule in Guangzhou hörte - die Whampoa-Militärakademie. Er leihte sich alsbald etwas Geld von seinem Arbeitgeber und begab sich nach Süden, wo er erin Mitglied der dritten Phase von Whampoa wurde.\n\nIm Zuge des Nordfeldzugs wurde er für sein standhaften und verteidigungsorientierten Führungsstil bekannt. Laut einer berühmte Anekdote unter Beiyang-Truppen war es \"Besser, dem König der Hölle zu begegnen, als König Yaowu\" (da Wang und König sich im Chinesischen ein Schriftzeichen teilen). Als der Feldzug scheiterte, trat er Song Qingling und dem Rest der Nationalrevolutionären Armee in MinGan bei und wurde ein Anwärter auf Berförderung bei der Alten Garde."
 CHI_wang_yaowu_commander_desc: "§YGeboren:§! §L5. Dezember 1907, in Tai'an, Shandong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\nHintergrund:§! §L$CHI_wang_yaowu_bio$§!\n\n§YNotizen: Er ist ein Mitglied des VRKWM und genießt unter der \"Alten Garde\" der Kuomintang-Befehlshaber, die mit Deng Yanda und der PAK kooperieren, hohes Ansehen.§!"
 CHI_wang_yaowu_high_command_desc: "§YGeboren:§! §L5. Dezember 1907, in Tai'an, Shandong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\nHintergrund:§! §L$CHI_wang_yaowu_bio$§!\n\n§YEr ist ein Mitglied von Dengs VRKWM und einer der besten Befehlshaber der NRA, wenn es um Verteidigung geht.§!"

#薛岳
 CHI_xue_yue: "Xue Yue"
 CHI_xue_yue_bio: "Xue Yue wurde in eine Bauernfamilie der Hakka-Ethnie geboren und trat 1909 im Alter von 13 Sun Yat-sens Tongmenghui bei, ehe er an der Militärgrundschule in Guangdong lernte. 1917 wurde er Teil der 6. Klasse der Baoding-Militärakademie. 1918 kehrte er nach Guangdong zurück, um an der Erschaffung der Armee von Sun Yat-sen und Chen Jiongming mitzuwirken, wobei er beim Folgenden Zerwürfnis für Sun Partei ergraf und Song Qingling, dabei half, vor dem Föderalistischen Kriegsherr zu fliehen.\n\nEr war während des Nordfeldzuges insgeheim gegen Chiang Kai-sheks Führung und ging ins Exil, nachdem er die 1. Armee im Zuge der Niederlage des Feldzugs verlassen hatte. Er traf Zhang Fakui und Sun Fo darauf in Hawaii und wurde 1932 als Attaché nach Indien geschickt. Nach der triumphalen Heimkehr der Kuomintang hat er sich einen Posten in der Heeresleitung erarbeiten können."
 CHI_xue_yue_commander_desc: "§YGeboren:§! §L26. Dezember 1896, in Shaoguan, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gWAF§!\n§YHintergrund:§! §L$CHI_xue_yue_bio$§!\n\n§YNotizen: Er ist ein enger Freund und Protege von Zhang Fakui und wird als Vize der sogenannten \"Indien-Clique\" aus mitte-rechten Offizieren angesehen. Auf Nachfrage hat er bekundet, dass politische Freiheit, Demokratie in der Wirtschaft und Selbstverteidigung des Militärs für die Nation an erster Stelle stehen sollten.§!"
 CHI_xue_yue_high_command_desc: "YGeboren:§! §L26. Dezember 1896, in Shaoguan, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gWAF§!\n§YHintergrund:§! §L$CHI_xue_yue_bio$§!\n\n§YNotizen: Xue Yue hat eine beachtliche Fertigkeit für Einkesselungen und schnelle Mänover zur Schau gestellt und auch sein Interesse an mechanisierter Kriegsführung bekundigt.§!"

#邓文仪
 CHI_deng_wenyi: "Deng Wenyi"
 CHI_deng_wenyi_bio: "Als er 21 Jahre alt war, verließ Deng Wenyi seine Heimatstadt, um Teil der 1. Klasse an der Grundausbildungsschule der Armee in Guangzhou zu werden, die von Cheng Qian eröffnet wurde. Die Schule öffnete zum ersten Mal 1924, allerdings wurden die Schüler dieser 1. Klasse an die neueste Militärschule Chinas geschickt - Sun Yat-sens Whampoa-Militärakademie. Er machte sich in Whampoas allerersten Klasse einen Namen, nachdem er im Ostfeldzug gegen Chen Jiongming verwundet wurde.\n\nDeng machte mit der Zustimmung des Rektors Chiang Kai-shek ein Auslandsjahr in der Französischen Kommune, das allerdings abgebrochen wurde, als der Nordfeldzug anfing. Im Zuge seiner Rückkehr belegte er den Posten des Direktor der Politikabteilung, in der er die Rekruten darin unterrichtete, dass die Kuomintang eine Partei ungleich einer jeden anderen Partei sei. Aber der Nordfeldzug scheiterte.\n\nWie viele andere auch floh Deng ins Exil nach Europa. Dort traf er auf andere, die weit weg von Zuhause gestrandet waren, insbesondere He Zhonghan, mit dem er eine Gruppe gründete, deren gemeinsamer Glaube es war, dass die Revolution nicht Opfer einer Niederlage, sondern des Verrats war. Solle sie Erfolg haben, braucht sie einen großen Anführer, um sie zu leiten - ein Mann des selben Kalibers wie der verstorbene Chiang Kai-shek, der die Zügel einer stärkeren, neugeborenen Nationalrevolutionären Armee in die Hand nehmen kann. Zur selben Zeit erlangte er einen Posten innerhalb der Union von Britannien, von welchem aus er gespannt den Aufstieg des Maximismus als Vorbild folgte.\n\nAls das Zentralkomitee nach Fujian zurückkehrte, war er einmal mehr einer der ersten in der Bresche - und entschlossen, sein Leben für den Erfolg der Revolution zu riskiern. Aber es ist dennoch offensichtlich, dass seine Ziele weit über den Märtyrertod hinausgehen."
 CHI_deng_wenyi__commander_desc: "§YGeboren:§! §L18. Dezember 1905, in Liling, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §L$CHI_deng_wenyi_bio$§!\n\n§YNotizen: Er ist einer von der ruhigen und beobachtenden Sorte - Deng dient der Gesellschaft für die Wiederbelebung Chinas de factor als Sekretär, in welcher Rolle er Notizen und Informationen für seine redefreudigeren Kollegen aufbewahrt.§!"
 CHI_deng_wenyi_high_command_desc: "§YGeboren:§! §L18. Dezember 1905, in Liling, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §L$CHI_deng_wenyi_bio$§!\n\n§YNotizen: Er ist ein schweigsamer, aber gründlicher Stabsoffizier, der ein Händchen für die Logistik hat.§!"

#粟裕
 CHI_su_yu: "Su Yu"
 CHI_su_yu_bio: "Sun Yu, der Ethnie der Dong zugehörig, wurde eine relativ gebildete, aber arme Kindheit zuteil, in der er als eines von sieben Geschwistern auf dem Lande Hunans aufwuchs. Nachdem er 1924 von Zuhause wegrannte, schloß er sich während seiner Zeit an der 2. Provinz-Normalschule in Changde verschiedenen Studentenbewegungen an. Er war ein aktives Mitglied einer Studentenversammlung, in der er eifrig Neuigkeiten über die sozialistischen Revolutionen in Europa aufnahm und hoffte, dass eine ähnliche in China ausbrechen würde, die die Kriegsherren vertreiben würde.\n\nIhm wurde eine Gelegenheit zuteil, als er Ye Ting begegnete, welcher in dazu brachte, sich zum Beginn des Nordfeldzuges der Kuomintang anzuschließen. Im Anschluss an die Niederlage des Nordfeldzuges fand Su Yu seine neue Bestimmung in der MinGan-Aufstandszone, in welcher er sich Anerkennung als einer der fähigsten Guerillas des Aufstands verdiente - in dem er nicht nur als treuer Soldat, sondern auch als Mentor für neue Rekruten mitwirkte.\n\nEr diente der Vorhut von Fang Zhimin im Zuge des Schanghai-Aufstands von 1932 als Stabschef, wo mehrere Fehler seinerseits beinahe die Aufreibung seiner ganzen Einheit zur Folge hatten. Obwohl Fang fiel und Su Yu fast seinen Arm verlor, erlangte er Ruhm durch einen erfolgreichen Ausfall die verbliebenen seiner Einheit retten konnte.Su Yu ist mittlerweile Teil der älteren MinGan-Befehlshaber, die Beförderungen innerhalb der schnell expandierenden NRA erhalten haben."
 CHI_su_yu__commander_desc: "§YGeboren:§! §L5. März 1904, in Huitong, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund§!: §L$CHI_su_yu_bio§!$\n\n§YNotizen: Anders als die meisten anderen MinGan-Kommandeure besitzt Su Yu keine Verbindungen zu Whampoa oder dem VRKWM. Er bleibt trotzdem auf gewisse Art den landwirtschaftlichen Bestrebungen des PAKs treu.§!"
 CHI_su_yu_mhc_desc: "§YGeboren:§! §L5. März 1904, in Huitong, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund§!: §L$CHI_su_yu_bio§!$\n\n§YNotizen: Er ist ein erfahrener Guerilla und in Belangen der asymmetrischen Kriegsführung gewissermaßen ein Pionier, in der er auch ein führender Theoretiker geworden ist.§!"

#聂荣臻
 CHI_nie_rongzhen: "Nie Rongzhen"
 CHI_nie_rongzhen__commander_desc: "§YGeboren:§! §L29. Dezember 1899, in Jiangjin, Sichuan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §LNie Rongzhen zeigte schon von früh auf eine Lernbereitschaft, aufgrund welcher er die Werke von Charles Darwin, Theodore Huxley und Chen Duxius \"Neuer Jugend\" gelesen hatte, ehe er 1920 China aufgrund der Instabilität des Landes verließ. Er reiste stattdessen in die neu geschaffene Französische Kommune, in der er gleichgesinnte Linke, Sozialisten und Syndikalisten wie Cai Hesen, Cai Chang und Deng Xiaoping begegnete. Daraufhin nahm er am Arbeiter-Studenten-Programm teil, wo er als Teil von dieser in französischen Fabriken arbeitete, bis er 1921 Frankreich verließ, um an der Chemieingenieurswesen-Abteilung der Université du Travail in Belgien studieren. Während seines Aufenthalts in Belgien wandte er sich politisch weiter nach links und trat in die Syndikalistische Partei Chinas ein.\n\n1924 wurde er Mitglied der chinesischen Kuomintang und diente als der Direktor der Kommunikationsabteilung der Kuomintang in Paris. Zur etwa selben Zeit trat er in die Militärschule n Saint-Cyr ein und kehrte 1925 nach China zurück, wohin er an der Seite von französischer Unterstützung und Waffen geschickt wurde, um dem Nordfeldzug zu helfen. Er diente unter Zhou Enlai in dessen Politikabteilung, in welcher er praktisch Zhous Protege wurde.\n\nNachdem der Nordfeldzug scheiterte, diente Nie in den Anfangsphasen des Aufstands unter Zhou, ehe er nach dem Schanghai-Aufstand von 1932 nach Europa evakuiert wurde, wo er seitdem als Zhous Stellvertreter in der Politikabteilung von Whampoa im Exil fungierte. Nach der triumphalen Rückkehr aus dem Exil und der Stützung der NRA auf ihre \"Junge Garde\" war Nie in der besten Lage, um auf einem unabhängigen Posten beförder zu werden.§!\n\n§YNotizen: Nie ist ein Freund und Protege Zhou Enlais und genoß in Europa eine tiefgehende Bildung. Er stellt in mancher Hinsicht den idealen neuen Offizier der Politikabteilung dar - ein ergebener Revolutionär, ein fähiger Kommandeur und ein bewanderter Sozialist.§!"

#张云逸
 CHI_zhang_yunyi: "Zhang Yunyi"
 CHI_zhang_yunyi_commander_desc: "§YGeboren:§! §L10. August 1892, in Wenchang, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §LZhang Yunyi wurde in eine arme Bauernfamilie geboren und trat mit 16 Jahren in die Armeegrundschule in Guangdong ein, bevor er im darauffolgenden Jahr Mitglied von Sun Yat-sens Tongmenghui wurde. Nach seiner Beteiligung im Nationalen Schutzkrieg diente er für einige Zeit in der Guangdong-Armee, ehe er Teil von Suns Nationalistischer Regierung in Guangzhou wurde. Zur selben Zeit trat er in die Nationalrevolutionäre Armee ein und nahm am Ostfeldzug gegen Chen Jiongming teil. Er erlangte gerade noch schnell genug seine Beförderung zum General, um am zum Scheitern verurteilten Nordfeldzug teilzunehmen, in welchem er in der fehlgeschlagenen Belagerung von Wuchang kämpfte.\n\nNach der Niederlage der Kuomintang folgte Zhang den anderen Revolutionären Ye Ting und Xu Xiangqian in den Untergrund. Die Aktivitäten des Kuomintang-Aufstands spitzten sich im fehlgeschlagenen Schanghai-Aufstand von 1932 zu, nach welchem sie sich in die neu geschaffene MinGan-Aufstandszone zurückziehen mussten. Zhang hatte sich mittlerweile genug profiliert, um eine Teil der neuen Obersten Heeresleitung von MinGan zu werden, nachdem er sich einen Ruf als charismatischer und verlässlicher Guerilla-Führer verdient hatte. Er stellte sich auch zumeist als erfinderisch heraus, indem er zum Beispiel verschiedene Militärgeschäfte organisierte, um den Aufstand finanziell über Wasser zu halten. Alles in allem war er eine offensichtliche Wahl für eine Beförderung auf einen unabhängigen Posten innerhalb der wachsenden NRA. .§!\n\n§YNotizen: Er ist bereits seit langer Zeit ein MinGan-Befehlshaber und für seine starken Sympathien zu Song Qinglings Provisorischem Aktionskomitee bekannt.§!"

 #羅榮桓
 CHI_luo_ronghuan: "Luo Ronghuan"
 CHI_luo_ronghuan_commander_desc: "§YGeboren:§! §L26. November 1902, im Kreis Hengshan, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gLCS§!\n§YHintergrund:§! §LLuo hatte konnte einen Bildungsweg beschreiten, der seinen Kindheitsfreunden vorbehalten war. Im Alter von 17 Jahren wurde er Schüler an der Xiejun-Mittelschule in Changsha. Fünf Jahre später wurde er Student an der Privatuniversität in Tsingtau, wo er 1926 einen Studienkolleg im Bereich Industrie und Gewerbe abschloss. Aufgrund sowohl der von ihm gelernten Bildungsinhalte als auch der weitläufigen Korruption und Unterdrückung in der Shandong-Clique wandte Luo sich an den Syndikalismus als Antworten auf die Probleme Chinas. Im April 1927 trat Luo einem örtlichen Jugendverband bei, der stark mit der Liga der Chinesischen Syndikalisten verbunden war. Noch im selben Jahr trat er offiziell der LCS bei. Seitdem begab sich Luo auf Reisen zwischen seiner Heimatprovinz Hunan, seiner Bildungsstätten in Shandong und allem, was dazwischen liegt, um sich all jenen anzubieten, die sich trotz aller Schwierigkeiten an der Beseitigung der Tyrannei der Kriegsherren und der Implementierung des Sozialismus beteiligen wollen. Nach dem Sieg der Kuomintang im Südosten liegen seine Loyalitäten nun bei der KMT.§!"
 
#杜聿明
 CHI_du_yuming: "Du Yuming"
 CHI_du_yuming_bio: "Es war im Jahre 1924, als Du Yuming während seiner Lernphase für seine Einschreibungen an der Universität Peking und der Pädagogischen Universität auf einen Artikel in der Zeitschrift \"Neue Jugend\" stieß, der die Jugend Chinas dazu anhielt, sich für eine neugegründete Militärschule im Süden einzuschreiben. Daraufhin brach er seine Lernbemühungen ab und wurde auf Empfehlung von Yu Youren ein Mitglieder in der ersten Klasse der Whampoa-Militärakademie. Danach wurde er He Yingqin unterstellt und beteiligte sich an der Niederschlagung des Kaufmanns-Korps und den Schlachten gegen Chen Jiongming, die während des Ostfeldzuges stattfanden. Bei der Belagerung der Stadt Tamsui war er unter den Ersten aus einer Todgeweihten-Einheit, die die Stadtmauern erklommen, wodurch er sich einen Ruf verdiente.\n\nTeilweise war es genau wegen solcher mutigen Taten, dass er 1925 in den Norden gesandt wurde und in Peking an Dr. Suns Sterbebett anwesend war. Im folgenden Jahr reiste Du Yuming wieder in den Süden, um sich seinen Kameraden zum Nordfeldzug anzuschließen. Er wurde auf diesem Weg von Sun Chuanfangs Streitkräften gefangen genommen, konnte allerdings fliehen. Es gelang ihm, sich den Kuomintang-Truppen von Deng Yanda in Wuhan anzuschließen, aber leider war der Nordfeldzug zu dieser Zeit schon zum Scheitern verurteilt. Zusammen mit dem Zentralkomitee und seinen ehemaligen Klassenkameraden von Whampoas erster Klasse begab er sich dann ins Exil.\n\nIn Europa entwickelte Du eine Faszination über die neusten militärischen Entwicklungen, insbesondere den Schriften und Doktrinen des britischen Offiziers B.H. Liddel Hart über Mechanisierte Kriegsführung. Seitdem strebt er an, eines Tages einen Panzerkorps für die Nationalrevolutionäre Armee befehligen zu können."
 CHI_du_yuming_commander_desc: "§YGeboren:§! §L28. November 1904, in Mizhi, Shaanxi-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §L$CHI_du_yuming_bio$§!\n\n§YEr ist ein Absolvent Whampoas, der mittlerweile dem VrKdW beigetreten ist und sich Deng Yandas Clique genähert hat. Nichtsdestotrotz wird ihm nachgesagt, gegenüber den Meinungen anderer Fraktionen des Militärs gegenüber offen zu sein.§!"
 CHI_du_yuming_theorist_desc: "§YGeboren:§! §L28. November 1904, in Mizhi, Shaanxi-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §L$CHI_du_yuming_bio$§!\n\n§YNotizen: Trotz seiner Zusammenarbeit mit dem VrKdW gilt er in Sachen Doktrin als kein Teil der alten Garde. Es könnte möglicherweise an seiner Abwesenheit bei den Höhepunkten des Nordfeldzugs liegen, dass Du einer der stärksten Befürworter einer Modernisierung der NRA nach europäischem Vorbild ist.§!"

#戴安澜
 CHI_dai_anlan: "Dai Anlan"
 CHI_dai_anlan_bio: "Dai Anlan, Geburtsname Bingyang, wurde in eine Familie aus Landwirten geboren. Nachdem er Zeuge der Korruption der Beiyang-Regierung geworden war, entschied er sich, seinen Namen zu Anlai zu ändern (was Beruhigung der Wogen bedeutet) um seine Entschlossenheit zu zeigen und schloß sich der Revolution der Kuomintang an. Er reiste daraufhin Richtung Süden nach Guangzhou, um Teil der 3. Klasse von Whampoa zu werden.\n\nIm Zuge einer Schlacht des Nordfeldzuges wurde er durch einen Schuss in den Bauch schwer verwundet. Trotz seiner Verletzungen hat er sich für seinen standhaften Führungsstil an der Front und anderer Verdienste einen Platz als Liebling seiner Vorgesetzten gesichert. Als der Nordfeldzug scheiterte, folgte Dai dem Zentralkomitee und floh schießlich in die Französische Kommune.\n\nWährend er sich von seinen Wunden erholte, wurde er von den Militärtheorien von Charles Delestraint inspiriert, die sich mit Mobiler Panzerkriegsführung auseinandersetzten. Um sich auf den Weg zu begeben, ein Pionier in der Nutzung von Panzern und mechanisierte Infanterie auf dem chinesischen Schlachtfeld zu werden, wurde er Teil des Planungsausschusses für eine spekulative \"200. Division\". Seit dem wurde er General Du Yuming unterstellt und befördert, China bei der Erweiterung seines mechanisierten Korps behilflich zu sein."
 CHI_dai_anlan_commander_desc: "§YGeboren:§! §L25. November 1904, in Wuwei, Anhui-Provinz, Qing-Dynastie§!\n§YZugehörigkeit: §! §gVWC§!\n§YHintergrund:§! §L$CHI_dai_anlan_bio$§!\n\n§YNotizen: Er ist ein Mitglied der \"Jungen Garde\" des Militärs, hat sich aber keine Fraktion absolut verschrieben. Allerdings befinden sich mittlerweile viele seiner Untergebenen in den Rängen der VWC.§!"
 CHI_dai_anlan_theorist_desc: "§YGeboren:§! §L25. November 1904, in Wuwei, Anhui-Provinz, Qing-Dynastie§!\n§YZugehörigkeit: §! §gVWC§!\n§YHintergrund:§! §L$CHI_dai_anlan_bio$§\n\n§YNotizen: Er ist ein führendes Mitglied von Chinas Ausschuss für die Studie mechanisierter Kriegsführung und hofft, eines Tages Zugriff auf die nötigen Ressourcen zu erhalten, um den sich in der Entwicklung befindlichen mechanisierten Korps zu einer Kraft zu verwandeln, die ihresgleichen sucht.§!"

 #王凌雲
 CHI_wang_lingyun: "Wang Lingyun"
 CHI_wang_lingyun_high_command_desc: "§YGeboren:§! §L27. September 1899, in Luoyang, Henan-Provinz, Qing-Dynastie§!\nYHintergrund:§! §LNach seinem Grundschulabschluss trat Wang Lingyun 1917 der Armee von Zheng Guohan bei, wo er anfänglich durch die niedrigen Ränge von Kriegsherrenarmeen befördert wurde, ehe er aus den Beiyang-Armeen austrat, um sich 1925 der Heeresoffizierschule in Baoding anzuschließen. Infolge seines Abschlusses an dieser wurde er noch 1925 von der Henan-Provinzregierung zum Befehlshaber der \"Banditenunterdrückung\" für die Kreise Linru, Ziyou und Pingdeng ernannt. Nachdem er den Rang des Brigadeführers erreicht hatte, wurde Wang Lingyuns weiterer Karriereweg durch die konfuzianischen Familienstrukturen der Zhili-Clique behindert, in der Mitglieder der Clique, oder \"Familie\" gegenüber apolitischen Offizieren wie Wang bevorzugt wurden.\n\nIm Zuge der Eroberung der Zentralregierung durch die Nationalrevolutionäre Armee hat Wang Lingyun sich bewiesen, als er mit seiner ganzen Brigade zur Revolution der Kuomintang überlief. Nach seiner Hilfe bei der Einnahme von Luoyang wurde er vom Militärausschuss zum Divisionsführer befördert.§!"

#蔣緯國
 CHI_chiang_wei_kuo: "Chiang Wei-kuo"
 CHI_chiang_wei_kuo_commander_desc: "§YGeboren:§! §g6. Oktober 1916, in Tokio, Kaiserreich Japan§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §gChiang Wei-kuo ist der leibliche Sohn von Dai Jitao und seiner japanischen Freundin und wurde in Japan geboren. Dai Jitao und Chiang Kai-shek, die beide führende Persönlichkeiten der Kuomintang waren und sich so nahe standen, dass sie im Grunde Brüder hätten sein können, mussten aus Japan fliehen, um der Reichweite der Beiyang-Regierung zu entgehen. Der junge Wei-kuo wurde hauptsächlich von Chiang und seiner Konkubine Yao Yecheng aufgezogen, wodurch er Chiangs Adoptivsohn wurde, insbesondere weil Chiangs Mutter dem Tod ihres verstorbenen jüngsten Sohnes stark hinterher trauerte. Als Zeichen der Hingabe zur Nation wurden beide Söhne des verstorbenen Marschalls nach der Nation (Kuo) bennant ; Wei bedeutet Breite und Ching (sein Bruder) bedeutet Länge.\n\nChiang Wei-kuo wuchs in der Obhut seines Vaters in der Nähe von Whampoa auf. Allerdings sollte mit dem Zerfall der Nationalrevolutionären Armee im Nordfeldzug den Haushalt der Chiangs eine ungeahnte Tragödie ereilen. Nach dem Attentat von Chiang floh Wei-kuo zu seinem Bruder Chiang Ching-kuo, der zu der Zeit an der Sun Yat-sen Universität in Paris studiert.\n\nIm Ausland erhielte er und sein Bruder weitgehende Unterstützung durch viele ehemalige Studenten und Freunde ihres Vaters, wobei der jüngere der Brüder sich schnell zu den immer extremistischer werdenden Cliquen von Whampoa-Absolventen hingezogen fühlte. 1935 trat er dem Militär bei und findgeine Ausbildung als Infanteriekadett bei den chasseurs alpins (Alpenjägern) an. Er befand sich zu der Zeit des Ligakrieges noch in der Ausbildung und nutzte seine Verbindungen, um einen Posten als Unteroffizier im britischen Republikanischen Panzerkorps zu erlangen.\n\nInfolge seiner Heimkehr ist er offiziell der NRA beigetreten - und hofft mit seinen angeeigneten Fähigkeiten und Erfahrungen den Weg für die ersten mechanisierten Divisionen der NRA zu ebnen. Es ist zwar offensichtlich, dass er seinen hohen Rang zu solch jungem Alter hauptsächlich seinem Nachnamen zu verdanken hat, aber sollte sein Ehrgeiz und seine Spezialisierung nicht unterschätzt werden.§!\n\n§YNotizen: Sein leiblicher Vater Dai Jitao ist noch immer Familiengeheimnis. Es ist unklar, ob Wei-kuo über die Wahrheit seines \"Onkels\" Bescheid weiß. Chiang ist ein Liebling der VWC und dient ihr als Vorzeigemodell des Kadetten und Offiziers der jungen Garde.§!"

