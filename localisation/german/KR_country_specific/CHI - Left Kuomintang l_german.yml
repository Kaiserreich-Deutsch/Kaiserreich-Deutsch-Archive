#Starting Advisors

#蔡元培
 CHI_cai_yuanpei: "Cai Yuanpei"
 CHI_cai_yuanpei_advisor_desc: "§YGeboren:§! §L11. Januar 1868, in Shanyin, Zheijang-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gUnabhängig§!\n§YHintergrund:§! §LCai Yuanpei ist ein verehrtes Mitglied der Kuomintang und als einer der \"Vier Älteren\" bekannt, wodurch er erheblichen Einfluss auf die Partei hat und auch eine bekannte Lehrkraft in China ist. Mit 26 wurde er an die kaiserliche Hanlin-Akademie entsandt. In der folgenden Zeit gründete er 1904 die antimandschurische Guangfuhui, ehe er sich der Tongmenghui anschließ. Zur etwa gleichen Zeit studierte er in Deutschland, wo er eine Freundschaft mit den gleichgesinnten Anarchisten Wu Zhihui und Li Shizeng begann, mit denen er zusammen mit Zhang Renjie die Weltgesellschaft gründete.\n\nNachdem er Präsident der Peking-Universität wurde, holte er berühmte Intellektuelle wie Li Dazhao, Chen Duxio, Hu Shih und Xu Beihong zu sich. 1922 trat er von seiner Position zurück und reiste nach Frankreich, kehrte aber 1926 für den Beginn des Nordfeldzugs wieder zurück.\n\nCais Bildungsmodell basiert auf dem französischem und er ist ein Befürworter einer Bildung nach chinesischer Ästhetik, die er mit traditionellen Werten verbindet und von denen er überzeugt ist, dass beide in Politik und Bildung kompatibel sind. Durch solche Methodologie werden Studenten eine moralische und gerechte Gesellschaft bauen - die frei sein wird vom Chaos der Kriegsherren. Darüber hinaus ist er ein starker Unterstützer für die Bildung der Frau, der Abschaffung des Füßebindens und dem Ende des Konkubinats.§!\n\n§YNotizen: Er ist eines der Gründungsmitglieder der Weltgesellschaft und hofft, die syndikalistische Bewegung dem Kuomintang anzunähern. Zusammen mit den anderen Älteren hat er sich seitdem auch von Wang Jingwei und dem NGV aufgrund ihres Autoritarismus abgewandt und befindet sich in einer Rivalität zur SPC.§!"

#施存统
 CHI_shi_cuntong: "Shi Cuntong"
 CHI_shi_cuntong_sic_desc: "§YGeboren:§! §L12. November 1899, in Yuandong, Zhejiang-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §LAls er noch ein junger Student an der Provinziellen Normalschule in Zheijang war, wurde Shi Cuntong ein Aktivist und Nachforscher der Bewegung Neue Kultur. Als ein Autor der Zhejiang Xingchao veröffentlichte er \"Unkindliche Pietät\", womit er das traditionelle Familiensystem des Konfuzianismus stark kritisierte. Im Laufe seiner Zeit in Peking geriet er mit anderen Gelehrten aus den Kreisen um Cai Yuanpei und Chen Duxiu in Kontakt, wo er Sympathien zu den marxistischen und libertären Ansichten dieser Gruppen entwickelte.\n\nZur etwa selben Zeit machte er auch durch gegenseitige Vorstellungen mit Zhou Fohai Bekanntschaft und wohnte in Guangzhou der Gründung der Kuomintang bei, während er weiterhin Kontakt zu syndikalistischen Gruppen wie der Weltgesellschaft und der aufsteigenden Syndikalistischen Partei Chinas hielt. Als Gelehrter, Redakteur und Lehrkraft bei einer Vielzahl sozialistischer Organisationen wie die Schanghai-Universität, die Sun Yat-sen Universität in Guangdong, der Whampoa-Militärakademie und der Sun Yat-sen Universität in Paris wurde Shi Cuntong ein wichtiger Wortführer für den radikalen Wandel. Das hat ihn in die Ränge des radikalen Flügels des NGV gebracht, wo er als neuestes Projekt beabsichtig, finanzielle Fördermittel für den Bund zur Kulturrettung Chinas aufzutreiben.§!\n\n§YNotizen: Er ist innerhalb des NGV ein führender prosyndikalistischer Theoretiker. Shi Cuntong ist ein äußerst wichtiger Vermittler zwischen den NGV-Radikalen und der SPC.§!"

#王法勤
 CHI_wang_faqin: "Wang Faqin"
 CHI_wang_faqin_advisor_desc: "§YGeboren:§! §L1870, in Gaoyang, Zhili-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §LWährend seiner Zeit als Student in Japan wurde Wang großer Bestauner des Fortschritts, den Japan gemacht hatte und erfuhr gleichermaßen Enttäuschung über den Stillstand der Qing-Dynastie. Nach Japans Verbot von chinesischen Studenten kehrte er nach China zurück und wurde ein frühes Mitglieder der Tongmenghui. Im Laufe der Xinhai-Revolution organisierte er revolutionäre Aktionen in Nordchina und wurde in Hebei sogar in mehrere Regierungspositionen gewählt.\n\nNach dem Beginn der Bewegung zum Schutz der Verfassung begab er sich allerdings in den Süden, um sich der Revolutionsregierung der Kuomintang in Guangzhou anzuschließen. Dort wurde er ein Mitglied des ersten exekutiven Zentralkomitees, wo er einen Sitz bis heute behalten hat. Gegenüber Wang Jingwei und dem NGV ist er als überzeugtes Linksmitglied der Kuomintang loyal und verfügt auch über den Rentenausschuss.§!\n\n§YNotizen: Er ist ein Mitglied der radikalen Fraktion des NGV und zählt zur Alten Garde der Kuomintang, von welcher er seit ihrer frühesten Erscheinungen ein Mitglied ist.§!"

#陳璧君
 CHI_chen_bijun: "Chen Bijun"
 CHI_chen_bijun_advisor_desc: "§YGeboren:§! §L5. November 1981, in Penang, Britisch-Malaya§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §LChen Bijun wurde in eine sich in Übersee aufhaltende wohlhabende chinesische Familie geboren und traf auf den leidenschaftlichen jungen Revolutionär Wang Jingwei, als dieser 1908 Penang bereiste. Wang, seinerseits ein Mitglied der Tongmenghui, ermutigte die junge Chen dazu, sich der Partei anzuschließen, worauf sie im selben Jahr Sun Yat-sen in Singapur kennenlernte und seine Sekretärin wurde. Nach Wangs fehlgeschlagenem Attentat auf den Zaifeng-Regenten und seiner Gefangennahme begab sich Chen nach Hong Kong, um einen Gefängnisausbruch zu planen.\n\nAls die Xinhai-Revolution ausbrach wurde Wang 1912 freigelassen, woraufhin er und Chen heirateten. Das Paar reiste für Studien nach Frankreich und kehrten 1917 zurück, um Suns Bewegung zu unterstützen. Nachdem Sun aus Guangdong vertrieben wurde und nach Schanghai floh, schließ sich das Paar ihm dort an - stetig treue Anhänger des geehrten Premiers. Sie wohnte Suns triumphaler Rückkehr nach Guangdong in 1921 bei und war an dessen Sterbebett anwesend, wo sich sich um den bettlägrigen Sun kümmerte.\n\nNach dem Fehlschlag des Nordfeldzuges floh Chen Bijun zusammen mit ihrem Ehemann nach Frankreich, wo sie sich um den Erhalt von Unterstützung durch die Internationale für ihren Ehemann einsetzte und sich um den Wahrung eines positiven Rufes für den kämpferischen Vorsitzenden einsetzt.§!\n\n§YNotizen: Obwohl sie offiziell von direkter Beteiligung an der Politik Abstand nimmt, ist die Vorsitzendengattin eine äußerst wichtige Organisiererin der sogennanten Residenz-Fraktion aus Loyalisten von Wang Jingwei. Sie ist außerdem als Rivalin von Chen Gongbo bekannt, weswegen sie trotz ihrer gemeinsamen Ziele eine formelle Mitgliedschaft in seinem NGV ablehnt.§!"

#褚民誼
 CHI_chu_minyi: "Chu Minyi"
 CHI_chu_minyi_advisor_desc: "§YGeboren:§! §L17. Januar 1884, in Wucheng, Zhejiang-Provinz, Qing-Dynastie§!\n§YZugehörigkeitt:§! §gNGV§!\n§YHintergrund:§! §LChu entstammt einer Familie von Gelehrten-Beamten und ist ein Sohn des berühmten Arztes Chu Jitian. Seine Bildung war traditionell, aber er lernte auch Englisch und belegte Kurse in Politikwissenschaft. Er wurde Teil der Bewegung für fleißige Arbeit und zielstrebiges Lernen, die von Cai Yuanpei und den zukünftigen \"Älteren\" der Weltgesellschaft organisiert wurde, was ihn auch zur Tongmenghui führte.\n\nNachdem er die gleichgesinnten Revolutionäre Wang Jingwei und Chen Bijun kennenlernte, heiratete er Chens Stiefschwester Chen Shunzhen. Da er mit der neuen, autoritären Kuomintang nach der Xinhai-Revolution nicht einverstanden war, reiste er zurück nach Europa, wo er Medizin studierte und die Chinesisch-Französische Universität mitbegründete.\n\n1924 kehrte er nach China zurück und versöhnte sich mit der Kuomintang. Er wurde auch Lehrkraft an den medizinischen Fakultäten in Guangdongs Bildungseinrichtungen, wo er sich stark für öffentliche Gesundheit einsetzte. Tatsächlich ist er für seine körperliche Ertüchtigung berüchtigt und nennt sich selber gerne auch \"Taiji-Fanatiker\" (Tai-Chi). Er wurde als Alternativmitglied Teil des Zentralen Exekutivkomitees, wurde seitdem aber, trotz seiner Beziehung zu Wang Jingwei bei Beförderungen übergangen, wofür Chen seinen schlechten Beziehungen zu Chen Gongbo und der Führung des NGV die Schuld gibt.§!\n\n§YNotizen: Er ist einer der wichtigen Anführer der sogenannten \"Residenz-Fraktion\", einer Clique, die sich aus Wangs Verwandten und persönlicher Belegschaft im Präsidentschaftspalast zusammensetzt. Die Feindseligkeit zwischen Chu und dem NGV (von dem er kein Mitglied ist) hat bisweilen zu einigen Kämpfen innerhalb des NGV geführt.§!"

#刘不同
 CHI_liu_butong: "Liu Butong"
 CHI_liu_butong_advisor_desc: "§YGeboren:§! §L11. Februar 1905, in Zhuanghe, Bezirk Shengjing, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §LLiu Butong schloß die Yiwen-Handelsschule in Shandong ab, woraufhin er 1926 Teil der 4. Klasse Whampoas als Politoffizier wurde. Er war zwar nur niedrigen Ranges zu dieser Zeit, allerdings sollte der traumatische Fehlschlag des Nordfeldzuges ihn noch lange heimsuchen.\n\nIm Exil sudierte er an der Universität in London, wo er mit dem ausgearbeiteten Sozialismus und der aufsteigenden Bewegung der Maximisten Bekanntschaft machte. Genau wie viele seiner Klassenkameraden im Exil fühlte er sich vom Scheitern des Nordfeldzuges betrogen und suchte nach einer Zielscheibe für seinen Hass. Daraufhin wurde er Teil einer Untergrundgruppe von gleichgesinnten Kadetten, die von Hu Zongnan geführt wurde, wo er Mitglied eines kleineren Lagers um He Zhongan und Deng Wenyi wurde. Diese Gruppen beschuldigten nicht nur die reaktionären Kräfte des Nordens und die imperialistischen Deutschen für den Fehlschlag, sondern auch die weitläufige Unordnung und Inkompetenz der Bürokratie des Kuomintang - welche in ihren Augen die Nationalrevolutionäre Armee von hinten erdolcht hätte.\n\nEr ist eines der intellektuelleren Mitglieder der Vereinigung zur Wiederbelebung China und hat aufgrund seiner extremistischen Schriftwerke - die auch Überzeugungen von der totalistischen Charta übernehmen - einige Kontroversen durchmachen müssen, wurde aber auch eine Medienpersönlichkeit, die für eine sehr viel militarisiertere Revolution eintritt.§!\n\n§YNotizen: Er ist Mitglied der VWC und des kleineren Verband der revolutionären Armeegenossen; in vielerlei Hinsicht ein Sprachrohr der sonst so geheimnisvollen VWC. Seine Ideen zu fördern könnte zum Erfolg der Revolution beitragen, aber ob die Kuomintang die Kontrolle über solch reißerischen Kräfte behalten kann, bleibt abzuwarten.§!"

#陳友仁
 CHI_chen_youren: "Chen Youren"
 CHI_chen_youren_advisor_desc: "§YGeboren:§! §L2. Juli 1878, in San Fernando, Trinidad und Tobago, Britisches Weltreich§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §LEugene Chen ist ein einzigartiges Mitglied der chinesischen Kuomintang, da er Chinesisch weder lesen noch fließend sprechen kann. Er wurde in eine Familie von Chinesen in Trinidad und Tobago geboren, die nur selten Chinesisch sprach und sich lieber in den Büchern englischer Autoren verlor. Doch gerade aufgrund dieser Herkunft und seiner Erfahrung und Wortgewandtheit im Englischen ist er zu einer wichtigen Figur geworden, wenn es um die Beziehungen zu den internationalen Verbündeten der Kuomintang geht, die Französische Kommune und die Union von Britannien.\n\nNach dem Abschluss seines Studiums wurde er ein Barrister und besuchte London, wo er auf Sun Yat-sen traf, der eine Rede gegen die mandschurische Regierung Chinas hielt. Alsbald wurde er vom revolutionären Anführer inspiriert und verschrieb sein Leben der chinesischen Revolution. Auf dem Weg nach China über die Transsibirische Eisenbahn machte er Bekanntschaft mit dem malayischen Arzt Wu Lien-te. Als dieser herausfand, dass Chen keinen chinesischen Namen besitzt, gab Lien-te ihm den Namen \"Youren\" als Äquivalent zu Eugene.\n\nEr ist ein taktvoller Diplomat und war maßgeblich bei der Sicherung der Anerkunnung der Kuomintang als kampffähige Revolutionsregierung Chinas verantwortlich, welche in den Zwanzigern anfing und auch nach dem Nordfeldzug anhält. Infolge der Rückkehr des Zentralkomitees besitzt er erheblichen Einfluss als der flexible Außenminister der Kuomintang.§!\n\n§YNotizen: Er ist ein persönlicher Freund Song Qinglings und ist in Sachen der Parteipolitik zum PAK gehörig.§!"

#章伯钧
 CHI_zhang_bojun: "Zhang Bojun"
 CHI_zhang_bojun_advisor_desc: "§YGeboren:§! §L17. November 1895, in Houfang, Anhui-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §LZhang Bojun wuchs als Sohn einer Familie von Landbesitzern in Anhui auf, wobei sein Vater schon verstarb, als er erst sechs Jahre alt war, worauf er von seinen Onkeln aufgezogen wurde. Er stellte sich als überragender Schüler heraus, der zwar schlecht in Mathematik abschnitt, aber für seine Fähigkeiten fürs Schriftstellen angepriesen wurde. Trotz seiner Zeit als radikaler Student wurde er für kurze Zeit Englischlehrer an einer prestigeträchtigen Normalschule. Dank der Unterstützung durch den Gouverneur von Anhui erhielt er ein Stipendium für ein Auslandsstudium in Deutschland, wo er den Revolutionären Zhu De und Sun Bingwen begegnete.\n\nDaraufhin entwickelte er sich zum Sozialist und wurde Mitglied der Kuomintang. 1925 traf er in Berlin auf Deng Yanda, mit dem er sich wegen ähnlicher Ansichten anfreundete. Nach seiner Rückkehr nach China wurde Zhang ein Professor an der Kunstfakultät der Sun Yat-sen-Universität in Guangdong. Außerdem wurde er ein Mitglied der Propagandaabteilung und der Vorsitzende des Gemeinsamen Militärischen und Landwirtschaftlichen Ausschusses des Landwirtschaftsamtes. Während seiner Zeit im Untergrund im Zuge des MinGan-Aufstands wurde er ein Mitglied des Provisorischen Aktionskomitees und wird seitdem oft als der bürgerliche Anführer der Fraktion angesehen, wodurch er dem landwirtschaftlichen Teil des PAK einen Aufschwung bereitet.§!\n\n§YNotizen: Er ist einer der eher in der Öffentlichkeit auftretenderen Anführer des PAK und ist ein maßgeblicher Wegbereiter der Intitiative zur \"Beendung der Militärherrschaft, Einrichtung einer verfassungsgemäßen Regierung, der Überzeugung des Volkes und die Machtförderung des Volkes, um den Erfolg der nationalen Revolution zu gewährleisten.\"§!"

#Midgame Unlockables

#戴春風
 CHI_dai_chunfeng: "Dai Chunfeng"
 CHI_dai_chunfeng_advisor_desc: "§YGeboren:§! §L28. Mai 1897, in Jiangshan, Zhejiang-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §LDai Chunfengs schwieriger Start ins Leben begann in einem kleinen Dorf unter einer alleinerziehende Mutter. Halbstark, unruhestiftend, aber auch ein äußerst vielversprechender Schüler. Sein Studium auf Lehramt scheiterte an seiner Kriminalität und führte ihn zum Glücksspiel, wo ihm seine Betrugsversuche einiges an Leid einfuhren. Auch ein erfolgloser Versuch als Milizonär folgte.\n\nDann ein Gangster in Schanghai, wo er Du Yuesheng und Yang Hu traf, denen er oftmals wegen seiner Umstände Diener spielen musste. Mit 30 Jahren schien sein Leben zum Versagen und Schnorren verdammt. Die große Veränderung kam durch die Bekanntschaft mit einer kleinen Gruppe von Revolutionären. Diese \"Schanghai-Gruppe\" bestand aus Chiang Kai-shek, Dai Jitao und Chen Guofu, alle auch aus Zhejiang stammend. Diese Begegnung verhalf ihm zusammen mit seinen Verbindungen zu einem Studium in Whampoa.\n\nDort wurde er Offiziersbursche für Chiang Kai-shek, und versuchte, konstant nützliches Wissen von seinen Klassenkameraden abzuzweigen. Er verfiel der Spionageaktivität so sehr, dass er seine Kursarbeit als Kavalleriekadett nicht beendete. Ab diesem Zeitpunkt war er kein Unruhestifter mehr, sondern ein Geheimdienstler.\n\nDies zahlte sich infolge des Nordfeldzugs bereits aus. Nach Chiangs Tod und neuer Arbeitslosigkeit schuf er sein eigenes Netzwerk - die Zehnerbande. Seine Verbindungen zu den vielen ziellosen Whampoa-Absolventen und zum Schanghai-Untergrund machten aus ihnen eine starke (jedoch kleine) Kraft.§!\n\n§YNotizen: Man tut gut daran, Dai nicht als gewöhnlichen Gangster abzutun. Er ist eine ehrgeizige, nationalistische und brüderliche Figur, der von seinen Agenten ein Höchstmaß an Disziplin fordert... und auch von seinen Herren.§!"

#董必武
 CHI_dong_biwu: "Dong Biwu"
 CHI_dong_biwu_advisor_desc: "§YGeboren:§! §L5. März 1886, in Huang'an, Hubei-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gLCS§!\n§YHintergrund:§! §LDong Biwu enstammt einer armen Familie von Lehrern, in der er sich dennoch als überragender Schüler herausstellte. Er beteiligte sich 1911 an der Revolution in Wuchang, um die dekadente Qing-Dynastie zu stürzen. Danach studierte er ausgiebig die russischen und später auch französischen Revolutionen, woraufhin er ein Lehrer und Autor wurde. Um 1920 wurde er ein Mitglied der neugegründeten Syndikalistischen Partei Chinas und war Mitbegründer des Wuhan-Zweigs.\n\n1922 verbündete sich Sun Yat-sen mit der Internationale, was durch die Erstellung einer Einheitsfront mit der entstehenden SPC bedingt wurde. Dong Biwu stellte sich als wichtigen Leiter dieser Einheitsfront heraus, in der er sich für die Zusammenarbeit der linken Parteien einsetzte und auch bei der Gründung der Liga der Chinesischen Syndikalisten half, um die Sozialisten außerhalb der Kuomintang zu vereinen. Außerdem beteiligte er sich als Alternativmitglied im Zentralkomitee der Kuomintang, von welcher er mittlerweile vollwertiges Mitglied geworden ist.§!\n\n§YNotizen: Obwohl er darauf besteht, dass die LCS als unabhängige Partei eigenständig agiert, ist er schnell zur Stelle, um Unstimmigkeiten zwischen dieser und der Kuomintang-Schwesterpartei aus dem Weg zu räumen.§!"

#何香凝
 CHI_he_xiangning: "He Xiangning"
 CHI_he_xiangning_advisor_desc: "§YGeboren:§! §L27. Juni 1878, in Hong Kong, Britisches Weltreich§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §LDer erste Rebellionsakt, den He Xiangning als Tochter einer wohlhabenden kantonesischen Kaufmannsfamilie unternahm, war ihre Widersetzung gegen das Füßebinden durch ihren Vater. Sie wurde zusammen mit ihren Brüdern gebildet, wurde eine frühe Vertreterin des chinesischen Feminismus und heiratete Liao Zhongkai - einen in den USA geborenen Chinesen, der keine Frau mit gebundenen Füßen wollte. \n\nSie nutzte ihr Geld für die Finanzierung von Auslandsstudien für sich und ihren Mann in Japan, wo sie auf Sun Yat-sen trafen und Mitglieder der Tongmenghui wurden. Schon bald darauf stellte sie sich als fähige Propagandistin und Revolutionärin heraus und folgte der Bewegung nach Guangzhou, während sie sich an der Xinhai-Revolution beteiligte. Dort wurde sie auch eine enge Freundin von Dr. Suns Frau, Song Qingling, während beide sich damit befassten, Geld für die Partei und angehörigen Wohlfahrten zu sammeln. \n\nAls Belohnung für ihre Mühen erhielt sie eine Position im Exekutiven Zentralkomitee des zweiten Kongresses, wo sie zusammen mit Song Qingling die Abteilung für Frauen leitete. Außerdem begründete sie dort auch das Rote Kreuz.\n\nIn der Zeit des Aufstands wechselte ihr Aufenthalt zwischen Hong Kong und Paris, um Kunstausstellungen zu organisieren (wobei sie auch Leiterin der von der Kuomintang gestützten Vereinigung Chinesischer Künstler war) und Sponsorenaktionen für die gemeinsame Sache (ihr Ehemann war zur gleichen Zeit auch als Vermittler zwischen beiden Kontinenten aktiv). Sie ist weiterhin eine wichtige Aktivistin für den Feminismus und ist in ihrer Freizeit eine gekonnte Malerin von Pflaumenblüten, Nadelbäumen, Löwen und Tigern. §!\n\n§YNotizen: Sie ist eine Freundin und Verbündete von Song Qingling und wird, obwohl sie kein Mitglied des PAK ist, voraussichtlich im Falle von Unstimmigkeiten im ZEK für dieses Partei ergreifen.§!"

#RCA Endgame Advisors
 #周佛海
 CHI_zhou_fohai: "Zhou Fohai"
 CHI_zhou_fohai_desc: "§YGeboren:§! §L24. Mai 1897, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YPolitische Karriere:§! §LZhou Fohai war schon in frühen Jahren ein Marxist und wurde zum Anfang seiner Revolutionskarriere ein enger Zusammenarbeiter und Gründungsmitglied der Syndikalistischen Partei Chinas. Am Ende des ersten Kongresses der Syndikalistischen Partei Chinas gab Chen Duxiu für kurze Zeit sein Amt auf; es war Zhou, der zum amtsführenden Generalsekretär der Schanghaischen Arbeiterorganisation ernannt wurde. Er wurde ein enger Freund Chen Duxius und studierte in Japan Wirtschaft, während er sich mit sowohl chinesischen wie auch japanischen Linken wie Shi Cuntong zusammentat, um revolutionäre Aktivitäten zu planen. An der Kyoto-Universität erreichte er an der Wirtschaftsfakultät seinen Abschluss.\n\n1924 kehrte er zum Beginn des Nordfeldzuges nach China zurück, um als Sekretär der Zentralen Propagandaabteilung unter Dai Jitao zu dienen, wobei er aus der Syndikalistischen Partei Chinas zurücktrat und sich der Kuomintang anschloss. Dort wurde er ein Angehöriger von Wang Jingweis Linksfraktion, mit welcher er infolge des Nordfeldzuges nach Paris flüchtete und sich dort dem Zentralkomitee anschloss.§!\n\n§YNotizen: Obwohl er ein Mitglied des NGV ist, hat Zhou den Ruf, nicht viele Kommentare über die Führungen von Chen Gongbo oder Gu Mengyu zu machen und gibt seinen eigenen politischen Ambitionen mehr Gewicht als Unstimmigkeiten innerhalb der Partei.§!"

#李士群
 CHI_li_shiqun: "Li Shiqun"
 CHI_li_shiqun_advisor_desc: "§YGeboren:§! §L24. April 1905, in Suichang, Zhejiang-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gResidenz-Fraktion§!\n§YHintergrund:§! §LLi Shiqun wurde schon früh auf eine Privatschule geschickt, um dort Lesen zu lernen. Danach besuchte er die Akademie der Bildenden Kunst und die Schanghai-Universität, wo er für seine Intelligenz und seinen Fleiß bekannt wurde. In Schanghai, das Vetreter einer lebendigen Arbeiterbewegung und Standpunkt vieler Gewerkschaften war, geriert Li Shiqun an die LCS und wurde Mitglied der Syndikalistischen Partei Chinas. Nach dem gescheiterten Nordfeldzug leistete er den Anweisungen der Partei Folge und wurde in die Union von Britannien geschickt, wo er als ein Kadett in die C.I.C, den Informationsdienst des sozialistischen Britanniens, eintrat.\n\nLi Shiqun kehrte 1928 nach Schanghai zurück, um Kontakt zu den vielen kriminellen Netzwerken im Untergrund Kontakt aufzunehmen. Darüber hinaus trat er im Rahmen der Einheitsfrontpolitik der chinesischen Kuomintang bei. Als der Sonderunternehmungsdienst des Zentralkomitee (die Rotstaffel) gebildet wurde, wandte sich Li an Zhou Enlais Teke und erhielt schnell viele Beförderungen. Aufgrund seiner Effizienz wurde er direkt Wang Jingweis eigenem Sicherheitsnetzwerk zugeteilt und erarbeitete sich aufgrund seiner Skrupellosigkeit die Zustimmung Wangs. Mittlerweile hat Li die Position erreicht, die Kontrolle über die gesamte Sicherheit von Wang Jingweis Anwesen zu besitzen, wobei das Netzwerk, das sich durch das gesamte Land zieht, gerne mit dem von Dai Chunfeng verglichen wird.§!\n\n§YNotizen: Er ist unberechenbar, gewaltbereit und brutal - Eigenschaften, die er sich in seiner Zeit als Mitglied der Teke und seiner Ausbildung in Europa angeeignet hat. Er ist aufgrund seiner Nähe zu Wang ein vertrautes Mitglied der Residenz-Fraktion und hat auch einige eigene Bestrebungen, die mit der Fraktion vereinbar sind.§!"

#谷正鼎
 CHI_gu_zhenggang: "Gu Zhenggang"
 CHI_gu_zhenggang_advisor_desc: "§YGeboren:§! §L30. April 1902, in Anshan, Guizhou-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV-Radikalfraktion§!\n§YHintergrund:§! §LGu Zhenggang und sein jüngerer Bruder Gu Zhengding reisten 1922 nach Deutschland und wurden dort Studenten an der Humboldt-Universität zu Berlin - nach dem Ende des Weltkriegs. Während ihrer Studiumszeit machten die Gebrüder Gu Bekanntschaft mit Zellen der Kuomintang und wurden Parteimitglieder. 1925 erhielten die beiden Brüder zusammen mit Wang Zhongyu die Erlaubnis, an der Chinesisch-Französischen Universität in Lyon in der Französischen Kommune mit der Unterstützung der Kuomintang zu studieren.\n\nObwohl Gu Zhenggang ursprünglich beabsichtigte, für den Nordfeldzug nach China zurückzukehren, überzeugte der Zerfall von diesem Gu, seine Forschungen in Europa fortzusetzen, wo er ein Mitglied des Neuorganisierten Genossenverbandes und mit dem Radikalen Flügel vertraut wurde. Als die Kuomintang infolge des Ligakrieges nach China zurückkehrte, blieb Gu gegenüber Chen Gongbo und dem NGV loyal.§!\n\n§YNotizen: Als ein Mitglied des Radikalflügels des NGV sind Gu Zhenggang und sein Bruder Gu Zhengding feste Unterstützer Chen Gongbos und des NGV. Von beiden ist Gu Zhenggang allerdings der wortstärkere und hält oft wortgewandte und gewitzte Reden in Unterstützung für den NGV.§!"

#郭春濤
 CHI_guo_chuntao: "Guo Chuntao"
 CHI_guo_chuntao_advisor_desc: "§YGeboren:§! §L1898, in Lingxian, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV-Radikale§!\n§YHintergrund:§! §LGuo Chuntao begann seinen Bildungsweg an der Ersten Mittelschule in Changsha, Hunan-Provinz, wo er als der Vorsitzende der Schülervertretung Bekanntschaft mit gleichgesinnten Sozialisten wie Cai Hesen und Li Weihan machte. 1918 wurden er und seine Freunde in die Peking-Universität aufgenommen, wo er unter den sozialistischen Einfluß von Li Dazhao kam und als Vorsitzender des Alumni-Netzwerks in Hunan fungierte. 1919 reiste er im Rahmen des Arbeiter-Studenten-Programms an der Seite von Cai Hesen und Li Weihan nach Frankreich und gründete dort die \"Ingenieurs-Weltgesellschaft\". Als die Beiyang-Regierung von den Sichtweisen der Studenten des Programms erfuhren, die sich gegen die Regierung richteten, verlangte sie die sofortige Überstellung dieser Studenten; die neue revolutionäre Regierung und Frankreich wies dies jedoch zurück. Guo Chuntao machte sich mit anderen Revolutionären 1923 dennoch auf den Weg nach China und schloss sich dort der chinesischen Kuomintang an.\n\n1926, zur Zeit des Nordfeldzugs, war Guo bereits ein Mitglied des Zentralkomitees geworden - ironischerweise beförderte das Scheitern der Revolution wieder zurück nach Frankreich, wo er auch Qin Dejun heiratete. Infolge der Rückkehr der Kuomintang nach China akzeptierte Guo einen Regierungsposten als Vizeminister für Regierungsangelegenheiten innerhalb der Industriebehörde.§!\n\n§YNotizen: Guo ist ein bekannter Sozialist, Marxist und einer der stärksten Befürworter der Einheitsfront zwischen der Kuomintang und den syndikalistischen Bewegungen. Als einer der Gründungsmitglider des Neuorganisierten Genossenverbands ist er dennoch der Führung der Radikalen gegenüber äußerst treu.§!"

#秦邦憲
 CHI_qin_bangxian: "Qin Bangxian" #Bo Gu
 CHI_qin_bangxian_sic_desc: "§YGeboren:§! §L14. Mai 1907, in Wuxi, Jiangsu-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gSPC-Radikale§!\n§YPolitische Karriere:§! §gDer frühe Verlust seines Vaters und die folgende schwere Kinderzeit sollten große Auswirkungen auf den jungen, aber frühreifen Qin Bangxian haben. Qin stammte aus einer relativ wohlhabenden Familie und wurde in die  Zweite Provinzielle Handwerksschule in Jiangsu aufgenommen, wo er in Kontakt mit neuen Ideen wie den Sozialismus kam. 1924 wurde von Studenten in Wuxi die Xi-Gesellschaft gegründet, in welcher Qin Bangxian als Vorsitzender des Suzhou-Komitees agierte. Als sich das Massaker vom 30. Mai in Schanghai ereignete, führte Qin persönlich 1925 eine Demonstration von mehr als 3000 Studenten an, um sich den Ungerechtigkeiten des ausländischen Imperialismus zu widersetzen. Die Organisierung raubte Qin allerdings genug Kraft, um kurze Zeit später aus der Schule auszuscheiden.\n\nIm September des selben Jahres wurde er in die Soziologie-Abteilung aufgenommen und studierte den Syndikalisten Qu Qiubai. Ab spätestens November war er Mitglied der Syndikalistischen Partei Chinas. Zur etwa selben Zeit begannen die Kuomintang und die Liga der Chinesischen Syndikalisten, die erste Einheitsfront zu organisieren - und so wurde Qin Bangxian nach Schanghai gesandt, um bei der Organisation der Revolution zu helfen. Das Scheitern des Nordfeldzuges zwang jedoch Qin Bangxian und viele Weitere zur Flucht nach Frankreich, um der Verfolgung zu entgehen.\n\nAufgrund seiner exzellenten Französischkenntnisse wurde Qin Bangxian ein Dolmetscher an der in Paris neugegründeten Sun Yat-sen-Universität. Zusammen mit einer Gruppe extremerer Syndikalisten begann er, sich den Ideen des orthodoxen Marxismus zu nähern und lehnte daraufhin die Führung der Orthodoxen Fraktion für die Syndikalistische Partei Chinas ab. 1930 kehrte Qin nach China zurück. um während des Schanghai-Aufstands von 1932 für den Gesamtchinesischen Gewerkschaftsbund als Propogandist zu arbeiten.§!\n\n§YNotizen: Durch den Sieg der NGV-Radikalen hat Qin eine wichtige Regierungsposition erhalten, um den Bund zwischen der Kuomintang und der Syndikalistischen Partei Chinas zu festigen.§!"

#曾醒 - sister of Zeng Zhongming
 CHI_zeng_xing: "Zeng Xing"
 CHI_zeng_xing_advisor_desc: "§YGeboren:§! §L1882, in Fuzhou, Fujian-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gResidenz-Fraktion§!\n§YHintergrund:§! §LZeng Xing ist die ältere Schwester von Zeng Zhongming und eine langzeitige Streiterin für die Sache der Revolution, bei der sie bereits seit den Tagen von Dr. Sun Yat-sens Tongmenghui oder dem Bund der revolutionären Allianz aktiv war. Da die Familie Zeng finanziell gut aufgestellt war, konnte sich Zeng Xing eine Bildung in Japan leisten, wo sie an einer Mädchenschule in Tokio lernte. Denn es war tatsächlich Zeng Xing, eine Frau, die als Komplizin das Attentat auf den Zaifeng-Regenten plante, wodurch eine langwährende und professionelle Beziehung zum dynamischen und charismatischen Wang Jingwei entstand.\n\nNach ihrer Rückkehr nach China arbeitete sie einstweilig als Rektorin, der Zhixin-Schule, ehe sie nach der ersten Plenarsitzung des ersten Zentralkomitees zur Vorsitzenden der Frauenabteilung des Zentralen Parteiausschusses aufstieg. Sie ist für ihre Arbeit bekannt, den Bedenken der Frauenbewegung eine Stimme zu verleihen und gilt zusammen mit anderen prominenten Feministinnen wie He Xiangning und Song Qingling als eine der stärksten Befürworter für die Emanzipation der Frau.§!\n\n§YNotizen: Obwohl sie zu Wang nicht blutsverwandt sind, gehören Zeng Xing und ihre Bruder als unersetzliche Mitglieder Wangs innerem Kreis an und gelten als seine engsten Freunde. Wang vergleicht sie gerne zur Kriegerin Mulan und nutzt Zeng Xings Werke als Beweis dafür, dass die Frauen ein wichtiger Teil der chinesischen Nationalrevolution sind.§!"

#PAC Endgame Advisors

#彭澤湘
 CHI_peng_zexiang: "Peng Zexiang"
 CHI_peng_zexiang_advisor_desc: "§YGeboren:§! §L1899, in Yueyang, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §L1918 erhielt Peng Zexiang seinen Abschluss von der Dritten Vereinten Mittelschule in Hunan und verfolgte ab folgendem Jahr an der Peking-Universität für Recht und Politik eine juristische Karriere. Nach der 1920 stattgefundenen syndikalistischen Revolution in Frankreich entdeckte er den Sozialismus für sich und wurde ein früher Befürworter für diesen in China, wodurch er auch ein frühes Mitglied der Syndikalistischen Partei Chinas wurde. Im Laufe der frühen Zwanziger reiste er zum Studium in die Französische Kommune, um dort in der Organisierung der Arbeiterbewegung unterwiesen zu werden.\n\n1924 kehrte er nach China zurück, um dort als Arbeiterorganisierer in Wuhan tätig zu sein, aber auch um das Bündnis zwischen der Kuomintang und den chinesischen Syndikalisten zu unterstützen. Während des Nordfeldzugs diente Peng in der Politikabteilung als eine ihrer jüngsten Mitglieder. 1926 wurde er von der neugegründeten Liga der Chinesischen Syndikalisten angewiesen, eine Allianz mit Yang Sen aus der Sichuan-Clique zustande zu bringen, was allerdings keinen Erfolg hatte. Nach dem Zerfall des Nordfeldzugs floh Peng an der Seite der Unterstützer von Song Qingling und Li Jishen in die MinGan-Aufstandszone - wo er aufgrund ihrer Nähe zu Schanghai in der Lage war, den Kontakt der Arbeiterbewegung und ihrer Verbindungen zur Kuomintang aufrecht zu erhalten. Nach der Machtfestigung des PAK innerhalb der Partei und der Erstellung des Revolutionskomitees hat Peng nun eine Position als Arbeiterorganisierer und Vermittler zwischen den wiederhergestellten Verbindungen der Kuomintang und der chinesischen Syndikalisten eingenommen.§!\n\n§YNotizen: Obwohl er viele Sympathien zur Syndikalistischen Partei Chinas mit sich trägt, ist sein gutes Verhältnis zu Li Jishen bekannt - und so befindet er sich fest im Lager des PAK gegen den Autoritarismus des NGV.§!"

#張雲川
 CHI_zhang_yunchuan: "Zhang Yunchuan"
 CHI_zhang_yunchuan_advisor_desc: "§YGeboren:§! §L18. März 1904, Kleinstadt Shoulou, Xiaoxian, Jiangsu-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §L1919, als er 15 Jahre alt war, wurde Zhang Yunchuan in die Siebte Normalschule der Provinz in Xuzhou aufgenommen. Nach seinem Abschluss kehrte er in seine Heimatstadt zurück, um dort als Lehrer und Rektor zu arbeiten. Im 15. Jahr der Republik China (1926) wurde er in die 4. Klasse der Whampoa-Militärakademie aufgenommen, wo er für seine Unstimmigkeiten mit Chiang Kai-shek und als Kritiker der in der Schule ansässigen rechtsgerichteten Gruppen bekannt war.\n\nIm Nordfeldzug diente Zhang in der 1. Armee von Chiangs Whampoa-Kadetten, musste aber nach dem Fehlschlag des Feldzugs zusammen mit vielen anderen Linken in der Partei in die MinGan-Aufstandszone flüchten. Er wurde daraufhin aus der Nationalrevolutionären Armee entlassen und wurde Lehrer und politischer Ausbilder in der MinGan-Zone - wo er seine Erfahrungen im Lehren für die Bildung der Bauern in der Aufstandszone nutzen konnte. Zusammen mit Deng Yanda beteiligte er sich während des Ligakriegs an der Bildung des Provisorischen Aktionskomitees und war während des Machtkampfs zwischen dem PAK und des NGV einer seiner stärksten Befürworter. Nach der Machtfestigung des PAK und der Erschaffung des Revolutionskomitees ist Zhang zu einem der führenden Mitglieder des RK geworden und hat erst kürzlich eine seiner besten Werke fertiggestellt: \"Erfahrungen in Nord-Jiangsu\", ein Bericht über seine Erfahrungen in der Aufstandszone.§!\n\n§YNotizen: Da er ein Gründungsmitglied des Provisorischen Aktionskomitees und Mitglied von Deng Yandas innerem Kreis ist, befindet er sich fest im Lager des PAK.§!"

#CRS Endgame Advisors

#毛人鳳
 CHI_mao_renfeng: "Mao Renfeng"
 CHI_mao_renfeng_advisor_desc: "§YGeboren:§! §L5. Januar 1898, in Jiangshan, Zhejiang-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §LÜber Mao Renfengs frühe Karriere ist abgesehen von Geschichten über ein frühes Zusammentreffen mit dem schattenhaften Laoban, Dai Chunfeng, nicht viel bekannt. Immerhin war es angeblich Mao, der Dai empfohl, sich Whampoa anzuschließen und ihm dabei half, eine Zulassung von der Akademie zu erhalten.\n\nMao Renfeng erhielt bereits in frühen Jahren einen Abschluss an der Hujiang-Universität in Schanghai und wurde zur 4, Phase der Whampoa-Militärakademie von dieser aufgenommen. Aufgrund von Krankheiten brach er jedoch seinen Lehrgang ab und wurde somit kein Teil des Nordfeldzugs. Der ehrgeizige Mao folgte dennoch Dai Chunfeng ins Exil nach Schanghai, wo er sich an den kriminellen Aktivitäten des Laobon beteiligte. Nach der Wiederherstellung des Zentralkomitees und der Anwesenheit der Kuomintang genießt Mao eine hohe Position als Teil von Dai Chunfengs \"Juntong\", auch Nationales Büro für Ermittlungen und Statistik genannt. Als die Vereinigung zur Wiederbelebung Chinas ein Bündnis mit dem Juntong einging, erhielt Mao einen Platz im verheißungsvollen Rat der Lixingshe.§!\n\n§YNotizen: Er ist seit sehr langer Zeit Weggefährte und enger Freund von Dai Chunfeng, von dem es heißt, das es in ganz China niemanden gibt, dem er mehr Vertrauen schenkt, als Mao Renfeng.§!"

#蕭贊育
 CHI_xiao_zanyu: "Xiao Zanyu"
 CHI_xiao_zanyu_advisor_desc: "§YGeboren:§! §L1905, in Shaoyang, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §LXiao Zanyu wurde 1905 in eine Zeit der Revolution geboren und war gerade einmal sechs Jahre alt, als die Xinhai-Revolution ihren Lauf nahm. Nach der Grundschule begann er an der Meiji-Universität in Japan eine militärische Bildung; dies sollte sein politisches Verständnis von der Welt stark beeinflussen und zum Kontakt zu anderen gleichgesinnten chinesischen Revolutionären führen, die Japan und insbesondere seine Armeekultur als Vorbild einer erfolgreichen Modernisierung ansahen.\n\n1924 lernte Xiao and der Whampoa-Militärakademie und erhielt seinen Abschluss, worauf hin er am Nordfeldzug teilnahm. Nach dem Scheitern dieser floh er wie viele Andere in der Kuomintang nach Europa, wo er engen Kontakt zu anderen unzufriedenen Whampoa-Studenten wie He Zhonghan und Deng Wenyi hielt. Zur Fortführung seiner Bildung insbesondere hinsichtlich Revolution und Sozialismus studierte Xiao an der Sun-Yat-sen-Universität in Frankreich, ehe er nach England auswanderte, um dort mit gleichgesinnten Absolventen aus Whampoa zu studieren. Im Zuge der Rückkehr des Zentralkomitees nach China ist aus ihm ein niederer, aber einflussreicher Offizier innerhalb der Vereinigung zur Wiederbelebung Chinas geworden.§!\n\n§YNotizen: Obwohl er hinsichtlich der Führung der Vereinigung zur Wiederbelebung Chinas eine untergeordnete Role spielt, ist Xiao in den äußeren Rängen der Fuxingshe den Massen dennoch ein einflussreicher Propagandist und auch ein Politiker in dem Versuch, der VWC politische Legitimität zu verleihen.§!"

#蔣經國
 CHI_chiang_ching_kuo: "Chiang Ching-kuo"
 CHI_chiang_ching_kuo_advisor_desc: "§YGeboren:§! §L27. April 1910, in Fenghua, Zhejiang-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §LIm Laufe seiner Erziehung hatte Chiang zwar eine gute Beziehung zu seiner Mutter und Großmutter, aber eine sehr viel schwierigere zu seinem autoritären Vater. Während der vielen Standortwechsel der Familie in der Frühphase seines Lebens musste er sich stets mit dem langen Schatten abfinden, den sein Vater über ihn warf. 1924 war der idealistische Chiang Ching-kuo endlich in der Lage, seinem Vater, der zu dieser Zeit der Rektor der Whampoa-Militärakademie war, einen Vorschlag über die Organisierung der ländlichen Bevölkerung von Haikou zu unterbreiten. Von diesem Zeitpunkt an verliebt sich Ching-kuo in den Gedanken, als ein sogenannter \"Fortschrittlicher Revolutionär\" wahrgenomen zu werden und ließ sich von der neu erschafften Französischen Kommune inspieren.\n\nMithlife des in Frankreich gebildeten Parteiälteren Wu Zhihui erhielt Chiang die Erlaubnis von seinem Vater, ins Ausland zu reisen. In Frankreich wurde Chiang eine großartige revolutionäre Bildung zuteil, wobei er auch zusammen mit seinem chinesischen Klassenkameraden Deng Xiaoping einem syndikalistischen Jugendbund beitrat. Tragischerweise wurde im Februar 1927 dann die schreckliche Neuigkeit überbracht, dass der Nordfeldzug gescheitert sei und sein Vater in den Folgen das Opfer eines Attentates wurde.\n\nOhne Heimat, in die er zurückkehren könnte, blieb Chiang Ching-kuo mit anderen chinesischen Auswandern in Frankreich und traf dort auf die Kadetten Whampoas, die aus dem Krieg zurückkehrt waren und von der parlamentarischen Politik zutiefst enttäuscht waren. Diese Alumni folgten den Entwicklungen Europas wie dem Sorelianismus und Maximismus und reisten für weitere Studien in die Union von Britannien. Viele von ihnen waren die Studenten seines Vaters und nahmen den jungen Chiang bei sich auf, von welchem Zeitpunkt an er als Teil der Vereinigung zur Wiederbelebung Chinas weiter radikalisiert wurde.§!\n\n§YNotizen: Obwohl er offiziell lediglich ein Mitglied des RBAG sein mag, ist Chiang in Wahrheit einer der inoffiziellen Führer der VWC. Ein ausgebildeter Kommissar, jedoch kein Soldat; und von der Führung der Partei damit beauftragt, das Wachstum an Mitgliedern und die Ausbildung neuer Rekruten zu überwachen.§!"

#LCS Advisors

#李立三
 CHI_li_lisan: "Li Lisan"
 CHI_li_lisan_sic_desc: "§YGeboren:§! §L18. November 1899, im Kreis Liling, Changsha, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gSPC-Orthodoxe§!\n§YHintergrund:§! §LLi Lisan, gebürtig Li Longzhi, wurde bereits im frühen Alter von seinen Vater in der traditionellen chinesischen Poesie und der klassischen Literatur unterrichtet. 1915 traf er in Changsha an, um in die Sekundarschule und dann 1918 in die Armee von Cheng Qian einzutreten. Diese Beziehung zwischen beiden währte Jahrzehnte, da Cheng Qiang Li seine Bildung in Peking sponserte und später mit diesem zusammenarbeitete, um die Einheit zwischen der Kuomintang und der LCS zu organisieren. Als er Peking erreichte, schrieb er sich für ein Studium in Frankreich ein, welches er 1920, pünktlich zur Revolution, erreichte. Während seiner Zeit als Teilzeithelfer eines Kesselmachers kam Li durch die Behandlung durch seinen Chef in Kontakt mit dem Syndikalismus - und begann von da an, sich für chinesisches Arbeitsrecht in Frankreich einzusetzen. 1922 kehrte Li nach Schanghai zurück, wo er von Chen Duxiu in die Syndikalistische Partei Chinas induziert wurde. Aus der Partei erhielt er die Anweisung, Arbeiteraktionen im Anyuan-Kohlebergwerk zu organisieren, wobei Lis Methoden einen großen Anstieg an Gewerkschaftsmitgliedschaften zur Folge hatten.\n\nIm Laufe der Bewegung des 30. Mai half Li bei der Organisierung von Streiks, wurde aber durch den Fehlschlag des Feldzugs dazu gezwungen, die Arbeiterbewegung mit der LCS im Geheimen weiterzuführen. Als Mitglied des Orthodoxen Flügels der Syndikalistischen Partei Chinas hält Li am Parteiprogramm der nominellen Kooperation und Freundschaft zur KMT fest. Da er schon seit langer Zeit ein Arbeiterorganisierer ist, bleibt Li fest davon überzeugt, dass es an den Arbeitern liegt, die Revolution zu erbringen und dass großflächige Arbeiteraufstände und Streiks der Schlüssel zur nationalen Revolution sind.§!\n\n§YNotizen: Als Mitglied der alten Garde der SPC sind Lis Poltiken als Organisierer der Arbeiterbewegung für ihren relativ autoritären Charakter bekannt, was ihm einiges Missfallen seitens der jungen Garde und Radikalen der SPC geerntet hat.§!"

#刘少奇
 CHI_liu_shaoqi: "Liu Shaoqi"
 CHI_liu_shaoqi_advisor_desc: "§YGeboren:§! §L24. November 1989, Stadt Huaminglou, Ningxiang, Hunan-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gSPC-Orthodox§!\n§YHintergrund:§! §LLiu wurde in eine relativ wohlhabende Bauernfamilie geboren, die in Huaminglou, Ningxiang ansässig war, obwohl ihr Ursprung im Kreis Jishui in Jiangxi liegt. Er besuchte die Zhusheng-Mittelschule in Ningxiang und erhielt eine Empfehlung für eine Schule in Schanghai, dass zu der Zeit für chinesische Studenten der Linken ein beliebter Standort für eine Vorbereitung auf ein Auslandsstudium in Frankreich war. 1920 traten er und Ren Bishi einem sozialistischen Jugendkorps bei, 1921 wurde Liu daraufhin für ein Studium in der Französischen Kommune ausgewählt.\n\nAuch in 1921 trat er der neugegründeten Syndikalistischen Partei Chinas bei, wobei er 1922 als Sekretär für den Gesamtchinesischen Gewerkschaftsbund nach China zurückkehrte. Zu dieser Zeit erarbeitete Liu sich auch einen Ruf als unermüdlicher Organisierer der Arbeiterschaft und führte verschiedene Bahnstreiks im Jangtse-Tal an. 1925 zog er nach Guangzhou, um der Neuorganisierung der Syndikalistischen Partei Chinas teilzunehmen, bei welcher die SPC Teil der größeren Liga der Chinesischen Syndikalisten wurde. Im Zuge der folgenden Jahre führte er mehrere Kampagnen und Streiks an, wie zum Beispiel den 16 Monate langen Kanton-Hong Kong-Streik. 1927 war er bereits Teil des Zentralkomitee der LCS und wurde zum Vorsitzenden der Arbeitsabteilung ernannt. Durch die Etablierung eines neuverkündeten chinesischen und syndikalistischen Landes konnte sich Liu dank seines Rufs und seiner Verbindungen zur Syndikalistischen Partei Chinas eine wichtige Position im Zentralkomitee der Partei sichern, von wo aus er China in eine sozialistische Richtung führen will, die über die Kuomintang hinausgeht.§!\n\n§YNotizen: Er ist ein Urgestein der SPC und Teil dessen Alter Garde, in welcher er die Ansicht vertritt, dass China eine natürliche Entwicklung durch größere Märkte, größere materielle Anreize für Arbeiter und gesteigerte Finanzierung für Konsumgüterindustrie durchmachen muss.§!"

###- High Command -###

#周至柔
 CHI_zhou_zhirou: "Zhou Zhirou"
 CHI_zhou_zhirou_air_chief_desc: "§YGeboren:§! §L30. November 1899, in Linhai, Zhejiang-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gPAK§!\n§YHintergrund:§! §LZhou Zhirou wurde einer Familie in Zhejiang geboren und betrat die Baoding-Militärakademie 1919 als Infanterieoffizier, wo er eine brüderliche Freundschaft mit den Mitkadetten Chen Cheng und Luo Zhuoying begann. Nach seinem Abschluss 1922 reiste er mit Chen und Luo nach Süden, um dort Ausbilder an der Whampoa-Militärakademie zu werden. Von dort aus wurde er ein vertrauter Teil der Alumni-Kreise der Akademie, musste aber miterleben, wie seine Karriere durch das Scheitern des Nordfeldzuges eine Kehrtwende durchmachte.\n\nWährend seiner Zeit im Auslandsexil entdeckte er sein Interesse für europäische Luftwaffenentwicklungen und fing an, darin Studiengänge zu nehmen. Mittlerweile ist er nach China als bewanderter Experte des Felds zurückgekehrt und hat Ambitionen mitgebracht, eine Luftflotte auf die Flügel zu stellen, mit der Nationalrevolutionäre Armee einen entscheidenden Vorteile gegen ihre Widersacher bei den Kriegsherren erhalten würde.§!\n\n§YNotizen: Er ist ein altes und respektiertes Mitgied des Verbands der Revolutionären Klassenkameraden von Whampoa (VrKdW), weshalb man vom ihm erwartet, sich in Parteiangelegenheiten auf die Seite von Deng Yanda und des PAK zu stellen.§!"

#毛邦初
 CHI_mao_bangchu: "Mao Bangchu"
 CHI_mao_bangchu_air_chief_desc: "§YGeboren:§! §L5. März 1904, in Schanghai, Shanghai International Settlement§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §LMao Bangchus Eintritt in die Kuomintang ist durch seine frühe Abscheu gegenüber den fremden Imperialisten gezeichnet. Sein Vater arbeitete bei der American Standard Oil Company, wodurch Mao aufgrund der Nähe zu den Konzessionen schnell eine Ablehnung gegen die Imperialisten entwickelte, die China untereinander aufteilten. Durch eine Verwandtschaft zum damaligen Rektor Chiang Kai-shek über dessen Verwandte, Chiangs Ex-Frau Mao Fumei, erhielt Mao einen Platz an der neugegründeten Whampoa-Militärakademie in Guangzhou.\n\n1927 erhielt er seinen Abschluss in der 3. Klasse, in der er von französischen Beratern in Sachen Miltärausbildung und anderen Themenbereichen unterrichtet wurde. Leider trat er dem Nordfeldzug zu spät bei und konnte nur noch dessen Zerfall mitansehen, wonach er ins Auslandsexil gezwungen wurde. Dort entwickelte er ein Interesse an der Luftfahrt und ihrer militärischen Anwendungen, welche er in britischen Flugakademien studierte. Mit diesen Fähigkeiten hofft der junge und ehrgeizige Mann, eine revolutionäre und moderne Luftwaffe für die auferstandene Kuomintang zu erschaffen.§!\n\n§YNotizen: Es hat sich herumgesprochen, dass er mittlerweile zusammen mit seinen entfernten Cousins Teil von extremistischen Burschenschaften geworden ist.§!"

#陳昌祖
 CHI_chen_changzu: "Chen Changzu"
 CHI_chen_changzu_air_chief_desc: "§YGeboren:§! §L1904, in Penang, Malaya, Britisches Weltreich§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §LChen Changzu wurde in eine reiche Familie in Britisch-Malaya geboren, mit der er 1912 nach Frankreich zog. In Marseille heiratete seine ältere Schwester, Chen Bijun, den bekannten Revolutionär Wang Jingwei, der erst kürzlich aufgrund der Xinhai-Revolution aus dem Gefängnis entlassen wurde. Im Alter von 19 Jahren und kurz nach dem Ende des Weltkriegs begann Chen ein Studium im Schiffsbau und der Luftfahrttechnik in Deutschland.\n\nDer Nordfeldzug zerfiel noch während seiner Zeit in Europa, wonach er gezwungen war, seine Bildung in Frankreich fortzusetzen, während sein Schwiegerbrude an Bedeutung zunahm. Er studierte in Frankreich Luftfahrt und erhielt eine Beauftragung in der Ingenieursabteilung des Luftfahrtamts der Luftstreitkräfte der Republik China. Trotz der offensichtlichen Vetternwirtschaft (denn seine Schwester beabsichtigte die Erschaffung einer treuen Faktion in der NRA für ihren Ehemann und gegen Chiang und weitere Militärfraktionen) ist sein Wunsch nach der Erschaffung einer modernen Luftwaffe für China von echter Natur. §!\n\n§YNotizen: Obwohl er zum ersten Mal Fuß auf chinesisches Land setzt, ist er trotzdem ein eifriger Offizier, wenn auch nicht immer die geeigneste Option für die Kommandatur über die gesamten Luftstreitkräfte. Dennoch befindet er sich in diesem neuen Technologiegebiet unter relativ ausgeglichenen Wettbewerbsbedingungen, wenn man die politischen Verbindungen außen vor lässt.§!"

###- Theorists -###
 CHI_mission_militaire: "MMIC"
 CHI_mission_militaire_theorist_desc: "§YHintergrund:§! §LDie Mission Militaire Internationale en Chine wurde im Zuge des Ligakriegs nach China entsandt und ist eine Weiterentwicklung der Unterstützung der Dritten Internationale an ihre sozialistischen Mitstreiter. Zwar bestand sie anfangs aus russischen Auswanderern der geschlagenen Roten Armee, die nach dem Bürgerkrieg flohen und 1924 Dr. Sun zur Seite gestellt wurden, hat aber mit der Zeit Offiziere aus der gesamten sozialistischen Welt angelockt, um eine Bemühung zu bilden, die ihrer Sponsoren gerecht ist.\n\nDer momentane Vorsitzende ist der Franzose André Malraux, der eine Doppelrolle als Berater der Nationalrevolutionären Armee einnimmt und diese in der Heimat bewirbt. Andere Personen sind David Ramsay aus Britannien, Manabendra Nath (M.N.) Roy aus Indien, Jean Fontenoy aus Frankreich, Ingvald Berentin Aase aus Norwegen und Jakob Rudnik (Paul Ruegg) aus der Ukraine.\n\nSie ist eine bunte Mischung politischer und militärischer Offiziere, deren Beweggründe dementsprechend unterschiedlich ausfallen. Manche zog es aus Abenteuerlust am anderen Ende der Welt, andere aufgrund der Möglichkeit auf Ruhm und Karriere nach China, die sie in der Heimat nicht erreichen könnten. Wiederum manche wollen lediglich ihre internationalistische Pflicht erfüllen während andere sich zur Exotik des Orientalismus hingezogen fühlen.\n\nViele jüngere Offiziere der NRA, insbesondere solche, die im Ausland gebildet wurden oder dem Syndikalismus etwas abgewinnen können, haben einige Bewunderung für ihre Ausbilder bei der MMIC. Allerdings haben sie auch Kritik für ihr Einmischen in chinesische Politik geerntet - und werden von der Alten Garde als unerwünschter Faktor in inneren Angelegenheiten wahrgenommen. Die MMIC hingegen glaubt, lediglich ein notwendiges Gegengewicht zum reaktionären Einfluss der Heeresleitung der NRA zu bilden.§!"

###- Others - ###

#BIS Agents
#郑介民
 CHI_zheng_jiemin: "Zheng Jiemin"
 CHI_zheng_jiemin_leader_desc: "§YGeboren:§! §L18. September 1897, in Wenchang, Guangdong-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LZheng Jiemin ist ein früher Revolutionär der Kuomintang, der der zweiten Phase der Whampoa-Militärakademie beiwohnte, bevor er an der Sun Yat-sen-Universität in Paris studierte. Das Scheitern des Nordfeldzugs zwang ihn, mehr als ein Jahrzehnt im Exil zu verbringen, wo er ein Politoffizier unter He Zhonghan. Er ist ein Mitglied der RBAG und VWC und hat eine Einstellung im Nationalen Büro für Ermittlungen und Statistiken (BES) erhalten, wo er die prestigeträchtige Position als Abteilungsleiter für Guangdong bekleidet. Außerdem ist er bekannt für seine Wertschätzung für in Frankreich ausgebildete Offizere, seinen ideologischen Fanatismus und seiner skrupellosen Effiziens beim Informationsdienst - und verkörpert so beide Flügel der VWC.§!"

#唐纵
 CHI_tang_zong: "Tang Zong"
 CHI_tang_zong_leader_desc: "§YGeboren:§! §L1905, in Luyuan, Hunan-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LTang Zong ist ein bewanderter Leser, der während der 6. Phase Whampoas in den Theorieklassen oftmals der Beste war, bei den praktischen Prüfungen hingegen oftmals durchfiel und defür von seinen Mitkadetten oftmals aufgezogen wurde. Er war ein Klassenkamerad von Dai Chunfeng und wurde nach dem Zerfall des Nordfeldzugs ein frühes Mitglied der Zehnerbande. Nach der Rückkehr der Kuomintang nach China ist Tang nun zu seinem etwas entfremdeten Meister an die Seite des VWC zurückgekehrt und wurde ein Mitglied des neuen Büros für Ermittlungen und Statistik (BES), wo er die Hunan-Abteilung führt. Er ist dafür bekannt, Offiziere mit britischer Ausbildung vorzuziehen und lernt in seiner Freizeit gerne westliche Systeme der Politik.§!"

#沈醉
 CHI_shen_zui: "Shen Zui"
 CHI_shen_zui_leader_desc: "§YGeboren:§! §! 3. Juni 1914, in Xiangtan, Hunan-Provinz, Republik China§!\n§YHintergrund:§! §LShen Zui ist der Sohn einer wohlhabenden Landbesitzerfamilie und fiel früh unter den Einfluß des revolutionären Nationalismus - so brachte er einmal seine Klassenkameraden mit sich nach Hause, um seinen Vater mit der Phrase \"Nieder mit den bösartigen Tyrannen und Landbesitzern\" niederzubrüllen. 1932 wurde Shen im Zuge des Aufstands in Schanghai aus der Vereinigung Changsha-Literatur und der Kunstmittelschule ausgeschlossen, da er einen Aufstand in Unterstützung für die Kuomintang anzettelte. Danach zog er mit seinen Geschwistern nach Schanghai, wo sein Bruder ihn nach der Rückkehr der Kuomintang in die VWC induzierte. Es ist zwar unbekannt, wann genau Dai Chunfeng auf ihn aufmerksam wurde, aber wurde er nach der Gründung des Büros für Ermittlungen und Statistik des Ausschusses für Militärangelegenheiten (BES) rasch einer seiner prominentesten Anführer in den Schanghai-Zellen, wo er sich als Reporter für die Hunan-Xiangguang-Nachrichtenagentur unter dem Namen Chen Cang ausgibt.§!"

#馬漢三
 CHI_ma_hansan: "Ma Hansan"
 CHI_ma_hansan_leader_desc: "§YGeboren:§! §L1906, in Wanping, Zhili-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LMa Hansan war ein frühes Mitglied von Feng Yuxiangs 11. Division (der Vorläufer der Guominjun) und wurde vom sozialistischen Einfluss von Xuan Xiafu und der Kuomintang geprägt. Er wurde von eben jenem Xuan Xiafu, der ein Absolvent Whampoas war, zum Teil des größeren Alumni-Netzwerk gemacht, von wo aus er in den Kontakt mit der VWC und dem neuen Büro für Ermittlungen und Statistik (BES) kam. Dem BES mangelte es an Offizieren mit nördlicher Abstammung (denn Whampoa bestand hauptsächlich aus Kadetten aus dem Süden) und ernannte mit Freude Ma zum Abteilungsleiter im Norden. Vorwürfe der Korruption folgen ihm jedoch und er macht sich zunehmend Feinde im Büro.§!"

#胡天秋
 CHI_hu_tianqiu: "Hu Tianqiu"
 CHI_hu_tianqiu_leader_desc: "§YGeboren:§! §L1901, in Suqian, Jiangsu-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LHu Tianqiu war ursprünglich ein Kavalleriekadett der 6. Phase der Whampoa-Militärakademie. Nach dem Fehlschlag des Nordfeldzugs folgte er seinem Klassenkameraden der 6. Phase, Dai Chunfeng, und gründete mit ihm die \"Zehnerbande\" in Schanghai. Nach der Gründung des Büros für Ermittlungen und Statistik des Auschusses für Militärangelegenheiten (BES) ist Hu nun dazu ernannt worden, dessen geheime Machenschaften in Shandong zu überwachen.§!"

#曾擴情
 CHI_zeng_kuoqing: "Zeng Kuoqing"
 CHI_zeng_kuoqing_leader_desc: "§YGeboren:§! §L1895, in Weiyuan, Sichuan-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LZeng Kuoqing war ein Offizier der Sichuan-Armee, bevor er nach Peking reiste, um dort Recht zu studieren. Zu einer späteren Zeit nahm er an der zweiten Phase der Whampoa-Militärakademie teil, wo er als Politoffizier und Ausbilder diente. Er ist mit Hu Zongnan und Dai Chunfeng befreundet und trat in der Zeit des Exils dem RBAG von He Zhonghan und Deng Wenyi bei. Darüber hinaus ist er ein fähiger Autor und Lektor, wodurch er Liao Huaping zur Seite gestellt wurde, um mit diesem Operationen der VWC mit Unterstützung des Nationalbüros für Ermittlungen und Statistik zu organisieren.§!"

#邱開基
 CHI_qiu_kaiji: "Qiu Kaiji"
 CHI_qiu_kaiji_leader_desc: "§YGeboren:§! §L1905, in Jingdong, Yunnan-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LQiu wurde in eine Familie des Kleinadels geboren. Er wurde in seiner Jugend oft von Kadetten der örtlichen Militärakademie zusammengeschlagen, wodurch ein tief liegender Hass gegen die Kriegsherrenschaft entstand - und er den Whampoa-Schlachtruf \"Daodao Junfa\" (Nieder mit den Kriegsherren) verinnerlichte. Nach seinem Abschluss in der 3. Phase der Whampoa-Militärakademie stieg Qiu schnell in den Rängen der Nationalrevolutionären Armee auf, bis der Nordfeldzug stattfand. Daraufhin ging er ins Exil nach Britannien, wo er Teil des neugegründeten RBAG wurde. Seitdem er mit der Kuomintang zurückgekehrt ist, hat Qiu Verbindungen zum neuen Büro für Ermittlungen und Statistik des Ausschusses für Militärangelegenheiten (BES) geknüpft und wurde in seine Heimatprovinz Yunnan entsandt, um dort als Abteilungsleiter und Chef der Feldagenten zu fungieren.§!"

#Teke Agents
#阎宝航 - Associate of Zhang Xueliang, if he gets poached by FNG one day adjust accordingly
 CHI_yan_baohang: "Yan Baohang"
 CHI_yan_baohang_leader_desc: "§YGeboren:§! §L6. April 1895, in Haicheng, Bezirk Shengjing, Qing-Dynastie§!\n§YHintergrund:§! §LWährend der kurzen Herrschaft des Yuan Shikai beteiligte Yan Baohang sich an Aktionen gegen Yuan in der Fengtian-Provinz und wurde dort ein Mitglied der YMCA in Fengtian, wo er auch Bekanntschaft mit Zhang Xueliang machte, dem Sohn des wichtigsten Kriegsherren der Provinz. 1924 erhielten Yan und viele seiner Mitstreiter ein Ersuch von der Syndikalistischen Partei Chinas, die um die Hilfe beim Bau eines Netzwerks in der nördlichen Provinz bat - was Yan trotz seiner linken Sympathien ablehnen würde. Nach dem gescheiterten Nordfeldzug zog sich Yan in den Untergrund zurück. Aber schon kurz nach der Neubelebung der Kuomintang nahm Zhou Enlai zu ihm Kontakt auf - und er wurde damit beauftragt, eine Abteilung der Teke in der Provinz Fengtian zu erstellen.§!"

#龚昌荣
 CHI_gong_changrong: "Gong Changrong"
 CHI_gong_changrong_leader_desc: "§YGeboren:§! §L1903, in Longhuanli, Stadt Shuinan, Xinhui, Guangdong-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LGong Changrong wurde eigentlich mit dem Nachnamen Li in eine arme Familie aus Dienern geboren, bis er von Gong Fuli, einem Chinesen aus den Vereinigten Staaten, adoptiert wurde. Als er erwachsen wurde, zog er nach China zurück, um in Guangzhou zu arbeiten und nahm an der Bauernbewegung von 1925 teil. Im Juni des gleichen Jahres beteiligte er sich am von der Syndikalistischen Partei Chinas organisierten Kanton-Hong Kong-Streik. Nach dem Scheitern des Nordfeldzug verblieb Gong als Untergrundaktivist im Dienst der Liga der Chinesischen Syndikalisten. Zhou Enlai, während dieser noch die Teke organisierte, nahm Kontakt mit diesem Langzeitstreiter der revolutionären Bemühungen auf, um Hilfe bei der Organisierung der Teke-Abteilung in Guangdong zu erhalten§!."

#刘道衡
 CHI_liu_daoheng: "Liu Daoheng"
 CHI_liu_daoheng_leader_desc: "§YGeboren:§! §L1892, in Hengyang, Hunan-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LAls er noch jung war, trat Liu Daoheng mt seinem Bruder Liu Songheng der Hengzhou-Abteilung der Tongmenghui bei, ehe er am Wuchang-Aufstand teilnahm. In diesen revolutionären Zeiten beteiligten sich die Brüder an der revolutionären Bewegung gegen Yuan Shikai in Hunan - doch leider wurde Liu Songheng auf Befehl von Tan Yankai zum Märtyrer, worauf Liu ins Exil nach Japan und Schanghai floh. Dort nahm er Kenntnis von der wachsenden Beliebtheit des Syndikalismus und wurde Teil der \"Sozialforschergewerkschaft\", die eine Organisation am Rande der Liga der Chinesischen Syndikalisten war. Aufgrund seiner bisherigen revolutionären Laufbahn nahm Zhou Enlai von ihm Kenntnis und als die Teke entstand - wurde Liu mit der Erstellung einer Hunan-Abteilung beauftragt.§!"

#谭忠余
 CHI_tan_zhongyu: "Tan Zhongyu"
 CHI_tan_zhongyu_leader_desc: "§YGeboren:§! §L1909, in Baoshan, Schanghai, Shanghai International Settlement§!\n§YHintergrund:§! §LAls er noch jung war, konnte sich Tan Zhongyu die Schule nicht leisten, weshalb er als Geselle in einem Reisladen arbeitete. in den Zwanzigern wurde er ein Mitglied der Syndikalistischen Partei Chinas und erhielt die Rolle eines Streikorganisierers. Aufgrund seines Hintergrund in Schanghai und seinen Verbindungen innerhalb der Stadt wurde er für Zhou Enlai ein geeigneter Kandidat, eine Abteilung der Teke in Schanghai zu leiten.§!"

#王石坚
 CHI_wang_shijian: "Wang Shijian"
 CHI_wang_shijian_leader_desc: "§YGeboren:§! §L1911, in Wendeng, Shandong-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LWang Shijian begann seine politische Karriere als ein chinesischer Syndikalist, der damit beauftraft wurde, eine geheime Rundfundstation für das Sammeln von nationalistischer und sozialistischer Propaganda gegen die Zhili und ihre mandschurischen Verbündeten zu organisieren. Er stieg schnell durch die Ränge und wurde ein Parteisekretär der Provinziellen Antiimperialistischen Liga in Hebei, einer Randorganisation der Liga der Chinesischen Syndikalisten. Da der Kuomintang und der LCS eine entscheidende Präsenz in der Zentralebene fehlt, war Wang eine geeignete Wahl zum Kandidaten eines Abteilungsleiters für Zhou Enlais neue Zhongyang Teke§!."

#康生
 CHI_kang_sheng: "Kang Sheng"
 CHI_kang_sheng_leader_desc: "§YGeboren:§! §L4. November 1898, in Dataizhuang, Kreis Zhucheng, Shandong-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LAls er ein kleines Kind war, lernte Kang Sheng an einer deutschen Schule in Tsingtau, was seinen Hass gegen das Deutsche Reich entfachte. Nach seinem Abschluss an der deutschen Schule lehrte Kang an einer Schule auf dem Land in Zhucheng, ehe er 1924 nach Schanghai reiste. Dort schrieb er sich für die Schanghai-Universität ein, die zu der Zeit von der Syndikalistischen Partei Chinas kontrolliert wurde - und trat er dem Jugendbund der SPC bei. Nach seinem Parteieintritt beteiligte er sich am Streik des Februars 1925, der in der Bewegung des 30. Mai mündete, nahm aber auch an der Neuorganisierung der SPC als Teil der Liga der Chinesischen Syndikalisten Teil.\n\nNach dem Scheitern des Nordfeldzugs blieb Kang als Arbeitskraftorganisierer in China und arbeitete als Sicherheitsagent für die LCS. Er heiratete die auch aus Shandong stammende Cao Yi'ou und erhielt eine Anstellung bei Yu Qiaqing - wessen Verbindungen zum Kuomintang diese mit Kang in Verbindung brachte. Als die KMT nach China zurückkehrte, wandte sich Zhou Enlai an Kang, um ihn für die Leitung der Sicherheitsoperation der neuen Zhongyang Teke in Shandong zu gewinnen. Hier in Shandong hat Kang sich einen Verruf als sadistischer Verhör eingehandelt, wessen Methoden oftmals zur Frustration seitens des Zentralkomitees der Partei und Zhou Enlai führen. Bekannt ist er außerdem dafür, Mitgliedern der LCS und sogar der KMT deutsche Sympathien zu unterstellen und Wellen an Festnahmen und Säuberungen einzuleiten - natürlich erst, wenn diese unter Folter gestanden haben.§!"

#胡春浦
 CHI_hu_chunpu: "Hu Chunpu"
 CHI_hu_chunpu_leader_desc: "§YGeboren:§! §L1913, in Qu, Sichuan-Provinz, Republik China§!\n§YHintergrund:§! §LNach seinem Abschluss an der Stadt-Grundschule in Sanhui schrieb sich Hu Chunpu 1927 in die Mittelschule des Kreises Qu ein - zu der Zeit, als der Nordfeldzug in sich zusammenfiel. Im Sommer 1931 wurde er Schüler an der Schanghai-Privatschule, wo er in Aktivitäten involviert wurde, die von syndikalistisch inspirierten Studenten unternommen wurden. Im Februar 1935 wurde er letzendlich Mitglied der Syndikalistischen Partei Chinas. Aufgrund seines Hintergrunds in Sichuan wurde er von Zhou Enlai damit beauftragt, eine neue Abteilung der Zhongyang Teke in Sichuan zu leiten.§!"

#吴鸿宾
 CHI_wu_hongbin: "Wu Hongbin"
 CHI_wu_hongbin_leader_desc: "§YGeboren:§! §L1903, in Tianshui, Gansu-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LWu Hongbin entstammt der Ethnie der Hui und wurde 1923 ein Jurastudent an der Peking-Universität, wo er von der revolutionären Stimmung der Universität ergrifften wurde und 1926 der Syndikalistischen Partei Chinas beitrat. Daraufhin wurde er zum Sekretär des Xicheng-Kreiskomitees der SPC ernannt, die unter der Führung der LCS lag. 1929 begann er, in Yan'an als Lehrer zu arbeiten. Aufgrund seiner Abstammung als Hui war er ein angebrachter Kandidat für die Leitung der revolutionären Sicherheitsoperationen der Zhongyang Teke in Chinas nordwestlichen Provinzen.§!"

