#王明 - Wang Ming, goes by 陈绍禹 (Chen Shaoyu) in KRTL
 CHI_chen_shaoyu: "Chen Shaoyu"
 CHI_chen_shaoyu_leader_desc: "§YGeboren:§! §L23. Mai 1904, in Jinzai, Anhui-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LChen Shaoyu wurde in eine arme Bauernfamilie geboren und besuchte die Zhicheng-Hauptschule im Kreis Gushi. Daraufhin wurde er Schüler an der Landwirtschaftschule in der Anhui-Provinz, die vom Revolutionär Zhu Yunshan gegründet wurde, welcher einen tiefgründigen Einfluß auf seine Schüler hatte - und ihnen viele fortschritssgewandte Schriften und Bücher zur Verfügung stellten. Ein großer weiterer Einfluß war sein Lehrer Qian Xinchun, welcher Chen Shaoyu über berühme Anführer wie den Märtyrer Wladimir Lenin und den Syndikalist Chen Duxiu lehren würde. Im Zuge seines Schulaufenthalts wurde er politisch sehr aktiv und führte Boykotte gegen japanische und deutsche Produkte und korrupte Wahlen an. Im Sommer 1924 trat er offiziell der Syndikalistischen Partei Chinas bei und beteiligite sich in der Bewegung des 30. Mai, die kurz vor dem Beginn des Nordfeldzuges stattfand.\n\nNachdem der Feldzug scheiterte, schickte die neu gebaute Liga der Chinesischen Syndikalisten Chen Shaoyu für ein Studium nach Frankreich für ein Studium an der Sun Yat-Sen-Universität in Montargis, wo er sich die französische Sprache aneeignete und von der \"ultrasyndikalistischen\" Bewegung innerhalb der Kommune von Frankreich fasziniert wurde. Dort machte er auch Bekanntschaft mit den radikaleren Wortführern der chinesischen syndikalistischen Revolution, deren Überzeugung war, dass die Revolution wie in wahrer orthodoxer Form durch der Arbeiter und die Gewerkschaften getragen werden muss. Der radikale Ton, der von diesen politisch ambitionierten und jüngeren chinesischen Syndikalisten angschlagen wird, hat ihnen die Bezeichnung der \"radikalen\" Fraktion eingebracht, wessen Gegenwärtigkeit die Spannungen vertrtitt, die zwischen der Liga der Chinesischen Syndikalisten und der Kuomintang innerhalb der Einheitsfront existieren.\n\nNach einem stürmischen Beginn des Nationalen Volkskongresses konnten die Radikalen der SPC nun einen stillen Putsch durchführen, mit dem sie ihre eher gemäßigten \"orthodoxen\" Rivalen verdrängen und sich an die Spitze der neu entstehenden Regierung befördern konnten.§!"

#易培基
 CHI_yi_peiji: "Yi Peiji"
 CHI_yi_peiji_leader_desc: "§YGeboren:§! §L28. Februar 1880, in Changsha, Hunan-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §LYi Peiji war der Sohn eines Militäroffiziers des Qing-Heeres und wurde von den politischen Wellen des Nationalismus und der Antikonzessionsbewegung erfasst, die infolge der wiederholten entscheidenden Niederlagen während des Boxer-Aufstands und dem Japanisch-Chinesischen Krieg entstanden. Er war ein Klassenkamerad von Zhao Hengti, studierte in Japan und wurde in der Zeit nach der Xinhai-Revolution ein Lehrer. Später schloß er sich der Kuomintang in der Hoffnung an, die Regierung in Hunan zu stürzen, wobei er ein Berater Sun Yat-sens wurde Er freundete sich auch mit Li Shizeng an, an wessen Seite sie den Wachstum der 'Gesellschaft für eine neue Welt (Weltgesellschaft)' der Pariser Anarchisten förderten. Yi wurde alsbald das Sprachrohr dieser Gesellschaft innerhalb der Liga der Chinesischen Syndikalisten, mit der er anstrebte, anarchistische und syndikalistische Denker näher an die Kuomintang zu führen, ohne dabei in Gedanken des Autoritarismus zu verfallen\n\nNach einem stürmischen Beginn des Nationalen Volkskongresses konnte die Weltgesellschaft durch wohl überlegtes Ausmanövrieren ihrer Rivalen die Anarchisten, unzufriedene Miglieder der Liga und Verbliebene der Kuomintang um sich scharen und die LCS der Kontrolle der SPC entreißen.§!"

#顧孟餘
 CHI_gu_mengyu: "Gu Mengyu"
 CHI_gu_mengyu_sic_desc: "§YGeboren:§! §L18. Oktober 1888, in Wanping, Zhili-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §LGu stellt eine besondere Person innerhalb Wangs engstem Kreis dar. Obwohl er dem Vorsitzenden vertraut ist, hält er Abstand gegenüber sowohl der Residenz-Fraktion von Chen Bijun und den 'Radikalen' des NGV, die von Chen Gongbo angeführt werden. Er spricht fließend Englisch, Französisch und Deutsch und arbeitete an der Universität in Peking, ehe er durch Cai Yuanpei und Li Shizeng zu einem Mitglied der Kuomintang wurde. Nach dem Fehlschlag des Nordfeldzuges fliehte er an der Seite des Zentralkomitees nach Paris.\n\nEr ist ein bekannter Autor sozialistischer Schriften, ein wichtiger Redakteur der Qianjin ('Vorwärts') -Zeitung und ist ein Kontrahent Chen Gongbos aufgrund dessen Überzeugungen über den Marxismus. Nach Gu fehlte es in China an den Klassen einer Industriegesellschaft, weswegen der Klassenkampf unbedeutend sei. Er ist insbesondere von der Notwendigkeit einer Bodenreform überzeugt, bei der sich die Bauernschaft zu Verbänden zusammenschließen soll. Aus dieser Stellung heraus wären sie in der Lage, eigenes politisches Kapital zu entwickeln und die Entstehung örtlicher Selbstverwaltung voranzutreiben.\n\nObwohl er sich dem Wachstum der Demokratie vor Ort verschrieben hat, lehnt er dennoch die Revolution durch die Massen aufs Schärfste ab. Der Revolutionäre Mob voll Aufrührer kann nicht zum Erfolg führen; stattdessen braucht es eine starke Führerschaft, um sie zu leiten - die starke Führerschaft der Kuomintang. Trotz ihrer Unterschiede haben Gu und Chen zusammen an der Entstehung des NGV gearbeitet, welcher für das nächste Jahrzehnt der mächtigste Block innerhalb des linken Flügels der Kuomintang sein würde.§!\n\n§YNotizen: Er ist der Anführer und das einflussreichste Mitglied der 'Gemäßigten' des NGV. Gu ist oft zwischen seiner Loyalität zu Wang und seinen Sympathien gegenüber des PAK hin- und hergerissen.§!"

