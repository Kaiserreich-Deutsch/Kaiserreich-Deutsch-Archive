 CHI_military_syndicalism_modifier: "Militärsyndikalismus"
 CHI_military_syndicalism_modifier_desc: "Sogar ganz am Ende, kurz vor dem endgültigen Sieg, drohen Diebe und Dilettanten, alle hart erkämpften Gewinne zunichte zu machen, für die die nationale Revolution Opfer erbrachte. Um die Nation, die Drei Prinzipien, das Volk Chinas zu schützen, musste die Nationalrevolutionäre Armee einschreiten und die Ordnung wiederherstellen.\n\nDa sie die Republik vor einem unzeitigen Ende bewahrt haben, ist es zu bezweifeln, dass sie die Macht abgeben werden. Stattdessen werden sie die Nation nach militärischem Vorbild umgestalten. Einige der Ideologen dieses reformierten Status behaupten, Inspiration von der westlichen Idee des Sorelianismus zu nehmen, dessen Endergebnis dem Volk näher sein wird als die degenerierte Republik.\n\nAber da verschiedene Faktionen bereits ihren Platz in diesem neuen Regime behaupten, scheint es, als ob China auf Generationen unter einer neuen Vormundschaft zu schuften hat."

 CHI_military_syndicalism_tt: "Wird einen dynamischen Effekt erzeugen, der den §YParteibeliebtheits-Stabilitätsfaktor§!, §YBefehlskraftzuwachs§!, §YArmeeehrfahrungszuwachs§! und §YPolitischen Machtzuwachs§! jeweils abhängig von der Beliebtheit der §oTotalisten§!, §nNationalpopulisten§!, §PPaternalen Autokraten§!, and §gAutoritären Demokraten§! verändert."

