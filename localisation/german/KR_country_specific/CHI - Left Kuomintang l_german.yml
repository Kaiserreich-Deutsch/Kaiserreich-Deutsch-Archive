 Join_CHIs_faction_decision: "Beitritt zu [CHI.GetLeftKMTFactionName]"
 Join_CHIs_faction_decision_desc: "Wider aller Erwartungen hat die Kuomintang erfolgreich China unter ihrem Banner vereint. Darüber hinaus haben sie im Zuge ihrer Mission der nationalen Befreiung das Japanische Kaiserreich auf dem Schlachtfeld erniedrigt und legen nun ihr Augenmerk auf die Befreiung des gesamten astiatischen Pazifikraums. Sozialismus mag zwar der Region neu sein; Chinesische Hegemonialbestrebungen sind es sicherlich nicht. Uns einem roten China anzuschließen ist möglicherweise unsere beste Chance, uns vom Joch des europäischen und japanischen Imperialismus in der Region zu befreien."

 CHI_kuomintang_civil_war_interface_category: "Der Bürgerkrieg der Kuomintang!"
 CHI_kuomintang_civil_war_interface_category_desc: "Zwischen den rivalisierenden Fraktionen der Kuomintang ist ein Bürgerkrieg ausgebrochen, in dem nun die Führungsansprüche von Sun Fo, Chen Gongbo, Song Qingling und vielleicht sogar von ehrgeizigen Kriegsherren zur Geltung gebracht werden. Aber auch die Wiederbelebung Chinas lauert im Schatten und wartet auf ihre passende Gelegenheit. Die relative Machtverteilung aller Fraktionen werden unten aufgeführt.\n\n§RDie [GetVictoryPointName_9843]-Regierung (Chen Gongbo):§!  [?CHI_rca_civ_war_var|G] £GFX_going_to_combat\n\n\n§lDie Nanking-Regierung (Sun Fo):§!             [?CHI_gov_civ_war_var|G] £GFX_going_to_combat\n\n\n§oDie VWC-Verschwörung (Hu Zongnan):§!       [?CHI_crs_civ_war_var|G] £GFX_going_to_combat\n\n\n§SDie Fujian-Regierung (Song Qingling):§!  [?CHI_pac_civ_war_var|G] £GFX_going_to_combat\n\n\nAm Ende des Bürgerkriegs wird die Seite mit dem höchsten Machtanteil die neutralen Provinzen auf ihre Seite ziehen und so den Konflikt für sich entscheiden. Sollte aufgrund von gleichstarken Mächten kein klarer Sieger hervorgehen, wird das Militär auf ihre \"Alte Garde\" zurückfallen, die mit der §SFujian-Regierung§! zusammenarbeitet; somit wird in einer Pattsitutation Fujian gewinnen, egal in welcher Situation sie sich befindet."

#Balance of Power Decision Category
 CHI_stack_the_bureaucracy_decision: "Unterwandere die Bürokratie"
 CHI_stack_the_bureaucracy_decision_desc: "Damit die Kuomintang eine funktionierende Regierung auf die Beine stellen kann, muss sie erst ein System erschaffen, dass in der Lage ist, die großspurigen Versprechen der Volkswohlfahrt umzusetzen, die an die Bevölkerung vermacht wurden. Der NGV hält den außerordentlichen Status, eine der wenigen Machthaber Chinas zu sein, die aus dem Zivilbereich stammen. Zuerst werden dazu allerdings einige gewiefte Politikmanöver und passende Ernennungen nötig sein. Mit der Hilfe der Gebrüder Gu (Gu Zhengang und Gu Zhengding) konnten Wangs Verbündete im NGV bereits einige Loyalisten in Stellen der Partei, dem Exekutiv-Yuan und darüber hinaus einsetzen. Durch Unterstützung aus allen Ebenen der Partei wird kaum eine Kraft in der Lage sein, dem Apparat des NGV eine Bedrohung zu sein."
 CHI_enforce_party_orthodoxy_decision: "Erzwinge die Orthodoxie der Partei"
 CHI_enforce_party_orthodoxy_decision_desc: "Der ewige Premier der Kuomintang, Sun Yat-sen, verfasste einst die Drei Prinzipien, um die Kuomintang und das chinesische Volk als Gesamtes zu leiten. Die Kuomintang mag zwar nicht immer diesen Idealen entsprochen haben, aber das ist beiweitem kein Grund, es nicht weiterhin zu versuchen. In der Rolle als Dr. Suns Nachfolger hat Wang Jingwei unermüdlich daraufhin gearbeitet, dem chinesischen Volk ein weiser Anführer sein zu können. Dennoch gibt es genügend Aktoren, die aus dem Inneren den Vorsitzenden und damit die gesamte Revolution untergraben wollen. Diese Aufrührer müssen zum Schweigen gebracht werden, sei es durch Überschallung von Propaganda oder Zensur ihrer Ansichten. Ehe das Volk korrumpiert wird, müssen die Agenten der Orthodoxie im Laufe dieser Vormundschaftsphase die Revolution erhalten."
 CHI_shore_up_peasant_communes_decision: "Stütze die Bauernkommunen"
 CHI_shore_up_peasant_communes_decision_desc: "Die Kuomintang mag das gesamte chinesische Volk vertreten, allerdings war es immer die Entschlossenheit und der Mut der Bauern, die die Revolution durch die Zwanziger getragen haben. MinGan schaffte ein wegweisendes System, bei dem die chinesische Bauernschaft durch die lang erwartetenden Genossenschaften gestärkt wurden, die das Tyrannensystem der ausbeuterischen Pachten beseitigte.\n\nMittlerweile sind die überheblichen Bürokraten des NGV aus ihrem Versteck zurückgekehrt und bedrohen dieses funktionelle System durch Amtsschimmel und Magistraten. Sie wagen es, uns Regionalismus und Behinderung des Systems zu unterstellen, um ihre eigene Unnahbarkeit zum Volk zu verdecken. Doch das Volk erinnert sich daran, dass es das PAK war, das die Bauerngenossenschaften vor den Landbesitzernm Reaktionären und Kriegsherren verteidigte. Und das PAK wird einmal mehr den Geist der ehrbaren Arbeiter und Bauern bündeln, der unendlich mächtiger ist als irgendein dahergelaufener Auslands-\"Experte\"."
 CHI_undermine_the_chairmans_grip_decision: "Untergrabe die Kontrolle des Vorsitzenden"
 CHI_undermine_the_chairmans_grip_decision_desc: "Der Vorsitzende Wang rühmt sich seiner Position als Nachfolger von Dr. Sun, vergaß aber in seiner Arroganz, dass Sun nicht nur mehr Erben als ihn hinterließ, sondern so vielen mehr ein Held war. Wangs Sieg in den Machtkämpfen der Kuomintang basierte nicht wie nach ihm auf irgendwelchen revolutionären Heldentaten, sondern auf Hintergehen und anderen Untaten, die das PAK jetzt offenlegen muss. Einige mögen so etwas als Rufmord, üble Nachrede oder Verrat bezeichnen, aber riskieren wir eine Korruption unserer Revolution durch den NGV, sollten wir nicht handeln. In der Rolle der ehrlichen Opposition müssen wir uns für die Demokratisierung der Partei einsetzen und Wang daran hindern, seine Diktatur einzuführen!"
 CHI_intimidate_the_opposition_decision: "Schüchtere die Opposition ein"
 CHI_intimidate_the_opposition_decision_desc: "Wie es aussieht, sind unsere Rivalen mit der Zeit in ihrem Verlangen, uns einen Schritt voraus zu sein, etwas aufmüpfig geworden. Da sie uns mittlerweile in die Ecke gedrängt haben, wird es Zeit, ihnen eine Lektion zu erteilen. Einige \"Sondermethoden\" sind angebracht, egal, wie hinterhältig das auch sein mag. Erpressung, Täuschungen oder verheißende Nachtbesuche. Vielleicht ab und zu auch ein mysteriöses \"Verschwinden\". Wahrlich keine angenehme Angelegenheit, aber die Revolution verlangt nun mal einige Opfer. Auf das die Geschichte uns am Ende unsere Sünden vergeben mag."

#The Chinese National Revolution Decision Category
 CHI_military_expeditions_category: "Die Nationale Revolution Chinas"
 CHI_military_expeditions_category_desc: "Es ist nun fast ein Jahrzehnt her, dass die chinesische Kuomintang infolge ihrer beinahe vollständigen Vernichtung durch die Zhili und ihre deutschen Bündnispartner nach dem Nordfeldzug ins Exil verbannt wurde. Aber trotz dem Scheitern des Feldzugs bleibt der Traum eines Chinas bestehen, das unter dem Banner des blauen Himmels und der weißen Sonne vereint wird und so trugen Revolutionäre von Fujian bis nach Hawaii noch immer die Hoffnung, dass die nationale Revolution eines Tages wiederbelebt werden könnte. 1932 ereignete sich zwar ein fehlgeschlagener Aufstand, allerdings konnten die Revolutionäre und Guerillas des Kuomintang aus dem Zerfall der Liga der Acht Provinzen ihren Nutzen ziehen - indem sie einen letzen Aufstand auf Alles oder Nichts begonnen, der die Ostküste Chinas befreien sollte. Falls die Nationalrevolutionäre Armee Erfolg haben sollte, könnte dies wohl zur allerletzten Gelegenheit der Kuomintang werden, den Traum des verstorbenen Dr. Sun zu verwirklichen."
 CHI_mission_get_access_sea: "Öffne den Weg zum Meer"
 CHI_mission_get_access_sea_desc: "Ohne einen Hafen in unserem Besitz wird es der Exilregierung der Kuomintang äußerst schwierig fallen, in die Heimat zurückzukehren. Sollten wir einen Hafen in der Fujian-Provinz unter unsere Kontrolle bringen können, wird es uns möglich sein, eine direkte Route zwischen dem MinGan-Aufstand und seinen Genossen im Exil herzustellen - und so die Revolution zu stärken."
 CHI_mission_secure_fujian: "Sichere die Provinz Fujian"
 CHI_mission_secure_fujian_desc: "Die Kuomintang des MinGan-Aufstands musste schon lange auf den Tag der Befreiung warten. Die ländlichen Gebiete Fujians wurden in Vorbereitung darauf von Agenten und Parteimitgliedern durchsetzt. Eine schneller Schlag um wichtige Bevölkerungszentren zu nehmen wird alle unentschlossen Loyalisten überzeugen und die Kontrolle des Kuomintang über Fujian festigen. Ab jetzt gilt es, keine Zeit zu verschwenden."
 CHI_mission_secure_gannan: "Sichere die Präfektur Gannan"
 CHI_mission_secure_gannan_desc: "Die Ausläufer der Kuomintang-Präsenz im südlichen Jiangxi und die Arbeit des Provisorischen Aktionskomitees zur Gewinnung der Unterstützung örtlicher Bauerngruppierungen haben zur Folge, dass die Gannan-Region von unseren Streitkräften ohne weiteres übernommen werden könnte. Verschiedene Zellen unseres Aufstands stehen bereits zur Sicherung umliegender Dörfer bereit. Es ist allerdings äußerst wichtig, dass wir zuerst den Stützpunkt der Liga in Ganzhou einnehmen, bevor wir fortfahren können."

 CHI_NAP_with_federalists_decision: "Verhandle mit den Föderalisten"
 CHI_NAP_with_federalists_decision_desc: "Während wir uns auf einen zweiten Nordfeldzug vorbereiten, müssen wir uns an unseren wahren Feind erinnern - die mächtigen Kriegsherren des Nordens, die am Ende der ursprünglichen Xinhai-Revolution Dr. Sun hintergingen hatten. Wir können es uns nicht leisten, von unseren Widersachern im Süden abgelenkt zu werden. Insbesondere die Föderalisten stellen hierbei ein entscheidendes Problem da, diese seit ihrem Zerwürfnis bei der Rebellion Chen Jiongmings gegen den ewigen Premier uns gegenüber feindlich gesinnt sind. Ihre gerechte Strafe wird sie noch ereilen; bis auf weiteres hat der Vorsitzende Wang allerdings geheime Verhandlungen zwischen Vermittlern in Angriff genommen, um einem Bekriegen republikanischer Kräfte vorzubeugen."

 CHI_subjugate_federalists_decision: "Ein Föderalistisches Bündnis?"
 CHI_subjugate_federalists_decision_desc: "Da die Zhili gebrochen sind und unsere Armeen die restlichen reaktionären Kräfte am Beseitigen sind, bleibt noch die Frage, was wir wegen unserern ehemaligen Bündnispartnern [UPC.GetNameDef] unternehmen werden. Viele in der Partei haben den Verrat der Zwanziger nicht vergessen; allerdings gibt es auch Forderungen nach nationaler und republikanischer Einheit gegen Japan und deren mandschurischen Lakaien. Es gibt außerdem noch einige Sorge darüber, dass uns [FNG.GetLeader] bei der Zusammenarbeit mit den Föderalisten zuvorkommen wird.\n\nEinige Elemente der alten 4. Armee haben sich bereits damit beschäftigt, mit ihren föderalistischen Kameraden zu verhandeln und haben angekündigt, dass sie ein höchst vorteilhaftes Angebot erreichen konnten. Natürlich liegt die endgültige Entscheidung beim Vorsitzenden. Egal für was auch immer er sich entscheidet, muss schnell gehandelt werden, damit wir unsere Position sichern können."

 CHI_NAP_with_rkmt_decision: "Verhandlungen mit der Rechten Kuomintang"
 CHI_NAP_with_rkmt_decision_desc: "Während wir uns auf einen zweiten Nordfeldzug vorbereiten, müssen wir uns an unseren wahren Feind erinnern - die mächtigen Kriegsherren des Nordens, die am Ende der ursprünglichen Xinhai-Revolution Dr. Sun hintergingen hatten. Wir können es uns nicht leisten, von unseren Widersachern im Süden abgelenkt zu werden. Insbesondere diejenigen, die noch angeben, loyale Mitglieder der Kuomintang zu sein. Zwar fordern sie offen unsere Legitimität heraus und müssen sich früher oder später beugen, ehe sie den Traum von Dr. Sun korrumpieren, allerdings scheinen Deng Yanda und Viele der alten Garde des Militärs Annäherungsversuche gestartet zu haben, um einen zweiten Nordfeldzug zu gewährleisten, der mehr Erfolg haben wird als der Erste."

 CHI_subjugate_rkmt_decision: "Ein Bündnis der Kuomintang?"
 CHI_subjugate_rkmt_decision_desc: "Da die Beiyang endlich durch unsere Macht gefallen sind, ist der Traum von 1926 endlich in Erfüllung gegangen - die Generationen der Märtyrer sind somit endlich gerächt. Die Bedrohungen im Umfeld haben allerdings trotz dem Fall der falschen Regierung nicht abgenommen. Unser temporäres Bündnis mit [FROM.GetNameDef] scheint bereits schnell an seine Grenzen zu stoßen, da die Frage noch ungeklärt bleibt, wer der wahre Anführer der Kuomintang ist.\n\nDas Volk scheint im Angesicht der Bedrohung aus Japan und deren mandschurischen Lakaien allerdings weniger begeistert. Vermehrt ertönen Rufe und Forderungen nach Einheit, auf dass die Nationale Volkspartei zum Wohle der zerrütteten Nation ihrem Namen gerecht wird. Sun Fo und die Wiederaufbau-Fraktion haben bereits damit begonnen, eine Abmachung zwischen dem linken und dem rechten Flügel der Partei auszuhandeln. Sie sind sich sicher, dass sie aufgrund unserer derzeitigen politischen und militärischen Stärke äußerst vorteilhafte Bedingungen aushandeln können, doch muss gefragt sein, was das für die Partei oder sie selbst bedeuten könnte."

 CHI_betrayal_decision: "Die Erdolchung der Linken Kuomintang"
 CHI_betrayal_decision_desc: "Unser derzeitiger Status als Handlanger der linken Kuomintang enstammte unserer relativen Schwäche zum Einparteienstaat, aber auch einem echten Wunsch, die Nation vor fremden Imperialisten zu schützen. Allerdings haben sich die arroganten Sozialisten des Exekutiven Zentralkomitees als noch tyrannischer und korrupter als ihre Vorläufer herausgestellt und sollten sie das Land erfolgreich einigen könne, droht der Nation ein Zeitalter der autoritären Dystopie. Deswegen müssen wir das Heft in die Hand nehmen und uns gegen die Unterdrücker der Nation erheben, damit wir diese sogar mit einem Überraschungsmoment treffen!"

 CHI_expand_local_elections_decision: "Erweitere örtliche Demokratie in [CHI_expand_local_elections_decision_loc]"
 CHI_expand_local_elections_decision_desc: "Der erfolgreiche Kompromiss zwischen der Kuomintang und verschieden Republikanern hat es ermöglich, begrenzte demokratische Wahlen in Provinzen abzuhalten, die den Status erhalten haben, genügend politische Vormundschaft unterzogen worden zu sein. In Klartext sind damit die alten Stützpunkte der Kuomintang in den fünf Provinzen und Guangdong gemeint.\n\nUm diesen Kompromiss zu vervollständigen, haben die Verhandlungspartner der Partei dazu gedrängt, diese Pilotprojekte der Selbstregierung auf andere Teile des Landes auszudehnen, insbesondere solche, die traditionell als Stützpunkte demokratischer Bewegungen wie der Kuomintang, Föderalisten und anderer südllichen Republikaner angesehen werden.\n\nDieser Wunsch soll ihnen erfüllt werden, allerdings gehört hierzu weitaus mehr Logistik als nur die Herstellung neuer Wahlurnen und Abhaltung von mehr Wahlen. Die Kandidaten müssen ausgiebig \"geprüft\" werden, um ihre Vereinbarkeit mit den Drei Prinzipien sicherzustellen; außerdem wird ein wenig politische Fingerfertigkeit vonnöten sein, um zu gewährleisten, dass keine dieser Ortsräte hinsichtlich der nationalen Führung aus der Reihe tanzen. Andernfalls könnte es sich bloß um eine Frage der Zeit handeln, bis Kriegsherren, Reaktionäre und die Bourgeoisie die Kontrolle übernehmen damit einmal mehr die Nation spalten."

 CHI_evacuate_military_industry: "Evakuiere Militärindustrie in die Hinterlande"
 CHI_evacuate_military_industry_desc: "Da der Großteil der chinesischen Schwerindustrie in den Küstenregionen liegt, ist diese aufgrund eines möglichen Krieges an der Küste jetzt in Gefahr. Zur Zeiten von Krisen wie diesen werden wir die Waffenindustrien in die inneren Gebiete des Landes verlegt, das wir kontrollieren - damit wir ihren Nutzen für den Krieg bewahren können."

 CHI_evacuate_civilian_industry: "Evakuiere Zivilindustrie in die Hinterlande"
 CHI_evacuate_civilian_industry_desc: "Da der Großteil der chinesischen Schwerindustrie in den Küstenregionen liegt, ist diese aufgrund eines möglichen Krieges an der Küste jetzt in Gefahr. Zur Zeiten von Krisen wie diesen werden wir die zivilen Industrien in die inneren Gebiete des Landes verlegt, das wir kontrollieren - damit wir ihren Nutzen für den Krieg bewahren können."

#The Outer Party Decision Category
 CHI_outer_party_category: "Die Außenfraktionen der Revolution"
 CHI_outer_party_category_desc: "Obwohl das Dangguo-Prinzip der Kuomintang einen Einparteienstaat fordert, ist die Kuomintang in Wahrheit seit einiger Zeit in viele Fraktionen gespalten. Sogar während sich der §RNGV§! und das §SPAK§! um die Vorherrschaft in der Partei streiten, verfolgen die kleineren Gruppen der Partei ganz eigene Ziele für ihren eigenen Machtgewinn. §rJe stärker diese sind, desto stärker wird auch ihr Einfluß auf die Entscheidung des endgültigen Siegers in diesem Machtkampf der Revolution sein§!. Außerdem können diese auch die Möglichkeiten ändern, die dem Sieger offenstehen und so ihren Platz in der Geschichte Chinas festigen.\n\nDie §lWiederaufbau-Fraktion§! vertritt den ausgehöhlten Block der Liberalen in der Partei. Ihr Bestehen auf verfassungstreue und gemäßigte Regierung ist bei einigen auf Sympathie gestoßen, hat bei anderen aber zu Beschuldigung als Agenten der städtischen und überseeischen Elite geführt. Je nach der vorherrschenden Meinung gegenüber ihnen könnte ein Unterstützen von ihnen zu einem Anstieg oder einer Abnahme von Extremismus führen. \n§YDie Vorherrschende Meinung ihnen gegenüber ist:§! [CHI_RCF_attitude_loc] \n\nDie [CHI_LCS_status_loc] ist ein schwerfälliger Zusammenschluss von Sozialisten in einer \"Einheitsfront\"-Koalition mit der Kuomintang. Im Inneren stark gespalten, arbeiten die §RSPC-Radikalen§! mit dem NGV zusammen, während die §SWeltgesellschaft§! diese strikt ablehnen. Es verbleiben die kompromissbereiten §rSPC-Orthodoxen§! als unberechenbarer Faktor, der versucht, ein Gleichgewicht zu halten .\n   [?CHI_CSP_RAD_percentage_var|R%]§Y gehört zu den§! §RSPC-Radikalen§!\n   [?CHI_CSP_ORT_percentage_var|r%] §Ygehört zu den§! §rSPC-Orthodoxen§!\n   [?CHI_WRD_SOC_percentage_var|S%]§Y gehört zur §! §SWeltgesellschaft§!\n§YDie vorherrschende Fraktion ist:§! [CHI_LCS_dominant_faction_loc]\n\nEin düsterer Geheimbund aus ultranationalistischen und extremistischen Offizieren, bekannt als die §oVereinigung zur Wiederbelebung Chinas§! lauert in den Schatten. Sie sind vom politischen Prozess ausgeschlossen, doch je mehr der Extremismus und ihre Mitgliederzahl zunimmt, erhöht sich auch die Gefahr eines schrecklichen Schicksals für die Revolution.\n§YRevolutionärer Extremismus liegt momentan bei:§! [?CHI_radicalism_var|o%]"

 CHI_secure_occ_donations_decision: "Sichere Spenden vom AÜC"
 CHI_secure_occ_donations_decision_desc: "Revolution und Nation führt manchmal zu merkwürdigen Kombinationen. Trotz unser sozialistischen Überzeugungen existieren viele wohlhabende Sympathisanten, die entweder aufgrund nationalistischer Verlangen nach Verbannung des fremden Imperialismus oder Hoffnung auf Wohlwollen unseres Verwaltungsapparats dazu bereit sind, großzügige Spenden an uns zu geben. Die meisten hängen entweder mit der Zinnober-Gesellschaft in den Gesandtschaften oder dem Ausschuss der Überseechinesen (AÜC), der aus wohlhabenden chinesischen Auswanderern in Südostasien und den Vereinigten Staaten besteht. Tatsächlich wurde so manche Führungsperson der Kuomintang, so wie Sun Fu, Chen Youren und Chen Bijun in solche Familien geboren. Wir mögen nicht Verständnis zueinander haben und sie sicherlich hoffen, dass unsere linken Überzeugungen nur eine Phase sind, aber die Spenden an uns sind zweifellos gewichtig."

 CHI_utilise_underground_networks_decision: "Mache vom Untergrund Gebrauch"
 CHI_utilise_underground_networks_decision_desc: "Nach dem Zerfall des Nordfeldzugs verschlug es viele Nationalrevolution Offiziere in den Untergrund. Die Grenzen zwischen Rebellion und Verbrechen verschwimmen derzeitig gerne mal, denn Schmuggelnetzwerke der Kuomintang überschneiden sich oftmals mit dem organisierten Verbrechen. Auch wenn wir uns jetzt legitimerer Methoden der Regierung zuwenden, zeigt die Realität des Krieges, dass Waffenbeschaffung manchmal schmutzig sein kann. Von unseren Verbindungen Gebrauch zu machen und mehr davon aufzubauen könnte der Unterschied zwischen einem neuen China und einem zerstörten Traum sein."

 CHI_stoke_military_fanaticism_decision: "Befeuere militärischen Fanatismus"
 CHI_stoke_military_fanaticism_decision_desc: "Schon seit den Anfängen Whampoas wurde die Nationalrevolutionäre Armee darauf abgerichtet, der revolutionären Sache blinde und absolute Treue zu beweisen. Dieser Fanatismus unterschied sie von den Kriegsherren, die sie bekämpften und der Mythos Whampoa begann mit der Schlacht von Mianhu während des Ostfeldzugs gegen Chen Jiongmings Streitkräfte. Zwei Regimenter von Whampoa-Absolventen, 20 zu 3 in Unterzahl, hielten trotz einer vernichteten Verlustrate von 70% tapfer durch - und schlugen ihre Feinde in die Flucht. Den Geist Whampoas am Leben zu halten, hat seitdem niemals an Bedeutung verloren und nährt den revolutionären Eifer, der im Laufe der Jahrzehnte zu unzähligen Märtyrern geführt hat. In Brüderlichkeit, Ergebenheit und Redlichkeit vereint marschieren wir voran für die Erlösung der Nation!"

 CHI_rally_industrial_workers: "Versammle Industriearbeiter"
 CHI_rally_industrial_workers_desc: "Chinas Industrie befindet sich hauptsächlich an der Küste, darunter auch die Fünf Provinzen. Und es waren die Arbeiter von hier, die unaufhörlich von ausländischen Konzessionisten und ihren chinesischen Handlangern ausgebeutet wurden. Während sie litten und schufteten, ergab sich die Wut, aus der unsere Revolution geboren wurde. Da wir die Ketten gesprengt haben, die das Proletariat hielten, müssen wir sie zur Fortsetzung ihrer Aufopferung anhalten - aber nicht für den kleinlichen Selbstnutzen gieriger fremder Kapitalisten, sondern für ihre chinesischen Landsleute. Auf ihrem Opfer entsteht ein neues China."

 CHI_secure_internationale_technical_aid_decision: "Sichere Technische Hilfe der Internationale"
 CHI_secure_internationale_technical_aid_decision_desc: "Obwohl sie buchstäblich am anderen Ende der Welt liegen, bleiben unsere sozialistischen Brüder und Schwestern eine überlebenswichtige Quelle technischer Hilfe. Mithilfe von Teilhabe an Forschungen, Stipendien für unsere Wissenschaftler und Kredite für unsere Entwicklung hat uns diese Unterstützung aus dem Ausland einen wichtigen Vorteil dabei gegeben, technologisch mit anderen Widersachern in China Schritt zu halten, die ausländisch gesponsert werden. Einges Tages wird China modern genug sein, um wieder ein Zentrum des wissenschaftlichen Fortschritts zu sein, aber im Moment nehmen wir jede Unterstützung, die wir kriegen können."

 CHI_sponsor_cultural_institutions: "Sponsere Kulturinstitutionen"
 CHI_sponsor_cultural_institutions_desc: "Kultur ist einer der wichtigsten Bausteine einer Nation, deshalb müssen wir während wir ein wiederbelebtes China errichten auch seine Kultur wiederbeleben. Obwohl es bereits einigen Diskurs über die Gestaltung solch einer sozialistischen und chinesischen Kultur gibt, existiert doch wenig Zweifel, dass Revolution ein Ausbleiben von Schönheit und Lebendigkeit bedeutet. Immerhin existieren die Künste und Geisteswissenschaften, um sie mit allen zu teilen - sowohl Arbeiter wie auch Bauer. Museen, Universitäten und anderen Institutionen angemessene Finanzierung zukommen zu lassen, wird beweisen, dass wir aufgeklärte Machthaber sind."

 ###National Reconstruction Comission
 CHI_national_reconstruction_category: "Die Nationale Wiederaufbaukommission"
 CHI_national_reconstruction_category_desc: "Die Nationale Wiederaufbaukommission entstammt Dr. Sun Yat-sen, der erklärte, dass während der Phase der politischen Vormundschaft - Schritte unternommen werden sollten, um das Land erfolgreich zu modernisieren und demokratisieren. Insofern China einmal mehr eine Weltmacht werden soll, muss es von Grund auf durch die chinesische Kuomintang neu gebaut werden.\n\nObwohl Bestrebungen zum nationalen Wiederaufbau durch den ersten und zweiten Nordfeldzug stark zurückblieben, hat die Erfüllung des zweiten Nordfeldzugs der Partei die Chance gegeben, das Ziel des \"Jianshe\" aus der Xinhai-Revolution von 1911 zu erfüllen. Da wir jetzt etwas Abstand zur Propaganda und Militärphase der Revolution nehmen können, müssen wir in Vereinbarung mit den Prinzipien des großartigen ewigen Premier - die Phase der Revolution über den politischen und wirtschaftlichen Wiederaufbau einleiten. Schritt für Schritt, Fabrik um Fabrik, Bauernhof um Bauernhof - wir werden das gewaltige wirtschaftliche und politische Fundament unseres Landes neu errichten, damit China auf ewig fremdem Imperialismus standhalten und zu alter Größe zurückfinden kann."

 CHI_national_reconstruction_mission: "£civ_factory_output  Vervollständige den nationalen Wiederaufbau"
 CHI_national_reconstruction_mission_desc: "Das Großprojekt der Partei wurde eingeleitet und ist bereits bei sowohl dem Neuorganisierten Genossenverband und dem Provisorischen Aktionskomitee auf viel Zustimmung gestoßen. Obwohl eine gewisse Einheit zwischen den Fraktionen der Partei entstanden ist, um das Ziel des nationalen Wiederaufbaus zu erfüllen, könnte ein Scheitern zum politischen Machtverlust einer der Fraktionen führen - und zum Gewinn der anderen."
 CHI_factory_goals_tt: "Insgesamt mehr als §Y[?CHI_factory_goals]§! Fabriken"

 CHI_delay_the_reconstruction_project: "Verzögere das Wiederaufbauprojekt"
 CHI_delay_the_reconstruction_project_desc: "Trotz unserer besten Mühen haben unsere Ingenieure und Arbeiter Schwierigkeiten dabei, ihre zeitlichen Vorgaben zu erfüllen. Wir werden ein Ersuch beim NWR einreichen, um das Zeitfenster zur Vervollständigung des Projekts zu verschieben."

 CHI_nationalise_nanjing_electrical_works: "Verstaatliche die Nanking-Elektrowerke"
 CHI_nationalise_nanjing_electrical_works_desc: "Die Nanking-Elektrowerke sind ein grandioser Plan, der von Entwicklungen in London und Paris inspiriert ist und beabsichtigt, die großartige Stadt des Nationalistischen Chinas zu erleuchten. Diese nationale Behörde ist die erste, die sich mit der Mehrdeutigkeit von Dr. Suns Wirtschaftsgedanken bezüglich der öffentlichen und privaten Sektoren der Wirtschaft. Somit wird die Verstaatlichung und Neuaufstellung der Elektrowerke den Tausenden Elektrizität liefern, die noch im Dunkel Nankings leben."

 CHI_establish_the_yongli_chemical_plant: "Etabliere die Yongli-Chemiefabrik"
 CHI_establish_the_yongli_chemical_plant_desc: "China als Nation ist von seinem Boden abhängig, besitzt aber keine Mittel oder Industrien, um moderne Dünger herzustellen und den Landwirtschaftsertrag zu steigern. Das Projekt Yongli, geführt von Fan Xudong, beabsichtigt, Chinas erste Düngerfabrik zu bauen und damit landeseigene Schwefelsäure, synthetisiertes Ammoniak und Salpetersäure herzustellen. Dieses Projekt untersteht auch der Leitung von britischen und französischen Beratern und zielt darauf ab, jede Menge Ammoniak, Säuren und Sulfate zu produzieren."

 CHI_renovate_shanghai_arsenal: "Erneuere das Schanghai-Arsenal"
 CHI_renovate_shanghai_arsenal_desc: "Während unserer Zeit in Britannien und Frankreich sind wir uns der Wichtigkeit von gepanzerter und mechanisierter Kriegsführung bewusst geworden. Obwohl es lange dauern wird, bis wir ausgeklügelte Panzerentwürfe wie der Westen produzieren können, wird es uns mit einer Erneuerung des Schanghai-Arsenals möglich sein, gepanzerte Fahrzeuge wie solche herzustellen, die der Schanghai-Freiwilligenkorps nutzt."

 CHI_central_machinery_factory: "Baue die Zentrale Maschinenfabrik"
 CHI_central_machinery_factory_desc: "Hunan ist und bleibt einer der Provinzen Südchinas, die am meisten von der Landwirtschaft geprägt sind. Die nationalistische Regierung beabsichtigt, dies zu verändern, in dem in Zusammenarbeit mit dem Innenministerium die Zentrale Maschinenfabrik dort etabliert wird. Diese Fabrik soll die Maschinerie und Werkzeuge der Moderne herstellen, wie etwa Kraftfahrzeuge, Dampfturbinen und Telefone."

 CHI_anhui_industrial_plan: "Der Industrieplan Anhui"
 CHI_anhui_industrial_plan_desc: "Angeführt von der Ressourcenbehörde und dem Industrieamt im Rahmen des größeren nationalen Wiederaufbauplans wird sich durch die Errichtung der Zentralen Stahlfabriken Maanshan erhofft, eine starke Entwicklung von Anhuis, Stahl- und Kohleproduktion zu bewirken. Obwohl mehr als genügend Rohstoffe im Land verteilt sind, bleibt die Stahlerzeugung Zentralchinas weit hinter Erwartungen zurück; hinzu kommt noch, dass die größte Stahlfabrik in Anshan den Japanern gehört. Eine staatsliche Stahlfabrik zu errichten wird deshalb imperialistischen Einfluß auf unsere Wirtschaft begrenzen und unsere Produktion auf ihr volles Potenzial ausweiten. Darüber hinaus müssen wir die örtliche Infrastruktur ausbauen, um einen effizienteren Transport für die Kohle zu ermöglichen."

 CHI_mining_operations_in_five_provinces: "Abbauunternehmungen in den Fünf Provinzen"
 CHI_mining_operations_in_five_provinces_desc: "Obwohl die Fünf Provinzen lange durch die korrupten Kriegsherren ausgebeutet wurden, die das Land und Ressourcen der ergiebigen Region Ostchinas missbrauchten, beabsichtigt die Regierung dies zu verändern und die Region ausgiebig zu modernisieren. Die Ressourcenbehörde wird den Vorteil der örtlichen Kohle- und Wolframvorkommen in der ehemaligen Liga der Acht Provinzen nutzen, um die chinesische Nation zu industrialisieren."

 CHI_kaifeng_mines: "Verstaatliche die Minen in Kaifeng"
 CHI_kaifeng_mines_desc: "Die ersten modernen Kohlebergwerke entstanden gehörten und wurden von britischen Fimen entworfen, die chinesische Arbeitskräft dafür ausbeuteten. Nach der Britischen Revolution verblieben diese Industrien in China und wurden von den Zhili geduldet, während die Kohlebergwerke in Jiaouzuo für einen starken Anstieg der nationenweiten Kohleproduktion verantwortlich waren. Somit ist es die Pflicht der nationalistischen Regierung als Teil ihres Krieges gegen den Imperialismus solche Industrien zu verstaatlichen und die abscheulichen Arbeitsbedingungen zu beseitigen, die die Ausländer unseren Arbeitern angetan haben."

 CHI_refurbish_gongxian_arsenal: "Generalüberholung des Gongxian-Arsenals"
 CHI_refurbish_gongxian_arsenal_desc: "Das Gongxian Arsenal liegt in Henan, einer Provinz, die für ihre ergiebigen Rohstoffe und ihren Standort der damaligen Zentralregierung während der Beiyang-Zeit berühmt ist. Die Arsenale dienen als Fabriken für Kleinkaliberwaffen wie Pistolen und Gewehre, aber auch für schwerere Geschütze wie Artillerie. Seitdem wurde es von den abscheulichen Zhili-Kriegsherren genutzt und profitierte stark von deutschen Investitionen. Da unsere Kontrolle über Henan nun feststeht, werden wir das Arsenal umgestalten, um dem Bedarf der Nationalrevolutionären Armee gerecht zu werden."

 CHI_revitalise_hanyang_industry: "Belebe die Industrie von Hanyang"
 CHI_revitalise_hanyang_industry_desc: "Aufgrund ihrer Nähe zur Stadt Wuhan waren die Hanyang-Industrien lange schon im Vergleich zum Rest der industriellen Basis Chinas weiter entwickelt. Die Region beeinhaltet das Hanyang-Arsenal und die mittlerweile überhole Hanyang-Stahlfabrik, die einmal für mehr als 90% der gesamten Stahlproduktion in China verantwortlich war. Außerdem haben die Hanyang-Industrien auch revolutionäre Bedeutung, da es ein Hanyang-Gewehr war, dass mit seinem ersten Schuss die Xinhai-Revolution entfachte."

 CHI_construct_yuehan_railway: "Vervollständige die Yue-Han-Bahn"
 CHI_construct_yuehan_railway_desc: "Die Bauten an einer Eisenbahn zwischen Guangdong und Hankou begannen unter der Qing-Dynastie bereits 1896, wurden aber niemals fertiggestellt. Sie wurden durch die unzähligen Störfaktoren der Bürgerkriege und Inkompetenz der Kriegsherren stark gehindert, aber die nationalistische Regierung hat nun durch das Eisenbahnministerium Ling Hoxun damit beauftragt, den Zhushao-Abschnitt der Eisenbahn endlich fertigzustellen."

 CHI_green_gold_in_hainan: "Grüne Goldmine"
 CHI_green_gold_in_hainan_desc: "Gummi ist der Schlüssel zur Versorgung einer jeden modernen Armee und glücklicherweise befindet sich in Hainan natürliches Gummi zuhauf. Das warme und tropische Klima der Insel lässt die Gummiherstellung florieren - tatsächlich nennen die Ansässigen das Gummi schon das \"Grüne Gold\". Die Ressourcenbehörde versucht nun, Hainan zur Kautschukplantage ganz Chinas zu machen - eine, die garantiert in Sachen landeseigener Produktion und kontrollierten Auslandshandel eine große Hilfe sein wird."

 CHI_xiangtan_steel_work: "Errichte die Xiangtan-Stahlfabrik"
 CHI_xiangtan_steel_work_desc: "Xiangtang erfreut sich wegen seiner modernen Industrie und Einfachheit bei Transport über Land und Wasser größter Wichtigkeit. Da die Schwerindustrie für Kohle und Eisen im fernen Nordosten liegen, beabsichtigt die nationalistische Regierung durch die Ressourcenbehörde, mit der Hilfe französischer Berater in Hunan eine Stahlfabrik zu errichten."

 CHI_mine_yaogangxian_mining_area: "Fördere Montanindustrie bei Yaogangxian"
 CHI_mine_yaogangxian_mining_area_desc: "Das früheste erschlossene Wolframvorkommen in Hunan war die Xichong-Ablagerung, die 1901 im Kreis Taojiang entdeckt wurde. Seitdem hat die nationalistische Regierung Pläne entwickelt, Hunans Industrie weiterzuentwickeln, indem der Abbau im Gebiet Yaogangxian ausgebaut wird. Hierdurch werden nicht nur Hunans Infrastruktur verbessert, sondern auch erhebliche Anzahlen von Arbeitsstellen und Gelegenheiten für die ansonsten landwirtschaftliche Provinz geschaffen."

 CHI_wuzhou_vegetable_oil_company: "Generalüberholung der Pflanzenöl-Gesellschaft in Wuzhou"
 CHI_wuzhou_vegetable_oil_company_desc: "Tungöl, auch Chinesisches Holzöl genannt, ist ein härtendes Öl, dass durch Auspressen der reifen Früchte des Tungbaums gewonnen wird - ihre frühesten Nutzungen wurden bereits in den Schriften des Konfuzius von 400 v.Chr. beschrieben. Es wird hauptsächlich für das Lackieren und Schützen von Holz genutzt und kann der Stärkung von Chinas landeseigenen Industrien dienen. Deshalb hat die nationale Regierung in Guangxi Land zurechtgelegt, auf dem Tungöl hergestellt werden soll. Wuzhou ist aufgrund seiner geographischen Lage und schon existierender Industriebasis hierfür perfekt geeignet."

 CHI_nanning_grain_storage: "Baue Getreidesilos in Nanning"
 CHI_nanning_grain_storage_desc: "Getreide als Ware war in Guangxi schon immer Gewerbegut, da die Provinz für ihre hochwertigen Reisernten berühmt ist. Die Erhaltungsabteilung der Nationalen Wiederaufbaukommission hat entschieden, unsere jährlichen Ernten aufzubewahren, indem Silos in Nanning errichtet werden. Dadurch werden wir immer einen Getreidevorrat zur Hand haben, falls Menschen oder ganze Provinzen unter Hunger leiden sollten."

 CHI_developing_hunans_industrial_capacity: "Entwickle Hunans Industriekapazität"
 CHI_developing_hunans_industrial_capacity_desc: "Aufgrund seiner geographischen Lage bleibt Hunan einer von Chinas Brotkörben und weist einer der höchsten Konzentrationen ländlicher Bevölkerung und Bauern auf. Damit wir die industrielle Macht dieses Landes bündeln können, ist es wichtig, dass wir einen Plan für die Industrialisierung für Städten wie Changsha erstellen und die Modernisierung vorantreiben.""

 CHI_chongqing_electric_steel_mill: "Belebe die Elektrischen Stahlwerke in Chongqing"
 CHI_chongqing_electric_steel_mill_desc: "Die Elektrischen Stahlwerke in Chongqing wurden 1919 vom republikanischen Kriegsheren Xiong Kewu gegründet und diente ursprünglich der Erfüllung des Bedarfs des Kriegsherren und seiner Waffenindustrien. Mit der Zeit ergriffen jedoch andere Kriegsherren, die Sichuan wie eine Plage überfielen, Besitz der Fabriken. Da die nationalistische Regierung vorhat, Ordnung wiederherzustellen, befinden sich die Fabriken zur Zeit in den Händen der Regierung. Somit werden die Industrien ausgeweitet und modernisiert, damit die Früchte der Arbeit diesesmal an das Volk und nicht irgendwelche Kriegsherren gehen."

 CHI_chongqing_weapon_plant: "Generalüberholung der Chongqing-Waffenfabrik"
 CHI_chongqing_weapon_plant_desc: "Die Reperaturwerke in Chonqing dienten und entstanden ursprünglich den Kriegsherren Yang Sen und Liu Xiang. Obwohl die Kriegherren die Provinz Sichuan ins Chaos und die Hungersnot beförderten, können wir ihre Beisteuerungen bei der Modernisierung des Werkes nicht verneinen. Nichtsdestotrot benötigt das Werk noch einiges an Verbesserungen, insbesondere hinsichtliche seiner Maschinerie. Die nationalistische Regierung und das Innenministerium haben deshalb vorgeschlagen, die Waffenfabrik zu renovieren und auf moderne Standards anzupassen."

 CHI_bauxite_extraction_in_guizhou: "Beginne Bauxitförderung in Guizhou"
 CHI_bauxite_extraction_in_guizhou_desc: "Guizhou beeinhaltet einige der größten Bauxitvorkommen Chinas, bei welchen die nationalistische Regierung hofft, den Süden des Landes auf die Standards des Bauxitabbaus in Nordchina zu bringen. Unter der Leitung der Ressourcenbehörde wird dieses Projekt darauf abzielen, mögliche Abbaustellen an örtliche Regierungen und Versammlungen zu übergeben, damit sich diese bei der Bauxitförderung beteiligen können."

 CHI_expand_tin_production_in_gejiu: "Erweitere die Zinnproduktion in Gejiu"
 CHI_expand_tin_production_in_gejiu_desc: "Gejiu ist landesweit für seine großartige Zinnproduktion bekannt, dessen Vermächtnis bis zur Han-Dynastie zurückverfolgt werden kann. Die Verarbeitung von Zinn und dessen Abbau begann in der späten Qing-Dynastie und die Zinnindustrie in Yunnan bemißt 90% der Gesamtproduktion auf Gejiu. Um die Verarbeitung zu zentralisieren und qualitativ hochwertig zu halten, arbeiten das Finanzamt und die Ressourcenbehörde Hand in Hand, um örtliche Firmen in einer einzigen Gesellschaft für Zinnproduktion in Yunnan zu vereinen."

 CHI_tap_into_sichuans_natural_reserves: "Erschließe natürliche Vorkommen in Sichuan"
 CHI_tap_into_sichuans_natural_reserves_desc: "Ein Gebiet von über 180,000 km - die Gas- und Ölfelder Sichuans beziehen sich auf die Regionen Sichuan, Yunnan, Guizhou und Hubei, die natürliche Gas- und Ölvorkommen aufweisen. Die Nationalregierung hat die Ressourcenbehörde damit beauftragt, örtliche Institutionen zu beaufsichtigen und dazu anzuhalten, mit der Erschließung und dem Abbau dieser Bodenschätze zu beginnen, um unseren nationalen Ölbedarf zu stillen und unsere Importe zu verringern."

 CHI_modernise_yellow_river_levees: "Modernisiere die Deiche am Gelben Fluss"
 CHI_modernise_yellow_river_levees_desc: "Der uralte Gelbe Fluss schenkt den Han seit Generationen Leben. Die Eindämmungsunternehmungen am Unterlauf des Flusses hatten bereits in der Zeit der Frühlings- und Herbstannalen Gestalt angenommen. Seit den Ming- und Qing-Dynastien wurde der Gelbe Fluss kontinuierlich eingedämmt, um potenziell katastrophalen Überflutungen vorzubeugen. Solche Dämme und Wasserstraßen sind mit der Zeit leider immer mehr in Veraltung geraten. Die Nationalregierung wird deshalb Bemühungen anstellen, diese an die Bedürfnisse des 20. Jahrhunders anzupassen."

 CHI_improve_han_river_infrastructure: "Ausbesserung der Infrastruktur am Hangang"
 CHI_improve_han_river_infrastructure_desc: "Der Hangang-Fluss in Guangdong erstreckt sich über 400km und ist somit der zweitgrößte Fluss der Provinz (hinter dem Perlfluss). Nichtsdestotrotz ist der Fluss für seine häufigen Überschwemmungen bekannt, dessen Infrastruktur nach Jahren des Kriegs entweder überholt oder gänzlich zerstört ist. Die Nationalregierung hat nun ein Projekt in die Wege geleitet, mit dem die Arbeitslosigkeit in Guangdong gesenkt und die Kontrolle über das Gewässer durch den Bau eines ehrgeizigen Dammes gewonnen wird."

 CHI_nationalise_beijing_steel: "Verstaatliche die Stahlproduktion in [GetVictoryPointName_9843]"
 CHI_nationalise_beijing_steel_desc: "Die Shijingshan-Stahlraffinierien wurden von der Beiyang-Regierung in Zusammenarbeit von Geschäftsleuten 1919 etabliert. Das Werk sollte am Fuß des Berges Shijingshan stehen und wurde von einem amerikanischen Konzern entworfen, konnte aufgrund anhaltender Kriege jedoch keinen Fortschritt beim Bau verzeichnen. Obwohl die Zhili-Regierung diese mit der Zeit und deutscher Hilfe fertigstellten, wurden diese später an die deutsche Konzern Siemens verkauft. Nach dem Zerfall der Zhili-Herrschaft hat die nationalistische Regierung damit begonnen, die Shijingshan-Fabriken zu verstaatlichen und wieder unter chinesische Kontrolle zu bringen."

 CHI_nationalise_german_mines_zibo: "Verstaatliche die deutschen Bergwerke bei Zibo"
 CHI_nationalise_german_mines_zibo_desc: "Die Region Zibo auf der Shandong-Halbinsel wurde von den westlichen Imperialisten wegen ihrer reichen Kohlevorkommen lange begehrt. Die Deutschen besetzten nach dem Vertrag in 1898 die Region und kontrollierten diese als Teil von Deutsch-Ostasien. Die Deutschen haben fortlaufend unser Volk als billige Arbeitskräfte missbraucht, aber wir haben starke Verbindungen zur Bergmannsgewerkschaft, die vom LCS-hörigen Wang Jinmei angeführt wird. Deshalb sollten und können wir im Rahmen der Stärkung unserer Industrie und Befreiung vom Imperialismus die von den Deutschen besetzten Bergwerke in Zibo verstaatlichen."

 CHI_complete_the_tongpu_railway: "Vervollständige die Tongpu-Eisenbahn"
 CHI_complete_the_tongpu_railway_desc: "Die Bauten für die Tongpu-Eisenbahn begannen in der Reformperiode des Guangxu-Kaisers. Diese Bahn durchläuft den zentralen Teil Shanxis und hält in Taiyuan, von wo sie zur Huashan-Station in Shaanxi verbindet. Der Kriegsherr Yan Xishan fing mit der Erbauung der Bahnen an, konnte diese wegen der Instabilität auf der zentralchinesischen Ebene allerdings nicht fortsetzen. Deshalb hat das Eisenbahnministerium in Kooperation mit britischen Eisenbahnberatern ein Bauprojekt ins Leben gerufen, um die Tongpu-Bahnen zu vervollständigen und den Transport durch die bergigen Provinzen zu erleichtern."

 CHI_revive_jinan_arsenal: "Neubau des Jinan-Arsenals"
 CHI_revive_jinan_arsenal_desc: "Das Jinan-Arsenal geht auf das in 1875 gegründete Shandong-Maschinenbehörde zurück, das Schießpulver, Medizin und Küchenwaren herstellte. Die Maschinenbehörde wurde 1894 erweitert, um für den laufenden Japanisch-Chinesischen Krieg Kleinkaliberwaffen herzustellen. Unter seinem ehemaligen Kriegsherr versorgte das Arsenal die Shandong-Clique, bis die NRA das Gebiet übernahm. Die Behörde für Militärangelegenheiten der Regierung beabsichtigt nun, die modernen Einrichtungen zu nutzen, um Munition, Granaten und Zünder für Fliegerbomben herzustellen."

 CHI_refurbish_taiyuan_arsenal: "Generalüberholung des Taiyuan-Arsenals"
 CHI_refurbish_taiyuan_arsenal_desc: "Das Arsenal bei Taiyuan entstand auf Befehl des Kriegsherren Yan Xishan und baute landeseigene Waffen. Hier konnten nicht nur Kleinkaliberwaffen hergestellt werden, sondern durch Yans Reformen auch schwere Waffen wie Mörser und Artillerie. Die Qualität des Arsenals ist an chinesischen Standards gemessen sehr hoch und viele Kopien seiner Gewehr wurden an die Ma-Clique im Westen und die Neue Guangxi-Clique im Süden verkauft. Die Behörde für Militärangelegenheiten wünscht nun, von seinen modernen Maschinen und Fließbändern Gebrauch zu machen, um Bewaffnungen für die Nationalrevolutionäre Armee zu fertigen. Darüber hinaus werden wir das Arsenal zusammen mit dem Huaying-Arsenal in Shaanxi modernisieren - das für seine Produktion von Mörsern und Haubitzen von Interesse sein dürfte."

 CHI_encourage_oil_extraction_in_yanchang: "Erweitere die Ölförderung in Yanchang"
 CHI_encourage_oil_extraction_in_yanchang_desc: "Die Yanchang-Ölfelder sind eine der einzigen natürlichen Ölvorkommen, die wir in unserem Land entdeckt haben. 1907 erschloß die Qing-Regierung die erste Ölquelle Chinas, worauf der Bau einer Raffinerie im nächsten Jahr folgte. Die Ressourcenbehörde beabsichtigt die Fortführung der Ölförderung und hat somit ein Projekt in Auftrag gegeben, um neue Quellen von Öl in der Region zu erschließen, falls die jetzigen Felder versiegen."

 CHI_revive_gansu_machine_works: "Neubelebung der Gansu-Maschinenfabrik"
 CHI_revive_gansu_machine_works_desc: "Die Gansu-Maschinenfabrik wurde 1872 unter dem Namen Gansu-Maschinenmanufaktur gegründet und war die einzige Militärindustrie im chinesischen Nordwesten nach westlichem Vorbild. Als sich die Situation im Westen zusehends verschlechterte, wurde die Fabrik sich selbst überlassen und Opfer von Plünderungen durch die westlichen Kriegsherren. Die Nationalregierung versucht nun, die Maschinenfabrik neuzubeleben, um dem Nordwesten die Arbeitslosigkeit zu erleichtern und der Modernität näher zu bringen."

 CHI_qinghai_cultivation_programme: "Das Qinghai-Kultivierungsprogramm"
 CHI_qinghai_cultivation_programme_desc: "Da es weitgehends von den revolutionären Wellen von Fujian und Guangzhou isoliert ist, blieb die Präsenz der Kuomintang in Qinghai immer überschaulich. Während wir nun unseren Einfluss und unsere Mach auf die westlichen Regionen Chinas ausdehnen, hat das Innenministerium nun einen Plan für ein Kultivierungsprogramm vorgestellt, bei dem die Landwirtschaft von Qinghai entwickelt werden soll. Hierdurch werden moderne Technologien für die Landbestellung und moderne Dünger eingeführt und die Parteistruktur der Kuomintang auf die örtlichen Regierungen Qinghais übertragen."

 CHI_jinghui_irrigation_canal: "Erbaue den Jinghui-Bewässerungskanal"
 CHI_jinghui_irrigation_canal_desc: "Die Region Shaanxi ist für ihre Trockenheite und Dürreanfälligkeit berüchtigt, welche der Bevölkerung dort oftmals schwer zu schaffen macht. Der Hydraulikingenieur und aus Shaanxi stammende Li Yizhi besitzt Sympathien für die nationalistische Regierung (insbesondere der Hawaii-Clique) und hat nun einen Antrag an die Konservierungsbehörde gestellt, ein Programm zur Wasseraufbewahrung zu starten. Nach mehrmaligen Landuntersuchungen in der Region hat er vorgeschlagen, einen Bewässerungskanal und Damm zu errichten, um das Wasser zu kontrollieren und aufzubewahren, damit die Leben der Leute in Shaanxi erleichtert werden können."

 CHI_minsheng_irrigation_canal: "Errichte den Minsheng-Bewässerungskanal"
 CHI_minsheng_irrigation_canal_desc: "Dr. Sun schrieb einst, dass Minsheng das Prinzip der Volkswohlfahrt darstelle. Somit hat die Nationale Wiederaufbaukommission eifrig mit der Planung ihres neuesten Projekts im westlichen Gansu begonnen. Diese Regionen sind uns wahrlich nicht freundlich gesinnt. Deshalb hat die Behörde für Wasserverwaltung nun die Finanzierung eines Bewässerungskanals vorgeschlagen, der über 75 km läuft, um die Felder der sonst so trockenen Gansu-Region zu versorgen. Der Name des Kanals rührt aus den Drei Prinzipien des Volkes und stellt unsere Entschlossenheit zur Hilfe des Volkes von China zur Schau - somit wird er \"Minsheng\" heißen."

 CHI_complete_the_longhai_railway: "Vervollständige die Longhai-Strecke"
 CHI_complete_the_longhai_railway_desc: "Die Gebirgspässe von Shaanxi erschweren den Transport und macht jedem das Leben zur Hölle, der die Provinz durchqueren möchte. In der Zeit der Qing-Dynastie begannen bereits Bauarbeiten an einer Eisenbahnstrecke, die von Luoyang bis zur westlichen Provinz Gansu verlaufen sollte. Aufgrund der Instabilität der Kriegsherren ist der Fortschritt immer wieder zum Stillstand gekommen. Deshalb hat das Eisenbahnamt der Regierung nun ein neues Projekt in Auftrag gegeben, mit dem die Eisenbahnstrecke endlich vollendet wird. Am Ende soll diese Strecke über mehr als 1700 km verlaufen und wird vom Eisenbahningenieur Ling Hongxun beaufsichtigt."

 CHI_create_the_lanxin_railway: "Erbaue die Lanxin-Bahnstrecke" #兰新铁路
 CHI_create_the_lanxin_railway_desc: "Für die Verbesserung der Kommunikation, Versorgung und allgemeinen Reisestrecke zwischen Lanzhou in Gansu und den weit entfernten Grenzgebieten in Xinjiang hat das Eisenbahnamt der Regierung nun einem neuen Bauprojekt zugestimmt, mit dem die Lanzhou-Xinjiang-Eisenbahn Gansu mit dem Hexi-Korridor und von dort aus mit dem weit entfernten Dihua verbindet - ein Projekt, das in Sachen Entfernung über 1904 km zurücklegt."

 CHI_appropriate_shenyang_arsenal: "Beschlagnahme das Shenyang-Arsenal"
 CHI_appropriate_shenyang_arsenal_desc: "Das Arsenal in Shenyang ist schon seit langer Zeit in ganz China für seine hohe Qualität bekannt. Es wurde 1921 vom Fengtian-Kriegsherren Zhang Zuolin etabliert und stellte Gewehre, Artillerie, Munition, Geschosse, Sprengstoff und Maschinen her. Für eine bestimmte Zeit war es sogar das größte Arsenal Chinas und wurde häufig von Beratern und Offizieren der japanischen Armee aufgesucht. Da die nationalistische Kontrolle über den Nordosten endlich gefestigt ist, hat das Amt für Militärangelegenheiten entschieden, das Shenyang-Arsenal in Beschlag zu nehmen, um mit ihm die Nationalrevolutionäre Armee auszurüsten."

 CHI_finish_fengman_hydroelectric_dam: "Vollende die Fengman-Talsperre"
 CHI_finish_fengman_hydroelectric_dam_desc: "Im Laufe der Herrschaft der Fengtian-Clique begann deren Kommunikationsclique mit dem Bau eines Wasserkraftwerks, um mit der Hilfe japanischer Berater Strom für die Stadt Jilin zu liefern. Dank unseres glorreichen Sieges über die Fengtian-Clique und der Rückführung der Mandschurei an das chinesische Volk haben wir nun eine unfertige Staumauer vor uns, die der Bevölkerung Jilins sicher zu Gute kommen würde. Somit hat das Innenministerium nun ein Projekt in Auftrag gegeben, mit dem die Arbeitslosigkeit bekämpft und der Bau der Fengman-Talsperre vollendet wird."

 CHI_nationalising_manchurian_iron_industry: "Verstaatliche die mandschurische Stahlindustrie"
 CHI_nationalising_manchurian_iron_industry_desc: "Die Anshan-Bergwerke und der Kohle und Eisen-Konzern vom Benxi-See befanden sich einst in der Mitinhaberschaft der Fengtian-Clique under Japaner; eine schreckliche Erinnerung an den alles ergreifenden Einfluss, den Japan durch die Mantetsu auf unsere Länder ausübte. Aufgrund der reichen Kohlevorkommen in der Region konnte der Konzern Japan auf Kosten der ausgebeuteten chinesischen Arbeiterschaft mit billigem Stahl versorgen. Im Laufe ihrer Besatzung wurden die chinesischen Bergleute oft brutalster Behandlung ausgesetzt, von der wir sie jetzt befreien können. Da wir nun die feste Kontrolle über den Nordosten haben, können wir nun die Bergwerke und Konzerne vollkommen verstaatlichen, damit ihre Ressourcen der Bevölkerung Chinas zugute kommen können."

 CHI_create_nez_in_shanghai: "Richte eine Zone der Neuen Ökonomiepolitik in Schanghai ein"
 CHI_create_nez_in_shanghai_desc: "Sowohl Chen Gongbo als auch Song Ziwen, die beiden Giganten des nationalen Wiederaufbaus, teilen sich die Überzeugung, dass die Industrien der Küste Chinas der Grundstein der neuen Republik sein werden. Somit werden speziell ausgewiesene Zonen in den Küstenstädten dabei helfen, der Nation Kapital zu generieren, während der Staat sein wachendes Auge auf die Entwicklung legt."

 CHI_add_research_slot_decision: "Intensiviere die Bildungsreformen"
 CHI_add_research_slot_decision_desc: "Trotz unserer besten Mühen bei der Förderung der nationalen Alphabetisierung bleiben unsere technologischen Kapazität und die landesweite Bildung weit hinter unseren Widersachern zurück. Wir sollten die rasche Entwicklung von intellektuellen und bildungstechnischen Reformen vorantreiben, damit wir mit dem Rest der Welt Schritt halten können."

 CHI_create_nez_in_guangzhou: "Richte eine Zone der Neuen Ökonomiepolitik in Guangzhou ein"
 CHI_create_nez_in_guangzhou_desc: "$CHI_create_nez_in_shanghai_desc$"

#Liberation of Asia
 CHI_liberation_of_asia_category: "Die Befreiung Asiens"
 CHI_liberation_of_asia_category_desc: "Die Chinesen waren freilich nicht die einzigen Opfer des Imperialismus. Überall auf dem Kontinent verschlagen die Begierden der europäischen Reiche die freien Nationen und unterstellten Millionen dem brutalen Kolonialismus. Im Osten reichten die Japaner den Unterdrückern die Hand und strebten an, ihre Flagge auf unserem Boden zu hissen.\n\nEs ist unsere Pflicht als die natürliche Schutzmacht Asiens, allen Völkern ein Befreier zu sein. Durch unseren Geist, unser Blut und falls notwendig unsere Gerissenheit werden wir in der Heimat und im Ausland den Griff der imperialistischen Mächte zerschmettern. In der Zwischenzeit werden wir die Nationalbewusstseine der asiatischen Bevölkerung entwickeln - und ihnen so helfen, am Ruhm des panasiatischen Sozialismus teilzuhaben."

 CHI_found_our_faction_decision: "Unser rechtmäßiger Platz in der Welt"
 CHI_found_our_faction_decision_desc: "In der Vision, die Dr. Sun Yat-sen für China bereithielt, sollte dieses seinen rechtmäßigen Platz in Ostasien und der Welt einnehmen und seine endlosen Ressourcen und Bevölkerungsmassen nutzen, um internationales Verständnis und Zusammenarbeit zu fördern. Nach dem Erfolg der nationalen Revolution ist es nur angebracht, dass der nächste Schritt die Wiederbeanspruchung unseres Einflußes und die Verbreitung der Ideale der nationalen Revolution ist, damit China nie wieder vom Imperialismus heimgesucht werden kann."

 CHI_support_the_revolution_in_indochina_decision: "Unterstütze die Revolution in Indochina"
 CHI_support_the_revolution_in_indochina_decision_desc: "Das heldenhafte Volk Indochinas hat gegen ihre deutschen Besatzer aufbegehrt! Nach dem Weltkrieg übernahmen die Deutschen die Herrschaft der Franzosen und stellten sich als kaum besser als ihre Vorgänger heraus - und zwangen die Einwohner zur Arbeit auf den Plantagen, während sich die Kapitalisten an den Profiten erfreuten. Von diesem Stützpunkt (und anderen) aus weiteten die Deutschen ihre Anwesenheit aus: nach dem britischen Kollaps in dessen Kolonien und 1927 nach China. Sollten die revolutionären Gruppen hier Erfolg finden, könnte dem deutschen Ansehen ein herber Schlag erteilt und ein Schritt für die Rache des Nordfeldzuges getan werden!"

 CHI_disband_liberation_armies_decision: "Löse die Befreiungskräfe auf"
 CHI_disband_liberation_armies_decision_desc: "Obwohl sie von idealistischer Natur und ein Teil unseres Kampfes gegen den Imperialismus sind, haben die verschiedenen Befreiungskräften, die wir rekrutierten, ihre Nützlichkeit überdauert und müssen aufgelöst werden. Wir werden ihre Waffen einsammeln und ihre Offiziere und Männer heimschicken, mit ein wenig Aufmachung und Fanfare. "

 CHI_KOR_liberation_army_decision: "Bilde den koreanischen Freiwilligenkorps"
 CHI_KOR_liberation_army_decision_desc: "Trotz der Verlust der koreanischen Nation an die japanischen Imperialisten im Jahre 1910 blieben viele loyale und patriotische Koreaner der Sache treu - der Sache einer freien und demokratischen koreanischen Nation. Wir befinden uns im gemeinsamen antiimperialistischen Kampf und unsere Konfrontation mit Japan ist unausweichlich, um China von den Ketten des Imperialismus zu befreien. Deshalb werden wir die Bildung eines koreanischen Freiwilligenkorps veranlassen, der vom ehemaligen Whampoa-Absolventen Kim Wonbong geführt wird, damit, wenn die Zeit reif ist - wir unseren koreanischen Genossen bei der Erringung ihrer langersehnten Freiheit zur Seite stehen können."

 CHI_MAL_liberation_army_decision: "Bilde die Drei-Sterne-Armee"
 CHI_MAL_liberation_army_decision_desc: "Die Völker Malaysiens befinden sich schon seit geraumer Zeit unter der unterdrückenden Herrschaft von Kolonisierern, was sich auch nicht änderte, als die Deutschen die Region im Zuge der britischen Revolution an sich rießen. Die dortigen mutigen Freiheitskämpfer haben sich allerdings nicht so einfach gefügt. Beim Durchmarsch unserer Trupppen durch die Region könnten wir uns einige kritische Verbündete sichern - wir müssen lediglich fragen."

 CHI_INC_liberation_army_decision: "Befreie die Nationen Indochinas"
 CHI_INC_liberation_army_decision_desc: "Indochina ging nach dem Weltkrieg von den Franzosen als Kriegsbeute an die Deutschen über. Wir unterhalten schon lange Beziehungen zu den antiimperialistischen Aufständischen und da sich unsere Armeen nun durch dieses Gebiet bewegen, müssen wir sicherstellen, dass wir als Befreier und nicht als ein weiterer Besatzer wahrgenommen werden. Das könnte sich jedoch als leichter als gesagt herausstellen..."

 CHI_fund_the_jpel: "Unterstütze die Japanische Volksbefreiungsliga"
 CHI_fund_the_jpel_desc: "Nicht jeder Japaner ist ein militärische Imperialist. Die Japanische Volksbefreiungsliga (JVBL) unter Nosaka Sanzō wurde von Überläufern und japanischen Sozialisten gegründet und verfolgt die Umerziehung von japanischen Kriegsgefangen und den Gewinn von unserem Vertrauen und Freundschaft. Sie beabsichtigt die Einrichtung einer demokratischen Volksregierung in einem Japan nach dem Krieg und wir sollten ihre Bemühungen bei der psychologischen Kriegsführung unterstützen, um die japanische Kriegsunternehmungen zunichte zu machen."

 CHI_invite_countries_to_faction: "Lade [FROM.GetNameDef] zur [CHI.GetFactionName] ein"
 CHI_invite_countries_to_faction_desc: "Die nationale Revolution, die Dr. Sun für China entwarf, sollte nicht nur diesem als Modell zur Nachbildung dienen - die Drei Prinzipien des Volkes können die leitenden Vorsätze einer neuen Ordnung in Asien werden. Wir sollten uns als gleichgesinnte und erstrebende Länder gegen die Tyrannei des fremden Imperialismus vereinen und sicherstellen, dass der Frieden und das gegenseitige Verständnis in Asien auf Generationen forbesteht."

 CHI_invite_into_economic_sphere: "Lade [FROM.GetNameDef] zur $CHI_minsheng_partnership_full_name$ ein"
 CHI_invite_into_economic_sphere_desc: "TDas Schicksal der chinesischen Nationalrevolution ergibt sich aus der Tatsache, dass China, ein Land voll nationalistischer Rührungen, in bester Position aller Nationen des Ostens steht, gegen den Imperialismus zu kämpfen. Die Wirtschaftssituationen und Geschichten der unterdrückten Völker des Osten sind mit denen Chinas vergleichbar. Wie China sollten sich diese nicht in kapitalistische oder rein syndikalistische Systeme entwickeln - stattdessen sollte ihr Ziel die Nachahmung des chinesischen Vorbilds und die Etablierung von \"Ländern der Volkswohlfahrt (Minsheng)\" mithilfe der §H$CHI_minsheng_partnership_full_name$§! sein.\n\nAus diesen Gründen verlangt die chinesische Revolution von ihrem zugehörigen Land, ein neues Zeitalter für die Völker des Ostens einzuläuten und diese zum Zusammenschluss in einem starken Bündnis gegen den Imperialismus zu inspirieren. Als Hauptquartier dieser antiiimperialistischen Bewegung muss China beabsichtigen, sich mit den Völkern des Ostens in einer Großostasiatischen Volks- und Wirtschaftsgemeinschaft zu vereinen."
 CHI_withdraws_from_sphere: "[THIS.GetNameDef] wird aus der $CHI_minsheng_partnership_full_name$ entfernt"

 CHI_liberation_war_decision: "Bereite einen Befreiungskrieg gegen [FROM.GetNameDef] vor"
 CHI_liberation_war_decision_desc: "Chinas einzigartige Stellung in Asien ergibt sich aus der langanhaltenden kulturellen und politischen Dominanz in der Region. Es ist China, das als eine der größten und ältesten Zivilisation der Welt gilt und es ist nur rechtmäßig, dass die chinesische Nation - nun wiederbelebt, in der Lage ist, die Weltrevolution zu vollbringen. Durch die Nutzung von Chinas enormer industrieller und militärischen Stärke werden wir alle reaktionären Regimes aus der Welt schaffen und unsere asiatischen Genossen befreien, damit auch sie letzendlich Rettung erfahren werden."

 CHI_supported_INC_flag: "Hat bislang keine Unterstützung gegeben"

#Afro-Asian Conference

 CHI_afro_asian_conference_category: "Die Afro-Asiatische Konferenz"
 CHI_afro_asian_conference_category_desc: "Schon seit Song Qingling ihre Afro-Asiatische Konferenz im Zuge der chinesischen Einigung unter dem Kuomintang abhielt, gab es keinen stärkeren Drang der sozialistischen Länder, in die Entwicklungswelt zu investieren. Die Investitionen sind weitaus mehr als der bloße Gewinn von gutem Willen; die Konferenzplaner haben ihre Ambitionen offengelegt, eine weltumspannende Wirtschaft zu erschaffen, die frei von kapitalistischer Ausbeutung sein wird."

 CHI_invest_in_third_world_decision: "Investiere in [FROM.GetNameDef]"
 CHI_invest_in_third_world_decision_desc: "Die Bevölkerung in [FROM.GetNameDef] hat sich erfolgreich ihrer kolonialistischen Fesseln entledigt und ihre neue sozialistische Regierung wird sicherlich auf ausländische Hilfe angewiesen sein, um die postkoloniale Übergangsphase zu erleichtern. Hierbei muss ein tiefgreifendes Programm erstellt werden, bei dem Städte entwickelt, Landwirtschaft modernisiert, Staatsinstitutionen gebildet, in Bildung investiert und Korruption beseitigt wird - ein jahrzehntelanger Prozess. In manchen Gebieten mag die Erbauung einer besseren Zukunft allein in den Händen der örtlichen Bevölkerung liegen, jedoch können wir mit ein wenig Wohltätigkeit schon den Anfang um einiges stärken."

