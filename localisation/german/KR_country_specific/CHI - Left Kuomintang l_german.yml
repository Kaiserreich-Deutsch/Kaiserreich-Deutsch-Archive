 CHI.lategame.364.t: "[FROM.GetNameDefCap] erklärt sich für unabhängig!"
 CHI.lategame.364.d.1: "$CHI_lategame_civ_war_alignment_intro$\n\nFür [FROM.GetNameDef], eine der autonomeren Provinzen, die unserer Bewegung einverleibt wurden, fiel die Wahl nicht schwer - sie würden niemanden als sich selbst unterstützen. [FROM.GetLeader] hat alle drei Regierungen für unrechtmäßig erklärt und eine Rebellion begonnen - entweder in der Hoffnung, provinzielle Autonomie zu wahren oder ihnen sogar die nationale Führung streitig zu machen. Die Schwäche der Zivilregierung, die durch diesen Bürgerkrieg entblößt wurde, hat viele Mitglieder der Nationalrevolutionären Armee radikalisiert. Hu Zongnan und die Vereinigung zur Wiederbelebung Chinas hat geschworen, alle Verräter zur Strecke zu bringen."
