 CHI_bop_mechanic_explanation_tt: "§CDas §YMachtgleichgewicht§! der Kuomintang ist eine einfach gehaltene Angelegenheit und misst den relativen Einfluss der beiden großen Fraktionen - §RWangs NGV§! und §SSongs PAK§!. Nach der Vereinigung Chinas wird sich ein Ereignis abspielen, das einem der beiden die Möglichkeit bieten wird, ihre Machtposition zu festigen. Das Gleichgewicht zu sehr in eine Richtung zu drücken, könnte die Revolution destabilisieren, aber sei gewarnt - falls keine der Seiten am Ende einen klaren Vorteil hat, könnte sich ein drittes Szenario ereignen...§!"
 CHI_RCF_mechanic_explanation_tt: "§CDer Einfluß der §lWiederaufbau-Fraktion§! wird durch die §lBeliebtheit der Sozialliberalen§! bei den Parteien angezeigt. Bei niedrigem Einfluß können sie als mäßigende Kraft dienen, die §GExtremismus reduziert§!, bei hohem Einfluß könnte sie allerdings als Untergräber wahrgenommen werden und §RExtremismus erhöhen§!. Behalte stets im Blick, wie die liberale Fraktion von ihrer Partei wahrgenommen wird und stelle, falls nötig, Sun Fo als Berater ein, um die Wahrnehmung möglichst positiv zu halten.§!"
 CHI_lcs_mechanic_explanation_tt: "§CDie §rLiga der Chinesischen Syndikalisten§! ist eine schwerfällige Koalition, dessen Einfluß davon abhängig ist, welche Fraktion in ihr vorherrschend ist. Am Starteinfluß gemessen und in aufsteigender Reihenfolge befinden sich an erster Stelle die §RSPC-Radikalen§!, materialistische und eifernde Sozialisten, die mit dem NGV zusammenarbeiten und Extremismus begünstigen. Die §SWeltgesellschaft§! ist eine Alte Garde von utopischen Einflüssen, die das PAK bevorzugt. An letzter Stelle steht die Fraktion der §rSPC-Orthodoxen§!, eine flexible und unberechenbare Kraft, deren Allianzen sich nach Bedarf verschieben und die im Allgemeinen den Extremismus senken.§!"
 CHI_rad_mechanic_explanation_tt: "§CAbhängig von Entscheidungen bei Ereignissen wird der Extremismus innerhalb der Kuomintang steigen und fallen, welcher hauptsächlich der §ototalistischen VWC§! zugute kommen wird. Sollte der §oExtremismus (%)§! am Ende des  §YMachtgleichgewichts (%)§! höher sein als der Einfluss des Siegers, wird sich bei der Vollendung der nationalen Einigung ein finsteres Endszenario für China ereignen.§!"
 CHI_RCF_mechanic_warning_tt: "§RDer Einfluss der liberalen §lWiederaufbau-Fraktion§! ist zu groß geworden, um mit einer sozialistischen Revolution vereinbar zu sein. Die Beliebtheit der §lSozialliberalen§! niedrig zu halten oder §lSun Fo§! als Berater einzustellen wird dabei helfen, die Fraktion innerhalb der Partei in ein besseres Licht zu rücken. Aber sei gewarnt, dass ein unkontrolliertes Wachstum ihres Einflußes nur zur Folge hat, dass der Extremismus in der Partei zunehmen wird.§!"
 CHI_rad_mechanic_warning_tt: "§RDer Extremismus in der Kuomintang steigt! Die Partei leidet unter politischer Polarisierung, sozialer Spaltung und Unzufriedenheit im Militär. Obwohl Extremismus zu einem gewissen Teil bei einer revolutionären Bewegung zu erwarten ist, wäre es weise, diesen entweder etwas zu mäßigen oder ihn zumindest niedriger zu halten als die Unterstützung des NGV/PAK. Andernfalls könnten einige Extremisten auf die Idee kommen, dass das gegenwärtige Zentralkomitee unverlässlich ist und auch abgesetzt werden muss!§!"
 CHI_bop_mechanic_warning_tt: "§RDas Machtgleichgewicht hat sich zu sehr in eine Richtung verschoben! Das kann zwar in mancher Hinsicht von Vorteil sein, allerdings wird stetig Stabilität verloren gehen, bis die nationale Einigung und das Ende des Machtkampfes erreicht wird. Ein stabiles Gleichgewicht zu verfolgen ist vermutlich für die Langzeitstabilität der Republik am Besten.§!"

