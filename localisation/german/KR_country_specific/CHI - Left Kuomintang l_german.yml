 CHI.lategame.361.d.1: "$CHI_lategame_civ_war_alignment_intro$\n\nFür [FROM.GetNameDef], eine der autonomeren Provinzen, die unserer Bewegung einverleibt wurden, fiel die Wahl nicht schwer. Sie haben ihre Unterstützung Song Qingling und damit Fujian angeboten. Allerdings ist möglicherweise die öffentliche Erklärung von [FROM.GetLeader] hierzu der größte Faktor, welche einige Garnisonen zur Entscheidung für ihre Seite entschieden hat. Doch die meisten warten auf dem Ausgang der Schlachten an Chinas Ostküste, bevor sie eine Entscheidung treffen."
