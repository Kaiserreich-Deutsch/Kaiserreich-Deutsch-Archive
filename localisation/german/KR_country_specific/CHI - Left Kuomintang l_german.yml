##Section 4a (000-199): Foreign Policy Events
 CHI.endgame.001.t: "Die Auferstehung der [CHI.GetFactionName]"
 CHI.endgame.001.d.song: "Am heutigen Tage hat das Außenministerium der Republik China eine neue Richtung in der chinesischen Außenpolitik verkündet. Mit Verweis auf die Erfolge der chinesischen Nationalrevolution und der antiimperialistischen Haltung der Nationalen Volkspartei - die Republik China hat öffentlich ihre Absicht bekanntgegeben, mit unabhängigen Ländern in Asien im Rahmen des Sino-Pazifischen Freundschaftsverein zusammenzuarbeiten.\n\nDieser Verein beabsichtigt, mit sich in der Entwicklung befindlichen sozialistischen Nationen in Asien und Afrika zu arbeiten, um eine Wirtschatftsentwicklung und nationale Selbstversorgung in einer entstehenden, neuen Weltordnung zu erreichen, in der Länder sich vom Reichspakt und der Dritten Internationale distanzieren."
 CHI.endgame.001.d.wang: "Am heutigen Tage hat das Außenministerium der Republik China eine neue Richtung in der chinesischen Außenpolitik bekanntgegeben. Mit Verweis auf die Erfolge der chinesischen Nationalrevolution und der antiimperialistischen Haltung der Nationalen Volkspartei - die Republik China hat die Erschaffung ihrer eigenen \"Internationale\" in Asien verkündet.\n\nDiese Internationale soll ungeachtet von ihrer Ideologie und Religion  wirtschaftliche und politische Hilfe an alle asiatischen Länder leisten, damit asiatische Nationen sich an einer neuen Weltordnung beteiligen, der neue, befreite Länder endlich die Vormacht der Entente und des Reichspakts herausfordern können."
 CHI.endgame.001.d.chen: "Am heutigen Tage hat das Außenministerium der Republik China eine neue Richtung in der chinesischen Außenpolitik bekannt gegeben. Mit Verweis auf die Erfolge der chinesischen Nationalrevolution und der antiimperialistischen Haltung der Nationalen Volkspartei - die Republik China hat die Erschaffung ihrer eigenen \"Internationale\" in Asien verkündet.\n\nDarüber hinaus hat der Vorsitzende [CHI.GetLeader] auch die Erschaffung einer \"Minsheng-Wirtschaftsgenossenschaft\" des Volkes bekanntgegeben, die wirtschaftliche Kooperation zwischen den Nationen Asiens stärken und die Verbreitung der Drei Volksprinzipien fördern soll. In dieser Kampfansage an die Vormacht des Westens scheint es, als ob die asiatischen Nationen an einer neuen Weltordnung teilhaben werden."
 CHI.endgame.001.d.hu: "Am heutigen Tage hat das Außenministerium der Republik China eine neue, ungehemmte Richtung in der chinesischen Außenpolitik verkündet und dass die Angelegenheiten Chinas und seines Umfelds von nun an von China selbst verwaltet wird.\n\nAusländische Beobachter haben diese chinesische Politik die Sinosphäre getauft, da Generalissimo [CHI.GetLeader] und die Vereinigung zur Wiederbelebung China signalisiert haben, dass sie eine ethno- und ultranationalistische Richtung für ihren Weg in der Welt einschlagen werden."
 CHI.endgame.001.a: "Eine Bedrohung im Osten!"
 CHI.endgame.001.b: "Eine Kraft der Befreiung?"
 CHI.edngame.001.c: "China lässt seine Muskeln spielen."

 CHI.endgame.002.t: "Eine Einladung zur [FROM.GetFactionName]"
 CHI.endgame.002.d: "Unser Botschafter hat diesen Morgen eine chinesische Delegation aus der [CHI.GetNameDef] wilkommen geheißen, die vom Botschafter der Kuomintang Chen Youren geführt wird. Der chinesische Botschafter ist in der Asien-Pazifik-Region für seine Unternehmungen zur Organisation von antikolonialistischer Befreiungsaktionen wohlbekannt.\n\nDer Botschafter hat seine Hoffnung bekundigt, dass wir mit der chinesischen Regierung in Solidarität zusammenarbeiten können, um die internationale, antikoloniale Revolution gegen den Imperialismus zu verwirklichen. Unsere Ressourcen würden geteilt und unsere Streitkräfte aktiv zusammenarbeiten, um unsere panasiatische Kooperation zu stärken.\n\nObwohl es sicher viele in unserer Regierung gibt, die solch einer Entscheidung zustimmen würden, sind auch viele gegenüber den chinesischen Absichten skeptisch und sorgen sich darum, dass wir zu Handlager oder Marionetten Chinas in ihrer neuen Ordnung in Asien werden."
 CHI.endgame.002.a: "Zusammen für den Panasianismus!"
 CHI.endgame.002.b: "Nein, das bring uns rein gar nichts!"

 CHI.endgame.003.t: "[FROM.GetNameDefCap] schließt sich uns an!"
 CHI.endgame.003.d: "Scheinbar hat Botschafter Chen Youren einmal mehr einen großen diplomatischen Erfolg erzielt und [FROM.GetNameDef] davon überzeugt, sich uns im größeren internationalen Kampf und der Revolution gegen den Imperialismus anzuschließen. Hoffentlich wird diese Beziehung mit [FROM.GetNameDef] bis ans Ende der Zeit Bestand haben, während wir entschlossen allen fremden Imperialisten den Krieg erklären - für ein freies Asien"
 CHI.endgame.003.a: "Gemeinsam sind wir stark!"

 CHI.endgame.004.t: "[FROM.GetNameDefCap] lehnt die Einladung ab"
 CHI.endgame.004.d: "Scheinbar konnte Botschafter Chen Youren trotz bester Bemühungen [FROM.GetNameDef] nicht davon überzeugen, am gemeinsamen antiimperialistischen Kampf teilzuhaben. Das Volk von [FROM.GetNameDef] wohl entweder unsere guten Absichten hinterfragt oder unsere Stärke nicht für ganz genommen. Sie haben sich dazu entschieden, alleine und ohne unseren Schutz und unsere Führung zu stehen. Ein Risiko, dass sie sich selbst zu verantworten haben."
 CHI.endgame.004.a: "Ihr Verlust."

 CHI.endgame.005.t: "Die Afro-Asiatische Konferenz"
 CHI.endgame.005.nomafcollapse.d: "Die alte Weltordnung des Kaiserreichs in Europa steht seit dem Zerfall der kapitalistischen Weltwirtschaft im Schwarzen Montag auf Messers Schneide. Der Wirtschaftskollaps von [GER.GetNameDef] hat in der kolonialen Welt Asiens Wellen geschlagen, zuerst mit dem Indochina-Aufstand in 1936 und dem Zerfall der Liga der Acht Provinzen. Die Vervollständigung des Nordfeldzugs und der Widerstandskrieg haben [CHI.GetNameDef] als die erste Nation in Asien gefestigt, die erfolgreich die imperialistischen Kräfte vernichten konnte.\n\nSomit haben [CHI.GetLeader] und das Außenministerium der Kuomintang angefangen, eine Afro-Asiatische Konferenz zu organisieren, in der sich Anführer und Botschafter der Entwicklungswelt über die Welt beraten können. Obwohl die afrikanischen Nationen noch nicht ihre Unabhängigkeit von den Deutschen erlangt haben, sind die Chinesen mehr als gewillt, afrikanische Revolutionäre als Genossen im größeren internationalen Krieg gegen den Imperialismus zu begrüßen.\n\nDelegierte der Konferenz haben auf die Ratifizierung einiger Grundsätze für die Regierung einer postkolonialen Afro-Asiatischen Welt geeinigt. Hierbeit sollen gute Beziehungen unter allen Mitgliedern der Konferenz gefördert, soziale und kulturelle Probleme untersucht, und die Sichtbarkeit der Entwicklungswelt vor der internationalen Gemeinschaft hervorgehoben werden. Eine neue Ordnung dämmert über Asien und die chinesische Nation unter [CHI.GetLeader] wird liebend gerne eine aktive Rolle in der Förderung einer gemeinsamen Zukunft für die Entwicklungswelt einnehmen."
 CHI.endgame.005.mafcollapse.d: "Die alte Weltordnung des Kaiserreichs in Europa steht seit dem Zerfall der kapitalistischen Weltwirtschaft im Schwarzen Montag auf Messers Schneide. Der Wirtschaftskollaps von [GER.GetNameDef] hat in der kolonialen Welt Asiens Wellen geschlagen, zuerst mit dem Indochina-Aufstand in 1936 und dem Zerfall der Liga der Acht Provinzen. Die Vervollständigung des Nordfeldzugs und der Widerstandskrieg haben [CHI.GetNameDef] als die erste Nation in Asien gefestigt, die erfolgreich die imperialistischen Kräfte vernichten konnte.\n\nSomit haben [CHI.GetLeader] und das Außenministerium der Kuomintang angefangen, eine Afro-Asiatische Konferenz zu organisieren, in der sich Anführer und Botschafter der Entwicklungswelt über die Welt beraten können. Der dramatische Zerfall von Deutsch-Mittelafrika bedeutete einen Aufschwung im afrikanischen Nationalismus und die Chinesen mehr als gewillt, afrikanische Revolutionäre als Genossen im größeren internationalen Krieg gegen den Imperialismus zu begrüßen.\n\nDelegierte der Konferenz haben auf die Ratifizierung einiger Grundsätze für die Regierung einer postkolonialen Afro-Asiatischen Welt geeinigt. Hierbeit sollen gute Beziehungen unter allen Mitgliedern der Konferenz gefördert, soziale und kulturelle Probleme untersucht, und die Sichtbarkeit der Entwicklungswelt vor der internationalen Gemeinschaft hervorgehoben werden. Eine neue Ordnung dämmert über Asien und die chinesische Nation unter [CHI.GetLeader] wird liebend gerne eine aktive Rolle in der Förderung einer gemeinsamen Zukunft für die Entwicklungswelt einnehmen."
 CHI.endgame.005.a: "Auf ein neues Zeitalter!"
 CHI.endgame.005.b: "Eine begrüßenswerte Initiative!"
 CHI.endgame.005.c: "Wir haben unsere eigenen Pläne."

 CHI.endgame.006.t: "[FROM.GetNameDefCap] bietet Investitionen"
 CHI.endgame.006.d: "Diesen Morgen haben wir eine Nachricht vom Botschafter aus [FROM.GetNameDef] darüber erhalten, dass ihr Land in unsere junge Nation investieren möchte. Unsere hart erfochtene Unabhängigkeit ist noch frisch, allerdings liegen unsere Industrie und unser Kapital im Vergleich zu den Industrienationen weit zurück. [FROM.GetNameDef] hat eine Investition angeboten, mit der wir den Prozess der Industrialisierung beschleunigen können, damit wir den kapitalistischen Ausartungen der imperialen Nationen widerstehen können. Allerdings stellen sich einige in unserer Regierung gegen solche Maßnahmen und fürchten ungewollten Einfluss aus [FROM.GetNameDef], die uns möglicherweise nur ausnutzen wollen."
 CHI.endgame.006.a: "Wir nehmen dankend an."
 CHI.endgame.006.b: "Wir lehnen höflich ab."

 CHI.endgame.007.t: "[FROM.GetNameDefCap] akzeptiert Investition"
 CHI.endgame.007.d: "Wir haben von unserem Botschafter in [FROM.GetNameDef] Nachricht erhalten, dass ihr Land unsere Investition angenommen hat. Zusammen werden wir unsere Wirtschaft stärken und ihnen bei der Entwicklung in eine aufstrebende Macht helfen, während wir auch unsere eigenen industriellen Bemühungen unterstützen. Möge dies der Anfang einer langen und ergiebigen Freundschaft sein!"
 CHI.endgame.007.a: "Der Anfang einer ergiebigen Partnerschaft."

 CHI.endgame.008.t: "[FROM.GetNameDefCap] lehnt Investition ab"
 CHI.endgame.008.d: "Wir haben von unserem Botschafter in [FROM.GetNameDef] die traurige Nachricht erhalten, dass ihr Land unsere Investition verschmäht hat. Möglicherweise betrachten sie unsre Großzügigkeit als fremde Bedrohung oder haben einfach kein Vertrauen in eine Beziehung zum beidseitigem Nutzen. Egal was ihr Grund auch gewesen sein mag, es ist und bleibt allein ihr Verlust."
 CHI.endgame.008.a: "Viel Glück. Sie werden es bitter nötig haben."

