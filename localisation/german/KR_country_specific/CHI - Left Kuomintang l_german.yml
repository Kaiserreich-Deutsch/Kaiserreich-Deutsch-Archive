#Early Game Tree (League War)
 CHI_last_bastion_of_chinese_socialism: "Chinas letztes Bollwerk des Sozialismus"
 CHI_last_bastion_of_chinese_socialism_desc: "Die Zentralrevolutionäre Basis in den Hochlanden zwischen den Provinzen Jiangxi und Fujian ist eine der letzten Gebiete des organisierten sozialistischen Widerstands in China. Die Überbleibsel der Nationalrevolutionären Armee versammelten sich nach dem Schanghai-Aufstand von 1932 hier, um erneut Hoffnung auf eine freie Nation zu schöpfen. Doch die Jahre meinten es nicht immer gut mit uns; Tausende guter Genossen wurden zu Märtyrern. Doch noch halten wir aus, auch wenn die Schlinge der Umzingelungskampagnen der Liga jedes Jahr ein wenig enger scheint..."

 CHI_second_nra: "Rückkehr der zweiten NRA"
 CHI_second_nra_desc: "Die Nationalrevolutionäre Armee hatte einmal den Ruf, die einzige Armee zu sein, die China vereinen könnte. Sie zerfiel im Zuge des Nordfeldzugs, doch jetzt, nach beinahe einem ganzen Jahrzehnt des Guerilla-Kriegs in der Mingan-Zone, ist die NRA in voller Stärke wieder zurück - und führt ihren letzten Aufstand, der entweder Erlösung oder den Tod bedeuten wird.."

 CHI_fortify_insurgency: "Befestige die MinGan-Zone"
 CHI_fortify_insurgency_desc: "Wir haben uns schon seit Jahren mit den Bergen und Wäldern der Jiangxi- und Fujian-Regionen vertraut gemacht - wodurch wir unser Exil in ein neues Bollwerk der Revolution verwandeln konnte. Da wir jetzt einmal mehr eine Revolte anführen, sollte uns eine gut vorbereitete und versteckte Verteidigungslinie sehr von Nutzen sein."

 CHI_aid_from_int: "Hilfsersuch an die Internationale"
 CHI_aid_from_int_desc: "Schon seit Dr. Sun Yat-sen im Jahre 1924 bei der Neuorganisierung und Anerkennung der Kuomintang die Internationale um Hilfe aufsuchte, haben wir enge Beziehungen zu unseren revolutionären Genossen in der Internationale unterhalten. Lasst uns die Aufrufe senden, denn einmal mehr sind wir auf ihre Hilfe angewiesen."

 CHI_hundred_workshops: "Das Programm \"Einhundert Manufakturen\""
 CHI_hundred_workshops_desc: "Da es uns im Vergleich zu unseren Nachbarn sowohl an der industriellen Basis wie auch an Erwerbungsmöglichkeiten für Waffen mangelt, haben sich unsere Genossen daran gemacht, ihre Bewaffnungen so gut es geht selber herzustellen. Bis wir Erfolg bei der Etablierung einer wahren revolutionären Regierung haben, müssen wir alles tun, was wir können, um unsere Milizen und Soldaten ausreichend auszurüsten."

 CHI_our_connections_overseas: "Unsere Genossen von Übersee"
 CHI_our_connections_overseas_desc: "Obwohl die meisten Mitglieder der Kuomintang ins Exil innerhalb Chinas oder nach Europa geflohen sind, gab es doch einige, die Sun Fo und anderen der politischen Mitte nach Hawaii und Südostasien begleiteten. Sie waren zwar lange von der KMT getrennt - aber haben uns jetzt ihre politische und finanzielle Unterstützung für unseren neuen Aufstand angeboten."

 CHI_rally_the_masses: "Versammle die Massenbewegung"
 CHI_rally_the_masses_desc: "Wie uns von unserem verstorbenen Gründer gelehrt wurde, liegt es an der Kuomintang, die unterdrückten Klassen Chinas zur Sprengung ihrer Ketten zu verhelfen, um in Zusammenarbeit den Imperialisten und Kriegsherren die Stirn zu bieten. Lasst un die Bauern des Landes und die Arbeiter der Städte vereinen und sie einmal mehr an der nationalen Revolution teilhaben!"

 CHI_enforce_disclipine: "Konsequente Disziplin"
 CHI_enforce_disclipine_desc: "Mit dem Einhergehen der NRA in einen neuen Konflikt müssen wir uns vergewissern, dass unsere Genossen, die in den Milizen dienen, ausreichen diszipliniert sind und den Regeln des Anstands folgen. Denn es ist von größter Wichtigkeit, dass die NRA der Kuomintang einen Ruf als großartige, aber auch disziplinierte und respektvolle Streitkraft erlangen kann."

 CHI_wage_protracted_war: "Führe den langanhaltenden Krieg"
 CHI_wage_protracted_war_desc: "In den Jahren, in denen die NRA einen Krieg in Fujian führen musste, in dem sie in Mannesstärke und Feuerkraft unterlegen war, hat sie gelernt, dass ein Krieg auf unkonventionelle Weise gewonnen werden kann. Es gibt für das Volk Wege, neben dem Kampf auch den Gegner infiltrieren, seine Versorgung sabotieren und Widerstand anfachen kann, damit bald die langersehnte nationale Erlösung kommen wird."

 CHI_rally_the_militias: "Ruft die Milizen!"
 CHI_rally_the_militias_desc: "Seitdem Song Qingling. die Witwe unseres verschiedenen Gründers, den MinGan-Aufstand begründet hat, war es die Aufgabe unserer führenden Generäle und Offiziere, den Bauern per Ausbildung zu helfen, sich in revolutionären Milizen zu organisieren. Damit das Volk Chinas sich auf eine Demokratie zu bewegen können, müssen wir die Milizen dazu verhelfen, diese Freiheiten zu verteidigen. "

 CHI_revolutionary_sisters: "Unsere revolutionären Schwestern"
 CHI_revolutionary_sisters_desc: "Nach dem Vorbild der großen Revolutionärin Song Qingling arbeiten tausende Frauen innerhalb der MinGan-Aufstandszone als Lehrerinnen, Krankenschwestern, Autorinnen und Freiwillige - alle darauf erpicht, nicht nur die Freiheit für China, sondern auch die Gleichberechtigung aller Geschlechter in der kommenden Revolution zu erringen. Lasst uns die Entstehung einer Freiwilligeneinheit für Frauen fördern, um uns in unserem Kampf zu helfen."

 CHI_all_for_nation: "Alles für die Nation"
 CHI_all_for_nation_desc: "Die Situation an der Front mag sich zu verschlimmern scheinen, doch gedenkt den Genossen unserer edelmütigen Kämpfe wie bei der Schlacht bei Mianhu, wo die zahlenmäßig unterlegenen aber begeisterten Studenten von Whampoa es schafften, die viel größere Streitmacht von Chen Jiongming zu schlagen. Es sind genau diese Überzeugungen von Selbstaufoperung, Ehre und Mut, mit der wir die NRA inspirieren werden, denselben Geist von Whampoa zu tragen - ein allerletztes Mal."

#Mid Game Tree (Northern Expedition)

 CHI_first_congress_focus: "Eröffne den ersten Heimkehrkongress"
 CHI_first_congress_focus_desc: "Nach beinahe einem ganzen Jahrzehnt des Exils hat die chinesische Kuomintang alle Erwartungen übertroffen und tritt einmal mehr als beachtliche politische Macht auf das chaotische, chinesische Spielfeld. Auf den Erfolg der NRA im Ligakrieg folgten Rufe durch alle Ecken und Enden Chinas - um alle jene einzuladen, die den ersten heimgekehrten Kongress der Kuomintang als wiedervereinigte und neubelebte politische Kraft zu unterstützen ."

 CHI_political_department: "Wiederherstellung der Politikabteiling"
 CHI_political_department_desc: "Die Geheimzutat für die absolute Überzeugung der Nationalrevolutionären Armee von der Sache der Kuomintang liegt in ihrer intensiven politischen Erziehung, die von den Parteivertretern der Politikabteilung durchgeführt wird. Das ideologische Rückgrat in jedem Whampoa-Kadetten ist es, was der NRA bislang erlaubte, sich auf gleicher Augenhöhe gegen die sehr viel größeren Heere der Kriegsherren zu messen - diese konnten letzendlich nur von der deutschen Intervention gerettet werden. Es wird Zeit, die Abteilung wieder in Aktion treten zu lassen."

 CHI_deal_with_warlords: "Ein Plan für die Kriegsherren"
 CHI_deal_with_warlords_desc: "Das Kriegsherrentum ist eine Schande auf dem Antlitz der chinesischen Nation, eine unterdrückende Institution, dass nicht nur die nationale Einheit, sondern auch dessen Wohlstand gefährdet. Da wir infolge des Vertreibens der Liga-Kriegsherren Fuß gefasst haben, dürfen wir nicht die Millionen anderer vergessen, die unter dem Stiefel kleinlicher Tyrannen leben. Es mag noch zu früh sein, unsere Rivalen im Kampf um die nationale Führung auszuschalten, aber wir können in der Zwischenzeit die Militaristen dort bekämpfen, wo sich eine Gelegenheit ergibt."

 CHI_eyes_in_the_dark: "Augen im Dunkel"
 CHI_eyes_in_the_dark_desc: "Eine wahre Strategie verlangt Gewieftheit, denn neben all den farbenfrohen Bannern und blumiger Sprache, die mit der Befreiung einhergeht, gibt es in den Schatten genug Gelegenheiten für Hinterlistigkeit. Falls wir versuchen wollen, unseren Widersachern immer einen Schritt voraus zu sein, müssen wir unsere Spionageunternehmungen koordinieren, wobei uns ein Spionagedienst behilflich sein wird. Es ist nur passend, dass die Intrigen bereits mit der Frage beginnen, für welchen Dienst wir uns letzendlich entscheiden."

 CHI_military_affairs_commission: "Der neue Ausschuss für Militärangelegenheiten"
 CHI_military_affairs_commission_desc: "Eine Armee ohne Führung ist nichts weiter als eine unkontrollierte Meute, deswegen brauchen wir an der Spitze der sich aufs neue erhebenden NRA kompetente und brauchbare Leute. Bei einer modernen Militärorganisation wird niemals eine Person alleine eine Kampagne befehligen können: Es wird ein Rat aus Stabsmitgliedern, Experten und Befehlshabern gebraucht. Die Armee leidet leider immer noch an den Folgen ihrer schweren Vergangenheit und wird nun entscheiden müssen, wer dem neuen AMA angehören wird."

 CHI_second_northern_expedition: "Vervollständige die Mission der Revolution"
 CHI_second_northern_expedition_desc: "Sogar am Ende seines Lebens träumte Dr. Sun davon, dass die Partei eines Tages von ihrer Basis in Guangzhou nach Norden marschieren würde, um die Nation zu befreien - und die versagte Beiyang-Regierung zu stürzen. Er war sich zwar bewusst, dass er es persönlich nicht mehr erleben würde (und erlag in Peking dem Krebs noch während Verhandlungsrunden) doch werden wir ihm mit unseren Streitkräften dort wieder begegnen. Einmal mehr marschieren wir für die Freiheit der Nation, denn um des Ewigen Vorsitzenden Willen werden wir nicht scheitern!"

 CHI_provisional_yuan: "Provisorischer Legislativ-Yuan"
 CHI_provisional_yuan_desc: "Das Konzept des Legislativ-Yuan entspringt den Ideen des verstorbenen Dr. Sun und seiner drei Prinzipien, welche eine Gewaltenteilung in fünf solcher vorsieht, in welcher der Yuan das gesetzgebende Organ ist, wenn die Versammlung nicht am Tagen ist. Da unsere Position noch sehr unsicher ist, sollten wir die Herrschaft der Partei legitimieren, indem wir einen provisorischen Yuan für die revolutionäre Regierung einrichten."

 CHI_new_bureaucracy: "Erstelle die nationale Bürokratie"
 CHI_new_bureaucracy_desc: "Obwohl der verstorbene Gründer unserer Partei, Dr. Sun, vorsah, dass es eine notwendige Phase des Einparteienstaates und der politischen Vormundschaft geben würde, müssen wir uns doch darum bemühen, unsere Kontrolle über die ehemalige Liga zu legitimieren. Eine Verfassung wird zwar auf die Einigung des Landes warten müssen, aber wir können schon jetzt ein Organgesetzt erlassen, durch dass wir solange eine Regierung stellen können, bis ein formeller Exekutiv-Yuan etabliert wird."

 CHI_tender_to_the_masses: "Samt gegenüber den Massen"
 CHI_tender_to_the_masses_desc: "Als Teil der Versprechen der Kuomintang an die Massenbewegung muss die Partei eine Vorhut sein, die den unterdrückten Arbeitern und Bauern Chinas die Möglichkeit gibt, die Ketten abzulegen, die ihnen von örtlichen Tyrannen, korrupter Bourgeoisie und Imperialisten angelegt wurden. Falls wir in unserem Unterfangen Erfolg haben wollen, China die Revolution zu bringen, so müssen wir dem Volk Chinas beibringen, sich zu erheben und ihr eigenes revolutionäres Potenzial auszuschöpfen.."

 CHI_promote_revolutionary_culture: "Fördere revolutionäre Kultur"
 CHI_promote_revolutionary_culture_desc: "Seit der Xinhai-Revolution von 1911 haben sich neue Denker und Ideen in der chinesischen Politik- und Literaturszene behauptet, die noch einen Zusammenschluss von chinesischen Werten und westlichen Idealen anstreben. Um die Sache der Revolution zu unterstützen, werden wir bei der Kreation einer solchen revolutionären Kultur behilflich sein - mit der wir die Kunst des Volkes zum Guten der Revolution unterstützen und lenken werden."

 CHI_liberation_of_women: "Die Befreiung der chinesischen Frau"
 CHI_liberation_of_women_desc: "Wie sich durch unsere Erfahrungen in der MinGan-Zone gezeigt hat, ist die nationale Revolution nicht nur ein Kampf des chinesischen Volkes gegen die Imperialisten, sonder auch eine Revolution sozialer Natur; eine Revolution, um die Jahrhunderte der Unterdrückung hinwegzufegen und eine neue Zeit der Gleichberechtigung zu erringen. Zu diesem Zweck werden wir den Frauen des Landes dabei helfen, ihren Platz in der Revolution zu finden und sich eine neue Welt zu erstreiten."

 CHI_prepare_the_land_reform: "Festlegung der Bodenreform"
 CHI_prepare_the_land_reform_desc: "Trotz der kontroversen und stark umkämpften Natur der Thematik ist es an der Zeit, sich Gedanken um eine grundlegende Bodenreform zu machen, mit der rie Massenbewegung gestärkt und die Praktiken der Feudalzeit ein für alle Mal beendet werden sollen. Wir werden jetzt über dieses schon ewig andauernde Problem eine Entscheidung treffen."

 CHI_united_front: "Alle Macht der Einheitsfront"
 CHI_united_front_desc: "Im Gegenzug für die Unterstützung in Form von Waffen, Vorräten und Anerkennung durch die sozialistischen Nationen des Westens, versprachen wir ihnen, die chinesische Nationale Revolution mithilfe der Liga der Chinesischen Syndikalisten zu unternehmen. Zusammen werden wir eine neue Einheitsfront begründen, mit der wir unsere Nation vom Imperialismus befreien werden."

 CHI_rebuild_league: "Verstärkter Wiederaufbau"
 CHI_rebuild_league_desc: "Die Gebiete der ehemaligen Liga der Acht Provinzen galten als eine der meist entwickelten Regionen Chinas, doch sind sie immer noch durch die erst kürzlich erfolgte Befreiung durch die Nationalrevolutionäre Armee verwüstet worden. Damit wir die Revolution fortsetzen und weiterhin auf die Unterstützung der Massen zählen können, müssen wir schleunigst unsere Anstrengungen beim Wiederaufbau Ostchinas verstärken, mit denen wir eine brauchbare Basis für die Nationalrevolutionäre Regierung errichten werden."

 CHI_nationalise_railways: "Verstaatlichung der Eisenbahn"
 CHI_nationalise_railways_desc: "Lange schon war der chinesische Arbeiter gezwungen, für die imperialistischen Kolonisierer in dunklen und schmutzigen Minen zu schuften, zu schwitzen und zu bluten, nur damit Ressourcen von den ausländischen Mächten ausgebeutet werden. Durch den Erfolg der nationalen Revolution im Osten Chinas sind wir jetzt in der Lage, alle von ausländischen Mächten besessene Eisenbahnindustrien und Schienen zu verstaatlichen, um sie für die Stärkung Chinas zu nutzen. "

 CHI_seize_warlord_assets: "Umverteilung der Kriegsherrenbeute"
 CHI_seize_warlord_assets_desc: "Schon viel zu lange waren die Massen Chinas der Unterdrückung der brutalen und korrupten Kriegsherren ausgesetzt, die unser Land spalteten. Dank unserem Sieg sind wir in den Besitz von ihrem Hab und Gut gekommen, dass sie einst dem Volk raubten und wir entweder diesem zurückgeben oder aus ihnen Nutzen für die nationale Revolution ziehen können."

 CHI_standardise_currency: "Vereinheitlichung eines nationalen Yuan"
 CHI_standardise_currency_desc: "So wie sich unser Territorium durch militärische Erfolge im Auftrag der nationalen Einigung ausdehnt, so müssen wir uns um eine Standardisierung des Yuan bemühen - der nationalen Basiswährung von China. Der Wert des Yuan mag in der kürzlichen Geschichte unter anderem aufgrund unserer Bestrebung auf nationale Einheit stark geschwankt haben - deshalb sollten wir jetzt eine Vereinheitlichung einer Messung der Währung vornehmen."

 CHI_ministry_of_communications: "Das Amt für Kommunikation"
 CHI_ministry_of_communications_desc: "Propaganda kann auf vielerlei Art verbreitet werden, sei es durch Luftblätter oder Zeitungen, aber auch durch moderne Methoden wie Übertragungen und das Radio. Auf direkten Befehl des Zentralkomitees werden wir ein Amt für Kommunikation einrichten, dass sich genau damit befassen wird. Wir werden nicht nur den Krieg auf dem Schlachtfeld gewinnen, sondern auch die Bewunderung und Unterstützung des Volkes."

 CHI_develop_jiangfu: "Entwickle die MinGan-Region"
 CHI_develop_jiangfu_desc: "Die MinGan-Aufstandszone war eine Zeit lang das letzte Bollwerk der nationalen Revolution innerhalb Chinas. Und auch wenn wir den Taten von Song Qinglings populistischer Regierung in der Region höchste Achtung schenken, können wir aufgrund unserem Zuwachs an Ressourcen jetzt auch diese wichtige Region weiterentwickeln und uns die Unterstützung der Bevölkerung von Jiangxi und Fujian sichern."

 CHI_revive_eastern_china: "Die Wiederbelebung Ostchinas"
 CHI_revive_eastern_china_desc: "Die wochenlangen Kämpfe und Unruhen haben innerhalb der östlichen Provinzen Chinas für starke Verwüstung und Unordnung geführt, besonders in Regionen wie Jiangsu und Anhui. Obwohl die Kuomintang sich schon der Sache des Wiederaufbaus von örtlichen Regierungen und Infrastruktur verschrieben hat, sollten wir unsere volle Aufmerksamkeit auf die Bemühungen legen, diese Provinzen auf Vordermann zu bringen und eine Basis für unsere revolutionäre Regierungsbasis zu bauen."

 CHI_bulwark_of_revolution: "Die Festung der nationalen Revolution"
 CHI_bulwark_of_revolution_desc: "Endlich sind wir daheim. Nanking - Die Stadt der Ming-Kaiser und die Präsidenzhauptstadt unseres geliebten verstorbenen Dr. Sun Yat-Sen wurde endlich von der Nationalrevolutionären Armee befreit. Hier in Nanking, wo die Flamme der Revolution ohne Hindernis weiterbrennt, wo das Banner des blauen Himmels, der weißen Sonne und der roten Erde die nationale Revolution über ganz China erstrahlen lassen wird!"

 CHI_reinforce_foreign_ministry: "Stärke das Auswärtige Amt"
 CHI_reinforce_foreign_ministry_desc: "Um internationale Anerkennung zu gewinnen, die nicht nur von den Nationen der Welt, sondern auch von allen chinesischen Auswanderern gegeben ist, werden wir das ehemalige Auswärtige Amt der Partei wiedererrichten, mit der wir unsere Ideale und unsere Mission mit der Welt teilen werden. Darüber hinaus werden wir Kontakt mit allen unterdrückten Völkern Asiens aufnehmen, welche wir mit unserer Revolution dazu inspirieren werden, ihre eigene nationale Befreiung zu unternehmen."

 CHI_shanghai_connections: "Unsere Kontakte in Schanghai"
 CHI_shanghai_connections_desc: "Obwohl es allgemein als das schlimmste Brandmal des westlichen Imperialismus bekannt, befinden sich innerhalb Schanghais doch tausende Arbeiter und Gangster, die unsere Sachge wohlgesinnt sind - schließlich war es auch die Stadt, in die viele Parteimitglieder nach dem Nordfeldzug flüchteten. Lasst uns mit unserer sicheren Position an der chinesischen Ostküste einmal mehr Verbindungen innerhalb der Perle des Ostens knüpfen."

 CHI_reopen_whampoa: "Neueröffnung der Whampoa-Akademie"
 CHI_reopen_whampoa_desc: "Im Jahre 1924 wurde in Vereinbarung mit den Idealen von Sun Yat-Sen die Whampoa-Militärakademie eröffnet, mit der Chinas nächste Generation der Offiziere und Generäle an der nationalen Revolution mitwirken sollten. Da die Kuomintang einmal mehr in China eingekehrt sind, hat das Zentralkomitee einstimmig den Neuaufbau der Militärakademie beschlossen, um sich auf die nationale Einigung vorzubereiten."

 CHI_legacy_of_jiangfu: "Vermächtnis des MinGan-Aufstands"
 CHI_legacy_of_jiangfu_desc: "Die NRA bewegt sich nun wieder von unkonventioneller zu konventioneller Kriegsführung, allerdings hat sich unsere Heeresleitung dazu entschieden, die Taktiken und Strategien, die man sich während des MinGan-Aufstands angeeignet hat, weiterzuverfolgen. Diese Methoden für den Krieg sehen schnelle Truppenbewegungen durch unebenes Terrain, Defensivstellungen zu angemessen Zeiten, langandauernde Kriegsführung und einen Fokus auf Kesselschlachten vor, mit denen größerer Streitmächte zermalmt werden können."

 CHI_encirclement_tactics: "Die Taktiken der Kesselschlacht"
 CHI_encirclement_tactics_desc: "Da wir in den meisten Fällen zahlenmäßig unterlegen sind, sollten wir feindliche Kommunikationen stören, Hinterhalte legen und Sabotage mit vorläufigen Angriffen betreiben, woraufhin wir unsere Soldaten schleichhaft durch feindliche Streitkräfte manövrieren und Schläge auf Schwachpunkte in den feindlichen Linien konzentrieren. Sobald der Gegner eingekreist ist, werden wir ihn mit Angriffen solange unter Druck setzen, bis dieser vor unseren Augen zusammenbricht, ohne auch nur die Chance auf eine Flucht zu haben."

 CHI_masters_of_land: "Herren des Landes"
 CHI_masters_of_land_desc: "Alle jene, die entweder während des Jiangxi-Fujian-Aufstands gedient haben oder Teil des früheren Nordfeldzug waren, haben sich über die Jahre praktische Erfahrungen über den militärischen Nutzen des chinesischen Landes angeeignet. Ein jeder Offizier weiß am besten über die Menschen seines Heimatdorfes, den Jahreszeitenmustern seiner Heimatprovinz und das Land bescheid, auf dem er aufgewachsen ist. Durch diese Herrschaft über das Land erlangen wir unbezahlbare Erfahrung."

 CHI_revolutionary_arms: "Revolutionäre Waffen"
 CHI_revolutionary_arms_desc: "In den Hügeln Fujians, wo die Fackel der Revolution entfacht blieb, musste die Nationalrevolutionäre Armee stets darauf hoffen, dass sie entweder neue Waffenlieferungen der Internationale oder Kopien existierender westlicher und chinesischen Schusswaffen erhalten würde. Lasst uns diese Tradition fortführen, indem wir die Arbeiter auf dem Land dabei helfen, Waffen für die revolutionäre Armee herzustellen."

 CHI_strike_quick_strike_fast: "Schnell zugegriffen, Rasch aufgerieben"
 CHI_strike_quick_strike_fast_desc: "Die Initiative ist in westlicher Militärtheorie eine kinetische Kraft, die auf direktem Wege offensiver Aktionen entspringt. In der NRA ist die Initiative allerdings eine potenzielle Kraft - es ist die Aktionsfreiheit, die Fähigkeit einer Armee, sich dorthin zu begeben, wo der Befehlshaber sie haben möchte. Die Idee des Rückzugs folgt auf natürliche Weise auf diese Konzept, indem taktische Rückzuge angetreten werden - und wir unsere Bewegungsfreiheit im Angesicht einer stärkeren Streitmacht behalten können."

 CHI_the_peoples_war: "Der Volkskrieg"
 CHI_the_peoples_war_desc: "Unsere Revolution geschieht nicht um der Revolution Willen gegen den Imperialismus, sondern auch für alle unterdrückten Völker Chinas - die schon viel zu lange an ihren feudalen Ketten leiden. Wir werden das Volk dazu ermutigen, sich mit uns zu erheben, als unsere Soldaten stolz durch die befreiten Gebiete zu marschieren - wir werden all jene, die Hunger leiden, dazu ermutigen, sich uns in unseren glorreichen Sache anzuschließen."

 CHI_adopt_unconventional_means: "Führe unkonventionelle Methoden ein"
 CHI_adopt_unconventional_means_desc: "Obwohl Armeen innerhalb Chinas in konventioneller Kriegsführung erprobt sind, haben unsere Streitkräfte sich dadurch hervorgehoben, dass sie es in der Guerilla-Zone mit einer sehr viel stärkeren Armee aufnehmen konnten, indem man sie unter Druck setzt, Hinterhalte legt und Sabotageakte durchführt. Je tiefer der Feind in unser Basisgebiet eindringt, desto ausgedehnter und angreifbarer werden seine Kommunikations- und Versorgungslinien - desto einfacher können wir ihn dort angreifen, wo er es am wenigsten erwartet."

 CHI_army_of_revolution: "Armee einer Revolution"
 CHI_army_of_revolution_desc: "Die Effektivität einer modernen militärischen Befehlsstruktur hängt nicht nur von den Fähigkeiten ihrer einzelnen Mitglieder, sondern auch von ihrem Zusammenhalt im Angesicht der großen Aufgabe ab, die vor uns liegt. Die Offiziere und Generäle der Nationalrevolutionären Armee sind überzeugte Männer der Kuomintang, die sich den Glauben teilen, für die Rettung und Befreiung ihrer Nation zu kämpfen."

 CHI_fujian_naval_academy: "Erneuere die Fujian- Marineakademien"
 CHI_fujian_naval_academy_desc: "Fujian dient vielen Matrosen und Seeleuten als Heimat und somit haben sich über die Jahre viele Institutionen der Marine hier eingerichtet. Leider bedeutete das Einhergehen des Zeitalters der Kriegsherren auch, dass die Entwicklung von Marinzekapazitäten für das Militär stark vernachlässigt wurden: Die Liga erfüllte gerade so ein Minimum, um ihre Küsten zu patrouillieren. Da wir jetzt den Großteil von Chinas Ostküste kontrollieren, ist es unsere Pflicht, diese zu schützen.."

 CHI_commissars: "Veranlassung von Politkomissaren"
 CHI_commissars_desc: "\"Was bringt uns die Revolution?\" Den unmündigen Massen des Landes schwirren Fragen wie diese stets in den Köpfen umher - und behindert ihren Kampfeswillen. In Vereinbarung mit der Pflicht und den Idealen der Partei werden wir den Divisionen und Battailonen Einheiten von Politkomissaren zur Seite stellen, damit man sie an ihre Pflichten erinnert."

 CHI_dare_to_die: "Korps der Todgeweihten"
 CHI_dare_to_die_desc: "Die Tradition des heldenhaften Märtyrertums stammt schon aus der Zeit vor der Xinhai-Revolution, in der revolutionäre Märtyre ohne Rücksicht auf ihr eigenes Leben, sondern mit voller Hingabe gegenüber ihres Landes in die Schlacht stürmten. Wir, die auf dem Pfad der nationalen Revolution schreiten, sollten die Soldaten unserer Armeen darauf vorbereiten, falls nötig das ultimative Opfer darzubringen."

 CHI_renovate_jinling_arsenal: "Erneuere das Jinling-Arsenal"
 CHI_renovate_jinling_arsenal_desc: "Das Jinling-Arsenal wurde 1865 unter den Qing gebaut und war zu seiner Zeit eines der ersten modernen seiner Art in China - entworfen, um bei der Entwicklung und Produktion von Ordonnanzwaffen und schweren Geschützen zu helfen. Es wurde von den Zhili-Kriegsherren vernachlässigt und im Zuge der chaotischen Kampfhandlungen des Ligakriegs zurückgelassen. Lasst uns das Arsenal erneuern und in eine Waffenfabrik der Revolution umgestalten."

 CHI_inherit_comrades_arms: "Erbe die Waffen unserer Genossen"
 CHI_inherit_comrades_arms_desc: "Durch die Jahre des Exils und der Abhängigkeit von der Dritten Internationale sind wir mit den Waffen unserer sozialistischen Freunde aus Europa vertraut geworden. Ihre Arsenäle lagern auch jetzt noch viele überholte Bestückungen wie die französische 75er, die ihren Dienst noch immer in China tun können. Die Waffen, die ihnen einst ihre eigenen Revolutionen gewannen, werden nun auch unserer Revolution behilflich sein."

 CHI_look_to_the_west: "Blickrichtung gen Westen"
 CHI_look_to_the_west_desc: "So wie die Kuomintang der Nation den Fortschritt bringt, muss auch die Nationalrevolutionäre Armee als Vorhut in Sachen chinesischer Militärentwicklungen dienen. Viele unserer Offiziere studierten im Laufe des letzten Jahrzehnt ausgiebig in modernen europäischen Militärakademien und sind bereit, die gelernte Theorie auf die Praxis einer neuen Nationalrevolutionären Armee anzuwenden, die mit den neuesten Doktrinen und Technologien ausgestattet sein wird."

 CHI_encourage_radio_use: "Verbreite die Nutzung des Funks"
 CHI_encourage_radio_use_desc: "Eine der großen Innovationen des Weltkriegs in Europa war der Gebrauch von Funknetzen, mit denen militärische Kommunikation ungemein ausgeweitet werden konnte und die Kontrolle über das Schlachtfeld erleichtert wurde. Der Funk steckt in China noch in den Kinderschuhen, was wir jedoch mit gezielten Bemühungen beheben könnten - und unseren neu ausgestatteten Truppen koordinierte und konzentrierte Schläge auf feindliche Schwachpunkte ermöglichen kann."

 CHI_create_supply_corps: "Erstelle das Versorgungskorps"
 CHI_create_supply_corps_desc: "\"Eine Armee marschiert auf ihrem Magen\"\nEine Tatsache, an die unsere Berater aus der Internationale nur allzu gerne erinnern. Falls wir Operationen entlang Frontlinien aufrechterhalten wollen, die so groß sind wie in China, können wir uns nicht auf hastig zusammengewürfelte Versorgungslinien oder den guten Willen der örtlichen Bevölkerung verlassen. Stattdessen braucht es ein zentralisiertes und überwachtes Provisionssystem, durch das wir über lange Distanzen kämpfen können."

 CHI_mechanised_units: "Mechanisierte Einheiten"
 CHI_mechanised_units_desc: "Trotz unserer tiefgehenden Reformen an unserer Militärstruktur müssen einige pragmatische Kompromisse eingegangen werden. Du Yuming ist ein Langzeitmitglied des VrKdW, der trotz seiner Zugehörigkeit seine Gewilltheit bekundigt hat, die Entwicklung einer mechanisierten Streitkraft zu übernehmen - ein Beweis, dass Politik nicht unbedingt Professionalität beeinträchtigen muss. Eine mobile Angriffseinheit wird unser revolutionären Armee gegenüber unseren Kriegsherren-Widersachern ein entscheidener Vorteil sein."

 CHI_force_concentration: "Schwerpunkttaktik"
 CHI_force_concentration_desc: "Damit wir Pattsituationen und Materialschlachten verhindern können, sollten wir uns den Lektionen bedienen, die in den Gräben des letzten großen Krieges gelernt wurden. Nach genauem Auskundschaften und Planungen müssen wir Schwachpunkte in den feindlichen Reihen mittels eines großangelegten und konzentrierten Schlag durch moderne verbundene Waffen stürmen. Sobald ein Durchbruch erzielt wurde, kann die feindliche Linie aufgerieben werden."

 CHI_tighten_army_centralisation: "Straffe Armee- zentralisierung"
 CHI_tighten_army_centralisation_desc: "Zur Zeit des Aufstands waren Befehlsketten und Organisation ein wahres Chaos - und wurden oft den schlecht koordinierten Initiativaktionen verschiedener Milizienanführern überlassen. Das mag uns dabei dienlich gewesen sein, Patrouillen der Liga auszuweichen, in der kompetente Generäle gesäubert und die Eliteeinheiten mit deutscher Ausbildung in Nanking gehalten wurden, um Sun Chuanfang an der Mach zu halten, aber brauchen wir jetzt einen richtiges Stabssystem, um es mit entschlossenen Gegners aufzunehmen."

 CHI_study_european_air: "Lerne über europäische Luftfahrttaktik"
 CHI_study_european_air_desc: "Eine äußerst kritische Rolle der modernen Kriegsführung, die in Europa stetig weiter entwickelt wird, wird durch die Luftfahrt ausgefüllt. Obwohl Flugzeuge anfangs eher für Spähaufgaben genutzt wurden, haben sich ihre Einsatzmöglichkeiten in den letzten Jahrzehnten um einiges vervielfacht - sogar Kriegsherren erwerben sie mittlerweile. André Malraux hat eine Gruppe ausländischer Freiwilligenpiloten versammelt, die uns dabei helfen werden, chinesisches Bodenpersonal auszubilden, damit wir eines Tages den Himmel unser Eigen nennen können."

 CHI_modern_nra: "Die moderne NRA"
 CHI_modern_nra_desc: "Die moderne NRA ist eine, die nach europäischem Vorbild gebaut ist und Geschützwesen, Panzer und Luftwaffe mit fortgeschrittenen Kommunikations- und Versorgungsmethoden koordiniert. Sie ist die Vorhut eines neuen Chinas, eine revolutionäre Kraft im Sinne Whampoas. Sie ist das Vermächtnis unzähliger Märtyrer, wessen Blut die Sicherheit geben wird, dass China schon bald den europäischen Imperialisten die Stirn bieten kann!"

#Late Game Tree (Second Sino-Japanese War and Unification)

 CHI_northern_expedition_avenged: "Der Nordfeldzug ist gerächt!"
 CHI_northern_expedition_avenged_desc: "Endlich wurde es vollbracht. Die revolutionäre Aufgabe, die an uns von Dr. Sun und Generalissimo Chiang Kai-shek weitergegeben wurde, hat gegen die nördlichen Kriegsherren, die sich diesesmal nicht auf ein Eingreifen aus [GER.GetNameDef] verlassen konnten, im Erfolg geendet. Da unsere nationale Revolution nun Nanking un Peking in Besitz genommen hat, ist es an der Zeit, dass der Rest Chinas sich endlich unter der Führung der KMT vereint. Zhonghua Minguo Wansui!"

 CHI_new_day_in_beiping: "Eine neue Sonne über Beiping"
 CHI_new_day_in_beiping_desc: "Nach unserer Wiedereroberung Pekings von den abscheulichen Kriegsherren und dem sogenannten \"Kaiser\", die unser Land an den Abgrund getrieben haben, befindet sich die kaiserliche Hauptstadt endlich unter unserer Kontrolle. Um unserer neuen Herrschaft über China Ausdruck zu verleihen, werden wir die ruinierte Stadt nach unserem nationalistischen Entwurf neuaufbauen. Als ersten Schritt werden wir den Namen der Stadt in Beiping zurück ändern, um es von der alten Ordnung loszusagen und ihr einen bescheideren Namen zu geben."

 CHI_second_national_congress: "Eröffne den Zweiten Heimkehrkongress"
 CHI_second_national_congress_desc: "Wo so viele andere versagten, hatte die Nationale Volkspartei Chinas Erfolg. So ist es nur rechtmäßig, einmal mehr einen großen Kongress der Linken, Revolutionären, Patrioten und anderen Gleichgesinnten zu versammeln, um den nächsten Schritt der chinesischen Revolution zu planen. Bei den Themen der Tagesordnung wird es um viel gehen, sei es um die Reformen der Wirtschaft oder die stetig wachsende Bedrohung durch [JAP.GetNameDef]."

 CHI_embrace_autarky: "Einführung der Autarkie"
 CHI_embrace_autarky_desc: "Laut vielen in der Kuomintang liegen die Wurzeln für Chinas Leiden in ihrer unglücklichen Abhängigkeit von der imperialistischen Welt - die sicht nichts mehr wünscht, als von Chinas Bodenschätzen und Wohlstand für sich Gebrauch zu machen. Unter der Führung der Partei werden wir demnach eine wirtschaftliche Selbstversorgung anstreben, aber auch den Wachstum des nationalen Kapitalismus in bestimmten Küstenregionen fördern, um bei der Entwicklung unserer Wirtschaft zu helfen."

 CHI_national_reconstruction_commission: "Der Nationale Wiederaufbau"
 CHI_national_reconstruction_commission_desc: "Die Nationale Wiederaufbaukommission entspringt einer Idee des verstorbenen Dr. Sun und soll dabei helfen, China Wirtschaft nach Jahren der ausländischen Demütigung wiederaufzubauen. Wir werden dem semifeudalen und semikolonialen Zeitalter ein Ende bereiten, indem wir ein weitgehendes und rasches Modernisierungsprogramm beginnen. Damit wird China hoffentlich von einem Entwicklungsland zu einem, das es mit dem Westen aufnehmen kann."

 CHI_create_the_nec: "Bilde den NWR"
 CHI_create_the_nec_desc: "Um die Nationale Wiederaufbaukommission besser koordinieren zu können, haben wir einen Ausschuss gegründet, der als der Nationale Wirtschaftsrat bekannt ist. Mit ihm werden wir sowohl die schleunige Industrialisierung und den Abbau von Bodenschätze als auch die Durchführung unserer Politik der Autarkie verwalten. Mit einer vorsichtigen und bürokratischen Zentralplanwirtschaft werden wir in unserem Land die Einheit in Verwaltung und Wirtschaft erreichen."

 CHI_develop_heavy_industry: "Entwickle den Sektor der Schwerindustrie"
 CHI_develop_heavy_industry_desc: "Trotz der Industriehäfen der Küstenstädte bleibt die Industrialisierung China verglichen mit der Welt weit zurück. Unsere anfänglichen Industriereformen haben sich zwar hauptsächlich mit der Leicht- und Zivilindustrie befasst, aber ab jetzt werden wir unsere industriellen Bemühungen mithilfe größerer Industrieprojekte verstärken, die sowohl dem Bürger als auch dem Militär zugute kommen werden."

 CHI_secure_foreign_recognition: "Unsere Internationale Anerkennung"
 CHI_secure_foreign_recognition_desc: "Da mittlerweile nur kaum noch jemand unsere Legitimität anzweifeln kann, seitdem wir Peking eingenommen haben, ist es von höchster Wichtigkeit, dass wir uns den westlichen Nationen und insbesondere unseren Freunden in der Dritten Nationale annähern, um die Anerkennung als die einzige Republik China zu erlangen. Während wir noch damit beschäftigt sind, die Unterstützung und Liebe des chinesischen Volks zu gewinnen, müssen wir auch unsere internationalen Beziehungen aufbauen."

 CHI_entrench_dangguo: "Das Dangguo-Prinzip"
 CHI_entrench_dangguo_desc: "Nach dem Zerfall der NRA und des ersten Nordfeldzuges hofften nur noch wenige darauf, dass die Flagge der weißen Sonne, des blauen Himmels und der roten Erde über Peking wehen würde. Und trotz der Vervollständigung des zweiten Nordfeldzuges gibt es noch jene, die den Erfolg der Revolution bedrohen wollen. Da wir jetzt die militärische Phase der Revolution abgeschlossen haben, müssen wir jetzt in dieser nächsten Phase der Politischen Vormundschaft zusammenarbeiten, um unsere Bestrebungen zu verteidigen."

 CHI_republican_united_front: "Das Schicksal der anderen Republikaner"
 CHI_republican_united_front_desc: "Die Kuomintang ist aus dem zweiten Nordfeldzug als eine Bewegung hervorgegangen, die nicht mehr gebrochen und hoffnungslos, sondern ein Anwärter auf die nationale Führung ist. Die Nationale Volkspartei Chinas besitzt nun sowohl die nördliche wie auch die südliche Hauptstadt; deswegen sollten wir uns auf gleichgesinnte Republikaner anderer Parteien zubewegen und feststellen, auf welcher Seite der nationalen Revolution sie stehen."

 CHI_preparing_for_the_long_war: "Vorbereitung auf den langen Krieg"
 CHI_preparing_for_the_long_war_desc: "Es wird wahrlich nicht einfach werden. Der Feind wird unsere Städte belagern, unsere Küste verwüsten und unserer lang geteilten Nation neues Leid bereiten. Zu manchen Zeiten werden wir gezwungen sein, uns zurückzuziehen - aber werden wir niemals unsere Zivilisation gegenüber anderen aufgeben. Der Krieg wird lange andauern, aber unsere Entschlossenheit zum Sieg wird es noch länger tun - wir werden nichts weniger akzeptieren als den absoluten Sieg."

 CHI_third_national_congress: "Der Dritte Heimkehrkongress"
 CHI_third_national_congress_desc: "Im Zuge des Endes vom Widerstandskrieg und der Vereinigung der Mandschurei als Teil Chinas kann sich die Kuomintang endlich zur wahren Republik China ausrufen. Durch das Wiederaufleben des republikanischen Traums hat die Patei direkt ihr Vorhaben zum Abhalten ihres Dritten Heimgekehrten Kongresses bekanntgegeben, aber Spaltungen innerhalb der Partei könnte dramatische Konsequenzen für die gesamte chinesische Nation haben..."

 CHI_in_pursuit_of_peoples_welfare: "In Bestreben der Volkswohlfahrt"
 CHI_in_pursuit_of_peoples_welfare_desc: "Minsheng ist die Überzeugung, dass das chinesische Volk eine Gleichheit bei Chancen und Lebensqualität verdient. Unserer verstorbener Parteigründer Dr. Sun war der Meinung, dass diese Lebensqualität auch Dinge mit Kleidung, Nahrung, Behausung und Transport umfassen muss. Unter der nationalistischen Regierung werden wir Schritte einleiten, um sicherzustellen, dass sich unsere Gesellschaft auf dieses Prinzip zubewegt."

 CHI_establish_the_national_health_administration: "Die Nationale Gesundheitsverwaltung"
 CHI_establish_the_national_health_administration_desc: "Die Nationale Gesundheitsverwaltung(NGW) ist eine Organisation, die ihre Inspiration aus den Fortschritten des europäischen Gesundheitswesens zieht und vom Gesundheitsministerium der Partei gegründet wurde. Es lehnt sich an Dr. Suns Überzeugung an, dass eine Nation, die im Körper schwach ist, in der leistungsorientierten Welt nicht überleben kann. Die NGW wird sich damit befassen, indem sie Impfungs- und Hygieneprogramme einleitet, örtliche Kliniken aufbaut und Mobile Gesundheitszentren auf dem Land einrichtet."

 CHI_academia_sinica: "Academia Sinica"
 CHI_academia_sinica_desc: "Die Academia Sinica entstand infolge des zweiten Heimgekehrten Kongresses der Kuomintang als Ergebnis der Verabschiedung des Organgesetzes der Academia Sinica - ein Projektvorschlag der Weltgesellschaft. Die Akademie befindet sich unter direkter Kontrolle der Nationalen Regierung und wird Klassen verschiedenster Fachrichtungen anbieten, von Geologie bis zu neueren westlichen Ideen wie Psychologie."

 CHI_institute_of_revolutionary_practice: "Institut der Revolutionären Praxis"
 CHI_institute_of_revolutionary_practice_desc: "Das Gebiet unter unserer Kontrolle ist seit den Tagen des MinGan-Aufstands und der Nationalen Nanking-Regierung stark angewachsen. Deshalb müssen wir unsere Genossen um den wahren revolutionären Charakters ihrer Mission bewusst machen. Außerdem müssen wir dem Volk helfen, ihr revolutionäres Bewusstsein zu erwecken - das sie in eine revolutionäre Vorhut verwandeln wird."

 CHI_disbandment_conference: "Die Auflösungskonferenz"
 CHI_disbandment_conference_desc: "In Anleitung durch die Hauptbefehlshaber der Nationalrevolutionären Armee wird hiermit eine Nationale Auflösungskonferenz einberufen, um sich mit der aufgeblähten Größe der NRA und anderer Folgeprobleme des zweiten Nordfeldzuges zu befassen. Die Positionen des Oberbefehlshabers, der Feldkommandanten und andere taktischen Rollen der Kriegszeit werden abgeschafft und weitere Bestrebungen unternommen werden, alle überflüssigen Truppenverbände aufzulösen."

 CHI_fate_of_beiyang_army: "Schicksal der Beiyang-Armee"
 CHI_fate_of_beiyang_army_desc: "Auch wenn der Beiyang und andere Kriegsherren-Regime lediglich Institutionen der Korruption und Anschlüsse für ausländischen Imperialismus zur Ausbeutung des chinesischen Volkes waren, gibt es doch einige Offiziere und Generäle, die fortschrittliche genug eingestellt sind und ihre Dienste der Nationalrevolutionären Armee angeboten haben. Lasst uns diesen Offizierspatente ausstellen, um den Wiederaufbau zu beschleunigen und ihre Fähigkeiten der Partei zunutze zu machen."

 CHI_standardise_army_organisation: "Vereinheitlichung der Armeeorganisation"
 CHI_standardise_army_organisation_desc: "Auf Befehl der Nationalen Auflösungskonferenz ist die Nationalrevolutionäre Armee nun dazu befugt, zwei verschiedene Formen von Divisionen aufzustellen, um die Organisation des Militärs zu vereinheitlichen. Da der Abschnitt der Guerillas und des zweiten Nordfeldzuges unserer Revolution abgeschlossen ist, wird die NRA jetzt von einer Volksarmee in eine umgewandelt, die in der Lage ist, die nationale Revolution in ganz Asien zu verbreiten."

 CHI_repossesed_national_arsenals: "Inbesitznahme nationaler Arsenäle"
 CHI_repossesed_national_arsenals_desc: "Im Zuge der Befreiung Chinas durch unsere begeisterten und eifernden Truppen sind wir in den Besitz verschiedener verlassener Waffenfabriken und Arsenäle gelangt, die von ihren provinzielle Kriegsherren zurückgelassen wurden - von denen viele Einrichtungen zur Waffenproduktion für ihren eigenen Bedarf erbaut haben. Lasst uns von diesen Fabriken Gebrauch machen und sie erneuern, damit sie anstatt eines weiteren machthungrigen Tyrannen jetzt der Partei und Nation dienen kann."

 CHI_chart_out_military_regions: "Erfasse die Militärregionen"
 CHI_chart_out_military_regions_desc: "Die Probleme bei der Vereinigung des Landes in Sachen Militär und Politik entstammen hauptsächlich der enormen Größe der chinesischen Nation. Mithilfe des Ausschusses für Militärangelegenheiten wird die Nationalrevolutionäre Armee ihre Streitkräfte und Operationsregionen auf zwölf Militärregionen aufteilen (die zum Teil kongruent mit den Provinzen sind) um der Organisation des Militärs zu helfen."

 CHI_march_of_the_red_army: "Vormarsch der Roten Armee"
 CHI_march_of_the_red_army_desc: "Zum ersten Mal in chinesischer Geschichte hat eine nationalistische und revolutionäre Armee mit der Entschlossenheit zur Befreiung des chinesischen Volks die Einigung Chinas vollbracht. In heldenhafter Art marschieren und setzen wir alle Herzen in Brand - und mit dem Banner von Dr. Sun Yat-sen und unseren Genossen Schulter an Schulter werden wir allen unterdrückten Völkern die vollkommene Freiheit schenken."

 CHI_war_of_resistance: "Der Widerstandskrieg"
 CHI_war_of_resistance_desc: "Unser Land befindet sich nun im Angesicht der vielleicht größten Bedrohung, die Chinas Zivilisation jemals gegenüber stand. Sollten wir nicht schnell genug handeln, riskieren wir die komplette Vernichtung unseres Volkes und unserer Kultur. Lasst einen Schlachtruf durch das Land hallen, auf dass all unsere Minzu eine neue Große Mauer aus Fleisch und Blut erbauen und China vor dem Erretten, was ihm nun droht: Wacht auf, ihr alle, die sich dem widersetzen, verdammt zu sein! Marschiert!"

 CHI_prepare_stay_behind_cells: "Bereite Widerstandszellen vor"
 CHI_prepare_stay_behind_cells_desc: "Hinter jedem einzelnen Grashalm befindet sich ein chinesischer Bauer, der bereit ist, sein Dadao und Gewehr gegen den Feind in die Schlacht zu tragen. Selbst wenn wir gezwungen sein sollten, im Angesicht eines übermächtigen Feindes den Rückzug anzutreten, werden unsere Partisanen und Banditen hinter den feindlichen Linien durch Sabotage und Scharmützel Chaos stiften. Für jedes einzelne Stück Land, das wir einbüßen, wird der Feind unsere Klauen spüren."

 CHI_fortify_coastal_bulwark: "Befestige das Küstenbollwerk"
 CHI_fortify_coastal_bulwark_desc: "Aufgrund Chinas enormer Landmasse ist es wahrscheinlich, dass der Feind eher eine Landung mit Schiffen versuchen wird, als eine direkte Invastion über das Land zu verfolgen. Durch die wirtschaftliche und politische Wichtigkeit der Küstenregionen wäre es besser, uns für den Fall einer feindlichen Invasion vorzubereiten, indem wir die Küsten mit Bunkern, Ringstände und ähnliche Verteidigungen aufbauen."

 CHI_harness_peoples_will: "Bündle den Willen des Volkes"
 CHI_harness_peoples_will_desc: "Es ist die Pflicht eines jeden Chinesen, sich im Angesicht aller Widrigkeiten zu erheben, insbesondere, wenn die Existenz unseres Volkes auf dem Spiel steht. Für schon viel zu lange Zeit war das chinesische Proletariat nicht weiter als der Fußabtreter von Kriegsherren und Imperialisten; es ist an der Zeit, dass sich die Han an ihre glorreiche Vergangenheit als die Söhne Yans und Huangs erinnern und zusammen in patriotischer Pflicht zur Verteidigung der Minzu erheben!"

 CHI_expand_mechanised_operations: "Erweitere Mechanisierte Operationen"
 CHI_expand_mechanised_operations_desc: "Europäische Entwicklungen der letzten Jahre, wie die von syndikalistischen Offizieren wie Basil Liddel-Hart, haben deutlich gezeigt, wie wichtig mechanisierte Kriegsführung auf den Schlachtfeldern der kommenden Jahre sein wird, wenn es darum geht, Geschwindigkeit und Durchbrüche für sich nutzen zu können. Da die NRA bereits eine gewisse Vorliebe gegenüber Mobilität und Geschwindigkeit hat, haben einige unserer Stabsoffiziere vorgeschlagen, über Zeit mehr mechanisierte Operationen zu integrieren."

 CHI_examine_foreign_designs: "Prüfe Ausländische Entwürfe"
 CHI_examine_foreign_designs_desc: "Es ist kein Geheimnis, dass China zwar sicherlich die Möglichkeit und das Potenzial besitzt, Aspekte eines modernen Militärs wie Mechanisierung zu übernehmen, allerdings dafür außerordentlich viel Zeit brauchen würde. Wir haben bereits seit langer Zeit den Rat der europäischen syndikalistischen Nationen befolgt, die weltführend in Sachen Panzerkriegsführung sind und wir sollten einen Blick auf ihre Entwürfe werfen, um Inspirationen für unsere eigenen zu finden."

 CHI_domestic_armour_production: "Landeseigene Panzer- herstellung"
 CHI_domestic_armour_production_desc: "Obwohl wir Überlegenheit europäischer Entwürfe und Konzepte anerkennen müssen, sind europäische Methoden für die Panzerkriegsführung für Chinas und ganz Asiens Landbeschaffenheit gänzlich ungeeignet. Es wird uns einen entscheidenen Vorteil verschaffen, wenn wir mithile Chinas Ressourcen einen eigenen Entwurf eines Panzers selber herstellen können, die es vielleicht sogar eines Tages mit denen aus Europa aufnehmen können."

 CHI_forward_thinking_officer_corps: "Vorausdenkender Offizierskorps"
 CHI_forward_thinking_officer_corps_desc: "Die Zukunft eines erfolgreichen Militärs hängt nicht von seinen Generälen oder Soldaten, sondern von seinen Konzepten und Theorien neuer Doktrinen ab. Nach der Rückkehr der Kuomintang und dem Erfolg der NRA im Nordfeldzug sind nun einige Offiziere, die sich in Ausbildung im Ausland befanden, zurückgekehrt und haben uns mit frischen, wagemutigen und radikalen Ideen für die Modernisierung der NRA bereichert."

 CHI_the_modern_chinese_soldier: "Der moderne Soldat Chinas"
 CHI_the_modern_chinese_soldier_desc: "Weltweit waren die Armeen der Kriegsherren bekannt, nämlich für ihre scheinliche Inkompetenz und fehlender moderner Ausrüstung. Im Zuge der Verwirklichung von Dr. Sun Yat-sens Plänen für eine moderne Armee brüsten wir uns mit der Modernisierung des Bildes des chinesischen Soldates. Ein Infanterist der NRA, der mit neuestem Gewehr und dem Eifer der Revolution gerüstet ist, wird über allen anderen stehen!"

 CHI_broadfront_operations_capacity: "Kapazitäten für eine breite Front"
 CHI_broadfront_operations_capacity_desc: "Mit der reformierten Nationalrevolutionären Armee, die so groß ist wie nie zuvor, besitzen wir nun auch die Operationskapazitäten für eine breitere Front. Dank verbesserter Auskundschaftung und einem tieferem Verständis für die Logistik und Luftfahrt wird die NRA in der Lage sein, größere Feldzüge als bisher durchzuführen."

 CHI_reinforce_rearguard: "Verstärkt die Nachhut!"
 CHI_reinforce_rearguard_desc: "Während unsere Elitetruppen an vorderster Front beschäftigt sind, sollten wir auch Schritte einleiten, um die Nachhut zu sichern. Trotz des Sieges der NRA im zweiten Nordfeldzug gibt es noch viele Landesgebiete, die wir noch nicht vollkommen unter Kontrolle haben. Um die Ordnung und unsere Legitimität zu wahren, werden wir unseren Kräften in der Nachhut mehr Unterstützung zukommen lassen."

 CHI_soul_of_whampoa: "Die Seele Whampoas"
 CHI_soul_of_whampoa_desc: "Die Whampoa-Militärakademie ist so viel mehr als nur eine bloße Militärschule; ihr Mythos entspringt dem revolutionären Geist, der ihre Wohnräume und Lehrzimmer durchströmt. Whampoa ist das Bollwerk der nationalen Revolution, eine Quelle der Stärke, die sich alle Chinesen zum Vorbild nehmen können. Hunderte Absolventen wurden bereits zu Märtyrern; doch die Zukunft gehört der nächsten Generation Whampoas - die wahre Seele der nationalen Revolution."

 CHI_cic: "Chinesische Industrie- genossenschaften"
 CHI_cic_desc: "Durch das \"Gonghe\"-Programm (Zusammenarbeit) wird versucht, mithilfe von der Erstellung von selbstversorgenden Genossenschaften militärische und zivile Industrieentwicklungen anzutreiben, die aus der Bevölkerung selbst entstehen. Mit diesen Genossenschaften, die hauptsächlich in den Städten entstehen werden, um Arbeit an Arbeitslose und Flüchtlinge zu geben, werden wir nicht nur einen wirtschaftlichen Vorteil gewinnen, sondern den Arbeitern auch eine Möglichkeit geben, sich zu organisieren und von ihren demokratischen Rechten Gebrauch zu machen."

 CHI_authorise_special_services: "Autorisiere \"Sonderdienste\""
 CHI_authorise_special_services_desc: "Revolutionen tänzeln oftmals gerne zwischen Träumen und Alpträumen. Unter all den gehobenen Überzeugungen der Partei existiert auch eine Notwendigkeit für \"Sonderdienste\", um sich der Herausforderungen \"anzunehmen\", die im Zuge von Chinas Umgestaltung auftauchen. Es mag finster sein, aber müssen wir alles tun, um zu siegen - auch, wenn wir uns dabei manchmal die Nase rümpfen und die Augen verschließen müssen. Einige Schlachten müssen im Dunkeln ausgefochten werden."

 CHI_central_aviation_school: "Gründe die Zentral- luftfahrtschule"
 CHI_central_aviation_school_desc: "Eine Tatsache, die poetisch sehr zu Chinas kriegsüberzogenen und gespaltenen Natur während der Kriegsherrenzeit passt, ist, dass viele verschiedene Kriegsherren und die Zhili-Regierung versuchten, eine eigene Luftwaffe auf die Flügel zu stellen, um einen Vorteil gegenüber ihren Feinden zu erlangen. Diese Unternehmungen waren oft zwar zu klein und unterfinanziert, um wirklich nützlich zu sein, aber könnten wir alle diese Programme unter unserer Herrschaft vereinen, um den Grundstein für einen echten Machtzuwachs für unsere Streitkräfte zu legen."

 CHI_encourage_doctrine_of_initiative: "Fördere die Initiativdoktrin"
 CHI_encourage_doctrine_of_initiative_desc: "Das Konzept der Initiative bei Angriffsaktionen ist eines, das von der Nationalrevolutionären Armee schon genutzt wird, aber auch auf unser Luftfahrtprogramm übertragen werden kann. Durch der Förderung des europäischen Konzepts der Luftinitiative unter unseren Piloten können wir unsere Jäger und Bomber auf Offensiv- anstatt Defensivaktionen konzentrieren."

 CHI_purchase_foreign_blueprints: "Erwerbe ausländische Entwürfe"
 CHI_purchase_foreign_blueprints_desc: "Obwohl China auf jeden Fall die Ressourcen und Kapazitäten hat, sein eigenes Flugzeugentwicklungsprogramm auf die Beine zu stellen, hinkt unserer technologischer Fortschritt in der Luftfahrt gegenüber europäischen Entwürfen um Jahre hinterher. Die Jahre im Exil haben es uns ermöglicht, sich mit der Funktion und der Theorie der europäischen Luftzeugentwürfe der britischen Republican Air Force und der kommunardischen Armée de l'Air vertraut zu machen. Wir sollten ausländische Entwürfe erwerben, um unsere eigenen modernen Flieger zu entwerfen."

 CHI_flying_tigers: "Die Fliegenden Tiger"
 CHI_flying_tigers_desc: "Unsere Flieger mögen zwar sicherlich von europäischen Entwürfen inspiriert sein und von der Unterstützung europäischer Freiwilliger abhängig gewesen sein, aber sind wir schon längst damit beschäftigt, eine gänzlich chinesische Luftwaffe zu erstellen und zu erweitern. Immer mehr Piloten können Erfolge in der Luft verzeichnen und sollten wir auch unseren revolutionären Schwestern die Möglichkeit bieten, sich uns in der Luft anzuschließen."

 CHI_xp_zero_project: "Das XP-0-Projekt"
 CHI_xp_zero_project_desc: "Der XP-0 (entwickelt vom Offizier Chu Chia-Jen) basiert auf dem französischen Loire L46 und ist Chinas erster Versuch, einen eigenen Jägerprototypen zu erstellen. Er ist mit 4x20mm Hispano-Suiza Bordkanonen versehen und auch in der Lage, Bomben abzuwerfen. Das Ziel des XP-0 ist es, unsere Abhängigkeit von ausländischen Flugzeugen zu verringern und den Stolz und Prestige unserer eigenen Luftfahrtindustrie zu fördern."

 CHI_encourage_attack_aviation: "Entwicklung von Bodenkampfflug"
 CHI_encourage_attack_aviation_desc: "Wie sich in modernen Konflikten auf der Welt und besonders zwischen den Großmächten gezeigt hat, liegt die Zukunft der Luftfahrt in einem verbundenen Einsatz mit Bodentruppen, um mit enormer Feuerkraft einen entscheidenden Durchbruch zu erwirken. Unsere Luftfahrtstudenten in Europa sind bereits Zeugen von Bodenkampffliegern geworden, die in europäischen Konflikten eingesetzt wurden und wollen dieses Wissen nun an uns weitergeben."

 CHI_the_ninth_column: "Einrichtung der 9. Kolonne"
 CHI_the_ninth_column_desc: "In Zusammenarbeit zwischen der LSRC und der NRA wurde eine experimentelle Division aus den geeignetsten und besten Soldaten aufgestellt, die in einer Eliteeinheit agieren werden. Diese wagemutige Einheit leitet sich vom heutigen Gebrauch von Fallschirmjägern ab, mit denen wir Einheiten in Kampfzonen verlegen können, zu denen wir keinen Landzugang haben. Solche Taktiken mögen noch radikal sein und viele Verluste fordern, aber das Glück ist mit den Mutigen!"

 CHI_air_land_integration: "Meistere Luft-Boden-Gliederung"
 CHI_air_land_integration_desc: "Die Kombination von Luftkraft und mechanisierter Kriegsführung vereint die Feuerkraft der taktischen und luftnahen Bomber mit der Beweglichkeit von mobilen Truppen. Die Kriege im Zeitalter der Kriegsherren wurden zwar noch mit Gewehren und Geschützen gefochten, aber die Zukunft der modernen Kriegsführung liegt der Fähigkeit einer Armee, mobile Artillerieeinheiten in Form von Bodenkampffliegern einzusetzen, um vernichtendende Offensiven in das Herz des Feindes zu führen."

 CHI_patrol_the_coasts: "Patrouillier die Küsten"
 CHI_patrol_the_coasts_desc: "Obwohl Chinas weite Landmassen uns mit dem Rest von Europa verbinden, liegen seine meisten Industrie- und Handelsregionen an der reichen chinesischen Küste. Sollte ein Krieg ausbrechen, wird ein Feind, der uns auf See überlegen ist, zweifellos versuchen, unsere überlebenswichtigen Seerouten zu überfallen oder zu blockieren. Als Mittel zur Gegenwehr werden wir Seebomber einsetzen, die patrouillieren und alle versenken werden, die es versuchen!"

 CHI_liberation_from_skies: "Befreiung von Oben"
 CHI_liberation_from_skies_desc: "Zu den Wolken erheben wir uns mit der Entschlossenheit, unser Heimatland zu verteidigen, von den Kunlun-Bergen bis zur Pazifikküste. Wir fliegen über Weiten, Flüsse und majestätische Berge mit der Entschlossenheit, das chinesische Proletariat vom Himmel herab zu befreien. Mutig und tatkräftig werden wir dabei sein, wenn wir durch unserere Luftstreitkräfte den Wohlstand unserer Zivilisation auf ewig verteidigen werden!"

 CHI_ministry_of_navy: "Wiedereinrichtung des Marineamts"
 CHI_ministry_of_navy_desc: "Die Marine war über die letzten Jahrzehnte stets beklagenswert und musste sich einer untergeordneten Rolle hingeben: eine sekundäre Priorität zur Armee, eine Hilfskraft ausländischer Konzessionisten und ein bodenloses Loch für unseren Staatsetat. Aber ab jetzt nicht mehr. Falls China wirklich frei sein will, muss es eine Marine besitzen, die in der Lage ist, seine Küste zu verteidigen und seinen Handel zu schützen. Der erste Schritt hierzu wird die Einrichtung einer unabhängigen Kommandatur sein, die sich mit der Wiederbelebung der Marine auseinandersetzen kann."

 CHI_salvage_the_beiyang_fleet: "Berge die Reste der Beiyang-Flotte"
 CHI_salvage_the_beiyang_fleet_desc: "Da wir durch die Knappheit an verfügbaren Ressourcen, einer begrenzten Produktionskapazität und die lange Bauzeit neuer Schiffe eingeschränkt sind, sollten wir von dem Gebrauch machen, was uns unsere Beiyang-Vorgänger zurückgelassen haben. Obwohl vieles davon entwendet wurde oder nur noch ein Wrack ist, gibt es immer noch Schiffe, Werften und Personal, die für einen besseren Zweck wiederverwendet werden können. Nichts ist unersetzbar, aber jedes Bisschen hilft."

 CHI_renovate_jiangnan_dockyards: "Erneuere die Jiangna-Werften"
 CHI_renovate_jiangnan_dockyards_desc: "Eines der wichtigsten Einrichtungen der Marine in unserer Nation sind die Jiangnan-Werften. Sie wurden gezwungenermaßen auf Zivilproduktion umgestellt, um finanziell über Wasser zu bleiben, aber nun können wir nach unserer Wiedererlangung von Schanghai Jiangnan in das Treibwerk einer neuen und größeren Flotte der Republik machen. Mit einem Zufluss an Finanzmitteln werden wir neues Personal einstellen, neue Trockendocks errichten und natürlich neue Schiffe bauen."

 CHI_new_navy_new_traditions: "Neue Tradition für eine neue Marine"
 CHI_new_navy_new_traditions_desc: "Tradition spielt natürlich im Leben eine Rolle, doch gibt es wenige Orte, an denen sie so wichtig sein kann, wie Anbord einer Flotte. Sogar nachdem Chinas Marinekapazitäten fielen, blieb die Flotte in verschiedene rivalisierende Cliquen gespalten. Mit einer festen Hand werden wir sie zu einer chinesischen Flotte vereinen, die durch die Drei Prinzipien aufgeklärt ist und die Lektionen kombiniert, die in der ganzen Nation gelernt wurden. Auf diese Weise werden wir siegen."

 CHI_six_year_programme: "Beauftrage das 6-Jahres-Programm"
 CHI_six_year_programme_desc: "Die Träume der Revolutionären eilen oft und gerne der Fähigkeit der Regierung voraus, diese zu verwirklichen. Als die Partei ihr Ziel bekanntgab, eine innerhalb von 6 Jahren eine Tonnage von 600,000 Tonnen zu erreichen, fing die Marine nichtsdestotrotz mit Volldampf damit an, ihre Plänze umzusetzen. Die Arbeit zieht sich durch Tag und Nacht und hunderte Schiffe wurden bereits in Auftrag gegeben, wenn davon zugegenermaßen nur wenige 500 Tonnen überschreiten. Es ist das Zeugnis der Geburt einer neuen chinesischen Flotte."

 CHI_fleet_of_the_republic: "Die Flotte der Republik"
 CHI_fleet_of_the_republic_desc: "Die neue Republik ist auf eine Flotte angewiesen, die ihre Küsten und Ufer verteidigen kann. Im Zuge weiterer Finanzierungen und dem Nachholen verlorener Jahre wurde die geteilte chinesische Flotte nun neugeboren. Eine neue Flotte bildet sich heraus; eine, die sich mit Feinden messen kann, vor denen wir eins nur fliehen konnten. Es bleibt noch ein weiter Weg, bis wir wieder eine maritime Macht sind, aber unser Stern hat gerade erst mit seinem Aufstieg begonnen!"

 CHI_prepare_the_garrisons: "Bereite den Küsten- garnisonsplan vor"
 CHI_prepare_the_garrisons_desc: "Die langen Küsten Chinas sind und bleiben ein enormen Schwachpunkt im Angesicht feindlicher Invasionen, wie sich in vergangen Kriegen bereits gezeigt hat. So wie die Armee für die Verteidigung des Landes verantwortlich ist, hat die Flotte auch die Pflicht, Invasoren von unseren Küsten fernzuhalten und diejenigen zu bedrängen, die tollkühn genug sind, es zu versuchen. Mit geeigneten Frühwarnsystemen und gewitzten Taktiken können wir unsere Feinde übermannen, während sie an unserer Küste am verwundbarsten sind."

 CHI_death_from_the_depths: "Tod aus der Tiefe"
 CHI_death_from_the_depths_desc: "Unter dem Meer, in den dunkelsten Tiefen, lauern furchtlose Männer in tödlichen Schiffen. Die U-Boot-Kriegsführung befand sich im letzten Krieg zwar noch in den Kinderschuhen, aber hat sich mittlerweile als ausgleichende Gewalt zwischen den hochmütigen Flotten des Status und den Staaten herausgestellt, die sie unterdrücken. Wir werden von dieser Technologie vollen Gebrauch machen, um feindliche Versorgunsfrachter für ihre Invasionen zu überfallen und angreifbare Schlachtschiffe zu versenken."

 CHI_coastal_defense_stratagems: "Küstenverteidigungs- kriegslisten"
 CHI_coastal_defense_stratagems_desc: "Das Wissen über den Ankunftsort unserer Feinde wird nicht ausreichen. Wir müssen einen Verband aus leichten Schiffen entwickeln, der feindliche Angriffe stören kann - durch Geschwindigkeit, Einfallsreichtum und natürlich den Mut, zuzuschlagen. Diese Küstenverteidigunsschiffe müssen kosteneffizient und angepasst auf Chinas Küsten sein, an denen sie verschiedene Fallen legen werden und sich mit den Streitkräften auf dem Boden koordinieren werden, um einen Vorteil über die kostbareren Schiffe des Feindes zu erhalten. Auf der anderen Seite müssen sie in der Lage sein, unseren Handel zu verteidigen."

 CHI_blockade_runners: "Blockadebrecher"
 CHI_blockade_runners_desc: "Es ist eine unglückliche Tatsache, dass wir trotz all unserer Bemühungen im besten Fall nur in der Lage sein werden, die Gebiete im direkten Umfeld unserer Küste zu schützen. Außerhalb unserer befestigten Häfen und der Reichweite unserer Angriffsflieger ist es wahrscheinlich, dass unser Feind große Handelsrouten mit ihren Seehoheit abschneiden werden. Wir müssen Strategien und Schiffe entwickeln, die in der Lage sind, feindlichen Patrouillen zu entgehen und die Blockade zu brechen."

 CHI_consolidate_maritime_peace: "Festige den maritimen Frieden"
 CHI_consolidate_maritime_peace_desc: "Damit wir unserer Nation wieder zum florieren bringen können, müssen wir die Meere unter Kontrolle bringen und den Gewässern zur Harmonie verhelfen. Das setzt die Erschaffung einer Kraft voraus, die in der Lage ist, unseren Handel vor fremden Räubern zu beschützen und den Kommerz unserer Seen zu sichern. Wir werden demnach die Verteidigungsfähigkeiten der Marine und Küstengarde verstärken, um sie dazu zu befähigen, unsere kostbaren Frachten um Kriegsfall zu beschützen."

 CHI_look_towards_the_three_seas: "Blick auf die Drei Meere"
 CHI_look_towards_the_three_seas_desc: "Chinas Schicksal befindet sich nicht nur auf dem Land, sondern auch auf den drei Meeren, von denen es umgeben ist. Darüber hinaus gibt es unzählige Völker, die sich nach der Befreiung von kolonialen Mächten sehnen. Somit können wir diese Unterdrücker nur herausfordern, indem wir eine Flotte aufbauen, die Chinas Führungsrolle auf dem Kontinent sicherstellen kann. Unsere Armeen marschieren und unsere Flotte wird ihr bei jedem Schritt zur Seite schwimmen."

 CHI_integrate_naval_air_coordination: "Integriere Marine- Luft-Koordination"
 CHI_integrate_naval_air_coordination_desc: "Die Marineluftfahrt ist ein Gebiet, das sich in den letzten Jahrzehnten weit entwickelt hat. Es wäre zwar voreilig, anzunehmen, dass uns im Angesicht unserer begrenzten Kapazitäten solche Unterfangen möglich wären, allerdings besitzen wir aufgrund der Abwesenheit eingesessener Marinedoktrinen einen entscheidenden Vorteil. Deshalb müssen wir unsere Flexibilität nutzen, indem wir unsere Marine und Luftstreitkräfte zu einer tödlichen Kombination vereinen."

 CHI_invite_foreign_naval_advisors: "Einladung ausländischer Marineberater"
 CHI_invite_foreign_naval_advisors_desc: "Wir sind auf dieser Welt nicht allein und auch nicht gezwungen, das Rad neu zu erfinden. Demnach können wir mit der Hilfe unser Verbündeten aus Europa und verschiedenen unabhängigen Experten, die wir aus ausländischen Flotten angeheuert haben, unsere eigenen Fähigkeiten im Schiffsbau zeitnah verbessern. Dank erworbener oder \"erworbener\" Entwürfe können wir einen entscheidenden Vorsprung bei der Erschaffung einer modernen Flotte erhalten, die den Ansprüchen unserer großartigen Nation gerecht sein wird."

 CHI_semper_fidelis: "\"Semper Fidelis\""
 CHI_semper_fidelis_desc: "Der Marinekorps der Republik China ist in etwa so alt wie die Republik selbst. Er entstand 1914 aus dem alten Marinewachkorps, nachdem verschiedene Befehlshaber wie Sa Zhenbing beabsichtigten, eine Kraft auf die Beine zu stellen, die in der Lage zu sein, amphibische Landungsoperationen durchzuführen, deren Stärke im Kampf gegen die Acht Vereinigten Staaten unter Beweis gestellt wurden. Auch die Flotte in Fujian hat bereits einige Seesoldaten als Einsatzgruppen zu ihren Reihen hinzugefügt. Zusammen werden sie zum Grundstein einer Kraft werden, die Operationen im Ausland umsetzen kann."

 CHI_surface_fleet_doctrine: "Die Doktrin einer Hochseeflotte"
 CHI_surface_fleet_doctrine_desc: "Die neuen Technologien der Luftfahrt und Untersee mögen faszinieren, aber sind es am Ende immer die Flotten auf dem Meer, die die Gewässer unter ihrer Kontrolle haben. Und China musste sein Dasein ohne eine kompetente schon viel zu lange fristen. Wir werden eine neue Armada erbauen, die über die Wellen herrscht und die Japaner, Deutschen und alle anderen Bedrohungen Asiens in die Knie zwingen kann."

 CHI_chinese_grand_fleet: "Eine Armada Chinas"
 CHI_chinese_grand_fleet_desc: "Es reicht einfach nicht aus, sich mit kleinlichen Kanonenbooten und überholten Kreuzern zufriedenzugeben. Eine echte Flotte bedarf Lininenschife, die in der Lage sind, feindliche Eskortschiffe zu zermalmen und Befestigungen zu beschießen. Insofern wir unsere Bestrebungen für die Marine ernst nehmen, müssen wir gewillt sein, in die kostspieligen Schiffe zu investieren, die einer Großmacht gerecht sind. Wir erleben den Anfang eines neuen Zeitalters im Pazifik; einem, bei dem wir im Mittelpunkt stehen könnte."

#End Game Tree (Post Unification)

 CHI_lead_the_liberation_of_asia: "Anführer der Befreiung Asiens"
 CHI_lead_the_liberation_of_asia_desc: "Dass die chinesische nationalistische Revolution ihren Umfang vergrößern wird und alle unterdrückten und hilflosen Vöker Asien gegen den Imperialismus führen wird, ist eine natürliche Entwicklung. Wir haben über die letzten Jahre der Welt eindeutig gezeigt, dass wir Freiheit und Befreiung beabsichtigen - und dass die Drei Prinzipien alle befreien werden, die ihnen Gehör schenken werden."

 CHI_demand_concessions_return: "Verlange die Übergabe der Konzessionen"
 CHI_demand_concessions_return_desc: "Oh, wie wir die Schmach der Demütigung beklagten, als wir unsere chinesischen Brüder an die Imperialisten verkauften. Wir vergessen niemals unsere Brüder und Schwestern in Schanghai, die seit Jahren den revolutionären Geist gegen die reaktionären Mächte getragen hatten. Von uns geht allerdings ein neues China aus; ein China, dass sich endlich dem System der Erniedrigungen widersetzen kann, das durch das Mandat der Gesandtschaften verkörpert wird. Wir werden unsere Landsleute befreien, sei es durch Frieden oder Gewalt."

 CHI_consolidate_the_frontiers: "Sicherung der Grenzgebiete"
 CHI_consolidate_the_frontiers_desc: "Es sollte zu einer unserer höchsten Prioritäten gehören, die Tatsache umzusetzen, dass die Grenzgebiete von Tibet, der Mongolei und Xinjiang Teil der großen chinesischen Nation sind. Schon seit viel zu langer Zeit werden unsere chinesischen Minzu durch die Imperialisten unterdrückt und wünschen sich doch nach unserer Leitung zur nationalen Revolution. Der verstorbene Dr. Sun lehrte uns einst: Wenn wir vereinen und sie führen, werden unser Land und unsere Zivilisation einmal mehr auferstehen."

 CHI_beyond_macmahon_line: "Jenseits der MacMahon-Linie"
 CHI_beyond_macmahon_line_desc: "Die Begrenzung der MacMahon-Linie wurde ungerechterweise von den Briten erzwungen, die damit die Tawang-Region an den Splitterstaat Tibet übergeben. Es ist ein nationales Eklat, dass wir bei dieser Entscheidung nicht befragt wurden und ein trauriges Zeugnis unserer Unfähigkeit, dass wir in internen Angelegenheiten handlungsunfähig waren, da tibetischen Angelegenheiten chinesische Angelegenheiten sind. Da unsere Nation nun wieder erstarkt ist, werden wir voranschreiten und Chinas territoriale Unversehrtheit wiederherstellen."

 CHI_secure_the_northern_frontier: "Sicherstellung der Nordgrenze"
 CHI_secure_the_northern_frontier_desc: "Die Kombination aus geographischer Nähe und Russlands Hang zu reaktionären Regimes sind uns eine stetige Erinnerung, dass die Bedrohung des Imperialismus nicht nur aus dem Westen, sondern auch aus dem Norden kommt. Die Gier Russlands hat bereits ihren Blick auf die Mongolei gerichtet und wir sollten nicht vergessen, dass die äußere Mandschurei einst Teil des größeren chinesischen Staates war. Damit wir unsere Grenzen sichern können, ist es höchstes Gebot, dass wir das Überraschungsmoment nutzen und eine unaufhaltbare Macht gegen den russischen Bären schicken."

 CHI_liberate_southeast_asia: "Befreie Südostasien"
 CHI_liberate_southeast_asia_desc: "Die Nanhai ist schon seit den Tagen der Großen Ming die Einflußsphäre Chinas in Sachen Kultur, Gesellschaft, Wirtschaft und Politik. Seit einiger Zeit schon befinden sich sowohl gleichgesinnte Revolutionäre wie auch Imperialisten in Südostasien, dazu auch unsere eigenen ausgewanderten Landsleute, die sich nach unsererem Streben nach Freiheit sehnen und dieses unterstützt haben. Wir befinden uns nun endlich in der Lage, ihnen etwas zurückzugeben und Chinas Stärke zu nutzen, um uns in Solidarität zu vereinen."

 CHI_we_will_liberate_taiwan: "Wir werden Taiwan befreien!"
 CHI_we_will_liberate_taiwan_desc: "Keine Tragödie kam derjenigen gleich, als wir unsere Landsleute mit der Insel Taiwan an die japanischen Imperialisten verkauften. Da China nun wieder erstarkt, ist es unsere nationale Pflicht als chinesischen Volk, die Einheit mit unseren taiwanesischen Landsleuten wiederherzustellen. Unsere taiwanesischen Brüder und Schwestern sehnen sich nach der Freiheit, die wir ihnen zusammen mit der Einheit schenken werden."

 CHI_two_suns_in_sky: "Zwei Sonnen am Himmel"
 CHI_two_suns_in_sky_desc: "Es gibt auf der Welt möglicherweise keine Nation, die barbarischer und imperialistischer ist, als Japan. Durch die Taten der Japaner musste unser Volk nicht weniger erleiden als die absolute Ungerechtigkeit, die es schon immer darauf absahen, Chinas Zivilisation auszubeuten. Viele unserer Landsleute haben die Verwüstung noch vor Augen, die aufgrund von ihnen im Widerstandskrieg entstand. Mit der Wiederbelebung unserer Nation ist es an der Zeit, dafür zu sorgen, dass sie so etwas nie wieder unternehmen können."

 CHI_strike_german_east_asia: "Angriff auf Deutsch-Ostasien"
 CHI_strike_german_east_asia_desc: "Die reaktionäre und kapitalistische Nation, die [GER.GetNameDef] darstellt, hat nichts weniger als die komplette Ausbeutung des chinesischen Volks und seiner nation im Sinn. Wie nicht zu vergessen waren es zum Höhepunkt des Nordfeldzugs die Deutschen, die mit einem Stoß in unseren Rücken den Zerfall unserer nationalen Rettung herbeiführten. Solange ihr imperialistisches Regime in Asien hält, können die Völker Asien niemals frei sein. Unsere Pflicht ist es, sie zu retten."

 CHI_secure_the_southern_seas: "Sichere die Südmeere"
 CHI_secure_the_southern_seas_desc: "Das Südchinesische Meer und darüber hinaus befand sich seit je her unter Kontrolle der chinesischen Marine und es war mit dem Einfluß Chinas, dass diese Regionen zu florierenden und wohlhabenden Nationen wurden. Solange der reaktionäre Staat [AST.GetNameDef] existiert, kann es weder Frieden geben noch die Ressourcen dieser Meere mit China und seinen Verbündeten geteilt werden. Wir werden die Initiative ergreifen und die Meere auf eigene Fast sichern."

 CHI_ensure_pacific_security: "Friedenssicherung im Pazifik"
 CHI_ensure_pacific_security_desc: "Viele in unserer Regierung kommen aus Hawaii und die Kuomintang besitzt eine beachtliche Präsenz innerhalb der chinesischen Gesellschaft der Insel. Auch sie wurden Zeugen des barbarischen Imperialismus, als Hawaii gewalttätig von den Vereinigten Staaten von Amerika annektiert wurde. China muss sicherstellen, dass der Pazifik von den imperalistischen Machenschaften der Amerikaner, Japaner und allen anderen sicher ist und zum Wächter des großen Meeres werden."

 CHI_imperialism_crushed_forevermore: "Endgültige Vernichtung des Imperialismus"
 CHI_imperialism_crushed_forevermore_desc: "Endlich ist es vollbracht. Dank der natürlichen und glorreichen Stärke unserer Nation haben wir jeden verbleibenden Außenposten des Imperialismus in Asien und dem Pazifik vertrieben. die Völker Asien können nun endlich in Harmonie und Einheit, mit Frieden und Zusammenhalt leben - ohne das Eingreifen des Westens oder der Japaner. Nicht länger und nie wieder soll der Imperialismus dem chinesischen Volk eine Bedrohung sein."

 CHI_a_world_set_free: "Eine befreite Welt"
 CHI_a_world_set_free_desc: "Von nun an soll dank dem Erfolg der Befreiungskriege - es keine Nationen oder Grenzen mehr Geben. Mit dem Erfolg der vierten Phase Revolution, der Revolution aller Völker, haben wir einen natürlichen Bund zwischen den bahnbrechenden Worten von Dr. Sun Yat-sen und denen der großen Denker wie Proudhon geschaffen. Wir können nun wahrlich den Bund aller Völker verkünden - um für immer in Frieden und Liebe zu leben."

 CHI_coordinate_the_afro_asian_conference: "Die Afro-Asiatische Konferenz"
 CHI_coordinate_the_afro_asian_conference_desc: "Die Völker Afrikas und Asiens sind schon seit langem Unterdrückte des verachteten Westens gewesen. Chinas erfolgreiche Revolution wird ihnen eine Inspiration sein und Chinas Ressource können genutzt werden, um ihnen beim Wiederaufbau und der Erholung vom kolonialen Trauma zu helfen. Wir werden eine Konferenz der freien Nationen der Entwicklungswelt einberufen, um über unsere gemeinsame Zukunft zu beraten."

 CHI_joint_panasian_military_cooperation: "Pan-Asiatische Militärkooperation"
 CHI_joint_panasian_military_cooperation_desc: "Aufgrund ihrer ausgiebigen Erfahrung im Kampf der Revolution sind die langzeitigen Offiziere und Generäle der Nationalrevolutionären Armee möglicherweise die Besten Asiens. Wir sollten Projekte für gemeinsame Militärausbildungen organisieren und unsere militärische Berater für Marine und Luftfahrt entsenden, um unseren asiatischen Genossen dabei zu helfen, ihre eigenen Streitkräfte zu modernisieren und zu stärken."

 CHI_aid_the_developing_world: "Helfe der entwickelnden Welt"
 CHI_aid_the_developing_world_desc: "Die wirtschaftliche Stärke und der Überfluß an natürlichen Rohstoffen Chinas kann dafür genutzt werden, unseren revolutionären Genossen in der Entwicklungswelt helfend zur Seite zu stehen. Ihre Völker mussten unter der Ausbeutung des Imperialismus Hunger und Leid ertragen; deshalb muss China eine Führungsrolle dabei einnehmen, diesen Ländern bei der Entwicklung, dem Wiederaufbau und der Heilung von der Demütigigung zur helfen, die ihnen angetan wurden."

 CHI_five_principles_of_peaceful_coexistence: "Fünf Prinzipien des friedlichen Gemeinwesens"
 CHI_five_principles_of_peaceful_coexistence_desc: "Den Kampf, den die Inder für ihre eigene Befreiung gegen den Imperialismus Großbritannien ausfechten, wird von vielen unserer Genossen im Kuomintang zur Kenntnis genommen. Es ist besser, zusammmen zu arbeiten, als untereinander zu kämpfen und uns so den Imperialisten zur leichten Beute zu machen. Wir werden uns mit der indischen Regierung treffen, um die Probleme um die Gebiete Aksai Chin und Tawang zu klären, damit wir beide als junge und revolutionäre Nationen zusammen kämpfen können."

#Song End Game
 CHI_action_now: "Aktion Jetzt!"
 CHI_action_now_desc: "Der Moment ergab sich und Song Qingling ergriff ihn - der entstehende Diktator der Kuomintang, Wang Jingwei, wurde seiner Macht enthoben und eine neue Regierung wurde gebildet, um China nach vorne zu führen. Das Provisorische Aktionskomitee ist nun seinem Namen gerecht geworden und hat in Chinas dunkelster Stunde die Führung übernommen. Sie tun dies allerdings nicht alleine und könnte sich bewusst werden, dass eine Macht zu übernehmen anders ist, als eine zu regieren..."

 CHI_rally_the_peoples_militias: "Versammle die Volksmilizen!"
 CHI_rally_the_peoples_militias_desc: "Die vom PAK ausgebilideten Milizen der MinGan-Aufstandszone sind seit je her der Kern der nationalen Revolution; jetzt, da die Revolution auf sie so angewiesen ist wie noch nie, müssen wir sie zur Tat bringen. Wir werden die Milizen des Landes versammeln, um die Revolution vor den Konterrevolutionären zu beschützen, die alles vernichten wollen, wofür wir gekämpft haben. Erhebt euch Genossen, die Zeit ist gekommen!"

 CHI_promises_of_democracy: "Versprechungen der Demokratie"
 CHI_promises_of_democracy_desc: "Es ist die Pflicht des Provisorischen Aktionskomitees, direkte Aktion zu inspirieren, indem vor Ort Formen der Selbstregierung eingeführt werden, die von Anführern des PAK beaufsichtigt werden, um sie vor den Verlockungen des Extremismus zu bewahren und sie von den Jahren der Instabilität und der Regierungskorruption zu befreien. Das Provisorische Aktionskomitee der Kuomintang beabsichtigt, die Partei als Werkzeug für die kommende Demokratisierung der chinesischen Gesellschaft zu nutzen."

 CHI_utilise_military_connections: "Nutze militärische Verbindungen"
 CHI_utilise_military_connections_desc: "Die Guanxi-Polizei ist das System der Treue und revolutionärer Einheit, die zwischen den Revolutionshelden Deng Yanda und seinen engen Gefolgsleuten existiert. Ein tiefgehendes Netzwerk persönlicher Beziehungen zwischen Führungpersonen fordert die Mitglieder des PAK dazu auf, diesen außergewöhnlichen Männern und Frauen, die von General Deng Yanda angeführt werden, Folge zu leisten, um die Revolution zu retten. In diesen Zeiten der Krise gibt es bestimme Individuuen, die mit den Fähigkeiten gesegnet sind, die für die Revolution notwendig sind."

 CHI_initiate_land_to_the_tiller: "Beginne 'Ackerland in Bauernhand'"
 CHI_initiate_land_to_the_tiller_desc: "Das Provisorische Aktionskomitee hält sich an das Modell der Bodenreform, die an uns von Dr. Sun vermacht wurde. Während wir all das Land der böswilligen Landbesitzer, Kriegsherren und fremden Imperialisten an das Volk zurückgeben werden, wird die Verstaatlichung des Landes vorangetrieben und denjenigen, die darauf arbeiten, die Rechte und das Eigentum das Landes übergeben. Darüber hinaus werden Grundrenten eingeführt und Dorfverbände gebildet, um die Interessen der Bauern zu schützen."

 CHI_fate_of_the_crs: "Schicksal der VWC"
 CHI_fate_of_the_crs_desc: "Der Griff der VWC, der sich auf die extremistischen Reihen der Armee ausgeweitet hat, kann in Verbindung mit ihren totalitäaren und reaktionären Idealen von der Partei nicht länger geduldet werden. Dennoch waren einige von ihnen in Whampoa unsere Genossen und könnten noch einigen Nutzen für uns haben. Es gibt auch einige Figuren, wie Dai Chunfeng, die zu einer Kooperation bereit erscheinen. Vielleicht könnten sie uns im Gegenzug für Amnestie einiges wie Informationen und Geheimnisse springen lassen."

 CHI_reconcile_the_rca: "Versöhnung mit dem NGV"
 CHI_reconcile_the_rca_desc: "Manche Mitglieder von Wangs ehemaligem Neuorganisierten Genossenverband haben weniger extreme und autoritäre Ansichten als die radikalen Mitglieder seiner Clique. Der Gemäßigte Flügel des NGV, der von Gu Mengyu geführt wird, widersetzt sich den Überzeugungen des Klassenkampfes und stimmt uns in Sachen der Bodenreform zu. Da wir nun unsere Kontrolle über die Partei gefestigt haben, sollten wir diese Leute zusammen mit wiederhergestellten Rechten als formelle Mitglieder in die Partei zurückführen."

 CHI_red_napoleon: "Der rote Napoleon"
 CHI_red_napoleon_desc: "Die nationale Revolution wäre einmal mehr im Stich gelassen worden, wäre da nicht General Deng Yanda. Der talentierte Deng, dessen Intellekt und Selbstlosigkeit seinesgleichen Sucht, ist nicht nur aufgrund seiner Rolle bei der Revolution ein Nationalheld, sondern womöglich auch Song Qingling meistvertrautester Wortführer innerhalb der Kuomintang. Die Revolution atmet, wenn Deng das Wort ergreift; und mit seiner Führung werden wir nach Ruhm streben."

 CHI_empower_rural_cooperatives: "Bestärke ländliche Genossenschaften"
 CHI_empower_rural_cooperatives_desc: "Mit der Unterstützung der Kuomintang wird die Partei dabei helfen, unter den Bauern ländliche Zusammenschlüsse und Genossenschaften zu bilden, um den Grundstein für eine funktionierende und gepflegte Demokratie zu legen. Dank dieser Genossenschaften werden sie mit der Hilfe der Partei die Ziele von Minquan und Minsheng erfüllen und ihr revolutionäres Bewusstsein aufbauen, während sie ihre eigenen Bedürfnisse und Freiheiten erfüllen und dem Risiko einer Hungersnot vorbeugen können."

 CHI_exalt_the_struggle_of_pingmin: "Verherrliche den Kampf der Pingmin"
 CHI_exalt_the_struggle_of_pingmin_desc: "Die Arbeiter und Bauern Chinas bilden das wahre Volk Chinas, dass schon seit langem von fremden Imperialisten, korrupten Kriegsherren und örtlichen Tyrannen unterdrückt und ausgebeutet wird. Es existiert kein Kampf, der bewundernswerter ist, als der der chinesischen Arbeiter und Bauern, die unter den Ausartungen des Imperialismus schuften, schwitzen und leiden. Dank den Erfolgen der Revolution können wir uns jetzt um ihre vollkommene Befreiung bemühen."

 CHI_inspire_the_urban_revolution: "Inspiriere die städtische Revolution"
 CHI_inspire_the_urban_revolution_desc: "Obwohl die Ursprünge des PAK beim ländlichen Volk liegen, gibt es dennoch den Wunsch, den Städten die Bewegung näher zu bringen, in denen das Proletariat und die Intellektuellen dabei helfen können, ein Nationalbewusstsein zu entwickeln. Wir werden mit örtlichen Gewerkschaften und Arbeiterorganisationen für die nationale Freiheit arbeiten, denn nur mit den Arbeitern werden wir letzendlich die Ideale von Minsheng verwirklichen können."

 CHI_revolution_by_chinese_method: "Revolution chinesischer Art"
 CHI_revolution_by_chinese_method_desc: "In Übereinstimmung mit unserem Verständnis und Glauben muss die nationale Revolution auf dem chinesischen Weg erfolgen; das heißt, auf dem Weg des Dangguo (Parteistaat). Es gibt keine politische Situation, die mit der chinesischen vergleichbar ist und nur dank straffer Führung und Organisierung konnte der zweite Nordfeldzug ein Erfolg werden. Die Revolution muss auf diese Weise erfolgen, bis die richtige Zeit gekommen ist."

 CHI_encourage_revolutionary_thought: "Fördere revolutionäres Denken"
 CHI_encourage_revolutionary_thought_desc: "Mit schritflichen Ausgaben, Rundfunk, Vorlesungen und Versammlungen werden wir die Jugend dazu anhalten, über Dr. Suns Drei Prinzipien des Volkes und über die Geschichte der Partei zu lernen. In den Schulen und Universitäten des Landes müssen wir ihnen lehren, die Befreiung und Modernität anzustreben und den alten Aberglauben zu entsagen. Denn dieses neue China wird ihres sein."

 CHI_consolidate_the_wmarca: "Einbindung des VrKdW"
 CHI_consolidate_the_wmarca_desc: "Der entscheidendste Punkt in der Geschichte der Partei ereignete sich, als die mutigen und standhaften Generäle des VrKdW diese vor dem Zerfall bewahrten. Die Nationalrevolutionäre Armee sollte aus den Mitgliedern des VrKdW bestehen, die in brüderlichen und revolutionären Rollen als Beschützer der Ideale der nationalen Revolution fungieren. So wird die NRA noch weiter als die Armee der Partei gestärkt."

 CHI_establish_rural_health_stations: "Erstelle ländliche Gesundheitsstationen"
 CHI_establish_rural_health_stations_desc: "Wir werden auf dem Land Gesundheitsstationen einrichten, in denen Ärzte örtlichen Gesundheitskräften in Sachen Erste Hilfe, Impfungen und Hygiene unterrichten können. Diese Stationen werden bürokratisch mit Gesundheitszentren vernetzt sein, die bis zu 30 Betten und sogar Forschungsstationen aufweisen werden. Stationen wie diese werden auf Basis von Gesundheitskräften vor Ort agieren, anstatt auf Experten aus den Ausland angewiesen zu sein."

 CHI_in_pursuit_of_datong: "Das Streben nach Datong"
 CHI_in_pursuit_of_datong_desc: "Das Ziel das wir anstreben ist Datong, die große Eintracht, damit das China der Zukunft eine Gesellschaft des sozialistischen Datong sein kann. Dort gibt es kein Geld, keinen Krieg, keine Familie, kein Gefängnis und keine Religion. Jeder nach seinen Fähigkeiten, jedem nach seinen Bedürfnissen - die Drei Prinzipien sind nur ein Mittel, diese gleiche Gesellschaft zu erreichen. Denn, wie wir eindeutig zeigen werden, ist die nationale Revolution Chinas nicht nur eine politische, sondern auch eine wahrlich soziale Revolution."

 CHI_pingmin_zhengquan: "Pingmin Zhengquan"
 CHI_pingmin_zhengquan_desc: "Das Endziel der chinesischen nationalen Revoluton ist der Sozialismus; die chinesische Revolution zeigt Charakteristika einer nationalen Revolution, einer demokratischen Revolution und danach auch sozialer Revolution. Dieser Prozess ist allerdings keineswegs schnell muss auf chinesische Art erfolgen. Demokratie und Sozialismus gehört von der Führerschaft der Partei gehegt und gepflegt, damit die Massen eines Tages Verständnis erreichen und die Führung der sozialen Revolution übernehmen können, die noch auf sie wartet."

 CHI_convene_the_peoples_congress: "Halte den Volkskongress"
 CHI_convene_the_peoples_congress_desc: "Die Partei muss einen neuen Kongress einberufen und abhalten, der für das gemeine Volk Chinas sein wird. Die Arbeiter und Bauern werden den Kern unserer neuen Regierun bilden, eine gewaltige Einheitsfront der Arbeitern, Bauern, Frauen, Soldaten und anderer professionellen Organisationen, die Abgeordnete für eine Hierarchie aus Versammlungen wählen können, die wahre Macht ausüben werden. Endlich hat sich das wahre Volk Chinas erhoben und so ist es nur angebracht, dass ein neuer Kongress dessen Interesse vertritt."

 CHI_revolution_for_all_peoples: "Revolution aller Völker"
 CHI_revolution_for_all_peoples_desc: "Anders als die Radikalen, die erklären, dass einzig die Klassenrevolution für die nationale Befreiung notwendig ist, glaubte Dr. Sun Yat-sen an eine Revolution des gemeinen Volks - einschließlich der Klassen der Intellektuellen, Arbeiter, Bauern, und Kaufleuten. All dies ist klar in der Verkündung des ersten Kongresses der Kuomintang ausgelegt, denn die nationale Revolution wird eine Revolution aller Völker sein - die Zusammenarbeitern, um Seite an Seite die große Eintracht zu erringen."

 CHI_workplace_democracy: "Demokratie am Arbeitsplatz"
 CHI_workplace_democracy_desc: "In der kommenden sozialistischen Gesellschaft werden die Grenzen zwischen Intellektuellen, Arbeitern, Bauern und Kaufleuten nicht mehr existieren, da jeder für das Wohl der Gesellschaft arbeiten wird. Damit der Bedarf der Produktion befriedigt werden kann, werden sich diese Arbeiter zu einer Vielfalt aus Gruppen zusammenschließen, in denen alle Männer und Frauen eine gleiche Stimme in der Führung ihrer Organisationen und Produktion erhalten."

 CHI_minsheng_geming: "Minsheng Geming"
 CHI_minsheng_geming_desc: "Nach den Worten Li Shizengs zeigt sich der Fortschritt in der Geschichte in vier politischen Phasen: die monarchische Revolution, die Revolution für die Volkssouveranität, die Klassenrevolution und am Ende die Revolution für die Einheit der Welt - die Revolution für die Wohlfahrt des Volkes, für soziale Revolution und für große Eintracht. Diese soziale Revolution wird nach den großartigen Idealen Proudhons und den Lehren von Dr. Sun Yat-sen erfolgen."

 CHI_towards_devolution: "Übertragung der Kompetenzen"
 CHI_towards_devolution_desc: "Damit die Datong erreicht werden kann, wird eine Hierarchie aus Regierungseinheiten entstehen, die sich von Städten und regionalen Räten letzendlich zur Zentralregierung erstrecken werden, damit regionale Macht verteilt werden kann und sich so frei entwickeln kann. Das ist lediglich ein temporärer Zustand; obwohl die Existenz der Partei für die Erhaltung des Militärs und der Wirtschaft benötigt wird, tut sie das nur, bis die finale Abschaffung der Regierung vollzogen werden kann."

 CHI_towards_a_dream_of_true_love: "In Richtung des Traums von wahrer Liebe"
 CHI_towards_a_dream_of_true_love_desc: "\"Echte Liebe kann in dieser Welt nicht entstehen. Sie kann dies nur nach der Revolution, in einer Welt der großen Harmonie, tun. Dort gibt es keine Unterscheidung zwischen reich und arm, keine Abgrenzung zwischen schön und hässlich, weiblich und männlich. Diese Liebe ist, was wahre Liebe gennant werden darf. Die Gärten der Freiheit haben sich noch nicht eröffnet, aber die Siege der Zukunft erwarten unsere Entschlossenheit. Zerschmettert mit vollem Herzen die Träume der unmöglichen Liebe.\""

 CHI_national_labour_university: "Nationale Arbeitsuniversität"
 CHI_national_labour_university_desc: "Die Idee der Nationalen Arbeitsuniversität entstammt dem Anarchisten Cai Yuanpei und ist in Anlehnung an die Universität der Arbeiter in Charleroi in Belgien. Das Hauptziel dieser Einrichtung ist die Vereinigung von Arbeit und der Erschaffung einer neuen Art des Individuums, des intellektuellen Arbeiters. Mit diesem Unternehmen, dass von den Anarchisten als erster Schritt zur Revolutionisierung der chinesischen Bildung angesehen wird, wird beabsichtigt, die Unterschiede zwischen Klassen verschwinden zu lassen und die nächte Generation der Arbeitsführer auszubilden."

 CHI_strengthen_the_unions: "Stärke die Gewerkschaften"
 CHI_strengthen_the_unions_desc: "Auch wenn wir die zukünftige Abschaffung aller sozialer Klassen der chinesischen Gesellschaft mithilfe revolutionärer Gruppierungen anstreben, können diese Gruppen nicht von heute auf morgen entstehen. Deshalb wird es zum Zeitpunkt der Revolution ohne Organisation zu großem Chaos kommen. Demnach ist es von höchster Wichtigkeit, dass wir uns um eine Zusammenarbeit mit existierenden Syndikaten und Gewerkschaften bemühen, damit die Arbeiter des Landes vereint werden und so bei der kommenden sozialen Revolution an erster Stelle stehen können."

 CHI_collaboration_of_the_oppressed_classes: "Zusammenarbeit der unterdrückten Klassen"
 CHI_collaboration_of_the_oppressed_classes_desc: "Anders als die Radikalen des NGV oder der Syndikalistischen Partei Chinas, die den Klassenkampf als unausweichlich ansehen, erkennen wir an, dass Klasse nichts weiter ist, als ein Ausdruck selbstsüchtiger Interessen und Behinderung bei der Verwirklichung der humanen Gesellschaft. Diejenigen, die sich für den Klassenkampf aussprechen, tun dies nur in Unterstützung einer einzelnen Klasse, obwohl die Aufgabe zur Revolution, die an uns vermacht wurde, sich eigentlich über solche Gedanken hinweg setzen und für immer der Vergangenheit anvertraut werden sollte; mit Mut schreiten wir der Vorstellung einer anarchistischen und freien Gesellschaft entgegen."

 CHI_two_stage_revolution: "Die Zwei-Phasen-Revolution"
 CHI_two_stage_revolution_desc: "Viele von uns teilen die Ansicht, dass obwohl China eine teilfeudale und keine vollständig feudale Nation ist, der Schwerpunkt der chinesischen Revolution zuerst auf nationaler Einheit und Vereinigung liegen sollte, bevor die soziale Revolution erfolgt. Dem Programm der SPC-Orthodoxen nach soll mit der chinesischen Kuomintang zusammengearbeitet werden, um eine führende Vorhut aus Intellektuellen und Anführern zu etablieren, mit der China von der ersten zur zweiten Phase der Revolution geführt werden kann."

 CHI_groundwork_for_proletarian_future: "Grundstein der proletarischen Zukunft"
 CHI_groundwork_for_proletarian_future_desc: "Um den Widersprüchen der Arbeiter-Bauern-Allianz aus der marxististischen Theorie zur Realität zu entgehen, müssen wir umdenken, indem wir die Rolle der Arbeiterklasse auf die Syndikalismusbewegung und die Führung der Bauernbewegung auf das Proletariat übertragen. Die Partei muss stetig dem Ziel entgegenschreiten, eine proletarische Arbeiterklasse zu erschaffen, die die Führungsrolle in der Bewegung der Partei übernehmen kann, und so als unverkennbares Zeichen der kommenden Vorherrschaft des Proletariats dienen wird."

 CHI_initiate_consultative_conference: "Initiiere die Beratungskonferenz"
 CHI_initiate_consultative_conference_desc: "Nach dem Sieg der Einheitsregierung bei der Rettung der Revolution vor dem ehemaligen Vorsitzenden Wang Jingwei ist es nur angebracht, dass wir die Vertreter der verschiedenen republikanischen und liberalen Politikfraktionen einladen, die daran interessiert sind, anseiten der Kuomintang den Wachstum der chinesischen Demokratie zu gewährleisten. Eine Konferenz soll deshalb ins Leben gerufen werden, um über Pläne und Entwürfe für die wiederbelebte Partei und die zukunftige nationale Verfassung zu beraten."

 CHI_legalise_democratic_parties: "Legalisierung demokratischer Parteien"
 CHI_legalise_democratic_parties_desc: "Solange wir uns in der notwendigen Phase der politischen Vormundschaft befanden, war es unabdingbar, dass die Kuomintang aufgrund des Chaos und der Schwäche dezentraler Politikstrukturen das einzige Organ politischer und revolutionärer Aktivität darstellten, insbesondere hinsichtlich der militärischen Prägung der nationalen Revolution. Da das Land endlich vollständig vereint ist, hat die Notwendigkeit einer einzigen Partei der Revolution nicht länger bestand."

 CHI_gurantee_constitutional_freedoms: "Garantiere verfassungsgemäße Freiheiten"
 CHI_gurantee_constitutional_freedoms_desc: "Der verstorbene Dr. Sun Yat-sen war, wie in seinen Schriften über Minquan oder der Regierung des Volks erkennbar, davon überzeugt, dass dem Volk vier grundsätzliche demokratische Rechte zustehen: das Recht zur Wahl, das Recht zur Initiative, das Recht zum Volksbegehren und das Recht zum Rückruf. Mit dem Judikativ- und dem Legislativ-Yuan werden wir Recht walten lassen und das Grundgesetz verabschieden, mit dem die Rechte des Volks gesichert und so bewirken, dass die Demokrate in China endlich Fuß fassen kann."

 CHI_the_third_stage_of_revolution: "Die dritte Phase der Revolution"
 CHI_the_third_stage_of_revolution_desc: "Dr. Sun Yat-sen entwarf die Revolution so, dass sie in drei großen Phasen geschehen sollte: Als erstes erfolgt die Militärphase der Revolution, in dem militärisches Recht gebraucht wird, danach die zweite Phase der Übergangsdemokratie, in der die Partei dem Volk dabei hilft ihre politischen Rechte auszuüben. Wir befinden uns nun in der dritten Phase dieser Revolution, in welcher der Wiederaufbau abgeschlossen wird die Notwendigkeit der politischen Vormundschaft verfliegt."

 CHI_court_liberal_intellectuals: "Locke liberale Intellektuelle"
 CHI_court_liberal_intellectuals_desc: "Liberale Wortführer wie Hu Shih sind schon seit geraumer Zeit Kritiker der Nationalen Volkspartei Chinas, welche für ihren sogennanten Verrat am Konstitutionalismus und der Übernahme des Konzepts des Einparteienstaates für die Bildung der Massen angeprangert wird. Da wir nun unsere Standpunkte in Sachen Einparteienstaat und politischer Vormundschaft aufweichen, sollten wir diesen Liberalen und gleichgesinnten Intellektuellen eine Hand reichen, und die Grenzen des ideologischen Denkens zu überwinden und einen Weg in Richtung eines echten und vereinten Liberalismus einzuschlagen."

 CHI_honouring_revolutionary_martyrs: "Ehre revolutionäre Märtyrer"
 CHI_honouring_revolutionary_martyrs_desc: "Wir werden niemals die Märtyrer der Nation und Partei vergessen, die den Weg für den Erfolg der Revolution ebneten. Großartige Führungspersonen und Patrioten wie Liao Zhongkai, Hu Hanmin und Chiang Kai-shek sollen für immer als Helden der Revolution in Erinnerung bleiben, die unser Land befreite. Darüber hinaus müssen wir auch den Leichnam Dr. Suns in [GetVictoryPointName_9843] nach Nanking bringen, um ihm dort einen gebührenden Ruheort zu bereiten."

 CHI_rein_in_the_military: "Zügle das Militär"
 CHI_rein_in_the_military_desc: "Chinesische Politik und insbesondere die der Kuomintang wird aufgrund des komplizierten und instabilen Charakters der politischen Szene Chinas schon lange vom Militär beherrscht. Mit dem Abschluss der nationalen Einigung und der Bezwingung Konterrevolutionärer im eigenen Land besteht für das Militär kein Grund mehr, eine Rolle in der Politik zu spielen. Es ist an der Zeit, die Ausschreitungen der militärischen Führung zu begrenzen, indem wir einschränken, wer an der Zivilregierung teilhaben kann."

 CHI_promote_local_self_government: "Fördere örtliche Selbstregierung"
 CHI_promote_local_self_government_desc: "Es liegt im Interesse der Partei, die Massen aus- und weiterzubilden, damit örtliche Regionen vollständig und funktionierende Ortsregierungen bilden können. Obwohl die Regierung weiterhin zentraler Natur sein wird, muss der Wachstum demokratischer Prinzipien von unten herauf geschehen und so regionalen Anführern die Möglichkeit geboten werden, Entscheidungen und Ideen ohne das Eingreifen der Regierung umzusetzen."

 CHI_promote_nationalist_youth_organisations: "Fördere nationalistische Jugendverbände"
 CHI_promote_nationalist_youth_organisations_desc: "Es ist von größter Wichtigkeit, dass die Jugend unserer Nation sowohl die zehntausendjährige Übermacht unserer Kultur wie auch die Erinnerung Märtyrer und Helden der nationalen Revolution ehren lernt. Indem wir für die Jungen und Mädchen Pfadfinder- und Politikorganisationen gründen, werden wir die Drei Prinzipien des Volkes an die nächste Generation Chinas weitergeben."

 CHI_the_vision_of_the_eternal_premier: "Die Vision des ewigen Premier"
 CHI_the_vision_of_the_eternal_premier_desc: "Dr. Sun war davon überzeugt, dass das Endziel der nationalen Revolution zwar die Demokratie war, aber auch dass Demokratie und Nationalismus unter der Führung einer Partei zusammen wachsen muss, die ein revolutionäres Volk in eine revolutionäre Nation umwandeln wird. Endlich haben wir die Phase der Revolution erreicht, in der wir diese Demokratie erreichen werden - und als solches werden wir erfolgreich den letzen Willen und Testament des ewigen Premier verwirklicht haben."

 # Wang Focus Tree
 CHI_heir_to_the_revolution: "Der Erbe der Revolution"
 CHI_heir_to_the_revolution_desc: "In der höchsten Not der Revolution hätten die Reaktionäre und Konterrevolutionäre beinahe die nationale Revolution zerstört. Aber der Vorsitzende Wang hielt durch. Die Macht befindet sich nun gänzlich in den Händen des Zentralkomitees und der Partei, damit der Vorsitzende nun endlich den WIllen Dr. Suns umsetzen kann."

 CHI_pacify_the_reactionary_opposition: "Befriede die reaktionäre Opposition"
 CHI_pacify_the_reactionary_opposition_desc: "Vorsitzenden Wang hat in den letzen Jahren, in denen er die Kuomintang leitete, diese von einer Organisation im Exil zu der Nationalen Volkspartei umgewandelt, die in Übereinstimmung mit den Idealen des von uns gegangenen Dr. Sun China vereint hat. Nach dem Dritten Kongress gab es allerdings jene, die beabsichtigten, alles zu vernichten, dass der Vorsitzende erbaut hatte. Aber jetzt, da die Kontrolle des Vorsitzenden gefestigt ist, muss denen, die aufbegehrten entweder Amnestie gewährt oder Bestrafung zuteil werden."

 CHI_the_theatrical_revolutionary_state: "Der Revolutionsstaat der Theatralik"
 CHI_the_theatrical_revolutionary_state_desc: "Um die Unterstützung in Land und Partei neu zu entfachen ist es höchstes Gebot, dass der Neuorganisierte Genossenverband Elemente der traditionellen Dramen und Theatraliken übernimmt, um die Geschichte der Partei und Wangs Führungsrolle in dieser darzustellen. Wir werden durch das Spektakel der Künste die glorreiche Vergangenheit der chinesischen Republik und von Dr. Sun mit unserer eigenen Revolution und der Zeit verbinden, die wir unter der Schirmherrschaft des Vorsitzenden Wang verbracht haben."

 CHI_our_comrades_in_the_csp: "Unsere Genossen in der SPC"
 CHI_our_comrades_in_the_csp_desc: "Im Laufe der Jahre haben wir im Rahmen der Einheitsfrontpolitik eine symbiotische Beziehung zur Liga der Chinesischen Syndikalisten und anderen syndikalistischen Gruppen entwickelt. Da unsere nationale Revolution endlich Erfolg trägt, ist es an der Zeit, unser Verhältnis zu den chinesischen Syndikalisten neu einzuschätzen und vielleicht den Einfluß einer ihrer Fraktion für die Stärkung unserer nationalen Unterstützung zu nutzen."

 CHI_wang_land_reform: "Beginne die nationale Bodenreform"
 CHI_wang_land_reform_desc: "Nach den Anweisungen und Vorgaben, die uns von unserem geliebten und ewigen Dr. Sun Yat-sen vermacht wurden, soll die Kuomintang sich die Massenbewegung einverleiben, indem eine Bodenreform durchgeführt wird, die den Feudalismus beenden und die chinesischen Gesellschaft in Richtung der sozialen Revolution treiben wird. Die ideologischen Führer des NGV, Gu Mengyu und Chen Gongbo, haben ihre eigenen Ideen einfließen lassen und jeweils eigene Pläne für diese Bodenreform vorgestellt, von denen der Vorsitzende eine zur offiziellen Politik der Partei machen kann."

 CHI_revolutionary_pragmatism: "Realpolitik der Revolution"
 CHI_revolutionary_pragmatism_desc: "Was den Vorsitzenden so einzigartig unter den Führern der Kuomintang macht, ist seine eigene Doktrin des revolutionären Pragmatismus, durch den er die verschiedenen Cliquen seiner Anhängerschaft ausbalancieren kann. Das zeigt sich auch durch seine Ambivalenz gegenüber Chen Jiongming und den Föderalisten, aber auch in seiner Bereitschaft, die nationalistischen Ideale der KMT zu zügeln, um wirtschaftliche und militärische Unterstützung aus der Dritten Internationale zu erhalten."

 CHI_towards_radical_reorganisation: "In Richtung radikaler Neuorganisierung"
 CHI_towards_radical_reorganisation_desc: "Der Vorsitzende hat keineswegs die Jahre der Treue vergessen, die durch seine vertraute rechte Hand Chen Gongbo geleistet wurden. Obwohl er offiziell kein Mitglied des Neuorganisierten Genossenverbands ist, wird eine Stärkung des Radikalflügels des NGV zeigen, wie sehr der Vorsitzende sich der Agenda von Chen Gongbo und seinen extremeren Ideen verschrieben hat, die sich mit der Neuorganisierung der Partei nach dem Chaos des Dritten Kongresses befassen."

 CHI_reorganise_the_political_department: "Neuaufstellung der Politikabteilung"
 CHI_reorganise_the_political_department_desc: "Die Politikabteilung der NRA bevorzugte schon seit langem uns gegenüber dem Provisorischen Aktionskomitees und gab uns so den dringend benötigten Einfluß innerhalb der Whampoa-Militärakademie, die ansonsten hauptsächlich dem PAK hörig waren. Unsere Kontrolle ist nun gefestigt, somit ist es an der Zeit, die gesamte Partei neuzuorganisieren. Wir werden einzig und allein sozialistisches und von Marx inspiriertes Denken innerhalb der Politikabteilung fördern, um sicherzustellen, dass chinesische Studenten die zukünftige Vorhut bilden können."

 CHI_venerate_class_struggle: "Erhebung des Klassenkampfes"
 CHI_venerate_class_struggle_desc: "Es ist Teil des Programms der NGV-Radikalen, dass der Klassenkampf die einzige Möglichkeit darstellt, die soziale Revolution zu vollbringen; und dass die materialistische und soziale Revolution ein unumgängliches Ergebnis der chinesischen Nationalrevolution ist. Infolge des Erringen der nationalen Einheit ist es nur angebracht, dass wir die Arbeiter und Bauern zum Aufstand bewegen, damit sie ihre Ketten sprengen und wir einer Gesellschaft näher rücken können, die frei vom Streit unter den Klassen ist."

 CHI_nurture_revolutionary_future: "Nähre die Revolutionäre Zukunft"
 CHI_nurture_revolutionary_future_desc: "Wie der ewige Premier uns anwies gehört die Zukunft der Jugend und die Kraft der Revolution hängt davon ab, wie wir die nächste Generation Chinas erziehen und bilden. Wir werden einen sozialistischen Jugendkorps ins Leben rufen, das der Treue zur chinesischen Nation und dem Vorsitzenden verschrieben ist, damit wir die nächste Generation darauf vorbereiten können, die Revolution zu erhalten."

 CHI_discipline_the_rca: "Diszipliniere den NGV"
 CHI_discipline_the_rca_desc: "Der Neuorganisierte Genossenverband mag die Kerngruppe derer sein, die den Anspruch des Vorsitzenden unterstützen, sind aber dennoch zu ehrgeizig für ihr eigenes Wohl. Zweifellos beabsichtigt der NGV, Wang lediglich von Wichtigerem und seiner eigenen politischen Ideologie abzulenken. Es ist unabdingbar, dass wir damit beginnen, diese extremistische Bewegung einzudämmen. Ihr Gerede von Revolution könnte uns innerhalb der Bevölkerung Unterstützung kosten."

 CHI_new_citizens_movement: "Führe die Bewegung \"Neue Bürger\""
 CHI_new_citizens_movement_desc: "Die Bewegung \"Neue Bürger\" zielt darauf ab, die Drei Prinzipien der Jugend näher zu bringen und dieser die Streiks des 30. Mai als ein Vorbild der Zukunft zu präsentieren. Diese Bewegung beeinhaltet das Studium der Drei Prinzipien des Volkes, das Hervorheben industrieller Stärke und das Austreiben bestechlicher und korrupter Gedanken. Hierdurch werden wir den Genossen beibringen, dem Willen des Vorsitzenden treu Gehorsam zu leisten."

 CHI_achieve_workers_democracy: "Erreiche die Demokratie der Arbeiterschaft"
 CHI_achieve_workers_democracy_desc: "Es liegt in der Absicht des Vorsitzenden und des Neuorganisierten Genossenverbands, dass die Vormundschaft eines Tages enden wird und eine echte Demokratie auf sie folgen wird. Allerdings ist diese Demokratie, wie von den Mitgliedern des NGV beschrieben, eine Demokratie durch die Massen - gemeint damit sind die Arbeiter und Bauern der natürlichen Revolution. Wir werden die Gewerkschaften und Räte stärken, um den Grundstein für eine revolutionäre Zukunft zu legen."

 CHI_encourage_revolutionary_literature: "Fördere revolutionäre Literatur"
 CHI_encourage_revolutionary_literature_desc: "Obwohl sie zweifellos großartige Redner sind, ernten sich Männer wir Chen Gongbo und Wang Jingwei auch Lob durch ihre künsterischen Fertigkeiten, wie an ihren Artikeln, Aufsätzen und Kurzgeschichten erkenntlich wird. Revolutionäre Zeitungen und Zeitschriften wie Chen \"Revolutionärer Kritiker\" sollten von nun an erforderliches Lesematerial für die Jugend sein, damit sie die Natur der nationalen Revolution verstehen kann."

 CHI_the_chairmans_right_hand: "Des Vorsitzenden Rechte Hand"
 CHI_the_chairmans_right_hand_desc: "Chen Gongbo ist wahrlich ein bemerkenswerter Mann. Innerhalb der Partei gibt es keinesgleichen, der so effektiv seine Reden und seine Unterstützung für die Politiken des Vorsitzenden verkündet wie ihn. Obwohl einige Widersprüchler meinen, dass Chen nichts weiter als ein moderner Cao Cao ist, bleibt Chen die unumstrittene rechte Hand des Vorsitzenden. Dieser besitzt keinerlei Zweifel an der Treue Chen Gongbos und dank diesem Vertrauen wird der NGV in der Lage sein, die Reichweite seiner Operation so groß wie nie zuvor zu legen."

 CHI_empowering_the_presidential_camarilla: "Bestärke das Präsidialkabinett"
 CHI_empowering_the_presidential_camarilla_desc: "Die Ereignisse während des Dritten Kongress haben dem Vorsitzenden deutlich gezeigt, dass die Bildung von Fraktionen die Partei nur lähmt und destabilisiert, anstatt diese zu stärken. Deshalb ist es angebracht, dass die Macht an jene delegiert wird, die Wang von Anfang an begleiteten - diejenigen, die ihn am besten kennen und denen er Vertrauen schenkt, gleichwohl was auch kommen mag. Somit soll die Bürokratie der Partei von nun an lediglich von denen belegt werden, die Wangs innerem Kreis angehören."

 CHI_subvert_the_rca: "Untergrabe den NGV"
 CHI_subvert_the_rca_desc: "Der Neuorganisierte Genossenverband stellt schon seit einiger Zeit ein Hindernis für den Fortschritt der Revolution des Vorsitzenden dar. Das Gerede von Revolution, von Marxismus und von historischem Materialismus hat nichts anderes zur Folge als eine Spaltung der Partei und ihre Position hinsichtlich des Klassenkampfs widerspricht den Idealen, die uns vom Guofu gegeben wurde; der von uns gegangene Anführer war davon überzeugt, dass die Revolution allen Menschen und nicht nur den Arbeitern gehört. Eine Zurechtweisung des NGV ist schon längst überfällig."

 CHI_treasure_the_memory_of_the_guofu: "Ehre dem Andenken des Guofu"
 CHI_treasure_the_memory_of_the_guofu_desc: "Dr. Sun Yat-sen - der revolutionäre Pionier, brillianter Staatsmann, Generalissimo, Lehrer, Philosoph und ewiger Premier - ist wahrlich der Guofu dieses Landes. Er konnte den Erfolg des Nordfeldzugs zwar nicht mehr mit eigenen Augen erblicken, aber lasst uns immer daran denken, dass wir mit Dr. Suns Idealen die Natur der Revolution beschreiten und dass es wahrlich seine Arten und Weisen waren, die für den Sieg nötig waren."

 CHI_no_reconstruction_without_peace: "Kein Wiederaufbau ohne Frieden"
 CHI_no_reconstruction_without_peace_desc: "Chen Bijun, oder Madame Wang, hat niedergeschrieben, dass es keinen wirklichen nationalen Wiederaufbau geben kann, bis der Frieden im Land wiederhergestellt wurde. Es wird keinen Frieden geben, solange untergrabende Elemente ihr Unwesen treiben, keine Harmonie in den Funktionen der Partei bis wir frei von hinterhältigen Kritikern der Reaktion sind. Es ist somit die Pflicht der Residenz-Fraktion, die Partei von allem zu bereinigen, was entfernt werden muss."

 CHI_emulate_the_french_education_model: "Ein französisches Bildungsmodell"
 CHI_emulate_the_french_education_model_desc: "Wir konnten viel von unseren revolutionären Brüdern und Schwestern in Frankreich lernen, auch wie sie Konzepte wie öffentliche Bildung, Forschungsuniversitäten und Arbeiterbildung angehen. In einem Land, dass Probleme bei der Alphabetisierung hat, ist die Einführung solcher Bildungsinstitutionen wie die in Europa mehr als angebracht."

 CHI_promise_an_end_to_party_factionalism: "Verspreche ein Ende der Parteistreitigkeiten"
 CHI_promise_an_end_to_party_factionalism_desc: "Die Ereignisse des Dritten Kongresses haben die Schriften des Vorsitzenden bewahrheitet, denn sie zeigten eindrücklich, wie Fraktionen zum Verfall und Verkommen der Partei führen können. Es ist die Pflicht des Vorsitzenden und seiner Unterstützer, alle Formen des Faktionalismus zu unterbinden - alle Cliquen und Geheimorganisation zu zerschmettern und eine starke Parteieinheit herzustellen."

 CHI_the_second_sun_yat_sen: "Der zweite Sun Yat-sen"
 CHI_the_second_sun_yat_sen_desc: "Innerhalb der Nationalen Volkspartei Chinas gibt es niemanden, der den Überzeugungen und Idealen des Dr. Sun ergebener und treuer ist als Wang Jingwei - sein ewig loyaler Jünger und Anhänger. Und es war Wang, der die Partei aus der beinahe vollständigen Zerstörung ins Exil führte und ihr mit dem zweiten Nordfeldzug und dem Widerstandskrieg eine triumphale Rückkehr bescherte. Der Vorsitzende allein ist der wahre Nachfolger des ewigen Premier."

 CHI_promises_of_a_provisional_constitution: "Eine Provisorische Verfassung"
 CHI_promises_of_a_provisional_constitution_desc: "Die Militärphase der nationalen Revolution ist abgeschlossen, somit wird die Zeit der politischen Vormundschaft bald ihr Ende erreichen. Deshalb ist es nach dem Vorsitzenden notwendig, dass vor dem Ende der Vormundschaft eine provisorische Verfassung erstellt wird, amit die Rechte und Freiheiten des Volkes so schnell wie möglich garantiert werden können. Diese Verfassung, die von den Gemäßigten des NGV inspiriert wurde, zielt darauf ab, alle Menschen zu berücksichtigen - und nicht nur die Arbeiter und Bauern."

 CHI_the_theory_of_true_democracy: "Die Theorie der wahren Demokratie"
 CHI_the_theory_of_true_democracy_desc: "Nach den Werken des Vorsitzenden ist die \"Wahre Demokratie\" Chinas, eine, die sich der Demokratie der Bourgeoisie wie in den kapitalistischen Nationen, aber auch der Demokratie des Proletariats wie in den syndikalistischen Nationen widersetzt; auch mit dem Konzept der Militärherrschaft ist sie unvereinbar. Eine wahre Demokratie erlaubt es der Mehrheit der Unterdrückten, sich in politischen Angelegenheiten hörbar zu machen und strebt eine Chancengleichheit in der Wirtschaft und Politik an. Dies soll von nun an unser Ziel sein."

 CHI_the_chairmans_will: "Der Wille des Vorsitzenden"
 CHI_the_chairmans_will_desc: "Die kürzlichen Ereignisse in Nanking und Fujian haben eindeutig gezeigt, dass die nationale Revolution nicht vollständig gesichert ist. Um den revolutionären Eifer und die Stärke des zweiten Nordfeldzuges zu bewahren, ist es unabdingbar, dass der Vorsitzende seine Exekutivmacht in Gänze ausübt, um die Effizienz der Partei zu gewährleisten. Er wird uns mit absoluter Macht und Autorität führen, denn nur er ist der Nachfolge des Dr. Sun gerecht."

 CHI_pursue_the_deradicalisation_line: "Durchsetzung der Entradikalisierung"
 CHI_pursue_the_deradicalisation_line_desc: "Seit der Gründung der Partei stellt diese sich entschlossen gegen den Imperialismus. Aber obwohl wir den Linksruck der Partei durch die Neuorganisation der Partei von 1924 unterstützt haben, müssen die Massen beherrscht anstatt angetrieben werden. Wir werden die antiiimperialistische und revolutionäre Rhetorik etwas beruhigen, um die Übermaße der Revolution zu vermeiden."

 CHI_technocratic_administration: "Technokratische Verwaltung"
 CHI_technocratic_administration_desc: "Die Partei bedarf ernster Reform; die Bürokraten der Parteiverwaltung müssen durch jene ersetzt werden, die gemäßigtere Standpunkte als die der NGV-Radikalen vertreten. Der Extremismus droht, alles zu vernichten, dass wir bis jetzt erbaut haben und wir sollten dieses Problem im Keim ersticken, indem wir Intellektuelle und Politiker einstellen, bei denen wir weniger auf ihre Ideologie und mehr auf ihre Fähigkeiten setzen können."

 CHI_guide_the_producer_classes: "Leite die produzierenden Klassen"
 CHI_guide_the_producer_classes_desc: "Es ist des Vorsitzenden Überzeugung, dass die demokratischen Kräfte der Schlüssel zum Gewinn des chinesischen Volkes für und während der nationalen Revolution sind. Diese Kräft werden aus den produzierenden Klassen bestehen; die Arbeiter, Bauern, Intellektuellen, Studenten und andere Berufungen. Mit der Führung durch die Partei werden diese Klassen nach der Demokratie streben, um ihre eigenen Interessen zu sichern - und China im Gesamten zu demokratisieren."

 CHI_towards_local_self_government: "In Richtung örtlicher Selbstregierung"
 CHI_towards_local_self_government_desc: "Nach dem Vorsitzenden beginnt örtliche Selbstbestimmung, wenn die Partei den Berufungsgruppen der Bauern, Arbeiter und Kleinbürger zur Organisation verhilft. Diese Gruppen werden wiederum dazu angehalten, Ortsversammlungen zu etablieren, wo sie die Interessen ihrer Gemeinschaften am Besten vertreten können und sich gegenseitig helfen können, im Rahmen dieses Systems gemeinsame Ziele zu verfolgen."

 CHI_the_federalist_compromise: "Der Föderale Kompromiss"
 CHI_the_federalist_compromise_desc: "Sicherlich gibt es genug Parteimitglieder, die Chen Jiongming und seinen Föderalisten für die Gefährdung des Lebens unseres verstorbenen Anführers und der Revolution niemals vergeben werden. Allerdings hat die PdG gezeigt, dass sie bereit wären, mit uns zu arbeiten und der Vorsitzende ist pragmatisch genug, um sie zur Zusammenarbeit für die nationale Revolution einzuladen. Wir sollten unsere kleinlichen Unstimmigkeiten aus dem Weg räumen und gemeinsame für das höhere Ziel streben - das Ziel der Nationaldemokratie."

 CHI_concept_of_the_exceptional_individual: "Das außerordentliche Individuum"
 CHI_concept_of_the_exceptional_individual_desc: "Im Gegensatz zu den Radikalen betrachten die Gemäßigten des NGV nicht die sozialen und wirtschaftlichen Umstände als Treiber des Geschichtslaufs, sondern den Willen des Individuums. Revolutionäre sollten kein blindes Vertrauen in die Massen haben, sondern stattdessen auf außergewöhnliche Einzelpersonen setzen, so wie Vorsitzender Wang eine ist, um die Massen in der Revolution zu führen. Die Qualität eines jeden Individuums der nationalen Revolution bestimmt, ob diese mit Erfolg gekrönt sein wird."

 CHI_subordinate_the_army_to_the_party: "Unterordnung der Armee zur Partei"
 CHI_subordinate_the_army_to_the_party_desc: "Der Vorsitzende hat vorgegeben, dass die Armee immer der Partei zu gehorchen hat. Um die Partei zu kontrollieren hat der Vorsitzende empfohlen, das Kommissarsystem und politische Indoktrination in der Armee zu übernehmen. Darüber hinaus müssen alle Entscheidungen zur Verwaltung der Armee aus dem Zentrum der Partei erfolgen. Die Armee hat Wünschen des Volkes und der Partei Folge zu leisten; nur so kann China von seinen Jahren des Militarismus geheilt werden."

 CHI_the_necessity_of_dangguo: "Die Notwendigkeit des Dangguo"
 CHI_the_necessity_of_dangguo_desc: "Obwohl der Vorsitzende sich der Demokratie verschrieben hat, bedarf diese Hege und Pflege durch die Führung der Partei. Die Partei jätet aktiv alle antirevolutionären Schädlinge und ist die Verkörperung der unterdrückten Völker; somit ist sie dazu fähig, die Menschen im Revolutionskampf zu leiten. Das Volk hat zuviel Zeit unter autokratischer Herrschaft verbracht und die Partei wird sie führen und auf die kommende Demokratie vorbereiten."

 CHI_ensure_the_four_basic_rights: "Sichere die Vier Grundrechte"
 CHI_ensure_the_four_basic_rights_desc: "Aus den Ideen des verstorbenen Anführers entstand die Vorstellung, dass das Volk und die Massen Chinas die Vier Grundrechte der Wahl, der Abwahl, des Volksbegehren und der Initiative ausüben können. Die Partei hat hierbei ihre Rolle zu spielen, indem sie die Massen dazu ausbildet und ihnen dabei hilft, diese Rechte auszuüben. Wenn das Volk dazu bereit ist, wird Minquan verwirklicht sein und die Demokratie als natürliche Entwicklung folgen."

 CHI_summon_the_national_convention: "Berufe den Nationalkonvent"
 CHI_summon_the_national_convention_desc: "Das letzte Zusammenkommen der Kuomintang geschah im Dritten Nationalkongress und nun hat der Vorsitzende angeordnet, einen Nationalkonvent einzuberufen, um verschiedene republikanische Parteien, die Armee und andere Massenorganisationen zu versammeln, um gemeinsam auf das Ende der Vormundschaft hinzuarbeiten. Der Nationalkonvent geht auf die Versuche des Dr. Sun zurück, Verhandlungen mit der Beiyang-Regierung aufzunehmen. Somit müssen wir in Vereinbarung der Lehren des verstorbenen Anführers versuchen, es ihm gleich zu tun."

 CHI_initiate_democratic_training: "Beginne die Demokratiebildung"
 CHI_initiate_democratic_training_desc: "Konzepte wie die \"Vier Grundrechte\", \"Föderalismus\" und \"Minquan\" sind einem Großteil der armen und analphabetischen Landbevölkerung ein Fremdbegriff. Die Partei beabsichtigt, sich dem anzunehmen, indem eine revolutionäre Bildung und Berufsausbildungen unterstützt wird, die die Massen auf Demokratie vorbereiten wird und ihnen die Rechte erklärt, die ihnen seit ihrer Geburt zustehen. Politischer Diskurs sollte gefördert werden, damit sich mehr Leute in der politischen Sphäre beteiligen."

 CHI_democracy_with_chinese_characterstics: "Demokratie Chinesischer Prägung"
 CHI_democracy_with_chinese_characterstics_desc: "Im Kontext der chinesischen Politiksituation ist Demokratie in der Tat kein einfaches Ziel, aber möglicherweise kann die Kuomintang diesen Prozess beschleunigen, indem die Ziele und Stärken des Föderalprojekts übernommen werden. Durch eine Zentralisierung und ein Wachstum von Ortsregierungen unter der Aufsicht der Partei können wir die Träume und Ideale von Dr. Sun und Chen Jiongming umsetzen."

#Wang FoPro
 CHI_chinese_expeditionary_force: "Die chinesischen Expeditionsstreitkräfte"
 CHI_chinese_expeditionary_force_desc: "Wir haben viel Zeit mit unseren europäischen Genossen verbracht, wessen Großherzigkeit bei der Behausung des Zentralkomitee im Exil wir ihnen niemals vergessen werden. Jetzt, da sie sich in der Stunde der Not befinden, ist es mehr als nur angebracht, Männer und Ressourcen zu entsenden, um unsere geliebten sozialistischen Brüder und Schwestern zu unterstützen."

 CHI_extend_the_mmic: "Verlängere den Aufenthalt der MMIC"
 CHI_extend_the_mmic_desc: "Die Militärmission der Internationale in China hat im Laufe der letzten Jahre einen entscheidenden Beitrag zum Erfolg der chinesischen Nationalrevolution beigetragen. Trotz der Erfolge beim Widerstandskrieg und der Einigung des Landes wird ihre Hilfe bei der Entwicklung unserer Streitkräfte weiterhin hochgeschätzt. Wir sollten ihren Aufenthalt verlängern, um der Mondernisierung unserer Armee zu helfen."

 CHI_reach_out_to_the_overseas_community: "Der Händedruck aus Übersee"
 CHI_reach_out_to_the_overseas_community_desc: "Sogar innerhalb des Zentralkomitees stammen einige Mitglieder wie Chen Bijun aus Auswanderergemeinschaften der größeren chinesischen Diaspora. Wir sollten die Netzwerke und Verbindungen des ehemaligen Auschuss der Überseechinesen nutzen, um den Einfluß von Gruppen wie dem NGV in der größeren internationalen Gemeinschaft von Chinesen zu fördern, wodurch wir wiederum Unterstützung für unsere Regierung stärken können."

 CHI_encourage_foreign_investment: "Neue Auslandsinvestitionen"
 CHI_encourage_foreign_investment_desc: "China ist ein riesiges und weites Land, dass mit einer Vielzahl an natürlichen Rohstoffen und Materialien gesegnet ist, die in der modernen Welt gebraucht werden. Damit wir Kapital erschaffen können und unsere Wirtschaft wachsen kann, sollten wir ausländische Firmen dazu bringen, ihr Geschäft in China aufzunehmen und zu investieren, wodurch wir unsere nationale Wirtschaft entwickeln können und gleichzeitig Beziehungen zu anderen Nationen der Welt stärken können. Zusammen gibt es so viel mehr zu erreichen, wenn man von friedlicher Kooperation angetrieben wird."

 CHI_the_dongfeng_project: "Das Dongfeng-Projekt"
 CHI_the_dongfeng_project_desc: "China liegt mittlerweile schon seit Jahrhunderten gegenüber der Welt in Sachen Technologie zurück und nur die ehrgeizigsten aller Forscher und Ingenieure Chinas könnten auf nur davon träumen, ein angemessenes Programm für Ballistische Raketen auf die Beine zu stellen. Inspiriert durch das Damokles-Projekt der Internationale werden wir versuchen, diesen Erfolg mit unserem eigenen \"Dongfeng\" (Ostwind)-Projekt zu reproduzieren, auf dass unsere nationale Verteidigung für die Zukunft gewappnet ist."

 #Chen Gongbo Focus Tree

 CHI_the_second_reorganisation: "Die Zweite Neuorganisierung"
 CHI_the_second_reorganisation_desc: "Chaos und Unordnung herrscht in China und durchzieht die Kuomintang. Mit dem Tod des Vorsitzenden, aber auch der folgenden Machtfestigung des NGV, liegt es an Chen Gongbo, den Willen des Vorsitzenden umzusetzen. Aber natürlich... gibt es wie immer jene, die sich gegen ihn stellen werden."

 CHI_purge_the_nra: "Säubere die NRA"
 CHI_purge_the_nra_desc: "Die Nationalrevolutionäre Armee ist zu einem Brutnest für konter- und antirevolutionäre Aktivitäten geworden, was wir der Verdünnung und Verunreinigung unserer Ideologie durch die Offiziere der Indien-Clique, der verkommten Bourgeoisie der Wiederaufbau-Fraktion und den Bonapartisten des VrKdW zu verdanken haben. Um die Kontolle über die Partei zurückzuerlangen, müssen wir die Armee ihrer degenerierten Elemente bereinigen."

 CHI_consolidate_the_ideology_of_the_rca: "Vereinheitliche die Ideologie des NGV"
 CHI_consolidate_the_ideology_of_the_rca_desc: "Falls Chen Gongbo die vollständige Kontrolle der Kuomintang beabsichtigt, muss er zuerst den Neuorganisierten Genossenverband kontrollieren. Da die Radikalen bereits den Großteil des NGV beherrschen, haben Unterstützer Chens ihn dazu gedrängt, den NGV unter einer einzigen Ideologie zwangszuvereinen und den Einfluß der NGV-Gemäßigten einzudämmen - und so die gemäßigte Opposition aus der Welt zu schaffen."

 CHI_sideline_the_residence_faction: "Entmachte die Residenz-Fraktion"
 CHI_sideline_the_residence_faction_desc: "Es ist niemandem ein Geheimnis, dass Chen Bijun und ihre Folgschaft aus potenziellen Reaktionären das Vorhaben verfolgen, die Partei weiter zu destabilisieren und die Errungenschaften des großartigen Vorsitzenden Wang zunichte zu machen. Mit Zeng Zhongming als derzeitiger Vorsitzender sollten wir den Einfluß des NGV nutzen, um den Vorsitzenden davon zu überzeugen, Notstandsmächte an den Premier zu übertragen, damit die Residenz-Fraktion keine Bedrohung mehr sein können."

 CHI_enforce_weekly_party_member_reports: "Bedinge wöchentliche Mitgliederberichte"
 CHI_enforce_weekly_party_member_reports_desc: "Um die Loyalität aller Mitglieder des NGV zu festigen, hat der Premier der Republik China, Chen Gongbo, nun veranlasst - alle Mitglieder der mittleren und höheren Ebenen des NGV müssen von nun an wöchentliche Berichte über neue und niedere Parteimitglieder verfassen. Von diesen müssen ihr Wohnort und tägliche Aktivitäten erfasst werden; und diese werden genötigt werden, in wöchtentlichen Versammlungen und Aufmärschen ihre Treue unter Beweis zu stellen."

 CHI_commence_the_show_trials: "Beginne die Schauprozesse"
 CHI_commence_the_show_trials_desc: "Das Volk muss sich der Verkommenheit der Bourgeoisie bewusst gemacht werden, die sich durch die Nationalrevolutionäre Armee zieht. Viele ihrer Offiziere sind offensichtlich Antirevolutionäre, deren Anwesenheit in der Armee nur die Überzeugung beschmutzt, dass diese dem Volk gehört. Somit werden wir Gerichtsprozesse orchestrieren, bei denen sie für ihre Verbrechen gegen das Volk Chinas Zeugnis ablegen werden."

 CHI_enforce_political_indoctrination: "Durchsetzung politischer Indoktrination"
 CHI_enforce_political_indoctrination_desc: "Den Soldaten der Nationalrevolutionären Armee muss klar deutlich gemacht werden, dass ihre Rolle nur in der Unterstützung zu den Arbeitern und Bauern der nationalen Revolution existiert. Wir werden einmal mehr die Politikabteilung der NRA einrichten und diese auf den Offizierskorpse ausdehnen, damit jeder Soldat ausgiebig in der Praxis des Sozialismus und den großen Taten der Revolutionsmärtyrern Dr. Sun Yat-sen und Wang Jingwei unterrichtet werden kann."

 CHI_peoples_revolutionary_army: "Die Revolutionäre Volksarmee"
 CHI_peoples_revolutionary_army_desc: "Die Nationalrevolutionäre Armee wurde grundlegends unter neuem Kommando, Führung und für die Zukunft neuorganisiert. Obwohl die Armee schon immer Teil des Einparteienstaates war, hat unsere Neuorganisierung diese vollkommen der Partei und dem Volk untergeordnet. Deshalb wird ab jetzt eine Volksrevolutionäre Armee benötigt, eine revolutionäre Armee aus Bauern, Arbeitern und Soldaten, die gemeinsam nach der nationalen und sozialen Revolution streben."

 CHI_fate_of_the_reconstruction_faction: "Schicksal der Wiederaufbau-Fraktion"
 CHI_fate_of_the_reconstruction_faction_desc: "Die Mitglieder der Wiederaufbau-Fraktion und Sun Fos sogennanten \"Gemäßigten\" sind Degenerierte der Partei, die schon viel zu lange die wahren Ideale der Partei untergraben und verunreinigt haben - sie sind nichts weiter als der Imperialismus im Schafspelz. Es ist nur logisch, dass die KMT demnach vollständig neuorganisiert werden muss und die Bourgeoisie und Rechten aus der Partei ausschließen muss, damit sie als funktionierendes Organ weiterbestehen kann."

 CHI_rein_in_the_csp: "Zügle die SPC"
 CHI_rein_in_the_csp_desc: "Die Mitglieder der Radikalfraktion des Neuorganisierten Genossenverbands halten seit Ewigkeiten gute Beziehungen zur Syndikalistischen Partei Chinas, denn viele unsere Mitglieder gehörten dieser einst an. Um die Unterstützung für unsere Vorherrschaft in der Partei zu stärken und eine wahrlich proletarische Partei zu erschaffen, sollten wir die Radikalfraktion der SPC in unserer Partei aufgehen lassen und die Radikalen aus Europa dazu antreiben, zurückzukehren und sich an unserer nationalen Politik zu beteiligen."

 CHI_integrate_the_party_with_the_masses: "Integriere die Partei in die Massen"
 CHI_integrate_the_party_with_the_masses_desc: "Die Kuomintang muss die Stimme der unterdrückten Völker Chinas sein, vom schuftenden Bergwerker Shandongs bis zum Bauern des Landes. Die Partei muss in die Massen integriert werden, die Massenbewegung muss hervorgehoben werden und die Mitglieder der Partei aus der Masse rekrutiert werden. Hierdurch kann die Partei ihre Interessen am besten vertreten und sicherstellen, dass ihre Führung aus Revolutionären besteht, die auch aus den revolutionären Klassen stammen."

 CHI_accept_class_struggle_as_truth: "Verinnerliche die Tatsache des Klassenkampfes"
 CHI_accept_class_struggle_as_truth_desc: "Gibt es noch jemanden, der den historischen Zusammenhang zwischen Revolutionen und Klassenbeziehungen verweigern kann? Ohne die Existenz der Klassen gibt es auch keine Revolution. Es ist unerhört, dass das Volk sich vor der Diskussion über Klasse scheut, weil sie sich vor dem Entfachen eines Klassenkampfes fürchtet. Derzeitig ist die Existenz der Klassen in der chinesischen Gesellschaft durch objektive Tatsachen sichtbar - niemand kann sich der Wahrheit wiedersetzen, dass diese Theorien auf Fakten und Beobachtungen aufbauen."

 CHI_mold_the_youth_of_the_future: "Forme die Jugend von Morgen"
 CHI_mold_the_youth_of_the_future_desc: "Die Jugend der Nation wird in einem neuen China aufwachsen, einem China, dass sich stark von dem ihrer Eltern unterscheidet. Wir müssen sie ausbilden, lehren und führen, auf dass sie der Partei gehorchen und die Wahrheit der Partei auch ihre Wahrheit wird. Wir werden ihnen zeigen, dass sie die Vorhut der Revolution sein werden und dass der Geist der Revolution in ihnen weiterlebt. Indem wir Besitz vom Jugendkorps ergreifen, werden wir diese Jugend in revolutionärer Richtung des Marxismus führen."

 CHI_vanguard_of_the_workers: "Vorhut der Arbeiter"
 CHI_vanguard_of_the_workers_desc: "Nur der Arbeiter ist in der Lage, die Revolution in ihrer derzeitigen Form zu führen. Denn es sind die Arbeiter, die dieses Land aufbauten und in den Städten ein revolutionäres Bewusstsein erlangten und die besten Möglichkeiten haben, sich zu organisieren. Die KMT wird die Arbeiter führen, indem Gewerkschaften gegründet werden, darunter der Allgemeine Gewerkschaftsbund in [GetVictoryPointName_9843] und die Tangshan-Bahngewerkschaften - wir werden diesen Gewerkschaften NGV-Zellen einführen, um sie zur Führung der Revolution zu inspirieren."

 CHI_revolutionary_land_reform: "Revolutionäre Bodenreform"
 CHI_revolutionary_land_reform_desc: "Das Landproblem ist eines der essenziellen Fragen der chinesischen Nationalrevolution, für welches die NGV-Radikalen zwei Herangehensweisen ausgearbeitet haben. Manche sind davon überzeugt, dass das Land vollständig von der Regierung beschlagnahmt werden muss, um es dann an die Bauern des Landes weiterzuverteilen. Die andere Möglichkeit wäre es, die Beschlagnahmung den Bauern zu überlassen und ihnen die Beseitigung jahrelanger Unterdrückung durch revolutionäre Gewalt zu erlauben."

 CHI_establish_rural_and_urban_cooperatives: "Genossenschaften in Stadt und Land"
 CHI_establish_rural_and_urban_cooperatives_desc: "Der Premier der Republik hat Pläne angefertigt, um ländliche und städtische Genossenschaften zu erschaffen, mit denen proletarische Einheit gefördert und auf die Vernichtung des Kapitalismus hingearbeitet werden kann. Städtische Parteimitglieder sind dazu angehalten, diese Genossenschaften zu etablieren, während ländliche Parteimitglieder durch Arbeit ihre Ressourcen zusammenführen sollen - und dabei kleine Landwirtschaftstätigkeiten in große Agrarunternehmungen umwandeln und proletarische Demokratie erzeugen werden."

 CHI_expel_the_landlords: "Vertreibe die Landbesitzer"
 CHI_expel_the_landlords_desc: "Die großen Landbesitzer haben keinen Platz in der modernen, sozialistischen Gesellschaft verdient. Sie sind die Wurzel alles Bösen, der lange Arm der Ungerechtigkeit und des Kapitalismus, der das ländliche Herz des chinesischen Volks umschlingt. Die Bauern bilden den Großteil der Bevölkerung Chinas, verbleiben jedoch ohne eigenes Land, obwohl sie auf diesem schuften müssen. Es ist einzig richtig, dass die Partei sie befreit und ihre Fesseln ein für alle mal sprengen."

 CHI_fulfill_the_union_of_party_and_state: "Vollende die Einheit von Partei und Staat"
 CHI_fulfill_the_union_of_party_and_state_desc: "Der NGV beabsichtigt, ein wahrhaftig revolutionäres Zentralkomitee zu erschaffen, dass in seiner Organisation dem bisherigen ähnlich ist, aber nicht durch Kontrollorgane überwacht wird. Darüber hinaus unterstreicht der NGV den Gehorsam und die Ausbildung zur Entwicklung der Partei; nur durch die Pflege einer straffen Organisation kann die Revolution fortbestehen."

 CHI_the_great_premier: "Der große Premier"
 CHI_the_great_premier_desc: "Im Chaos des Dritten Nationalkongresses verschied unser geliebter Vorsitzender - Wang Jingwei - aufgrund der Antirevolutionären. An seiner Statt hat der große Premier der Republik, Chen Gongbo, die Zügel des NGV in die Hand genommen und führt nun die Kuomintang zur Verwirklichung all der Träume und Ideale unserer verstorbenen Anführer Sun Yat-sen und Wang Jingwei. In diesen schwierigen Zeiten müssen wir uns an jenen orientieren, die Ordnung über alles stellen."

 CHI_revive_the_spirit: "Wiederbelebung des Geistes von 1924"
 CHI_revive_the_spirit_desc: "Die Neuorganisierung von 1924 war ein entscheidender Moment in unserer Parteigeschichte, die Kuomintang zu einer wahrlich revolutionären Organisation im Einklang mit den Massen und der Bildung eines Bündnisses mit den chinesischen Syndikalisten für die nationale Revolution. Um eine Rückkehr zu diesen revolutionären Zeiten zu ermöglichen, sollten wir den Geist der Revolution wiederaufleben lassen und die Beziehungen zwischen der KMT und den chinesischen Syndikalisten stärken."

 CHI_the_party_above_all: "Die Partei Über Alles"
 CHI_the_party_above_all_desc: "Den Mitgliedern des Neuorganisierten Genossenverbands wird beigebracht und gelehrt, dass nichts über der Partei existiert; den Mitglieder wird erzählt, dass alle Bande der Familie und Freunde im Angesicht der Partei ohne Bedeutung sind. Denn ist es die Partei, die die Nation stark macht und die Führung des Vorsitzenden Zeng und des Premier Chen, durch die die Partei zu endlosen und ewigen Ruhm finden wird!"

 CHI_the_chairmans_last_will: "Das Testament des Vorsitzenden"
 CHI_the_chairmans_last_will_desc: "Wir werden niemals das Andenken an unseren großen revolutionären Helden und Anführer Wang Jingwei vergessen, der viele Jahre lang die Partei führte und den Traum der nationalen Revolution verwirklichte. Trotz dem gewaltsamen Ende seines Lebens hatte der Vorsitzende in seinen Testamenten die Zukunftsrichtung der Partei vorgegeben. Nach diesen Testamenten werden wir uns richten und das große Werk unserer Genossen fortführen, damit der Vorsitzende auf all das stolz sein kann, was wir vollbracht haben."

 CHI_towards_a_revolutionary_future: "Zu einer revolutionären Zukunft"
 CHI_towards_a_revolutionary_future_desc: "Da sich die Kontrolle über die Partei und Regierung fest in der Hand des NGV befindet, ist es nun an der Zeit, die Residenz-Fraktion vom Spielbrett zu nehmen und Zeng Zhongming davon zu überzeugen, sein Amt durch einen friedlichen Rücktritt an Chen Gongbo zu übergeben. Denn es ist Chen, die rechte Hand des ehemaligen Vorsitzenden, der in der Lage sein wird, die Ziele und Ideale der Drei Prinzipien des Volkes umzusetzen und China seiner Zukunft der Revolution und des Sozialismus einen Schritt näher zu bringen."

 CHI_dynamic_materialism: "Dynamischer Materialismus"
 CHI_dynamic_materialism_desc: "Der Premier ist davon überzeugt, dass Wirtschaftsverhältnisse die primären Antreiber der Geschichte sind und durch welche die Geschichte Chinas analysiert werden kann. Er hat den Begriff des Dynamischen Materialismus geprägt und vorgeschlagen, dass man mithilfe von den von Engels vorgegebenen Definitionen über Materie und Bewegung die natürlichen Prozesse und Umstände einer Revolution im Gange erklären könne. Durch dieses Konzept des dynamischen Materialismus wird unsere sozialistische Gesellschaft weiterentwickelt werden, während der Kapitalismus dahinscheidet."

 CHI_revolutionary_three_principles_of_the_people: "Die Revolutionären Drei Volksprinzipien"
 CHI_revolutionary_three_principles_of_the_people_desc: "Shi Cuntong, der neue Premier der Republik, ist ein großer Befürworter der Idee, dass die Drei Prinzipien des Volkes \"angepasst\" werden müssen. Die Revolutionen in Europa und der Schwarze Montag haben uns den unausweichlichen Untergang des Kapitalismus bestätigt, weswegen wir von nun an Dr. Suns Lehren mit einer materialistischen Perspektive betrachten müssen, um dieses neue revolutionäre Zeitalter zu begreifen."

 CHI_revolutionary_weltanschauung: "Revolutionäre Weltanschauung"
 CHI_revolutionary_weltanschauung_desc: "Das Wort Weltanschauung wird oft und gerne von Chen Gongbo als Kampfbegriff genutzt, um seine radikale Neuorientierung und Abstandsnahme von den orthodoxen Lehrmeinungen Dr. Suns zu beschreiben. Die Ideologie Suns kann klar und deutlich durch Marx' Interpretation erklärt werden, wo die auf die nationale Revolution erst die soziale und dann die Kulturrevolution folgen werden. Mit der Revolution wird die Gesellschaft Chinas für immer in Form und Natur verändert - und so dem Konzept des vollkommenen Kommunismus näher gebracht."

 #Chen Fo Pro
 CHI_revolutionary_diplomacy: "Revolutionäre Diplomatie"
 CHI_revolutionary_diplomacy_desc: "Nur China und dessen Volk sind dazu in der Lage, die Revolution in Ostasien durchzuführen. Aufgrund seines Statuses als der kulturelle und politische Dreh- und Angelpunkt der Region und dem Erfolg seiner eigenen Revolution muss China nun einen neuen diplomatischen Weg einschlagen. Diese neue Richtung wird die revolutionäre Diplomatie sein, bei der wir mit gleichgesinnten Völkern Asiens auf den größeren sozialistischen, Pan-Asianismus hinarbeiten."

 CHI_establish_peoples_livelihood_countries: "Etabliere Länder der Volkswohlfahrt"
 CHI_establish_peoples_livelihood_countries_desc: "China ist der wichtigste Markt des Ostens, weswegen seine Ressourcen in der Zeit des Imperialismus so begehrt waren. Nach seiner neuerlangten Unabhängigkeit ist es Chinas Pflicht, anderen kolonialen Nationen durch die Etablierung von \"Volkswohlfahrten\" zu helfen, damit sie weder syndikalistische noch kapitalistische Systeme entwickeln, sondern mit China zusammenarbeiten, um Minsheng in ihren eigenen Ländern umzusetzen."

 CHI_uniting_anticolonial_minds: "Vereine antikoloniale Geister"
 CHI_uniting_anticolonial_minds_desc: "Im asiatischen Kontinent und pazifischen Ozean gibt es noch so viele Völker, die nach Freiheit rufen; dessen Träume von der Unterdrückung des Imperialismus und seiner Handlanger zerstampft wurden. Ihre Schreibwerke sind zensiert, ihre Gedanken eingekerkert und sie schuften dahin, sei es im Exil oder in staubigen Klassenzimmern. Sollten wir sie alle unter dem wegweisenden Stern der Befreiung vereinen, können diese hellen Geister allen Völkern eine neue Zukunft erleuchten, in der sie nicht länger an das Schicksal sterbender Imperien gekettet sind."

 CHI_the_inevitable_demise_of_capitalism: "Der unausweichliche Niedergang des Kapitalismus"
 CHI_the_inevitable_demise_of_capitalism_desc: "Es gibt keinen abscheulicheren Staat als das Deutsche Kaiserreich. Schon lange unterdrückt der deutsche Staat die Völker Osteuropas; sieht nur an, wie sie um Freiheit und Unabhängigkeit von der niederträchtigen Institution Mitteleuropa betteln. Wir haben niemals Deutschlands Machenschaften beim Einschreiten in den Nordfeldzug und der gewaltsamen Erhaltung der kapitalistischen Kriegsherren vergessen. Nun, da Chinas Stärke neugeboren und unsere Macht außer Frage steht, ist es an der Zeit, die Wurzel allen Kapitalismus aus den Grundfesten der Erde zu reißen."

#CRS Focus Tree

 CHI_the_second_national_revolution: "Eine fünfte Nationale Revolution"
 CHI_the_second_national_revolution_desc: "Die zweite und dritte Revolution fand das selbe Ende wie schon die erste; hintergangen von korrupten und machtgierigen Führern der Antirevolution und fremden Imperialisten. Die Revolution, für die sich die Märtyrer und der Gründer opferten, sehnt sich nach ihrer Vollendung. Und da sich der Staub gelegt hat, können Hu Zongnan und die Vereinigung zur Wiederbelebung Chinas endlich die Fünfte Revolution umsetzen, mit der Dr. Suns Traum eines freien Chinas zur Realität wird."

 CHI_the_republics_only_salvation: "Die einzige Rettung der Republik"
 CHI_the_republics_only_salvation_desc: "Die Vereinigung zur Wiederbelebung China glaubt, dass die frühere Kuomintang unter der Führung Wang Jingweis moralisch bankrott und von jedem revolutionären Eifer verlassen war. Dennoch sollte die Partei nicht der Geschichte anvertraut werden, sondern zu einer neuen Organisation geformt werden, in welcher jede Person einzig und allein für die Revolution kämpft und nicht nur allen Verlockungen materialistischer Besitzungtümer entsagt, sondern bereit ist, alles für die Nation und Massen zu opfern ."

 CHI_abolish_the_legislative_yuan: "Abschaffung des Legislativ-Yuan"
 CHI_abolish_the_legislative_yuan_desc: "Demokratie ist der Partei eine degenerative Krankheit. Die Perversionen des Liberalismus innerhalb der Partei haben ihre Glaubenssätze und Überzeugungen entstellt. Sogar im Komiteesystem der Partei, abgeleitet von syndikalistischen Modellen - die Kuomintang muss vollkommen neuorganisiert werden, falls wir unser Land retten wollen. Wir müssen einen absoluten Gehorsam anstreben, bei dem kein Raum für Ineffizient und Hemmungen bleibt - für die Rettung Chinas am heutigen Tage."

 CHI_strongarm_the_legislature: "Einschüchterung der Legislatur"
 CHI_strongarm_the_legislature_desc: "Obwohl die parlamentarische Demokratie mit Sicherheit verabscheuungswürdig ist und Fraktionsbildung begünstigt (was wiederum zur Unproduktivität und Stagnation führt) sollten wir dennoch Dr. Suns Drei Prinzipien des Volkes verfolgen, die nach Leben, Freiheit und Gleichheit streben. Allerdings können die Ausprägungen der Demokratie nicht vollständig umgesetzt werden, solange der derzeitige Notstand Bestehen hat. Dem ausgesetzten Legislativ-Yuan wird zwar wieder ein Abhalten ermöglicht, dieses jedoch natürlich unter unserem wachsamen Auge, wärend wir Suns Vision \"perfektionieren\"."

 CHI_eliminiate_unnecessary_bureaucracy: "Eliminiere überflüssige Bürokratie"
 CHI_eliminiate_unnecessary_bureaucracy_desc: "Der größte Defekt der Parteibürokratie ist die Tatsache, dass sich jeder Ausreden einfallen lässt und die Schuld anderen in die Schuhe schiebt - dadurch schwindet die innere Stärke der Partei. Niemand handelt aus Eigenantrieb und sobald ein Treffen einberufen wird, kommt es zu Streitigkeiten. Allein in den letzten Monaten wurden uns die Folgen des Faktionalismus vor Augen gehalten. Somit ist es unsere Pflicht, sicherzustellen, dass die Partei niemals wieder von solcher Schwäche heimgesucht wird. Wir werden es unseren sorelianischen Mitstreitern gleichtun, indem der politische Klientelismus enthauptet und der das illoyale Pack gesäubert wird."

 CHI_discipline_the_bureaucracy: "Diszipliniere die Bürokratie"
 CHI_discipline_the_bureaucracy_desc: "Die Partei gehört von jenen geführt, die für die revolutionäre Sache kämpften und bluteten - und nicht von denen, die belanglose Sinnlosigkeiten wie Theorie, Materialismus oder Neuorganisation diskutieren. Von dem Tage an, an dem wir der Partei und der Whampoa-Akademie die Treue schwörten, vertrauten wir unsere Rechte, Leben, Freiheiten und Glückseligkeiten der Gruppe an und nun fordern wir, dass es alle in der Partei genau so tun. Hierdurch werden wir wahre Demokratie erringen."

 CHI_exalt_the_nra: "Verherrliche die NRA"
 CHI_exalt_the_nra_desc: "Die Nationalrevolutionäre Armee ist die Grundfeste der nationalen Revolution. Alleine durch sie vertrauen wir unsere Leben der chinesischen Nation an und erfüllen unsere Pflichten zur Rettung dieser. Wir werden uns am Vorbild der japanischen Imperialisten orientieren, die wir zwar für die Verfolgung ihrer imperialistischen Ziele auf unserem Land ächten, aber für ihre lange Tradition der Selbstaufopferung, Plichterfüllung und Disziplin respektieren, die von der NRA übernommen werden sollte. Demnach muss die NRA über allen Angelegenheiten des Zivilen und Parteilichen stehen."

 CHI_the_new_three_principles_of_the_people: "Die neuen drei Prinzipien des Volkes"
 CHI_the_new_three_principles_of_the_people_desc: "Worauf wir abzielen ist die Verfolgung einer \"neuen\" Drei Prinzipien des Volkes, einer neuen Sanminzhuyi-Doktrin, angepasst an die heutigen Probleme Chinas. Diese Prinzipien werden folgenden sein: die Stärkung der nationalen Wehrhaftigkeit, die Förderung eines Ultranationalismus und das Streben nach einem sozialistischen Staat. Weder Kapitalismus noch Syndikalismus kann Chinas Rettung sein, sondern einzig und allein das Ideal und die Doktrin des Totalismus, mit dem wir die Drei Prinzipien des Volkes ausführen werden."

 CHI_military_syndicalism: "Militärischer Syndikalismus"
 CHI_military_syndicalism_desc: "Das Land Chinas ist getränkt vom Blute der Märtyrer der NRA, die für das Land im zweiten Nordfeldzug und im Widerstandskrieg kämpften und ihre Leben ließen. Demnach ist es nur dem Militär möglich, die Revolution zu unternehmen, die im sozialistischen Ziel münden wird. Wir sollten den Blick auf die soldatischen Organisationsmethoden der Syndikalisten richten, bei dem wir auch Militärgewerkschaften und Alumniverbände stärken können."

 CHI_maintain_extraordinary_powers: "Aufrechterhaltung der Notstandsmächte"
 CHI_maintain_extraordinary_powers_desc: "In diesen verzweifelten und chaotischen Zeiten gründen die Probleme der Regierung und des gesamten Landes auf den innerparteilichen Machtkämpfen und der Untergrabung durch ausländische Imperialisten. Es ist dadurch notwendig, dass die Notstandsmächte des Generalissimo bis auf Weiteres bestehen bleiben, damit unserem Lingxiu in dieser Phase der Vormundschaft keine bürokratischen oder rechtlichen Steine in den Weg gelegt werden."

 CHI_extoll_the_cult_of_the_lingxiu: "Erhebe den Kult des Lingxiu"
 CHI_extoll_the_cult_of_the_lingxiu_desc: "Die vollkommene soziale und politische Nationalrevolution bedarf eines Führers, der heiligengleiche Qualitäten aufweist; eine Person von Reinheit und gleichloser Machart. Ein Mann, der ein tiefgründiges Verständnis für das Militär und die Regierung besitzt. Die Etablierung eines zentralen Vorbilds ist der erste Schritt zur Einigung der Kuomintang. Machen wir uns keinen Hehl; wir fordern Chinas Mussolini, wir fordern Chinas Sawinkow!"

 CHI_towards_the_idea_of_true_freedom: "Zum Ideal der wahren Freiheit"
 CHI_towards_the_idea_of_true_freedom_desc: "Was ist Freiheit? Freiheit ist die Fähigkeit des Volkes, seine Freiheiten, Rechte, oder wenn es notwendig ist, sogar sein Leben zu opfern, damit die Nation frei sein kann. Es ist ein himmlischer Vorsatz einer jeden Person, der Nation zu dienen und für diese ihr Leben zu geben; eine absolute Pflichterfüllung voll unwählerischen Gehorsams. Wenn dieser Zustand einem jeden der Nation eine Normalität ist, können wir unsere Gesellschaft näher an das Ideal der wahren Freiheit bringen."

 CHI_minzu_shehuizhuyi: "Minzu Shehuizhuyi"
 CHI_minzu_shehuizhuyi_desc: "Was wir als allererstes in unserer Nation benötigen, ist eine wirtschaftliche Neuorientierung, die der totalitären Auffassung der Gesellschaft entspricht. Unsere Wirtschaft wird sich der Torheit des Kapitalismus widersetzen, denn wir fordern eine Wirtschaft, die zentral geplant und vollständig vom Staat geführt wird. Dieses System wird als Nationalsozialismus in die Geschichte eingehen, bei welchem die ideale Gesellschaft in allen produzierenden Geschicken vom Staat gelenkt wird."

 CHI_the_nationalisation_of_education: "Die Verstaatlichung der Bildung"
 CHI_the_nationalisation_of_education_desc: "Chinas größtes Problem liegt in der Bildung, wessen Scheitern der Partei und Nation unzählige Probleme verursacht hat. Wir werden den öffentlichen Schulen jegliche Autonomie entziehen und alle privaten und religiösen Schulen schließen. Die Lehrpläne werden von nun an nur noch auf eine nationale Bildung über chinesische Kultur abzielen, die sich mit chinesischen Problemen befasst. Hiermit werden wir den Schülern eine einheitliche Liebe für ihr Vaterland übergeben."

 CHI_expand_the_military_pensionary_system: "Erweiterung des Ruhegehaltssystems"
 CHI_expand_the_military_pensionary_system_desc: "Von allen sozialen Klassen, aus denen die chinesischen Gesellschaft in diesen Tagen besteht, hat keine so viele Beiträge zur chinesichen Nationalrevolution gemacht wie das Militär. Es ist das Militär, dass die Flamme der Revolution voranträgt und es ist das Militär, aus dem China seine Stärke zieht. Somit ist es höchstes Gebot, dass unsere Veteranen und Soldaten eine angemessene Vergütung für ihre Opfer für die Nation erhalten."

 CHI_the_industrialisation_of_agriculture: "Die Industrialisierung der Landwirtschaft"
 CHI_the_industrialisation_of_agriculture_desc: "Wir orientieren uns am Vorbild der russischen Nationalpopulisten und befürworten die rasche Weiterentwicklung der Landwirtschaft und die Technologie dieser. Es sollen militärische Maschinen-Traktoren-Stationen auf dem Land entstehen, mit denen der Ertrag der Landwirtschaft erheblich gesteigert. Die kleineren Farmen sollen in große Agrarzentren verwandelt werden, in denen eine enorme und vereinheitlichte Produktion stattfinden wird - so bewegen wir uns auf die Industrialisierung der Landwirtschaft hinzu."

 CHI_concept_of_productvity: "Konzept der Produktivität"
 CHI_concept_of_productvity_desc: "Die Studenten unserer Gesellschaft sind noch nicht dazu bereit, produktive und nützliche Positionen in der Nation einzunehmen, da sie stattdessen faule, dekadente und unproduktive Mitglieder der Gesellschaft werden. Als Teil unsereres Produktivitätssystem werden die Studenten ihre Zeit für Ausbildungen in Handwerksarbeiten wir Fabriken, Bauernhöfen und Läden verbringen. Auf diese Art wird die Geringschätzung von körperlicher Arbeit überwunden und aus allen nützliche und produktive Mitglieder werden - alle in Zusammenarbeit für den Erfolg der Nation!"

 CHI_harmonious_economy: "Harmonische Wirtschaft"
 CHI_harmonious_economy_desc: "Das Konzept des Nationalsozialismus wendet sich nicht gegen die Privatwirtschaft, sondern beabsichtigt, überlebenswichtige Gebiete der Wirtschaft wie der Schwerindustrie, der Montanindustrie, dem Massentransport und Auslandshandel der Führung des Staates zu unterstellen. Der private Profit soll nicht unterbunden werden, sondern muss das Privateigentum zum Wohle aller dienen. Auf diese Weise werden wir eine wirklich harmonische Wirtschaft erschaffen."

 CHI_proclaim_permanent_purge: "Verkünde die dauerhafte Säuberung"
 CHI_proclaim_permanent_purge_desc: "Die Gewalt als reinigende Kraft muss sogar gegen jene in der Regierung oder Partei eingesetzt werden, die dem revolutionären Standard nicht entsprechen. Sollten wir weiterhin auf Toleranz setzen, können wir uns niemals der Korruption entledigen. Wir müssen eine Massenorganisation der Gewalt ins Leben rufen, die mit dieser Gewalt gegen die Gruppen von korruption Bürokraten oder ähnlicher Machart vorgehen - so wird der in der Intellektualität zurückgebliebenen Bevölkerung beigebracht, die korrupten Bürokraten zu hassen, die sie ausbeuten."

 CHI_cultivated_patronage_networks: "Kultiviere politischen Klientelismus"
 CHI_cultivated_patronage_networks_desc: "Das Militär und die Führer der fünften Nationalrevolution sind die einzigen, die in der Lage sind, die reichen Ressourcen und Industrien Chinas zu verwalten. Nur durch ihre Führung können Chinas Arsenäle und Industrien für das Wohl der chinesischen Zivilisation und Nation genutzt werden. Deshalb haben Mitglieder des Militärs nun angefordert, mehr Mitspracherecht in industriellen und politischen Angelegenheiten wie bei der Verwaltung der staatlichen Industrien zu erhalten."

 CHI_rally_the_blueshirts: "Versammelt die Blauhemden!"
 CHI_rally_the_blueshirts_desc: "Die Mitglieder der Vereinigung zur Wiederbelebung Chinas und des Revolutionären Bunds der Armeegenossen werden mit dem Begriff \"Blauhemden\" identifiziert, die sich von ihren Uniformen und Abzeichen ableiten, die sie tragen, um ihre Zugehörigkeit zur KMT zur Schau zu stellen. Sie sind in ihrer Organisation mit den Schwarzhemden von Oswald Mosley vergleichbar und dienen uns in diesen Zeiten der nationalen Krise als paramilitärischer Arm. Es ist wichtig, dass wir diese Kämpfer versammeln, um unsere Nation vor der Zerstörung zu bewahren."

 CHI_a_new_order_in_gannan: "Eine neue Ordnung in Gannan"
 CHI_a_new_order_in_gannan_desc: "Bei unseren Bemühungen zur Befriedung des Landes sollten wir gegenüber den Landsleuten keine gewaltsame Haltung einnehmen - stattdessen sollten wir uns auf sie zubewegen und uns für uns gewinnen. Mit populistischen, ländlichen Programmen gegen Korruption, Opiumkonsum, Prostitution, Analphabetismus und Arbeitslosigkeit werden wir nicht nur das moralische Fundament unseres Landes stärken, sondern auch größere Unterstützung für unsere Führung verbuchen."

 CHI_reinforce_the_tewu: "Verstärke den Tewu"
 CHI_reinforce_the_tewu_desc: "In ganz China und der Partei lässt niemandes Blut schneller in den Adern gefrieren als die bloße Nennung des Tewu, dem Sonderdienst. Der Tewu, dessen Name als Euphemismus durch die Kräfte und Agenten Dai Chunfengs entstand, sind überall für ihre fehlerlosen Attentatswellen und geheime Informationsbeschaffung berüchtigt. Aufgrund des massiven zivilen Ungehorsams in unserem Land ist es nur angebracht, der Tewu bestimmte Sondermächte zuzusprechen und diese zu finanzieren, damit die nationale Sicherheit gestärkt werden kann."

 CHI_venerate_the_cult_of_violence: "Verherrliche den Kult der Gewalt"
 CHI_venerate_the_cult_of_violence_desc: "Die derzeitigen Unruhen gegen unsere Parteiführung dienen als Beispiele dafür, dass die Partei mit der Schönheit der Gewalt bereinigt werden muss. Mit allen uns verfüglichen Mitteln werden wir die Revolution retten, für die unser verstorbener Anführer stritt und starb. Alle Genossen müssen vereint stehen und die Angelegenheiten in Vereinbarung mit diesem glorreichen Vorsatz klären, durch den Gewalt mit Gewalt bekämpft wird. In dieser Welt unserer Zeit ist die Moral vernichtet; Macht allein ist der maßgebender Faktor für den Erfolg."

 CHI_youth_of_a_new_revolutionary_era: "Jugend der neuen Revolution"
 CHI_youth_of_a_new_revolutionary_era_desc: "Die Jugend dieses Landes wird in ein neues, revolutionäres China geboren und es ist unsere Pflicht, zu gewährleisten, dass die Revolution mit ihr weiterbesteht. Wir werden Jugendorganisationen und Pfadfindergruppen ins Leben rufen, durch welche die Jugend zusammenarbeitet und körperliche Ertüchtigung in allen Schulen gefördert wird. Denn die Jugend Chinas sind die zukünfitgen Männer und Frauen der Nationalrevolutionären Armee und es könnte kaum etwas wichtigeres geben, als sie zur nächsten Vorhut zu schärfen."

 CHI_the_soul_of_national_restoration: "Die Seele der nationalen Wiederherstellung"
 CHI_the_soul_of_national_restoration_desc: "Der Aufstieg und Fall der Nation existiert in direktem Verhältnis zum Florieren und Verkommen der nationalen Kultur. Sollten wir nicht zuerst eine neue, nationale Kultur erschaffen, kann die Wiederherstellung der Nation kaum folgen. Ein jeder im Lande muss sich unserer Kultur fügen - die Kontrolle der Kultur ist der Dreh- und Angelpunkt der sozialen, politischen und bildenden Entwicklung. Es ist die Seele der nationalen Wiederherstellung, der alle Folge zu leisten haben."

 CHI_national_regneration: "Nationale Erneuerung"
 CHI_national_regneration_desc: "Wir alle sind die Kinder Chinas. Wir alle wissen, dass China auf zehntausend Jahre die vorherrschende Macht der Welt ist. Unsere Zivilisation und Kultur sind der restlichen Welt weit überlegen und es ist an der Zeit, unsere nationale Identität nach den Jahren der imperialistischen Erniedrigung wiederzuerlangen. Erhebt euch! Entsagt allen Vorstellungen von Wohlstand, Sicherheit und Individualität; widmet euch einzig der Rettung unserer glorreichen Nation!"

 CHI_the_red_generalissmo: "Der rote Generalissimo"
 CHI_the_red_generalissmo_desc: "In der dunkelsten Stunde der Nationalrevolution war es der Generalissimo und seine Führung der Partei, die diese retteten und die Nation vor der Zerstörung durch die Antirevolutionären bewahrten. Die heutige Rettung Chinas kann nur durch selbstlose Fügung zum Lingxiu, dem Vertrauen in die Polizei des Generalissimo und der Umsetzung seiner Befehle erfolgen. Wenn alles eines Geistes sind, einen Körper bilden... gibt es keinen anderen Weg."

 CHI_never_another_humiliation: "Niemals wieder Erniedrigung"
 CHI_never_another_humiliation_desc: "Diese Welt ist eine des Überlebens. Die Großmächte streben nur nach der Fähigkeit, ihre Muskeln spielen zu lassen und ihre Minzu über den Globus zu verteilen und China muss es ihnen gleichtun, wenn es überleben will. Denn wir haben mitangesehen, was die ausländischen Imperialisten ihren Ländern antaten und wir wissen, dass ihre Gier sie wieder zu unserem Land führen wird - um unsere große Nation und Volk zu zerteilen und zu demütigen. Wir werden die Finanzierung unseres Heeres und der Marine vorantreiben, um unsere Drohungen mit Waffengewalt zu unterstreichen."

 CHI_fanatical_militarism: "Fanatischer Militarismus"
 CHI_fanatical_militarism_desc: "Das Individuum ist nur ein Zahnrad in der riesigen Maschine des nationalen Kampfes. Jeder Mann und jede Frau Chinas muss danach streben, ein neues Individuum zu werden, eines, dass seinen eigenen Willen und Selbsterhaltungstrieb der Führung des Militärs unterordnet. Der Tod auf dem Schlachtfeld wird das heldenhafte Märtyrertum sein, für das wir alle Bürger unseres Landes als Teil der nationalen Verteidigung inspirieren werden."

 CHI_entrenching_isolation: "Festigung der Isolation"
 CHI_entrenching_isolation_desc: "In unseren Interaktionen mit den Auslandsmächten war uns über die Jahre nichts als Erniedrigung vergönnt und es ist offensichtlich, dass wir von ihnen auch nichts anderes zu erwarten haben. Schon seit der Zeit der Ming-Kaiser war es Chinas Bestimmung, Frieden, Wohlstand und Sicherheit in ganz Asien zu bewahren. Somit ist es an der Zeit, zu unserer Rolle als Bollwerk und sichere Feste der kulturellen Übermacht der Region zurückzukehren. Wir sollten uns mit jenen beschäftigen, die wirklich chinesische Angelegenheiten genannt werden dürfen."

 CHI_repudiate_the_catastrophe: "Widerrufe die Katastrophe von 1927"
 CHI_repudiate_the_catastrophe_desc: "Einer jeden chinesischen Person ist das Jahr 1927 als das Jahr in Erinnerung, in dem die deutschen Imperialisten einfielen und unsere nationale Revolution vernichteten, nur um den imperialistischen Hanjian Puyi einmal mehr auf den Thron zu setzen und unser Land tiefer in die Kriegsherrenschaft zu treiben. Chinas Stärke ist mittlerweile jedoch zurückgekehrt und dessen Macht ohne Frage - es ist wahrlich an der Zeit, die Katastrophe von 1927 zu widerrufen. Endlich wird Deutschland zu spüren bekommen, was es heißt, alles zu verlieren."

