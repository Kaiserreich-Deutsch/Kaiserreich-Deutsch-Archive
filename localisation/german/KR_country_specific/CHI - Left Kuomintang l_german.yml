 CHI.lategame.390.b: "Deng Yanda vernichtet die Verräter!"
 CHI.lategame.390.c: "Hu Zongnan triumphiert über alle!"
 CHI.lategame.390.d: "Chen Gongbo erringt den Sieg!"

 CHI.lategame.391.t: "Der Bündnisbruch der Kuomintang"
 CHI.lategame.391.d: "Geduld ist eine Tugend; und obwohl wir den empörenden Bedingungen der Kuomintang für eine friedliche Einigung zustimmen mussten, hat der Ausbruch des Bürgerkriegs zwischen den Kuomintang-Fraktionen die Willkür der Sozialisten entblößt. Die Folgen des zerstörerischen Dritten Heimkehrkongresses der Kuomintang sind mit der Ermordung Wang Jingweis und der Flucht der Politiker von sowohl dem NGV und der PAK-Opposition aus Nanking offensichtlich geworden.\n\nHitzige Gefechte sind bereits in den wichtigsten Provinzen der Kuomintang in Ostchina ausgebrochen, bei denen sich drei Gegenregierungen aus [GetVictoryPointName_9843], Nanking und Fujian gegenüberstehen. Der NGV hat sich unter Chen Gongbo, einer von Wangs vertrautesten Hauptmännern, zusammengefunden. Im Gegensatz zu Wang legt er wenig Wert auf unser Bündnis. Im südlichen Fujian haben Song Qingling, Deng Yanda und Li Jishen ihren alten Aufstand wiederaufleben lassen, mit dem sie die nationale Führung streitig machen. Da sie persönlichen Hass gegenüber Chen Jiongming und die Föderalistische Bewegung halten, haben sie uns zum Feind erklärt. Die letzte Regierung in Nanking unter Sun Fo würde normalerweise eine demokratische Alternative bieten, aber es wird weitestgehend vermutend, dass sein schwächelndes Regime schon bald an militärische Extremisten fallen wird.\n\nAlso warum nicht noch ein Wettbewerber? Wenn es offensichtlich ist, dass keine der drei Kontrahenten auch nur eine Forderung der Föderalistischen Ideale umsetzen, dann sind unsere Vereinbarungen hiermit nichtig. Stattdessen können wir uns allemal gegen die nationalistische Tyrannei erheben und im Moment ihrer Schwäche alle drei Anwärter stürzen!"
 CHI.lategame.391.a: "Dies ist unsere Chance! Wir erheben uns!"

 CHI.lategame.392.t: "Das zerschmetterte Bündnis der Föderalisten"
 CHI.lategame.392.d: "Es war zu erwarten und doch nicht weniger niederschmetternd, als Sun Fo das Telegramm an seinem Schreibtisch entgegennahm. [FROM.GetLeader] hat die gesamte Kuomintang und alle drei Gegenregierungen des Dritten Heimkehrkongresses denunziert und hat stattdessen alle umliegenden Provinzen dazu aufgerufen, sich gegen die Herrschaft der Partei aufzulehnen. Es wird erwartet, dass aufgrund der nicht endenden Krise zwischen den drei (nun ja, jetzt vier) Regierungen andere Gouverneure nun Farbe bekennen werden.\n\nRückblickend betrachtet würde solch ein offenes Ende spätestens dann ein Problem für die Kuomintang werden wenn, sie sich zur Vormundschaft in Friedenszeit bewegte. Tatsächlich wäre in glücklicheren Zeiten so ein Abkommen niemals zustande gekommen. Dennoch könnte diese Rebellion den Einparteienstaat vollends verschlingen, welcher sich kaum auf die zersplittere Nationalrevolutionäre Armee oder jegliche Hoffnung auf Einigkeit verlassen kann. Nun entbrennt die Schlacht um das Schicksal der Nation."
 CHI.lategame.392.a: "Wir werden sie zu Grabe tragen!"

 CHI.lategame.393.t: "Die Folgen des Dritten Kongresses"
 CHI.lategame.393.d: "Obwohl die Organisation der Kuomintang sich eine Pflicht darin teilt, den Prinzipien des verstorbenen Dr. Sun Yat-sen Folge zu leisten, haben die ideologischen Gruppen der Linken und Rechten zu Spannung in der Partei geführt. Vom Ende des ersten Nordfeldzugs bis heute war der linke Flügel stets in nationaler Politik dominant und von vielen Nationen der Welt als die wahren Führer der Nationalen Volkspartei Chinas anerkannt.\n\nDie Folgen des zerstörerischen Dritten Heimkehrkongresses der Kuomintang sind mit der Ermordung Wang Jingweis und der Flucht der Politiker von sowohl dem NGV und der PAK-Opposition aus Nanking offensichtlich geworden. Hitzige Gefechte sind bereits in den wichtigsten Provinzen der Kuomintang in Ostchina ausgebrochen, bei denen sich drei Gegenregierungen aus [GetVictoryPointName_9843], Nanking und Fujian gegenüberstehen. Der NGV hat sich unter Chen Gongbo, einer von Wangs vertrautesten Hauptmännern, zusammengefunden. Im Gegensatz zu Wang legt er wenig Wert auf unser Bündnis und hat uns als Reaktionäre verurteilt. Sun Fos schwache Regierung in Nanking hat uns hingegen eine Hand gereicht, um sich mit der Nanking-Regierung zu vereinen und den Willen des verstorbenen Premier zu erfüllen. Vielleicht ist dies eine Gelegenheit, unseren Wert und unsere Stärke zu beweisen, indem wir uns für die Einheit der Nation einsetzen und einen weniger radikalen Ton für die Revolution anschlagen.\n\nAber uns bleibt auch die Möglichkeit, unabhängig von Nanking unsere eigene Version von Dr. Suns Willen umzusetzen. Es ist klar geworden, dass all ihr Gerede von Revolution und Syndikalismus zu nichts geführt hat, somit sind sie nicht länger würdig, die nationale Revolution zu führen."
 CHI.lategame.393.a: "Eine Chance, unsere Qualitäten zu zeigen."
 CHI.lategame.393.b: "Wir werden die Zentralregierung stützen."

 CHI.lategame.394.t: "Die Feindschaft brennt erneut!"
 CHI.lategame.394.d: "In einem Versuch, nationale Elemente während des zweiten Nordfeldzugs zu versammeln, hatten führende Generäle der Nationalrevolutionären Armee versucht, ein Bündnis mit den rechtsgerichteten Militaristen der südlichen Provinzen zu organisieren, die noch Dr. Suns Kuomintang die Treue schwörten. Diese Bündnis ist im Angesicht der Nanking-Krise und der daraufhin zerfallenen Nationalrevolutionären Armee jedoch zerbrochen.\n\n[FROM.GetLeader] und seine Provinzregierung haben heute ihre vollständige Abtrennung von der Nationalregierung in Nanking bekanntgegeben und damit begründet, dass die Chaosspirale der Nanking-Regierung beweist, dass sie nicht länger legitim sei. Die Provinz hat die linken Regierungen in Nanking, [GetVictoryPointName_9843] und Fujian als Handlanger der Machenschaften der Syndikalisten denunziert und ihre Kräfte für einen Angriff auf uns versammelt. Nun ist jede Hoffnung auf Versöhnung dahin und es ist jedem klar, dass dies unsere letzte Chance ist, die KMT ein für allemal von den reaktionären Rechte zu säubern."
 CHI.lategame.394.a: "Ein neuer Kontrahent betritt den Ring."

 CHI.lategame.395.t: "Das Aufgebot der Rechten"
 CHI.lategame.395.d: "In einem Versuch, nationale Elemente während des zweiten Nordfeldzugs zu versammeln, hatten führende Generäle der Nationalrevolutionären Armee versucht, ein Bündnis mit den rechtsgerichteten Militaristen der südlichen Provinzen zu organisieren, die noch Dr. Suns Kuomintang die Treue schwörten. Trotz der Nanking-Krise hat der rechte Flügel sich nun dazu entschlossen, Nation und Partei über Spaltung zu stellen und ihre Unterstützung für die Nanking-Regierung von Sun Fo zu bekennen.\n\n[FROM.GetLeader] und seine Provinz hat auf Sun Fos Legitimität als der Sohn des ewigen Premier verwiesen und diesem tausende Soldaten zugesprochen, um der Nanking-Regierung in ihrem Krieg gegen [GetVictoryPointName_9843] und Fujian Hilfe zu leisten. Obwohl Nankings Kräfte noch zahlenmäßig unterlegen und schwächer sind, haben die Zusprüche von [FROM.Get.Leader] die Moral in Nanking erheblich gestärkt und Sun Fos Legitimität als kompromissbereiter Vermittler in Zeiten der Not unterstrichen ."
 CHI.lategame.395.a: "Sun Fo gewinnt einen wertvollen Verbündeten."

###- Section 3c (400-599): Economic Content -###

 CHI.lategame.401.t: "Das Getreide in der Zwickmühle"
 CHI.lategame.401.d: "Getreide bleibt ein Grundnahrungsmittel und gewissermaßen das Blut des chinesischen Volkes. Somit bereiten Diskussionen über Getreide und Steuern stets Kopfschmerzen, da sich hier gerne Landbesitzer-Interessen und Bauernunruhen zusammenfinden. Der Regierung muss hier genug Erträge für die Ernährung der Nation gewährleisen, diesen Wirtschaftssektor angemessen (und hoffentlich gerecht) zu besteuern und Getreide zu lagern, um Hungersnöten vorzubeugen.\n\nDa die Landbesitzer sich entweder gefügt haben oder enteignet wurden, hat die Partei nun darauf abgezielt, sich als gänzlich anders als ihre Vorgänger zu präsentieren. Einige jedoch verweisen auf die Unterschiede zwischen den Versprechen der neuen Regierung und der Realität und sind unzufrieden - ein großer Teil des Getreides, das in öffentlichen Silos gelagert werden sollte, wurde von korrupten Bürokraten entwendet und die Besteuerung verlief im besten Fall ungerecht. Viele Bauern haben ihren Beitrag verweigert und unsere Magistraten als Diebe beschuldigt. Ohne ausreichende Dokumentation ist die Besteuerung der Landwirte sehr schwierig, denn diese Art bürokratischer Infrastruktur existiert einfach noch nicht.\n\nAlternativen hierbei sind die direkte Besteuerung von Erträgen und der Abschaffung anderer Steuern auf Landwirte. Gemäß der Umstände würde das den Staatssäckel erfreuen, aber die Bauern umso weniger. Mit den Kriegen und den Schulden durch sie ist es dennoch eine verlockende Option. Eines Tages wird vielleicht die Industrie und das Gewerbe den primären Wirtschaftssektor überholen, aber für den Moment muss der Boden auch dem Staat Leben schenken."
 CHI.lategame.401.a: "Erhebt direkte Kriegssteuern auf Getreide."
 CHI.lategame.401.b: "Füllt die Buchhaltung, dann die Silos."
 CHI.lategame.401.c: "Vereinheitlicht und senkt die Steuern."

 CHI.lategame.402.t: "Der Steuerfahndungs-Korps"
 CHI.lategame.402.d: "Die Salzsteuer ist mindestens so alt wie der chinesische Staat selbst und Aufzeichnungen lassen annehmen, dass schon die Han-Dynastie Salz und Eisen im ersten Jahrhundert v.Chr. zum Staatsmonopol erklärte. Die Gelehrten der Zeit gingen davon aus, dass eine indirekte Steuer die Regierung finanzieren könnte, ohne die Bevölkerung zu verärgern. Salz bleibt auch zwei Jahrtausende später noch eine große Quelle von Wohlstand und Macht - auch wenn es schon vor den Kriegsherren kaum ein einheitliches System gab.\n\nDie Kuomintang hat an ihrem Salzmonopol und der zugehörigen Gabelle (indirekte Steuer) festgehalten, welche laut manchen Berichten bis zu einem Drittel des Staatshaushals ausmacht. Den Kriegsherren Einnahmen aus dem Salz zu entlocken ist oftmals ein Unterfangen aus Streit, Spannungen und Diplomatie, aber mit der Eroberung der Salinen Nordchinas hat die Aussicht auf neue Einkünfte viele Staatsorgane hellhörig werden lassen.\n\nUm diese Gewinne einzutreiben, zu eskortieren und das Monopol durchzusetzen haben sowohl unsere Zentralregierung als auch unsere Vorgänger ganze Regimenter aufgestellt. Diese Einheiten sind meist bestens ausgerüstet, ausgebildet und mit dem Zerschmettern rebellischer Kriegsherren beauftragt. Song Ziwens Finanzamt war eines der ersten, die solche Salzsteuer-Brigaden aufstellte und es besitzt seitdem auch die größte. Er besteht auf ihre Notwendigkeit, um Regierungsbanken und Währung zu schützen.\n\nDas Innenminsterium hingegen besteht darauf, dass solche Brigaden unter seine Zuständigkeit fällt, da Gesetzeshütung eine Polizeiangelegenheit ist und es mehr Erfahrung hat. Die Armee hat sich auch gemeldet und angeboten, während all der Stabilität diese Aufgabe zu übernehmen.\n\nPräsident Wang und das ZEK sind sich einig, dass die Kompetenzüberschneidungen enden müssen. Es bleibt nur die Frage, wer am Ende erwählt wird. Ganz zu schweigen von den Geldmengen, die das Wasser im Mund zusammenfließen lassen..."
 CHI.lategame.402.a: "Pekuniäre Angelegenheiten gehören zu den Finanzen."
 CHI.lategame.402.b: "Gesetzeshütung gehört zum Inneren."
 CHI.lategame.402.c: "Die Verteidigung des Staates braucht die Armee."

### Section 3d (600-799): Military Content

 CHI.lategame.601.t: "Die Formung von Chinas Zukunft"
 CHI.lategame.601.d: "Nur weil sie sich als revolutionäre Vorhut versteht, heißt das nicht, dass die Kuomintang das Volk in der Revolution außen vor lassen will. Tatsächlich haben sie Menschen aus allen Ecken der Nation mobilisiert, sowohl Männer als auch Frauen. Und die Jugend haben sie sicher nicht vergessen.\n\nLin Bosheng, Minister für Propaganda, hat für Jugendliche im Alter von 16-25 Jahren den Jugendkorps (Qingnian tuan) organisiert. Seine Mitglieder schwören der Partei absolute Treue und erhalten paramilitärische Ausbildung. Der Korps verwandelte sich zum Jugendverband (Qingshao tuan) und unterhält Sommerferienlager, an denen öffentliches Reden, Propaganda und \"Selbsteinschätzung\" gelehrt wird.\n\nDas PAK und seine Verbündeten im Militär haben ihren eigenen Neuen Demokratischen Jugendverband Chinas etabliert, der sich aus den anderen Jugendbewegungen der MinGan-Zeit entwickelte. Er ist nicht weniger autoritär und will eine Jugend erschaffen, die vollkommen überzeugt und selbstlos ist, mit der man die Massen für den revolutionären Kampf gewinnen könnte.\n\nAndere Imitationen hatten weniger Erfolg. Die Liga der Chinesischen Syndikalisten haben den Syndikalistischen Jugendverband Chinas erschaffen, der Zweifel an ihrem Demokratieverständniss beschwört. Die Vereinigung zur Wiederbelebung Chinas hat den Jugendverband der Drei Volksprinzipien gegründet, der es geschafft hat, noch extremer im militärischen Totalitarismus verstrickt zu sein als die anderen.\n\nIronischerweise stechen die Chinesischen Pfadfinder (aufgrund ihrer Normalität) am meisten heraus und wird durch Familien in Verbindung mit der Wiederaufbau-Fraktion gestützt. Sie basieren auf Baden-Powells internationaler Bewegung und stellt eine \"kontrollierte\" Form des Jugendaktivismus, der sich aus individueller Reifung, teilweise unpolitischem Liberalismus, ein wenig militärischer Disziplin zusammensetzt und der WAF passender nicht sein könnte. Sun Fo hatte seinerzeit als Bürgermeister von Guangzhou diese schon im Lehrplan der Schulen vorgestellt."
 CHI.lategame.601.a: "Die Partei unterstützt den KMT-JV."
 CHI.lategame.601.b: "Die Partei unterstützt den NDC-JV."
 CHI.lategame.601.c: "Eltern können ihre Kinder nach Belieben einschreiben."

 CHI.lategame.602.t: "Eine neue Generation von Piloten"
 CHI.lategame.602.d: "Die Whampoa-Militärakademie mag hauptsächlich dem Heer gedient haben, aber bildete auch einige Marine- und Luftwaffenkadetten aus. Während die Luftstreitkräfte der Republik China sich ausweiten, wurde erkenntlich, dass Whampoa einfach nicht genügend Kadetten für die Luftwaffe bereitstellen kann. Tatsächlich ist das Luftfahrtkomitee des Ausschusses für Militärangelegenheiten erst seit kurzem sein eigener Militärzweig und befindet sich auf der Suche nach kompetenten Piloten, die eine Ausbildung entweder in China oder im Ausland erfahren haben.\n\nUm diesem Mangel entgegenzuwirken soll eine Zentrale Luftfahrtschule ins Leben gerufen werden - das wahrscheinlich erste große Unterfangen der Luftstreitkräfte der Republik China. Trotz ihrer kleinen Größe leidet die Luftwaffe allerdings schon unter einem Kampf um den nächsten Leiter der ZLS.\n\nObwohl sie den Bedarf nicht erfüllen konnte, hatte Whampoa einige außergewöhnliche Kandidaten hervorgebracht. Tang Duo bietet sich hier als Beispiel. Er war ein Teilnehmer am Fleißigen Arbeitsprogramm in Frankreich, Schüler in Whampoa und wirkte an der Erschaffung der ersten Flugzeugfabrik in Guangzhou mit. Im Exil erfuhr er in Frankreich weitere Ausbildung und besitzt Erfahrung in der Ausbildung von Piloten.\n\nLong Wenguang ist ein Pilot aus dem MinGan-Aufstand, der primär Aufklärungsflüge unternahm und im Haaresbreite einer Festnahme durch die Kräfte der Liga entgehen konnte. Seine Heldentaten sind vielen in der Armee bekannt und haben seine Chancen verbessert. Xu Huansheng war auch ein Absolvent Whampoas, der für seinen Mut ausgezeichnet wurde. Er wurde Chiang Kai-sheks persönlicher Pilot und erhielt Weiterbildung in Britannien, ehe er ein Luftfahrtausbilder wurde. Er ist auch entfernt mit der VWC verbunden.\n\nEine Luftwaffe aufzubauen wird zweifelsohne nicht einfach, aber hiermit können wir China mit einer modernen Streitkraft ausrüsten, mit der es sich gegen die Welt behaupten kann."
 #Tang Duo (唐铎)
 CHI.lategame.602.a: "Tang Duo, der Luftfahrtpionier."
 #Long Wenguang (龙文光)
 CHI.lategame.602.b: "Long Wenguang, das Ass von MinGan."
 #Xu Huansheng (徐焕升)
 CHI.lategame.602.c: "Xu Huansheng, der wagemutige Held in der Luft."

 CHI.lategame.603.t: "Des Vorsitzenden neue Kleider"
 CHI.lategame.603.d: "Der Kriegsausbruch und die wachsende Unsicherheit über die Zukunft hat die nationalistische Regierung veranlasst, die Bevölkerung vom Sieg zu überzeugen. Patriotische Lieder wurden geschrieben, Schriten verteilt und Bilder aufgehangen, um einen patriotischen Geist zu wecken. Doch besonders effektiv ist hierbei die neue Kleidung des Präsidenten geworden: Wang Jingwei hat angefangen, sich stets in militärischer Uniform fotografieren zu lassen und seine Zivilkleidung abzulegen.\n\nLaut den Regierungsmedien stellt dies die Solidarität zu den mutigen Soldaten der Kuomintang dar und unterstreicht den totalen Charakter des kommenden Krieges. Der Vorsitzende wurde mithilfe von illustrierten und geschriebenen Medien als kompetenter Anführer in Kriegszeiten und kaum unterscheidbar von der Generalschaft abgebildet.\n\nKritische Befehlshaber beschreiben jedoch Wang als jemanden, der sich oft mit dem Militär zerstritt, darunter auch der verstorbene Chiang Kai-shek und sein Erzfeind Deng Yanda. Laut ihnen stellt seine Uniform, die der Stärkung seiner Rolle als Oberbefehlshaber dient, nicht weiter dar als ein kleinlicher Versuch, mit anderen Mitgliedern des Militärausschusses Dominanz über das Militär zu errichten. Manchen Kritikern ist insbesondere sein gesondertes Dienstgradabzeichen zuwider, dass eine symbolische Position als Großer Marschall der Armee und der Marine abbildet.\n\nTrotz der Meinungsverschiedenheiten über Eitelkeit entscheidet der kommende Krieg sehr wohl die Zukunft der Revolution. Es bleibt abzuwarten, ob sich die Nation in fähigen Händen befindet..."
 #陸海軍大元帥
 CHI.lategame.603.a: "Kleider machen Leute."

#Foreign Liberation Units (640-659):

 CHI.lategame.640.t: "Das Koreanische Freiwilligenkorpse"
 CHI.lategame.640.d: "Während der Krieg zwischen der [CHI.GetNameDef] und dem [JAP.GetNameDef] weitertobt, haben koreanische Revolutionäre im Exil die Nationalrevolutionäre Armee um die Bildung eines Freiwilligenbataillons gebeten, um am gemeinsamen Kampf gegen die japanischen Imperialisten teilzuhaben. Der Außenminister der Kuomintang, Chen Youren, hat die Anfrage freudig entgegengenommen und auf die lange gemeinsame Geschichte zwischen Korea und Japan verwiesen. Beide hielten den Wunsch, die Japaner endgültig aus Asien zu verbannen.\n\nNach einigen Verhandlungen wurde das Bataillon dem ehemaligen Whampoa-Alumni Kim Wonbong unterstellt; somit entstand das Koreanische Freiwilligenkorps (KFK). Einige seiner Mitglieder, wie Choi Chang-ik, sind sogar im Auschuss für Militärangelegenheiten der NRA vertreten und letzterer ist sogar in der Politikabteilung des AMA involviert und hält Sympathien zu Cheng Gongbos Radikalem NGV. Wonbong selbst legt seine Unterstützung auf die revolutionären Ideale des Provisorischen Aktionskomitees, was zwischen ihm und Chang-ik schon zu Streitereien geführt hat. Der KFK ist in zwei Gruppen geteilt: Gruppe 1 untersteht Hauptmann Park Hyo-sam aus der Provinz Süd-Hamgyong (welcher auch ein Freund von Wonbong ist) und Gruppe 2 untersteht Lee Ik-seong aus der Provinz Nord-Hamgyong - beide Männer lernten an der Whampoa-Akademie.\n\nDie Mitglieder des KFK sprechen fließend koreanisch, chinesisch und japanisch und ihre Taktiken bestehen unter anderem aus Antikriegs-Flugblättern, Antikriegs-Propaganda über Lautsprecher, Verhörung und Indoktrination von Gefangenen. Die Politikabteilung des Militärausschusses hat dem Korpse eine jährliche Summe von 12,240 Yuan und kostenlose Bewaffnung zugestanden."
 CHI.lategame.640.a: "Lang lebe die Unabhängigkeit Koreas!"

 CHI.lategame.641.t: "Die Bintang Tiga-Armee"
 CHI.lategame.641.d: "Die Nationalrevolutionäre Armee ist ihrer Mission gegen den Imperialismus in unbekannten Gefilden angelangt. Auf ihrem Vormarsch durch Malaysien ist sie schnell auf örtliche Freiheitskämpfer gestoßen, die sich ihrer imperialistischen Unterdrückung entledigen wollen. In Anerkennung unserer gemeinsamen Zielfe hat Außenminister Chen Youren sich um ein Verständnis bemüht.\n\nDie Kuomintang und die Bintang Tiga-Armee sind aus den Gesprächen als Verbündete hervorgegangen. Die Bintang Tiga, auch als die Drei-Sterne-Armee bekannt, behauptet, für eine multiethnische Kommune Malaya zu kämpfen - in der Malaysier, Chinesen und Inder zusammenleben können. Obwohl ihre Führung nicht eindeutig entschieden ist, könnten wir unsere Besatzung zu einer Befreiung verwandeln.\n\nDas 10. Malaysische Regiment wurde mit der Hilfe chinesischer Berater erstellt, um bei der Mobilisierung der Anwohner zu helfen. Es wurde nach dem 10. Dhū l-Hiddscha benannt, einem islamischen Feiertag, der an die Bereitschaft von Abraham gedenkt, seinen Sohn vor Gott zu Opfern. Das Regiment entstand um einen Kern früherer Freiwilligen, die als die Armee der Überseechinesen (auch Zwei-Sterne-Armee) bekannt wurde; das 10. Malaysische Regiment ist bereits auf die Größe einer Division gewachsen, hauptsächlich durch einen Zufluss verschiedener örtlicher Kämpfer. [CHI.GetLeader] ist dem Anschein nach über diese Entwicklung sehr erfreut und hat ihren antikolonialen Eifer gelobt."
 CHI.lategame.641.a: "Vorwärts, zur Freiheit!"

 CHI.lategame.642.t: "Die Befreiung Indochinas"
 CHI.lategame.642.d: "Die chinesischen Streitkräfte, die über Indochina hinwegfegten, sind mit der Zeit vor das grundlegenden Problem gestoßen, ihre panasiatische Befreiungsrhetorik vom kaum verhüllten Imperialismus der Japaner abzugrenzen - und das nur mit mittelmäßigem Erfolg. Außenminister Chen Youren hat es sich dennoch mit verschiedenen sympathischen Befehlshabern wie Zhang Fakui zur Aufgabe gemacht, die antiimperialistischen Revolutionäre in Indochina zu unterstützen.\n\nDieses Projekt sollte jedoch sehr viel schwieriger sein als angenommen. Die Viet Minh hatten sich infolge von kolonialer Unterdrückung, ideologischen Spannungen und regionalen Zwisten aufgespalten. Somit gab es keine geeinte Exilregierung und Chen hatte verzweifelt versucht, irgendwie eine Führung zusammenzukratzen.\n\nDie Splittergruppe, die [CHI.Capital.GetCapitalVictoryPointName] am nähesten Stand, war das \"Überseeministerium\" unter Nguyan Thai Hoc, dass zum Grundstein der neuen provisorischen Regierung mit KMT-Rückhalt wurde. Aber die indochinesischen Revolutionärsgruppen zu vereinen ist kein Zuckerschlecken. Vietnamesische Nationalisten und Republikaner bleiben trotz unserer besten Anstrengungen eher widerwillig. Hoc hat sich in der Zwischenzeit für das Aufrechterhalten der Ordnung als wahres Problem entpuppt, vorallem durch seine schädliche, eifernde Rhetorik und seine schießwütigen Attentätergruppen des VNQDD. Die Kambodschaner und Laoten waren in unserem Indochina-Projekt ähnlich unkooperativ und sind von historischen Streitigkeiten mit ihren östlichen Nachbarn belastet.\n\nIm Angesicht dieser Tatsachen hat [CHI.GetLeader] örtlichen Kommandeuren die Lösung von Problemen auf dezentraler Art zugestanden; ein abschließender Plan wird auf das Kriegsende warten müssen. Die Kuomintang ist jedoch nicht vollkommen leer ausgegangen. Einige aufständische Zellen haben sich von den Erfolgen der NRA inspirieren lassen und sind in besetztem Territorien aktiviert worden, um am Siegertisch ein Mitspracherecht zu haben. Mit ein wenig Glück wird das ihr letzter Kampf sein, bis die Freiheit sie erreicht."
 CHI.lategame.642.a: "Soll keiner sagen, dass wir es nicht versucht hätten."

 CHI.lategame.643.t: "Der Japanische Volksemanzipationsbund"
 CHI.lategame.643.d: "Auf Empfehlung des japanischen Revolutionärs Nosaka Sanzo entstand durch das Zentralkomitee der Nationalen Volkspartei Chinas der Japanische Volksemanzipationsbund. Der JVEB besteht aus Flüchtlingen aus unserem Land und japanischen Soldaten, die sich der Kuomintang ergeben haben. Die chinesische Regierung hatte den Bund als den Anfang einer neuen Chinesisch-Japanischen Freundschaft gelobt und sie zur Vorhut der kommenden \"Volksregierung\" in Japan erklärt. Der JVEB, der allen offensteht, vereint viele unzufriedene Bürger unserer Nation unter dem Versprechen einer neuen aufgehenden Sonne in Japan, die dem Militarismus ein Ende setzen wird. Diese Rhetorik hat nun die Moral unserer Soldaten geschwächt, die in China kämpfen; und eine beachtliche Anzahl unserer Soldaten in Gefangenschaft haben sich dem JVEB angeschlossen."
 CHI.lategame.643.a: "Diese Verräter werden uns von gar nichts abbringen!"

#Intelligence Related Events (700-719)

 CHI.lategame.701.t: "Xenophobie im MfS"
 CHI.lategame.701.d: "Das Ministerium für Staatssicherheit stand trotz Bemühungen nie unter wirklichem Druck, seinen wahrscheinlich größten Makel während diesem Krieg zu beheben. Das Ministerium ist förmlich von Xenophobie durchsetzt und bleibt Ausländern und heimischen Minderheiten gegenüber extrem misstrauisch. Um sich den internationalen sozialistischen Unternehmungen anzuschließen wurde die MMIC durch eine Beratergruppe unter Jakob Rudnik (welcher auch die Pseudonyme Niu Lan und Paul Ruegg trägt) verstärkt, um das MfS in Sachen Informationsbeschaffung auszubilden und zu koordinieren.\n\nDie Beziehungen bleiben dennoch schwierig. Da die Stasi hauptsächlich von Ex-Militärs und ideologisch handverlesenem Personal gestellt wird, trauen die meisten ihren britischen und französischen Mitstreitern nicht. Ältere Agenten erinnern sich sogar noch an die Zeiten der Kolonialpolizei in den Gesandtschaften; vorallem Dai Chunfeng, der in Hong Kong erniedrigt wurde. Laut ihnen würden die Briten und Franzosen niemals keine Imperialisten sein, Sozialismus hin oder her. Die Ankunft der Mission 204, auch bekannt als die \"Tulpen-Einheit\" aus britischen und australasiatischen Kommandos haben diese Sichtweise nur bestärkt. Beinahe 180 MfS-Offiziere haben diese nun öffentlich als Politiker und Abenteurer angeprangert, die eher wie Söldner anstatt Söldner aufführen. Unangenehme Gerüchte über Diebstahl, Belästigung von chinesischen Frauen und Besitznahme örtlicher Häuser haben sich nun verbreitet und wurde durch die Presse verschlimmert.\n\nDie höheren Ränge der Stasi scheinen in keiner Eile, ihre Unterstellten zu zügeln. Führende Persönlichkeiten des Ministeriums zanken sich lieber mit ihren Beratern und gelten als unkooperativ. Von ihnen gehen unzähllige unbewiesene und dennoch akzeptierte Beschuldigungen aus - von MMIC-Spionage im MfS bis zur Kommunikation zwischen der MMIC und dem ZEK, wobei das MfS übergangen wird. Diese Vorurteile und ihr kaum funktionierendes System wahrscheinlich nicht so schnell verschwinden. Die MMIC hat das ZEK nun um Intervention gebeten, um die schlimmsten Übeltäter aus dem Verkehr zu ziehen; eine Machtdemonstration, die laut ihnen hoffentlich das Schlimmste beheben wird."
 CHI.lategame.701.a: "Die Außenseiter haben hier nichts zu melden."
 CHI.lategame.701.b: "Wir müssen hier an einem Strang ziehen."

 CHI.lategame.702.t: "Juntong-Ausbildungslager"
 CHI.lategame.702.d: "Jugend der Revolution, seid bereit. Seit weise, human und mutig!\nErgreift den Herzschlag dieser Bühne. Steht vor dieser großartigen Zeit.\nSeit auch nicht durch schwere Begebenheiten erschüttert. Nicht durch Waffengewalt eingeschüchtert!\nWir sichern die Partei und schützen das souveräne Land unserer Nation.\nWir werden auf immer standhaft und unnachgiebig, geordnet und redlich sein.\nDurch Schwierigkeiten und Arbeit schreiten wir eines Geistes nach vorn!.\nWir sind die große Mauer dieser Nation und die Vorhut der Rasse.\nJugend der Revolution, seid bereit, seid weise, seid human und seid mutig!\nErgreift den Herzschlag dieser Bühne. Steht vor dieser großartigen Zeit!\nLied der Linli-Ausbildungsklasse des BES\n\nDie Juntong blieb seit dem Nordfeldzug nicht untätig. Durch ihre Autorität sind auf dem Lande zahlreiche Ausbildungslager entstanden, die offiziell Agenten ausbilden, aber häufig große Mengen in die Vereinigung zur Wiederbelebung Chinas induzieren. Diese Lager entstehen fernab der Zivilisation und die Auszubildenden schwören oft Dai Chunfeng direkten Gehorsam; diese \"verbotenen Zonen\" sind sogar (mit vorgehaltener Waffe) Parteimagistraten vorenthalten. Frauen sind aufgrund Spionagebedenken verboten und Agenten dürfen für die Dauer der Dienstzeit nicht heiraten.\n\nDais persönliche Festung steht angeblich im \"Glückstal\" (Geleshan), in dem drei Täler von einem Ring aus Hügeln und Ackerland umgeben sind. Sollte man versuchen, sich ohne Genehmigung auch nur den elektrischen Zäunen zu nähern, wird man erschossen. Lediglich ein paar MMIC-Berater sind zugelassen. Es haben sich Geschichten von einer \"Weißen Villa\" (Baigongguan) herumgesprochen, in der Aufrührer gefoltert und hingerichtet werden. Da diese Einrichtung bald um ihr eintausendstes Gebäude erweitert wird, sollten wir uns langsam um den Teufelspakt gedanken machen, den wir eingegangen sind."
 CHI.lategame.702.a: "Geheimhaltung nährt eine stille Kameradschaft."
 CHI.lategame.702.b: "Was für ein verrückter Kult soll das werden?"

 CHI.lategame.703.t: "Sondermethoden in Aktion"
 CHI.lategame.703.d: "Agenten des ausländischen Imperialismus sind in einem Land allgegenwärtig, dass seit beinahe einem Jahrhundert unter dem Kolonialismus leidet. Kompradoren-Bourgeoisie, Söldner, Spione und weitere Kollaborateure aller Arten verbleiben überall und gefährden die Revolution. Viele von ihnen drohen, zu Auslandsmächten überzulaufen, da sie fürchten, dass die Reaktionären Handlanger im Land den Geist des Volkes nicht unterdrücken konnten.\n\nSie alle mögen ihre Ausreden haben, doch keiner entgeht den paranoiden Augen der Teke. Ohne jeden Skrupel und mit legendärer Genauigkeit eliminieren sie jeden Feind der Revolution. Der Euphemismus \"Sondermethoden\" ist nun gleichbedeutetnd mit den Taktiken der Teke geworden, von denen immer mehr Gebrauch gemacht wird.\n\nWenn die Teke in Aktion tritt, sind die meisten Parteimitglieder schlau genug, nicht zu tief zu graben und sie sich selbst zu überlassen. Dennoch wurden Sorgen geäußert, deren Ausmaß mittlerweile gewachsen sind. Manche der Toten waren Prominente, die nicht unbedingt von der Öffentlichkeit verachtet wurden. Es wird nun mehr Verantwortbarkeit von der Teke gefordert, die sich von einer kleinen revolutionären Agentur zu Chinas wichtigstem Informationsdienst entwickelt hat. Der Militärausschuss wird dazu angehalten, die außergesetzlichen Morde einzugrenzen und Gerichtbarkeit einzuführen.\n\nDiese Sorgen haben natürlich Hintergedanken. Zhou Enlai hat sich anscheinend nicht dabei zurückgehalten, politische Gegener der Teke auszusetzen, insbesondere im Rahmen seiner Feindschaft mit Dai Chunfeng. Sogar außerhalb der Rivalität in der Partei ist die \"Hundemörder-Bande\" (Dagou tuan) besonders in den Vorschein getreten und ist für den Tod vieler Parteiabtrünnigen verantwortlich. Man muss sich fragen, wer wohl die nächste Gruppe \"Konterrevolutionärer\" sein wird."
 CHI.lategame.703.a: "Tod den Hanjian!"
 CHI.lategame.703.b: "Etwas Zurückhaltung, bitte."

### Section 3e (800-999): Flavour and Misc

 CHI.lategame.801.t: "Sha Fei, der Fotograf der Revolution"
 CHI.lategame.801.d: "Sha Fei wurde als Situ Chuan in Guangzhou, Guangdong-Provinz, geboren und trat 1926 während des ersten Nordfeldzugs der Nationalrevolutionären Armee als Telegrafist bei. Nach dem Scheitern flüchteter er zu Song Qinglings MinGan-Aufstand, wo er eine Leidenschaft für die Fotografie entwickelte. Seine Faszination galt insbesondere \"realistischen\" Fotografien, die anders als die internationalen Models der ausländischen Zeitschriften erschienen.\n\nEr reiste oft durch Fujian, wo er Fotos von verarmten Kindern und Familien machte und Schanghai, wo er Intellektuelle der Fotografie wie Lu Xun traf. Im Laufe des Nordfeldzugs hat er den Namen Sha Fei (fliegender Sand) angenommen, um die Revolution an der Front aufzunehmen. Seine Fotografien behandeln Militäraktionen und stellt die Kuomintang als gerecht und rechtschaffen dar, sogar bei der Behandlung von Kriegsgefangenen.\n\nLeider befindet sich der talentierte Fotograf momentan in einer psychiatrischen Klinik. Wochenlang die blutigsten Momente eines Krieges zu fotografieren, darunter Verstümmelungen, militärische Brutalität und die Verwüstung Chinas, haben den jungen Fotografen gezeichnet. Obwohl er mit Geisteskrankheit und Tuberkulose diagnostiziert wurde, besteht noch Hoffnung auf seine Genesung."
 CHI.lategame.801.a: "Die besten Momente der Revolution in Aufnahme!"

 CHI.lategame.802.t: "Feste und Aberglauben im neuen China"
 CHI.lategame.802.d: "\"Vernichte alle religiösen und sozialen Aberglauben! Vernichte Aberglauben, um die Wiege der Revolution reinzuwaschen!\" Die diesjährigen Festlichkeiten zum Mondfest wurden von einer Reihe von Postern und Artikel gestört, die den angeblichen Aberglauben der chinesischen Traditionsfeste anprangern.\n\nStatt den Festlichkeiten beizuwohnen und Mondkuchen zu essen haben manche revolutionsgeneigte Individuen stattdessen an einer Anti-Aberglauben-Versammlung des Gebrauchs-Reformkomitees (GRK) teilgenommen. In Zhejiang, wo viele dieser Zweige dem Neuorganisierten Genossenverband angehören, haben Parteimitglieder des örtlichen NGV Regierungsbeamte dazu angehalten, traditionelle Feiertage wie das Mondfest zu verbieten - um Nankings Identität als Wiege der Revolution zu schützen.\n\nDer NGV-Politiker Zhou Fohai, der als Zhejiangs Vorsitzender des GRK agiert, hat verkündet, dass die menschliche Entwicklung in drei Phasen verläuft: \"Das Zeitalter des Göttlichen, das Zeitalter der imperialen Souveranität und letzendlich das Zeitalter der Volkssouveranität (Minquan).\" Da letztere die derweilige Phase der chinesischen Revolution ist, müsse das Volk ihrer traditionellen und abergläubischen Anbetung des Mondes entsagen. Seine Kommentare wurden von den Radikalen des NGV positiv aufgenommen und manche wie Chen Gongbo haben die Notwendigkeit einer totalen \"Kulturrevolution\" beteuert, um die verkommen Aspekte des \"Alten China\" zu bereinigen.\n\nDa solche Unternehmungen zu Widerstand bei örtlichen Dörfern und Städten geführt haben, haben örtliche Wortführer ihre Opposition zu diesem Übergriff der Kuomintang bekanntgegeben; sie beschuldige den NGV, lokale Kultur zu untergraben und jahrhundertealte Traditionen zu vernichten. Nach starken Protesten hat die Nationalregierung für dieses Jahr nachgegeben, aber der Kampf ist noch lange nicht vorbei."
 CHI.lategame.802.a: "Eine Momentaufnahme vom Bau eines neuen Chinas."

 CHI.lategame.803.t: "Der Zhongshan-Anzug in hoher Nachfrage!"
 CHI.lategame.803.d: "Als 1911 die Republik China mit der Xinhai-Revolution ausgerufen wurde, unterlag in China die Kleidungsmode der Zeit noch stark dem Einfluss der mandschurischen Tradition. Sowohl der Qipao und der Changshan wurden den Han-Chinesen von den Qing als Form der sozialen Kontrolle auferzwungen. Als Teil einer Bemühung, nicht nur die chinesische Nation, sondern auch die Gesellschaft zu modernisieren (ähnlich wie den Effekt, den die Meiji-Restauration of japanische Kleidung hatte). Chinesische Intellektuelle haben daraufhin begonnen, westliche und chinesische Kleidung im Stil zu vereinen.\n\nDer Zhongshan-Anzug ist somit ein Produkt einer solchen Kulturrevolution. Die Uniformjacke wurde vom Gründer der Kuomintang, Sun Yat-sen selbst, eingeführt und basiert auf der japanischen Kadettenuniform. Die vier Taschen auf der Vorderseite sollen die vier Tugenden des Anstands, der Gerechtigkeit, der Ehrlichkeit und der Scham repräsentieren, die fünf Knöpfe hingegen stehen für die fünf Gewalten der nationalistischen Regierung.\n\nDie Beliebtheit des Anzugs ist seit der Rückkehr der nationalistischen Regierung zum Festland förmlich explodiert. Regierungsbeamte tragen den Anzug gerne als Symbol der proletarischen Einheit und als östliches Pendant zum westlichen Geschäftsanzug."
 CHI.lategame.803.a: "Bescheidene Bekleidung für große Veränderung!"

 CHI.lategame.804.t: "Die Junge Gefährtin nun erhältlich"
 CHI.lategame.804.d: "Anhänglich zur Minguo Ribao ist die neue Zeitschrift der \"Junge Gefährte\" erschienen und erfreut sich in der Jugend Chinas höchster Beliebtheits. Es erschien ursprünglich unter dem Liangyou-Buchverlag unter Wu Liande, allerdings sind neue Editionen auch von Liang Desuo und Ma Guoliang überarbeitet.\n\nAbgesehen von abggebildeten Generälen der Nationalrevolutionären Armee wie Zhang Fakui ist die Zeitschrift bekannt für ihre Frauen auf dem Titelbild. In den neuesten Ausgaben sind wunderschöne Frauen zu sehen, die sich \"aktiv\" zeigen und westlichen Sport in westlichen Klamotten treiben - was diese Ausgaben unter den Soldaten der NRA sehr beliebt macht. Nichtsdestotrotz werden die Frauen auf den Titelbildern nicht dargestellt, als ob sie Männer suchen würden, sondern eher als Genießer ihrer Leben und des Stils der feinen Gesellschaft in Schanghai. Auf den Titeln erscheinen Frauen wie zum Beispiel die Schauspieler Anna May Wong und Chen Bo'er, aber auch weibliche Offiziere der NRA wie Hu Lanqi."
 CHI.lategame.804.a: "Den Soldaten wirds gefallen!"

 CHI.lategame.805.t: "Förderung des Fahrrads"
 CHI.lategame.805.d: "Das Fahrrad ist eine primitive ung geläufige Transportationsmethode und auch eine, die vom nationalistischen Transportationsamt beworben wird. Obwohl das Fahrrad China bereits 1860 erreichte, wurde es kein fester Bestandteil der chinesischen Gesellschaft. Da es hauptsächlich von Westlichen genutzt wurde, entwickelte es sich zu einem Symbol für die kuriosen Anfertigungen der ausländischen Imperialisten.\n\nDarüber hinaus geht die Bedienung durch die Füße den chinesischen Vorstellungen von luxuriösem Reisen zuwider, da viele Chinesen eher an die Rikscha gewöhnt waren (in denen sie sich nicht selber bewegen müssen). Fahrräder galten den Chinesen somit als Kuriosität, die dennoch von der Kondition des Fahrers und der Geschwindigkeit des Rads beeindruckt waren.\n\nDie nationalistische Regierung beabsichtigt nun, Transportationsmöglichkeiten für jene auszuweiten, die sich kein Auto leisten können. Obwohl es anfänglich ein Luxusartikel war, sind Fahrräder mittlerweile so erschwinglich geworden, dass angenommen wird, dass bis 1949 etwas eine halbe Million Fahrräder im Verkehr sein werden."
 CHI.lategame.805.a: "Eine vielversprechende Entwicklung!"

 CHI.lategame.806.t: "Die Geschichte von Zeng Xianzhi"
 CHI.lategame.806.d: "Vielleicht hatte ihre Abstammung schon ihre großartige Zukunft vorausbestimmt - ein beeindruckendes Leben einer jungen \"Neuen Frau\" in dieser neuen, revolutionären Zeit der chinesischen Politik. Zeng Xianzhi wurde am 23. Januar 1910 bei Baishutang in Changsha, Hunan geboren und stammt vom berühmten General der späten Qing-Zeit Zeng Guoquan ab (seinerseits einer der Brüder des noch berühmteren Zeng Guofan der Xiang-Armee, die sich an der Niederschlagung des Taiping-Aufstands beteiligte).\n\nIn den späten Zwanzigern und frühen Dreißigern begannen chinesischen Schulen, mehr weibliche Schüler aufzunehmen, wobei Zeng Xianshi bei ihrer örtlichen Sekundarschule Mitglied der Basketball-Mannschaft war. Durch den Einfluss des chinesischen Revolutionärs und Sozialisten Xu Teil warf sich Zeng förmlich in die nationale Revolution, indem sie als eine der wenigen Frauen der Whampoa-Militärakademie am Nordfeldzug teilnahm. Als der Feldzug fehlschlug, flüchtete sie zum MinGan-Aufstand, wo sie eine politische Bilderin und Verkehrsbeamtin für die Aufständischen wurde.\n\nIhre Überzeugung und selbstlose Pflichterfüllung gegenüber den Idealen der nationalen Revolution hat ihr vor kurzem großen Lob von den höheren Ebenen der Partei geerntet, darunter sogar Song Qingling, die sie als das Vorbild einer chinesischen Revolutionärin berschrieb. Mittlerweile ist sie die persönliche Sekretärin von Deng Yingchao, die chinesische Staatsfrau und Ehefrau von General Zhou Enlai."
 CHI.lategame.806.a: "Eine heroische Frau für unsere Zeiten!"

 CHI.lategame.807.t: "Die Freiwillige Fliegerstaffel der Internationale"
 CHI.lategame.807.d: "Aufgrund unseres Mangels an Verbündeten fürchteten die meisten in der Partei das Schlimmste, als die Japaner uns den Krieg erklärten - vielleicht ist das ihr verzweifelter Versuch, ihren Imperialismus in China zu erhalten und unser Land von der Mandschurei zu trennen. In den Lüften sind unsere Kräfte allerdings den Kaiserlich Japanischen Heeresluftstreitkräften, die über moderne Flieger und erfahrene Piloten verfügen, einfach nicht gewachsen.\n\nDie japanische Luftwaffe hat von ihrer Lufthoheit vollen Gebrauch gemacht -  denn sie zerstören unsere Städte mit Bomben, töten unsere Landsleute und behindern unsere Militäraktionen. Allerdings haben uns in unserer Stunde der Not [FRA.GetNameDef] und [ENG.GetNameDef] vom anderen Ende der Welt eine Staffel aus Freiwilligen geschickt, die vom Expertenpiloten André Japy aus Frankreich geführt wird. Obwohl die meisten von ihnen Franzosen und Briten sind, gibt es unter ihnen auch einige Italiener und Berichten zufolge sogar ein paar Norweger; von denen alle verdeckt nach China gereist sind, offiziell als Touristen. Die Freiwilligen haben Hawker Fury-Eindeckerflieger mitgebracht und wollen unsere Moral anheben, neue Piloten ausbilden und sich am Kampf in der Luft beteiligen. Mit ihrer Hilfe können wir vielleicht sogar unseren Himmel wiederbeanspruchen, während wir mit unseren Genossen in diesem großen Kampf gegen den Imperialismus streiten."
 CHI.lategame.807.a: "Wir nehmen jede Hilfe, die wir kriegen können!"

 CHI.lategame.808.t: "Drachenboote im nationalistischen China"
 CHI.lategame.808.d: "Guo Moruo, der sozialistische Schreiber, Marxist und Angehöriger der LCS, hat kürzlich sein Stück \"Qu Yuan\" fertiggestellt, welches auf den Werken des berühmten Dichters Qu Yuan basiert, ein patriotischer Poet und Politiker aus dem Staat der Chu aus der Zeit der streitenden Reiche. Das Theaterstück beschreibt die Heldenfigur der chinesischen klassischen Literatur als einen \"Poeten des Volkes\" und als einer der ersten sozialistischen Revolutionären in Chinas Geschichte. Mit Vergleichen zu Hamlet und König Lear stellt das Stück Qus sozialen Idealismus und großartigen Patriotismus für die Zeit der nationalen Revolution als Vorbild für alle Chinesen dar.\n\nLaut den Überlieferungen diente Qu Yuan dem Chu-Staat, wurde aber mehrmals von seinen neidischen Rivalen am Hof verbannt und verbrachte seine Zeit im Exil damit, Legenden und Folklore zu sammeln. Außerdem beschäftigte er sich in dieser Zeit mit dem Schreiben großartiger Poesie und tiefgründiger Aufsätze über den chinesischen Staat. Seine Angstzustände verschlechterten allerdings zusehends seine Gesundheit und es wurde überliefert, dass er oft zu einem Brunnen gegangen sei, um sein eingefallenes Gesicht zu betrachten. Um ca. 278 v.Chr., als Ying, die Hauptstadt seines Landes an den gefürchteten General Bai Qi aus dem Qin-Staat fiel - schrieb Qu Yuan eine große Wehklage über den Fall seines Heimatstaates. Er nahm sich darauf das Leben, indem er in den Fluss Miluo stieg, während er einen Stein trug - vielleicht aus bloßem Patriotismus.\n\nEine volkstümliche Legende besagte, dass Dorfbewohner auf Booten und mit Teigtaschen in den See fuhren, um vergeblich Qu Yuan zu retten. In ihrer Verzweiflung schlugen sie Trommeln und platschten das Wasser, um Fische und böse Geister an der Verspeisung seines Körpers zu hindern. Sie warfen auch Reis in den Fluss, um die Fische abzulenken. Eine Nacht erschien der Geist von Qu Yuan seinen Freunden und erzählte ihnen, dass er schon lange von ihnen gegangen sei und dass sie den Reis in Seide einwickeln sollten, um den Drachen Einhalt zu gebieten, die sie essen würde. Diese Essenspäckchen wurden zum berühmten \"Zongzi\" und das Bootsrennen um die Suche nach Qus Leichnam wurde der Grundstein der Drachenboot-Tradition.\n\nGuo Moruos Stück hat sich in der linken literarischen Welt zum Erfolg entwickelt und die nationalistische Regierung hat ihren Nutzen gezogen, indem sie Qu zum ersten der großen Revolutionäre Chinas erklärt haben. Obwohl einige Sozialisten die Drachenbootfeste als Aberglauben abtun, sehen die meisten Autoren Qu als wahren Anführer der Volksrevolution an. Seine Treue zu seinem Heimatland, seine Hingabe zum Volk und seine Kunstwerke sollen an kommende Generationen weitergereicht werden."
 CHI.lategame.808.a: "Wir sollten Zongzi zum Mittagessen haben!"

#Outsider Subjugation Events
 CHI.lategame.901.t: "Ein republikanischen Bündnis?"
 CHI.lategame.901.d: "Als wir ursprünglich eine Abmachung mit der Kuomintang unterzeichneten, geschah dies mit der ausdrücklichen Annahme, dass sich das Bündnis gegen die tyrannischen Beiyang-Kriegsherren wenden und für die Stärkung der republikanischen Fraktionen einsetzen würde. Scheinbar hat das Zentrale Exekutivkomitee der linken Kuomintang nun dieses Rennen gewonnen und erfolgreich in ihrem Drang nach Norden wichtige Städte eingenommen.\n\nIhrer endgültigen Übernahme der nationalen Führung stehen nun eigentlich nur zwei Hindernisse im Weg. Das erste ist die Präsenz von [716.owner.GetAdjectiveCap] in der Mandschurei. Das andere sind wir und unsere Wünsche nach einer demokratischeren Zukunft. Mithilfe verschiedener Vermittler, hauptsächlich Veteranen der alten 4. Guangdong-Armee, versucht wang anscheinend, einen Keil zwischen jede mögliche Allianz zwischen den Föderalisten und [716.owner.GetAdjectiveCap] gegen ihn zu treiben.\n\nStattdessen hat er uns die Wiederherstellung der alten Nationalen Schutzallianz angeboten, bei welcher die Bedingungen sein Lager stark bevorzugen. Mit Verweis auf die Stärke der [CHI.GetName] hat er ohne näher Bezug zu nehmen angeboten, einige föderalistische Prinzipien und regionale Autonomie im Gegenzug für unsere Unterwerfung zur Kuomintang anzunehmen. Seine Männer haben derweil patriotische Gefühle in unseren Reihen angeheizt und behaupten, dass nationale Einheit zur Rückerlangungen der Mandschurei an erster Stelle stehe.\n\nIm Angesicht dieser schwierigen Situation haben [ROOT.GetLeader] und sein innerer Kreis sich zur Beratung versammelt. Da die Kuomintang-Regierung instabil scheint, könnte ein Abwarten auf einen besseren Moment zum Aufstand von Vorteil sein. Dabei könnten wir mit etwas Glück auch den Einparteienstaat etwas mehr zur Demokratie führen. Auf der anderen Seite kann unsere Macht mit der Zeit nur abnehmen und damit Chinas Hoffnung auf eine demokratische Zukunft vernichten."
 CHI.lategame.901.a: "Für das Wohl unserer Nation und ihrer Republik stimmen wir zu."
 CHI.lategame.901.b: "Für das Wohl der Freiheit und Demokratie lehnen wir ab!"

 CHI.lategame.902.t: "Ein erneuertes republikanische Bündnis"
 CHI.lategame.902.d: "Dank der Hilfe mehrer ehemaligen Kommandeure der 4. Armee wie Li Jishen, Zhang Fakui und Chen Mingshu wurde eine extrem vorteilhafte Abmachung mit den Föderalisten unter [FROM.GetLeader] getroffen. Im Gegenzug für oberflächliche Anerkennung regionaler Autonomie und anderer demokratischen Versprechen hat [FROM.GetLeader] zugestimmt, sich uns unterzuordnen, um die Mandschurei von den ausländischen Imperialisten zu befreien.\n\nDies ist ein extremer diplomatischer Erfolg für uns und bringt die Nation einmal mehr näher zusammen, ohne auch nur einen Schuss abzugeben. Wir haben jede mögliche Allianz zwischen den Kriegsherren des Nordostens und des Südens verhindert und sind so der Zange entgangen. Trotzdem bleibt abzuwarten, inwiefern diese Entscheidung vom Rest der föderalistischen Bewegung akzeptiert wird.\n\nAuch in unserem Lager gab es Unstimmigkeiten. Wang hat sich klevererweise hinter der Wiederaufbau-Fraktion versteckt, die dieses Ergebnis am lautesten feiern. Stattdessen hat er sein Wirken in dieser Angelegenheit unter Verschluss gehalten, was allerdings nicht verhindern konnte, dass viele sich dem radikalisierten Provisorischen Aktionskomitee genährt haben. Wang hat dennoch jedem gewillten Zuhörer beteuert, dass diese Abmachung nicht leichtfertig getroffen wurde und lediglich zum Wohl der Nation geschah. Er hat seinen Regenschirm aufgestellt, jetzt muss er den Sturm überstehen."
 CHI.lategame.902.a: "Ein notwendiger Kompromiss, um die Nation zu einen!"

 CHI.lategame.903.t: "Gespräche mit Föderalisten ohne Ergebnis!"
 CHI.lategame.903.d: "Trotz der Hilfe vieler ehemaligen Kommandeure der 4. Armee wir Li Jishen, Zhang Fakui und Chen Mingshu blieb ein Abkommen zwischen der Kuomintang und den Föderalisten aus. Nach über einem Jahrzehnt der Feindschaft wurden die Angebote zur Anerkennung regionaler Autonomie und örtlichen Wahlen während der Vormundschaft gänzlich von [FROM.GetLeader] abegelehnt, der sein Misstrauen in uns bekundet hat. Stattdessen hat er uns unterstellt, lediglich seine Bewegung gegen die wachsende Präsenz von [716.owner.GetAdjectiveCap] auszuspielen und zusehen zu wollen, wie seine Männer für ihn sterben.\n\nDas Scheitern der Gespräche war keine Überraschung. Wang Jingwei hat sich klevererweise hinter der Wiederaufbau-Fraktion versteckt, die sich für dieese Gespräche am stärksten gemacht hatten. Stattdessen hat er sein Wirken in dieser Angelegenheit unter Verschluss gehalten, nachdem er eine Lektion von den frühereren Problemen mit den Föderalisten gelernt hatte. Da die Nationalrevolutionäre Regierung nun in einer möglichen Zange zwischen den Kriegsherren im Nordosten und im Südwesten gelandet ist, bliebt der Kuomintang nicht viel übrig, als sich gegen beide zu behaupten. Man muss den mutigen Offizieren der Nationalrevolutionären Armee dennoch zugute halten, dass sie im Angesicht dieser Aufgabe dennoch enthusiastisch wirken."
 CHI.lategame.903.a: "Sich mit ihnen abzugeben ist reine Zeitverschwendung."

 CHI.lategame.904.t: "[FROM.GetLeader] unterwirft sich [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 CHI.lategame.904.d: "Nach einigen hitzigen Gesprächen zwischen [FROM.FROM.Capital.GetCapitalVictoryPointName] und [FROM.Capital.GetCapitalVictoryPointName] scheint es, als ob sich die Regierungen zum Vorteil der Kuomintang geeinigt haben. [FROM.GetLeader] hat das Aufgehen der Vereinten Provinzen von China in der [CHI.GetName] verkündet, was als Zeugnis der wachsenden Macht des sozialistischen Einparteienstaates dient.\n\nDer ehemalige Führer der föderalistischen Bewegung hat in einer Rede seine Absicht bekundigt, die Nation einer friedlichen Einigung näher zu bringen und hat auf die Zugeständnisse verwiesen, die er von [FROM.FROM.GetLeader] und dem Zentralen Exekutivkomitee der Kuomintang erhalten hat. Darüber hinaus hat er die Präsenz von [716.owner.GetAdjectiveCap] in der Mandschurei als Verlängerung des ausländischen Imperialismus denunziert und ihre Rückkehr zur chinesischen Herrschaft verlangt.\n\nDennoch gibt es einige Sorgen in unserem Lager. [FROM.GetLeader] spricht nicht für alle Föderalisten und die Abmachung ist sehr zum Vorteil der Kuomintang. Ihm wurde nicht einmal ein Sitz im Zentralen Exekutivkomitee gegeben, sondern wurde er mit einem unwichtigen Sitz im Legislativ-Yuan abgespeist.\n\nAufgrund ihrer autoritären und bilderstürmerischen Herrschaft gab es einige Aufrufe, sich ihrem Einfluss zu widersetzen. Auf der anderen Seite würden wir sehr alleine stehen, da der Großteil des alten föderalistischen Zentrums bereits in die Kuomintang-Regierung aufgenommen wurde."
 CHI.lategame.904.a: "Die Föderalistische Bewegung muss vereint bleiben..."
 CHI.lategame.904.b: "Er hat die Föderalistische Bewegung verkauft!"

 CHI.lategame.905.t: "[FROM.GetNameDefCap] akzeptiert Föderalistischen Kompromiss!"
 CHI.lategame.905.d: "Nachdem er noch einmal in sich gegangen ist, scheint sich [FROM.GetLeader] und seine Regierung der Entscheidung des Hauptteils der Föderalisten gefügt zu haben. Das hat die [FROM.GetAdjective] Armee unter die Kontrolle der Kuomintang und unsere Regierung einen Schritt näher zur nationalen Einigung gebracht. Der Zufluss an Reaktionären in unseren Legislativ-Yuan (welchen Sun sei dank das Zentrale Exekutivkomitee vorenthalten wurde) hat einige Sorgen über reaktionäre Infiltration ausgelöst, aber die Abmachung scheint zu halten."
 CHI.lategame.905.a: "Wie sie es auch sollten..."

 CHI.lategame.906.t: "[FROM.GetNameDefCap] widersetzt sich Föderalistischem Kompromiss!"
 CHI.lategame.906.d: "Nachdem er noch einmal in sich gegangen ist, scheint sich [FROM.GetLeader] und seine regionalistische Clique der Entscheidung des Hauptteils der Föderalisten widersetzt zu haben. Die [FROM.GetAdjective] haben sich gegen ihre alten Föderalistischen Kameraden gewandt, sich von unserer Herrschaft losgesagt und die Hoffnung auf eine friedfertige Lösung vernichtet. Sie scheinen auch auf eine breite Rebellion gesetzt zu haben, aber da das alte föderalistische Zentrum die Abmachung bereits als vollendete Tatsache hingenommen haben, stehen sie nun allein. Dieser Aufstand ist dennoch ein Schlag ins Gesicht der Verhändler und haben sich negativ auf den Willen unserer Partei ausgewirkt, solche Gespräche in Zukunft nochmal aufzunehmen."
 CHI.lategame.906.a: "Wir hatten eine Abmachung!"

 CHI.lategame.910.t: "[FROM.GetAdjectiveCap] Verrat!"
 CHI.lategame.910.d: "Als wir endlich eine Abmachung mit [FROM.GetNameDef] erreichten, schien sie zu gut um wahr zu sein. Leider, wie wir nun lernten, war er das auch. [FROM.GetLeader] hatte lediglich auf einen günstigen Zeitpunkt gewartet, um unsere Schwäche auszunutzen. In koordinierten Manövern und ungehemmter Geschwindigkeit haben sich seine Kräfte gegen uns gewandt - und hoffen uns schnell in unserer Schwäche vernichten zu können. Um dem ganzen die Krone aufzusetzen hat er auch noch versucht, seinen Putsch gegen uns zu legitimieren, indem er uns als kommende Tyrannen bezeichnet und uns verschiedene gebrochene Versprechen unterstellt. Falls unsere Revolution überleben soll, muss die [FROM.GetAdjectiveCap] Rebellion schnell niedergeschlagen werden. Es bleibt abzuwarten, wie viele sich ihm noch anschließen werden."
 CHI.lategame.910.a: "Treulose Versager!"

 CHI.lategame.911.t: "[FROM.GetAdjectiveCap] Aufstand!"
 CHI.lategame.911.d: "Nach anhaltenden Spannungen zwischen [FROM.GetNameDef] und ihren ehemaligen Verbündeten in der Kuomintang scheint es, als ob [FROM.GetLeader] nun endültig genug hat. In einer entschiedenen Aktion hat er die [FROM.GetAdjectiveCap] Armeen zu einer wagemutigen Rebellion gegen [CHI.Capital.GetCapitalVictoryPointName] versammelt. Er hat alle \"freien\" chinesischen Fraktionen aufgerufen, sich der sozialistischen Tyrannei zu widersetzen und sich zu einem breiten Bündnis gegen [ROOT.GetLeader] zu vereinen, bevor die Kuomintang ihre Macht festigen kann. Laut ihm haben sich trotz aller Begebenheiten die Kuomintang als zu gefährlich herausgestellt, als dass sie bestehen dürfte.\n\nWährend die Titanen Chinas sich nun bekriegen, hat [ROOT.GetLeader] sich mit seinem Stab über den nächsten Schritt beraten. Sich auf eine Seite zu stellen ist immer gefährlich, insbesondere falls diese verliert. Aber auch ein Sieg ist keine Garantie für Sicherheit. Manche würden lieber einen eigenen Weg festlegen, der unabhängig von den sich bekriegenden Anführern verläuft. Mit einem Funken Ehrgeiz überlegt sich [ROOT.GetLeader], ob er nicht doch ein besserer Anführer für China als die anderen Kontrahenten sei."
 CHI.lategame.911.a: "Es ist an der Zeit, unseren eigenen Ruhm zu erlangen."
 CHI.lategame.911.b: "Bleibt der Zentralregierung gegenüber loyal!"
 CHI.lategame.911.c: "Bekennt euch zu [UPC.GetNameDef]."
 CHI.lategame.911.e: "Bekennt euch zu [RKT.GetNameDef]."

 CHI.lategame.912.t: "[FROM.GetNameDefCap] trennt sich ab!"
 CHI.lategame.912.d: "Nach reiflicher Überlegung hat [FROM.GetLeader] seine Provinz im Angesicht des Zerfalls der Kuomintang als \"neutral\" erklärt. Damit hat er sich den Werbungen sowohl der Rebellen als auch der Zentralregierung widersetzt und sie beide zu Feinden gemacht. Es wird darüber spekuliert, ob die [FROM.GetAdjective] Armee sich für eine eigene Offensive vorbereitet, aber momentan scheinen sie sich mit Grenzsicherung zufriedenzugeben. Es gab in unserer Heeresleitung einige Diskussionen darüber, ob wir unseren Konflikt mit ihnen fortsetzen wollen, da sie unwahrscheinlich für immer neutral bleiben werden. Was auch immer sein mag, stellt dies einen herben Schlag für [CHI.GetLeader]s Herrschaft dar."
 CHI.lategame.912.a: "So einfacht kommen sie nicht davon!"
 CHI.lategame.912.b: "Am Ende bleibt niemand neutral."

 CHI.lategame.913.t: "[FROM.GetNameDefCap] bleibt loyal!"
 CHI.lategame.913.d: "Nach reiflicher Überlegen hat [FROM.GetLeader] seine Provinz als loyal zur Kuomintang-Regierung von [CHI.GetLeader], sogar während diese unter dem Aufstand leidet. Egal ob aufgrund von wahrer Hingabe zu Parteirevolution, Furcht vor Vergeltung oder anderen Formen von Pragmatismus, hat er die Rebellen zurückgewiesen und hat an der Zentralregierung festgehalten. Dies stellt eine beachtliche Stärkung der Legitimität von [CHI.GetLeader] als den unumstrittenen Anführer dar, allerdings bleibt abzuwarten, ob es reichen wird, um das Blatt in diesem Krieg zu wenden."
 CHI.lategame.913.a: "Wir sind ihnen sehr verbunden."
 CHI.lategame.913.b: "Feiglinge und Narren."

 CHI.lategame.914.t: "[FROM.GetNameDefCap] tritt Föderalistischem Aufstand bei!"
 CHI.lategame.914.d: "Nach reiflicher Überlegung hat  [FROM.GetLeader] seine Provinz als loyal zu [UPC.GetLeader]s föderalistischer Regierung erklärt, während sich diese gegen die Macht der Kuomintang-Regierung behauptet. Egal ob aufgrund von wahrer Hingabe zur föderalistischen Sache, Angst davor, auf der falschen Seite zu stehen, oder anderer Form des Pragmatismus, hat er die Zentralregierung zurückgewiesen und sich auf die Seite ihrer Feinde gestellt. Dies hat die Legitimität von [CHI.GetLeader] geschwächt, allerdings bleibt abzuwarten, ob es reichen wird, um das Blatt in diesem Krieg zu wenden."
 CHI.lategame.914.a: "Die Verräter werden unsere Rache spüren!"
 CHI.lategame.914.b: "Die Regierung der Kuomintang löst sich auf."

 CHI.lategame.915.t: "[FROM.GetNameDefCap] tritt dem Rechten Aufstand bei!"
 CHI.lategame.915.d: "Nach reiflicher Überlegung hat [FROM.GetLeader] seine Provinz als loyal zu [RKT.GetLeader]s rechter Kuomintang-Splitterregierung erklärt, während sich diese gegen die Macht des linken Zentralen Exekutivkomitee behauptet. Egal ob aufgrund von wahrer Hingabe zum Antisozialismus, Angst davor, auf der falschen Seite zu stehen, oder anderer Form des Pragmatismus, hat er die Zentralregierung zurückgewiesen und sich auf die Seite ihrer Feinde gestellt. . Dies hat die Legitimität von [CHI.GetLeader] geschwächt, allerdings bleibt abzuwarten, ob es reichen wird, um das Blatt in diesem Krieg zu wenden."
 CHI.lategame.915.a: "Wir werden an den Parteiketzern Vergeltung üben!"
 CHI.lategame.915.b: "Die Regierung der Kuomintang löst sich auf."

 CHI.lategame.931.t: "Ein Kuomintang-Bündnis?"
 CHI.lategame.931.d: "Trotz starker Spaltung über die Interpretation der Drei Prinzipien und durch Rivalitäten in der Politik scheint es, als ob das gemeinsame politische Vermächtnis und der chinesische Nationalismus die Partei einmal mehr gegen die korrupten Beiyang-Kriegsherren und ihre ausländischen Schutzmacht zusammengebracht hat. Obwohl es einen Schritt zu weit wäre, zu behaupten, dass unsere Armeen vereint kämpften, teilen wir uns doch einen langersehnten Sieg der Partei.\n\nLeider haben unsere linken \"Genossen\" das Rennen nach Peking gewonnen und in ihrem Drang nach Norden wichtige Städte eingenommen. Nun befinden sich auf dem Weg zu ihrer nationalen Führung nur noch zwei Hindernisse. Das eine ist die Präsenz von [716.owner.GetAdjectiveCap] in der Mandschurei. Das andere sind wir und unser Anspruch auf das Vermächtnis von Dr. Suns Idealen.\n\nWir haben zwar nichts als Abscheu für Banditen [716.owner.GetAdjectiveCap], aber [ROOT.GetLeader] hat auch nicht gerade viel für [FROM.GetLeader] übrig. Trotzdem wollen viele in der Partei, insbesondere in der Nationalrevolutionären Armee, den Pakt erweitern, der den Beiyang vernichtete und haben an den gemeinsamen Nationalismus und die Bedrohung durch Japan und andere Imperialisten appelliert. Sun Fo uns seine Wiederaufbau-Fraktion der politischen Mitte haben sich nun erkenntlich gezeigt; sie verfolgen öffentlich eine Versöhnung zwischen den lange verfeindeten Kuomintang-Fraktionen.\n\nSeine Bedingungen, die oberflächlich Zivilregierung schützen und die revolutionären Übergriffe der Linken eindämmen, sind stark zum Vorteil der Regierung in [FROM.Capital.GetCapitalVictoryPointName]. Wir würden unsere Truppen ihrem Militärausschuss unterordnen, während wir unsere militärischen Regionen autonom regieren. Dennoch ist mit der starken Welle des Patriotismus, sogar innerhalb der [ROOT.GetRulingParty], sehr schwer, dieses friedliche Angbot zur Vereinigung der Nation abzulehnen. Vielleicht können wir die Partei in der Zukunft mehr in Richtung unserer Vision bewegen."
 CHI.lategame.931.a: "Für das Wohl der Nation und Partei stimmen wir doch zu."
 CHI.lategame.931.b: "Für das Wohl der Republik und Nation lehnen wir ab!"

 CHI.lategame.932.t: "Die Heilung des Kuomintang-Spalts?"
 CHI.lategame.932.d: "Dank einem wachsenden Aufruf zur Einheitsfront gegen Imperialismus, insbesondere durch Sun Fo und die Wiederaufbau-Fraktion, konnte eine extrem vorteilhafte \"Versöhnung\" mit den Kuomintang-Rechten unter [FROM.GetLeader] vereinbart werden. Im Gegenzug für demokratische Versprechen und ihre Einbindung in Entscheidungen hat sich [FROM.GetNameDef] uns untergeordnet, um die Mandschurei vom Imperialismus zu befreien.\n\nDiese bezeugt die durchhaltende Macht des Nationalismus in unsere Partei; auch wenn eine geplante Vereinigung unserer Zentralen Gegenkomitees noch einige Zeit brauchen wird. Für den Moment müssen wir Vertrauen aufbauen und individuelle Angelegenheiten dort behandeln, wo sie auftauchen.\n\nIn unserem Lager gab es zu genüge Widerspruch. Die Hauptverantwortlichen dieser Abmachung war die Wiederaufbau-Fraktion, die dies auch öffentlich bekundigt haben. Sie wurden von Mitgliedern des Verbands der Revolutionären Klassenkameraden von Whampoa gestützt, obwohl ihre sonstigen Mitstreiter im Provisorischen Aktionskomitees hiervon Abstand genommen haben. Dies konnte nicht verhindern, dass viele der Linken und Radikale außerhalb der Partei sich Wang Jingweis Lager genähert haben. In Privatgesprächen ist häufig von einem \"Verkauf der Revolution\" die Rede."
 CHI.lategame.932.a: "Die Erben Dr. Suns vereinen sich!"

 CHI.lategame.933.t: "Kuomintang-Gespräche bleiben ergebnislos!"
 CHI.lategame.933.d: "Trotz sehr öffentlicher Aufrufe zur Einheit im Angesicht der imperialistischen Aggression, unterstützt durch öffentliche Aktionen von Sun Fo und seiner Wiederaufbau-Fraktion, scheint die ewig gespaltene Kuomintang nicht zu einer Einigunf zwischen den Regierungen in [FROM.Capital.GetCapitalVictoryPointName] und [ROOT.Captial.GetCapitalVictoryPointName] gekommen zu sein.\n\nUnsere Widersacher-Fraktionen konnten einfach nicht von der Feindseligkeit loslassen, die sich über die Jahre aufgebaut hatte, welche durch beidseitige Attentate, Hintergehen und Anschuldigungen des Verrats die Einigkeit der Partei zerrütet hat. Auf der anderen Seite schlossen sich unsere Ziele vielleicht schon immer gegenseitig aus und die Aufrufe zur Einheit waren nur Träumereien.\n\nWas auch immer sein mag; während wir Beleidigungen über Reaktionäre, Kriegsherren und sozialistische Aufrührer austauschen, scheint das lang anhaltende Prestige von Whampoa einen herben Schlag erlitten zu haben. Obwohl die Wiederaufbau-Fraktion eher für die Öffentlichkeit sichtbar war, galten die Offiziere des Verbands der Revolutionären Klassenkameraden von Whampoa als die militärische Kraft dahinter und mussten eben so die Schuld tragen. Viele bezweifeln nun ihren Status als überparteiliche Kraft, die der unparteiische Li Jishen so sorgfältig aufgebaut hatte. Das PAK distanziert sich nun von ihren Verbündeten im VrKdW und ihr Rückzug wird von einer radikalen Welle gegen die etablierte Regierung begleitet, der selbst das Militär nicht entgangen ist."
 CHI.lategame.933.a: "Parteiketzern kann niemals vertraut werden."

 CHI.lategame.934.t: "[FROM.GetLeader] unterwirft sich [FROM.FROM.Capital.GetCapitalVictoryPointName]"
 CHI.lategame.934.d: "Nach einigen hitzigen Verhandlungen zwischen [FROM.FROM.Capital.GetCapitalVictoryPointName] und [FROM.Capital.GetCapitalVictoryPointName] scheinen die beiden Gegenregierungen sich zum Vorteil der linken Splitterfraktion der Kuomintang geeinigt zu haben. [FROM.GetLeader] hat die Vereinigung der beiden Zentralkomitee unter einem vereinten Banner bekanntgegeben, was als Zeugnis der wachsenden Macht des sozialistischen Einparteienstaates dient.\n\nDer ehemalige Vorsitzende der Rechtsfraktion hat in einer Rede seine Absicht verkündet, die Nation auf friedliche Art der Vereinigung näher zu bringen und hat auf die Zugeständnisse verwiesen, der er von [FROM.FROM.GetLeader] dabei erlangt hat. Darüber hinaus hat er die Präsenz von [716.owner.GetAdjectiveCap] in der Mandschurei verurteilt, sie als verlängerten Arm des Imperialismus bezeichnet und ihren sofortigen Anschluss an China gefordert.\n\nIn unserem Lager bleiben jedoch auch Sorgen. [FROM.GetLeader] sollte eigentlich eine Alternative zum Sozialismus und ein Gegenmittel zum jahrzehntelangen Befall durch die Internationale bieten. Diese Abmachung hat lediglich dem syndikalistischen Einfluss in unser Land die Türen geöffnet und die rote Bedrohung ins Heim gelassen. Außerdem wurde die Vereinigung der Zentralkomitees für nach die Wiedervereinigung angesetzt, was die Schwäche der Rechten auch zur Schau stellt.\n\nAuch gibt es keine Antwort darauf, ob wir überhaupt an den Gesprächen teilnehmen werden und [ROOT.GetLeader] wird nicht viel Beachtung geschenkt. Auf der anderen Seite bleibt uns möglicherweise nicht viel übrig, da der Hauptteil der alten Rechten Kuomintang sich bereits gefügt hat."
 CHI.lategame.934.a: "Die Kuomintang muss vereint bleiben..."
 CHI.lategame.934.b: "Er hat uns an die Sozialisten verkauft!"

 CHI.lategame.935.t: "[FROM.GetNameDefCap] akzeptiert Kuomintang-Kompromiss!"
 CHI.lategame.935.d: "Nachdem er nochmal in sich gegangen ist, scheint sich [FROM.GetLeader] und seine Regierung darauf geeinigt zu haben, sich der Entscheidung des Hauptteils der rechten Kuomintang gefügt zu haben. Dies hat die [FROM.GetAdjective] Armeen unter die Kontrolle einer vereinten Kuomintang und unsere Regierung einen Schritt näher zur nationalen Wiedervereinigung gebracht. Der Zufluss von Reaktionären in unseren Legislativ-Yuan (denen nach der Vereinigung auch der Beitritt zum Zentralen Exekutivkomitee ermöglicht wird) hat einige Besorgnisse über reaktionäre Infiltration ausgelöst, doch die Abmachung hält."
 CHI.lategame.935.a: "Wie sie auch sollten..."

 CHI.lategame.936.t: "[FROM.GetNameDefCap] rebelliert gegen Kuomintang-Kompromiss!"
 CHI.lategame.936.d: "Nachdem er nochmal in sich gegangen ist, scheint sich [FROM.GetLeader] und seine Regierung dafür entschieden zu haben, sich der Entscheidung des Hauptteils der rechten Kuomintang zu widersetzen und sich von diesem loszulösen. [FROM.GetAdjective] Kräfte haben sich gegen ihre alten Kameraden des rechten Flügels gewendet, einen Aufstand gegen unsere Herrschaft begonnen und Hoffnungen auf eine friedfertige Vereinigung zunichte gemacht. Sie scheinen auch auf eine breite Rebellion gesetzt zu haben, aber da das alte Rechtszentrum der Kuomintang die Abmachung bereits als vollendete Tatsache hingenommen haben, stehen sie nun allein. Dieser Aufstand ist dennoch ein Schlag ins Gesicht der Verhändler und haben sich negativ auf den Willen unserer Partei ausgewirkt, solche Gespräche in Zukunft nochmal aufzunehmen."
 CHI.lategame.936.a: "Wir hatten eine Abmachung!"

