#汪精衞
 CHI_wang_jingwei: "Wang Jingwei"
 CHI_wang_jingwei_bio: "Der junge Wang Jingwei war von den Lebensgeschichten des Saigo Takamori und Katsu Kaishi fasziniert, die er als Vorbilder sah, welche Japan von einem Hinterwald in einen Industriestaat transformierten. Wie konnte China nur so stagnieren, fragte er sich - und wandte sich den Werken von Liang Qichao und Sun Yat-sen zu. Letzeren würde er nicht nur als Mentor liebgewinnen, sondern auch in dessen Tongmenghui national bekannt werden, als er trotz Fehlschlag und Festnahme ein Attentat auf den Regenten Zaifeng (Kaiser Puyis Vater) verübte.\n\nDie Xinhai-Revolution schenkte Wang zwar seine Freiheit, doch zunächst wandte er sich von Sun ab, als dieser durch nationale Politik und Kriegsherren entmachtet wurde. Nach einem kurzen Aufenthalt in Frankreich kehrte er allerdings 1921 nach Guangzhou züruck, um sich im Zuge von Suns triumphaler Rückkehr dorthin der neuen Revolutionsregierung der Kuomintang anzuschließen. Nachdem 1924 dann die Partei neuorganisiert wurde, fing Wang an, den linken Flügel der Partei zu vertreten, obwohl er sich kaum als Sozialisten betrachtete. 1925 verstarb dann Sun, während Wang an seinem Sterbebett an seinem Testament mitwirkte.\n\nDaraus folgte das Triumvirat aus Hu Hanmin, Chiang Kai-shek und Wang Jingwei - einer der schlimmsten Machtkämpfe der Partei. Hu Hanmin starb 1925; und Chiang Kai-sheks Leben endete mit dem Scheitern des Nordfeldzugs. Wang war zwar siegreich, musste aber nun mit seinen Verbündeten nach Europa fliehen und auf den geeigneten Zeitpunkt für die Rückkehr warten. Im Exil hat er seine Position als Vorsitzender des Zentralkomitee der Kuomintang gefestigt, welches aber stark vom MinGan-Aufstand im Heimatland isoliert ist.\n\nJetzt, endlich, ist er als Vorsitzender der Kuomintang und Anführer der chinesischen Revolution zurückgekehrt. Mit Unterstützung durch die Internationale, seinen Verbündeten und einem großen und loyalen Kader schreitet Wang mit Selbstvertrauen als Dr. Suns rechtmäßiger Nachfolger voran.§!"
 CHI_wang_jingwei_leader_desc: "§YGeboren:§! §L4. Mai 1883, in Sanshui, Guangdong-Provinz, Qing-Dynastie§!\n§YHintergrund:§! $CHI_wang_jingwei_bio$§!"
 CHI_wang_jingwei_sic_desc: "§YGeboren:§! §L4. Mai 1883, in Sanshui, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YHintergrund:§! §L$CHI_wang_jingwei_bio$§!\n\n§YNotizen: Wangs Entscheidung zur Vereinigung der Positionen von Vorsitz und Premierminister wurde nicht gut aufgenommen und hat seinen Kontrahenten einen angreifbaren Punkt für ihre Propaganda gegeben.§!"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                
 
#宋庆龄
 CHI_song_qingling: "Song Qingling"
 CHI_song_qingling_leader_desc: "§YGeboren:§! §L27. Januar 1893, in Schanghai, Shanghai International Settlement§!\n§YHintergrund:§! §LSong Qingling war schon in jungen Jahren eine Rebellin; als ihre Eltern sich gegen ihre Ehe mit dem ehrbaren Dr. Sun Yat-sen stellten, brannte sie mit diesem durch und verlobte sich. Westlich gebildet, in Chinesisch und Englisch fließend, würdevoll, elegant und wohltätig - mit einer Hingabe zur Revolution, die sie unter Beweis stellte, als sie Sun zur Flucht vor dem Beschuss des Kriegsherren Chen Jiongming verhalf, obwohl sie daraufhin eine Fehlgeburt erlitt und unfruchtbar wurde.\n\nSun gegenüber blieb sie treu und stand an dessen Seite, als die Zusammenarbeit mit der Dritten Internationale besiegelt wurde. An seinem Sterbebett war sie anwesend, als sein Testament verkündet wurde wurde. In der Zeit des folgenden Nordfeldzugs, an dem sie teilnahm, galt sie als unantastbar und unanfechtbar; die Witwe des großartigen Dr. Sun. Aber als der Feldzug dann scheiterte, erkannte sie das Ende der Revolution nicht an. Stattdessen floh sie zusammen mit anderen linken Kuomintang-Generälen in die MinGan-Aufstandszone, wo sie ihre Zeit damit verbrachte, zwischen der Zone und Schanghai zu reisen, um Hilfe und Unterstützung gegen die verhassten Zhili-Kriegsherren zu organisieren.\n\nAn ihrer Seite dient niemals anderes als ihr engster Freund - Deng Yanda. Beide standen bereits in den hoffnungsvolleren Tagen der Guangzhou-Revolutionsregierung als Bruder und Schwester des revolutionären Kampfes vereint. Zusammen gründeten sie das Provisorische Aktionskomitee mit der Überzeugung, dass es an ihnen liegt, Dr. Suns Traum zu erfüllen.\n\nNun ist sie mehr als die Hoffnungsträgerin der MinGan-Zone... denn sie bekleidet jetzt das Amt der Vorsitzenden der Kuomintang. Nicht länger lenkt sie nur die Geschicke der chinesischen Revolution, sondern die Revolution aller unterdrückten Völker der Welt - das Versprechen und der Taum ihres verstorbenen Ehemanns könnten sich schon bald erfüllen.§!"

#胡宗南
 CHI_hu_zongnan: "Hu Zongnan"
 CHI_hu_zongnan_bio: "Als er ein munterer und ehrgeiziger Kadett der Whampoa-Militärakademie war, wurden die Wörter an den Toren von Whampoa in Hu Zongnans Gedächtnis verewigt: \"Solltest du nach Leben gieren und den Tod fürchten, schreite nicht durch diese Tür\". Es war in diesen Hallen, wo er sich als Kadett von Whampoas erster Klasse profilierte, obwohl er ursprünglich aufgrund fehlender Körpergröße abgelehnt wurde (und nur durch Intervention seitens Liao Zhongkai akzeptiert wurde). Im Ost- und Nordfeldzug erlangte er durch seine Teilnahme Lob und Kenntnisnahme durch Chiang Kai-Shek, was letzendlich 1927 doch zunichte gemacht wurde.\n\nNach einem Zerwürfnis mit He Yingqin begab sich Hu nach Frankreich. Da er älter als die meisten anderen Schüler war (und obendrauf ein ehemaliger Lehrer) übernahm er eine Führungsrolle bei den gleichermaßen enttäuschten Offizieren, laut welchen die Revolution verraten wurde. Vorsichtigerweiße hielt er einen Abstand gegenüber seinen extremeren Mitstreitern, weswegen er sich einen Posten als Leiter der Ausbildungsabteilung innerhalb Whampoas im Exil verdienen konnte. Innerhalb Whampoas 'Junger Garde' hat sich eine überzeugte und geheimnisvolle Anhängerschaft geschaffen."
 CHI_hu_zongnan_leader_desc: "§YGeboren:§! §L16. Mai 1896, in Ningbo, Zhejiang-Proving, Qing-Dynastie§!\n§YHintergrund:§! §L$CHI_hu_zongnan_bio$\n\nMit dem endgültigen Triumph der Gesellschaft für die Wiederbelebung Chinas steht Hu nun als der unangefochtene 'Lingxiu'. Dieser Rote Generalissimo ist dazu entschlossen, die Kuomintang zu reinigen und zu einer Massenbewegung umzubauen, die wahrlich in der Lage sein wird, der chinesischen Nation eine Wiedergeburt zu ermöglichen.§!"
 CHI_hu_zongnan_commander_desc: "§YGeboren:§! §L16. Mai 1896, in Ningbo, Zhejiang-Proving, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §L$CHI_hu_zongnan_bio$§!\n\n§YNotizen: Infolge seiner Rückkehr nach Fujian hat er sich einen tiefgründigen Respekt bei vielen NRA-Offizieren der jungen Garde verdient. Er umgibt sich besorgniserregenderweise nach mit verschiedenen extremistischen Persönlichkeiten und Zuhörern innerhalb militärischer Kreise.§!"
 CHI_hu_zongnan_army_chief_desc: "§YGeboren:§! §L16. Mai 1896, in Ningbo, Zhejiang-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gVWC§!\n§YHintergrund:§! §g$CHI_hu_zongnan_bio$§!\n\n§YNotizen: Als Führer der jungen Garde Whampoas strebt er nach nichts mehr als der strengen, strukturierten und revolutionören Armee des vergangen Whampoas. Er hat eine Ablehnung gegenüber den Milizen der MinGan-Zone entwickelt und verfolgt eine rasche militärische Modernisierung - auch auf Kosten ziviler Angelegenheiten, falls er es für nötig erachtet."

#曾仲鸣
 CHI_zeng_zhongming: "Zeng Zhongming"
 CHI_zeng_zongming_bio_desc: "Wie viele andere junge Leute waren Zeng Zhongming und seine Schwester Zeng Xing 1911 vom revolutionären Eifer des Wuchang-Aufstands ergriffen. Sie studierten in Frankreich, wo sie auf andere Revolutionäre und gleichzeitige Freunden trafen: der neuverheiratete Wang Jingwei und Chen Bijun. Wang war Zeng ein Mentor, der ihn in vielen Gebieten wie Geschichte und Literatur lehrte und dabei eine starke Verbindung aufbaute.\n\nWährend sie in den Montargis-Vororten südlich von Paris lebten, machten sie Bekanntschaft mit den älteren Revolutionären Cai Yuanpei und Li Shizeng. Nach Ausbruch des Weltkriegs studierte Zeng als junger gebildeter Mann Chemie an der Universität von Bordeaux und französische Literatur an der Universität von Lyon. In den Jahren von 1921 bis 1924 arbeitete Zeng als der chinesische Vorsitz der von der neuen syndikalistischen Regierung gegürundeten Sino-Französischen Universität, die einen Kulturaustausch zwischen chinesischen und französischen Revolutionären fördern sollte.\n\n1925 kehrte Zeng nach China zurück, um als Wangs Sekretär während des Auftakts des Nordfeldzugs zu dienen, was er auch noch im Exil als Tätigkeit verfolgte. Weiterhin ist er mit seinem Kindheitsschwarm Fang Junbi, einer chinesichen Malerin und Tochter einer wohlhabenden fujianesischen Familie. verheiratet. Innerhalb Wangs innerem Kreis gibt es niemandem, dem er mehr Vetrauen schenkt als Zeng Zhongming; und es gibt keinen Anhänger, der dem Vorsitzenden ein treuerer ist."
 CHI_zeng_zhongming_leader_desc: "§YGeboren:§! §L10. April 1896, in Min, Fujian-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §L$CHI_zeng_zongming_bio_desc$\n\nAls der persönliche Sekretär des Vorsitzenden vertritt Zeng die Interessen der Residenz-Fraktion. Nach Wangs Tod und dem Bürgerkrieg der Kuomintang ist Zeng allerdings selber an die Position des Vorsitzenden gelangt. Er wird von vielen als bloße Galionsfigur wahrgenommen, wohingegen Chen Gongbo (sein einstiger Rivale um Wangs Aufmerksamkeit) die wahre Macht in der Regierung innehat - Zeng verfolgt nichtdestotrotz das Ziel, das Vermächtnis seines geliebten Freund und Mentors in die Zukunft zu tragen.§!"
 CHI_zeng_zhongming_sic_desc: "§YGeboren:§! §L10. April 1896, in Min, Fujian-Provinz, Qing-Dynastie§!\n§YPolitische Karriere:§! §g$CHI_zeng_zongming_bio_desc$§!\n\n§YNotizen: Trotz seinem Ruf als Wangs engstem Vertrauten sind die Persönlichkeiten beider Männer sehr verschieden. Gerüchten zufolge erfreut sich Zeng gerne an ausgiebigen Genüssen und Berichten zufolge umgibt er sich gerne mit Wein, Frauen und Nachtleben. Dazu ist er noch stark frankophil und besitzt eine Vorliebe für französische Weine und Kunst und ist in der Sprache komplett fließend.§!"
 
#陳公博
 CHI_chen_gongbo: "Chen Gongbo"
 CHI_chen_gongbo_bio: "Chen Gongbo ist ein früher Revolutionär, der sich durch das gesamte politische Spektrum bewegte, bis er sich eine eigene ideologische Plattform. Er war ein prominenter Marxist und Repräsentant des Guangdong-Zweigs der Syndikalistischen Partei Chinas (SPC), wobei er sich immer mehr als selbstbezeichneter 'orthodoxer Marxist' verstand, welcher sich an der deutschen Sozialdemokratischen Partei orientierte. Zusammen mit Tan Pingshan versuchte man, das revolutionäre Guangzhou in ein florierendes Forum der sich entwickelnden Arbeiterrechte und des Klassenbewusstseins mit der Hoffnung zu entwickeln, dass revolutionäre Reform statt revolutionäre Gewalt stattfinden könnte. Nach dem Bruch zwischen den Schanghai-Marxisten der SPC und den Guangdong-Marxisten wurde Chen beschuldigt, mit Chen Jiongming zusammenzuarbeiten, worauf er sich den Befehlen der Partei widersetzte und stattdessen eine Reise durch die sozialistischen Nationen der Welt begann. 1923 studierte er an der Columbia-Universität; 1925 wurde er durch Liao Zhongkai ein Mitglied der Kuomintang.\n\nNach dem Zerfall des Nordfeldzugs floh Chen an der Seite der Partei nach Frankreich. Dort fand er seinen Sinn darin, der 'Hauptideologe' des radikalen Flügels der Partei zu werden. Er wurde außerdem dem Einfluß Wang Jingweis ausgesetzt, woraufhin er dessen Protege und wichtiger politischer Verbündeter wurde.\n\nAls Beweis seiner Loyalität gründete er zusammen mit Gu Mengyu den Neuorganisierten Genossenverband in Frankreich, eine Fraktion, die aus ihrer Sicht der einzig wahre Nachfolger der alten Kuomintang-Regierung ist. Obwohl Wang bislang kein direktes Mitglied ist, gild der NGV doch als wichtige ausführende Gewalt für Wangs Anordnungnen, durch dessen Arbeit Chen innerhalb der Partei schnell zusammen mit der NGV an Bedeutung gewann. Die Tatsache, dass seine Veröffentlichungen des 'Revolutionären Kritikers' den Grundstein für viele Politiken legten, die mittlerweile innerhalb der Kuomintang zur Orthodoxie gehören, zeigt, was für eine machtvolle Position Chen als der Führer des NGV innehat. "
 CHI_chen_gongbo_leader_desc: "§YGeboren:§! §L19. Oktober 1892, in Guangzhou, Guangdong-Provinz, Qing-Dynastie\n§YPolitische Karriere:§! $CHI_chen_gongbo_bio$§!"
 CHI_chen_gongbo_sic_desc: "§YGeboren:§! §L 19. Oktober 1892, in Guangzhou, Guangdong-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gNGV§!\n§YPolitische Karriere:§! §g$CHI_chen_gongbo_bio$§!\n\n§YNotizen: Er ist womöglich der älteste Führer des NGV, dessen Rat und Loyalität von Wang Jingwei extrem geschätzt wird und mit der Position als rechte Hand des Vorsitzenden belohnt worden ist.§!"
 
#孫科 - note that he personally prefers being called Sun Fo over Sun Ke because of his Cantonese heritage.
 CHI_sun_fo: "Sun Fo"
 CHI_sun_fo_bio: "Sun Fo ist der einzige Sohn Sun Yat-sens und wurde vom verstorbenen Revolutionär nach Honolulu geschickt, um in der Obhut seines Onkels aufzuwachsen. Dort wurde ihm eine gemischt traditionelle und moderne Bildung zuteil, woraufhin er ein amerikanisch gebildeter Gelehrter und Autor wurde. Sein Vater sandte ihm regelmäßig neues Lesematerial; allerdings niemals Marx oder Engels, was er als Beweis empfand, dass sein Vater kein Marxist war.\n\nNach seiner Rückkehr wurde er der Sekretär seines Vaters und darauf auch ein Experte in den Werken von diesem - auch als Mittel, um eine Bindung mit seinem fernen Elternteil aufrechtzuerhaten. 1920 wurde er zum Bürgermeister von Guangzhou ernannt und war trotz seines jungen Alters ein kompetenter Verwalter - so schrieb er beispielsweise innerhalb von nur einer Nacht eine 57-seitige Charta. Er hat eine kleine Clique junger und unbestechlicher Technokraten aufgebaut, die als die 'Kronprinzenclique' bezeichnet wird und Modernisierung und Liberalisierung fördert.\n\nNachdem sein Vater sich auf die Seite der Linken stellte, wurde Sun von dem neuen Bündnis in die Ecke gedrängt - musste seinen Posten als Bürgermeister aufgeben, um im Norden mit Zhang Zhuolin zu verhandeln. Etwaige Überlegungen über Bündnisse mit den älteren Rechtselementen fanden ihr Ende, als er sich den Linken fügen musste.\n\nNach dem Fehlschlag des Nordfeldzugs verlor er keine Zeit dabei, Wang Jingweis linke Führung anzuprangern, während er sich mit seinen Anhängern in Hawaii neu formierte. Sun hat es zur Führung der Mitte-rechten und liberalen Fraktion der Kuomintangtang geschafft, die als die Wiederaufbau-Fraktion bekannt ist."
 CHI_sun_fo_leader_desc: "§YGeboren:§! §L20. Oktober 1891, in Cuiheng, Guangdong-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §L$CHI_sun_fo_bio$§!"
 CHI_sun_fo_sic_desc: "§YGeboren:§! §L$CHI_sun_fo_birth$§!\n§YZugehörigkeit:§! §gWAF§!\n§YHintergrund:§! §L$CHI_sun_fo_bio$§!\n\n§YNotizen: Als der unangefochtene Anführer der Wiederaufbau-Fraktion besitzt Sun Kontakte zu verschiedenen über ganz Südostasien verteilten wohlhabenden Sponsoren und den militärischen Persönlichkeiten der 'Indien-Clique'. Er sieht sich selbst als der Träger des Vermächtnisses seines Vaters und wird gerne als \"Starrhals\" bezeichnet, da er bei der Kritik von machtvollen Personen kein Blatt vor den Mund nimmt.§!"

#陳獨秀
 CHI_chen_duxiu: "Chen Duxiu"
 CHI_chen_duxiu_bio: "Chen Duxius lebenslangen Erfahrungen beim Scheitern an den konfuzianischen Prüfungen lehrten ihn eines deutlich - die Ordnung von einst muss hinfort. Die Jahrhunderte der von den Mandschus aufgezwungenen veralteten und verkommenen Institutionen verhinderten den Fortschritt des Menschen; um so mehr in der marxistischen Geschichtsanalyse.\n\n1915 gründete er die beliebte Zeitung \"Neue Jugend\" und folgte dem linkspolitischen Lehrer Cai Yuanpei nach Peking, wo beide Menschen gegen die Rückständigkeit Chinas wetterten und die Notwendigkeit eines neuen Systems beteuerten, mit dem sich China erneut in der Welt behaupten könnte. 1919, während er Teil von Li Dazhaos marxistische Studiengruppe war, festigte die Revolution in Frankreich seine Überzeugung, dass der Syndikalismus laut dem marxistischen Modell Chinas nächster Entwicklungsschritt sei; die chinesischen Arbeiter und Bauern würden die Revolution gegen die korrupte Bourgeoisie und feudalen Kriegsherren führen, um somit China vor dem Ruin zu bewahren. Mit neuer Energie versammelten sich Chen Duxiu und wichtige sozialistische Führer in Schanghai, um die Erschaffung der Syndikalistischen Partei Chinas (SPC) zu verkünden.\n\n1923 erhob sich die Kuomintang, doch eine Unterstützung seitens Frankreich erfolgte nur mit der Bedingung, dass die SPC an der nationalen Revolution teilnehmen würde. Mit neugewonnenem Selbstvertrauen organisierten Chen und die SPC die größere LCS, um ihren Einfluß auszuweiten. Als dann allerdings 1927 der Nordfeldzug scheiterte, flüchtete die SPC zusammen mit der Kuomintang. Chen Duxiu sah nun einem Leben des Exils und der Geheimnistuerei entgegen, in dem Standortwechsel nötig waren; vom freundlichen Guangdong bis zu den engen Gassen von Schanghais Rotlichtvierteln."
 CHI_chen_duxiu_leader_desc: "§YGeboren:§! §L8. Oktober 1879, in Anqing, Anhui-Provinz, Qing-Dynastie§!\n§YHintergrund:§! §L$CHI_chen_duxiu_bio$\n\nChen Duxiu übernimmt in einer Zeit des Streits die Rolle eines Anführers. Sein Sieg rührt aus der Unterstützung fremder Mächte; er hat sich der nun zum dritten Mal versagten Kuomintang entledigt, muss aber trotzdem gegen Spaltungen ankämpfen. Die Syndikalistische Partei Chinas und die Liga insgesamt haben trotz den Aussichten auf den Sieg eine große Schwierigkeit damit, Zusammenhalt zu wahren. Und auch wenn diese Voraussetzungen nicht ideal sind, ist Chen Duxiu dennoch entschlossen, seine Vision für China in die Tat umzusetzen.§!"
 CHI_chen_duxiu_sic_desc: "§YGeboren:§! §L8. Oktober 1879, in Anqing, Anhui-Provinz, Qing-Dynastie§!\n§YZugehörigkeit:§! §gSPC§!\n§YHintergrund:§! §L$CHI_chen_duxiu_bio$§!\n\n§gIn seiner Rolle als der neuernannte Premierminister der Republik China ist Chen Duxiu für die Wahrung der Einheit zwischen der Kuomintang, den Arbeitern und den Bauern unabdingbar, um die nationale und soziale Revolution voranzutreiben.§!\n\n§YNotizen: Obwohl die LCS in der nationalen Revolution ursprünglich ein Juniorpartner war, hat die Versammlung des Volkskongresses zu einem Beliebtheitsaufschwung von Chen Duxiu geführt, der jetzt als Vermittler und wichtiger Organisierer der Arbeiter und Bauern agiert.§!"

