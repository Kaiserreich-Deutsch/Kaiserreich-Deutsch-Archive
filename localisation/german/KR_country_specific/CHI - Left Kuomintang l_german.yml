#Intro Game Events Triggered By LEP Equivalents

 CHI_country_intro_header: "Der MinGan-Aufstand"
 CHI_country_intro_content: "Im späten Winter von 1927 befand sich die nationale Revolution der Nationalen Volkspartei (Kuomintang) durch mehrere militärische Niederlagen und dem Tod des Befehlshaber des Feldzugs §PChiang Kai-Shek§! kurz vor dem endgültigen Zerfall. Aufgrund der Vernichtung der Nationalrevolutionären Armee (NRA) der Kuomintang überzeugte §lGeneral Li Jishen§! einen Teil der NRA davon, einen langandauernden Widerstandskrieg gegen die §PZhili-Kriegsherren§! und ihre deutschen Lakaien zu führen. In diesem Bestreben wurde er von §SSong Qingling§! und später §SDeng Yanda§! unterstützt, mit welchen er im Zuge der Niederschlagung des §rSchanghai-Aufstands von 1932§! den Rückzug in die abgelegenen und in den Bergen liegenden Dörfer und Wälder des südöstlichen Jiangxi und des nordwestlichen Fujian antrat, von denen sie eines Tag zurückschlagen würden. In der Zwischenzeit entschied sich das vom linken Flügel beherrschte §RZentralkomitee der Kuomintang§! dazu, nach Europa zu fliehen - in der Hoffnung, eine Exilregierung zu organisieren, mit der sie eines Tages vielleicht China befreien könnte.\n\nHier, in den abgelegenen ländlichen Gegenden Südchinas hat §SSong Qingling§! durch ihre populistische Regierung eine einzigartige Geheimbewegung auf die Beine gestellt - die aus einem Netzwerk zu umliegenden Zellen und verbündeten Dörfern in der Region besteht. Bauern (Männer und Frauen) werden hier von Offizieren der NRA ausgebildet, die hoffen, eine neue Generation von Revolutionären zu inspirieren - denen es möglich sein wird, die Mission der nationalen Rettung zu erfüllen. Ihnen wird auch durch ein Netzwerk aus Spionen, Informanten, Parteizellen und gleichgesinnten Linken in der neutralen Schanghai-Zone geholfen - und Gerüchten zufolge sogar von §okriminellen Organisationen§!, die sich am Schmuggel von Waffen und Vorräten beteiligen.\n\n1932 haben chinesische Syndikalisten, Sozialisten und Mitglieder der Kuomintang Massenstreiks in den Küstenregionen Ostchinas organisiert - mit dem Ziel, die verhasste §PLiga der Acht Provinzen§! zu lähmen. Sie wurden zwar brutal niedergeschlagen, doch haben sie allen in China Hoffnung verliehen; Hoffnung, dass eines Tages die Kuomintang einmal mehr zurückkehren möge. "

 CHI_country_intro_header_1: "Die großen Fraktion der Kuomintang"
 CHI_country_intro_content_1: "Trotz ihrer im Aushängeschild beschriebenen 'Einheit' als die wahren Erben von Sun Yat-Sens Revolution ist die von den Linken beherrschte Kuomintang immer mehr der Zersplitterung ausgesetzt. Durch Jahre der Entfernung und des Misstrauens ist es zur Bildung von zwei wichtigen Fraktionen in der Partei gekommen\n\nDie vorherrschende Fraktion im Zentralkomitee, der §RNeuorganisierte Genossenverband (NGV)§! vertritt eine Koalition aus sowohl §Rradikalen§! wie auch §Sgemäßigten§! Sozialisten, die zusammen mit dem §RVorsitzenden Wang Jingwei§! nach Europa flohen. Der NGV, der ursprünglich eine Geheimorganisation mit Zellen innerhalb der Gemeinschaften der chinesischen Aussiedler und den Gesandschaftsstädten war, erhielt seinen Namen durch die \"Neuorganisierung\" der Partei von 1924 - als die KMT sich von den Revolutionen hat inspirieren lassen, die dem Weltkrieg folgten. Der Verband ist davon überzeugt, dass die Partei gesäubert und neuorganisiert werden muss - um eine neue revolutionäre NRA aus Arbeitern und Bauern zu erschaffen, mit der die Kuomintang wahrlich zu einer Vorhut im kommenden materialistischen \"Klassenkampf\" werden wird. Um dies zu verwirklichen, bedingt der NGV, dass die Revolution von oben herab gebaut werden muss; ein gebildeter und patriotischer Kader muss die Massen zum revolutionären Triumph führen.\n\nDie zweitgrößte Fraktion innerhalb der linksdominierten Kuomintang sind jene, die zusammen mit §SSong Qingling§! in die MinGan-Aufstandszone flüchteten. Sie nennen sich selbst das §SProvisorische Aktionskomitee (PAK)§! und sind von der Überzeugung, dass die beste Lösung für Chinas Probleme ein direktes Schreiten zur Tat ist. Dem PAK nach muss eine Revolution ganz im Gegenteil von unten herauf geschehen, bei der \"außerordentliche\" Leute wie §SGeneral Deng Yanda§! den Massen dabei helfen wird, ein revolutionären Bewusstsein zu entwickeln - das hat sie allerdings in eine Position gebracht, die im Widerspruch zu den europäischen Rückkehrern steht."

 CHI_country_intro_header_2: "Die kleineren Fraktion der Kuomintang"
 CHI_country_intro_content_2: "Abgesehen von den zwei großen Cliquen der linksdominierten Kuomintang hat der Anspruch auf die Legitimität als die wahre Kuomintang dennoch dazu geführt, dass man einige \"kleinere\" Fraktionen und Organisationen unter den gemeinsamen Hut der nationalen Revolution gebracht hat.\n\nIn den Reihen der chinesischen Exilanten in Europa hat sich eine kleine Fraktion enttäuschter Offiziere der Whampoa-Militärakademie zusammengefunden, die sich von den wachsenden radikalen Bewegungen Europas inspirieren lassen - allen voran §nSawinkows NRPR§!, die §oFranzösischen Sorelianer§! und §oOswald Mosleys Maximisten§! in der Union von Britannien. Seitdem es einen Aufschwung in der Beliebtheit innerhalb Elemente der europäischen Linksextremen verzeichnet hat, konnte der §oTotalismus§! eine kleine aber sicherlich wachsende Anhängerschaft bei jungen §oradikalen Militäroffizieren§! erschaffen - die davon überzeugt sind, dass die Demokratie in einem China, das frei von Imperialismus sein soll, keinen Raum oder Platz hat.\n\nNicht alle Mitglieder des Kuomintang entschieden sich für ein europäisches oder chinesisches Exil, denn ein beachtlicher Teil von Politikern der Mitte und anderen gleichgesinnten \"Liberalen\" hat es nach Südostasien und die Vereinigten Staaten (insbesondere Hawaii) verschlagen. Der inoffizielle Anführer dieses  §l\"Ausschusses der Überseechinesen" (AÜC)§! ist §lSun Fo§!, der Sohn des Parteigründers. Berichten zufolge besitzt der AÜC aber auch Unterstützung von NRA-Offizieren, die zu [HND.GetNameDef] gesandt wurden, um bei politischer und militärischer Ausbildung zu helfen.\n\nIm Zuge ihrer Politik der \"Einheitsfront\" und als Gegenleistung für Hilfe und Anerkennung seitens der Dritten Internationale ist die Kuomintang auch genötigt, mit anderen sozialistischen Gruppen innerhalb Chinas zusammenzuarbeiten, die nicht Teil der KMT sind. Diese uneinheitlichen Gewerkschaften, Parteien und Organisation sind lose unter dem Banner der §r\"Liga der Chinesischen Syndikalisten\"§! vereint und besteht aus Ratskommunisten, Anarchosyndikalisten, Anarchisten und anderen Sozialisten. Die vorherrschende unter ihnen bildet die §rSyndikalistische Partei Chinas.§!"

 CHI.introgame.003.t: "Das Jahr der Ratte"
 CHI.introgame.003.d: "Ein weiteres Jahr beginnt in einem China, in dem Veränderungen längst überfallig sind. Es sind bereits vier Jahre seit dem erfolglosen Schanghai-Aufstand der Ostküste und fast ein Jahrzehnt seit dem Zerfall des Nordfeldzugs vergangen. Aber so wie der Tierkreis wiederholen sich die selben Zyklen der Armut; und die Ausbeutung hält an. Und so wie die Ratten bleiben die Aufständischen der Kuomintang verdeckt im Untergrund und verkommen in ihrem Elend.\n\nAber sie bleiben trotzdem am Leben. Die anhaltenden \"Umzingelungsfeldzüge\" der Liga der Acht Provinzen und ihrer deutschen Berater waren erfolglos, denn trotz ihrer Übermacht konnte ihre tiefgehende Korruption sich nicht gegen unsere gewitzten Aufstandsführer und die Tapferkeit der Guerillas behaupten. Obwohl wir der Liga ihre Kontrolle über die Ballungsräume nicht streitig machen konnten, haben wir doch ihren Einfluß auf dem Land geschwächt.\n\nDas neue Jahr beginnt schon bald (nach dem traditionellen Kalender, der bei vielen Bürgern noch in Gebrauch ist, erst am 24. Januar) und dem MinGan-Aufstand bleibt wenig Zeit. Trotz all der Fehlschläge der Umzingelungsfeldzüge konnten diese unseren Aufstand auf die Fujian-Jiangxi-Region begrenzen; zu weit von den Machtzentren entfernt. Die sozialistischen Zellen bleiben oft gespalten und das Herz MinGans, die \"Volksregierung\" übt oft keine echte Macht aus.\n\nSeine Anführer sind sich bewusst, dass es keinen Aufstand gäbe, wäre es nicht um die Opfer des Volkes, das oft Unterstützung gibt, die egal ob groß oder klein das Fortbestehen von MinGan ermöglichen. Der Dreh- und Angelpunkt des sozialistischen Widerstands ist durch MinGan verkörpert, dessen Einfluß tief in alle Bereiche Chinas reicht und dem Aufstand eine Verbindung zu Städten wie Guangzhou, Schanghai und Xiamen liefert, die uns gegenüber freundlich gesinnt sind. Jedoch haben die Versorgungslieferungen mit den Jahren wegen stärkerer Liga-Patrouillen und Gesandtschaftsoperation an Schwierigkeiten zugenommen. Als Teil ihrer nächsten Operation, Ausrüstung zu schmuggeln, wendet sich Mingan an..."
 CHI.introgame.003.a: "Die kriminelle Zehnerbande in Schanghai."
 CHI.introgame.003.b: "Wohlhabende Gönner des AÜC in Guangzhou."
 CHI.introgame.003.c: "Städtische Syndikalistenzellen in Xiamen."

 CHI.introgame.004.t: "Der schockierende Verkauf der ZheGan-Bahn"
 CHI.introgame.004.d: "Wenn es eine Sünde gibt, der Imperialisten und Konzessionisten sicherlich nicht verfallen, ist es der Müßiggang. Durch die Ausbeutung billiger chinesischer Arbeitskräfte (mit ein wenig chinesischer Vertretung unter den Ingenieuren als Alibi) hat der Aufsichtsrat der Ostasiatischen Generalverwaltung (AOG) eine lange Eisenbahnstrecke von Schanghai nach Nanchang bauen lassen. Die AOG ist eine Verkörperung des deutschen Einflusses und nichts weiter als ein Mittel für industrielle Konglomerate, um sich an chinesischen Ressourcen zu bedienen. Ihr Eintritt in Jiangxi (der Hauptstützpunkt MinGans), der mit Bestechungen einherging, konnte trotz unser härtesten Anstrengungen bei der Sabotage nicht verhindert werden, was schon zu so mancher Verzweiflung geführt hat.\n\nIn mancher Hinsicht ist es genau diese entschlossene Gier, die ihren eigenen Untergang besiegeln wird. Es ist ein Eklat zustandegekommen, als bekannt wurde, dass die AOG ihre Anteile verschiedener chinesischen Bahngesellschaften im Auftrag der Schantung-Eisenbahn-Gesellschaft (einer Tochter der AOG) zusammenfassen wird und damit jegliche Hoffnung auf eine gleichere Zukunft zunichte gemacht wurde.\n\nDieser Schritt zur Festigung deutscher Vorherrschaft und der Nötigung chinesischer Verwalter zur Verantwortung gegenüber deutschen Vorständen ist für sie jedoch nach hinten losgegangen; und hat die Massen der Liga erzürnt. Die ZheGan-Bahn, die einmal als Zeichen des Fortschritts beworben wurde, ist nun zum Symbol der dauerhaften Erniedrigung des chinesischen Volkes verkommen. Es scheint, als ob die Deutschen im Geschichtsunterricht nicht aufgepasst hätten - immerhin ist es noch nicht allzu lange her, dass eine ähnliche Eisenbahn-Kontroverse in China den Fall eines Reiches zur Folge hatte..."
 CHI.introgame.004.a: "Unser geliebtes Land ächzt unter der Unterdrückung des Imperialismus!"
 CHI.introgame.004.b: "Der Kapitalismus muss ein für alle mal aus unserer Nation verbannt werden!"

 CHI.introgame.005.t: "Der aufziehende Sturm"
 CHI.introgame.005.d: "Die Kuomintang, die einst von der Liga in die Ecke gedrängt wurde, hat zu neuer Stärke gefunden. Das ach so angepriesene ZheGan-Bahnprojekt hat den jahrzehntelang unterdrückten Zorn der leidenden chinesischen Bevölkerung entfacht. Mit dem Einhergehen massenweiser Anprangerung seitens besorgter Intellektuelle, sozialistischer Fabrikflugblätter und nationalistischen Veröffentlichungen jeder Machart scheint es, als ob der Skandal einen tiefen Nerv in weiten Teilen der chinesischen Gesellschaft getroffen hat.\n\nDer Funken des Widerstands hat sich wie ein Lauffeuer verbreitet. Sowohl in Städten der Liga als auch anderswo finden weiträumige Proteste und Boykotte gegen die AOG statt. Eisenbahnen wurden durch Sabotage lahmgelegt und die Regierung der Liga (die öffentlich angeben, über den Betrug der Deutschen vor Wut zu kochen) konnten dem bis jetzt wenig entgegensetzen. Verschiedene Beamte und ausländische Bürger, die beschuldigt werden, in Verbindung zu ZheGan zu stehen, wurden bereits von wütenden Meuten angegriffen oder sogar im antikonzessionistischen Rausch Opfer von Attentaten geworden.\n\nObwohl die Kuomintang und andere sozialistische Aufständische manche von diesen für sich beanspruchen können, waren die Mehrheit nicht ihr Verdienst. Es scheint, als wäre diese öffentliche Darbietung der Wut einer wirklich spontanen Basisbewegung entsprungen. Eine, an der die Partei nur allzu gerne teilhaben will, auch wenn einige Zweifel darüber bestehen, ob so etwas Früchte tragen kann. Der Einsatz der Parteiagenten wird erwartungsgemäß am stärksten in den Südgebieten der Liga ausfallen, wo ihr Einfluss spürbar (wenn auch abnehmend) bleibt. Die Gewalt nimmt erneut ihren Lauf, aber die Hoffnung in MinGan tut es ihr gleich."
  CHI.introgame.005.a: "Das Volk wird sich in den Feldern Jiangxis erheben."
 CHI.introgame.005.b: "Ein Generalstreik in Fujian wird uns den Weg ebnen!"

 CHI.introgame.006.t: "Das Wuhu-Massaker"
 CHI.introgame.006.d: "200 tot. 800 verletzt. Die Nachrichten ereilten schnell Nanchang und Xiamen, von wo aus sie sich über Fujian und Jiangxi verbreiteten, noch bevor sie durch die Liga zensiert werden konnten. Die streikenden Arbeiter deutscher Fabriken hatten sich in der Anhui-Provinz versammelt, wo sie Zulauf von einer wachsenden Anzahl Leuten erhielten. Die Polizei, die durch Soldaten mit deutscher Ausbildung verstärkt wurde, feuerte in die Menge.\n\nDie Zahlen scheinen zu jedesmal zu steigen, wenn die Geschichte weitererzählt wird und Gerüchte von deutschen Beratern, die den Beschuss befiehlten, sind mittlerweile ebenso geläufig. Das Ergebnis bleibt dasselbe, denn wie am schnellen Wachstum der Proteste sich deutlich zeigen lässt, wird diese Krise nicht schnell ablassen. Was als ein Protest gegen den übermäßigen Wirtschaftseinfluß der Deutschen anfing, hat sich explosionsartig auf weiträumigere Forderungen ausgedehnt; Soziale Veränderung, die Abschaffung der Monarchie, das Ende der Konzessionen, die Entmachtung der Kriegsherren, die Vereinigung des Landes, das Ende des Kapitalismus.\n\nViele der Protestierenden schreien in einen leeren Raum und wollen nur ihre Frustration Luft machen, obwohl sie sich wenig von einem China erhoffen, dass so stagnierend und gespalten ist wie dieses. Aber die Kuomintang hat endlich ihre Chance erkannt. Ein Pulverfass wurde gezündet, aber nicht nur das des Anti-Konzessionismus. Eine Propagandakampagne läuft bereits, die sie als die Helden darstellt, die China in seiner Stunde der Not beistehen werden. Aber es fliegen viele Versprechen umher und die Kuomintang ist bei weitem nicht die einzige Quelle."
 CHI.introgame.006.a: "Mäßigt unsere Standpunkte und erreicht eine breite Masse."
 CHI.introgame.006.b: "Eskaliert unsere Rhetorik und beweist wahre Hingabe."

 CHI.introgame.007.t: "Der Schwarze Montag; Die Rote Flut"
 CHI.introgame.007.d: "Aus einer gänzlich anderen Welt haben uns die Berichte des deutschen Wirtschaftskollaps (bereits als Schwarzer Montag bekannt) aufgrund der weitläufigen deutschen Präsenz rasch erreicht. Aktienhändler und Börsenmakler mussten schockiert mitansehen, wie die Schanghai-Börse mit Rekordzahlen schloss, die seit den finanziellen Tumulten von 1925 nicht mehr erreicht wurden. Die Institutionen vor Ort sind schon jetzt gänzlich mit Schadensbegrenzung beschäftigt.\n\nLaut vieler Kuomintang-Mitglieder in Paris, insbesondere Personen wie Chen Gongbo und Shi Cuntong, ist das finanzielle Chaos des Schwarzen Montags genau das, was Marx einst voraussagte: die Gelegenheit zu einer neuen Ordnung, die von der unersättlichen Gier des Kapitalismus frei sein wird. Zellen der KMT und LCS sind bereits voller Aktivität und mobilisieren freundliche Gewerkschaften und Arbeiterorganisation in den Großstädten. Die Herrschaft der Liga der Acht Provinzen vollkommen am Ende, was am besten durch Anqings Trennung von Nanking bezeugt wird. Eine kürzliche Meuterei in Fujian hat in Paris Interesse geweckt und Wang Jingwei dazu bewegt, in Indien Soldaten und Ressourcen zusammenzufassen.\n\nSong Qingling und ihre versteckte Regierung in den Hügeln und Wäldern der MinGan-Aufstandszone haben eine beachtliche Unabhängigkeit gegenüber dem Zentralkomitee in Paris erlangt. Die Kommunikation zwischen beiden Regierungen der Kuomintang ist sehr begrenzt und die meisten alltäglichen Operation des Aufstands werden von Songs Stellvertretern ausgeführt. Unter den ihr am vertrautesten militärischen Befehlshabern sind die Generäle Li Jishen und Deng Yanda, welche glauben, dass der Alptraum der Zhili-Herrschaft über Ostchina nun ihrem Ende geweiht ist.\n\nDeng hat sich im Angesicht der Tatsachen für eine schnelle Offensivaktion von gut vorbereiteten und vertrauenswürdigen Milizenkolonnen ausgesprochen, die ohne Verzögerung direkt einen gezielten Schlag treffen könnten. Li Jishen und andere unterstützen stattdessen das Vorgehen, sich etwas Zeit zu nehmen, um sich mit Pariser Loyalistengruppen und Schläferzellen zu koordinieren, die endlich zum Einsatz bewegt werden können. Der Schlag muss schnell erfolgen, aber wann? Die Führung MinGans berät sich nun..."
 CHI.introgame.007.a: "Unsere Kräfte brauchen Zeit zum sammeln."
 CHI.introgame.007.b: "Endlich ist der Tag gekommen!"

 CHI.introgame.008.t: "Das vergangene Lächeln des Tigers"
 CHI.introgame.008.d: "Es gibt möglicherweise keine Tat, die pflichtbewusster oder patriotischer ist, als der Akt voller kindlicher Pietät, mit dem Shi Jianqiao ihren Vater Shi Congbin nun gerächt hat. Als Bedienstete verkleidet schoss die junge Shi Jianqiao den verabscheuungswürdigen Kriegsherren mit einer Browning-Pistole dreimal in den Rücken. Obwohl ihr Schicksal nach ihrer Festnahme durch Suns Leibwächter unbekannt ist, liegt der ehemalige Anführer der Liga nun in Koma; und die Einigkeit der Liga der Acht Provinzen fällt mit ihm. Es wurden eilige Nachrichten vom MinGan-Aufstand nach Schanghai und dann nach Paris geschickt: der letzte Aufstand hat begonnen.\n\nDurch verzögerte Kommunikation bleibt keine Zeit, auf eine Antwort zu warten. Es wird bereits darüber diskutiert, ob jeder Mann an die Frontlinien des nahenden Kampfes verlegt werden soll oder einige von ihnen in der Reserve bleiben sollen. Obwohl die Guerillas ihren Wert darin bewiesen haben, die Kontrolle der Liga über MinGan zu stören, waren sie weniger effektiv auf dem offenen Feld - insbesondere in hitzigen und konventionellen Schlachten. Einige Planer haben dafür argumentiert, einige Sonderabteilungen zurückzustellen, um logistische Flexibilität und Verstärkung zu gewährleisten, sobald der Feldzug beginnt.\n\nAndere verweisen jedoch auf die Tatsache, dass dies unsere letzte Gelegenheit und Möglichkeit ist, den Sozialismus Wurzeln schlagen zu lassen. Einige Einheiten zurückzulassen wurde die unabhängigen Zellen dazu bringen, sich zu imaginären Verteidigungspositionen zurückzuziehen, die im Falle des Scheiterns der Operation wohl kaum existieren würden. Diese schicksalhafte Entscheidung könnte darüber bestimmen, ob Dr. Suns Vision in Erfüllung gebracht werden kann."
 CHI.introgame.008.a: "Wir brauchen jeden Einzelnen in diesem Kampf."
 CHI.introgame.008.b: "Wir brauchen eine mobile Reserve."

 CHI.introgame.009.t: "$comfrance.999.t$"
 CHI.introgame.009.d: "$comfrance.999.intro$\n\nDies ist besonders für uns eine Zeit voller Gelegenheit. Die Revolution hat bereits begonnen und die Nachwirkungen des Scheitern des Kapitalismus werden uns den Weg zum Sieg ebnen. Schon jetzt erschaudern die Imperialisten in Schanghai und Tianjin und ihre Kriegsherrenhandlanger werden den erwachenden Zorn der Arbeiter und Bauern Chinas spüren. Es gibt keine Zeit zu verlieren! Am heutigen Tage beginnt die Befreiung der Massen Chinas, die zur Zeit ihrer Vervollständigung ein Wendepunkt in der kommenden Weltrevolution sein wird."
 CHI.introgame.009.a: "$comfrance.999.a$"

#Early Game Events Triggered By Time (000-099)
 CHI.earlygame.000.t: "Der MinGan-Aufstand"
 CHI.earlygame.000.d: "Der verstorbene Anführer Dr. Sun Yat-sen gab niemals auf. Sogar nach all den Jahren und unzähligen Vertreibungen trug er in seinem Herzen eine unsterbliche Leidenschaft und Liebe für sein Land, welche zusammen mit seinen Träumen von einer nationalen Revolution an uns weitergegeben wurden. Es war in der Tat durch seinen Eifer, dass der Nordfeldzug zustande kam und es war durch den Eingriff der deutschen Imperialisten - dass solche Träume ein Ende fanden.\n\nAber genau wie der große Lehrer gaben wir niemals auf. Jahrelang warteten wir auf unsere Zeit - belebten den revolutionären Geist wieder, der 1924 noch flammte und bereiten uns auf den Tag der Befreiung vor. Jetzt, da Deutschlands kapitalistische Ordnung zerfällt und die Autorität der Zhili zugrunde geht, ist unsere Zeit gekommen. Wir werden hart zuschlagen und entschlossen kämpfen; unser Ziel wird die vollständige Zusammenfassung der chinesischen Ostküste und der Kontrolle der Revolution sein. Nur dann kann der Traum eines zweiten Nordfeldzuges und der nationalen Einigigung erfüllt werden.\n\nEs wird nicht einfach werden. Aber so wie unsere Veteranen werden wir an die Worte über den Toren Whampoas erinnert:\"Solltest du nach Leben gieren und den Tod fürchten, schreite nicht durch diese Tür.\" Entsage dem Tod und den Zweifeln und verschreibt euch der Pflicht der nationalen Rettung.\n\n§oAufgrund eines Vanilla-Fehlers in der Spieloberfläche könnten die Schaltflächen, um Divisionen zu Armeen hinzuzufügen anfangs nicht erscheinen. Um das zu beheben, muss die Karte neu geladen werden, indem zuerst F2 (Marinestrategie-Kartenmodus) und dann F1 (Standard-Kartenmodus) gedrückt wird.§!"
 CHI.earlygame.000.a: "Fu zhan!"

 CHI.earlygame.001.t: "Die Ernte von 1936"
 CHI.earlygame.001.d: "Ehe die Nationale Revolution begann, halfen die Soldaten, die in der Jiangxi-Fujian-Aufstandszone lebten, den örtlichen Bauern im Herbst bei der Reisernte. Das erfüllte nicht nur eine praktische Funktion (die Entlastung der Aufstände in den von der Kuomintang kontrollierten Gebieten) sondern auch eine ideologische - sie betont das gemeinsame Band zwischen Partei und Bauern.\n\nJetzt, da allerdings die Nationalrevolutionäre Armee für den Kampf mobilisiert ist, stehen weniger Menschen zur Verfügung, um bei der Landwirtschaft inmitten der Revolution zu helfen. Eine schwierige Entscheidung über die Nöte des Landes wird getroffen werden müssen."
 CHI.earlygame.001.a: "Sie werden sich zum Wohle aller an diese Umstände gewöhnen müssen."
 CHI.earlygame.001.b: "Zweigt neue Rekruten für etwas moralische Ausbildung in den Feldern ab."

 CHI.earlygame.003.t: "Spione und Geheimnisse im Ligakrieg"
 CHI.earlygame.003.d: "Infolge der Katastrophe des Nordfeldzuges wurden viele desillusionierte Absolventen Whampoas weit verstreut - sie kehrten in ihre Dörfer zurück, suchten Anstellungen in den Armeen der Kriegsherren oder fielen auf andere... unappetitlichere Berufungen zurück. Nur wenige blieben der Sache in MinGan treu und noch weniger bemühten sich nicht um einen Weg, ihr Einkommen aufzustocken. In den Tagen des Aufstands verschwimmen die Grenzen zwischen Revolutionär und Krimineller\n\nDie \"Zehnerbande\" ist eine kleine, aber wachsende Gruppe von Gangstern, die ehemalige Whampoa-Studenten sind und eine Splittergruppe der Grünen Bande aus Schanghai darstellen. Sie werden von Dai Chunfeng geführt und sind wie viele andere chinesischen Gangs dieser Zeit brüderlich, nationalistisch und geheimhalterisch. Sie heben sich allerdings dadurch hervor, dass sie noch einige Loyalitäten gegenüber der Kuomintang behalten haben und ein wichtiges und gern genutztes Geheimnetzt bilden, mit dem der MinGan-Aufstand Kontakt zur Außenwelt hält.\n\nDamit soll jedoch nicht gesagt sein, dass uns Verrat fremd ist oder die Bande sich zu fein ist, Seiten gegeneinander auszuspielen. Es scheint aber trotzdem, als ob Dai eine Art Prominenz im Zuge des Zerfalls von Sun Chuanfangs Herrschaft erlangt hat - schattenhafte Agenten haben damit angefangen, detaillierte (aber auch oftmals übertriebene oder veraltete) Informationen aus Nanking an uns zu übertragen."
 CHI.earlygame.003.a: "Interessant zu hören."
 CHI.earlygame.003.b: "Der Bericht gehört in den Müll."

 CHI.earlygame.005.t: "Freunde im Schattenreich"
 CHI.earlygame.005.d: "Vor einigen Jahren, unweit des Lingyin-Tempels nahe Hangzhou, badete ein junger Mann nackt am Ufer des Westsees. Eine Gruppe von Schulkindern in der Nähe eilten herüber, um seine abgelegte Kleidung zu stehlen, woran sie von ihrem jungen Lehrer gehindert wurden, dem auffiel, dass der Badende keine Schwimmbekleidung trug. Der badende junge Mann dankte dem Lehrer und beide wurden schnell Freunde - beide wuchsen in Zheijang auf, wurden zu Lehrern ausgebildet und allem voran teilten sie sich die Ambition, im Leben mehr zu erreichen.\n\nDies ist die (schwärmerische) Geschichte, die Dai Chunfeng den Leuten erzählt und wie er durch Hu Zongnan aus einer peinlichen Situation gerettet wurde. Obwohl die Wege beider sich daraufhin trennten, trafen sie sich ein paar Jahre durch Zufall in Whampoa wieder, wo sie Proteges eines anderen aus Zheijang stammenden Mann wurden: Chiang Kai-shek. Hu würde den Abschluss schaffen, Dai hingehen beendete niemals seine Kursarbeit und so trennten sich 1927 wieder die Wege, nur um einander im Zuge des Zerfalls der Liga erneut zu begegnen.\n\nDer Stress der letzten Jahre ist beiden Männern anzusehen, die kaum ein Jahr Altersunterschied haben. Keiner von ihnen hat das Gefühl, dass ihnen der Respekt entgegen gebracht wird, der ihnen infolge des Ligakriegs gebührt. Dai insbesondere ist darüber erzürnt, dass trotz seiner gefährlichen Geheimdienstaktionen niemand \"respektables\" mit ihm zusammenarbeiten will.\n\nAußer, wie es scheint, General Hu Zongnan. Als Rektor der Ausbildungsabteilung hat Hu Dai ein ein rückwirkendes Diplom aus Whampoa und Mitgliedschaft in der Kuomintang ausstellen können. Der ehrgeizige General hat Dai zum Teil seiner eigenen Belegschaft gemacht und ihn vor den Vergeltungsmaßnahmen bewahrt, die aufgrund seiner Arbeit mit Qi Xieyuan noch auf ihn gewartet hätten. Die beiden Männer sind mittlerweile verschworene Blutsbrüder, die ihre hinterhältigen Pläne für die Zukunft schmiden."
 CHI.earlygame.005.a: "Ein unheimlicher Pakt."

#Early Game Events Triggered By Focus (100-199)
 CHI.earlygame.100.t: "Revolutionäre Zeiten, Revolutionäre Frauen"
 CHI.earlygame.100.d: "Die Rolle der chinesischen Frau in der nationalen Revolution ist seit langem innerhalb der Führung der Kuomintang ein heiß diskutiertes Thema, sogar schon seit den Anfangszeiten. Trotz Widerstand einiger konservativer Elemente konnten sich einige Frauen in die Klassen Whampoas einschreiben und sogar während des Nordfeldzuges eine Einheit der \"Todgeweihten\" auf die Beine stellen. In ähnlicher Weise wurde ein Fraueninstitut der Poltischen Bildung, das offiziell von Song Qingling geführt wird, eingerichtet, um die weibliche Beteiligung an der zukünftigen Demokratie Chinas zu fördern.\n\nNach ganz dramatischer Art hat die Nationalrevolutionäre Armee nun eine neue \"Rote Sonderabteilung der Frauen\", einer der ersten ihrer Art, ins Leben gerufen. Sie wurde von verschiedenen Militärbefehlshabern und feministischen Persönlichkeiten erdacht, die als Einheit sowohl der Propagande wie auch bei regulären Kampfhandlungen dienlich sein soll. Eine weniger hervorgehobene aber trotzdem unabdingbare Tatsache ist die unermüdliche Arbeit zahlloser anderer Frauen, die in verschiedenen zivilen und militärischen Rollen dienen, die für die Revolution überlebenswichtig sind."
 CHI.earlygame.100.a: "Unsere Revolution bring die Emanzipation!"
 CHI.earlygame.100.b: "Echte Befreiung bedarf Blut und Stahl!"

 CHI.earlygame.101.t: "Ambivalenz in Hawaii"
 CHI.earlygame.101.d: "Auf der anderen Seite des Ozeans, in Hawaii, befindet sich die Fraktion, die unter den Wang-Loyalen die wahrscheinlich unentschlossenste ist. Diese Fraktion der \"Liberalen\" der Kuomintang zaudert noch, weigert sich, direkt am Aufstand teilzunehmen und erkennt nur gerade so noch Wangs Führung an. Die Beziehungen zwischen den geläufigen Linksfraktionen und der sogenannten \"Hawaii-Clique\" unterlagen seit der literarischen Schlacht zwischen dem \"Revolutionärer Kritiker\" des NGV und dem \"Wiederaufbau-Rückblick\" aus Hawaii stets einigen Spannungen.\n\nTrotz dieser beidseitigen Feindseligkeiten hat Wang Jingwei bei der Überbrückung der Spaltung die Initiative übernommen. Abgesehen vom Respekt, der mit Suns Familienname einhergeht, gibt die Kontrolle Hawaiis über den Ausschuss der Überseechinesen (AÜC) der Clique tiefgreifende Verbindungen bei den chinesischen Auswanderern in ganz Südostasien. Außerdem gibt ihnen ihr liberaler und gemäßiger Ruf Zugang zu den reichen, nationalistischen Geschäftsleuten und Intellektuellen der chinesischen Küstenstädte. Man muss sich dennoch fragen, wie viel wir für ein Friedensangebot darbieten können, ehe wir unsere revolutionären Ideale vergessen."
 CHI.earlygame.101.a: "Wir nehmen, was wir kriegen können."
 CHI.earlygame.101.b: "Das können wir aber noch besser!"

 CHI.earlygame.102.t: "Die Kuomintang erbittet Hilfe!"
 CHI.earlygame.102.d: "Seit dem Zerfall der Nationalrevolutionären Armee im Angesicht der durch die Imperialisten gestützen Zhili-Clique haben wir mit Interesse auf die Möglichkeit einer Revolution in China geschaut. China mag zwar weder eine kapitalistische Nation noch eine industrielle sein, hält aber trotzdem das Potenzial für eine antiimperialistische und sozialistische Revolution, was man durch die Rolle der chinesischen Massenbewegungen während des Nordfeldzuges beobachten konnte.\n\nObwohl chinesische Sozialisten und die Kuomintang einen bereits 1932 einen mutigen Aufstand versucht hatten, scheint der Kollaps der kapitalistischen Weltordnung im Zuge des Schwarzen Montags - ein neues Erheben der chinesischen Kuomintang und der NRA zur Folge zu haben. Wir haben eine eilige Nachricht durch unsere chinesischen Verbindungen wie den Vorsitzenden Wang Jingwei und Botschafter Eugene Chen erhalten, in der unsere Nation gebeten wird, militärische Ausrüstung und Berater zu senden, um die Kuomintang in ihrem neuen revolutionären Kampf zu helfen. We können sie zwar sicherlich unterstützen, allerdings können wir aufgrund der großen Entfernung und unserer begrenzten Ressourcen entweder nur Berater oder sowohl Berater als auch Gewehre senden. Alternativ haben sich einige in unserer Regierung dafür ausgesprochen, der Kuomintang mitzuteilen, dass sie unseren Gedanken und Gebeten gilt."
 CHI.earlygame.102.a: "Wir werden ihnen Berater und Waffen schicken!"
 CHI.earlygame.102.b: "Wir werden ihnen nur Berater schicken."
 CHI.earlygame.102.c: "Wir werden ihnen gar nichts schicken."

 CHI.earlygame.103.t: "[From.GetNameDefCap] schickt Berater und Ausrüstung"
 CHI.earlygame.103.d: "Unsere Hilfsersuche sind bei der [FROM.GetNameDefCap] wie es scheint nicht auf taube Ohren gestoßen. Sie haben bekanntgegeben, dass sie uns militärische Berater und moderne Waffen zukommen lassen werden, um uns in unserem revolutionären Kampf zu unterstützen. Mit diesen gütigen Gaben werden wir sicherlich siegreich aus dem Ligakrieg hervorgehen und den Jangtsekiang ein für alle mal von den Imperialisten befreien."
 CHI.earlygame.103.a: "Unseren Dank an die europäischen Genossen!"

 CHI.earlygame.104.t: "[From.GetNameDefCap] schickt Berater"
 CHI.earlygame.104.d: "Unsere Hilfsersuche sind bei der [FROM.GetNameDefCap] wie es scheint nicht auf taube Ohren gestoßen. Sie haben bekanntgegeben, dass sie uns militärische Berater zukommen lassen werden, um uns in unserem revolutionären Kampf zu unterstützen. Auch wenn wir über das Fehlen von Waffen- und Munitionslieferungen sicherlich bestürzt sind, sind wir trotzdem für die Ausbildung unserer Soldaten dankbar. Mit dieser gütigen Gabe werden wir siegreich aus dem Ligakrieg hervorgehen und den Jangtsekiang ein für alle mal von den Imperialisten befreien."
 CHI.earlygame.104.a: "Unseren Dank an die europäischen Genossen!"

 CHI.earlygame.105.t: "[From.GetNameDefCap] bleibt stumm"
 CHI.earlygame.105.d: "Unsere Hilfsersuche sind bei der [FROM.GetNameDefCap] scheinbar auf taube Ohren gestoßen. Man hat bekanntgegeben, dass man sich im laufenden Konflikt in China neutral verhalten werde. Sie haben es abgelehnt, uns militärische Berater oder Waffen zu schicken, was sie mit ihrem eigenen Bedarf in Vorbereitung auf einen kommenden europäischen Konflikt begründet haben. Wir werden ohne ihre Hilfe auskommen müssen."
 CHI.earlygame.105.a: "Tragisch, aber wir haben Verständnis."
 CHI.earlygame.105.b: "Dann werden wir China alleine befreien!"

 CHI.earlygame.106.t: "Zerfall der NRA"
 CHI.earlygame.106.d: "Die NRA führt seit Jahren ein Widerstandskrieg gegen die korrupten und kapitalistischen Imperialisten der Liga der Acht Provinzen, nachdem sie im Nordfeldzug unterlagen. Obwohl die NRA 1932 einen zweiten misslungenen Aufstand begann, ereignete sich für viele eine neue Gelegenheit um Zuge des Zerfalls der Liga durch die Ankunt des Schwarzen Montags in China.\n\nNichtsdestotroz scheint es so, als wären trotz der heldenhaften Bemühungen der NRA, ihre Feinde im chaotischen Ligakrieg zu schlagen, letzendlich die Kampfstärke und Moral der Nationalrevolutionären Armee auf dem Schlachtfeld gebrochen. Jeden Tag fliehen und desertieren mehr Streitkräfte; Vorsitzender [CHI.GetLeader] muss schnellstens einen Weg finden, um seine Streitmacht auf einen letzten Angriffsversuch vorzubereiten, ehe die KMT wahrlich für immer zerschlagen wird."
 CHI.earlygame.106.a: "Die Situation ist außer Kontrolle!"

#Early Game Events Triggered By On-Actions (200-299)
 CHI.earlygame.200.t: "Wiederkehr des Zentralkomitees"
 CHI.earlygame.200.d: "Nach einer langen und spannungserfüllten Reise hat die Flotte der Internationale endlich in China angelegt. Im Zuge eines wagemutigen Unternehmens, bei der eine Mischung von Irreführung und fähiger Planung nötig war, konnte sie erfolgreich dem Abfangen der feindlichen Schiffe entgehen, was zum großen Teil auch durch die Meuterei in Mawei und dem Überlaufen kritischer Marinekräfte aus Fujian, die von Chen Shaokuan und Chen Jilliang geführt werden, ermöglicht wurde.\n\nNun ist endlich nach langer Zeit das Zentralkomitee zum ersten Mal seit 1927 wieder in der Lage, chinesischen Boden zu betreten. Aufgrund anhaltender Kämpfe nahe des vor kurzem gesicherten Hafen von Xiamen hielt Wang Jingwei seine Ansprache kurz und ohne große Aufmache, jedoch war die Stimmung doch euphorisch. Die Mitglieder des Komitees aus Paris haben sich bereits mit den Anführern von MinGan getroffen, um eine funktionierende Regierung auf die Beine zu stellen, wobei die Beziehungen trotz bestehender Unterschiede auffallend freundlich ausfiehlen.\n\nWeiterhin ist eine Formation europäisch ausgebildeter chinesischer Truppen mitgelandet, die eine beachtliche Menge erfolgreich transportierter Artillerie mit sich bringen. Sie wurden von Vizerektor Zhang Zhizhong, Direktor der Politikabteilung Zhou Enlai und Direktor der Ausbildungsabteilung Hu Zongnan geführt und im Whampoa im Exil ausgebildet. Der letzte wichtige Offizier ist Admiral Li Zhilong, der sich im Zuge seiner fähigen Leitung dieser Marineoperation große Beachtung verdient hat."
 CHI.earlygame.200.a: "Wilkommen zurück, Vorsitzender Wang!"

 CHI.earlygame.201.t: "Zwischenfälle in Wenzhou"
 CHI.earlygame.201.d: "Die Pläne für die Besatzung von Wenzhou und anderen Häfen der AOG sind im Vergleich zu anderen wohlüberlegten Plänen wie die Linienaufstellung um Xiamen eher dürftig ausgefallen. In dem Moment, in dem die NRA-Streitkräfte die Stadt Wenzhou einnahmen, brachen spontane ausländerfeindliche Krawalle in allen Teilen der Stadt aus, welche die Tode vieler deutscher Anwohner und die Plünderung großer Teile der reicheren Bezirke zur Folge hatten. Dazu kommt noch, dass sich einige kleiner Truppen der Nationalisten an den Plünderungen beteiligten, bis diszipliniertere Einheiten die Stadt erreicht und das Gebiet sicherten. Wenzhou ist durch die bürgerlichen Unruhen nun zu großem Schaden gekommen."
 CHI.earlygame.201.a: "Überlasst diesen Schlamassel unserem Außenminister."

 CHI.earlygame.202.t: "Tragödie in Nantong"
 CHI.earlygame.202.d: "Der Hafen von Nantong war in der Vergangenheit von der Liga der Acht Provinzen an die AOG verpachtet worden, die dadurch ihre Position an der Mündung des Jangtsekiang nutzen konnten, um eine deutsche Exklusivalternative zur Internationalen Stadt Schanghai zu erhalten. Das Vorrücken der NRA in die Nähe des Pachthafens hat nun eine Massenpanik und bürgerliche Unruhen zur Folge. Durch weit verbreitete Überfälle kombiniert mit von den Deutschen Sicherheitskräften eingesetzten Taktiken der verbrannten Erde ist der Himmel über Nantong durch ein riesiges Feuer förmlich erhellt worden. Das Feuer hat bereits viele der Textilfabriken zerstört und aufgrund der Überfüllung der Fähren, die trotz ihrer Untauglichkeit außerhalb des Flusses südwärts nach Schanghai fuhren, ist es bereits zu mehrmaligem Kentern und Hunderten von Toten gekommen. Noch bevor die NRA auch nur versuchen konnte, Ordnung zu schaffen, war es offensichtlich, dass Nantong ein Katastrophengebiet geworden ist. Die Stadt war zwar lange ein Symbol für die Modernisierung chinesischer Städte, doch jetzt ist sie nichts weiter als geplündert. "
 CHI.earlygame.202.a: "Ein großer Verlust für unser Land."

 CHI.earlygame.203.t: "Fujianesen in Hangzhou"
 CHI.earlygame.203.d: "Der Großteil der ersten Einheiten der Nationalrevolutionären Armee wurden in der Fujian-Provinz aus den Reihen örtlicher Bauern und den seltenen Einheimischen der Städte rekrutiert, von denen kaum jemand mit dem Standard-Dialekt Mandarin vertraut ist. Gestern ist es zu einem Vorfall gekommen, der durch betrunkene Soldaten im Urlaub entstanden ist, die aufgrund Schwierigkeiten bei der Verständigung eine Prügelei mit örtlichen Anwohnen angefangen haben. Trotz der Überzeugung, dass China eine Nation ist, werden die sprachlichen Schwierigkeiten und der starke Kontrast zwischen dem Lebensstil des Landes und der Stadt zu Unannehmlichkeiten durch Soldaten führen, die außerhalb ihrer Heimat stationiert werden."
 CHI.earlygame.203.a: "Ein unausweichliches Problem der nationalen Einigung."

 CHI.earlygame.204.t: "Sonnenaufgang in Nanking"
 CHI.earlygame.204.d: "Nanking ist befreit. Die Kriegsherren Sun Chuanfang und Qi Xieyuan, die Tyrannen, die vom Volk stahlen und die Stadt an die Imperialisten verkauften, sind fort. Endlich weht die weiße Sonna über der Stadt - der Traum des Nordfeldzuges vor fast einem Jahrzehnt ist vollbracht. In einer Rede inmitten eines Triumphzuges, der nach der Einnahme der Stadt organisiert wurde, sind der verstorbene Parteigründer und die revolutionären Märtyrer der letzen Jahre gewürdigt worden.\n\nIn der Praxis wird die Kuomintang beabsichtigen, Nanking in eine provisorische Hauptstadt für die nationale Revolution zu verwandeln. Der ehemalige Palast des Generalgouverneurs (das selbe Gebäude, in dem Dr. Sun 1911 als provisorischer Präsident vereidigt wurde) wurde zu einem provisorischen Präsidentschaftspalast umfunktioniert.\n\nDarüber hinaus ist bereits die Einrichtung eines provisorischen Exekutiv-Yuan im Gange, der dem Zentralen Exekutivkomitee und damit Wang Jingwei als Präsident der nationalen Regierung unterstellt ist. Liao Zhongkai wurde zum Premier des Exekutiv-Yuan ernannt, der in einer neuen Position als Oberhaupt der Kuomintang-Regierung dienen wird. Der Kuomintang hat seine ersten Schritte auf dem Weg zu einem organisierten Staat vollendet."
 CHI.earlygame.204.a: "Eine neue Republik erwacht!"

 CHI.earlygame.205.t: "Die Bedrohung aus Shandong"
 CHI.earlygame.205.d: "Das Vordringen der Kuomintang in den Norden sind bereits mit Erfolg gekrönt und konnte wichtige Städte der östlichen Provinzen einnehmen. In der Zwischenzeit bewegen sich aber auch die Streitkräfte von [SHD.getLeader] immer weiter nach Süden. Es ist bereits zu Scharmützeln zwischen unseren Truppen an verschiedenen Orten gekommen. Bis jetzt hat sich allerdings noch kein Angriff ereignet, der einen Angriff auf ganzer Linie provozieren könnte. Beide Seite wissen dennoch, dass ein Krieg zwischen den beiden Fraktionen, die sich gegenseitig als wachsende Bedrohung sehen, unausweichlich ist.\n\nDie [SHD.getName] wird von [SHD.getLeader] beherrscht und agiert aus Shandong, einer Provinz die für ihre Kohlevorkommen bekannt ist. Trotz dem wirtschaftlichen Potenzial ist die Provinz jedoch mit Korruption und Instabilität durchsetzt. Ein Krieg gegen die [SHD.getName] könnte sich trotzdem als katastrophal für die KMT herausstellen. Ihre Armeen sind komplett darauf fokussiert, ihre verbleibenden Feinde zu vernichten, wobei eine neue Front ihre Streitkräft zu sehr ausdünnen könnte. Der Führung der KMT bleibt nun eine Wahl: die [SHD.getName] sofort anzugreifen oder zu warten, bis die Streitkräfte der KMT ausreichend für einen Schlag in den Norden vorbereitet sind. "
 CHI.earlygame.205.a: "Wir werden eine Antwort vorbereiten..."
 CHI.earlygame.205.b: "Wir marschieren nach Jinan."

 CHI.earlygame.300.t: "Kuomintang-Exilanten erreichen Shanxi"
 CHI.earlygame.300.d: "Über die letzten vier Jahre haben die Streitkräfte der Kuomintang unter der neuorganisierten Nationalrevolutionären Armee in der MinGan-Aufstandszone einen brutalen Guerillakrieg gegen die Liga der Acht Provinzen geführt. Trotz eines wagemutigen Aufstandes im folgenden Jahr scheint es, als ob die Kuomintang einmal mehr in die Flucht geschlagen wurde und die zweite Nationalrevolutionäre Armee nicht in der Lage war, die Mission zu erfüllen, die ihr von ihren Vorläufern auferlegt wurde.\n\nInfolge der Flucht der Politiker und Offiziere der Kuomintang in ihr zweitgrößtes Exil seit dem Zerfall des Nordfeldzuges haben es einige Überbleibsel des MinGan-Aufstands inklusive einiger gut ausgebildeten Offiziere wie Lin Biao und Xu Xiangqian geschafft, das Land zu durchqueren und bei uns in Shanxi zu landen, wo sie jetzt Asyl im Gegenzug für ihre Loyalität gegenüber Shanxis provinzieller Armee ersuchen. Ihnen folgen außerdem einige Politiker des NGV und Intellektuelle, die die Wahrung und Verbreitung von Dr. Suns Vermächtnis in Shaanxi beabsichtigen. Unsere Armee mit diesen mutigen Soldaten und erfahrenen Veteranenoffiziere aufzustocken wäre ein offensichtlicher Vorteil, birgt aber auch das Risiko, dass diese Kuomintang-Exilanten versuchen könnten, ihre radikalen Ideen in der Provinz zu verbreiten. Möglicherweise sollten wir sie an der Grenze abweisen, um unser Volk vor diesen Radikalen zu schützen."
 CHI.earlygame.300.a: "Unsere Genossen der Revolution!"
 CHI.earlygame.300.b: "Schickt sie so weit weg wie möglich."

 CHI.earlygame.301.t: "Der Einfluss der NGV in der Provinz nimmt zu"
 CHI.earlygame.301.d: "Es scheint, als ob nicht einmal das wiederholte Scheitern im Ligakrieg genügt hat, um den Traum der Kuomintang zu begraben. Nach dem Zerfall der zweiten Nationalrevolutionären Armee bestand der Teil, der den chaotischen Rückzug der NRA überlebt hat und es nach Shanxi geschafft hat auch zum Teil aus einigen Politikern des NGV und anderer politischer Kadern. Seitdem ihnen der Eintritt in die Provinz erlaubt wurde, haben sie ohne Umwege damit begonnen, ihre Anwesenheit gegenüber schon bestehender Sympathisanten des politischen Untergrunds bekannt zu machen.\n\nEine zunehmende Anzahl von Zeitungen und Zeitschriften wie der Minzu Ribao haben sich seitdem in veröffentlichten Sammelwerken verbreitet. Die Autoren der Artikel sind zwar angeblich anonym, aber sind die Sympathien gegenüber der Kuomintang in den Texten relativ offensichtlich. Laut einigen Berichten haben sich Zellen des NGV in Städten wie Xi'an, Yan'an und Taiyuan gebildet - und gleichermaßen auch eine wachsende Anzahl Sozialisten, die angeben, Chen Gongbos Parteiprogramm einer Neuorganisierung der Kuomintang zu unterstützen. Die Kuomintang-Aktivitäten innerhalb Taiyuans werden nun vom neugegründeten \"Vereinten Büro der Zweige der Kuomintang in Provinz, Kreis und Übersee\" geleitet. Sogar in weit entfernten Gebieten wie Gansu und Suiyuan scheinen Berichte über Kuomintang-Parteizellen zu existieren, die nur verzweifelt auf eine letzte Chance auf politische Relevanz warten."
 CHI.earlygame.301.a: "Die Kuomintang besteht also fort..."

###- Mid game Events -###
 CHI.midgame.000.t: "Sieg im Ligakrieg"
 CHI.midgame.000.d: "Aus der Sicht vieler Beobachter der politischen Situation in China, welche die Lage seit der Xinhai-Revolution von 1911 verfolgten, schien es, als ob der Traum der Nationalen Volkspartei Chinas bei der Vereinigung der Nation mit dem Scheitern des Nordfeldzuges zu Grabe getragen wurde. Die Bewegung der Kuomintang, die sich in streitende Fraktionen spaltete, schien zum Scheitern verurteilt.\n\nInfolge des Zerfalls der Kontrolle der Zhili über die Liga der Acht Provinzen nach dem Schwarzen Montag sieht es ganz so aus, als ob die Kuomintang alle Erwartungen übertroffen hat und sich einmal mehr als lebendige politische Kraft behauptet hat. Jahre des Wartens in Europa und der MinGan-Aufstandszone haben sich ausgezahlt; die Guerillas, Milizen und Soldaten der auferstandenen Nationalrevolutionären Armee haben den Sieg gegen ihre Widersacher errungen. Mit dem Ende der Kämpfe in Ostchina ist es nun an der Zeit, die Provinzen wiederaufzubauen und sich von den Wunden des Krieges zu erholen. Die Beobachter innerhalb der Internationale durften mitansehen, wie ihre Unterstützung des Kuomintang endlich Früchte trägt, denn schon jetzt hallen die Sammelrufe der Kuomintang-Bewegung einmal mehr durch das Land - Es ist an der Zeit, China von seinen ewigen Kämpfen zu erlösen."
 CHI.midgame.000.a: "Eine zweite Chance für die Nationale Revolution!"

###Section 2a (000-199): Political Content

#1st Congress Event Chain
 CHI.midgame.001.t: "Eröffnung des Ersten Heimgekehrten Kongresses der Kuomintang"
 CHI.midgame.001.d: "Nachdem sie über ein Jahrzehnt von der Bildfläche der chinesischen Politik verschwand, ist durch den Sieg der Kuomintang über ihre Feinde im Ligakrieg einmal mehr Sun Yat-sens Wunsch nach einer nationalen Revolution erweckt worden. Der provisorische Präsidentschaftspalast, der sowohl den Kaisern der Ming und Sun Chuanfangs autokratischer Herrschaft als Sitz der Macht diente - wurde nun zum Hauptquartier der Nationalrevolutionären Regierung umgebaut. Die Nachricht des Ersten Heimgekehrten Kongresses der Kuomintang hat sich wie ein Lauffeuer in China ausgebreitet und gleichgesinnte Revolutionäre im gemeinsamen Ziel geeint, den Traum des Nordfeldzuges wiederaufleben zu lassen und eine moderne und gerechte Republik Chinas zu erschaffen.\n\nDarüber hinaus wird auch eine Delegation der Dritten Internationale beim Kongress anwesend sein. Aufgrund ihrer Unterstützung, die seit der Neuorganisierung der Partei im Jahre 1924 anhält, harrte das Zentralkomitee in ihrem Pariser Exil lange aus und schuldet ihren beachtlichen Erfolg dem Rückhalt bei den zwei wichtigsten syndikalistischen Nationen Europas. Die freundschaftliche Entourage besteht unter anderem aus den syndikalistischen und französischen Beratern André Malraux und Jean Fontenoy, den britischen Berater David Ramsay, den indischen Sozialisten M.N. Roy, den norwegischen Syndikalist Ingvald Berentin Aase und verschiedene freiwille Berater der französischen und britischen Heere, die ihre Dienste der Nationalrevolutionären Armee angeboten haben. Nichtsdestotrotz konnten auch diese ausländischen Beobachter sicherlich mitansehen, wie sich bereits \"Fraktionen\" oder \"Cliquen\" innerhalb des Kongresses bildeten - allen voran diejenigen, die für Song Qinglings populistischer Regierung gekämpft haben und die anderen, die aus der neuen syndikalistischen Weltordnung heimgekehrt sind. \n\nDer Vorsitzende Wang Jingwei hat vor einem grandiosen Porträt von Sun Yat-sen und umgeben von den Flaggen der Partei und der NRA mit seiner Eröffnungsrede begonnen, die den Kongress einläutet. Vielleicht auch nur um die Abwesenheit des rechten Parteiflügels zu untermauern hat er mit einem leidenschaftlichen Apell darüber begonnen, dass aus einer revolutionären und antiimperialistischen Perspektive gesehen die wahren Revolutionären aus dem linken Flügel der Kuomintang stammen. Und so beginnt der Erste Heimgekehrte Kongress - in dem die revolutionäre Begeisterung laut vieler mit dem selben patriotischen Eifer gleichzusetzen ist, der Guangzhou 1924 vereinnahmte."
 CHI.midgame.001.a: "Dann mal ran ans Werk!"

 CHI.midgame.002.t: "Festlegung der Klassenbasis der Partei"
 CHI.midgame.002.d: "Der erste Punkt an der Tagesordnung des Kongresses ging um die Ansprache der Pflicht der Kuomintang, die unterdrückten Arbeiter und Bauern Chinas zur Freiheit zur verhelften. Wie auch schon in der ersten Neuorganisierung vorausgesetzt wurde, muss die Kuomintang die Arbeiter, Bauern, Kaufleute und Studenten vereinen, um eine revolutionäre Masse zu erwecken und ihre gemeinsamen Feinde zu schlagen - die Imperialisten und Kriegsherren.\n\nEinigen konservativen Elementen zufolge, unter anderen auch den Parteiälteren, müsse die Kuomintang im Zuge der nationalen Revolution \"das ganze Volk\" repräsentieren, wobei Wu Zhihui, einer der Älteren, sich sogar dafür ausgesprochen hat, dass Landebesitzer und Kaufleute an der Seite der Masse an der Revolution teilhaben sollte. Nach Wangs Rede übernahmen die NGV-Redner Chen Gongbo und Shi Cuntong und argumentierten dafür, dass Klasse die \"wichtigste Frage der Revolution\" und damit der Klassenkampf eine notwendiger Schritt in der Entwicklung der chinesischen Revolution sei. Mit dem Verweis auf die Bemühungen der Bauern von Song Qinglings MinGan-Aufstand und der Streiks von 1932 haben Shi und Chen harte Kritik an Wu ausgeübt, indem sie auch Sun zitierten und darauf Aufmerksam machten, dass der Parteigründer der Meinung war, dass der Sozialismus das Endziel der nationalen Revolution sein sollte.\n\nObwohl durch sowohl Song Qinglings Populisten wie auch Wangs wachsendem NGV klar festgelegt wurde, dass die Partei eine der Arbeiter und Bauern sei, haben doch einige ausländische Beobachter auch Spannungen hinter der Fassade der parteilichen Einheit gespürt. Der NGV hält weiterhin die Ansicht, dass ein revolutionärer Kader die Massen führen muss, was vielen aus Song Qinglings Provisorischen Aktionskomitee vor den Kopf gestoßen ist - denn nach ihnen hat die Revolutionen keine Verwendung für eine Masse, die von einer hochnäsigen Elite geführt wird."
 CHI.midgame.002.a: "Die KMT ist die Partei der Arbeiter und Bauern!"

 CHI.midgame.003.t: "Wiederkehr der Wiederaufbaufrakion"
 CHI.midgame.003.d: "Das von den Linken beherrschte exekutive Zentralkomitee der Kuomintang mag sich selber als den \"legitimen\" und \"rechtmäßigen\" Erben der Nationalen Volkspartei Chinas sehen, die im Zuge des Nordfeldzugs zerfiel. Dennoch hat auch dieses Zulauf von verschiedenen Mitte-gerichteten und Liberalen erhalten. Diese Männer, die ihre Zugehörigkeiten in der Zeit vor dem Nordfeldzug zum rechten oder linken Flügel der Kuomintang nie klarstellen konnten, haben gegenüber der äußerlich sozialistischen Entwicklung ein tiefes Misstrauen entwickelt.\n\nViele dieser Republikaner entschieden sich, nach Hawaii, in die Vereinigten Staaten und Südostasien zu fliehen, von wo aus sie den Ausschuss der Überseechinesen gründeten, der eine Erweiterung der Kuomintang außerhalb Chinas sein sollte. Sie werden hauptsächlich von Sun Fo, dem Sohn des Parteigründers, geführt; und diese Männer der Mitte wurden auch zum Ersten Heimgekehrten Kongress eingeladen, in dem Sun Fo ein Sitz im exekutiven Zentralkomitee angeboten wurde.\n\nSie werden außerdem von den Offizieren Xue Yue und Zhang Fakui begleitet, die in der Zeit des Exils weiterdienten und angeben, trotz ihrer offensichtlichen Abneigungen gegenüber den Syndikalisten unpolitisch zu sein. Somit hat die Vereinigung dieser Indien-Clique und des ehemaligen Ausschusses der Überseechinesen zur Bildung der sogenannten \"Wiederaufbau-Fraktion\", welche Sun Fo nach darauf abzielt, die Kuomintang-Partei ohne die Methoden der Radikalen wiederaufzubauen.."
 CHI.midgame.003.a: "Interessant..."

 CHI.midgame.004.t: "Spannungen innerhalb der Liga der Chinesischen Syndikalisten"
 CHI.midgame.004.d: "Die Verkündung einer neuen revolutionären und sozialistischen Regierung in China hat zu einer Welle der Begeisterung und des Patriotismus in Chinas linker Szene geführt. Ein Zusammenschluss aus sozialistischen Denkern, Intellektuellen und Schriftstellern, die keine Mitglieder der Kuomintang sind, haben die lose Koalition der Liga der Chinesischen Syndikalisten (LCS) gegründet, von welcher die Syndikalistische Partei Chinas die stärkste ist.\n\nAllerdings ist es bereits zu Spannungen in den Reihen der LCS gekommen. Ideologisch betrachtet ist nicht jeder Sozialist in der LCS der Meinung, dass China schon eine kapitalistische Gesellschaft ist. Ein junge Fraktion radikaler Sozialisten, die sich die \"Radikale Fraktion\" der LCS nennt, haben verkündet, dass die chinesische Gesellschaft bereits in einer kapitalistischen Produktionsweise sei, in der Arbeiter und Bauern von Kapitalismus erdrückt werden und deshalb von der Revolution vernichtet werden muss. Ältere und konservativere Mitglieder der LCS wie Dong Biwu und Lin Boqu, die Teil der \"Orthodoxen Fraktion\" sind, haben dem entgegengesetzt, dass eine Zusammenarbeit mit der chinesischen Kuomintang notwendig ist und dass China noch eine semi-feudale Gesellschaft sei.\n\nUnd dann existiert auch noch die \"Weltgesellschaft\", die von den radikalen und orthodoxen Flügeln der SPC getrennt agiert und aus einer Gruppe alter und idealistische Anarchisten besteht und die Überzeugungen der Klassenversöhnung und universeller Harmonie von Pierre-Joseph Proudhon unterstützt. Vertreten werden sich durch Parteiältere wie Li Shizeng, Wu Zhihui, Zhang Renjie und Cai Yuanpei; und sie fürchten und verabscheuen den Krieg unter den Klassen, der von radikalen Mitglieder des NGV und der LCS befürwortet wird."
 CHI.midgame.004.a: "Unter dem sozialistischen Banner befreien wir China!"

 CHI.midgame.005.t: "Die Frage der ethnischen Autonomie"
 CHI.midgame.005.d: "Das Zusammenleben der Völker von China war keineswegs immer friedlich. Doch war er der großartige Dr. Sun Yat-sen, der die Theorie von Minzu aus den Drei Prinzipien des Volkes aufstellte, mit denen der Zerfall der Nation verhindert werden könnte. Zwar schienen seine früheren Überzeugen eher für eine Vorherrschaft der Han-Ethnie zu plädieren, aber hat sich spätestens mit seiner Neuorganisierung der Kuomintang von 1924 gezeigt, dass Sun beabsichtigte, dass die antiimperialistische Mission der Kuomintang auch beinhaltet, dass allen \"heimischen Minzu\" das Recht auf Selbstbestimmung gegeben wird. Allerdings ist das Thema Minzu noch heiß diskutiert, denn Sun erachtete das System der fünf großen Ethnien (abgesehen von der Han-Mehrheit) der Tibeter, Mongolen, Mandschus und Hui als Rückstände einer veralteten Gesellschatsordnung.\n\nStattdessen war es die Überzeugung des verstorbenen Premier, dass die Minzu Chinas alle der vorherrschenden \"Hanzu\" (Han-Ethnie) untergeordnet waren. Daraus ergibt sich, dass es an den kulturell fortgeschritteneren Hanzu liegt, die Minzu zur vollendeten Einheit als einzige Han Zhongua Minzu zu bewegen. Für die Dauer der nationalen Revolution sollten alle Anstrebungungen auf Selbstbestimmung als Teil der politischen Vormundschaft unterbunden werden, da die Minzu des Landes unfähig sind, sich selbst zu regieren.\n\nDer Heimgekehrte Kongresses und Wang Jingweis Fraktion folgt zum Großteil Suns Prinzipien. Allerdings hat das Provisorische Aktionskomitee bekanntgegeben, dass sie sehr dazu geneigt wären, den Minderheiten zu einem gewissen Grad Autonomie zu gewähren, solange diese die Kuomintang unterstützen. Obwohl ein Ausschuss für Mongolische und Tibetische Angelegenheiten eingerichtet wurde, ist die offizielle Vorgehensweise von diesem, dass diese Minderheiten den revolutionären Geist der überlegenen Hanzu Kuomintang übernehmen sollen. Bis die Kriegsherren und Imperialisten vollends geschlagen wurden wird die Frage um die ethnische Autonomie der Minderheiten nur von der Kuomintang gestellt und beantwortet werden."
 CHI.midgame.005.a: "Wir werden uns darüber Gedanken machen."

 CHI.midgame.006.t: "Der Abschluss des Kongresses"
 CHI.midgame.006.d: "Nach einigen Wochen der langen Beratungen ist der Erste Heimgekehrte Kongress der Kuomintang offiziell vertagt worden. Auch wenn viele Entscheidungen getroffen wurden, bleiben noch viele Fragen offen, wobei schon einige Risse zwischen Wangs Loyalisten und seiner gespaltenen Opposition bemerkbar wurden. In der Zwischenzeit haben sich die verschiedenen Delegierten und Repräsentanten, die das Schicksal der Parteiführung in die Hände des dritten und neuesten exekutiven Zentralkomitee gelegt haben, auf den Heimweg.\n\nDie Führung vom Vorsitzenden Wang Jingwei und Vizevorsitzenden Liao Zhongkai wird ab jetzt durch 22 andere verstärkt: Bai Yunti, Chen Gongbo, Chen Youren, Deng Yanda, Dong Biwu, Gu Mengyu, Li Jishen, Lin Boqu, Liang Hancao, Pan Yunchao, Peng Zemin, Shi Cuntong, Song Qingling, Song Ziwen, Sun Fo, Wang Faqin, Wu Chaoshu, Xu Deheng, Zhang Bojun, Zhang Yunchuan, Zeng Xing, und Zhu Jiqing.\n\nWeiterhin wurde eine Zentrale Aufsichtskommission eingerichtet, die von den alten Kuomintang-Mitstreitern Cai Yuanpei, Li Shizeng, Wu Zhihui, Xi Qian und Zhang Renjie besetzt wird und mit Disziplinargewalten und Kontrolle über Finanzangelegenheiten ausgestattet ist. Beide Komitees besitzen außerdem eine weitreichende und wohlüberlege List an Ersatzmitgliedern.\n\nSomit hat sich ein zerbrechliches Mächtegleichgewicht gebildet, in dem Wang und sein NGV vorsichtig versuchen, ihre Macht in der Regierung zu festigen, ohne die Fraktionen zu verärgern, die sich gegen seinen wachsenden Einfluß stellen. Als bestes Beispiel der anfangenden Machtspiele dient die Entscheidung Wangs, Sun Fo zum Vizepremier des Exekutiv-Yuan (eine prestigeträchtige, aber eher machtloses Position) zu ernennen, um einen Rivalen aus dem Kampf um die Position des Premier des Legislativ-Yuan zu ziehen, welchen er mit seinen eigenen Mann Chen Gongbo besetzt möchte. Das volle Kabinett ist noch unbekannt, allerdings fühlen sich Song Qingling und ihre Verbündeten im PAK schon jetzt aufgrund fehlender Vertretung außen vor gelassen; allerdings ist es unwahrscheinlich, dass sie den Ernennungen des Präsidenten viel entgegenzusetzen haben."
 CHI.midgame.006.a: "Oder vielleicht doch?..."

 CHI.midgame.007.t: "Die Vereinigung zur Wiederbelebung Chinas"
 CHI.midgame.007.d: "Während der Repräsentanten der Kuomintang sich in den Hallen Nankings versammeln und diskutieren, haben jede Menge politischer Spieler außerhalb des Verhandlungstisches Zeit gefunden, sich zu versammeln. Fernab der öffentlichen Aufmerksamkeit hat sich eine gänzlich andere Reihe von Ideen und Idealen zusammengefunden.\n\nViele Absolventen von Whampoa, die seit ihrem Exil des letzten Jahrzehnts außen vor gelassen wurden, haben sich durch die eng verstrickten Netzwerke der Akademie versammeln können. Die ideologischeren und extremeren dieser Gruppe wenden sich an He Zhonghan und Deng Wenyi, die Stabsoffiziere mittlerer Position sind und angefangen haben, eine nationalistische und totalistische Schiene gegen die eingesessenen Mächte zu fahren. Seitdem sie zurückgekehrt sind, haben sie angefangen, ihre geheime Verbindung liebevoll den Revolutionäre Bund der Armeegenossen (RBAG) zu nennen.\n\nAls ein Geheimkreis innerhalb eines Geheimkreises hatten sie in der Vergangenheit ihre Ideen bereits Hu Zongnan, dem Direktor der Ausbildungabteilung in Whampoa, und anderen sympathischen Befehlshabern im geheimen zu präsentieren. Obwohl von kleiner Statur ist Hu Zongnan einer der ältesten der 1. Abschlussklasse (28 Jahre alt in 1924) und ein Liebling des ehemaligen Rektors (der Zhejiang-stämmige bevorzugte). Diese Tatsachen hat Hu für sich genutzt, um eine Aura der Autorität über seine Mitstreiter und Mitstudenten auszustrahlen.\n\nZu der großen Freude der Anwesenden hat Hu der Agenda des RAGB der \"Jungen Garde\"-Offiziere seine Zustimmung erteilt und seine Rolle als ihren Lingxiu formell akzeptiert. In seiner Rede schwor der General, sicherzustellen, dass die chinesische Revolution nie wieder Opfer von ausländischem Imperialismus oder kleinlichen Machtkämpfen wird. Der RAGB, die Zehnerbande und weitere extremistische Offiziere wurden nun von ihm zu einer neuen Bewegung geschmiedet - Die Vereinigung zur Wiederbelebung Chinas."
 CHI.midgame.007.a: "Eine Revolution von innen?"

 CHI.midgame.008.t: "Der Tod von Liao Zhongkai"
 CHI.midgame.008.d: "Letzte Woche hat eine Trägodie den Kuomintang ereilt, denn einer seiner wichtigsten Figuren ist von uns gegangen. Liao Zhongkai war ein Gründungsmitglied der Kuomintang und zumindest titulär das zweitmächtigste Mitglied des Einparteienstaates. Er genoß großes Ansehen innerhalb der Linken und hatte stets mit den Wunden zu kämpfen, die er im Zuge eines brutalen Attentats erlitt. Es scheint, als wäre er letztendlich diesen Wunden erlegen, doch konnte er glücklicherweise lange genug durchhalten, um das Ende des Exils der Partei mitzuerleben.\n\nNach seiner Beerdigung bei Nanking sind jetzt seine persönlichen Besitztümer nicht die einzigen, die verteilt werden müssen. Einer Tradition nach, die von Dr. Sun persönlich stammt, hat Liaos Fraus He Xiangning (die selber eine prominente Revolutionärin ist) seinen Platz im Zentralen Exekutivkomitee übernommen. Die Position des Vizevorsitzenden des ZEK, die im Exil eigens für ihn geschaffen wurde, ist an Song Qingling übergegangen - zur Wahrung des Gleichgewichts der Kräfte innerhalb der Partei.\n\nDer Titel des Premier des Exekutiv-Yuan steht allerdings noch unbesetzt. Es geht um den offiziellen Führer der exekutiven Gewalt und wurde im Laufe des Ligakriegs als Ersatz zum alten Beiyang-Premierminister geschaffen. Liao konnte mangels Zeit von diesem Posten kaum Gebrauch machen, somit fiel die Exekutivmacht an den eigentlich schwachen Präsidenten zurück. Aus Wangs Sicht diente diese Position ursprünglich nur einer Würdigung von Liaos Beiträgen. Aus der Sicht seiner Rivalen im PAK war es allerdings ein notwendiges Gegengewicht zum Vorsitzenden, da man Liao als versöhnlicher betrachtete.\n\nWang, der eine Beschneidung seiner Macht als Präsident verhindern will, fürchtet nun eine Teilung der Exekutivgewalt. Als Präsident der Republik ernennt er den neuen Premier, für den Chen Gongbo der logischste Kandidat wär. Er ist ein treuer Schützling, Freund und Anführer des NGV, wird von Wang allerdings lieber anderswo eingesetzt und bereitet Probleme mit seinem persönlichen Extremismus. Als riskante Alternative könnte man den Premierminister abschaffen und in der Präsidentschaft vereinen, was garantiert Aufschrei in der Partei zur Folge hätte. Was auch immer geschieht wird einen Präsedenzfall für die Zukunft der Beziehung zwischen Präsident und Premier der Republik legen."
 CHI.midgame.008.a: "Ernennt Chen Gongbo als seinen Ersatz."
 CHI.midgame.008.b: "Vereint den Premierminister wieder mit der Präsidentschaft."

 CHI.midgame.009.t: "Der Zorn der Partei"
 CHI.midgame.009.d: "Die Reaktionen auf Wang Jingweis \"Tyrannei\" sind überraschend schnell und brutal ausgefallen. Fraktionen aller politischen Mache haben Wangs Schritt zur Vereinigung mit der Position des Premier des Exekutiv-Yuan angeprangert. Sein Fehltritt wird dadurch vollkommen, dass nicht nur das PAK und die WAF den Schritt verurteilt haben - sondern sogar viele Gemäßigte des NGV verärgert wurden zum Lager der PAK getrieben wurden. Sogar bei den Radikalen des NGV ist es zu Unmut gekommen und man munkelt, dass Chen Gongbo aufgrund seines Übergehen bei der Ernennung einen regelrechten Wutausbuch erlitten hat.\n\nDer Status von Ausschüssen innerhalb der Kuomintang ist unsicher, da man offiziell eine vereinte Partei stellt und Fraktionsbildung de jure verboten ist. Für Wangs Lager sieht es jedoch sicherlich schlecht aus - der Vorsitzende wirkt zum ersten Mal seit langem schwach genug, um viele Widersacher aus der Deckung zu locken. Zwar werden Versuche, seinen Rücktritt zu erzwingen, voraussichtlich erfolglos bleiben, aber hat er als Schadensbegrenzung eiligst angeboten, Gu Mengyu, den bekanntesten Wortführer des gemäßigten NGV, zum Premier zu ernennen, um einen politischen Waffenstillstand zu erwirken.\n\nDas PAK ist jetzt zum Zug gekommen. Nachricht dieses Angebots haben sich schnell verselbstständigt und haben Song Qingling erreicht, die es möglicherweise als nicht gut genug ablehnen könnte. Ein Mitglied des NGV in der Position zu wissen, wäre immernoch ein Sieg für den Vorsitzenden, der dank seiner Fähigkeiten die Gemäßigten schnell wieder auf seiner Seite hätte. Aber ein Verzögern seitens des quasi illegalen Oppositionslager könnte die unsicheren NGV-Gemäßigten verärgern, die ihre Wut auf die Hinderung aus dem PAK verlagern würden und somit Wangs Angst bezüglich ihrer Parteilichkeit bestätigen könnte. Die Zukunft der Partei hängt in der Schwebe."
 CHI.midgame.009.a: "Gu als Premier zu vereidigen wird die Gemüter beruhigen."
 CHI.midgame.009.b: "Verstärkt den Druck auf den geschwächten Vorsitzenden."

 CHI.midgame.010.t: "Die Grenzen der Macht"
 CHI.midgame.010.d: "Seit dem Moment, in dem sich Dr. Sun zum Generalissimo erklärte und die Kuomintang in Richtung einer Kaderpartei trieb, waren die Themen der Verfassungsmäßigkeit, Kontrolle der Macht und der Machtaufteilung ein wunder Punkt der angeblich demokratischen Partei. Dem wurde durch seine streitenden Nachfolger nicht geholfen, die sich beim Zusammenhalt der Partei oftmals Mächte bedienten, die Verfassungen nicht vorgesehen hatten.\n\nWang Jingwei ist jetzt der neueste Fall dieses Machtbestrebens, um für die Dauer der politischen Vormundschaft seine eigene Vorherrschaft zu sichern. Da die Krise um die Premiersposition nicht in den Hallen der Macht gelöst werden konnte, hat sie nun auch die Öffentlichkeit erreicht. Seitdem die Partei von diesem Skandal verfolgt wird, hat die Unterstützung des Volkes stetig abgenommen und die Leute kehren in ihre gewohnte Apathie zurück - immerhin sind die KMT offensichtlich nicht besser als die uneinigen Beiyang-Politiker.\n\nIm EZK hält währenddessen die Pattsituation zwischen dem NGV und dem PAK weiter an. Egal ob aus politischer Gewieftheit oder Furcht vor Instabilität hat die Wiederaufbaufraktion um Sun Fo, selber eigentlich schon Vizepremier des Exekutiv-Yuan (eine Position, die für ihn eingerichtet wurde) ein Angebot über den eigenen Austritt aus der Blockade des PAK gemacht. Sie bieten uns \"großzügigerweise\" an, Sun Fo zum Premier mit Gu Mengyu als seinen Vize zu ernennen. Das würde zwar die eigentlichen Probleme nicht beheben, die der Disput offengelegt hat, aber könnte Wang im Angesicht des Widerstand des PAK zumindest erlauben, etwas mehr Spielraum zu haben.\n\nDiesen \"Ausweg\" abzulehnen ist allerdings auch keine ideale Option. Im Zuge der Krise musste Wang offiziell anerkennen, dass die Position des Premier mindestens eine getrennte, wenn auch mit unklaren Befugnissen, ist und hat es aufgegeben, diese abzuschaffen. Chen Gongbo, der sich hintergangen fühlt aber immer noch loyal ist, hat sich zusammen mit den Gemäßigten des NGV einen Plan ausgedacht, die die Krise mittlerweile Leid sind. Wang wird sich selber zum Premier ernennen und so für die Dauer der Vormundschaft Premier und Präsident zugleich sein. Der NGV wird sich hierbei eines jeden schmutzigen Tricks bedienen, den sie auf Lager haben, um dieses Vorhaben durch die provisorische Legislatur zu pressen, damit Wang daraufhin seine Mächte als Oberbefehlshaber nutzen kann, um Widerstand zu unterdrücken. Da ihr Bluff durchschaut ist, wird das PAK danach gezwungen sein, für das Wohl der Nation zu kapitulieren."
 CHI.midgame.010.a: "Wir könnten jetzt die Dinge zumindest etwas geradebiegen..."
 CHI.midgame.010.b: "Dafür ist es schon zu spät. Der Schaden ist angerichtet..."

#Phase 2 Political Narrative Events (Semi-annual while BOP is active) - How Low Can You Go?
 CHI.midgame.011.t: "Ein Überblick über Wang Jingweis Lager"
 CHI.midgame.011.d: "Obwohl sie oft als autokratische Clique verurteilt werden, stellt der Vorsitzende der Kuomintang Wang Jingwei doch eine der größten Fraktion innerhalb der Partei. Das Fundament seiner Unterstützung bilden die Residenz-Fraktion und der Neuorganisierte Genossenverband (NGV). Somit besitzt seine \"Clique\" sogar einen eigenen Machtkampf, in dem sich die Fraktionen um Wangs Zustimmung und Unterstützung streiten.\n\nDie Residenz-Fraktion (auch gerne von Wangs Kritikern als Palast-Fraktion bezeichnet) besteht aus denen, die mit dem Vorsitzenden in seinem Anwesen zusammenleben. Der Hauptwortführer davon ist niemand anderes als Wangs Frau, die ehrgeizige und entschlossene Chen Bijun - die auch innerhalb des NGV unter dem Spitznamen \"Wang Furen\" (Madame Wang) oder \"Laotaipo\" (Alte Frau, da sie älter als ihr Mann aussieht) bekannt. Aufgrund ihrer liebevollen Ehe hat sie großen Einflus auf ihren Ehemann und schützt seine Interessen sogar dann, wenn er es selber nicht beabsichtigt. Andere Mitglieder dieser Fraktion sind Chu Minyi (mit Chen Bijuns Adoptivschwester verheiratet), Zeng Zhongming (Wangs vertrauter Sekretär), Zeng Xing (Zeng Zhongmings Schwester), Wang Wenxun (Wang Jingweis dritte Tochter) und Chen Yaozu (Chen Bijuns Bruder). Außerdem begleitet sie dazu noch Wang Qi und wang Zongzun (Wangs Neffen) und Chen Chunpu (Chen Bijuns Neffe).\n\nIn starker Opposition zur Frau des Vorsitzender steht niemand anderes als sein enger Freund - Chen Gongbo, der de facto-Wortführer des NGV - Wangs politische Gefolgschaft in der KMT. Nichtsdestotrotz bilden Chen und seine Anhänger den Radikalen Flügel des NGV, in dem Chen seine autoritären und materialistischen Sichtweisen mit der Überzeugung eines unausweichlichen Klassenkrieges in China vereint. Dabei erhält er Unterstützung durch Anhänger wie Shi Cuntong, Wang Faqin, Liu Kanyuan, Gu Zhengang und Gu Zhengding.\n\nDiejenigen, die sich gegen Chens marxistische Weltanschauung stellen und gemäßigtere Stellungen einnehmen, bilden unter Führung von Gu Mengyu den Gemäßigten Flügel des NGV. Obwohl sie eine sehr viel kleiner Fraktion sind, besitzt Gu doch als einer von Wangs beliebtesten Schriftstellern einigen Einfluss und auch die Gemäßigten sind sich einig, dass eine Neuorganisierung der Kuomintang notwendig ist, um die Revolution zu bereinigen. Als Mitstreiter im Gemäßigten Lager befinden sich Pan Yunchao, Wang Leping und Zhu Jiqing."
 CHI.midgame.011.a: "Bevorzuge die NGV-Radikalen"
 CHI.midgame.011.b: "Bevorzuge die NGV-Gemäßigten"
 CHI.midgame.011.c: "Bevorzuge die Residenz-Fraktion"

 CHI.midgame.012.t: "Die sich versammelnde Opposition"
 CHI.midgame.012.d: "\"Wir sollten Dr. Sun Prinzipien treu bleiben. Was wir jetzt brauchen, ist Aktion und die Aktion durch das Volk,\". Dies verkündete Song Qingling bei der Gründung des Provorischen Aktionskomitees (PAK). Dieses ist eine Weiterentwicklung der früheren populistischen MinGan-Regierung und der Befreiung eines sozialistischen Chinas ergeben - einem Land, dass frei von Imperialismus, Kriegsherren und gierigen Landbesitzern ist.\n\nAus der Sicht der PAK ist die chinesischen Revolution ein komplexes Zusammenspiel aus militärischer Rebellion, Bürgerrechten, der Demokratie und des Sozialismus. Die Mitglieder des PAK sind Anhänger der marxistischen Ansichten des historischen Materialismus und sind davon überzeugt, dass China auf eine sozialistische Zukunft zugeht und das gemeine Volk (Pingmin) in dieser die Führung übernehmen wird. Die Gesellschaft der Zukunft wird durch die aktive Beteiligung der Massen eines gemeinsamen Volkes entstehen. Aufgrund des komplizierten Charakters der Überzeugungen des PAK halten sie wacklige Beziehungen zur Wiederaufbau-Fraktion, der Weltgesellschaft, der Syndikalistischen Partei Chinas und sogar einigen Mitglieder von Wang Jingweis Neuorganisierten Genossenverband.\n\nObwohl die PAK-Mitglieder mit der Wiederaufbau-Fraktion (WAF) darüber im Einklang sind, dass eine Demokratie entstehen muss, sind diese aus ihrer Sicht nicht weiter als ein Vertreter der Interessen der Bourgeoisie, die wirkliche Revolution durch das Volk beschmutzen wird. Der NGV ist für sie auch nur eine Zusammenschluss der Handlanger eines autoritären Vorsitzenden und obwohl sie ähnliche sozialistische und basispolitische Ansichten wie ihre syndikalistischen und anarchistischen Pendants haben, schauen einige konservative PAK-Mitglieder misstrauisch auf die Rolle der Dritten Internationale in der Weltrevolution.\n\nDas PAK wird vom dynamischen Deng Yanda und der charismatischen Witwe Madame Song Qingling geführt und vertreibt keinen orthodoxen Glauben auf Sun Yat-sens Basis, sondern die Verbesserung und Entwicklung der Drei Prinzipien des Volkes, um dem Volke konkreter und praktischer helfen zu können. Ihre intellektuelle Flexibilität hat ihnen bislang erlaubt, verschiedenste Fraktion auf ihre Seite zu bringen, von Syndikalisten bis hin zu Liberalen. Doch sie behalten weiterhin ihr Ziel eines demokratischen und sozialistischen Chinas im Auge."
 CHI.midgame.012.a: "Hebt das Element des Bauern und der Landwirtschaft hervor."
 CHI.midgame.012.b: "Hebt das breitgefächerte und demokratische Element hervor."
 CHI.midgame.012.c: "Hebt das militaristische und revolutionäre Element hervor."

 CHI.midgame.013.t: "Die gespaltene Schwesterpartei"
 CHI.midgame.013.d: "Die Syndikalistische Partei Chinas ist die größte der Fraktionen innerhalb der Liga der Chinesischen Syndikalisten und besitzt die meisten Gewerkschaftsmitglieder und Änhänger in China. Sie entnimmt ihre Inspiration der glorreichen Revolution in Großbritannien und Frankreich, die aus dem Weltkrieg entstanden. Die Alte Garde der chinesischen Syndikalisten aus Leuten wie die Parteimitglieder Chen Duxiu, Li Lisan und Liu Shaoqi sind von der Meinung, dass die proletarische sozialistische Revolution nicht stattfinden kann - ehe die nationale Revolution gewonnen wurde. Als der Kuomintang sich 1924 neuorganisierte, schwörten die Syndikalisten und die Kuomintang einen Eid der Einheit - die Einheitsfront.\n\nNach der Vorstellung der orthodoxen Syndikalisten der SPC soll ein System wie in der Französischen Kommune entstehen, in dem Gewerkschaften und Räte zusammenarbeiten. Die anhaltenden bürgerlichen und politischen Unruhen des französischen Staates haben allerdings für einige Zweifel bezüglich der Führung der orthodoxen SPC gesorgt. Aus der LCS kam bezüglich der Zusammenarbeit mit der Kuomintang Kritik aus einer Reihe von Gruppen, von den Anarchisten bis hin zur Radikalen Fraktion der SPC. Laut Chen Duxiu ist die Revolution \"aller Klassen\" die einzige Form einer Revolution, die dem Proletariat zur Zeit möglich ist.\n\nDie Politik der Einheitsfront zeigte bereits im gescheiterten Schanghai-Aufstand von 1932 und dem Triump der NRA im Ligakrieg ihre Wirkung. Nichtsdestotrotz musste die orthodoxe Fraktion bereits die Spaltung der Kuomintang-Fraktion am eigenen Leib spüren, als diese die Einheit der LCS-Koalition bedrohte. Es gibt nur wenig Zweifel über die Nähe der Standpunkte von der Weltgesellschaft und dem PAK; und dass die Radikalen der SPC sicherlich im Einklang zu denen des NGV sind. Im Zuge des sich wieder ereignenden Auseinandertreibens der LCS hat die orthodoxe Fraktion eine Entscheidung zu treffen: Sich entweder mit einer der großen Fraktionen der Kuomintang zu verbünden oder ihre Politik von den Parteipolitiken der Nationalisten unabhängig zu gestalten."
 CHI.midgame.013.a: "Sie stellen sich auf die Seite des PAK."
 CHI.midgame.013.b: "Sie stellen sich auf die Seite des NGV."
 CHI.midgame.013.c: "Sie bleiben weiterhin unabhängig."

 CHI.midgame.014.t: "Ein Treffen um Mitternacht"
 CHI.midgame.014.d: "Im tiefsten Dunkel der Nacht, nahe eines ungenannanten Anwesens, nähert sich ein beschwipster Offiziert. Er ist ein Mann ohn Gesicht, der absichtlich langweilige und monotone Kleidung trägt, damit der Mann nicht auffällt, während er die Arbeit \"eines Hundes und Zugpferds\" erledigt, wie er es nennt. Mit sich trägt er ein Angebot seines Herren.\n\nIm innern konnte man die bekanntesten Figuren der jungen Republik und die vielleicht drittmächtigste des alten MinGan-Aufstands vorfinden. Die Umstände sind trist und die persönlich gewählte Garde wird aus dem Besprechungsraum gescheucht. Er lässt sich vom Akt seines Gastes nicht täuschen und achtet auf die wolfsartigen Augen seines Gegenübers, die beim Sprechen stets nach Schwächen Ausschau halten.\n\nIn der paranoiden Atmosphäre, die das Land durchzieht, sind Intrigen und Geheimtreffen eine Gewöhnlichkeit. Doch dieses mag alle anderen überschatten - eine Verschwörung gegen den Anführer der Partei, der sie selber angeblich treu sind. Der Gast, Dai Chunfeng, fängt damit an, General Deng Yanda an ihren gemeinsamen Kampf im Aufstand zu erinnern, was aber schon bald zu einer Tirade darüber verfällt, wie das Komitee aus Paris aus dem Nichts kam und trotz ihres jahrelangen Verschanzen all den Ruhm gestohlen hatte. Er besteht darauf, dass er und andere Offiziere gewillt sind, für den Schutz der Revolution vor Wangs törichtem Vorgehen zu kämpfen und schlägt vor, ein undefiniertes Bündnis gegen ihm zu schmieden. Er ist bereits über potenzielle Gebiete in Kenntniss gesetzt, in denen man zwischen den Fraktion kooperieren könnte.\n\nDeng macht sich keinen Hehl daraus, seinen Verdruss gegenüber Dai zu zeigen, als dieser versuchte, seine Anstrengungen eines ehemaligen Gangsters mit denen des Aufstands gleichzusetzen. Er ist sich wohl im Bilde darüber, wem Dai dient - Hu Zongnan und seine Clique haben schon länger versucht, Dengs Autorität in der Armee untergraben. Aber mit der wachsenden Macht des Vorsitzenden steigt auch die Wahrscheinlichkeit einer neuen Tyrannei über die Nation, die mit \"besonderen Maßnahmen\" gegen den NGV bekämpft werden könnte. Der General und Veteran betrachtet den \"Offizier\", der nicht einmal einen Abschluss in Whampoa erlangen konnte, mit nichts als Verachtung; und doch muss er über seine eigene Arbeit als Hund und Zugpferd für Song Qingling und das PAK nachdenken."
 CHI.midgame.014.a: "Im Dunkel wird ein Pakt geschlossen."
 CHI.midgame.014.b: "Dem Extremismus wird Einhalt geboten."

 CHI.midgame.015.t: "Schritte und Konterschritte"
 CHI.midgame.015.d: "Der Hund hat sich schon längst seiner Leine entledigt. Ein Fakt, den die zentrale Führung der Kuomintang nun zu bereuen hat. Die Nationalrevolutionäre Armee, die eigentlich eine Kraft zum Schutze der Partei gegen Kriegsherren und Militärherrschaft sein sollte, hat sich mit der Zeit verselbstständigt und Gerüchte militärischer Intrigen machen den Umlauf, während alle Fraktionen sympathischen Offizieren den Hof machen.\n\nWang Jingwei ist sich dieser Bedrohung wohl bewusst, genau so wie die, die ihm nahe sind. Obwohl Wang enormen Einfluß auf die Bürokratie hat, die Unterstützung des Großteils der Intellektuellen genießt und Chen Gongbo seinen NGV in einen disziplinierten (wenn auch inoffiziellen) Ausschuss verwandelt hat, fühlte sich seine Position an der Spitze der Partei nie ganz sicher an.\n\nSeine entschlossene Frau Chen Bijun hat nun einen Plan entworfen. Aufgrund der schmerzlichen Erinnerung an den Machtkampf, den ihr Ehemann mit Chiang Kai-shek ausfechten musste, ist sie sich bestens über die Macht des Militärs bewusst, wenn es um die Bestimmung von Parteipolitik geht. Sie hat unabhängig mit der Arbeit begonnen, eine Militärfraktion für die Unterstützung des Vorsitzenden in Leben zu rufen, wovon sie auch ihren Mann in Kenntniss gesetzt hat. Mit Hilfe von Zhang Zhizhong, Zhou Enlai und den Beratern der MMIC hat sie eine Liste von Mitgliedern der Politikabteilung, der in Europa ausgebildeten syndikalistischen Offiziere und anderen Loyalisten der Jungen Garde zusammengetragen, um diese in Schlüsselpositionen der NRA einzusetzen.\n\nSolch blatanter Eingriff in die Armee könnte sich als genügend herausstellen, um das Militär in die Knie zu zwingen und ihrem unabhängigen und politischen Geist ein Ende zu bereiten. Auf der anderen Seite hadert Wang noch trotz Chens Optimismus und meint, dass manche NRA-Offiziere tatsächlich unpolitisch sind und solch offensichtlichen Forderungen nach politischem Gehorsam nach hinten losgehen und sie zur Opposition führen könnte. Chen hatte schon einmal versucht, ihren Brude Chen Changzu als General der Luftwaffe einzusetzen, was in der Vergangenheit für schlimme Konsequenzen gesorgt hat. Möglicherweise wäre es besser, einen Ruf als respektabler Staatsmann zu wahren, der über solch kleinlichen Dingen steht. Allerdings ist die Revolution oftmals eine schmutzige Angelegenheit... und als Präsident und Oberbefehlshaber ist das Besetzen militärische Posten sein gutes Recht. Vielleicht ist es besser, gefürchtet zu werden, als entmachtet zu werden."
 CHI.midgame.015.a: "Wang befürwortet diese Präventivmaßnahmen."
 CHI.midgame.015.b: "Wang kann sich nicht zu solcher Parteilichkeit bringen."

 CHI.midgame.016.t: "Die Vier Älteren stellen sich gegen Wang"
 CHI.midgame.016.d: "Die vier Älteren der Kuomintang sind seit langem respektierte Personen in der chinesischen Linken aufgrund ihrer Organisation von Arbeitern und Studenten für die Bewegung für fleißige Arbeit und zielstrebiges Lernen und halten eklektische Ansichten über den Anarchismus und seine Rolle im Kuomintang. Li Shizeng, einer der Älteren der Weltgesellschaft, hat vorgeschlagen, dass die Kuomintang ein föderales Modell nach Proudhons Prinzipien anstrebt - eine Föderation, die eine Kombination aus örtlichen und zentralen Regierung mit dem Ziel sei, die Macht dezentral an regionale Organe abzugeben. Allerdings würde sich aufgrund der politischen Situation in China immer noch eine Zentralautorität (Militär, Finanzen und Schwerindustrie) in Regierungshand befinden, bis der Anarchismus errungen werde.\n\nDie Anarchisten der Kuomintang beabsichtigen, eine Arbeitsuniversität ähnlich wie die Europas zu bilden, an der eine neue Art des Arbeiteranführers erschaffen wird - legendäre Organisiere, die nicht nur die Partei, sondern die Nation umformen würden. Mit Hilfe ihrer Zeitung \"Revolutionäre Wöchentliche\" würden sie anarchistische Ideale verbreiten und dafür argumentieren, dass Suns Drei Prinzipien des Volkes im Zweck und Geiste - ein Weg zum Anarchismus seien.\n\nIn der neuesten Ausgabe der Revolutionären Wöchentlichen hat nun der lodernde Ältere Wu Zhihui gegen den Vorsitzenden Wang und den NGV gefeuert, da sie \"einen Klassenkampf anstiften\", bei dem Wu argumentiert, dass Suns Revolution eine Aufruf für die Erhebung Gesamtchinas sei - erkennbar an der Erklärung des ersten Kongresses 1924. Laut Wu sei die Revolution \"Quanmin Geming\" (Revolution für alle Völker). Allerdings haben sich NGV-Mitglieder bereits gegen diese Terminologie gestellt, die nach ihnen von der Konterrevolutionären Partei der Jugend Chinas im Norden genutzt wird. Laut dem NGV hätte durch den Gebrauch Konterrevolutionärer Sprache - Wu der Widerrufung der sozialen Transformation als Teil der nationalen Revolution seine Zustimmung gegeben, was äußerst ironisch aus dem Mund eines Anarchisten sei.\n\nWeitere Kritik folgte auch von Chen Gongbo, welcher einen offenen Brief an die Revolutionäre Wöchentliche verfasste. In diesem Brief erklärte er, dass die Weltgesellschaft wohl ihre öffentliche Anstellung als Parteiältere sehr zu genießen scheinen und den Großteil ihrer Zeit damit verbrächten, einflussreichen Militärführern des Provisorischen Aktionskomitees den Hof zu machen. Gegenüber Wu und Li Shizeng, die er einst als Vorbilder sah, hätte er wachsende Zweifel an deren Pflichtgefühl gegenüber der Revolution - insbesondere hinsichtlich ihrer fehlenden Überzeugung beim Klassenkampf. Die einzige Lösung sei nach ihm, ihren Rücktritt zu erwirken und den Rest der KMT zur Verklärung ihrer Ideen als Torheit zu bringen ."
 CHI.midgame.016.a: "Die Äußerungen der Älteren sind berechtigt!"
 CHI.midgame.016.b: "Die Zeiten haben sich geändert."

 CHI.midgame.017.t: "Frisch von der Presse"
 CHI.midgame.017.d: "Der beliebteste Weg der Fraktionen der Partei, um sich untereinander zu bekriegen, sind die Zeitschriften und Schmähschriften der jeweiligen Cliquen, mit denen sie ihr angeblich tieferes Verständnis für die chinesische Gesellschaft und Geschichte demonstrieren wollen. Hierbei sind die drei wichtigsten Herausgaben Chen Gongbos \"Der Revolutionäre Kritiker\", Gu Mengyus \"Vorwärts\" und Sun Fos \"Wiederaufbau-Rückblick\".\n\nChen Gongbos Revolutionärer Kritiker entsteht aus der Zusammenarbeit von Autoren des Radikalflügels wie Shi Cuntong, Guo Chuntao und Xu Deheng. Ihre Themen drehen sich hauptsächlich um das Verlangen, die Partei einmal mehr neuorganisiert und neustrukturiert zu sehen, damit eine vollkommenere \"Neuorganisation\" als die von 1924 stattfinden kann. Nach ihnen muss die Revolution von einem Kader aus revolutionären Intellektuellen angeführt werden und die Massen einbezogen werden, um sie zur wahren Vorhut der nationalen Revolution werden zu lassen. Die Journalisten des Kritiker bedienen sich hierbei hauptsächlich wissenschaftlicher und marxistischer Begriffe und Autoren wie Chen nutzen gerne und häufig Wörter wie den Materialismus, um ihre Gedankengänge zu erklären.\n\nAn Gu Mengyus \"Vorwärts\" lässt sich ablesen, dass er und seine Anhänger im Marxismus wohl bewandert sind, aber dennoch ablehnen, dass dieser wissenschaftlich oder historisch sei - und streben nach ihnen lieber eine ähnliche Neuorganisierung wie die von Chen und seinen Anhängern an, aber mit gemäßigteren Mitteln. Nach Gu gibt es keinen Bedarf einer \"Klassenbasis\" der Partei, da sich die chinesische Gesellschaft noch nicht zu einer Klassengesellschaft entwickelt hätte - stattdessen solle die KMT \"das gesamte unterdrückte Volk\" repräsentieren.\n\nSun Fos Wiederaufbau-Rückblick hebt sich von den Neuorganisierern dadurch ab, dass seine Schriftsteller für die KMT keine Neuorganisierung, sondern einen Neuaufbau anstreben. Nach diesen Autoren ist die KMT seit der Bildung der Einheitsfront beschmutzt und die Radikalen des NGV nichts weiter als verblendete Sozialisten, die lieber dem Marxismus als den orthodoxen Theorien Sun Yat-sens Aufmerksamkeit schenken. Darüber hinaus haben sie auch wenig mit dem PAK gemeinsam, da sie dessen Populismus und Flexibilität bei der Zusammenarbeit mit Syndikalisten als mögliche Bedrohung für den Erfolg der nationalen Revolution wahrnehmen."
 CHI.midgame.017.a: "Die Kritiker setzt seine intellektuelle Vorherrschaft fort."
 CHI.midgame.017.b: "Vorwärts verzeichnet einen schockierenden Anstieg!"
 CHI.midgame.017.c: "Wiederaufbau-Rückblick erreicht Rekordbeliebtheit!"

 CHI.midgame.018.t: "Die Yiguandao-Intrige"
 CHI.midgame.018.d: "Während die Jahre ins Land gehen und die Revolution ihren Lauf nimmt, sind einige Mitglieder der Kuomintang unruhiger geworden. Der Machtkampf zwischen Parteikadern ist schon längst als politische Tatsache akzeptiert worden, allerdings kann er manchmal an Paranoia grenzen. Die Beschuldigungen des reaktionären Denkens und Untergrabung der Drei Prinzipien ist leider allzu normal geworden, aber es scheint, als ob sich eine neue Welle der Hysterie anbahnt.\n\nObwohl die Yiguandao-Bewegung mit der Provinz Shandong in Verbindung gebracht wird, können ihre Anhänger in ganz China gefunden werden. Im Parteikongress von 1929 entschied die Kuomintang, dass keine ihrer Mitglieder gleichzeitig spirituellen Bewegungen angehören darf, die von charismatischen Personen geführt werden. Die berüchtigste von diesen ist der verrückte Mystiker Zhang Tianran. Durch ein verselbständigtes Gerücht hat eine weitgehende Operation der Gegenspionage ausgelöst, die den Fokus auf einen geheimen Millenarier mit hohem Status gelegt hat: Zhou Fohai.\n\nZhou ist ein Freund und enger Vertrauter Wang Jingweis und manchmal wird gesagt, dass eine Regierung auf \"Chen Gongbos Mund, Zhou Fohais Feder und Chu Minyis Beinen\" aufbaut. Trotzdem ist er in Wangs Lager unbeliebt und weder Mitglied des NGV noch der Residenz-Fraktion; es wird ihm sogar nachgesagt, er hätte dem Sozialismus entsagt. Während sich diese Gerüchte verbreiten, hat das PAK bereits die Situation zu ihrem Vorteil genutzt und Wang unterstellt, den Verrat direkt unter seiner Nase zu tolerieren.\n\nZhou hat seinerseits alle Missetaten verneint und gibt an, den Kontakt zu den Yiguandao schon vor Jahren aufgekündigt zu haben. Er hat nun den Vorsitzenden um Schutz gebeten und einige wenig umhüllte Drohungen um die Anprangerung seines Rivalen Chu Minyi als Yiguandao-Anhänger ausgesprochen, was den Skandal um einiges verschlimmern würde. Außerdem hat er geäußert, dass die Agenten Dai Chunfengs bereits einige verlockende Angebote für seinen Schutz und der Einstellung von him gemacht haben, um ihn \"Nachforschungen\" anstellen zu lassen. Aber er ist sich sicher, dass Wang das Richtige tun, die Ermittlungen auflösen und ihn vor der Partei öffentlich freisprechen wird. Im Gegenzug bietet er an, sich in der Zukunft der öffentlichen Aufmerksamkeit fernzuhalten."
 CHI.midgame.018.a: "Verlegt ihn und nehmt ihn in Schutz."
 CHI.midgame.018.b: "Er wird das alleine ausbaden."

 CHI.midgame.019.t: "Schulden und Rückzahlungen"
 CHI.midgame.019.d: "Zwischen Zhou Fohai und den Anderen in Wangs innerem Kreis gibt es zwar nichts als Feindseligkeit, allerdings war er immer noch einer von ihnen. Und nach dem, was sich mit ihm ereignete, haben Wang und seine Verbündeten bereits seit einiger Zeit Rachepläne geschmiedet - und warten nur auf den richtigen Moment nach dem Vergessen des Skandals durch die Öffentlichkeit, um zurückzuschlagen. Und das taten sie.\n\nDer NGV ließ sich von nicht aufhalten, als er Untersuchungen über die finanziellen Machenschaften um die chinesischen Zentralbank anstellte, die von Song Ziwen und seiner Clique geführt wird. Nun haben die Ermittler angegeben, nach einer Prüfung erhebliche Diskrepanzen bei der Buchhaltung festgestellt zu haben, worauf eine Welle von Festnahmen folgte. Während sie den Spuren der Papiere folgen, hat Song Ziwen hinter geschlossenen Türen bei einer Sitzung des ZEK die Taten seiner Mitstreiter in Schutz genommen, die nur erfolgten, um die vielen unschönen Schulden abzubezahlen, die während des Aufstands von der Partei angehäuft wurden - somit eine revolutionäre Notwendigkeit. Darüber hinaus vermerkte er, dass die Weiterführung dieser Untersuchung die schwache Stabilität der Zentralbank verschlimmere.\n\nBislang hat niemand Song Ziwen, ein Mitglied des ZEK und der Bruder Song Qinglings, irgendeiner Missetat beschuldigt. Aber mit den kreisenden Aasgeiern ist sich jedem der Offensichtlichkeit bewusst, dass diese Schlammschlacht lediglich Rache für die Yiguandao-Krise ist. Chu Minyi wurde bereits als Nachfolger von Song vorgestellt worden, was den wachsenden Einfluss der Residenz-Fraktion untermauert. Da er nun der Möglichkeit ins Gesicht sehen muss, in der Öffentlichkeit in Ungnade zu fallen, hat Song angegeben, lieber in aller Stille von seinem Sitz im ZEK zurückzutreten (aber seine Verantwortungen in der Finanzwelt zu behalten) während die Verbündeten seiner Schwester sich noch über den nächsten Schritt beraten."
 CHI.midgame.019.a: "Song tritt zurück, um sein Gesicht zu wahren."
 CHI.midgame.019.b: "Song kämpft sich durch."

 CHI.midgame.020.t: "Kampf zwischen Titanen"
 CHI.midgame.020.d: "Obwohl viele in der linksdominierten Kuomintang der Internationale für ihre Hilfe und Unterstützung über die Luft mehr als dankbar sind, ist an anderen nicht verloren gegangen, dass die KMT in der Tat die National(istisch)e Volkspartei Chinas ist. Viele ihre Mitglieder erinnern sich an die Ereignisse des Boxer-Aufstands von 1900 und wuchsen in einem China auf, dass von den westlichen Mächten zugerichtet wurde.\n\nAndré Malraux, ein französischer Journalist und Mitglied der Militärmission der Internationale in China, ist aus China zurückgekehrt, um der sozialistischen Gemeinschaft in Europa von der Entwicklung der chinesischen Nationalrevolution zu berichten. Obwohl er gutes über den Neuorganisierten Genossenverband berichtet, verfasst er auch Warnungen über die starke Politisierung der Nationalrevolutionären Armee - was dem französischen System der Milizen und Nationalgardisten ein unbekannter Faktor ist. Darüber hinaus hat er über Deng Yanda in einem unflätigen und orientalistischen Licht berichtet - und diesen als Bonapartisten denunziert.\n\nAls Gegenantwort hat Deng Yanda nun gegen solche Anschuldigungen zurückgefeuert und gibt an, dass die MMIC sich in die existierenden Strukturen der NRA eingemischt hätte, indem sie unter anderem Individuen wie Zhou Enlai befördert hätte. Er beschwert sich darüber, dass die MMIC sich unverantwortlich verhalte und chinesische Soldaten so bereitwillig opfere, als wären es ihre eigenen Arten von Sepoys oder Askaris.\n\nDiese Tirade hat eine neue Perspektive auf die Politisierung der NRA eröffnet, da sich die eher nationalistischeren Mitglieder der NRA schnell an Deng Yandas Seite wiederfanden. Auf der anderen Seite haben die in Europa ausgebildeten Offiziere für Malraux und die Entscheidungen der MMIC Partei ergriffen. Im Angesicht dieses potenziellen faux-pas muss die Führung des Kuomintang schnell handeln und entweder den Möchtegern-Napoleon oder den ausländischen Zwietrachtsäer zurechtweisen."
 CHI.midgame.020.a: "Deng Yanda hat eine Zurechtweisung nötig."
 CHI.midgame.020.b: "André Malraux hat eine Zurechtweisung nötig."

#Increasing Radicalism Events
 CHI.midgame.021.t: "Aus den Schatten"
 CHI.midgame.021.d: "Wenn es um eine Revolution geht, gehört das Erscheinen einer extremen Energie wohl dazu - insbesondere bei den jüngeren und vergessenen Gruppen der alten Ordnung. Es sollte dennoch gesagt sein, dass die Kuomintang - trotz ihrem revolutionären Vermächtnis - gut daran tut, eine geordnete und autoritäre Atmosphere zu schaffen, die einer Partei des neuen Typus gerecht ist. Sie ist außerdem für ihren Pragmatismus bekannt, mit dem sie nach Bedarf zugehörige Gruppen unterstützen, wenn es ihrem Zwecke dienlich ist.\n\nDer Eintritt neuer Gruppen zum nationalen, intellektuellen Diskurs stellt diese Einstellung jedoch vor ihre Zerreißprobe. Die Vereinigung zur Wiederbelebung Chinas und die \"Radikale\" Fraktion der Syndikalistischen Partei Chinas haben sich am Erfolg der erfolgreicheren Sozialistengruppen bedient, aber durch den Anstieg von nationalistischem und bilderstürmerischem Eifer ist ihnen eine größere Anhängerschaft vergönnt worden, was sie wiederum dazu ermutigt hat, eigene Zeitungen und Herausgaben zu veröffentlichen.\n\nDie Qian Tu (\"Zukunft\",\"Aussichten\") ist der VWC zugehörig, während viele der SPC-Radikalen mittlerweile die von Qu Qiubai geschaffene \"Heißblütige Tageszeitung\" abonniert haben (wessen Name von der Überzeugung ruht, dass das heiße Blut der Unterdrückten das kalte Eisen der Starken überwinden wird). Auch wenden sie sich an die Dongfang Zazhi (Östliche Auswahl), welche täglich Artikel über die Spannungen zwischen dem Marxismus und dem utopischen Sozialismus verfasst.\n\nDie Partei verfügt über einen starken Sicherheitsapparat, der ohne weiteres ungeliebte Meinungen zensieren kann - besonders jene, die an der Orthodoxie der Kuomintang rütteln. Dennoch wird das nur eine Symptombehandlung sein, falls der wahre Kern dieses Extremismus nicht angegangen wird."
 CHI.midgame.021.a: "Kriegt das unter Kontrolle!"
 CHI.midgame.021.b: "Ist lediglich der revolutionäre Eifer."

 CHI.midgame.022.t: "Die Polarisierung der NRA"
 CHI.midgame.022.d: "Die Nationalrevolutionäre Armee wurde als das Heer der Kuomintang konzipiert, die der Partei und der Revolution die Treue schwört und die Kuomintang von der Willkür der regionalen Kriegsherren bewahrt. Unter der Führung des Kriegsministers Li Jishen hat sich die Heeresleitung der NRA einer relativen politischen Neutralität verschrieben, bei der sie so gut wie möglich zivilen Angelegenheiten aus dem Weg geht und für keine der Lager innerhalb der Partei eine Unterstützung ist.\n\nDieser Status Quo ist nun allerdings an seine Grenzen geraten. Li Jishen hat dem Vorsitzenden Wang unter vier Augen berichtet, dass sich immer mehr Offiziere den extremistischen Gruppen innerhalb des Militärs anschließen. Besonders besorgniserregend ist die Tatsache, dass hiervon nicht die \"üblichen Verdächtigen\" profitieren - gemeint sind Deng Yanda und sein Verband der revolutionären Klassenkameraden der Whampoa-Militärakademie (VrKdW). Deng Yanda mag dies wegen seines Stolzes nicht öffentlich zugeben, allerdings hat er im Geheimen gebeichtet, dass er sich Sorgen darüber macht, dass der VrKdW bei den jüngeren Offizieren und frischen Kadetten keinen Respekt mehr genießt.\n\nDer primäre Gewinner bei dieser Entwicklung scheint die Vereinigung zur Wiederbelebung Chinas zu sein, eine Gruppe totalitärer Nationalisten unter der Führung von Hu Zongnan und anderen entfremdeten Offiziern. Auch viele Radikale der SPC haben ein Misstrauen gegen die Alte Garde des Militärs entwickelt und fingen bereits damit an, eigenständige Milizen außerhalb der NRA zu gründen - wobei sie sich immer mehr den Anweisungen der Orthodoxen der SPC und der Berater der Internationale widersetzen. Ihre Organisierung von wilden Streiks hat außerdem aufgrund der Versuche des VWC, diese zu unterbinden, zu einer Verschlechterung der Zustände in den Hochburgen der Kuomintang gesorgt."
 CHI.midgame.022.a: "Die Arbeiter werden extremistischer!"
 CHI.midgame.022.b: "Die Soldaten werden extremistischer!"

 CHI.midgame.023.t: "Der zurückblickende Abgrund"
 CHI.midgame.023.d: "Für manche war es schockierend, andere haben es kommen sehen. Laut den Nachrichten ist Wang Jingwei Opfer eines versuchten Attentats durch einen unzufriedenen Revolutionär geworden. Während die Presse damit beschäftigt war, Wang in Bildern aufzunehmen und seine Rede vor dem Präsidentschaftspalast zu verfolgen, rief ein einsamer Schütze \"Nieder mit Verrätern\" und eröffnete das Feuer, welches Wang um Haaresbreite überlebte.\n\nDer Attentäter wurde festgenommen und Wang (der ironischerweise seine revolutionäre Laufbahn als gescheiterter Attentäter begann) wurde in ein Krankenhaus gebracht, wo sich um kleinere Verletzungen an seiner Wange und dem Arm gekümmert wurde. Der viel größere Schaden folgte jedoch durch den Sturm der Medien, durch die Bilder vom versuchten Attentat in Umlauf gerieten. Zwar verurteilten die meisten Stellungnahme den Angriff und wünschten dem Vorsitzenden eine gute Besserung, allerdings gab es auch genügend Berichte über Gewalt gegen Politiker.\n\nFür die Leute mit Wissen ist der Täter ein offenes Geheimnis, so schon bevor eine Verhörung überhaupt erfolgte. Die extremistischen Offiziere in der NRA haben oftmals ohne Vor- oder Rücksicht gehandelt, was ein Beweis für die Unfähigkeit der Kuomintang ist, den steigenden Extremismus in ihren eigenen Reihen zu bekämpfen, da man untereinander zu zerstritten ist, um eine stabile Führung zu präsentieren. Auf besorgniserregende Weise haben nun sogar viele Individuen, die eigentlich gegen die VWC handeln, mit Apathie oder Zustimmung auf die Tat reagiert.\n\nDieser Angriff ist jedoch der Tropfen, der zuviel des Guten ist. Jemand muss für diese Tat büßen; es bleibt nur die Frage, wie tief nach der Wahrheit gegraben werden soll."
 CHI.midgame.023.a: "Wir müssen dieser Sache auf den Grund gehen!"
 CHI.midgame.023.b: "Die Funde im Untergrund könnten schlimme Folgen haben..."

 CHI.midgame.024.t: "Mordlisten der VWC entdeckt!"
 CHI.midgame.024.d: "Schon als die Ermittlungen begannen, war sich ein jeder sicher, dass die Ergebnisse nicht schön sein würden. Allerdings scheinen die Dinge nun weitaus schlimmer, als bisher angenommen. Entgegen Schweigegelübde, Kommunikationsverweigerungen oder sogar Gewalt gegen die Ermittler haben diese entdeckt, dass der Attentäter in eine noch viel größere Verschwörung verstrickt war. Die kleine Zelle, von der er ein Teil war, hatte eine straffe Organisation und trotz der Versuche, solches zu vertuschen, Teil einer größeren Zelle innerhalb von Zellen.\n\nDie Spur verlor sich, ehe entscheidende Beweise erbracht werden konnten, allerdings führte sie definitiv in Richtung der Sicherheits- und Informationsdienste. Während einer Razzia konnte eine \"Liste von Zielen\" sichergestellt werden, die dutzende Führer der zivilen und militärischen Bereiche als zukünftige Opfer implizierten. Die Diskrepanz zwischen den wohlüberlegten Zielen und mörderischen Wunschfantasien verblasste im Angesicht der furchtbaren Botschaft dieser Liste.\n\nAufgrund der Geheimhaltung bei dieser Situation ist es unwahrscheinlich, dass hochrangige Tiere dieser Unternehmung in nächster Zeit dingfest gemacht werden können. Allerdings könnten einige größere Festnahmen den Bestrebungen der VWC einen Dämpfer versetzen und eine Botschaft an sie und andere Militärcliquen senden, die ähnliches versuchen würden. Trotzdem wäre hierbei ein großer Eklat die Folge, weswegen einige vorgeschlagen haben, die Lage nicht zu verschlimmern, indem Reaktionäre und Imperialisten für diese Taten beschuldigt werden."
 CHI.midgame.024.a: "Ein hartes Durchgreifen ist jetzt nötig! Keiner wird dem Gesetz entkommen."
 CHI.midgame.024.b: "Unter den Teppich kehren. Für die Einheit der Nation."

 CHI.midgame.025.t: "Schatten über dem Lande"
 CHI.midgame.025.d: "Als die Kuomintang die Fünf Provinzen am Ende des Ligakriegs befreite, konnten die Arbeiter und Bauern ihr Glück kaum fassen. Viele zogen auf die Straßen, um die Nationalrevolutionäre Armee willkommen zu heißen und jubelten, als die Führer der Kuomintang die Revolution ansprachen.\n\nBislang hat die Revolution kaum mehr zu bieten als Tod und Verderben. In einem Überschwang des Extremismus haben fanatische Einsatzgruppen der VWC und Milizen der SPC-Radikalen Paraden abgehalten, auf die Straßenschlachten und Drohungen gegen Menschen folgten, die als reaktionär wahrgenommen wurden. Die Heeresleitung der NRA konnte bislang nicht Herr der Sache werden, auch wenn ihre Aktionen immer blatanter und extremer werden.\n\nNoch schlimmer wird das Land fernab der Hauptstadt heimgesucht. In den Dörfern und Höfen, die einst Hochburgen des PAK und ihrer genossenschaftlichen Ideale war, herrscht nun die Furcht. Viele haben sich von Song und dem PAK abgewendet und suchen jegliche Hilfe gegen die Verwüstung der Region, die sie finden können.\n\nÜberall auf dem Land finden sich immer mehr extremisierte Bauern beim NGV und den SPC-Radikalen ein, die aus ihnen Milizen machen, die über die Einstampfung von \"Reaktionären\" gröhlen. Andere mpssen in Furcht vor einem namenlosen \"Laoban\" leben, dessen Einfluß sich von Tag zu Tag vergrößert, während die Paramilitärs der VWC ihre NRA-Garnisonen verlassen, um Kommunen zu zerschmettern, die sie als zu autonom betrachten. Als Antwort hierauf haben uns besorgniserregende Berichte darüber ereilt, dass einigen der Landbesitzer die Rückkehr von den Leuten ermöglicht wurden, die vom politischen Extremismus genug haben.\n\nDas PAK hat aufgrund dieser Ereignisse nun den Halt über seine Hochburgen verstärkt und sogar verschiedene hörige Gruppen der NRA abgezogen, um verbündete Dörfer zu schützen, was zum Chaos beiträgt. Das Land befindet sich im Chaos und etwas muss schleunigst unternommen werden, denn der revolutionäre Traum liegt im Sterben."
 CHI.midgame.025.a: "Zügelt die Fanatiker der VWC."
 CHI.midgame.025.b: "Begrenzt die Aktionen der SPC-Radikalen."
 CHI.midgame.025.c: "Sofortige Notmaßnahmen anordnen, ehe die Revolution dem Untergang geweiht ist!"
#LCS Mechanic Events
 CHI.midgame.026.t: "Triumph der Weltgesellschaft"
 CHI.midgame.026.d: "1906 gründete sich kaum zwei Jahre nach der Entstehung der Tongmenghui und lange vor jeglicher syndikalistischer Revolution die (Neue) Weltgesellschaft (Shijie she) durch die vier Freunde Zhang Renjie, Li Shizeng, Wu Zhihui und Cai Yuanpei in Paris. Sie glaubten an das Kommen einer neuen Welt, die voll Freiheit für jedermann sein würde - eine, die nicht nur politisch, sondern auch sozial sein würde. Sie waren zu dieser Zeit jung, intellektuell und anarchistisch und lehrten durch ihre revolutionären Zeitungen, dem Fleißig-Frugalen Arbeitsstudiums-Programm und zahlloser Schriftwerke die zukünftigen Sozialisten der Kuomintang.\n\nLeider wurden sie trotz ihrer Bestätigung durch die europäischen Revolutionen von der syndikalistischen Bewegung zurückgelassen, die die Syndikalistische Partei Chinas gründete. Sehr zu ihrem Unmut wurden sie in der Liga der Chinesischen Syndikalisten in eine zweiträngige Rolle gezwungen, da ihre starke Verteidigung der politischen Vormundschaft sie bei den libertären Sozialisten sehr unbeliebt machte - Li Shizeng zum Beispiel soll gesagt haben \"Chinas Revolution der vierten Ordnung ist eine für das gesamte Volk und ist eine, die an die komplexen Anforderungen der Situation angepasst wurde.\"\n\nDennoch haben sie aufgrund ihrer mächtigen Beziehung zur vorherrschenden Kuomintang-Partei (in der sie im Grunde den Zentralen Aufsichtsrat kontrollieren) zu einem entscheidenden Vorteil in der syndikalistischen Politik verholfen, durch den sie einmal mehr in den Vordergrund gerückt sind. Zwar ist die Liga der Chinesischen Syndikalisten mittlerweile in sich zusammengefallen, allerdings genießt die Weltgesellschaft (geführt von ihrem Schützling Yi Peiji) den Respekt der meisten Syndikalisten Chinas.\n\nSie sind Befürworter einer bestimmten utopischen Interpretation der proudhonschen Klasssenversöhnung und der universellen Harmonie und verurteilen alles, was sie als unnötigen Säen von Zwietracht zwischen den Klassen erachten, während eine syndikalistische Nation entsteht. Außerdem haben sie sich entschieden gegen Wang Jingwei und die autoritäre Führung des NGV positioniert und sind ein Bündnis mit der Opposition eingegangen."
 CHI.midgame.026.a: "Die Alte Garde ist zurückgekehrt."

 CHI.midgame.027.t: "Die SPC-Radikalen setzen sich durch"
 CHI.midgame.027.d: "Unter der Führung von Chen Duxiu und Li Lisan musste die Syndikalistische Partei Chinas oft eine untergeordnete, unterwürfige Rolle in der Einheitsfront einnehmen. Das wird aber nicht länger der Fall sein, zumindest nach Chen Shaoyu und anderen Radikalen wie Qin Bangxian und Qu Qiuban. Ihre Fraktion setzte sich aus vielen jüngeren Aktivisten und Intellektuellen zusammen und gab sich nur schwer mit der kompromissfreudigen Führung durch die SPC-Orthodoxen ab. Sie sind weitaus zynischer als die Orthodoxe Fraktion, denn nach ihnen ist das Chaos in China keine bloße Folge des Imperialismus oder der Kriegsherrenschaft, sondern des Kapitalismus selbst. Imperialismus, Gewerbe, Landbesitzer, Kleinadel und Kapitalismus müssen sofort und vollständig hingerichtet werden - und hierbei bleibt kein Raum für Verhandlungen, nicht einmal innerhalb der zerstörten Liga der Chinesischen Syndikalisten.\n\nDieser Extremismus hat anziehend auf viele innerhalb des NGV gewirkt, insbesondere Chen Gongbos Flügel, der sie als selbstverständliche Verbündete für die Implementierung des Syndikalismus in Stadt und Land ansieht. In der Praxis müssen sie sich im Angesicht des zwanghaften Schutzes, den die Kuomintang über verbündete Gewerkschaften legt und der Militärmission der Internationale, die lieber die Politikabteilung stützt (und diese als eine weitaus sichere Anlage betrachtet) gegen alle behaupten, um ihre Relevanz zu erlangen. Das hat sie freilich nicht an Eifer gekostet. Oder zu freundschaftlichen Beziehungen zu den Gemäßigten des Kuomintang geführt."
 CHI.midgame.027.a: "Die SPC wird extremistischer."

 CHI.midgame.028.t: "Die SPC-Orthodoxen behaupten sich erneut"
 CHI.midgame.028.d: "Die erste Generation der Führung der Syndikalistischen Partei Chinas hat sich schon vor einiger Zeit zur sogenannten \"Orthodoxen Fraktion\" zusammengefunden, welche ein Gruppe aus älteren Intellektuellen ist, die im Ausland gebildet wurden. Sie besteht zum Großteil aus vielen ehemaligen Anarchisten und Arbeiterorganisierern, die ähnlich wie in Frankreich einen Kompromiss mit den Ratsmarxisten (welche vom ehemaligen Anarchisten Chen Duxiu geführt werden, der mittlerweile dem Rätekommunismus angehört) und den Gewerkschafts-Syndikalisten (geführt von Li Lisan) ausgearbeitet haben. Sie waren pragmatisch - und arbeiteten mit der Kuomintang bei der Erstellung der Einheitsfront und anderen Sozialisten außerhalb der KMT zusammen, um die Syndikalistische Partei Chinas zu gründen.\n\nDiese wichtigen Kooperationen ließen den Geist des Syndikalismus weiterleben, sogar im Angesicht des katastrophalen Nordfeldzugs und der Absorption vieler revolutionärer Nischen von der Kuomintang. Die Fraktion zieht ihre Stärke hauptsächlich aus den Städten und spricht sich dafür aus, dass das Proletariat und die Bauern zusammenarbeiten müssen, um den Imperialismus zu bezwingen. Darüber hinaus muss China erst industrialisiert werden, bevor der wahre Syndikalismus umgesetzt werden kann. In der Zwischenzeit hoffen sie, ihre Schwesterpartei vom Autoritarismus abzubringen.\n\nDie unruhige Natur der syndikalistischen Bewegung sollte leider auch ihre Ende herbeirufen. Die Liga der Chinesischen Syndikalisten ist irrelevant geworden und viele haben sich im Zuge der Machtkämpfe abgewendet, die aus ihrem Fall entstanden. Sogar jetzt, da die SPC-Orthodoxen ihre Führung zurückerlangt haben, kann sie nie wieder neugebaut werden. Dennoch sind Chen und Li dazu entschlossen, ihr Vermächtnis weiterzutragen, um Chinas langsamen, aber stabilen Übergang in eine syndikalistische Zukunft zu verfolgen."
 CHI.midgame.028.a: "Zurück zum Status Quo."

#RCF Mechanic Event
 CHI.midgame.029.t: "Eine hawaiianische fünfte Kolonne?"
 CHI.midgame.029.d: "Die gemäßigte und zivile Fraktion der Kuomintang hatte schon immer eine komplizierte Beziehung zur Linken. Als die Westhügelkonferenz erstmals in Widerspruch zur Neuorganisation und dem Bündnis des Dr. Sun mit der Internationale abgehalten wurde, waren Sun Fo und seine Clique noch für eine Allianz mit anderen Rechten offen, mussten sich aber im Angesicht von Wang Jingweis wachsendem Einfluß fügen. Seitdem haben sie hauptsächlich im Hintergrund agiert, wobei sie oftmals nur als gefügige Opposition zum NGV dienten, mit der Wang \"verhandeln\" konnte, um seine Qualitäten als Staatsmann zur Schau zu stellen, während er das PAK eindämmt.\n\nDas hat dennoch Sun Fu nicht davon abgehalten, offene Kritik an der Regierung zu üben oder die relativ liberalen Ansichten zu fördern, die von seiner Bildung in den Vereinigten Staaten beeinflusst wurden. Das PAK hat wiederholte Annäherungsversuche zur Wiederaufbau-Fraktion (WAF) unternommen, aber der wachsender Einfluß dieser hat anscheinden den alten \"Starrhals\" dazu verleitet, ein wenig zu nahe zur Sonne zu fliegen und sich als echte Alternative zu Wangs Führung zu präsentieren.\n\nSollte das der Wahrheit entsprechen, wird der Wahrheitsabgleich zweifelsohne schnell folgen - außerhalb der Hallen der Regierung und der Parteiälteren kann die WAF auf nur sehr wenig Unterstützung aus der Öffentlichket und einen wachsenden Chor der Widersacher setzen, die im Kanon davon singen, dass man \"die Revolution an die Bourgeoisie verkaufe\". Die einzig verbleibende Frage ist daher, ob diese Denunzierung auch den Rest der Parteiführung in Mitleidenschaft ziehen wird."
 CHI.midgame.029.a: "Lasst alles so, wie es ist."
 CHI.midgame.029.b: "Sie werden nicht so einfach davonkommen."

 CHI.midgame.030.t: "Eine Verschwörung der Indien-Clique?"
 CHI.midgame.030.d: "Trotz anfänglicher Warnsignale, dass der wachsende Einfluß der Wiederaufbau-Fraktion wenig echten Halt hat, haben Sun Fu und andere Liberale der Kuomintang damit begonnen, sich gefährlich stark im Apparat des Staates zu verpflanzen. Egal ob aus Eigeninitiative, dem Wunsch des NGV nach einer kontrollierten Opposition oder der Bestrebung des PAK, eine größere Koalition gegen Wang zu bauen, hat die institutionelle Stärke der WAF zu einer spektakulären Gegenreaktion geführt.\n\nDie WAF mag zwar nicht unbeding reaktionär sein, zählt aber zweifellos zum rechten Flügel und tanzt damit dem Rest der Kuomintang aus der Reihe. Auf gewisse Art scheint sich ihre Führung dessen bewusst zu sein und die \"Indien-Clique\" (so genannt für ihren Dienst in [HND.GetNameDef]) ist mutiger dabei geworden, hochrangigen Offizieren der Nationalrevolutionären Armee den Hof zu machen.\n\nDie Generäle Zhang Fakui und Xue Yue wurden bereits als Drahtzieher dieser Operation identifiziert und sind seit langer Zeit enge Freunde der Sun-Familie. Das Skandal droht außerdem, den Kriegsminister Li Jishen zu implizieren, der an ihrer Seite in der 4. Armee diente. Da die Neutralität der Nationalrevolutionären Armee nun in Frage gestellt wird und Marschall Li Jishens Position zugunsten seiner Feinde geschwächt wurde, konnten sich unzufriedene Offiziere der Jungen Garde nun für ihre Forderungen ein Publikum finden."
 CHI.midgame.030.a: "Die Politikabteilung zieht ihren Nutzen daraus."
 CHI.midgame.030.b: "Mehr Offiziere werden in die Arme der VWC getrieben."

#General Political Events
 CHI.midgame.031.t: "Der Legislativ-Yuan"
 CHI.midgame.031.intro: "Obwohl die Kuomintang in Vereinbarung mit dem Parteimodell des neuen Typus fordert, dass diese im Zuge der politischen Vormundschaft den Staat in Kompetenz übertrifft, bedeutet die Eroberung Nankings, dass sich die Partei mit der Realität einer Regierung abfinden muss. Nach den Grundlagen, die von Dr. Suns Vision vorgegeben sind, wird ein Legislativ-Yuan erstellt. Er wird dem Nationalkongress der Kuomintang und dessen Zentralkomitee unterstehen, allerdings ist die exakte Beziehung zwischen diesem Staatsorgan und den Mechanismen der Partei noch nicht in Stein gemeißelt.\n\nTrotz ihrer untergeordneten Rolle ist das Einkammerparlament nicht komplett machtlos und tritt (im Gegensatz zum Parteikongress) regelmäßig zusammen, während es sich bei den Intellektuellen beliebt macht. Rechtmäßigerweise hält der NGV eine knappe Mehrheit der Sitze (allerdings geteilt zwischen Gemäßigten und Radikalen). Andere Sitze der KMT wurden an das PAK und die WAF, sowie anderen Altgardisten gegeben. Stattdessen wurden der Einheitsfront nur wenige gegönnt, bei welcher die SPC die Mehrheit stellt, die von einigen Unabhängigen (Dangwai) unterstützt wird."
 CHI.midgame.032.ending: "Die Parlamentsfraktion des PAK, geführt von Zhang Bojun und Peng Zexiang haben im Angesicht der kompletten Ausmanövrierung durch den gewitzten NGV auf die Schnelle einen inoffiziellen Oppositionsblock gebildet, um eine vollständige Dominanz des NGV zu verhindern. Hierfür müssten allerdings die SPC überzeugt und einige NGV-Gemäßigten den Wölfen zum Fraß vorgeworfen werden, aber auch eine Vereinbarung mit der WAF und der Alten Garde ausgehandelt werden. Nach einer Reihe von geheimen Mitternachtstreffen..."
 CHI.midgame.031.d.1: "$CHI.midgame.031.intro$\n\nDer Premier des Legislativ-Yuan ist Chen Gongbo, der wahre Herrscher über den NGV. Dank einiger Abmachungen zum gegenseitigen Vorteil konnte sich die WAF einige höhere Positionen im Yuan sichern (aber dabei jedem Anspruch auf seine Führung entsagen) wobei die langen Sun Fo-Loyalisten Wang Kunlung als Vizepremier und Liang Hancao als Generalsekretär vereidigt wurden.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.d.2: "$CHI.midgame.031.intro$\n\nDer Premier des Legislativ-Yuan ist Wang Faqin, ein Altmitglied des NGV. Dank einiger Abmachungen zum gegenseitigen Vorteil konnte sich die WAF einige höhere Positionen im Yuan sichern (aber dabei jedem Anspruch auf seine Führung entsagen) wobei die langen Sun Fo-Loyalisten Wang Kunlung als Vizepremier und Liang Hancao als Generalsekretär vereidigt wurden.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.d.3: "$CHI.midgame.031.intro$\n\nDer Premier des Legislativ-Yuan ist Pan Yunchao, ein gemäßigtes, aber respektiertes Mitglied des NGV. Dank einiger Abmachungen zum gegenseitigen Vorteil konnte sich die WAF einige höhere Positionen im Yuan sichern (aber dabei jedem Anspruch auf seine Führung entsagen) wobei die langen Sun Fo-Loyalisten Wang Kunlung als Vizepremier und Liang Hancao als Generalsekretär vereidigt wurden.\n\n$CHI.midgame.032.ending$"
 CHI.midgame.031.a: "...wird eine Abmachung getroffen."
 CHI.midgame.031.b: "...bleibt eine Abmachung aus."

 CHI.midgame.032.t: "Die Verabschiedung des Organischen Gesetzes von [GetYear]"
 CHI.midgame.032.d: "Da eine vollendete Verfassung noch in weiter Ferne liegt (erst für nach der Vereinigung angesetzt) wurde eine Arbeitsgruppe vom Nationalkongress damit beauftragt, einen Vorschlag für ein Organisches Gesetz auszuarbeiten, dass die weitgehend bedeutungslose Provisionsverfassung von 1912 ersetzen soll. Dessen Modell soll auf Sun Yat-sens Werken basieren, in denen er eine Regierung mit fünf Gewalten vorsieht, über denen ein schwacher Präsident steht.\n\nDie ersten drei sind die eher traditionellen Exekutiv-, Legislativ- und Judikativ-Yuan. An ihrer Seite befindet sich der Prüfungs-Yuan, der mit der Identifizierung und Aufbewahrung von Aufzeichnungen über qualifizierte Kandidaten für Beamtenpositionen ist, die sowohl auf nationaler wie auch auf provinzieller Ebene erfolgen und in gewisser Weise die alten Beamtenprüfungen mordernisieren. Der Zweite ist der Kontroll-Yuan, der mit den Fähigkeiten zum Auditieren, Überwachen und Amtsentheben versehen ist.\n\nAus gegebenen Anlässen sind die beiden kleineren Yuan bloße Sinekure, die der respektvollen Beseitigung von Parteiälteren, inkompetenten Klientelen und überambitionierten Überfliegern zu einem Ort dienen, an dem sie wenig Schaden anrichten können. Folglich äußerten manche schon Sorgen über Korruption und \"Bürokratisierung\", aber Wang hat sich dazu entschieden, der Wiederaufbau-Fraktion etwas guten Willen zu zeigen. Egal ob aus echtem Idealismus oder einfacher Nonkonformität hat die WAF darauf bestanden, dass die neue Regierung aus ihrer Sicht \"korrekt\" geführt wird und Suns Verfassungstheorie entspricht.\n\nDa die Verabschiedung dieses Gesetzes nun eine Sicherheit ist, bleibt nur noch die Frage, wie die Positionen aufgeteilt werden sollen. Mit der vor ihm liegenden Liste von Kandidaten entscheiden Präsident und Berater die Nominierungen anhand..."
 CHI.midgame.032.a: "...gleichmäßiger Verteilung auf alle Fraktionen."
 CHI.midgame.032.b: "...Treue gegenüber dem Vorsitzenden."
 CHI.midgame.032.c: "...der Fähigkeiten eines jeden Bewerbers."

 CHI.midgame.033.t: "Der Judikativ-Yuan"
 CHI.midgame.033.d: "Der Judikativ-Yuan ist der Regierungszweig, der das oberste Gericht, das Verwaltungsgericht, das Disziplinargericht, das Justizamt und die Verwaltung überwacht. Aufgrund der unzähligen verfassungsrechtlichen Unklarheiten während der politischen Vormundschaft steht ein Ersatz der jahrzehntealten provisorischen Verfassung noch aus und es gibt einiges Interesse bei den streitenden Fraktion der Kuomintang, eine allgemein gemochte Person an seiner Spitze zu sehen. Obwohl in der Praxis das Exekutive Zentralkomitee das letzte Wort in Sachen der Verfassung hat, wird der letzendlich gewählte Kandidat den Ton für die Führung des Yuan in seinen bildenden Jahren sein.\n\nWegen der weitläufigen Dominanz des NGV in der Regierung wird weitestgehend angenommen, dass Wang jemanden aus seiner Clique ernennen wird. Die beiden wahrscheinlichsten Kandidaten sind hierbei Guo Guanjie und Wu Chaoshu (CC Wu). Guo Ganjie ist ein in Frankreich gebildeter Juraprofessor, der schon an der Sun Yat-sen-Universität in Guangzhou lehrte. Er ist äußerst qualifiziert, allerdings ein hochrangiges Mitglied des PAK - eine Fraktion, die Wang gerne unter Kontrolle gebracht hätte. Wu Chaoshu war der erste chinesische Anwalt in Hong Kong, wurde im Vereinigten Königreich gebildet und war in der Guangzhou-Regierung von 1925 der Vorsitzenden des Justizauschusses. Seine offenen Verbindungen zur WAF hat ihm einiges an Misstrauen in den sozialistischen Kreisen geerntet.\n\nNatürlich gibt es immer eine dritte Wahl. Beide Männer sind seit langem Mitglieder der Kuomintang, jedoch ist vielleicht etwas frisches Blut heutzutage nötig. Der junge Gu Zhengding ist ein Zögling der NGV, der an der Sun Yat-sen-Universität in Paris gebildet wurde. Ihn zu wählen würde dem Ansehen des Vorsitzenden schwer zu stehen kommen, allerdings hat er auch schon weitaus schlimmeres überstanden."
 CHI.midgame.033.a: "Guo Ganjie ist ein erfahrener Rechtsexperte."
 CHI.midgame.033.b: "Wu Chaoshu wird ein Kompromisskandidat."
 CHI.midgame.033.c: "Gu Zhending wird ein wenig Veränderung bewirken."

 CHI.midgame.034.t: "Der Kampf um Kanton"
 CHI.midgame.034.d: "Guangzhou, und auch die Provinz Guangdong insgesamt, ist in vielerlei Hinsicht der Geburtsort der Kuomintang-Revolution. Viele Revolutionäre sind Kantonesen oder haben tiefe Bindungen zur Region, weshalb es keine Überraschung war, dass ihre Befreiung Anlass zu großer Freude und Feier in der Partei war. Präsident Wang Jingwei hat eine feierliche Ansprache vor einer jubelnden Menge am alten Standort von Whampoa gegeben, womit er klaren Bezug auf Dr. Suns Ansprache bei der Eröffnung der Akademie 1924 nahm.\n\nAber wo die Jubel zur Ebbe wird, folgt die Flut an Problemen. Offiziell gesehen sollten die Gouverneure (ein Titel, der mittlerweile zu Vorsitzenden der Provinzregierung geändert wurde) durch provinzielle Parteikongresse vor Ort gewählt werden. Realistisch gesehen fand das Regieren der Provinzen aufgrund dem weitläufigen Chaos der Zellen auf improvisierter Basis statt. Die schiere Bedeutung und symbolische Wichtigkeit von Guangdong wird jedoch dazu führen, dass der neue Vorsitzende der Provinzregierung vom Exekutiven Zentralkomitee bestimmt wird.\n\nDie Residenz-Fraktion hat hierfür Chen Yaozu nominiert, ein Beamter der Zwanziger Jahre, der in Guangzhou tätig war und Chen Bijuns jüngerer Bruder ist. Sie haben bereits den unentschlossenen NGV zur Unterstützung dieser Kandidatur gedrängt, Wang jedoch hat aufgrund der Peinlichkeit dieser offensichtlichen Vetternwirtschaft bekundigt, dass er auch andere Kandidaturen anhören wird. Sun Fo und die Wiederaufbau-Fraktion haben sich für Liang Hanacao ausgesprochen, einem Abgeordneten mit Erfahrung als Parteisekretär in Guangzhou. Beide Fraktionen haben dasselbe im Sinn - die Übernahme der Region und ihrer ergiebigen Klientelnetzwerke durch ihren Mitstreiter, um dann eine Hochburg für ihr Lager zu errichten.\n\nSong Qingling und Deng Yanda haben aber noch ein Ass im Ärmel. General Chen Mingshu, der Vertreter der \"Partei des Produktiven Volkes\" (eine KMT-Splittergruppe zu der Zeit von Chen Jiongmings Herrschaft) bleibt weiterhin ein Schwergewicht der provinziellen Politik. Trotz seiner unangenehmen Vergangenheit mit Kontrahenten der Partei hat er versucht, mit seiner PPV in der Kuomintang wieder aufzugehen. Die MinGan-Führung beteuert dass er eine entscheidende Rolle bei der Versorgung des Aufstands mit geschmuggelten Waffen gespielt hätte und dementsprechend belohnt werden sollte. Andere protestieren dagegen und meinen, dass ein Militärführer in dieser Stellung die Zivilführung unserer Revolution untergraben wird."
 CHI.midgame.034.a: "Liang Hancao, die rechte Hand des Prinzen."
 CHI.midgame.034.b: "Chen Yaozu, der Schwager des Vorsitzenden."
 CHI.midgame.034.c: "Chen Mingshu, der Provinzgeneral."

 CHI.midgame.035.t: "Das Schicksal der Ligaoffiziere"
 CHI.midgame.035.d: "Die nationale Revolution befindet sich im vollem Gange und damit geht auch der revolutionäre Eifer einher. Die Nutzung der Macht der Massenbewegung ist für uns überlebenswichtig, wenn wir dieses Mal Erfolg haben wollen und die Wortführer unserer Regierung machen sich schon oft Gedanken darüber, wie dieses Momentum erhalten werden kann. Dong Biwu, das vielleicht berühmteste Doppelmitglied der KMT und SPC, redet häufig über die Bestrafung örtlicher Despoten. Ling Ping, ein weiterer Radikaler, spricht davon, Landwirten ihre eigenen Garden zu überlassen und ihnen Eigeninitiative bei der Beseitigung von \"Konterrevolutionären\" zu gewähren. Diese zu den SPC-Radikalen gehörenden Stimmen werden oft und gerne von den Mitgliedern der Mission Militaire Internationale en Chine (MMIC) unterstützt, darunter M.N. Roy, der sich für einen extremen Aufstand der Landbevölkerung zum Zwecke der Revolution ausspricht. Im Allgemeinen verstehen sich die Radikalen der SPC (und sogar manche der Orthodoxen) als Überbringer des Klassenkampfs vom Proletariat der Städte zur Bevölkerung auf dem Lande.\n\nNicht jeder stimmt jedoch damit überein. Am anderen Ende des Spektrums gibt es jene, die den Nationalismus in der Revolution über den Sozialismus stellen. Sie finden sich oft in der Wiederaufbau-Fraktion wieder, die dafür argumentiert, dass es nicht an der Zeit ist, sich Feinde zu machen, wenn es auch genügend \"ehrbare\" Regierungsunterstützer der Liga gab, die in ihrer ursprünglichen Zugehörigkeit fehlgeleit waren. Sie möchten \"rehabilitierten\" Reaktionären eine weiträumige Amnestie gewähren und die Sprache der Partei auf \"angemessene\" Reformen herunterfahren."
 CHI.midgame.035.a: "Wir fegen die alte Ordnung hinweg!"
 CHI.midgame.035.b: "Wir einen unter dem nationalen Banner!"

 CHI.midgame.036.t: "Versöhnung der Gu-Brüder"
 CHI.midgame.036.d: "Die Gebrüder Gu sind eine politische Familie aus Kuomintang-Loyalisten mit Ursürung in Guizhou. Gu Zhengding und Gu Zhenggang studierten in ihre Jugend im Ausland an der Sun Yat-sen-Universität in Paris, bevor sie dem NGV in seinem Exil beitraten. Sie wurden aufstrebende Organisierer im Neuorganisierten Genossenverband (NGV) - und erledigten oft die Drecksarbeit für Chen Gongbo.\n\nDer ältere Bruder (um mehr als ein Jahrzehnt) begab sich auf einen anderen Pfad. Gu Zhenglun fing vier Jahre nach der Geburt seines ersten jüngeren Brudes an der Militärschule an, wobei er in Japan studierte und an der Xinhai-Revolution teilnahm. Er kämpfte unter Sun Yat-sen im Krieg zum Schutze der Verfassung und war ein Führungsmitglied der Rechtsfraktion der Kuomintang. Seitdem ist er in Yunnan für die Organisierung der Gendarmerie (Militärpolizei) berühmt geworden, die er den Leitspruch \"Keine Lügen, Kein Betrug, tut eure Pflicht, und haltet sie euch vor Augen\" gab.\n\nDa Guizhou erobert wurde, haben die jüngeren Gus ausgiebig für nicht nur eine Amnestie, sondern auch einen militärischen Posten für ihren Bruder plädiert. Im Privaten haben sie kundgegeben, dass es dem NGV an loyalem Militärpersonal mangelt und eine Gruppe von \"Prätorianern\" bestehend aus fantatisch treuen Gendarmen unter Gu Zhenglun einen Vorteil bei der Vereitelung von Putschversuchen geben könnte. Natürlich gibt es Kritiker zuhauf, die meinen, dass der Einlass von einem Reaktionär und noch viel schlimmer, einem Parteiverräter in unsere Reihen die gesamte Revolution aufs Äußerste gefährden würde."
 CHI.midgame.036.a: "Blut bleibt dicker als Wasser."
 CHI.midgame.036.b: "Die Loyalität gegenüber der Nation steht an erster Stelle."

 CHI.midgame.037.t: "Dominanz der Neuorganisierten Genossen"
 CHI.midgame.037.d: "Eine starke Führung kann vereinen und stärken, zuviel der guten Macht in den Händen eines einzigen Anführers und seiner Clique kann jedoch einige Konsequenzen haben. Wang und seine Verbündeten haben mit der Zeit zusehends Macht in der Regierung angehäuft, wobei sie sich der Position als Vorsitzender des schwächelnden EZK und des Präsidenten bedient haben.\n\nDiese nahezu vollkommene Machtergreifung gegen seine Kontrahenten hat allerdings auch den inneren Dialog der Partei gehemmt und den Vortrag von berechtigter Kritik an seiner Politik erschwert. Der NGV und die Residenz-Fraktion sind von Überheblichkeit zur Arroganz gesprungen, aber noch schlimmer als die Selbstgefälligkeit ist der Machtkampf in den Institutionen.\n\nWangs Rivalen haben sich aber natürlich nicht ergeben. Viele von ihnen sind höchst unzufrieden und da die Möglichkeiten, Änderungen zu bewirken, zusehends verfallen, sind viele von ihnen zu Bestrebungen verfallen, Wang abzusetzen. Falls der Vorsitzende sich nach einer Gelegenheit gesehnt hat, in der er sich wie der weise Staatsmann verhalten kann, als den er sich präsentiert, so ist diese sicherlich eingetreten - die Stabilität der Republik hängt davon ab."
 CHI.midgame.037.a: "Die Situation sollte etwas entschärft werden."
 CHI.midgame.037.b: "Wir preschen mit diesem Vorteil voran!"

 CHI.midgame.038.t: "Dominanz des Aktionskomitees"
 CHI.midgame.038.d: "Wang Jingwei und seine kriecherischen Jasager zu Fall zu bringen mag ein gerechtes Unterfangen sein, um Tyrannei in der Revolutionsregierung zu verhindern, allerdings sind die Dinge in letzter Zeit etwas außer Kontrolle geraten. Sogar während ein Krieg der Willensstärke zwischen dem Vorsitzenden und seiner wachsenden Anzahl an Widersachern ausgefochten wird, müssen die mutigen Soldaten der Nationalrevolutionären Armee und die Millionen anderen im Land im Elend leben. Das Provisorische Aktionskomitee beabsichtigt eigentlich nicht, die Kuomintang mit ihrer eitlen NGV-Führung zu begraben, sondern sie von ihnen zu verändern und die legitimen Werte wiederherzustellen.\n\nNichtsdestotrotz sind die endlosen Angriffe gegen den Vorsitzenden Wang vernichtend ausgefallen und destabilisieren so nicht nur die Regierung, sondern die gesamte Revolution. Sie haben außerdem für eine bedrohliche Feindseligkeit bei den Verteidigern des Vorsitzenden und jenen geführt, die sich einen starken Anführer zum Schutze der Nation wünschen. Viele Extremisten wenden sich vom politischen Pluralismus ab, welchen sie als Untergrabung verurteilen, andere hingegen sind sogar in der Verteidigung von dem gewalttätig geworden, was sie als \"Ordnung\" erachten. "
 CHI.midgame.038.a: "Die Angriffe gegen den Vorsitzenden werden begrenzt."
 CHI.midgame.038.b: "Jetzt fangen wir erst so richtig an!"

#LCS Mechanic Event
 CHI.midgame.039.t: "Wenn die Mitte nicht hält..."
 CHI.midgame.039.d: "Mit dem Wachstum des Syndikalismus hat die Liga der Chinesischen Syndikalisten auch eine entsprechende Spaltung verzeichnen müssen. Die ursprüngliche Liga entstand durch die Syndikalistische Partei China, um Sozialisten außerhalb der Kuomintang in der Einheitsfront zusammenzuführen, mit denen mehr Gewicht in Verhandlungen mit dem Seniorpartner gewonnen wird. Dies führte zu einer bunten Koalition aus Marxisten, Anarchisten, Syndikalisten und anderen Linken - die sonst nie Macht in der Einheitsfront ausüben könnten - die unter einem unfesten Banner geeint wurden. Jetzt leidet die Liga unter ihrem eigenen Erfolg - und all ihr Werk könnte zunichte gemacht werden, falls sie nicht schleunigst eine Richtung vorgibt.\n\nGenau wie bei der Kuomintang wurden die libertären Versprechen von einer Utopie für die Zeit der Vormundschaft lediglich zur Rhetorik. Die Orthodoxe Belegschaft der Syndikalistischen Partei Chinas entstand nach Modell, um als Teil der Einheitsfront möglicht mit der Kuomintang kompatibel zu sein, mit der sei eng, aber trotzdem unabhängig von, zusammenarbeitet. Sie wünschen sich einen Kompromiss für die Zukunft, die aus einer Demokratie besteht, die sowohl auf Räten wie auch Gewerkschaften aufbaut, was leider seit den offensichtlichen Problemen des französischen Modells immer mehr unter die Kritik geraten ist. Die jüngere Generation der SPC, bekannt als die Radikalen, sind hingegen Marxisten. Auf Kurzzeit interessieren sie sich weniger für Demokratie und betrachten die Gewerkschaften als Mittel zum Zweck - um das Proletariat zu stärken und mit der Zeit durch Repräsentation durch ein Ratssystem abgelöst zu werden.\n\nAußerhalb der SPC gibt es noch die Weltgesellschaft, die der Nachfolger der älteren chinesischen Anarchistenbewegung ist. Ihr Charakter ist utopisch, sie sind stark in der Kuomintang verankert und sie wollen eine Zukunft, in der die Liga in ihrem Seniorpartner aufgeht. Für sie ist die Vormundschaft nur temporär, wonach die Kuomintang (unter Einfluß der Weltgesellschaft) auf eine harmonische, freie Zukunft hinschreiten wird."
 CHI.midgame.039.a: "Verinnerliche den unabhängigen Geist der Radikalen!"
 CHI.midgame.039.b: "Halte den gestandenen Kompromiss der Gemäßigten."
 CHI.midgame.039.c: "Fördere den Idealismus der Weltgesellschaft."

 CHI.midgame.040.t: "Die kleine Schwester wird erwachsen!"
 CHI.midgame.040.d: "Der wachsende Einfluss der Liga der Chinesischen Syndikalisten ist der Kuomintang nicht entgangen. Obwohl sie sich theoretisch in einer Einheitsfront gegen die Imperialisten und Reaktionäre befindet, befinden sie sich in der Praxis in einem Machtkampf um die Studenten, Gewerkschaften und Intellektuellen. Somit bedeutet jeder Machtzuwachs der Liga auch, dass als Reaktion die Ränge sich derer vergrößern, die eine Machtübernahme gegen die Kuomintang befürchten.\n\nAls Ergebnis aus dem steigenden Unmut in der Seniorpartnei haben öffentliche Zeitungen aufgehört, die Erfolge der Liga anzusprechen - stattdessen bagatellisieren sie diese oder kritisieren sie sogar. Die Diskussionen zwischen den gegenspielenden Führungen sind zusehends verkommen, insbesondere da jüngere Aktivisten die Initiative dabei ergriffen haben, aus dem Schatten der Kuomintang zu schreiten.\n\nIm Angesicht der Situation haben die Führer der Liga ihre Herangehensweise geändert. Unabhängigkeit hat seine Vorteile, wenn es um die Etablierung einer syndikalistischen Bewegung als mehr als nur Dekor geht, hat aber auch seine Nachteile - besonders hinsichtliche der verschiebenden Machtverhältnisse. Auf der anderen Seite hat die Nähe zur Kuomintang zu einigen Unterstellungen als Stiefellecker geführt - dass man syndikalistische Versprechen aufgäbe, um die Gewinne einer eingessesenen Partei über die Bedürfnisse des Volkes zu stellen."
 CHI.midgame.040.a: "Die LCS zügelt ihre Mitglieder."
 CHI.midgame.040.b: "Die LCS berauscht sich an ihrer Unabhängigkeit!"

###Section 2b (200-399): Military Content

 CHI.midgame.200.t: "Faktionen in der Akademie"
 CHI.midgame.200.d: "Als die Nationalrevolutionäre Armee während der Endphase des Nordfeldzuges zerfiel, musste sie auch den Verlust des geliebten Ausbilders der Akademie hinnehmen - der kontovers gewordene Chiang Kai-shek. Mit dem Linksruck der NRA-Verbliebenen, die in die MinGan-Zone flüchteten, hatten diese den fähigen General Li Jishen für die Position als den Rektor Whampoas nominiert.\n\nLi, der nun der tituläre Rektor und Kriegsminister der Kuomintang war, hat die NRA für die Befreiung der chinesischen Ostküste ausgiebig umgeformt und vorbereitet. Seitdem haben sich allerdings eine Verantwortungen um sein Vielfaches vergrößert, weswegen er angegeben hat, den Rektorposten an jemand anderes abzugeben. Die NRA, während sie stetig am Wachsen war, konnte hierfür auf Stabsoffiziere, die mit Bravour im Ligakrieg gedient und befördert wurden, setzen, wie zum Beispiel Huang Qixiang, Zhang Fakui und Xiao Jinguang.\n\nTrotz diese vielen neuen Zugänge ist der Wettbewerb erbittert ausgefallen, besonders in der wachsenden Akademie hinsichtlich Lis Nachfolger. Mitglieder der Alten Garde der NRA, darunter alte Guerillaoffiziere, haben sich im Verband der revolutionären Klassenkameraden der Whampoa-Militärakademie (VrKdW) zusammengefunden. Geführt werden sie von Deng Yanda, dem ehemaligen Leiter der Politikabteilung Whampoas und der Mitführer des PAK.\n\nIhnen gegenüber steht die \"Junge Garde\" der Armee, die hauptsächlich aus im Ausland gebildeten Offizieren aus dem Exil stammen. Diese europäisch ausgebildeten Offiziere bevorzugen ein modernes Herangehen für die NRA, die sie in ein Heer umformen wollen, das wahrlich der Partei hörig ist und auf westliche Taktiken und Technologien setzt. Geführt werden sie vom stellvertretenden (oftmals amtsführenden) Rektor Whampoas der Exilzeit, Zhang Zhizhong (ein Sympathisant des NGV). Dessen Unterstützer haben sich schon oft mit der Alten Garde aufgrund Ansichten gekeilt die sie als \"veraltet\" und tolerant gegenüber verdächtigen Reaktionären betrachtet. Im Gegenzug unterstellen die Offiziere des VrKdW der Jungen Garde gerne, Extremisten in ihren Reihen zu beherbergen, die gefährliche Absichten für die Zukunft haben."
 CHI.midgame.200.a: "Wir brauchen schon bald einen neuen Rektor..."

#Military Tree Events
 CHI.midgame.201.t: "Die Alte Garde behauptet sich!"
 CHI.midgame.201.d: "Nach viel Diskussion in den oberen Rängen der Nationalrevolutionären Armee hat diese entschieden, die Führung von Whampoa Deng Yanda und seines Verbands der Revolutionären Klassenkameraden anzuvertrauen. Die offizielle Militärdoktrin der NRA wird sich demnach auf schnelle Angriffe konzentrieren, die den Feind überraschen und übermannen - womit große Kesselschlachten gegen Gegner entstehen können, die sonst eine Übermacht währen. Vielen Offizieren aus der Zeit der Guerillazone wie Zhang Yunyi, Wang Yaowu und Xu Xiangqian wurden bereits Beförderungen für ihre Dienste verliehen.\n\nSeit der Rückkehr der Kuomintang in die Welt der chinesischen Politik hat sich Deng Yandas VrKdW erheblich vergrößert - er besteht hauptsächlich aus Alumni der Whampoa-Akademie und Dengs persönlichen Loyalisten. Der VrKdW soll, aufgeteilt in kleinere Zellen, neue sowie alte Mitglieder Whampoas rekrutieren und diese inspirieren; damit diese Treue zum Provisorischen Aktionskomitee fördern.\n\nAls die NRA sich teilte, blieb eine Splittergruppe, die dem Zentralkomitee treu war, zurück und wurde zur Überwachung der nationalen Revolution dort in [HND.GetNameDef] entsandt. Diese sogenannte Indien-Clique ist dem Zentralkomitee als Sympathisant zur nationalistischen Revolution, nicht jedoch unbedingt zum Sozialismus, bekannt. Während sich Deng in Übersee befand, konnte er Verbindungen zu einigen Mitgliedern dieser Gruppe knüpfen und nahm überraschenderweise ein Angebot der NRA-Offiziere in Indien entgegen, Teil seines VrKdW zu werden. Sie begründen dies mit Dengs Verbindungen zur ehemaligen 4. Armee der NRA und ihrem Respekt für den General. Eine Zusammenarbeit mit diesen Offizieren könnte der PAK zu mehr Unterstützung innerhalb der NRA verhelfen."
 CHI.midgame.201.a: "Ladet die Indien-Clique ein."
 CHI.midgame.201.b: "Wir können ihnen die Führung der Revolution nicht anvertrauen."

 CHI.midgame.202.t: "Der rote Napoleon"
 CHI.midgame.202.d: "Wortgewand, charismatisch, hübsch, ein Visionär - all diese Worte werden von den Schriften des PAK und VrKdW oft und gerne genutzt, um den Rektor von Whampoa, Deng Yanda, zu beschreiben. Bei einigen Beobachtern, in Anerkennung seines militärischen Genius und seiner Studien in Europa - hat er sich den Spitznamen \"Tuchatschewski des Ostens\" und sogar \"Roter Napoleon\" verdient, was auch auf seinem beachtlichen Einfluss innerhalb der Kuomintang und Nationalrevolutionären Armee beruht. Der General hält Kontakte von Guangdong-Militaristen wie Chen Jiongming, Chen Mingshu und Deng Keng bis zu jenen innerhalb der LCS und sogar den konservativen Flügeln der Kuomintang. Er ist mehr als nur ein Soldat, sondern durch seine jahrelangen Studien und Arbeiten als Parteipolitiker auch ein gekonnter Politiker und bewanderter Marxist. Deng Yanda, selbst auch äußerst stolz, sieht sich als Werkzeug im Rad des Schicksals - und die Revolution des PAK als unausweichlicher Teil der Weltgeschichte.\n\nObwohl nur wenige bestreiten, dass es innerhalb Chinas viele außergewöhnliche Menschen wie General Deng Yanda gibt - existieren auch die, für die seine Arroganz ein Stück zu weit geht. In Reden an die VrKdW hatte er bereits das PAK mit den zwölf Apostel des Jesus Christus verglichen - mit sich selbst als Jesus, der bereit ist, für die nationale Rettung als Opfer zu dienen. Seine häufige Kritik an Wang Jingwei hat ihm den ungeschönten Hass von NGV-Mitgliedern wie Chen Gongbo und der Residenz-Fraktion eingehandelt. Außerdem kursieren in den Kreisen extremistischer NRA-Mitglieder Gerüchte, dass Deng bloß ein romantischer Idiot sei, der China ins Chaos stürzen wird.\n\nNichtsdestotrotz wird Deng von der VrKdW und vielen der \"Alten Garde\" hochgeschätzt. Unseren eigenen Roten Napoleon zu haben verbessert ohne Zweifel die Moral, aber vielleicht sollten wir bei solchem Lob die Rhetorik etwas dämpfen - bevor wir die Einheit der Partei noch mehr spalten."
 CHI.midgame.202.a: "Es gibt niemanden wie unseren General!"
 CHI.midgame.202.b: "Vielleicht sollten wir das ein wenig runterfahren."

 CHI.midgame.203.t: "Triumph der Jungen Garde"
 CHI.midgame.203.d: "Nach viel Diskussion in den obereren Rängen der NRA hat diese entschieden, die Führung der Whampoa-Militärakademie an Zhang Zhizhong als neuen Rektor zu vermachen. Somit wird die NRA das Modell einer westlichen Armee verfolgen, wie Zhang und die Junge Garde sie vorgestellt haben - mit Fokus auf Geschwindigkeit, konzentrierten Vorstößen und einer straff zentralisierten Befehlsstruktur. Viele führende Offiziere aus Europa wie Nie Rongzhen und Du Yuming haben bereits Beförderungen erhalten (letzterer ist sogar ein Mitglied von Deng Yandas VrKdW, hat aber trotzdem seine Arbeit aufgrund Interesses in Panzertechnologie angeboten). Interessanterweise haben auch einige Mitglieder der \"Vereinigung zur Wiederbelebung Chinas\" (VWC) Beförderung erhalten, wie zum Beispiel He Zhonghan und Deng Wenyi. Obwohl sich diese als Armeereformer und Modernisierer geben, kursieren trotzdem Gerüchte, dass sie sehr viel radikalere Pläne für die Richtung der NRA haben.\n\nDarüber hinaus hab es auch eine Kentnissnahme über den Wachstum der Vereinigung zur Wiederbelebung Chinas und der \"europäischen Wiederkehrer\". In der MinGan-Zone war die Militärführung für manche, milde gesagt, dezentralisiert und viele wünschen sich eine nostalgische Zeit zurück, als die Akademie von einem sympathischen Rektor geführt wurde, dessen Wort absolute Autorität hatte. Ales Ergebnis hiervon haben sich viele der Mitstreiter der Aufstands-NRA auf die sogenannte \"Junge Garde\" und ihren wachsenden Einfluß zubewegt.\n\nDie Junge Garde bringt sicherlich etwas Frische nach Whampoa und der neue Rektor hat verkündet, dass dies der Beginn einer neuen, modernen Revolutionsarmee für China sein wid. Es hat trotzdem zu Gesprächen darüber geführt, dass einige extremistischen Ideen verbreitet werden - Ideen, die die Revolution mit Maximismus, Sawinkow und Sorel verbinden. Es kann nur abgewartet werden, ob diese Bedrohung durch den Extremismus echt ist."
 CHI.midgame.203.a: "Ihre frischen Ideen werden uns zum Sieg verhelfen."
 CHI.midgame.203.b: "Ihre Ideen sind doch ein wenig zu drastisch."

 CHI.midgame.204.t: "Die Einheitsfront und Whampoa"
 CHI.midgame.204.d: "Trotz der Einheitsfrontpolitik, die die Kuomintang mit der Liga der Chinesischen Syndikalisten (LCS) verbindet, hat das \"Dangguo\"-Prinzip vorgesehen, dass nur Mitglieder der Kuomintang in den Hallen von Whampoa ausgebildet werden dürfen. Nichtsdestotrotz ist es im Geiste der ersten Einheitsfront der Akademie Mitgliedern der Syndikalistischen Partei Chinas erlaubt, einzutreten, obwohl sie eine Doppelmitgliedschaft bei der KMT und SPC halten.\n\nDie Mission Militaire Internationale en China (MMIC) hat trotzdem vorgeschlagen, dass die Kuomintang ihre strenge Politik hinsichtlich der Parteimitgliedschaft und Whampoa lockert. Sie nennen als Argument, dass falls die Kuomintang wirklich die Vorhut eines freien Chinas sein will - dass es der Idee offen gegenüber sein muss, andere patriotischen Revolutionäre Chinas in die Akademie einzulassen. Darüber hinaus würden sie gerne Individuuen der LCS sponsoren, um im Rahmen der Reform in Whampoa mitzuwirken.\n\nObwohl der Vorschlag von Guo Moruo (ein LCS-Mitglied in der Politikabteilung der Kuomintang) und anderen radikaleren Mitgliedern der LCS warm empfangen wurde, die keine Doppelmitgliedschaft halten, sondern nur der SPC treu sind - ist dieser Vorschlag bei den konservativeren Mitgliedern der Partei auf Unverständnis und Frustration gestoßen. Für sie bedeutet der Einlass von Rekruten außerhalb der KMT eine Verunreinigung sowohl der Partei wie auch der Armee. Somit wurde ein Kompromiss vorgeschlagen - einer bestimmten Anzahl von Syndikalisten der SPC erlauben, von den neuen Rängen Teil zu werden."
 CHI.midgame.204.a: "Erlaube jedem Mitstreiter der nationalen Revolution Eintritt."
 CHI.midgame.204.b: "Erlaube der SPC nur eine Quotenbelegschaft."
 CHI.midgame.204.c: "Halte strikt am Einparteiensystem fest."

 CHI.midgame.205.t: "Die Propagandaabteilung"
 CHI.midgame.205.d: "Im Mai von 1924 erhielten Kadetten Whampoas zum ersten Mal eine Ausbildung in der neugegründeten Politikabteilung - inspiriert von weltweiten Revolutionsentwicklungen. Zu dieser Zeit wurde Liao Zhongkai zum Leiter der Abteilung bestimmt, als auch Dai Jitao, Wang Jingwei und Hu Hanmin Lehrer über Politik waren. Dieser ersten Klasse wurden routinegemäß politische Ansprachen gegeben, während sie in das Vorbildsregiment geformt wurden - der Vorläufer der 1. Armee der NRA.\n\nBei der Neugründung Whampoas wurde die Politikabteilung mit General Zhou Enlai als wiederkehrender Leiter wiederhergestellt. Durch die Ermutigung mancher Mitglieder des NGV und der LCS befindet sich Zhou in der Lage, Studenten Whampoas über Sozialismus, die französischen und britischen Revolutionen und den Marxismus lesen zu lassen. Trotzdem florieren auch andere Gedanken durch Vorlesungen - General Deng Yanda empfiehlt bekannterweise gerne seine Soldaten dazu, unter Bauern auf dem Land zu leben. Andere Klassen rühmen sich der Nachfolge von Dr. Suns Vermächtnis und versprechen, die Kuomintang dieses Mal zum Sieg zu führen. Darüber hinaus gab es auch Vorlesungen von nationalistischeren und extremistischeren Offizieren, die sich lieber mit der Neubelebung der Revolution gegen Chinas Feinde von innen und außen beschäftigen."
 CHI.midgame.205.a: "Verherrliche die Verteidigung des Bauers."
 CHI.midgame.205.b: "Unterstreiche die sozialistische Revolution."
 CHI.midgame.205.c: "Hebe die nationalistische Sache hervor."
 CHI.midgame.205.e: "Verweise auf Sun Yat-sens Vermächtnis."
 CHI.midgame.205.f: "Schenkt unseren Mitstreiten Aufmerksamkeit."

 CHI.midgame.206.t: "Die Seegemeinschaft von Fujian"
 CHI.midgame.206.d: "Fujian ist der Heimatort einer florierenden Marinegemeinschaft, die aus seiner strategischen und wirtschaftlichen Lage an der Küste rührt. Fuzhou ist beispielsweise der Standort mehrer Marineinstituitionen wie das Fuzhou-Versandbüro, die Fuzhou-Versandakademie und die Mawei-Marineakademie. Fujianesen dominieren sogar im Ansicht des wachsenden Einflußes der Gesandtschaften in der Region die militärischen und zivilen Flotten. Weiter nördlich dient die Region Jiangnan auch als Zentrum für Handelsversand, wo sich auch die Jiangnan-Werft und die Wusong-Marineakademie befindet, die mit ihrem Standort nahe Nankings die modernisierende Nation mit Schiffen und Seeleuten versorgt.\n\nMit dem Triumph unserer aus Fujian stammenden Revolutionären und der Etablierung einer provisorischen Hauptstadt in Nanking ist es wenig verwunderlich, dass beide Regionen unsere kleine Flotte stellen. Trotzdem haben sich wie so oft in unser Regierung schon neue Faktionen gebildet. Li Zhilong, ein Absolvent aus Wusong und Student aus der Exilszeit hat eine Clique von Offizieren mit Internationale-Ausbildung und Studenten von Whampoas Marineakademie um sich geschart, um eine strikte, sozialistische und revolutionäre Marine zu fordern. Sie begründen dies damit, dass sich in den so schon wenigen Offizierspositionen zumindest überzeugte Revolutionäre befinden sollten, die mit Bildung im Ausland sowieso geeigneter sind.\n\nChen Shaokuan und Chen Jiliang, beide fujianesisch und Absolventen der Jiangnan-Marineakademie, haben sich für die breitere Integration von ehemaligen Ligapersonal wie sie selbst eingesetzt. Sie träumen von einer weitaus größeren Flotte und wünschen sich ein großzügiges Rehabilitationsprogramm, bei dem sie lediglich von Loyalisten der Kuomintang bestätigt werden müssen. Aufgrund der wechselnden Loyalitäten während der Aufstandszeit und engen Familienbanden in der Region würde dies der alten MinGan-Führung sehr zugute kommen."
 CHI.midgame.206.a: "Die Revolution bleibt rein - bevorzuge die Whampoa-Marineclique."
 CHI.midgame.206.b: "Eine große Flotte ist unser Schild - bevorzuge die Fujian-Marineclique."

 CHI.midgame.207.t: "Die Zentrale Marineakademie"
 CHI.midgame.207.d: "Das Meer und die Flüsse sind für viele in den Fünf Provinzen eine überlebenswichtige Ader, auf die wir auch aufgrund der Versorgung durch die Internationale und Spenden durch die AÜC-Magnaten angewiesen sind. Während der späten Qing-Zeit war die Marine oft dezentralisiert und regionaler Führung unterstellt, die wenig Koordination hatte. Dieses Problem verschlimmerte sich während der Kriegsherrenzeit zusehends, als die Finanzmittel für Flottenprogramme gestrichen wurden.\n\nNun aber scheinen sich die Dinge zu ändern. Ältere Marineoffiziere haben vorgeschlagen den Grundstein für den Wiederaufbau der chinesischen Flotte zu legen, um es mit dem Imperialisten aufnehmen zu können, was zwar Jahre in Anspruch nehmen könnte, aber vorläufige Vorbereitungen können schon aufgenommen werden. Sie haben die alte Jiangnan-Marineakademie besetzt, welche in das Hauptquartier für die Marine der Republik China verwandelt wurde.\n\nIhrem Eifer und Antrieb wurden allerdings schnell einen Dämpfer durch die ältere Führung der Nationalrevolutionären Armee erhalten, die die komplette Modernisierung der Flotte unter einem Zentralkommando fordert. Statt der Marine einen gleichwertigen Platz am Tisch einzugestehen ist es aber klar, dass ihr Plan eine Unterordnung dieser neuen Flotte zur Armee vorsieht - eine Tatsache, dadurch bestätigt, dass die NRA beabsichtigt, ihre eigene Marineschule zu eröffnen. Marineoffiziere haben das dementiert und meinen, dass die Generäle die Angelegenheiten der Marine einfach nicht verstehen und dass die Marine ein eigener Zweig zu sein hat. All das hat lediglich zu einer Ausweitung der Kopfschmerzen für den Ausschuss für Militärangelegenheiten gesorgt."
 CHI.midgame.207.a: "Eine Revolution wird zu Lande gewonnen, alles andere hat zu warten."
 CHI.midgame.207.b: "Die Admiräle sind sich über den Schutz der Küsten bestens im Bilde."

#Intelligence Agency Chain
 CHI.midgame.208.t: "Interne Sicherheit der Partei"
 CHI.midgame.208.d: "Die Revolution mag anfänglich zwar Erfolg bei den Siegen der NRA im Ligakrieg gehabt haben, aber laut manchen in der Partei - gibt es genügend Imperialisten, Kriegsherren, Aufrührer, Konterrevolutionäre und Reaktionäre, die sich sogar innerhalb der Partei verstecken. Somit hat sich das Zentralkomitee zu einer kurzen Sondersitzung zusammengefunden, um die Zukunft des Sicherheitsapparats der Partei festzulegen.\n\nDie Politikabteilung unter dem gerühmten General Zhou Enlai hat mit Unterstützung durch den Neuorganisierten Genossenverband die Erstellung der \"Sonderdienstabteilung des Zentralkomitee\" (Zhongyang Teke) vorgeschlagen. Zusammen mit seinen Hauptmännern Gu Shunzhang, Xiang Zhongfa und Xiong Xianghui - die Teke verspricht, die Sozialismusorthodoxie der Partei zu stärken und örtlichen Widerstand zu bekämpfen. Die Organisation wird auch \"Roter Trupp\" genannt, dessen Mitglieder hauptsächlich in den Gesandtschaften agieren und Verbindungen von syndikalistischen Gewerkschaften bis hin zu Kriminellen haben.\n\nAndere Mitglieder der Nationalrevolutionären Armee haben eifrig auf Dai Chungfengs etablierte Netzwerke im Untergrund von Schanghai verwiesen, mit denen das Nationale Büro für Ermittlungen und Statistik \"Jungtong\" erschaffen werden könnte. Sie ist ein Ergebnis der geheimen Untergrundaktivitäten und besitzt breitflächige Verbindungen zur Kriminalität und \"nationalistischen\" Gangs - mit ihrer eigenen skrupellosen \"Zehnerbande\", die ihrem Laoban, Dai Chunfeng, nichts als die absolute Treue schwören.\n\nAls Kompromiss haben Parteimitglieder stattdessen vorgeschlagen, beide Organisationen zu einem geeinten Ministerium für Staatssicherheit zu vereinen. Um etwas gegen den wachsenden Faktionalismus zu wirken, wird mit diesem Plan die Staatssicherheit an Dai Chunfeng gegeben, während Zhou und der Politikabteilung beachtliche Kompetenzen zum Angehen innerer Angelegenheiten vermacht werden."
 CHI.midgame.208.a: "Verstärke Zhou Enlais SDA (Teke)"
 CHI.midgame.208.b: "Finanziere Dai Chunfengs BES (Juntong) "
 CHI.midgame.208.c: "Vereine beide zum MfS (Stasi)"

 CHI.midgame.209.t: "Das Heldentum der Teke!"
 CHI.midgame.209.d: "Die Sonderdienstabteilung des Zentralkomitees, auch \"Zhongyang Teke\" genannt, ist die Idee des Leiters der Politikabteilung - General Zhou Enlai. Die Organisation besteht hauptsächlich auch jüngeren Freiwiliigen, jenen mit Verbindungen zu syndikalistischen Gewerkschaften und manchen Schanghai-Gangstern. Sie ist in vier Sektionen gegliedert: Die erste Sektion (Allgemeine Dienstsektion) befasst sich mit dem Personenschutz des Zentralkomitee, die zweite Sektion (Informationssektion) befasst sich mit dem Sammeln von Informationen über ausländische und innere Feinde, die dritte Sektion (Operationssektion, auch Roter Trupp genannt) befasst sich mit Attentaten und die vierte Sektion ist die Kommunikationssektion, die sich mit Verschlüsselungscodes und Kommunikationen befasst.\n\nIn einem ihrer neuesten Erfolge haben sie den prominenten chinesischen Syndikalisten Ren Bishi befreit. Ren war von Bai Xin, einem ehemaligen Whampoa-Alumni, der sich von uns abgewandt hatte, verraten. Bei einer syndikalistischen Versammlung in Schanghai stürmten Autoritäten der Gesandtschaften die Versammlungshalle mit Hilfe von Bai Xins Informationen und nahmen Ren fest. Während Ren in einem Polizeiwagen zum Anwesen von Fan Zhengbo (Chefermittler der Schanghai-Polizeiabteilung) gebracht wurde, überfielen Mitglieder der Operationssektion den Wagen mit Handfeuerwaffen und Maschinenpistolen. Bai Xin versuchte im Chaos zu fliehen, wurde aber gefangen und konsequent unschädlich gemacht.\n\nDie Operation wurde als Erfolg auf der gesamten Linie gepriesen, bei der kaum Verluste für die Partei entstanden und die Liga der Chinesischen Syndikalisten die Unterstützung ihrer mitstreitenden Sozalisten lobte. Da die Operation auf dem Gebiet der Gesandschaften stattfand, wurde der Erfolg auch als einer gegen den Imperialismus beworben. Einige Mitglieder des Zentralkomitees haben vorgeschlagen, die Macht der Teke weiter zu nutzen, um entweder die Partei intern zu stärken, gegen Widersacher im Inneren vorzugehen und die Unterstützung durch gleichgesinnte Sozialistengruppen zu stärken."
 CHI.midgame.209.a: "Stärke die Partei."
 CHI.midgame.209.b: "Macht Parteiaufrührer unwirksam."
 CHI.midgame.209.c: "Werbt innerhalb der Einheitsfront."

 CHI.midgame.210.t: "Der Vormarsch der Juntong!"
 CHI.midgame.210.d: "Nachdem sie die Finanzmittel für ihre Pläne gesichert hat, ist die Zehnerbande sofort beim Aufbau ihres neuen \"Juntong\" (Nationales Büro für Ermittlungen und Statistik) in Aktion getreten. Es entstand aus einer Mischung aus Dai Chunfengs schattigen Verbindungen zum nationalisten Untergrund in Schanghai und des Informationsdienstes des Militärs. Diese neue Agentur macht sich für die Offensive bereit - für das Infilitrieren und Destabilisieren feindlicher Faktionen in China. Dai hat seinen Agenten für die kommenden Jahre drei Gebote vermacht.\n\n1.) Versichert den Schutz des Führers. Obwohl sie nun offiziell von Hu Zongnans Personal unabhängig agieren, ist es offensichtlich, dass Dai dem General und seiner Clique von extremistischen Offizieren eine wichtige Anlage bleibt. Es ist kein Geheimnis, dass sie Wang als unwürdig erachten und ihn ersetzen wollen.\n\n2.) Bestraft Korruption. Die Bande ist für eine spartanische und brüderliche Arbeitsatmosphäre bekannt, die Konfuzianismus und revolutionären Nationalismus vereint, um etwas zu werden, was sie als moderne Wanderritter betrachten (Dai ist ironischerweise wegen seinen Mängel in militärische Führung gegenüber seinen Whampoa-Klassenkameraden sehr verlegen). Das Juntong ist skrupellos in der Vernichtung von Korruption und betrachtet die WAF und SPC aufgrund von Xenophobie als ausländische Lakaien.\n\n3.) Vernichte alle konterrevolutionären Kräfte. Das Juntong ist der nationalistischen Sache treu ergeben und haben sich der Aufgabe vollends verschrieben. In der Nation entstehen bereits Zellen und Agenten verpflanzen sich in der Gesellschaft. Kleriker, Politiker und die Presse wurden überzeugt, bestochen oder bedroht und Dai hat bereits damit begonnen, Kontakte zu bekannten Schauspielern, Weiberhelden und Opernsängern zu knüpfen. Sogar viele Überseechinesen wurden schon Rekruten dieses wachsenden Geheimdienstes."
 CHI.midgame.210.a: "Der Anführer lebet noch und wird leben!"
 CHI.midgame.210.b: "Des Verräters Blut wird fließen stiefeldick!"
 CHI.midgame.210.c: "Nieder mit den Hunden von der Reaktion!"

 CHI.midgame.211.t.juntong: "Juntong-Schläferzellen bilden sich"
 CHI.midgame.211.t.teke: "Teke-Schläferzellen bilden sich"
 CHI.midgame.211.intro: "Agenten sind in Bewegung! Ursprungsort: [CHI.GetNameDef]! Seit ihrem Sieg über die Liga haben die Kuomintang und ihre Verbündeten enorm an Stärke gewonnen und Sympathisanten sind über die gesamte Nation verstreut. Einige sind wahre Anhänger - gebildet in den Versprechen des Sozialismus und unzufrieden mit dem Status Quo. Einige sind Veteranen von den verschiedenen republikanischen Armeen Chinas, die sich eine neue Hoffnung ersehnen. Viele sind Absolventen Whampoas, deren nationalistischer oder revolutionärer Geist mit der Rückkehr der Partei neu erwacht ist. Genügent von ihnen sind dennoch einfache Männer und Frauen, mit eigenem privaten Groll oder angelockt von der Aussicht auf soziale Mobilität."
 CHI.midgame.211.d.CHI.juntong: "$CHI.midgame.211.intro$\n\nDai Chunfeng hat seine Einsatzgruppen bedacht ausgewählt, oft bestehend aus Männern die er aus seiner Zeit in Whampoa kannte. Zheng Jiemin wurde südwärts geschickt, um ein Lager in Guangdong aufzuschlagen, während die Hunan-Abteilung an Tang Zong vermacht wurde. Weiter im Westen wurden in den Bergen Zellen und Qiu Kaiji in Kunming und Zeng Guangqing in Chengdu aufgestellt. Verkommte Zellen im Norden wurden unter Qiao Jiacai und Mai Hansan reaktiviert und Kontakt wurde mit Freiheitskämpfern in der Mandschurei aufgenommen, die sich unter dem Kommando von Guan Xuangying befinden. In den verschiedenen Gesandtschaften wurden unterschiedlicher Abteilungsleiter ernannt, darunter der Schanghai-Abteilungsleiter Shen Zui. Am nächsten zur Machtzentrale befindet sich Dais Kindheitsfreund Mao Renfend, der im Osten aktiv ist. Behilflich bei der Koordination ist Wei Daming, ein prominenter Kommunikationsoffizier.\n\nDiese Männer und die hunderte unter ihnen haben sich in die Höhle des Löwen begeben und gefährden für unsere Sache ihre Leben. Wir können nur hoffen, dass ihre Opfer eines Tages von Bedeutung sein werden."
 CHI.midgame.211.d.juntong: "$CHI.midgame.211.intro$\n\nWas es auch immer sein mag, die Quelle könnte nicht offensichtlicher sein. [CHI.Capital.GetCapitalVictoryPointName] hat die Erschaffung des bescheiden genannte Nationalen Büros für Ermittlungen und Statistik (bekannt als das Juntong) autorisiert, um Geheimnetzwerke zu koordinieren. Es wird vom geheimnisvollen Dai Chunfeng geführt, dessen Einsatzgruppen unter Leitung von Dais vertrauten Untergebenen nationweit verteilt wurden, um Schläferzellen in den Provinzen zu etablieren. Er hat von seinen kriminellen Verbindungen an der Küste Gebrauch gemacht, aus der Zeit der alten \"Zehnerbahnde\", aber er ist freilich kein gewöhnlicher Gangster - seine Männer sind für ihren fanatischen Nationalismus und ihre Hingabe bekannt. An ihrer tatsächlichen Fähigkeit zur Untergrabung unserer Regierung besteht Zweifel und viele ihrer Aktivitäten sind letzendlich viel Lärm um nichts, aber Vorsicht ist besser als Nachsicht."
 CHI.midgame.211.d.CHI.teke: "$CHI.midgame.211.intro$\n\nZhou Enlai hat mit Fleiß am Bau seiner Agentur gearbeitet, einer Sammlung von unterschiedlichen Männern und Frauen. Viele ältere Offiziere stammen aus der \"Rotstaffel\" und sind seit langer Zeit Agenten, allerdings hat Zhou mit Bedacht viele gewählt, die keine lange Vorgeschichte mit Sozialismus haben - die so einfacher untertauchen können. Vier Operationssektionen wurden gebildet: die Allgemeine Dienstsektion, die Informationssektion, die Radiokommunikationssektion und die Operationssektion. Da Zhou noch woanders Verantwortungen hat, sind viele alltägliche Verwaltungsaufgaben an seine Hauptleute Chen Geng, Gu Shenzhang und Xiang Zhongfa gefallen."
 CHI.midgame.211.d.teke: "$CHI.midgame.211.intro$\n\nWas es auch immer sein mag, die Quelle könnte nicht offensichtlicher sein. [CHI.Capital.GetCapitalVictoryPointName] hat die Erstellung der Sonderdienstabteilung des Zentralkomitees (bekannt als Teke) autorisiert, um Geheimnetzwerke in der Nation zu koordinieren. Sie wird vom prominenten Revolutionär, Propagandisten und Informationsbeschaffer Zhou Enlai geleitet und besteht um einen Kern aus Geheimagenten, die als die \"Rotstaffel\" bekannt sind. Diese Agenten wurden in die entferntesten Ecken der Nation entsandt und sind mindestens genau so skrupellos wie sie eifernd sind. Trotzdem ist es unwahrscheinlich, dass sie unsere Regierung direkt untergraben können. Die Zeichen sind aber eindeutig: die nationalen Ambitionen der Kuomintang werden größer."
 CHI.midgame.211.a: "Aber was, wenn sie erwachen?"
 CHI.midgame.211.b: "Geht voraus, ihr Ritter der Revolution."
 CHI.midgame.211.c: "So einfach sind wir nicht einzuschüchtern."
 CHI.midgame.211.d: "Mutige Männer in schwierigen Zeiten."

 CHI.midgame.212.t: "Dysfunktion im MfS"
 CHI.midgame.212.d: "Genau wie Öl und Wasser sind die Rotstaffel und die Zehnerbahnde nicht unbedingt eine gute Mischung. Die beiden Gruppen, die sich vorgeblich unter der Aufsicht des Ministeriums für Staatssicherheit befinden, waren trotz unserer Bemühungen zur Integration der revolutionären Agenturen lieber damit beschäftigt, sich gegenseitg zu behindern. In Frustration gab es eine Unternehmung, beide in unterschiedliche Abteilungen zu trennen - die Rotstaffel von nun an zuständig für Innere Angelegenheiten und die Bande fürs Äußere.\n\nAuch das war nicht mit Erfolg gekrönt. Wie zankende Kinder gab es Kämpfe um jede einzelne vielversprechende Position wie beispielsweise der Einnahme von Steuern und Zöllen, der Erhaltung von Schmuggelnetzwerken, Geheimpolizeiaktionen und ausländische Informationsbeschaffung. Eine oberflächliche Überprüfung enttarnte die Existenz mehrerer Parellelorganisation, bei denen beachtliche Ressourcen für gegenseitiges Ausspionieren vergeudet wurden, anstatt ihrer gewollten Aufgabe nachzugehen. Der Geduldsfaden vieler im EZK war spätestens dann vernichtet, als die Partisanen von Dai Chunfeng und Zhou Enlai begannen, mit der Presse Kontakt aufzunehmen und sich gegenseitig zu beschuldigen, das MfS zu behindern.\n\nDa sie sich in der Öffentlichkeit zum Narren gemacht haben und die Geduld am Ende ist, hat Deng Yanda seinen Schachzug gemacht. Er hat vorgeschlagen, Dai as Minister zu feuern und Zhous Einfluss zu begrenzen, an deren Statt eine neue Position als Innenminister entsteht. Hierfür hat er Zhang Yunchuan, einen Offizier des VrKdW vorgeschlagen, der verspricht, das MfS komplett neu zu bauen - und damit die Rotstaffel und die Zehnerbahnde zu entmachten.\n\nEinige Fragen sich, ob dies von Anfang an Ziel des PAK war - eine Möglichkeit, einen eigenen Mann ins Kabinett zu setzen. Im Angesicht der Bedrohung haben beide Faktionen des MfS hoch und heilig versprochen, mit den Kämpfen aufzuhören und dass alle Probleme nur Wachsstumsschmerzen waren. Das mag wenig glaubwürdig scheinen, aber zumindest kann es von hier an sowieso nur noch bergauf gehen."
 CHI.midgame.212.a: "Wir kriegen das schon hin."
 CHI.midgame.212.b: "Dann mal zurück auf Anfang."

#Champion Mechanic Events
 CHI.midgame.213.t.deng: "Ein Champion der Arbeiter und Bauern?"
 CHI.midgame.213.t.zhou: "Der Aufstieg der Politikabteilung"
 CHI.midgame.213.t.hu: "Ein neuer Stern der neuen NRA"
 CHI.midgame.213.t.zhang: "Der Held der Eisernen Armee"
 CHI.midgame.213.t.xiao: "Der Syndikalistische General"
 CHI.midgame.213.t.li: "Das \"Unparteiische\" Bollwerk der NRA"
 CHI.midgame.213.d.deng: "Falls der Nationalrevolutionären Armee seit dem unpassenden Tot von General Chiang ein Aushängeschild gegönnt ist, so ist dieses sicherlich Deng Yanda. Seine lange Laufbahn führte ihn von den Hallen Whampoas, über die Städte Europas, die Hügel von Jiangxi und nun die Schlachtfelder Chinas. Mit jedem Erfolg steigt seine Prominenz - womit er einen mächtigen Anhaltspunkt für alle bildet, die eine Alternative zu Wangs Herrschaft suchen. Aber so wie sein Prestige wächst, fürchten sogar seine engsten Verbündeten, dass er etwas zu nahe an der Sonne fliegt und er hat sich bereits die abwertende Bezeichnung \"Roter Napoleon\" eingefangen. Für den Moment bleibt aber bleibt ihm die öffentliche Meinung hold, was die Armee aufgrund seines militärischen Ruhms dieser gleichtut."
 CHI.midgame.213.d.zhou: "Falls es jemals einen gab, der die Nationalrevolutionäre Armee vor der Korruption retten kann, so ist es Zhou Enlai. Diplomatisch, bescheiden, aber bewandert in sozialistischer Ideologie; er ist der Langzeitliebling der Mission Militaire Internationale en China als Vorbild eines roten Offiziers. Obwohl viele bezweifelten, dass sich ein Politoffizier, Whampoa-Ausbilder und niederer Guerillakommandeur auf dem Schlachtfeld behaupten könnte, hat sich das Vertrauen in ihn danke seiner entschlossen Führung im Kampf ausgezahlt. Da sich sein Prestige auf einem Allzeithoch befindet, wird erwartet, dass er diesen nutzt, um die Nationalrevolutionäre Armee seinem Lager näher zu bringen und dieser zu helfen, sich aller untreuen Militärgruppen zu entledigen, die die nationale Stabilität bedrohen."
 CHI.midgame.213.d.hu: "Whampoas Absolventen, die darauf ausgelegt waren, der Kuomintang vollends ergeben zu sein, haben tapfer für die Partei gestreitet. Manchmal aber kann die Nationalrevolutionäre Armee ein Eigenleben entwickeln und die Revolution sogar innerhalb der Partei fordern. Hu Zongnan ist ein Veteran einiger der frühesten Feldzüge der KMT, wurde aber 1927 seiner Chance auf Ruhm beraubt. Nichtsdestotrotz machte er die verlorene mit seinen kürzlichen Erfolgen auf dem Schlachtfeld wett. Sein Können ist schwer anzuzweifeln, aber fragen sich dennoch manche, ob diese Siege wirklich der Partei zugute kommen. Der Eifer und die Brutalität von Hus Männern haben im EZK für Alarm gesorgt, auch wenn sie im Moment gezwungen sind, ihn öffentlich anzupreisen."
 CHI.midgame.213.d.zhang: "Zhang Fakui war Dr. Suns persönliche Leibwache und kämpfte während der Kriegsherrenzeit für die Kuomintang an allen Ecken und Enden Chinas. Er stieg während des Nordfeldzugs auf die Position des Befehlshabers der legendären 4. (\"Eisernen\") Armee auf, wurde aber während der Exilszeit an die Seite gedrängt und in [HND.GetAdjective] geschickt, um dort Berater zu spielen. Seit der Rückkehr hat er jedoch eifrig die Initiative auf dem Schlachtfeld ergriffen und mehrere Siege errungen. Mit jedem Triumph schenkt er seiner \"Indien-Clique\" aus mitte-rechten Offizieren in Zusammenarbeit mit der Wiederaufbau-Fraktion mehr Einfluß. Wie viel das entweder zu Beruhigung der Gemüter oder der Verschlimmerung existierender Feindschaften beitragen wird, bleibt allerdings abzuwarten."
 CHI.midgame.213.d.xiao: "Xiao Jinguang ist in vielerlei Hinsicht ein unwahrscheinlicher Militärheld der chinesischen Revolution. Er wurde in eine arme Familie in Hunan geboren, in der sein Vater und Großvater auf plötzliche Weise verstarben. Trotzdem schaffte er es zur Prominenz, trat der neuen Syndikalistischen Partei Chinas bei und studierte Militärtheorie in Frankreich. ER ist ein Außenseiter im Militär und war niemals Teil von Whampoa, was seinen Weg in die Befehlskette stark einschränkte. Nach einer Chance, sich zu beweisen, hat er allerdings mehrere Siege auf dem Schlachtfeld davongetragen. Die Führung der LCS hat ihn als Vorzeigebeispiel einer neuen Generation syndikalistischer Offiziere angepriesen, die es schwer hat, ein Teil von den höheren Rängen zu werden, die von Mitgliedern der KMT und alten Whampoa-Absolventen dominiert wird."
 CHI.midgame.213.d.li: "Li Jishen ist ein Mann mit einer langen Vorgeschichte, dem die schwierigen Arbeiten als Kriegsminister, politischer Einflussnehmer und amtsführender General der Nationalrevolutionären Armee auferlegt wurden. Seine neuen Siege haben sein Ruf als \"Überparteilicher\" im Oberkommando begünstigt, der die Feindseligkeiten der Kuomintang-Politik meidet. Dennoch verdankt Li seinen Beruf ebenso der Politik wie auch seinen militärischen Fähigkeiten und hat in der Vergangenheit mit politischen Faktionen in Liangguang wie Hu Hanmin, Chen Jiongming und sogar der Neuen Guangxi-Clique zusammengearbeitet. Er hat sich diese Verbindungen zunutze gemacht, um sich als der Vermittler zu präsentieren, aber manche fragen sich, ob solch Verhalten nur ein Tarnmantel für seine wahren Loyalitäten zur Rechten ist... oder zu sich selbst."
 CHI.midgame.213.a: "Ein sozialistischer Held? Oder ein Bonapartist?"
 CHI.midgame.213.b: "Ein junges Gesicht für eine neue NRA."
 CHI.midgame.213.c: "Ein furchtloser Kommandeur, wenn auch manchmal etwas furchteinflößend..."
 CHI.midgame.213.d: "Scheint, als währe seine Karriere noch nicht vorbei."
 CHI.midgame.213.e: "Jemand, um für das Proletariat zu streiten."
 CHI.midgame.213.f: "Ein Stimme der Vernunft in diesen unsicheren Zeiten..."

 CHI.midgame.215.t: "Exilanten aus Liangguang"
 CHI.midgame.215.d: "Schon seit der Machtübernahme in Liangguang hatte der rechte Kuomintang-General Li Zongren sich keinen Hehl daraus gemacht, seine Feindseligkeit gegenüber den Linken in der Provinz zur Schau zu stellen, insbesondere gegen die Syndikalistische Partei Chinas. Da er aber nun endlich die Macht unter sich vereint hat, hat Li mit der Unterdrückung und Vertreibung von Linken in der Armee und Regierung begonnen, von denen viele in Richtung freundlicherer Regimes geflüchtet sind.\n\nHeute sind einige von ihnen in [CHI.Capital.GetCapitalVictoryPointName] eingetroffen, die ihre Loyalität zur Kuomintang verkünden und ihre Hilfe in der Revolution anbieten. Unter ihnen befindet sich General Ye Jianying aus Guangdong, der trotz seiner überzeugten Mitgliedschaft in der Syndikalistischen Partei Chinas gegen Chen Jiongming nach dessen Verrat zu den Waffen griff und so Sun Yat-sen die Flucht aus Guangzhou ermöglichte. Mit ihm kam der ehemalige General Li Fei. Ein ehemaliger Guangxi-Offizier und Mitglied der Kuomintang, der wegen seiner möglichen Sympathien gegenüber der Syndikalistischen Partei Chinas zum Ziel der rechten Verfolgungen wurde. An letzter Stelle ist Tan Pingshan. Er ist ein ehemaliges Mitglied der Tongmenghui und eine führende Person des Guangdong-Zweigs der SPC, weswegen es wenig Zweifel daran gibt, dass er eine Revolution in China anstrebt. Tan hat außerdem seine Bewunderung gegenüber Deng Yandas PAK bekundigt und wäre zweifellos ein kompetenter Vermittler für unserer Koalition, sollte er die Chance erhalten.\n\nEinige Stimmen meinen jedoch, dass wir diesen Vorschlag ablehnen sollten. Die Furcht hat sich breitgemacht, dass ihre Angaben einer Verfolgung blanke Lüge sein, die sie nutzen, um Spione in die höheren Regierungsebenen einzuschleusen."
 CHI.midgame.215.a: "Wir heißen unsere Genossen zur Revolution wilkommen."
 CHI.midgame.215.b: "Wir können ihnen nicht vertrauen."

#Other Middle Tree Events
 CHI.midgame.218.t: "Der Ausschuss für Militärangelegenheiten"
 CHI.midgame.218.d: "Der Ausschuss für Militärangelegenheiten (AMA) wurde ursprünglich 1923 in Guangzhou ins Leben gerufen, um die schon bald entstehende Nationalrevolutionäre Armee zu überwachen, leiten und verwalten. Ursprünglich bestand er aus 64 Mitgliedern, wurde von Dr. Sun aber auf 26 reduziert und zur Zeit seines Todes nur noch eine Versammlung aus Wang Jingwei, Xu Chongzhi, Liao Zhongkai, Hu Hanmin, Tan Yankai, Chiang Kai-shek, Michail Borodin und Wu Chaoshu. In den folgenden Jahren wurden auch Cheng Qian, Li Jishen und Chen Gongbo davon Teil, sowie auch Li Zongren, Huang Shaohong, Feng Yuxiang, Li Fulin und Gu Yingfen.\n\nDie Streitigkeiten im AMA hemmten ihn in der Zeit des Nordfeldzugs so sehr, dass Chiang versuchte, Wang dazu zu drängen, den Vorsitz zu überlassen und ihn der Inkompetenz in militärischen Angelegenheiten zu bezichtigen. Die meisten seiner alten Mitglieder sind mittlerweile auch fort - Tan und die Kriegsherren verließen ihn, Hu und Xu wurden hingerichtet, Borodin wurde zurückberufen und durch Malraux ersetzt und Chiang wurde während des Feldzugs ermordet.\n\nDa der Ausschuss nun wiederhergestellt wurde, um die Aktivitäten der neuen Nationalrevolutionären Armee zu koordinieren, fürchten viele eine Wiederholung der Machtkämpfe. Militärische Wortführer beschuldigen das Zwischenfunken von Zivilisten und Außenseitern und fordern, nur den Präsidenten und ältere Befehlshaber zu ernennen. Dem wurde von jenen widersprochen, die meinen, dass die NRA zur Verantwortung gezogen werden muss, prangern den Versuch auf Alleinherrschaft durch Chiang an und bestehen auf größere Überwachung durch das Zentrale Exekutivkomitee. Die Einheitsfront hat mit Deckung durch die MMIC auch auf ein Mitspracherecht bestanden und damit die Angelegenheit weiter verkompliziert - sie fordern mindestens die Anwesenheit der LCS und von Beratern im Ausschuss. Die Situation verlangt trotz allem eine rasche Entscheidung über die Größe und Zusammensetzung dieses Körpers."
 CHI.midgame.218.a: "Militärangelegenheiten gehen nur das Militär etwas an."
 CHI.midgame.218.b: "Erlaube lediglich dem KMT-ZEK eine Kontrollfunktion."
 CHI.midgame.218.c: "Mehrere Perspektiven sind immer hilfreich."

 CHI.midgame.220.t: "Die Nationalrevolutionäre Partei Koreas"
 CHI.midgame.220.d: "Als Teil des Bestrebens der chinesischen Kuomintang, nicht nur eine nationale Revolution sondern auch eine Befreiung aller Völker Asiens vom Imperialismus zu erreichen, wurden Verbindungen zwischen der Kuomintang und der Koreanischen Nationalrevolutionären Partei (KNRP) hergestellt.\n\nDie KNRP wurde von koreanischen Exilanten in China gegründet und werden von Kim Wonbong (einem koreanischen Revolutionär, der der Whampoa-Akademie kurz vor dem Nordfeldzug beitrat) geführt, der angibt, eine \"Schwesterpartei\" der Kuomintang zu stellen. Es ist eine koreanische nationalistische Partei, die im Allgemeinen sozialistisch ist, aber auch eine Adaptierung und Umsetzung der Drei Prinzipien des Volkes verfolgt. Da das koreanische Volk genaus wie das chinesische vom japanischen Imperialismus unterdrückt wird, bleiben die Bande zwischen beiden Nationen stark. Ein Konflikt zwischen dem Japanischen Kaiserreich und einem Nationalistischen China scheint unausweichlich und viele Auswanderer Koreas sind davon überzeugt, dass eine Zusammenarbeit mit den Chinesen eines Tages zur Erlangung ihrer Unabhängigkeit führen wird.\n\nAuf offizielle Anordnung an die NRA - Kim Wonbongs Rang und Status wurden als offizieller Soldat der NRA wiederhergestellt. Er befehligt die Koreanische Befreiungsarmee, einer Truppe aus gleichauf patriotischen koreanischen Freiwilligen, darunter ein junger Chang Cheol-bu, mit dem großen Ziel, eines Tages als Befreier nach Hause zurückkehren zu dürfen."
 CHI.midgame.220.a: "Einen Salut an unsere koreanischen Genossen!"

 CHI.midgame.221.t.india: "Schöne Grüße aus [CHI.Capital.GetCapitalVictoryPointName]"
 CHI.midgame.221.t.china: "Mission nach [HND.Capital.GetCapitalVictoryPointName]"
 CHI.midgame.221.d.india: "Über den gesamten Kontinent ist die chinesische Nation vom antikolonialen Fieber ergriffen. Eine von diesen Gruppen ist die chinesischen Kuomintang, eine nationalistische Kaderpartei, die um Sun Yat-sens Drei Prinzipien gebaut ist. Diese Partei, die von den Linken beherrscht wird, hat bereits verschiedene Kriegsherren vertrieben und damit begonnen, sich gleichgesinnten Regierungen zu nähern.\n\nAls eine der größten revolutionären Regierungen, die auf die Befreiung ihrer Nation von den kolonialen Fesseln hinarbeitet, hält die Kuomintang uns für einen Mitstreiter. In mancher Hinsicht begann dieser Kontakt bereits 1907, als chinesische Revolutionäre im Exil mit indischen und japanischen Revolutionären zusammenarbeiteten, um die \"Asiatische Humanitäre Bruderschaft\" zu gründen.\n\nDie Zeiten haben sich allerdings grundlegends verändert. Der Fehlschlagt des Nordfeldzuges 1927 torpedierte ihre anfänglichen Bemühungen zur Einigung ihrer Nation, woraufhin sie einen starken Linksruck durchmachten. Eine kleine Einsatzgruppe chinesischer Berater wurde 1934 zu unserer Hilfe geschickt und sind mittlerweile wieder heimgekehrt, aber die Chinesen haben hierauf als Beweis verwiesen, dass eine Partnerschaft möglich ist.\n\nSogar nach ihrer Rückkehr ist der Erfolg nicht garantiert. Sogar im Falle ihres Erfolgs wächst die Macht Japans beständig weiter und ein Kampf zwischen den Beiden ist wohl unumgänglich. Außerdem bleibt da noch das Problem der Indisch-Chinesischen Grenze und des Status von Tibet, da die Kuomintang revanchistisch eingestellt ist.\n\nTrotz des Angebots der Chinesen für eine gegenseitige Anerkennung bleibt der Traum einer panasiatischen Gemeinschaft wenig vielversprechend. Aber warum nicht ein wenig träumen?"
 CHI.midgame.221.d.china: "Überall auf dem Kontinent breitet sich das Fieber der Freiheit aus und das indische Volk hat sich gegen seine britischen Unterdrücker erhoben! Das Ergebnis hiervon war die Erschaffung von [HND.GetNameDef] durch den Indischen Nationalkongress und ihrer Verbündeten. Eine Regierung, die als beständiger Beweis für den Drang nach Freiheit dient.\n\n[HND.GetNameDef] hat oftmals parallel zu uns seit den Zwanzigern gewirkt und gelten als unsere Mitstreiter. Auf mancherlei Art begann dieser Austausch bereits 1907, als chinesische revolutionäre Exilanten mit indischen und japanischen Revolutionären die \"Asiatische Humanitäre Bruderschaft\" gründeten.\n\nWährend wir weiter an der Befreiung unseres Heimatlandes arbeiten, ist es äußerst wichtig, dass wir uns den Bedarf der anderen Völker Asien nach Befreiung vor Augen halten. Als bestes Beispiel für so eine panasiatische Partnerschaft, unabhängig von Japans fehlgeleiteter Sphäre, dient die chinesische Militärmission, die 1934 unter Zhang Fakui nach Indien geschickt wurde. Es bleiben natürlich noch einige Hürden in der Zukunft, wie zum Beispiel die Frage um die Grenze und die Bedrohung durch Japan. Aber heute salutieren wir unseren revolutionären Genossen, während wir in Richtung Freiheit marschieren (und hoffen, dass sie es uns gleichtun)!"
 CHI.midgame.221.a: "Wir schauen gespannt auf die nächsten Entwicklungen."
 CHI.midgame.221.b: "Nur ein weiteres zukünftiges Problem für die Region."
 CHI.midgame.221.c: "Auf eine produktive Zukunft!"

 CHI.midgame.222.t: "Waffen für die indochinesische Revolution"
 CHI.midgame.222.d: "Die tapferen Rebellen der Nationen Indochinas kämpfen wagemutig gegen das niederträchtige [GEA.GetAdjectiveCap] und seine Imperialisten und da wir unsere Position in Ostchina gesichert haben, ist es an der Zeit, unseren revolutionären Genossen unter die Arme zu greifen. Immerhin zeigte die deutsche Intervention in 1927 deutlichst, dass unser Kampf ein und derselbe ist.\n\nDie Viet Minh sind eine Koalition verschiedener sozialistischer Gruppen unter einem Banner, mit der wir im Laufe der Jahre schon mehrfach in Kontakt getreten sind. Mehrere von ihnen waren beispielsweise Studenten in Whampoa und ein paar Dutzend von ihnen kämpfte sogar an unserer Seite im MinGan-Aufstand. Andere wurden in Indien von unseren Offizieren ausgebildet, als wir im Exil waren. Auf der zivilen Ebene befinden sich ihre Ableger überall in Südostasien verstreut, was unserem eigenen Diaspora-Netzwerk ähnlich ist und mit welchem es oft Überschneidungen gibt.\n\nIn der Praxis ist ihre Unterstützung eine Herausforderung. Die Revolutionäre in [INC.GetAdjective] besitzen einige sympathische Kontakte im zivilen Versand, wodurch sie teilweise die Seeblockade von [GEA.GetAdjective] umgehen konnten, hauptsächlich, indem zuerst Ausrüstung nach Bangkok geschmuggelt und dann über Land ins Rebellenterritorium geliefert wird. Sollten wir unsere Ressourcen mit unseren AÜC-Kontakten in Südostasien zusammenführen, könnten wir vielleicht einige Lieferungen durchbringen, allerdings ist dieses Unterfangen höchst riskant und das meiste wird nicht ankommen.\n\nEin entscheidender Vorteil wäre es, Häfen ihrer Nähe zu kontrollieren, insbesondere Guangzhou. Aufgrund des großen Handelsnetzwerkes, dass durch die Stadt fließt, wäre es sehr viel einfacher, Ausrüstung zu schicken und auch mehr davon. Ein Landverbindung zu [SIA.GetAdjective] durch die Grenze in Yunnan wäre auch von Vorteil - ihre durchlässige Verbindung und die Verachtung, die [SIA.GetAdjective] für seine Nachbarn hat, hat auch Schmuggelpfade über das Land ermöglich.\n\nAlles in allem ist es unsere Pflicht, unsere Genossen zu unterstützen, aber wir entscheiden natürlich, wann dafür der beste Zeitpunkt ist."
 CHI.midgame.222.a: "Schmuggelt, was wir können."
 CHI.midgame.222.b: "Bringt eine große Lieferung."
 CHI.midgame.222.c: "Autorisiere das Entsenden schwerer Ausrüstung."
 CHI.midgame.222.e: "Wir müssen auf einen besseren Zeitpunkt warten."

 CHI.midgame.223.t: "Geschmuggelte Vorräte aus China"
 CHI.midgame.223.d: "Unsere chinesischen Genossen in  [CHI.Capital.GetCapitalVictoryPointName] eine kleine, aber nicht weniger wagemutige Operation gestartet, um uns mit Waffen zu versorgen, wobei sie die Blockade von [GEA.GetAdjectiveCap] umgangen sind. Durch Koordination mit unseren eigenen Versorgungsnetzwerken in Südostasien, über sowohl Land wie auch Meer, wurde die Ausrüstung erst durch Siam und über Land in freundliche Gebiete gebracht. Auf diese Weise haben sind wir gemeinsam gegen die Bemühungen von [GEA.GetAdjectiveCap] vorgegangen, ausländische Hilfe abzuwürgen.\n\n$CHI.midgame.223.closer$"
 CHI.midgame.223.a: "Wir sind ihnen für ihre Hilfe dankbar."
 CHI.midgame.223.b: "Sie haben es weitaus nötiger als wir."

 CHI.midgame.223.closer: "Unsere Beziehungen begannen vor vielen Jahren, als unsere antiimperialistischen, sozialistischen Bewegungen sich um ähnliche Ziele in der Region vereinten. Viele unserer Revolutionäre studierten in Whampoa oder hielten sich zu der Zeit der Kuomintang-Revolutionsregierung in Guangzhou auf, wovon einige dutzend sogar den Chinesen im MinGan-Aufstand behilflich waren. Mittlerweile sind die meisten allerdings zurückgekehrt, aber ihre Bemühungen waren gewiss nicht ohne Lohn.\n\nDiese Partnerschaft wird hoffentlich sowohl ihrem als auch unserem Heimatland zur Freiheit verhelfen, wenn nicht sogar dem gesamten Kontinent!"

 CHI.midgame.224.t: "Schwere Waffenlieferung aus China"
 CHI.midgame.224.d: "Unsere chinesischen Genossen aus [CHI.Capital.GetCapitalVictoryPointName] haben eine große Operation gestartet, um uns in unserem Kampf gegen den Imperialismus zu versorgen, wobei sie [GEA.GetAdjectiveCap] direkt herausgefordert haben, um den Versorgungsfluss nach [INC.Capital.GetCapitalVictoryPointName] aufrechtzuerhalten. Durch große Versorgunsrouten von Südchina nach Bangkok und durch die Gebirgspfade an der Grenze zu [SIA.GetAdjectiveCap] sind Schmugglernetzwerke Tag und Nacht damit beschäftigt, unsere Armeen mit Ausrüstung zu versorgen.\n\n$CHI.midgame.223.closer$"
 CHI.midgame.224.a: "Wir sind ihnen für ihre Hilfe dankbar."
 CHI.midgame.224.b: "Sie haben es weitaus nötiger als wir."

 CHI.midgame.225.t: "Freiwillige der aufgehenden Sonne"
 CHI.midgame.225.d: "Das Außenministerium hat heute eine offizielle Einschreibung durch ein bemerkenswertes Individuum und einer Handvoll Freiwilligen aus dem Japanischen Kaiserreich erhalten. Nosaka Sanzo, ein ehemaliger Organisiere von Arbeitern, Journalist und Mitglied der Dritten Internationale, hat schon seit seinem Einsatz im fehlgeschlagenen 1932-Aufstand in Schanghai an der Seite des MinGan-Aufstands gearbeitet. Er ist ein überzeugter Marxist, der sich der Befreiung und Revolution der japanischen Arbeiter und Bauern verschrieben hat, aber ist mittlerweile aus seinem Heimatland verbannt worden und fungiert seitdem als Agent der Dritten Internationale.\n\nTrotz der Spannungen zwischen Japan und China, insbesondere hinsichtlich der Ausbeutung unseres Nordostens, haben Nosaka und seine Anhänger ihre Dienste der chinesischen Nationalrevolution mit der Begründung angeboten, dass ihr Kampf mit unserem vereint in einem panasiatischen Kontext gegen den Imperialismus und Kapitalismus stattfindet. Die Nationalrevolutionäre Armee hat darauf entschieden, Nosaka eine Beauftragung als Offizier der nationalen Revolution zu überreichen."
 CHI.midgame.225.a: "Wir arbeiten vereint!"

###Section 2c (400-599): Economic Content
 CHI.midgame.400.t: "Das Fundamentale der Bodenreform"
 CHI.midgame.400.d: "Eine der wichtigsten raison d'etre der Revolution ist die Befreiung des Bauern von ausbeuterischen Landbesitzern und Verpächtern. Die Bodenreform ist ein versammelnder Schlachtruf der Partei und die weit veröffentlichten Erfolge in MinGan haben hierbei sehr anziehend gewirkt. Realistisch gesehen ist das regieren aber nicht immer so idyllisch. Die Reproduktion der vorgeblichen Erfolge in MinGan haben sich trotz des gemeinsamen Ziels der Bauerngenossenschaften als schwierig und spaltend erwiesen.\n\nChen Gongbo, der Hauptideologe des NGV, ist davon überzeugt, dass sich China in einem halbfeudalen Zustand befindet, der politische Organisation benötigt, bevor eine soziale Revolution geschehen kann. Obwohl der Klassenkampf unausweichlich ist, glaubt er, dass die Massenbewegung eine andere Richtung als die in Europa braucht. Chen Duxiu und die SPC-Orthodoxen haben sich dieser Position angeschlossen, allerdings beteuern viele SPC-Radikale weiterhin, dass Chinas Probleme nicht von feudalen Institutionen, sondern aus der Dominanz städtischer Kapitalisten entstehen, weswegen eine sozialistische, proletarische Revolution angemessen ist.\n\nGu Mengyu und viele NGV-Gemäßigten widersprechen der Unausweichlichkeit des Klassenkampfes und meinen, dass China eine entstehende kapitalistische Nation ist, die von Feudalherren beherrscht wird. Sie, die Weltgesellschaft und andere fordern eine gewaltlose Bodenreform durch Pachtbegrenzungen und gemäßigter Umverteilung. Den Gemeinen ist hierbei kein Mitspracherecht gegeben und verstehen oft wenig von Marxismus, Syndikalismus und Nationalismus und orientieren sich an Tradition und Aberglaube - eine Dissonanz, die bei Parteien des neuen Typs gerne auftritt.\n\nWährend Pilotprogramme in Jiangsu beginnen, rücken diese widersprechenden Philosophien in den Vordergrund. Umverteilung geschah bis jetzt auf improvisierter Basis durch verschiedene Kommandeure und Kommissare, woraus ein zusammengebasteltes und ineffizientes System entstand. Das PAK hat dazu gedrängt, Bauern die alleinige Organisierung zu überlassen, wobei die Partei erst später dazukommt. Der NGV hat sich für Magistrate eingesetzt, die das Land erst organisieren und es dann an die Bauern weitergeben und verurteilen die angebliche Untergrabung durch das PAK. Manche Extremisten haben die Not nach einer totalen Verstaatlichung bis zum Ende der Vormundschaft beteuert, was sie als Kriegsmaßnahme rechtfertigen."
 CHI.midgame.400.a: "Lasst für den Moment alles so, wie es ist."
 CHI.midgame.400.b: "Schickt die Magistrate, um den Prozess zu vereinheitlichen."

 CHI.midgame.401.t: "Gesetzeshand im Bauernland"
 CHI.midgame.401.d: "Wenn sich die chinesische Linke auf einiges einigen kann, dann ist es die Tatsache, dass das krasse Verkommen und die vernichtende Armut der Bauern diese in einem Feudalzustand gelassen hat, der durch die Kriegsherren noch verschlimmert wurde. Sie von den (oftmals abwesenden) Landbesitzern, Auslandsinteressen, tyrannischen Kriegsherren und örtlichen Banditen zu befreien ist ein bedeutendes Ziel der Revolution, wobei die Kuomintang bei vielen ihrer Erfolge auf ihre Fähigkeiten zurückgreifen konnte, Bauern zu inspirieren und diese nahezu spontanen Aufständen von Bauernmilizen zu bewegen.\n\nWarum also nicht wahrlich revolutionär werden? Nicht einfach die alten Tyrannen zu beseitigen und zu ersetzen, sondern ein wirklich neues System zu erschaffen. Leider fordert der Fortschritt ein paar Holzspäne und oft ist es nicht genug, alte Reaktionäre zu vertreiben.\n\nWenn Magistrate (oft dem NGV zugehörig) in Gebiete außerhalb von Nanking entsandt wurden, um neue Genossenschaften zu organisieren und Streitereien beizulegen, berichteten viele, bedroht oder sogar von Milizen beschossen zu werden. Besorgniserrenderweise wurden viele von diesen von der NRA ausgerüstet und äußern Sorgen, dass die Zentralregierung Magistraten entsendet, um ihr Land zu entwenden.\n\nNicht lange und schon flogen die Verratsunterstellungen. Wuterfüllte Anhörungen haben Offiziere des PAK beschuldigt, absichtlich Bauernfürchte anzuheizen, um die Bodenreform des NGV zu sabotieren und ihre Dominanz in den kürzlich gewählten Landversammlungen zu nutzen, um die Partei zu untergraben. Das PAK hat dem mit Zeugenaussagen entgegnet, bei denen Bauern brutal von korrupten Parteikommissaren misshandelt wurden, aber dafür ist es schon zu spät: wenn die Parteimaschinerie anspringt, hält sie nichts mehr auf.\n\nViele Miliizen wurden zur Entwaffnung oder zumindest Rückzug beordert und Deng Yandas Ruf wurde Opfer eines Realitätsabgleiches. Während der Eklat langsam dank Zensur seitens der Regierung und einem Rückzug des PAK abflaut, bleibt nur noch die Frage nach der Herangehensweise. Die zweite Kommissarenwelle wird dazu angehalten,..."
 CHI.midgame.401.a: "...einen gerechten Weg einzuschlagen."
 CHI.midgame.401.b: "...den Verrätern gerecht eine reinzuschlagen."

 CHI.midgame.402.t: "Der Nationale Gewerkschaftsbund"
 CHI.midgame.402.d: "Die Industrialisierung Chinas verlief ungleichmäßig und hauptsächlich an den Küstenstädten, aber es ist ein lange laufender Prozess, der teilweise durch Außeninvestitionen entstand. Der erzeugte Wohlstand war allerdings höchst ungleich verteilt - der Großteil verließ das Land und der Rest landete in den Taschen von Kompradoren-Bourgeoisie, bestechlichen Magistraten und Kriegsherrenarmeen. Nur wenig erreichte die armen Stadtbewohner und viele wurden Teil der sozialistischen Sache, als diese das Land befreite.\n\nDie Kuomintang hat viele Gewerkschaften unter dem Banner des parteigelenkten \"Nationalen Gewerkschaftsbunds\" gesponsert und hofft damit, das städtische Proletariat unter einer \"gefügigen\" Führung auf ihre Seite zu ziehen. Diese einseitgie Beziehung wurde allerdings vom Eifer vieler Arbeiter und Organisierer herausgefordert. Wie schon oftmals zuvor muss sich die Kuomintang mit der Loslösung einer Welle der Wut aus der Arbeiterklasse beschäftigen.\n\nSyndikalistische Gruppen haben sich nicht die Chance entgehen lassen, ihr Gründungsmantra durchzuspielen, erst mit Hemmungen, doch dann mit voller Entschlossenheit. Der Arbeiter ist eine Schlüsselfigur in der Machtbasis der Kuomintang und ihr Zentrales Exekutivkomitee muss schnell bei der Lenkung dieser Bewegung handeln, bevor die Gelegenheit verstrichen ist. Es muss die Arbeiter entweder stärker an die Partei binden oder die Beziehung zur Schwesterpartei neugestalten."
 CHI.midgame.402.a: "Haltet den Griff um die Gewerkschaften Chinas aufrecht."
 CHI.midgame.402.b: "Ernennt Intellektuelle der SPC zu Führungspositionen des NGB."
 CHI.midgame.402.c: "Fördert die radikalen Aktivitäten der Arbeiterschaft."

 CHI.midgame.403.t: "Die Syndikalisten lassen ihre Muskeln spielen"
 CHI.midgame.403.d: "Die eskalierende Rhetorik der Kuomintang, um das Proletariat anzufeuern, ist nicht unbemerkt geblieben. Die Reden über Klassenkrieg und Befreiung hat den Arbeitern eine revolutionäre Energie entlockt, die sogar die Erwartungen der vom Marxismus inspirierten Mitgliedern übertroffen hat. Obwohl sich viele der Junggardisten kaum sattsehen können und es als Beweis erachten, dass die Kuomintang die Stimme der Unterdrückten ist, reagiert nicht jeder so überzeugt.\n\nBesonders herausstechend beim Chorgesang der Partei ist die unabhängige Tätigkeit der SPC-Radikalen, die es sich selber auferlegt haben, die Arbeiter mit einer Entschlossenheit zu mobilisieren, die sogar Chen Gongbos Fraktion verblüfft reagieren lässt. Mittlerweile ist es bereits zu Gesprächen über Streiks gegen regierungsgelenkte Industrien (die die Kuomintang und einige SPC-Orthodoxen zum Wohle Chinas halten) gekommen. Noch schlimmer ist allerdings die Organisation eigener Milizen der SPC-Radikalen.\n\nZu ihrer Verteidigung behaupten Chen Shaoyu und weitere Anführer, dass korrupte Magistraten für diese Spannungen verantwortlich seien und dass die Kuomintang besser sein müsste, wenn sie die Massen für sich gewinnen wolle. Viele landwirtschaftliche, liberale und nationalistische Elemente haben nun ihre Hoffnungen in Deng Yanda gelegt und fordern, diese Situation unter Kontrolle zu kriegen. Sollten er und das PAK hier erfolglos sein, besteht Grund zur Sorge, dass sich durch steigende Spannungen eine weitere Lösung präsentieren könnte - und die Partei so weiter in den Extremismus befördert.\n\nDeng, der nun seine Vorschläge dem Vorsitzenden vor dem Zentralen Exekutivkomitee präsentiert, überlegt sich seine nächsten Worte gut."
 CHI.midgame.403.a: "Ein Kompromiss muss ausgearbeitet werden."
 CHI.midgame.403.b: "Die Milizen müssen bedingungslos entwaffnet werden."

 CHI.midgame.404.t: "Gesetzesvorschlag: Die Behandlung von Rebelleneigentum"
 CHI.midgame.404.d: "Dem Sieger gebührt die Beute; und die Kuomintang hat mit ihrem Sieg in den Fünf Provinzen eine beachtliche Menge Schätze von den besiegten Kriegsherren und flüchtender Bourgeoisie ergattert, obwohl große Mengen gestohlen, evakuiert oder vorsichtshalber im Ausland verwahrt wurden. Zuzüglich zu liquiden Anlagen wie Gold, Schmuck und Geld hat die Kuomintang wichtige Infrastruktur wie Eisenbahnen, Fabriken und Häfen verstaatlicht - und dabei den Fokus besonders auf die verhassten Auslandseigentümer der AOG gesetzt.\n\nAber wie immer im Falles des Sieges kommt nun die Frage nach der gerechten Aufteilung. Die Befehlshaber der Nationalrevolutionären Armee und die Parteikommissare sind überraschend gewissenvoll und diszipliniert bei der Verwahrung und Katalogisierung von beschlagnahmten Gütern umgegangen, auch wenn sich mittlerweile die Fälle von Betrug häufen. Am oberen Ende der Befehlskette gab es dennoch bereits einiges an Diskussion um die Verteilung der erhaltenen Güter. Es wird noch weiteren Diskurs geben, aber im Moment können wir schon einmal eine grobe Richtung vorgeben."
 CHI.midgame.404.a: "Gebt es an das Volk zurück."
 CHI.midgame.404.b: "Stabilisert damit die Regierung."

 CHI.midgame.405.t: "Der Bedarf des Volkes"
 CHI.midgame.405.d: "Die Entscheidung der Kuomintang, die beschlagnahmten Besitztümer zu verteilen, hat sich als sehr beliebt herausgestellt und die Diskussionen in den Regierungshallen dreht sich nun um die Umsetzung eines solchen Plans. Trotz der egalitären Grundsätze der sozialistischen Revolution hat sich leider schon einiger Lobbyismus über die Ausgabe der Reichtümer der Ligaschätze ereignet. Fälle von eindeutiger Fehlverteilung sind bestraft worden, aber eine gezielte Richtung wird immer mehr nötig.\n\nAllgemein gesehen hat der NGV und seine Verbündeten in der SPC für einen Geldzuschuss für die Wiederbelebung der Städte plädiert. Laut ihnen ist die Überzeugung des städtischen Proletariats unabgdingbar, um die Industrie zum Beginn zu verhelfen und der Kuomintang eine Produktionsbasis für zukünftige Kriege zu liefern. Sie verweisen darauf, dass die Konzentration auf dicht bevölkerte Gebiete effizienter für die Mittel sind, die uns zur Verfügung stehen. Das PAK und seine Mitstreiter hingegen haben eine Hilfsabgabe an die Bauern vorgeschlagen, die sie als die bisherige Hochburg der Revolution betrachten. Da viele von ihnen wegen der Kriege von Hungersnot gefährdet sind, ist eine Investition dort der einzige Weg, dem Land Frieden zu bescheren und die Unterstützung der Kuomintang zu festigen.\n\nViele Gemäßigte würden gerne beides tun und haben sich für eine gleichmäßige Verteilung ausgesprochen - sogar wenn es die Effektivität beider Pläne einschränkt. Die vier Älteren haben sich aus dem Hintergrund diesem Plan angeschlossen und betonen auch den Bedarf an Finanzierung von Museen, Konservatorien und anderen Kultureinrichtungen. In ihren Augen brauchen die Armen nicht nur materielle Hilfe, sondern auch die Möglichkeit, die Kultur und Schönheit ihrer Nation wertzuschätzen, wenn ihnen Mut für die Zukunft gegeben werden soll."
 CHI.midgame.405.a: "Die Arbeiter in den Städten müssen gestärkt werden."
 CHI.midgame.405.b: "Die Armut auf dem Lande muss bekämpft werden."
 CHI.midgame.405.c: "Ein Balance ist am Besten."

 CHI.midgame.406.t: "Der Bedarf des Staates"
 CHI.midgame.406.d: "Es ist allgemeiner Konsens, dass die schwächelnde Regierung der Kuomintang jede Anlange für sich nutzen muss, die es kann. Da die Regierung die Bevölkerung vertritt, ist die Geldgabe an den Staat genau so wie eine Geldgabe an das Volk. Und eine Geldspritze ist genau das Schmiermittel, dass die Zahnräder der Bürokrate wieder in Gang setzen wird.\n\nMetaphern beiseite; führende Finanzexperten in der Regierung haben eine Zahlung stehender Schulden und die finanzielle Förderung einer neuen Regierungsbürokratie gefordert. Sogar in einer sozialistischen Nation ist ersteres überlebenswichtig, um das Vertrauen in die Regierung zu wahren, besonders hinsichtlich Bezahlung von Beamten und das letztere, um die Revolution in Bewegung zu halten.\n\nAndere fordern die Neuöffnung von Fabriken und der Förderung von Industrialisierung im Land. Sie begründen das damit, dass die Rückzahlung auf die Investitionen eine mächtige Industrie sein wird, die uns nicht nur gegen unsere Widersacher, sondern den Erfolg des chinesischen Sozialismus helfen wird.\n\nMitglieder der Heeresleitung haben sich dafür eingesetzt, weitere Ressourcen für ihre fortgeschrittenen Projekte zu erhalten, mit denen sie moderne Technologien aus dem Ausland für unsere Armee umsetzen wollen, um ihre Kriege zu gewinnen. In ihren Augen können alle anderen Organe des Staates warten, bis die Vereinigung vollendet ist."
 CHI.midgame.406.a: "Fördert die Banken und Bürokratie."
 CHI.midgame.406.b: "Fördert die Industrialisierung der Nation."
 CHI.midgame.406.c: "Fördert die Modernisierung der Armee."

###Section 2d (600-799): Flavour Content

#Advisor Triggered Events
 CHI.midgame.600.t: "Ein Bericht von der MMIC"
 CHI.midgame.600.d: "1927 fand die chinesischen Revolution ihr plötzliches Ende, als die deutsche Intervention das Machverhältniss zugunsten der reaktionären Kräfte in der Nation verschob und machte so den Idealisten und Sozialisten des Landes jede Hoffnung zunichte. Die Kuomintang und die Liga der Chinesischen Syndikalisten wurde in alle Winde verstreut und die Nationalrevolutionäre Armee war zerschlagen.\n\nDas war allerdings nicht das Ende. Die NRA bewies auf dem Schlachtfeld Tapferkeit, eine disziplinierte Armee, die von erfahrenen sozialistischen Offizieren ausgebildet und in sozialistischer Doktrin gelehrt wurde. Anfangs wurde sie von Auswanderern der russischen Roten Armee geführt, aber die Mission Militaire Internationale en Chine wuchs an, bis sie Offiziere von allen Seiten der Internationale beheimatete."
 CHI.midgame.600.FRA: "$CHI.midgame.600.d$\n\nDa sie die Langzeitanführer der Internationale sind, stellen die französischen Offiziere einen Großteil der Militärmission. André Malraux befindet sich am Steuer der MMIC, ein Abenteurer und Schriftsteller, dessen revolutionäre Aktivitäten im Osten ihn zu einem Kandidaten für die Position gemacht haben. Er ist ein Mann der Tat, ein Denker und schlaues Schreiberling - seine Werke über die Situation in China haben bei der Öffentlichkeit Anklang gefunden. Jean Fontenoy, einer der Köpfe in Ausbildungsverantwortung, wird manchmal als seine schattige Widerspiegelung aufgenommen - ein weiterer linker Schriftsteller und revolutionärer Abenteurer, der zweifellos mutig ist, aber auch von einer Opiumsucht und Verlockungen zum Totalitarismus befallen ist."
 CHI.midgame.600.ENG: "$CHI.midgame.600.d$\n\nDer stellvertretende Anführer der Mission ist David Ramsay, ein Propagandist und Organisierer von Arbeitern. Er hat sich ganz seiner Arbeit verschrieben - und hofft eine Wiederholung von 1927 und Russland zu vermeiden. Zusammen mit anderen britischen Offizieren belegt er wichtige Führungsrollen, von denen einer der junge George Hardy Jr. ist, der in den Fußstapfen seines Vaters als Berater für die NRA gefolgt ist."
 CHI.midgame.600.NOR: "$CHI.midgame.600.d$\n\nUnter den Beiträgern der Mission befindet sich Ingvald Berentin Aase, der ausgiebig gegen norwegische Besitzungen in China geschrieben hat und sich als wichtig für die Verständigung zwischen den Chinesen und unsererseits herausgestellt hat. In seinen Berichten an die Heimat drückt er seine Hoffnung darüber aus, dass die Konzessionen in den Fünf Provinzen bald ein Ende haben werden."
 CHI.midgame.600.HND: "$CHI.midgame.600.d$\n\nDie MMIC wird von einem Kontingent von indischen Beratern begleitet, die als Teil unserer Bemühungen zum panasiatischen Antiimperialismus mitgereist sind. Sie werden von Manabendra Nath (M.N.) Roy angeführt, der besonderes Interesse in die landwirtschaftliche Revolution bekundigt hat - und sich für revolutionäre Aktion einsetzt, um das halbfeudale System zu zerschmettern."
 CHI.midgame.600.a: "Ein Triumph des Sozialismus im Osten!"

 CHI.midgame.601.t: "Die weiße Sonne geht im Osten auf"
 CHI.midgame.601.d: "Falls es jemals Zweifel am unausweichlichen Schicksal in der Geschichte gab, so wird es sicherlich durch die Erfolge des Sozialismus in China bestätigt. Die Nationalrevolutionäre Armee hat mit inspirierendem Durchhaltevermögen endlich Peking eingenommen. Dies hat [CHI.GetLeader] ermöglicht, eine Rede am Platz des Himmlischen Friedens zu halten, was als eindeutiger Beweis für die wachsende Macht von [CHI.GetNameDef] dient.\n\nDiese Erfolge haben allerdings ihre Berater in der MMIC gegenüber den Realitäten der Partei nicht erblinden lassen. Mit jedem Tag gewinnt [CHI.GetNameDef] immer mehr Anerkennung als die wahre Regierung Chinas, was eine einzigartige Last mit sich bringt. Die reaktionären Kräfte des Landes werden sicherlich zuschlagen, bevor die Kuomintang ihre Macht festigen kann und imperialistische Mächte wiegen ihre Optionen ab. In der Zwischenzeit hat die Kuomintang sich auch mit den Schwierigkeiten der nationalen Führung auseinanderzusetzen - und auch einer wachsenden Erwartungshaltung durch die Bevölkerung.\n\nIn der Partei hingehen vertiefen sich die Risse. Wang Jingwei ist von Feinden umgeben, die auf den richtigen Zeitpunkt waren, um ihn abzusetzen. Andere Berater innerhalb der MMIC berichten von einem wachsenden Spalt zwischen dem Missionanführer André Malraux und Deng Yanda, einem prominenten General der NRA, dem unterstellt wird, eine untergrabende Offiziersclique zu befehligen. Deng, warnen sie, ist jedoch bei weitem nicht der einzige, der bereit ist, sich Wangs Autorität zu widersetzen oder Anhänger um sich zu scharen."
 CHI.midgame.601.a: "Schwer ist das Haupt, dass die Krone trägt."

 CHI.midgame.602.t: "Der Reclus-Plan"
 CHI.midgame.602.d: "Der wachsende Einfluss der Mission Militaire Internationale en China auf die Nationalrevolutionäre Armee hat neue Möglichkeiten eröffnet, aber auch Risiken mitgebracht. Die Hilfe, die wir an [CHI.GetNameDef] schicken, war stets durch die Entfernung und den Eigenbedarf begrenzt, aber nur ein kleiner Teil moderner Ausrüstung kann einen großen Unterschied auf dem chinesischen Schlachtfeld machen.\n\nUnsere Berater in der MMIC reden oft von der Möglichkeit eines zukünftigen Putsches, sind sich aber über die Quelle uneins. Die Feindschaft zwischen André Malraux und Deng Yanda hat den Verdacht auf die VrKdW-Fraktion der Armee gelenkt, die leider zusammen mit der sogennanten \"Indien-Clique\" die Alte Garde stellt. Zusammen mit anderen MMIC-Offizieren stützt Malraux stattdessen lieber die sogenannte \"Politikabteilung\", die mit der Zivilregierung und der \"Jungen Garde\" der NRA zusammenarbeitet. Andere warnen hingegen vor den autoritären Tendenzen des Wang Jingwei und meinen, dass die Förderung unabhängiger syndikalistischer Offiziere die Demokratie der chinesischen Revolution auf Langzeit gewährleisten wird.\n\nJacque Reclus, ein französischer Anarchist, der der Mission ursprünglich als Dolmetscher beitrat, hat einen Plan vorgeschlagen, um Waffenlieferungen an sympathische Einheiten der NRA abzuzweigen. Die syndikalistische Bewegung in China ist ebenso gespalten und Reclus hat Verbindungen zur (Neuen) Weltgesellschaft-Fraktion, die meisten kommen durch die Herrschaft der NRA allerdings an wenig Macht. Syndikalistischen Einheiten zu helfen würde ihren Einfluß stärken, aber die Wut der Alten Garde auf uns lenken.\n\nNach der Anhörung dieses Plans haben manche vorgeschlagen, ihn anzupuassen und bestimmte Favoriten in der Politikabteilung zu stützen. Diese sehen sie als eine bessere Anlage, da ihre bekannten Qualitäten in der Armee wahrscheinlich die Zustimmung des Vorsitzenden Wang bedeuten wird."
 CHI.midgame.602.a: "Unterstütze die Politikabteilung."
 CHI.midgame.602.b: "Unterstütze die chinesischen Syndikalisten."

 CHI.midgame.603.t: "Aufstieg der Politikabteilung"
 CHI.midgame.603.d: "Offiziere, die mit der \"Politikabteilung\" in Verbindung stehen, konnten in letzter Zeit einige Erfolge feiern, was  ohne Zweifel zum Großteil aus der Unterstützung durch die Mission Militaire Internationale en Chine rührt. Die meisten sind Offiziere der \"Jungen Garde\", die im Whampoa-im-Exil ausgebildet wurden und mit der neuesten Militärtheorie vertraut sind. Einheiten unter ihrem Kommando werden oft für wichtige Aufgaben gewählt und mit dem begrenzten Vorrat westlicher Waffen ausgerüstet.\n\nDas hat Wang Jingwei nun den nötigen Vorwand geliefert, diesen zu mehr Autorität zu verhelfen und wichtige Positionen der \"Alten Garde\" für sich zu gewinnen. Die Position des NGV wurde im Militär gestärkt und hat so die Pläne jener durchkreuzt, die die militärische Schwäche des NGV für sich nutzen wollten.\n\nZhou Enlai und sein Schützling Nie Rongzhen haben als Rädelsführer von diesen Entwicklungen am meisten profitiert. Insbesondere Nie ist letztens öfter in der Öffentlichkeit aufgetreten, wo er Kontakte zu wichtigen zivilen und militärischen Personen knüpft. Deren Kontrahen mögen vor Wut kochen, können aber wenig ausrichten - für den Moment."
 CHI.midgame.603.a: "Eine neue Generation chinesischer Offiziere."

 CHI.midgame.604.t: "Die Reclus-Angelegenheit"
 CHI.midgame.604.d: "Die Geschichte zwischen der Nationalrevolutionären Armee und ihrer Berater aus der Internationale mag lang, aber nicht immer schön sein. In der Guangzhou-Zeit stellten sich diese öfter gegen Chiang Kai-sheks Fraktion auf die Seite der Linken; und sogar mit dem Austreiben rechter Elemente halten die Spannungen anscheinend noch ein Jahrzehnt an.\n\nJacques Reclus ist ein französischer Anarchist und Nachzügler der Mission Militaire en China. Obwohl er eher ein Lehrer und Intellektueller ist, hat er sich in Intrigen versucht... erfolglos. Ein Hinweisgeber im Versorgungskorps hat ihm unterstellt, wichtige Waffenlieferungen aus dem Westen an syndikalistische Einheiten abzuzweigen, um angeblich einen Putsch durch die \"Alte Garde\" zu verhindern.\n\nStattdessen hat er sich inmitten des Konflikts zwischen der Militärführung und ihrer Berater wiedergefunden. Deng Yanda hat seinen Einfluß genutzt, um André Malraux (dessen Schuld fragwürdig ist) zu schwächen und auf die fehlende Qualifikationen vieler Führer der MMIC aufmerksam zu machen. Er hat in einer unangekündigten Kundgebung sogar öffentlich die Notwendigkeit der MMIC infrage gestellt und behauptet, dass ihr politisches (anstatt militärisches) Wirken mittlerweile eher schlecht als recht sei. Dabei spielte er Politisierung der Armee herunter und forderte für diese Zeiten nationale Einheit.\n\nDie Ironie dieser Stellungnahme schien Deng nicht zu begreifen, aber das interessierte Wang Jingwei auch weniger. Zusammen mit seinem inneren Kreis war er etwas darüber empört, dass die MMIC so gegen seine Stellung handeln würden. Es wäre eine offensichtliche Wahl, Reclus trotz der Bitten seiner anarchistischen Freunde in der Weltgesellschaft zur Persona non grata zu erklären und nach Paris zu befördern. Auf der anderen Seite scheint Deng dieses Mal zu weit gegangen und sein verfrühtes Feiern eine Behinderung aktiver Ermittlungen zu sein. Vielleicht sollten wir ihn etwas auf den Boden der Tatsachen zurückholen."
 CHI.midgame.604.a: "Reclus gehört ausgewiesen."
 CHI.midgame.604.b: "Deng gehört zurechtgewiesen."

 CHI.midgame.605.t: "Der Verband der revolutionären Klassenkameraden"
 CHI.midgame.605.d: "Whampoa war mehr als nur eine Schule. Sie wurde auf einer kleinen Insel in Guangzhou errichtet und war der Ort, an dem aufstrebende Revolutionäre nicht nur in Militärtaktiken, sondern auch Ideologie gelehrt wurden. Der Geist, die Hingabe und Kameradschaft, die in diesen Hallen entstand, sucht seinesgleichen, auch wenn der weltliche Ort für nicht einmal ein Jahrzehnt genutzt wurde. Es war keine große Überraschung, dass aus Whampoa einige Burschenschaften hervorgingen, enge Netzwerke von Alumni und Ausbildern, die durch Triumph und Tragödie für ein Leben vereint waren.\n\nDie Zugehörigkeiten dieser Alumni sind stetig im Flux und unterliegen entgegen dem Anschein schwammigeren Grenzen als \"Links\" und \"Rechts\". Der Rektor Chiang Kai-shek hatte beispielsweise unter den linken Kadetten viele Bewunderer aufgrund seines Tatendrangs und Schlachteifers. Aber er ist von uns gegangen - nun der Geschichte anvertraut - und der neue Mann der Stunde ist niemand anderes als General Deng Yanda, auch er ein bewunderter Ausbilder.\n\nEr besitzt großes Gefolge, denn ihm untersteht das Alumni-Netzwerk des Verbands der Revolutionären Klassenkameraden von Whampoa (VrKdW). Trotz ihrer Verbindungen zur \"Alten Garde\" der Armee befinden sich in ihm vielversprechende junge Befehlshaber wie Huang Qixiang, Wang Yaowu und Du Yuming. Diese stellten oft die hohen Ränge des MinGan-Aufstands, eine Tatsache, die ihrer Beförderungen oft dienlich war. Die VrKdW sieht sich aber als die wahren Fackelträger des Geistes von Whampoa - tapfere Verteidiger der Revolution, des Volkes und der Drei Prinzipien."
 CHI.midgame.605.a: "Brüderlichkeit, Hingabe, Redlichkeit."

 CHI.midgame.606.t: "Was die Kuomintang vertritt"
 CHI.midgame.606.d: "Nach der Festigung seiner Position als Premier hat Chen Gongbo nun feierlich die Veröffentlichung seiner Abhandlung \"Was die Kuomintang vertritt\" bekanntgegeben. Chen beginnt diese mit einem Angriff gegen Deng Yanda, Sun Fo, die Vier Älteren und viele weitere aufgrund deren Förderung der Parteisplitterung und der Einschränkung der revolutionären Fähigkeiten der Partei. Wie in der Rhetork der Neuorganisierer läufig, betont er die Notwendigkeit einer intensiven Neugestaltung der Partei und lehnt Aufrufe nach einer neuen oder seperaten Partei ab.\n\nIn seinem neuesten Werk hat Chen der Kuomintang drei Aufgaben erteilt: eine Nationalrevolution, eine Weltrevolution und eine Kulturrevolution. China ist immerhin weder Kolonie noch Nation, sondern internationale Kolonie - mit Verlusten in ihre finanziellen, territorialen und rechtlichen Sphäre. Mit seinem Hintergrund als Ökonom nennt er den Verlust der finanziellen Souveranität den größten Verlust China. Er meint, dass die imperialistische Vorherrschaft Großbritanniens durch den Weltkrieg fiel, aber Deutschlands Sieg eine Wiederbelebung von Kapitalismus und Reaktion bedeutete. Laut ihm erklärt das, warum das Deutschland der Nachkriegszeit hauptsächlich von Konservativen regiert wird (Regierung von Zentrum) und Deutschland aus Europa ein Bollwerk der Reaktion machte. Die Intervention Deutschlands im Nordfeldzug repräsentiert daher den reaktionären Imperialismus, der den natürlichen Lauf der Geschichte aufhalten will.\n\nAber Chinas Feind ist nicht ausschließlich der deutsche Adler. Chen warnt vor den allgegenwärtigen Begierden des Japanischen Kaiserreichs, dessen Anwesenheit in der Mandschurei im Laufe der nationalen Revolution angegangen werden müsste. Solange diese beiden Nationen in China existieren, kann es keine Freiheit vom wirtschaftlichen Imperialismus geben - kein Ende vom Jahrhundert der Demütigung. Eine standhafte Haltung des Antiimperialismus entgegen zwei der größten Feinde Chinas - das ist es, was die Kuomintang lauf Chen vertritt."
 CHI.midgame.606.a: "Chen ist aus gutem Grund die rechte Hand!"

 CHI.midgame.607.t: "Der Gesamtchinesische Demokratische Frauenbund"
 CHI.midgame.607.d: "He Xiangning, eine frühe Feministin und Revolutionärin, ist durch ihre Verbindungen zum verstorbenen Dr. Sun und ihrer persönlichen Freundschaft zu Song Qinling in das Zentralkomitee aufgestiegen. Trotz des kürzlichen Dahinscheidens ihres Mannes hat sie trotzdem verkündet, dass sie mit ihrer revolutionären Arbeit noch nicht fertig sei und bleibt ein aktives Mitglied der Partei.\n\nAn der Seite andere Feministinnen und Genossinnen wie Zeng Xing, Song Qingling, Deng Yingchao und Cai Cheng - He ist vor kurzem zur Vorsitzenden des neu gegründeten Gesamtchinesischen Demokratischen Frauenbundes (GCFF) aufgestiegen. Das Ziel des Bundes (im Geiste der unmittelbaren Demokratie) ist es, die verschieden Frauengruppen der Region unter dem Doppelziel zu einen, ein sozialistisches China zu erbauen und den Status der Frau aufzuwerten, zusammen mit anderen sozialistischen Jugendgruppen für Frauen in [CHI.GetNameDef]. Der GCFF hat durch die Hilfe von He Xiangning auch damit begonnen, Einheiten des Roten Kreuzes aufzustellen, die aus Frauen der Arbeiterklasse bestehen, um mit der Nationalrevolutionären Armee zu arbeiten, damit sowohl Männer als auch Frauen für ein freies China streiten können."
 CHI.midgame.607.a: "Die Frauen Chinas sehnen sich nach Befreiung!"

 CHI.midgame.608.t: "Die Revolutionären Drei Prinzipien des Volkes"
 CHI.midgame.608.d: "Obwohl er in seiner Jugend von Anarchismus angetan war, gibt es außer Chen Gongbo im NGV niemanden, der versessener auf Marxismus und Materialismus ist, als Shi Cuntong, auch bekannt als Shi Fuliang. Shi ist ein früher Wegbereiter der syndikalistischen Bewegung Chinas und hat bekanntermaßen Verbindungen zu japanischen Linken; allerdings wandte er sich von der Führung der Syndikalistischen Partei Chinas unter Chen Duxiu ab und trat stattdessen der Kuomintang bei\n\nSeine Hingabe als Mitglied und verehrter Schriftsteller des Radikalflügels des NGV übertrifft laut manchen sogar Chen Gongbo. Er schreibt davon, dass die Partei demokratisiert und den Massen durch Wahlen in jeder Ebene der Parteihierarchie angebunden werden sollte. Denn es ist das blinde Vertrauen der Partei in Bonapartisten wie Deng Yanda oder närrische Träumer wir Sun Fo, dass zu einem Verkommen der nationalen Revolution führte. Falls die KMT siegreich sein will, muss es ein Programm mit neuen und revolutionären Drei Volksprinzipen übernehmen - Shi meint, dass die Doktrin des Dr. Sun tatsächlich als Materialismus interpretiert werden könnte.\n\nNach ihm sei der Klassenkonflikt absolut unvermeidbar. Denn nach ihm ist die chinesische Gesellschaft vom Imperialismus dominiert - eine feudale und patriarchalische Gesellschaft. Innerhalb der Feudalklasse gäbe es Kriegsherren-Bürokraten wie Wu Peifu und Zhang Zuolin und die Landbesitzer; diese Klassen kollaborierten mit dem Imperialismus und verkauften die Nation aus Selbstsucht. Die Bourgeoisie würde sich der Revolution nicht anschließen, selbst wenn sie es vorher getan hätte; die Bourgeoisie und Kompradoren waren dem Imperialismus bereits wirtschaftliche Untertanen. Mit Verweis auf den Aufstand von 1932 glaubt Shi, dass die Arbeiter die Vorhut der revolutionären Bewegung seien, die China zur nationalen Rettung führen werden."
 CHI.midgame.608.a: "Hört, hört!"

 CHI.midgame.609.t: "Lug und Trug in Shanghai"
 CHI.midgame.609.d: "Schanghai ist in vielerlei Hinsicht die Pulsader der chinesischen Wirtschaft und beheimatet verschiedene anerkannte und unangenehme Zeitgenossen. Als Zentrum des chinesischen Handels, Gewerbes und Finanztums treibt es Personen aller Herkünfte zu sich. Als Ergebnis hiervon wurde es zu einem Nexus - ein Ort, an dem Nationalisten, Republikaner und sogar Sozialisten zusammenfinden können, um in abgeschotteten Plätzen übers Geschäft zu reden. Die Kuomintang hat seit einiger Zeit aus Schanghai operierert, sogar nach der Erschaffung des Internationalen Mandats. Obwohl die Autoritäten der Gesandtschaften von Zeit zu Zeit versuchen, unsere Aktivitäten zu unterbinden, finden sich in solch einer Großstädt schnell Freunde.\n\nChen Youren, der auch wie es die Situation verlangt seinen Geburtsnamen Eugene verwendet, hat im Navigieren dieser Welt, einer Mündung von Revolution, Verbrechen und Privilegien, viel Erfahrung. Als der Außenminister einer Regierung, die seltenst von reaktionären Mächten anerkannt wird, hat er mit Vorsicht KMT- und LCS-Zellen, oder die verschieden Gangs in Arbeit mit der Revolution, gemieden. Stattdessen hat er sich um die Unterstützung verschiedener Kontakte der Oberschicht bemüht, von denen einige bereits dem MinGan-Aufstand geholfen hatten.\n\nObwohl ihre Ziele abweichen, sind viele der Eliten Chinas nationalistisch und republikanisch. Ihre Meinung von der Partei haben sich seit der enthusiastischen Zeit von 1911 verschlechtert, aber bleiben noch genügend, die einer Kooperation offen bleiben, sei es aus Gewohnheit oder Idealismus. Mit der richtigen Wortwahl und Beschönigung ist es nicht schwierig, ihre Unterstützung zu sichern. Was aber mehr Interess weckt ist die wachsende Anzahl aufstrebender Kontakte - Leute, die lieber \"mit den Wölfen speisen\" oder einfach auf der Siegerseite sein wollen. Verschiedene Mitglieder des Ausschusses der Überseechinesen und Zinnober-Gesellschaft haben eifrig um Chens Anwesenheit gebeten, schon seitdem sie von unseren Triumphen in der Nation gehört hatten."
 CHI.midgame.609.a: "Mit warmem Lächeln und festem Händedruck!"
 CHI.midgame.609.b: "Mit taktvollem Ton und kühlem Anstand."

 CHI.midgame.610.t: "Die Clique des Kronprinzen"
 CHI.midgame.610.d: "Es währe fehlgeleitet, Sun Fo als einen weiteren Dilettanten oder bloßes Ergebnis des Nepotismus durch seinen Vater abzutun. Obwohl nur wenig Zweifel daran liegt, dass der jüngere Sun im Schatten seines Vaters lebt, ist auch er ein erfolgreicher Politiker, Gelehrter und Abgeordneter. Mit der sozialistischen Orthodoxie gerät er oft einander und hat nach eigenem Takt eine Allianz auf Leuten um sich geschart, die behaupten, den ursprünglichen Idealen der Partei und dem \"wahren\" Vermächtnis von Dr. Sun treu zu sein.\n\nSun Fo (der die kantonesische Schreibweise seines Namen dem Sun Ke aus Mandarin bevorzugt) begann seine Laufbahn als unabhängiger Anführer als Bürgermeister von Guangzhou, damals das Revolutionshauptquartier der Partei. Nach mehrmaliger Wiederwahl wurde von ihm erwartet, die Ressourcen der Stadt zur Versorgung der Armee seines Vaters auszuquetschen, allerdings stellte er sich als energetischer Verwalter heraus. Er gab mehrere große Infrastrukturprojekte in Auftrag, modernisierte die Gesetzt, überarbeite die Bürokratie, führte teilweise örtliche Demokratie ein (auch wenn unter Vormundschaft) und hatte noch sehr viel mehr vor.\n\nEr konnte seinem Ehrgeiz letzendlich nicht gerecht werden, zog aber aufgrund seiner idealistischen und zielstrebigen Art viele Mitstreiter auf seine Seite. Diese Fraktion, von da an \"Kronprinzen-Clique\" genannt, beeinhaltet enge Freunde und im Ausland gebildete Intellektuelle wie Liang Hancao, Wang Kunlun und Wu Chaoshu (C.C. Wu). Die Zeit war ihnen aber nicht immer gnädig; trotz ihrer Umwandlung zur \"Wiederaufbau-Fraktion\" fühlen sie sich immer noch wie Außenseiter ihrer eigenen Partei. Im Auftrag zur Rettung der Nation und Partei des ewigen Premier, jedoch, werden sie sich von nichts aufhalten lassen."
 CHI.midgame.610.a: "Sie befinden sich nicht mehr Honolulu."

 CHI.midgame.611.t: "Die nationale Arbeitsuniversität"
 CHI.midgame.611.d: "Ein Langzeittraum der Weltgesellschaft war die Schaffung eines Instituts ähnlich dem, welches 1902 in Charleroi, Belgien entstand. Diese Universität würde dem Arbeiter gebühren und bei der Überwindung von Klassenunterschieden helfen, indem durch Arbeit und Bildung den \"intellektuellen Arbeiter\" zu erschaffen. Passend dazu ist ihr Motto \"Schulen zu Fabriken und Ackern, Acker und Fabriken zu Schulen\", mit dem sie den Grundstein für den friedlichen Übergang zum Zustand des Anarchismus legen wollen.\n\nCai Yuanpei, führender chinesischer Bilder und einer der \"Vier Älteren\", die die Weltgesellschat bilden, ist der Vorsitz des vorbereitenden Ausschusses dieser Universität. Mit der Hilfe ihres Schützlings Yi Peiji, ein Ausbilder, der zum Rektor der Universität ernannt wurde, streben sie die Gestalgung der Nationalen Arbeitsuniversität als Fortsetzung der alten Bewegung für fleißige Arbeit und zielstrebiges Lernen in Frankreich an, das so viele Idealisten der Partei hervorgebracht hat.\n\nDie Institution ist mit eigenen Problemen geplagt, keine davon jedoch unüberwindbar. Die Finanzierung wird großzügigerweise durch die Regierung gestellt und es scheint doch ein wahres Interesse innerhalb der Partei, sogar von Rivalen, dafür zu geben, die Einrichtung den armen Arbeitern und Bauern verfügbar zu machen die sich sonst keine Bildung leisten könnten. Ihr Vorhaben, anarchistische Interpretationen der Drei Prinzipien zu lehren, ist allerdings auf Unmut gestoßen. Als Verteidigung zitieren sie Auszüge von Dr. Suns Lehren, in denen er Proudhon und Bakunin anstatt der Marxisten preist. Es bleibt abzuwarten, ob solche Überzeugungen auch in der Fakultät Halt finden, aber die Älteren bleiben über die Unausweichlichkeit des Anarchismus zuversichtlich - auch, wenn es noch weiter drei tausend Jahre brauchen würde."
 CHI.midgame.611.a: "Ebne den Weg zur Freiheit!"

 CHI.midgame.612.t: "Ein Dienst wie Hund und Pferd"
 CHI.midgame.612.d: "Dai Chunfengs Mutter, die alleinerziehend war, verabreichte ihm einen unbändigen Ehrgeiz, aber auch eine Art kindliche Pietät - eine Treue, die sich sogar an die Herren richtet, an die er sich klammert. Und sein neuester könnte sich wohl als Freifahrtschein zum Zenit der chinesischen Macht herausstellen. Dai betrachtet seine Beziehung zu Hu Zongan als ähnlich zu den alten Klassiken und sieht sich als Erbringer der \"Dienste von Hund wie Pferd\" (eine Anspielung an Liu Bei und Zhuge Liang) mit absoluter Treue zu General Hu. Wie die edlen Helden von Einst zeugt Dais Gefolgschaft gegenüber Hu von seiner eigenen Überzeugung einer lehensähnlichen Verantwortung seiner Untergebenen und der Erwartung an seinen Herren, diesen Respekt zurückzuzollen.\n\nDai lebt stets alleine, nur umgeben von seinen Wachen und dem Diener Jia Jinnan und wechselt oft zwischen verschiedenen Stützpunkten und Anwesen, damit sein Aufenthaltsort stets unbekannt bleibt. Seine Führung ist persönlicher Natur und fordert (manchmal im Übermaß) militärische Disziplin, wobei er sich auf seine grenzenlose Energie, Treue zum Detail und berechnenden Fertigkeiten verlässt. Er zieht sein ausgeprägtes Gedächtnis modernen Archivierungssystemen vor und arbeitet teilweise tagelang.\n\nAndererseits wird ihm auch nachgesagt, ein schlimmer Trinker zu sein - der nicht bereit ist, Arbeiten an seine streitenden Hauptmänner zu delegieren und in Konflikte mit den anderen Untergebenen von Hu gerät. Trotz seiner Rhetorik von Bescheidenheit und Fügung scheut er sich nicht vor der Offenlegung seiner Brutalität - und erstellt sich so ein öffentliches Bild von einem Monster, das im Auftrag seines Herren wirkt. Nur sehr wenige stellen sich bereitwillig dem \"Laoban\" entgegen; und Hu Zongnan hat in ihm einen sehr nützlichen Gefährten für sich entdeckt."
 CHI.midgame.612.a: "Ein gesichtsloser und gefährlicher Geist."

 CHI.midgame.613.t: "Die Chinesische Finanzentwicklungskörperschaft"
 CHI.midgame.613.d: "Song Ziwen fand während der Exilszeit in Schanghai einiges zu tun. Während seine Schwester ihre Revolution auf den Schlachtfeldern MinGans ausfocht, sammelts Song für ihre Sache Geld - aber beschäftigte sich auch mit der fernen Zukunft. Als Exilant hat er die Welt bereist und hat Korrespondenzen mit anderen Finanzexperten und Wirtschaftsplanern aufgenommen. Nur wenige konnten die Rückkehr der Kuomintang auf diesem Ausmaß voraussagen, somit galt Songs Arbeit als entweder Zeugnis seiner Voraussicht oder Arroganz.\n\nTrotz allem traf er einen wichtigen Exilanten, den Franzosen Jean Monnet, durch den gemeinsamen Kontakt Ludwik Rajchman. Zusammen entwarfen sie die Idee eines Weges, ausländische Finanzen nach China zu schleusen, Großinvestitionen anzulocken und die Wirtschaft zu stabilisieren. Nach der Welle des Wutes infolge des Wuhu-Zwischenfalls von 1936 wurde jedoch entschieden, Finanzierung nur aus China zu beziehen. \n\nMithilfe der ausgiebigen Kontakte von Songs Familie, seinem Status als Finanzminister und Parteiführern wie Li Shizeng konnte die Chinesische Finanzentwicklungskörperschaft gegründet werden. Zusammen mit verbündeten Großbanken Chinas beabsichtigt sie die Förderung von wichtiger Infrastruktur, Gewerbe und Ressourcenabbau im ganzen Land - ein erster Schritt für den nationalen Wiederaufbau.\n\nIhre Bemühungen, die in einem öffentlich-privaten Modell geschehen, wurden die Realitäten des Krieges gehindert, aber haben auch zur Reduzierung der Abhängigkeit der Kuomintang von imperialistischem Kapital beigetragen. Falls sich die Dinge nach Songs Absichten entwicklen, könnte dies der Beginn sein, auf dem das Parteiprogramm des Staatskapitalismus aufbauen kann."
 CHI.midgame.613.a: "Somit beginnt die Arbeit zum Wiederaufbau Chinas."

###Section 2e (800-999): Misc

#Cultural Event Chain
 CHI.midgame.800.t: "Interpretation der Bewegung \"Neue Kultur\""
 CHI.midgame.800.d: "\"Une société de l'art pour l'art\", so die linken Schriftsteller, die überzeugt sind, dass die nationale Revolution der größeren chinesischen Revolution nicht nur eine Revolution gegen Imperialismus oder Gesellschaft, sondern eine Kulturrevolution ist. In früheren Tagen waren diese \"Neuen Schreiber\" eher der Romantik statt dem Naturalismus zugetan - befürworteten sie einst l'art pour l'art (Kunst um der Kunst willen) und die Hervorhebung des Individuums. Nach der Tragödie des Schanghai-Massakers am 30. Mai begannen linke Journalisten, Künstler und Autoren, sich der proletarischen Bewegung zuzuwenden - die Kunst sollte als Werkzeug, der natürlichen Dialektik des Marxismus in der Fortschreitung der sozialen Revolution dienen.\n\nUnter der Führung künstlerischer Intellektuellen hatten sich solche wie Guo Moruo, Chang Fangwu und Yu Dafu zu einem Künstlerkreis mit Namen Erschaffungskreis zusammengefunden, um mit anderen bekannten Sozialisten über die chinesischen Gesellschaft zu schreiben, diese zu kritisieren und die Zukunft der proletarischen Revolution anzusprechen. Sie wurden hierbei durch Gruppen wie der Bund der Linksautoren in den Gesandtschaften unterstützt, da diese ein wichtiger Stützpunkt der linken Kulturszene sind, unter anderem auch, weil sie als der Inbegriff der kapitalistischen Unterdrückung durch den Imperialismus gelten.\n\nInnerhalb der Kuomintang haben radikalere Marxisten, wie die des NGV, dafür plädiert, Karl Marx' Geburtstag, den Tag der Arbeit und den Jahrestag der Pariser Kommune zu Feiertagen zu erklären. Das Provisorische Aktionskomitee hat, obwohl die Clique offen linke Kunst und Kultur unterstützt - sich aus Angst und Widerstand gegen Ideologen wie Chen Gongbo gestellt, die die Notwendigkeit einer Kulturrevolution beteuern. Mit der Begründung, dass die soziale and antiimperialistische Revolution jetzt wichtiger seien, haben sie Chens Vorschlag abgeschlagen, eine Revolution gegen existierende Kulturinstitutionen durchzuführen."
 CHI.midgame.800.a: "Wir brauchen eine Revolution gegen die alte Kultur!"
 CHI.midgame.800.b: "Die nationale Revolution steht wie immer an erster Stelle."

 CHI.midgame.801.t: "Eine lebendige Linkskultur"
 CHI.midgame.801.d: "Während die arme Bauernschaft begonnen hat, die revolutionäre Linke mit dem unterdrückten Landsmann zu identifizieren, haben linke Künstler begonnen, revolutionäre Kunstwerke zu erschaffen, die deren Kämpfe, Armut und Potenzial für Großes hervorzuheben.\n\nIn der Künstlergemeinschaft ist eine Gruppe aus Holzschnitzern um den ehrbaren Schreiber Lu Xun vorherrschend. Lu Xun befürwortete öffentlich Holzschnitzerei, da er meinte, dass die Pinselstriche der traditionellen chinesischen Malerei und die Gewandtheit der westlichen Ölgemäle sich nicht mit sozialer Realität befassten; Holzschnitzerei sei stattdessen lebensnah und von den Massen akzeptiert. Darüber hinaus nennt er auch den Grund, dass \"Holzschnitzen einfach einfach ist.\" 1931 wurde eine Kunstausstellung in Schanghai abgehalten, die einige Schnitzwerke von jungen Linkskünstlern präsentierte.\n\nSeit dem explosiven Sieg der Kuomintang im Ligakrieg haben sich Holzschnitzer der Darstellung des Kampfes der Bauern zum Hauptfokus erklärt. Das ist an den Titeln ihrer Werke zu erkennen, die sich meist mit Überschwemmungen und Hungersnöten auseinandersetzen; der Künstler Duan Ganqing schuf zum Beispiel drei Werke: \"Leben nach der großen Katastrophe\", \"Wo ist die Heimat hin\" und \"Hungersnot\". In Reaktion auf Schriftwerke über die schlechte Ernte in Sichuan sind einige Werke um die Trostlosigkeit der Hungerzustände entstanden: \"Die Sinfonie des Hungers\" (Zhang Ying), \"Zerfall der Straße wegen Hunger\" (Zhang Hui), \"Die Hungermenge\" (Luo Qingzhen)."
 CHI.midgame.801.a: "Faszinierend!"

 CHI.midgame.802.t: "Der Außenposten der Liberalen"
 CHI.midgame.802.d: "Obwohl er aufgrund seiner rechtsgerichteten Überzeugungen von den wichtigen Entscheidungen der linken Kuomintang-Führung ausgeschlossen ist, hat sich Sun Fo nicht davon abhalten lassen, sein Lebensziel anzugehen, die Lehren seines Vaters (mit eigener Interpretation) zu verbreiten. In mancher Hinsicht ist das Weitergeben und Studieren des Werks seines Vaters ein Weg, auf dem der jüngere Sun mit seinem verstorbenen Elternteil in Kontakt treten kann.\n\nAbgesehen von seinen Aktivitäten in der Regierung, Legislatur und Parteipolitik ist Sun Fo auch ein Sponsor für Kultur. Die ihm unterstellten Männer Zhong Tianxin und Huang Shenzhi haben den Chinesischen Kulturverband gegründet, der die Zeitschrift \"Kreation\" herausgibt. Ihr neuestes Unterfangen geht jedoch weit über eine kleine Zeitschrift hinaus. Das Sun Yat-sen-Institut für den Fortschritt von Kultur und Bildung soll Dr. Suns Ideen in Bezug auf allgemeine chinesische Kultur studieren.\n\nObwohl es einige Lobpreisungen erhalten hat (und das eher auf leise Art), führte seine wahre Absicht zur Versammlung liberaler Gelehrten und Denkern zu Misstrauen über Suns Absichten. Sun hat in privaten Gesprächen von seinem Wunsch gesprochen, die Jugend von Marxismus weg und zu den Drei Prinzipien zu führen. Das Institut hat bekanntgegeben, eine englisches Journal names Tianxia Monthly herauszugeben, das zweifellos der Beeinflussung ausländischer Meinung dient, aber auch eines für das Inland names \"Zusammenfassung des Zeitigen\"\n\nDiesen Einfluß einzudämmen könnte letzendlich durchs Ignorieren von selbst passieren. Obwohl Sun darauf besteht, das Institut durch private Spenden zu finanzieren, um einen Ruf von Unparteiligkeit und Unabhängigkeit von der Regierung zu wahren, hat er in Wahrheit hierfür seinen Einfluss über den Exekutiv-Yuan und die Kreisregierungen genutzt. Dem Institut wurdedurch dieses Geld ermöglich, Beiträge von bekannten Gelehrten zu sichern, aber sollten wir still und leise den Geldhahn abdrehen, könnten wir die Aktivitäten abwürgen."
 CHI.midgame.802.a: "Ein junger Mann, der seinen Vater ehrt..."
 CHI.midgame.802.b: "...sollte so etwas in seiner Freizeit tun."

 CHI.midgame.803.t: "Zensur und die Künste"
 CHI.midgame.803.d: "Durch den Ablauf der Revolution kann die Maschine des Staates oft eine erdrückende Form annehmen. Da sie mit der Umgehung von Zensur vertraut ist und nun selber am Hebel sitzt, hat die Kuomintang keine Hemmungen gehabt, Medien einzuschränken, die ihnen unangenehm sind. Mittlerweile ist egal ob aus offizieller oder inoffizieller Quelle eine Mauer aus Beschränken entstanden und Zensoren besetzen wichtige Telegrafenstationen. Da viele ländliche Bürger Analpheten sind, konzentriert sich die Kontrolle des Informationsflusses der Kuomintang auf die Städte. Das Zentrale Exekutivkomitee hat die Überarbeiteten Leitlinien für Nachrichtenzensur verabschiedet, die der Zentralen Nachrichtenagentur beachtlicher Freiheiten darin gibt, alle Zeitungen anzuleiten. Zensoren haben eine meist sehr unterschiedliche Interpretation solcher Einschränkungen, weswegen Verlegen sich in einem Wettrennen befinden, diese zu umgehen. Interessanterweise scheinen diese aggressiven Regierungsaktionen gegen \"konterrevolutionäre Werke\" auf die Studenten abgefärbt zu sein, die mittlerweile die kritische Presse selbsts ins Visier nehmen.\n\nIn der Kulturwelt konnten wir immer auf die Unterstützung durch Künstler aller Arten zählen. Viele von ihnen ächzen jedoch unter den Einschränkungen und meinen, dass die Kuomintang kaum besser als ihre Vorläufer seien. Tatsächlich haben manche Verlage begonnen, aus Furcht vor der Regierung Selbstzensur anzuwenden. Obwohl die meisten mittlerweile aufgegeben haben, den Kurs der Regierung bezüglich der Unterdrückung öffentlicher Kritik zu ändern, haben prominente Intellektuelle dafür argumentiert, dass die kreativen Bereiche etwas künstlerische Freiheit benötigen - insbesonders jene, die mit unseren revolutionären Werten übereinstimmen."
 CHI.midgame.803.a: "Ein wenig Freizügigkeit gehört zur Kunst dazu."
 CHI.midgame.803.b: "Die Revolution ist keine Ausrede für Entartung!"

#Revolutionary Literature Event Chain
 CHI.midgame.805.t: "Revolution und Gedanke"
 CHI.midgame.805.d: "Innerhalb des Neuorganisierten Genossenverbands kann kaum jemand bestreiten, dass der Hauptideologe seiner Haltung niemand anderes als Chen Gongbo ist, der dynamische revolutionäre Sozialist, der 1922-1924 an der Columbia University Wirtschaft studierte. Er war im Anfang seiner politischen Karriere in Zusammenarbeit mit den Syndikalisten und ein Gründungsmitglied der Syndikalistischen Partei Chinas, entwickelte aber während seiner Zeit in Übersee eine Leidenschaft zum Marxismus. Auf intellektueller Ebene bezeichnet er sich selber Anhänger des \"Historizismus\", einer geläufigen Beschönigung von Marx' Materialismus - wie alle orthodoxen Marxisten glaubt Chen, dass Politik und Institutionen bloße Reflektionen wirtschaftlicher Strukturen sind.\n\nChen hat als regelmäßiger Herausgeber im Revolutionären Kritiker kürzlich sein Magnum opus veröffentlich \"Revolution und Gedanke\". In diesem Werk prägt er den Begriff des \"Dynamischen Materialismus\", um seine Weltanschauung (ein von ihm geschätzter Kampfbegriff) zu beschreiben, in der Materie und Bewegung die Grundsäulen der Welt sind.\n\nIm Schlusswort des Werks erklärt Chen, dass er ursprünglich nicht von Marx' Standpunkt überzeugt war, dass Kapitalismus zur eigenen Vernichtung führen würde. Denn, wie er meint, trotz des Weltkrieges - Deutschland hätte überlebt und sich erhalten können, seine Kolonien ausbeuten und Kapitalismus stärken können, was Marx niemals hätte voraussehen können. Allerdings glaubt Chen durch den Zerfall der deutschen Wirtschaft nach dem Schwarzen Montag, dass China für seine Freiheit eine unabhängige, revolutionäre Richtung einschlagen und die KMT-Partei in Perfektion neuorganisiert werden muss, um solchen Antiiimperialismus umzusetzen. Mit dem Zerfall des weltweiten Kapitalismus, so Chen - ist die Chance endlich gekommen, die nationale Revolution zum Erfolg zu führen."
 CHI.midgame.805.a: "Was für ein talentierter Autor, dieser Chen Gongbo!"
 CHI.midgame.805.b: "Schön zu hören, aber es gilt einen Krieg auszufechten."

 CHI.midgame.806.t: "Über den Historischen Materialismus"
 CHI.midgame.806.d: "Gu Mengyu wird als der zweitwichtigste Intellektuelle innerhalb des Neuorganisierten Genossenverbands und wahrer Anführer der NGV-\"Gemäßigten\" wahrgenommen und war entgegen seiner Mitstreiter im NGV niemals ein marxistisch beeinflusster Intellektueller. Bevor Gu im Frühjahr 1925 der Kuomintang beitrat, war er ein Registrat und Vorsitzende der Wirtschaftsfakultät an der Peking-Universität. Obwohl er ein gutes Verständnis vom Marxismus hat, ist er weder vom Materialismus überzeugt, noch hält er wirtschaftliche Strukturen für die Hauptfaktoren eines geschichtlichen Verständnisses.\n\nIn seinem neuen Werk \"Über den Historischen Materialismus\" bestreitet er die Eignung des dialektischen und historischen Materialismus, wofür er sich harte Kritik und Buh-Rufe aus der Radikalfraktion des NGV anhören musste. Gu schreibt, dass die Beweise von Marx und Engels nur Metaphysik seien und dass die Entschlüsselung der Logik der Natur durch den dialektischen Materialismus auch nur Metaphyisk sind, da sie keinen empirischen Halt haben. Hinsichtlich des historischen Materialismus glaubt Gu nicht, dass wirtschaftliche Strukturen die endgültigen Determinierer für einen Überbau seien. Nach ihm spielen menschliches Wissen, Wissenschaft, Bildung und Ethik eine mindestens genau so große Rolle bei der wirtschaftlichen Entwicklung.\n\nDie Schriften von Gu, die den Marxismus als \"religiöse Doktrin\" vertun, haben Wertschätzung bei nicht-Marxisten innerhalb der Kuomintang und denen im NGV gefunden, die nicht vom Materialismus überzeugt sind. Trotz der positiven Bewertungen aus seinem Lager sind die Verkaufszahlen für \"Über den historischen Materialismus\" trotzdem hinter denen von Chen Gongbos neuestem Werk zurückgeblieben."
 CHI.midgame.806.a: "Gu bereitet ein exzellentes Argument!"

 CHI.midgame.807.t: "Gedanken über den 8. März"
 CHI.midgame.807.d: "Trotz ihres \"bourgeoisen\" Hintergrunds als die Tochter einer Landbesitzerfamilie war Ding Ling, geboren Jiang Bingzhi, Schülerin an der fortschrittlichen Provinziellen Nr.1-Normalschule für Mädchen in Hunan, wo sie in der selben Klasse landete wie ihre zukünftige revolutionäre Genossen Xiang Jingyu. Ding Ling, von früh auf durch ihre Mutter inspiriert - fand ihre Berufung in der Politik der nationalen und sozialen Revolution.\n\nSie wurde Teil linker Kreise und machte Bekanntschaft mit Figuren wie Qu Qiubai und ihren zukünftigen Ehemann Hu Yepin; trotzdem hielt sie stets an ihrer feministischen Haltung fest und lehnte sogar anfangs Hus Heiratsantrag ab, um ihren freien Willen zu demonstrieren. Ihr Buch \"Tagebuch der Miss Sophia\", dass mit der sogennanten \"Bewegung der neuen Frauen\" zusammenhängt, hat aufgrund seines provokanten Charakters und Darstellung von Sexualität und emotionalem Verlangen für einen Aufruhr in der chinesischen Literaturwelt gesorgt. Trotz ihres Aufenthalts in Schanghai reiste Ding Ling persönlich in die MinGan-Aufstandszone, um den Status und die Rolle der Frau in der nationalen Revolution zu begutachten; nach ihrer Reise hat sie vor kurzem ihr Magnum Opus \"Gedanken über den 8. März\" veröffentlicht, das die Frau der MinGan-Zone behandelt.\n\nIm Vorwort unterstreicht sie, dass die Frauen der MinGan-Zone besser leben alle Frauen anderer Provinzen - aber die Frauen der MinGan-Zone müssen sich immer noch vom aufgezwungenen Glauben befreien, dass sie zum Heiraten und Gebären verpflichtet seien. Als selbsterklärte \"Syndikalisten\" behandelt sie kontroverse Themen wie das Recht auf Ledigkeit, Scheidung und Abtreibung. Darüber hinaus beschreibt sie Wege, auf denen Frauen ihre mentale und physische Verfassung verbessern können, um die feministische Stärkung zu unterstützen, auf die nicht gewartet werden, sondern in Revolution selbst errungen werden muss, sogar wenn dies gegen die Kuomintang oder andere revolutionäre Parteien geschieht. Obwohl es von Feministen hoch gepriesen wird, hat Deng Lings Werk ohne Zweifel einiges an Magenverstimmen bei den konservativeren Elementen der Revolution ausgelöst."
 CHI.midgame.807.a: "Die Revolution der Frauen bahnt sich an!"

 CHI.midgame.808.t: "Die Datong im sozialistischen Gedanken"
 CHI.midgame.808.d: "Der Begriff und die Vorstellung der Datong geht auf die Liji (Ritenbuch) zurück, in dem es als Welt der Harmonie und universellen Wohlfahrt auf Basis der Selbstlosigkeit aller Mitglieder der Gesellschaft beschrieben wird. Im Laufe der Jahrhunderte der chinesischen Zivilisation wurde diese Idee der Datong, die im späten 19. Jahrhundert wiederkehrte, von vielen chinesischen Revolutionären und Reformern übernommen.\n\nEin geläufiger Begriff anarchistischer, sozialistischer und sogar marxistischer Texte - Datong wurde zur Beschreibung einer zukünftigen sozialistischen Gesellschaft genutzt. Der Aufsatz des marxistischen Schriftstellers und Syndikalisten Guo Moruo \"Marx betritt den Tempel des Konfuzius\" fantasiert über eine Begegnung zwischen Konfuzius und Marx, in dem sich beide Philosophen auf die Vereinbarkeit ihrer Ideen einigen. Der Begriff ist darüber hinaus nicht nur beim Provisorischen Aktionskomitee beliebt, das Dr. Suns eigenes Nutzen des Begriffs in der Parteihymne zitiert, sondern auch bei den anarchistischen Älteren der Weltgesellschaft. Laut Li Shizeng bewegt sich die Geschichte in Revolutionen, bei denen zuerst die Revolution der Monarchie, zweitens die Revolution der Volkssouveranität, drittens die Revolution der Klasse und an letzter Stelle die Revolution zur Datong steht. Von diesen Revolutionen: die Entstehung der antiken Shang- und Zhou-Dynastien passen als erste; die Amerikanische, Französische und Xinhai-Revolution als zweite; die syndikalistischen Revolutionen in Frankreich und Britannien als dritte; und die letzte Revolution wird noch geschehen - die Revolution nach Proudhon, die die Ideale des Minsheng von Dr. Sun umsetzt.\n\nFür die Syndikalistische Partei Chinas repräsentiert die Datong eine ideale Gesellschaft ohne die Übel der heutigen Zeit, welche auch durch die Französische Kommune, des ersten realsozialistischen Staates, inspiriert ist. Im Allgemeinen vereinen sich die Autoren in der Vision eines industrialisierten Chinas, dass auf den \"Massen\" basiert, durch Gewerkschaften geleitet und durch soziale/kulturelle Einrichtungen allen zugänglich gemacht wird. In dieser Welt wird es Wirtschaftsplanung, Industrialisierung, landwirtschaftliche Kollektivierung, die Vergemeinschaftung von Besitz, soziale Infrastruktur, die Pflicht und das Recht auf Arbeit und politische Gleichheit geben. Das französische Vorbild wird die Städte Chinas inspirieren, zu üppigen und grünen \"Gartenstädten\" zu werden - die ideale Utopie eines wahren, syndikalistischen Chinas."
 CHI.midgame.808.a: "Eine wunderbare Welt erwartet uns..."

#Movie Event Chain
 CHI.midgame.809.t: "Etablierung des ZCR"
 CHI.midgame.809.d: "Nach dem erfolgreichen Ersten Heimkehrkongress und dem Ende des Ligakrieges hat die nationalistische Regierung keine Zeit dabei vergeudet, die chinesischen Massen für sich zu gewinnen. Delegierte vom Provisorischen Aktionskomitees und dem Neuorganisierten Genossenverband haben einstimmig beschlossen, dass breitflächiger Radiorundfunk genutzt werden muss, um Danghua voranzutreiben - die Imprägnierung der Partei in die chinesische Gesellschaft.\n\nEiner der vorläufigen Erfolge des Ministeriums war bis jetzt die Zeitung \"Minguo Ribao\", oder \"Tägliche des Volkes\". Sie ist schon seit mindestens 1923 aktiv, als die Nationale Volkspartei aus Schanghai operierte und wurde zur Flucht ins Ausland gezwungen, als der Nordfeldzug ein jähes Ende fand. Die Minuo Ribao, die in chinesischer Umgangssprache geschrieben ist, bleibt einer der Stützpfeiler des nationalistischen Propagandasystems und befindet sich unter der Leitung der Zentrales Tagesnachrichten und der Zentralen Nachrichtenagentur.\n\nDas Kommunikationsministerium hat mittlerweile eine neue Abteilung mit dem Namen Telekommunikationsbüro gegründet, um sich mit Radioübertragungen und Rundfunk zu befassen. Die anfänglichen Entwürfe, die mit der Hilfe westlicher Ingenieure entstanden, sahen einen ehrgeizigen 500-Watt starken Sendemast vor, der das Gebiet zwischen Nanking und Schanghai abdeckt. Er soll der Organisierung der örtlichen Parteiverbände und der Durchführung der Danghua dienen und hat in seiner Nützlichkeit alle Erwartungen übertroffen.\n\nMit großer Aufregung wurden Leute, die den Nanking-Dialekt des Mandarin beherrschen, dazu angehalten, als Techniker in den auftauchenden Radiostationen zu arbeiten, was deren wachsende Reichweite bezeugt. In Anerkennung der Erfolge dieser Unternehmungen wird Präsident [CHI.GetLeader] eine spezielle Zeremonie abhalten, in der die nationalistische Radiostation zur Zentralchinesischen Rundfunk umbenannt wird."
 CHI.midgame.809.a: "Wir warten gespannt auf den abendlichen Rundfunk!"

 CHI.midgame.810.t: "Mulan Cong Jun"
 CHI.midgame.810.d: "Heute wurde die Premiere einer der ersten Spielfilme vorgestellt, die zur Zeit der Kuomintang entstanden. Mit Bu Wancang als Regisseur und der jungen Chen Yunchang in der Hauptrolle ist Mulon Cong Jun (Mulan in der Armee) ein historisches Drama basierend auf der Legende von Hua Mulan. Als Beweis ihrer filialen Pietät tritt sie (verkleidet als Mann) anstatt ihres Vaters der Armee bei und hilft tapfer bei der Abwehr von angreifenden Reiternomaden. Im Laufe der Geschichte stellt sie ihr Heldentum, ihren Mut und ihre Bescheidenheit unter Beweis.\n\nDer Film, der traditionelle Tugenden wie Ehre und Tapferkeit hervorhebt, war ein sofortiger Erfolg und begünstigte eine nationweite Welle des Patriotismus. Er hat bereits Rekorde über die Länge des Ausstrahlungszeitraums gebrochen und eine unaufhörliche Flut an Vergleichen zur derzeitigen Situation Chinas ausgelöst, während die Nation sich noch von den Jahren der Verletzung ihrer Souveranität erholt. Andere Themen wie Feminismus und Pflichterfüllung sind auch beliebt geworden und haben Diskussionen über die Rolle angeregt, die chinesische Frauen in einer sich verändernden Gesellschaft spielen."
 CHI.midgame.810.a: "Ein faszinierender Film..."

 CHI.midgame.811.t: "Weggabelungen"
 CHI.midgame.811.d: "Vom Regisseur Shen Xiling hat eine neue Komödie die Theater erreicht. Das Stück, in dem Bai Yang und Zhao Dan die Hauptrollen spielen, legt den Fokus auf komödiantischen Effekt, aber scheint auch Untertöne über die Instabilität der chinesischen Politik und der wachsenden Bedrohung durch Japan zu haben.\n\nEs beginnt in einem Dock in Schanghai, an dem der Hochschulabsolvent Xu über den Suizid nachdenkt, als Zhao (gespielt vom bekannten Zhao Dan) ihn zurück zu ihrer Wohnung bringt. Man lernt, dass diese Freunde durch die Finanzkrise des Schwarzen Montags, der die Stadt ihrer Wirtschaftskraft beraubte, arbeitslos geworden sind. Zur selben Zeit zieht eine Absolventin namens Yang (gespielt von Bai Yang) in die Wohnung neben Zhao ein, während Zhao eine Anstellung bei der Minguo Ribao der Kuomintang findet. Daraufhin findet eine leichtherzige Fehde zwischen den beiden Nachbarn statt.\n\nWas sich bereits zu einer Art Romanze zwischen Zhao und Yang entwickelt hatte, zerbricht aber, als Yang Zhao berichtet, dass sie Schanghai verlassen wird, da die Fabrik, in der sie arbeitete, bankrott gegangen ist. Zhao versucht daraufhin, Yang vom Bleiben zu überzeugen, was allerdings nicht gelingt. Yangs Freund, der von der Romanze erfahren hatte, überzeugt Yang letzendlich doch davon, in Schanghai zu bleiben.\n\nZhao wird leider auch arbeitslos. Er trifft später Yang wieder, wo beide zusammen in der Zeitung lesen, dass Zhaos Freund Xu sich tatsächlich das Leben genommen hat. Mit einem beidseitigen Versprechen, nicht so \"schwach\" zu sein wie Xu, laufen sie gemeinsam in Richtung des Sonnenuntergangs - optimistisch, dass die Zukunft besser sein wird."
 CHI.midgame.811.a: "Also ich fands lustig..."

 CHI.midgame.812.t: "Der Tod von Lu Xun"
 CHI.midgame.812.d: "Eine Tragödie hat sich am heutigen Tage in der chinesischen Literaturwelt zugetragen, denn der linke Autor Lu Xun ist plötzlich verstorben. Wahrscheinlich auch aufgrund seiner langen Zeit als intensiver Raucher entwickelte er letztes Jahr eine chronische Tuberkulose und war in den letzten paar Wochen in einem sich verschlechternden Zustand. Die nationalistische Regierung hat offiziell ihr Beileid bekundigt.\n\nLu Xun begann seine Literaturkarriere ähnlich wie die meisten chinesischen Intellektuellen der vorrepublikanischen Zeit durch ein Studium in konfuzianischen Klassikern, um sich auf die Beamtenprüfungen vorzubereiten. Lu Xuns Vater und Großvater wurden allerdings in ein Korruptionsskandal verwickelt, durch welchen sein Großvater festgenommen und sein Vater Opfer einer Opiumsucht wurde. Nach seinem Schulbesuch, wo er mit westlichen Idealen in Kontakt trat, reiste Lu Xun 1902 nach Japan, um mit einem Stipendium der Regierung berühmte Werke aus dem Westen in informelles Chinesisch zu übersetzen.\n\nNachdem er ein Foto von einer Enthauptung eines chinesischen Zivilisten durch einen japanischen Soldaten vor Augen bekam und sich der absoluten Apathie der chinesischen Zuschauer bewusst wurde, übernahm Lu Xun die Überzeugung, dass China gerettet werden müsste. Zur Zeit der Xinhai-Revolution 1911 hatte er eine Gelehrtenposition in Peking erreicht. 1917 fing er an, für Chen Duxius \"Neue Jugend\" zu verfassen, vor er seine erfolgreiche Kurzgeschichte \"Tagebuch eines Verrückten\" veröffentlichte. Diesem Erfolg setzte er mit seinem großen Werk \"Die wahre Geschichte des Ah Q\" nach.\n\nLu Xun diente als Sympathisant der Kuomintang in den Hallen Whampoas und Zhongshan-Universität als Gastdozent, als der Nordfeldzug begann. Nach dem Fehlschlag von diesem floh er nach Schanghai, blieb aber Song Qinglings Guerillakrieg in Fujian sympathisch. Nach dem Ligakrieg und der Rückkehr der Kuomintang schickte er Song ein Telegram, in dem er der Nationalrevolutionären Armee für ihre Erfolge gratuliert."
 CHI.midgame.812.a: "Unser Beileid..."

 CHI.midgame.813.t: "Song um Mitternacht"
 CHI.midgame.813.d: "Ein neuer Film hat die chinesischen Lichtspieltheater erreicht! Dieses Meisterwerk der Filmkunst wurde zu Chinas erstem Horrorfilm erklärt und wurde vom linksgerichteten Regisseur Ma-Xu Weibang geschaffen. Er zieht seine Inspiration aus dem amerikanischen Film \"Der Glöckner von Notre-Dame\" von 1923 und dem französischen Roman \"Das Phantom der Oper\".\n\nKritiker des Films haben darauf aufmerksam gemacht, dass die Untertöne der Angst der Horror-Gattung wahrlich die Fürchte widerspiegeln, die das chinesische Volk hinsichtlich der stetig ändernden Politiklandschaft des Landes hat. Außerdem hat die Kuomintang dem Film für seine linken und nationalistischen Charaktere ihre Empfehlung ausgesprochen.\n\nIn der Hauptrolle befinden sich der hübsche Schauspieler Jin Shan als Song Danping und die wunderschöne Schauspielerin Hu Ping als Li Xiaoxia (Song Danpings Liebhaberin), die sich zum Beginn des Filmes in einer dunklen und stürmischen Nacht des Jahres 1926 befinden. Eine Gruppe von Schauspielern erreicht ein zerstörtes Theater, in dem sie anfangen, für ihre Aufführung zu proben. Eines Nachts fragt die Hauptrolle, Sun Xiao'ou, an, seine Teile alleine zu üben, hat aber Probleme mit den Sprechzeilen. Während er versucht, zu proben, erscheint dem Schauspieler plötzlich eine geheimnisvolle Stimme, die ihm beim Proben der Zeilen hilft. Dieser begibt sich auf die Suche dieses Wohltäters und findet heraus, dass die Stimme in Wahrheit dem berühmten und togeglaubten Schauspieler Song Danping gehört.\n\nIn Rückblenden enthüllt Danping, dass er vor seiner Schauspielerkarriere ein Revolution der zweiten Revolution gegen Yuan Shikai war. Nach dem Fehlschlag der Revolution taucht er unter und verliebte sich in Li Xiaoxia. Danpings Rivale Tang Jun lässt ihn dafür foltern und mit Säure angreifen. Aus Pein und Scham über seine Entstellung floh Danping einmal mehr - was Xiaxia in den buchstäblichen Wahnsinn treibt.\n\nZurück in der Gegenwart schafft es die Theatertroupe zu ihrer Aufführung und präsentieren diese niemand anderem als dem Besitzer des Theaters, Tan Jun. Dieser findet Gefallen an Suns Freundin und will sich diese aneignen, aber Sun setzt sich zur Wehr. Im Kampf stirbt Suns Liebhaber, aber Danping erscheint aus dem Versteck, um gegen Tang Jun zu bekämpfen. Die Besucher des Theaters halten aber leider Danping aufgrund seiner Verletzungen für ein Monster und jagen diesen mit Fackeln. Der Film endet mit Danping, der durch einen Todessprung stirbt und Xiaoxia, die zur selben Zeit endlich wieder geistige Gesundheit findet."
 CHI.midgame.813.a: "Mir kommen gleich die Tränen..."

 CHI.midgame.814.t: "Neue Frau"
 CHI.midgame.814.d: "Ein neuer Film des linken Regisseurs Cai Cusheng ist aus Schanghai erschienen und schnell zur Sensation geworden - \"Neue Frau\", ein Film, der sich mit den so genannten \"neuen Frauen\" der chinesischen Gesellschaft beschäftigt. Er basiert auf der Geschichte der linken Schauspieleren Ai Xi und wird von manchen als problematisch beschrieben, von Mitgliedern der Kuomintang allerdings für seine fortschrittlichen Ideale geobt.\n\nDer Film dreht sich um Wei Ming, eine gebildete und junge Frau der Moderne (gespielt von der wunderschönen Ruan Lingyu), die im Schanghai der Zwanziger Jahre lebt. Sie arbeitet als Musiklehrerin an einer Mädchenschule, strebt aber eine Karriere als Autorin an. Ihre Nachbarin Ying arbeitet in einer Fabrik und ihr werden zusammen mit ihren Kollegen von Wei Ming patriotische Lieder beigebracht - die ihre Hoffnungen auf Befreiung befeuern. Dr. Wang (gespielt von Wang Naidong) ist der Rektor von Wei Mings Schule und von ihr verzaubert, woraufhin er sie als seine Konkubine erlangen möchte. Sie weigert sich allerdings dagegen - und verfolgt lieber den nicht interessierten Yu Haichou, einen Redakteur. Der erzürnte Dr. Wang feuert Wei Ming genau zu dem Zeitpunk des Eintreffens ihrer unehelichen Tochter und Schwester, die nach Schanghai gekommen sind, um um Geld zu betteln.\n\nWei Mings Tochter ist an einer Lungenentzündung erkrankt, die Schwestern können sich allerdings die Krankenhausrechnung nicht leisten. Ohne Einkommen als Lehrerin versucht Wei Ming daraufhin, eine Vorschusszahlung auf ihren Roman \"Grab der Liebe\" zu erhalten, was der Verlag aber ablehnt. Die verzweifelte und aussichtslose Lage zwingt sie dazu, ihren Körper zu verkaufen, wobei ihr erster Freier Dr. Wang wird. Nachdem dieser so verspottet, schlägt sie ihn nimmt Reißaus, nur um dem Tod ihrer Tochter beizuwohnen. Ohne jede verbleibende Hoffnung überdosiert Wei Ming sich an Pillen - während sie in den Armen ihrer Freunde verscheidet, ruft sie noch: \"Ich will leben, ich will mich rächen!\". Der Film endet auf einer ernsten Note, während Aying und die Fabrikarbeitern die Fabrik verlassen."
 CHI.midgame.814.a: "Was für eine Tragödie!"

 CHI.midgame.815.t: "Der Revolutionär und der Monarchist"
 CHI.midgame.815.d: "Durch Wang Jingweis Einfluss in der [CHI.GetName] konnten sich viele Mitglieder seiner erweiterten Famile Machtposition in der laufenden Revolution sichern. Diese Tendenz hat in unterschiedlicher Ausprägung Besorgnis, Verachtung und Imitation aus der Partei ausgelöst, während die sogenannte \"Residenz-Fraktion\" Form annimmt. Aber nicht alle Verwandten folgen ihm in den Präsidentschaftspalast.\n\nWang Zhaoyong ist kürzlich im Alter von 78 Jahren in Macau verstorben. Er war der ältere Halbbruder von Wang Jingwei, ein erfolgreicher Dichter, Gelehrter und Taoist, wobei er sich von den Erlebnissen seiner Reisen durchs Land vor der Xinhai-Revolution inspirieren lassen hat. Als die Revolution ausbrach, besuchte er den Berg Luofu und lebte eine Zeit lang im Sumao-Tempel, bevor er sich in Macau abgschottete.\n\nTrotz Versuche seitens Wang und anderen Kuomintang-Mitglieder, ihn zu rekrutieren, hat er wiederholt ihre Einladungen abgelehnt - und beteuert, dass seine Treue der Qing-Monarchie gehört. Er besäße einen anhaltenden Respekt für den Kaiser Puyi, auch wenn seine Kinder Arbeit in der Regierung ihres Onkels gesucht hätten. Im Zuge der Kriegsherrenzeit gaben er und andere Gelehrten an, das Vermächtnis des alten Reichs zu sein und nostalgische und traditionalistische Werke zu verfassen. Dafür wurde er vom restaurierten Kaiser mit Anerkennung beschenkt, was er mit Freuden akzeptierte, indem er sein Zuhause in den \"Geheiligten Saal\" umbenannte.\n\nDer ältere Wang hat sich dazu entscheiden, im Angesicht der Gewinne der Kuomintang in Macau zu verbleiben, sich seinen Werken zu widmen und die derzeitige politische Lage nicht zu kommentieren. Es wird erwartet, dass seine Bestattung aufgrund seines Status als erfolgreicher Älteren-Gelehrter eine große Anzahl an Besuchern anlocken wird, aber es bleibt ungewiss, ob seine Verwandten anwesend sein werden."
 CHI.midgame.815.a: "Eine weitere Familie, durch Krieg gespalten."

 CHI.midgame.816.t: "Die Nationalblume"
 CHI.midgame.816.d: "Die \"Prunus Mume\", auch unter dem Namen Winterkirsche bekannt, wird aufgrund ihrer Blütezeit im späten Winter und frühen Frühling als Bote des Winterendes angesehen und ist schon seit langer Zeit in den Ländern der chinesischen Kulturspäre verehrt. Die Mudan (Paeonia suffruticose/Strauch-Pfingstrose) war in der Zeit der Ming und Qing als die Nationalblume bekannt und kann als Motiv immer noch auf den zertrampelten Bannern der besiegten Zhili- und Beiyang-Armeen gefunden werden.\n\nObwohl es auch Vorschläge über andere Blumen wie die Chrysantheme gab, hat der Zeremonial- und Vereinheitlichungsausschuss des Innenministeriums nun den Vorschlag eingereicht, dass die Pflaumenblüte zur Nationalblume der jungen Republik werden sollte. Die als Meihua bekannte Pflaumenblüte gilt als Symbolisierung des ergiebigsten Widerstands und des Durchhaltevermögens im Angesicht jeglichen Widerstands, da die Blüte in ihrer Lebendigkeit auch im unwirtlichen Winterschnee erblüht. Dieses Motiv hat bei vielen Mitglied der Kuomintang Anklang gefunden und Vergleiche mit der Partei und ihrem Werdegang hervorgerufen. Der Pflaumenbaum wächst auch sehr lange Zeit, wodurch die Beständigkeit der Pflanze von Befürwortern der Meihua als Nationalblume mit der Entschlossenheit der Partei und ihrer Umsetzung von Dr. Suns Revolution in Verbindung gebracht wird. Die drei Staubblätter repräsentieren Dr. Suns Drei Prinzipien, während die fünf Blütenblätter die Fünf Regierungszweige repräsentieren.\nIn Zusammenarbeit mit dem Finanzministerium (um Banknoten mit abgebildeter Pflaumenblüte zu drucken) hat das Zentrale Exekutivkomitee nun getagt und die Pflaumenblüte offiziell zum Symbol einer neuen und erblühenden sozialistischen Republik erklärt."
 CHI.midgame.816.a: "Das Erblühen einer jungen Nation..."

 CHI.midgame.817.t: "Weiße Sonne über China"
 CHI.midgame.817.d.chi: "Die Bewohner von Longyan konnten nur staunen, als ein junger Amerikaner erschien und die Hauptstadt der Revolution bereiste, in der er den Anwohner Fragen über ihr Leben und unseren Kampf stellte.\n\nSein forschendes Verhalten schien gänzlich spontan und hat viele neugierige Blicke und Tratschereien zur Folge gehabt, aber in Wahrheit war dies ein Ergebnis der harten Arbeit unserer Behörde der öffentlichen Wahrnehmung. Der Fremde ist ein gewisser Edgar Snow, ein amerikanischer Journalist aus Schanghai, der nach Longyan kam, um als erster westlicher Autor persönlich über die Praxis der Drei Prinzipien berichten zu können. Durch Hilfe seitens unserer erfahrenen Kundschafter konnte er sicher an die Fronten geführt werden. Seine Zeit hier verbrachte er auch mit Interviews mit Führungsfiguren, darunter Madame Sun und Wang Jingwei, aber auch mit normalen Soldaten und Bürgern auf den Straßen. Er war unserer Sache bereits sympathisch gegenüber und wir konnten sicherstellen, dass er sich der Gerechtigkeit unseres Kampfes bewusst ist.\n\nSein Buch ist heute in den Läden des Westens erschienen und wird bereits von manchen als der Knüller des Jahrhunderts bezeichnet. Es wird zweifellos einen positiven Effekt auf unsere Wahrnehmung durch die Menschen der Welt haben, ganz egal wie viele Zweifler und Verfechter des Imperialismus sich über Voreingenommenheit aufregen."
 CHI.midgame.817.d.other: "Es ist bereits Monate her, dass die Liga der Acht Provinzen zerfiel und die Kuomintang die Herrschaft über Ostchina erlangten. Durch anhaltendes Chaos in der zersplitterten Nation ist es immer schwieriger geworden, verlässliche Nachrichten zu erhalten. Trotz der Zensur durch die Kriegsherren und die Qing-Regierung hat es ein junger Journalist geschafft, mit hellem Köpfchen und Tapferkeit durch die zerrütteten Lande der ehemaligen Liga im Süden in das Fujian-Basisgebiet der Kuomintang zu reisen. Edgar Snow, der 1928 aus den Vereinigten Staaten nach Schanghai zog, arbeitet für eine englische Zeitung in der Stadt. Sein Mut bei der Überquerung der Frontlinien und seine offene Symphathie für die Sache der KMT hat ihm die Möglichkeit eröffnet, ein Interview mit der Führung des Aufstands zu führen. Sein schleunigst gedrucktes Buch \"Weiße Sonne über China\" hat die Läden erreicht und großes Interesse bei der westlichen Leserschaft ausgelöst. Abseits der Gespräche seiner Interviews beschreibt er ein lebhaftes Leben der Leute in den von der KMT kontrollierten Teile von China, die sich stark von der Herrschaft der Kriegsherren unterscheiden, aber auch nicht ohne eigene Konflikte sind. Seine Geschichten haben zwar auch zu Kritik wegen der Romantisierung chinesischer Revolutionäre geführt aber ohne Frage überall auf der Welt Sympathie für den Kampf der KMT geweckt, insbesondere in linken Kreisen."
 CHI.midgame.817.a: "Wir haben der Welt unsere Botschaft mitgeteilt."
 CHI.midgame.817.b: "Ein ziemliches Abenteuer."
 CHI.midgame.817.c: "Ein realitätsferner Idiot."

#Warlord Subjugation Events
 CHI.midgame.851.t.lkmt: "Eine frische linke Kraft für die Partei?"
 CHI.midgame.851.t.rkmt: "Rechte Einflüsse in der Partei?"
 CHI.midgame.851.t.rep: "Eine neue republikanische Kameradschaft"
 CHI.midgame.851.t.other: "Pragmatische Partnerschaften in der Revolution"
 CHI.midgame.851.d.lkmt: "Die Rückehr der [FROM.FROM.GetRulingParty] zur Revolution der Kuomintang war aufgrund gemeinsamer politischer Wurzeln und der offen Sympathien zur Regierung in [ROOT.Capital.GetCapitalVictoryPointName] kein unerwarteter Schritt. Aber die Unterwerfung von [FROM.FROM.GetLeader] ist ein zweischneidiges Schwert. Wir haben nicht nur Einfluß auf ihre lokale Politik genommen, sondern sie auch auf uns.\n\nDer Hauptprofiteur dieser Angelegenheit ist das Provisorische Aktionskomitee, das bereits Delegierte von [FROM.FROM.GetLeader] auf die Seite von Song Qingling und ihrer Fraktion gezogen hat. Ihre populistische, agrarbetonte Agenda hat ihnen viele Freund in linken Kreisen eingebracht, aber auch die städtischen Zentren der nationalen Politik außen vor gelassen.\n\nDie regionale Natur der Herrschaft der [FROM.FROM.GetNameDef] sollte auch nicht außer Acht gelassen werden. Obwohl sie wie alle Kuomintang-Faktionen eine allgemein zentralistische und nationalistische Agenda vertreten, haben die Realität der Regierung in [FROM.FROM.Capital.GetCapitalVictoryPointName] oft dazu genötigt militärische Macht und regionale Verbindungen einzusetzen, was sie gegenüber Opposition zu Wang Jingweis zentralisierte Machtbasis empfänglicher gemacht hat."
 CHI.midgame.851.d.rkmt: "Die Unterwerfung der [FROM.FROM.GetRulingParty] zur Revolution der Kuomintang ist eine vielversprechende, aber herausfordernde Entwicklung für die Partei. Beide haben ihre Wurzeln in Sun Yat-sens Ausführung der Nationalen Volkspartei von 1924, aber entfernten sich voneinander, um erst wieder unter Wang Jingweis Führung zusammenzufinden. Das war aber freilich keine einseitige Angelegenheit, egal was die Zentralregierung in [ROOT.Capital.GetCapitalVictoryPointName] auch behaupten mag.\n\n[FROM.FROM.GetLeader] hat seinen Einfluß zur Stärkung von rechten Fraktionen in der Zentralregierung eingesetzt, was zu einem Aufschwung der Wiederaufbau-Fraktion geführt hat. Sun Fo hat seine neuen Verbündeten mit viel Freude empfangen und ihnen wo immer auch möglich zu wichtigen Positionen verholfen. Dat hat die Partei ein wenig destabilisiert und viele an die alten Spalte erinnert, die schon einmal die Hoffnungen der Partei zunichte machten.\n\nDarüber hinaus bleiben viele Konflikte zwischen der eher intellektuellen, zivilen Wiederaufbau-Fraktion, die sich immer nahe des Machtzentrums aufhielten und ihren neuen Freunden aus [FROM.FROM.Capital.GetCapitalVictoryPointName]. Aber solange wir [FROM.FROM.GetLeader] und seine Freunde als Gouverneur von [FROM.FROM.GetName] anerkennen, wird ihr Einfluß wahrscheinlich Bestand haben."
 CHI.midgame.851.d.rep: "Die Unterwerfung der [FROM.FROM.GetRulingParty] zurück zur Revolution der Kuomintang weckt Erinnerungen an die alte Allianz zum Schutz der Verfassung von Sun Yat-sen, die eigentlich sehr verschiedene und oberflächlich demokratische Gruppen vereinte, um einem gemeinstamen reaktionären Kriegsherrenfeind zu widerstehen. Das ging allerdings nicht ohne gegenseitiges Beeinflussen von dannen.\n\nDie Anerkennung von Wang Jingweis Führung durch [FROM.FROM.GetLeader] ist ein großer Sieg für den kämpferischen Vorsitzenden, der dadurch seine hochgeschätzten Diplonatiefertigkeiten zur Schau stellen durfte. Seine Verbündeten im Neuorganisierten Genossenverband haben sich das zunutze gemacht, um seine Position zu stärken und Wang als neuen Sun Yat-sen zu präsentieren - einer der wenigen Männer, der die republikanische Einheitsfront gegen den Widerstand der Reaktion zusammenhalten kann.\n\nDer Boden der Tatsachen ist weniger fruchtbar. [FROM.FROM.GetLeader] und seine Regierung in [FROM.FROM.Capital.GetCapitalVictoryPointName] sind in keinster Eile, den Einparteienstaat der Kuomintang umzusetzen oder ihre eigene Interpretation der Drei Prinzipien zugunsten des Sozialismus zu verbiegen. Es ist wahrscheinlicher, dass sie abwarten, ob die Stärke von [ROOT.GetNameDef] sie zum günstigsten Verbündeten der Stunde macht."
 CHI.midgame.851.d.other: "Die Kapitulation von [FROM.FROM.GetLeader] gegenüber der Revolution der Kuomintang war eine gern gesehene, wenn nicht sogar erwartete Entwicklung für [ROOT.Capital.GetCapitalVictoryPointName]. Die reaktionären Kriegsherren der [FROM.FROM.GetRulingParty] waren von pragmatischer Mache, für die ein Uniformswechsel nichts neues ist - ein Wechsel von einem Herren zum anderen. Die weise Entscheidung, das Ultimatum der Kuomintang zu akzeptieren, hat wahrscheinlich tausende Leben bewahrt, wenn auch nur für den Moment, auch wenn diese Tatsache (gerne von der Parteipropaganda verbreitet) kaum den widerlichen Beigeschmack aus den Mündern der wahren Anhänger spülen konnte.\n\nTatsächlich wird abseits von Prunk und Pomp über den kürzlichen \"Flaggenwechsel\" in [FROM.FROM.GetNameDef] fürs Erste nicht viel Änderung in [FROM.FROM.Capital.GetCapitalVictoryPointName] stattfinden. Das Leben geht weiter, diesesmal wahrscheinlich unter einer Hierarchie reaktionärer Autokraten, die im Besten Falle von den Idealen schon mal gehört haben, die sie vertreten, aber ansonsten die Botschaft unserer Partei in Mitleidenschaft ziehen werden.\n\nWang Jingwei und andere Autoritäten, die für die Abmachung verantwortlich sind, versprechen, dass sie angemessene Übersicht über [FROM.FROM.GetAdjective] Angelegenheiten haben werden und die \"Unorthodoxie\" von [FROM.FROM.GetName] mit der nationalen Einigung verfliegen wird. Aber auch wenn sie schleunigst mit der Integration ihrer neuesten Eroberung beginnen, bleibt abzuwarten, ob die Opfer der dort lebenden Menschen sich auszahlen werden."
 CHI.midgame.851.a: "Wohl ein notwendiges Übel..."
 CHI.midgame.851.b: "Tatsächliche revolutionäre Genossen?"
 CHI.midgame.851.c: "Zum Wohle der Partei?"
 CHI.midgame.851.d: "Zur Verteidigung der Verfassung?"
 CHI.midgame.851.e: "Ihr korrumpierender Einfluss muss begrenzt werden!"

 CHI.midgame.852.t: "Der Zorn der Enttäuschten"
 CHI.midgame.852.d: "Mit dem Auslaufen des Kuomintang-Ultimatums und der Wahrscheinlichkeit des Krieges mit [FROM.FROM.GetNameDef] hat sich eine Welle des nationalistischen Zorns gegen [FROM.FROM.GetLeader] und seine [FROM.FROM.GetRulingParty] in Gang gesetzt. Die Hallen von [ROOT.Capital.GetCapitalVictoryPointName] sind mit Hasspredigen erfüllt, in denen die Extremisten nach Rache gegen die Reaktionären sinnen - und nicht nur aufgrund der historischen Verbrechen gegen die Kuomintang und die laufende Unterdrückung des Volkes.\n\nAls Nebenwirkung hierbei wurde die Regierung aber auch geschwächt. Manche fragen sich, wenn auch noch nicht öffentlich, warum [FROM.FROM.GetLeader] den Einparteienstaat nicht ausreichend fürchtet und politischer Diskurs dreht sich gerne um die Frage, warum nicht schon längst strengere Schritte eingeleitet wurden. Wahrscheinlich werden die Stimmen abklingen, sobald Erfolge auf dem Schlachtfeld die Öffentlichkeit erreichen; aber es ist keine Garantie, dass sie jemals verschwinden werden."
 CHI.midgame.852.a: "Eine Woge der Wut sucht die Partei heim."
 CHI.midgame.852.b: "Entkräftet diese hysterischen Ausartungen."

 CHI.midgame.853.t: "Mit Parteigenossen wie diesen"
 CHI.midgame.853.d: "Scheinbar sind wir nicht die einzige Kuomintang-Faktion, die nach China zurückgekehrt ist. In [FROM.Capital.GetCapitalVictoryPointName] haben sich rechte Delegierte der \"Kuomintang\" unter der Führung von [FROM.GetLeader] versammelt, um ein Gegenkomitee zu bilden. Sie haben uns ausdrücklich als sozialistische Verräter angeprangert und unterstellen uns, den Interessen von Paris über die des chinesischen Volkes zu stellen.\n\nDie Kuomintang ist einmal mehr in links und rechts gespalten, eine peinliche Wiederholung der Zustände vor dem Nordfeldzug. Es haben uns bereits viele Mitte-Rechts-Mitglieder der Regierung in Richtung ihres Komitees verlassen, die von einem kleinen Strom von Überläufern begleitet werden. Sun Fo ist Dr. Sun sei Dank noch auf unserer Seite geblieben, aber auch er beteuert, an einem Kompromiss zwischen unseren Regierungen zu arbeiten."
 CHI.midgame.853.a: "Reaktionäre und Verräter haben für uns keinen Nutzen."
 CHI.midgame.853.b: "Bittet um Verhandlungen, um sie in unserer Regierung zu halten."

#Outsider Negotiation Events
 CHI.midgame.901.t: "Ein republikanischer Pakt?"
 CHI.midgame.901.d: "Die Kuomintang und die Föderalisten teilen sich ihre Wurzeln in Guangzhou und viele frühe Mitglieder beteiligten sich am Krieg zum Schutze der Verfassung gegen die Tyrannei des Möchtegern-Kaisers Yuan Shikai. Das Bündnis zwischen Sun Yat-sen und Chen Jiongming zerfiel aber aufgrund von Suns Neigung zum Autoritarismus und Chens Gewilltheit, nach dem Tod von Yuan mit der Beiyang-Regierung zu verhandeln. Der daraus entstehende Putsch hat eine tiefe Wunde der Feindseligkeit hinterlassen, die bis heute Bestand hat.\n\nNach der Rückkehr der Kuomintang in die Fünf Provinzen hat sich diese wieder einmal zu einem Spieler auf dem Feld der chinesischen Politik und damit auch als unseren Rivalen etabliert. Ihre Augen sind allerdings nach Norden gerichtet, wo sie versuchen ihren Nordfeldzug fortzusetzen und die Beiyang-Kriegsherren dort zu stürzen. Über verschiedene Kontakte und Netzwerke der föderalistischen Bewegung hat uns der Vorsitzende Wang Jingwei Boten gesandt, um einen Nichtangriffspakt zwischen unseren Regierung im Angesicht der größeren Bedrohung aus dem Norden zu unterzeichnen.\n\nAufgrund des großen ideologischen Unterschieds und der unangenehmen Geschichte zwischen uns wird so ein Pakt nicht auf ewig bestehen bleiben. In der Kuomintang gibt es genügend Leute, die jede Abmachung mit uns ablehnen. Die chinesische Geschichte hat uns allerdings schon merkwürdigere Entwicklungen offenbart; und die Zeit der Kriegsherren ist bestimmt alles andere als eine normale."
 CHI.midgame.901.a: "Die korrupten Kriegsherren von Beiyang müssen fallen! Wir akzeptieren."
 CHI.midgame.901.b: "Die Kuomintang sind nichts weiter als rote Tyrannen."

 CHI.midgame.902.t: "[FROM.GetNameDefCap] stimmt dem Pakt zu!"
 CHI.midgame.902.d: "Nach einigen geheimen Verhandlungen zwischen den Gesandten von [FROM.GetLeader] und Wang Jingwei hat der Vorsitzende endlich das Telegramm erhalten, auf das er gewartet hatte: die Föderalisten haben unserem Vorschlag für einen Nichtangriffspakt zugestimmt. Das wird uns einigen Spielraum in Chinas Süden geben und es ermöglichen, unsere Ambitionen ganz auf den Neustart des Nordfeldzugs zu konzentrieren.\n\nWang Jingwei hat das Zentrale Exekutivkomitee über den Vorschlag einberufen, hat diesen plötzlich vorgestellt und damit das Provisorische Aktionskomitee überrumpelt. Wang weiß nur zu gut, was ihre Antwort sein wird - ihre Meinung von Chen Jiongming ist immerhin von brennendem Hass gegen ihn und seine Anhänger gezeichnet. Jeder weiß ganz genau, dass der Verräter Chen Dr. Sun erfolglos verriet, um eine Abmachung mit den Beiyang-Kriegsherren zu erfüllen. Später arbeitete er sogar fröhlich als Stiefellecker der Zhili, nachdem der Nordfeldzug zerfiel. Song Qingling, so sagt man, gibt dem Beschuss der Föderalisten während Chens Putsch die Schuld für ihre folgende Fehlgeburt.\n\nTrotz alledem war ein Erzwingen der Abmachung vor dem Zentralen Exekutivkomitee unabdingbar für seine Verabschiedung - viele Mitglieder des NGV waren der Abmachung gegenüber genauso skeptisch. Die einzigen, die über das böse Blut hinwegsehen konnten, waren die Mitglieder der Wiederaufbau-Fraktion, deren Unterstützung notwendig war, um eine knappe Mehrheit zu erlangen. Wang musste eine gute Menge von Unterstützung in dieser Angelegenheit einbüßen, aber falls damit sichergestellt werden kann, dass der zweite Nordfeldzug erfolgreicher sein wird als der erste, ist es wohl ein notwendiges Übel."
 CHI.midgame.902.a: "Eine unangenehme Abmachung, aber trotzdem eine notwendige."

 CHI.midgame.903.t: "[FROM.GetNameDefCap] lehnt den Pakt ab!"
 CHI.midgame.903.d: "Nach tagelangen geheimen Verhandlungen zwischen Gesandten von [FROM.GetLeader] und Wang Jingwei hat der Vorsitzende endlich das Telegramm erhalten, vor dem er sich gefürchtet hatte: die Föderalisten würden unserem Vorschlag eines Nichtangriffspakt nicht zustimmen. Egal ob durch das böse Blut über den Ausgang der Bewegung zum Schutze der Verfassung, der ideologischen Rivalität, gegensetzlichen Führungsansprüchen oder einfachem Misstrauen zwischen beiden Seiten, wird es keine Abmachung zwischen den beiden wichtigsten Bewegungen des Republikanismus im Süden geben.\n\nWang hatte sein Möglichstes getan, um die Gespräche geheim zu halten und deren Existenz zu vertuschen, aber anscheinend gab es genügend Spione im Präsidentschaftspalast, um einen ungefähren Umriß der Ereignisse an radikale Medien weiterzugeben, die natürlich eine Geschichte gegen den Vorsitzenden gesponnen haben.\n\nWang Team für öffentliche Beziehungen hat Überzeit geschoben, um diese Gerüchte zu entkräften, aber der bloße Fakt, dass er zu Gesprächen mit Suns alten Feinden bereit war, hat ihn schwach und unprinzipiert erscheinen lassen. Die Tatsache, dass die Gespräche im nichts verliefen, war von da an belanglos: sein Ruf als Unterhändler liegt in Trümmern. In Südchina scheint nun der revolutionäre Standpunkt zur Norm zu werden, dass nur eine Zukunftsvision am Ende siegreich sein wird."
 CHI.midgame.903.a: "War von einem Kriegsherren und Verräter mehr zu erwarten?"

 CHI.midgame.911.t: "Ein Pakt in der Kuomintang?"
 CHI.midgame.911.d: "Die ursprüngliche Kuomintang entstand durch Dr. Sun Yat-sen als Nachfolger zur Volkspartei der Tongmenghui, dessen Erfolg durch die Korruption von Yuan Shikai und seiner Clique von Beiyang-Kriegsherren zunichte gemacht wurde. Die Mehrdeutigkeit des Gründers und seiner Drei Prinzipien in Verbindung mit seinem Linksruck, mit dem er sich von seiner anfänglichen liberalen und natonalistischen Basis entfernte, war einer der primären (wenn auch aus Anstand ignorierten) Gründe für die Spaltung der Kuomintang nach seinem Tod.\n\nNachdem er erhebliche Macht in sich selber und seinem Personenkult vereint hatte, war Suns Einfluss in der wachsenden Revolutionsbewegung in Guangzhou nur durch die Unterschiedlichkeit seiner Koalition übertroffen. In dem Machtkampf, der sich nach seinem Tod ereignete, kämpften die Linken, Rechten, Mitte- und Militärfaktionen um die Macht - sehr zum Nachteil der Revolution im Ganzen. Der vernichtende Schlag für jegliche Hoffnung auf Einheit in der Partei kam mit dem Scheitern des Nordfeldzugs. Die Splitter der Kuomintang wurden in alle Winde verstreut und die meisten gingen von da an davon aus, dass sie besser auf sich allein gestellt sind.\n\nAnscheinend hat uns das Schicksal einmal mehr vereint, diesesmal in den kontrahierenden Regierungen von [FROM.Capital.GetCapitalVictoryPointName] und [ROOT.Capital.GetCapitalVictoryPointName]. Die ideologischen Unterschiede beider Kuomintang-Zentralkomitees sind zwar zu groß, um sie zu überwinden, allerdings haben viele ehemalige Klassenkameraden von Whampoa und Genossen des Militärs zwischen unseren Lagern versucht, zumindest einen temporären Nichtangriffspakt zustande zu bringen, während wir uns auf die sehr viel größere Bedrohung durch die Beiyang-Kriegsherren aus dem Norden vorbereiten. Immerhin scheint es unwahrscheinlich, dass die Nationalrevolutionäre Armee, die 1927 schon einmal der Beiyang unterlag, es diesesmal alleine schaffen könnte."
 CHI.midgame.911.a: "Um den Willen der Nation müssen wir uns einen!"
 CHI.midgame.911.b: "[FROM.GetLeader] gehört einzig seinem französischen Herren."

 CHI.midgame.912.t: "[FROM.GetNameDefCap] akzeptiert den Kuomintang-Pakt!"
 CHI.midgame.912.d: "Nach tagelangen und geheimen Verhandlungen zwischen verschieden Vermittlern der [FROM.GetRulingParty] und der NRA-Heeresleitung wurde sich auf eine allgemeine Waffenruhe zwischen unseren verfeindeten Kuomintang-Regierung geeinigt, die auf unbestimmte Zeit bestehen bleibt. [FROM.GetLeader] und Deng Yanda haben beiden Seiten ermöglicht, ihre Kräfte für eine zukünftige Wiederaufname des Nordfeldzugs zu konzentrieren, damit die Kuomintang die Beiyang ein für alle Mal ins Jenseits schicken können.\n\nDiese Abmachung mit den Rechten unserer Partei, die sich der Kriegsherrenschaft und ideologischen Ketzerei hingaben, hat viele verstimmt zurückgelassen. Sehr überzeugte, aber auch gemäßigte Sozialisten haben diese Abmachung als Perversion verklärt und die Weise verurteilt, auf die sie zustande kam. Obwohl Wang Jingwei und das Zentrale Exekutivkomitee diesem Übereinkommen ihre Zustimmung gegeben haben, hat der NGV seine Unzufriedenheit über die Ausschreitungen des Militärs öffentlich gemacht - ihm wird unterstellt, die Kameradschaften ihrer Whampoa-Tage über die Not des Volkes zu stellen.\n\nTrotz allem konnte im Angesicht der Rückwirkungen ein bemerkbarer Umschwung zugunsten des Vorsitzenden und der Parteiorthodoxie verzeichnet werden. Das PAK und die WAF haben sich überraschend ruhig verhalten und versucht, sich von den Aktionen ihrer zugehörigen Befehlshaber zu distanzieren. Aber wenn es das ist, was zur Rettung Chinas nötig ist, dann muss es getan werden."
 CHI.midgame.912.a: "Unsere Flanke muss um jeden Preis abgesichert sein."

 CHI.midgame.913.t: "[FROM.GetNameDefCap] lehnt unseren Pakt ab!"
 CHI.midgame.913.d: "Nach tagelangen und geheimen Verhandlungen zwischen verschiedenen Vermittlern aus [FROM.GetRulingParty] der NRA-Heeresleitung konnte sich ein verhoffter Waffenstillstand zwischen den verfeindeten Kuomintang-Regierungen nicht manifestieren. Trotz allem Gerede von Kameradschaft und der gemeinsamen Erinnerungen an Whampoa/die alte Nationalrevolutionäre Armee war das Misstrauen beider Lager doch unüberwindbar. Scheinbar wird es keinen Frieden zwischen den sich bekriegenden Zentralkomitees geben, die sich schon damit abgefunden haben, dass eine Versöhnung unmöglich ist.\n\nDer Abbruch der Gespräche war zwar erwartet, die Rückwirkung fiel aber gleichermaßen schlimm aus. Die Verlogenheit der Führung der [FROM.GetAdjective] und der Bereitwilligkeit so vieler innerhalb der Nationalrevolutionären Armee und der Kuomintang, solche Gespräche zu tolerieren, hat viele überzeugte Sozialisten desillusioniert. Die Kuomintang bläst sich, hetzt gegen Kriegsherren und Reaktionäre und nähert sich diesen dann doch, wie es ihnen beliebt.\n\nViele sehen mittlerweile die Kuomintang als zu unverlässlich an, sich vom Eigeninteresse und den Verbindungen zu Verrätern zu trennen. Stattdessen wenden sie sich an Alternativen, insbesondere den Radikalen der Syndikalistischen Partei Chinas, durch die sie auf eine Zukunft hoffen, die frei von der Korruption des Zeitalters der Kriegsherren sein wird."
 CHI.midgame.913.a: "War von Kriegsherren und Verrätern mehr zu erwarten?"

###- Late Game Events -###

### Section 3a (000-199): Political Content

 CHI.lategame.000.t: "Die Vervollständigung des Nordfeldzuges"
 CHI.lategame.000.d: "Vor ungefähr einem Jahrzehnt eröffnete Chiang Kai-shek seine Rede an die Offiziere zum Beginn des Nordfeldzugs:\n\nDie Bedeutung deses Kampfes liegt darin, dass er nicht nur das Schicksal der Kriegsherren entscheiden wird. Sondern, ob die chinesische Nation und ihr Volk ihre Freiheit wiederherstellen können und ihre Unabhängigkeit ungewiss bleibt. Anders ausgedrückt ist es ein Kampf zwischen Nation und Kriegsherr, zwischen Revolution und Konterrevolution, zwischen den Drei Prinzipien und dem Imperialismus.\"\n\nDamals wurde die Kuomintang beinahe erschlagen, ihr Kampf hörte jedoch nicht auf. Am heutigen Tage wurde der blaue Himmel, die weiße Sonne und die rote Erde endlich über einem veränderten Peking gehisst, während Parteimitglieder (sowohl jene, die dem ersten Feldzug beiwohnten wie Hinzugekommene) mitjubelten. Nachdem [CHI.GetLeader] und andere Parteimitglieder ihre Reden hielten, Soldaten zur Parade antraten und Experten über die Zukunft spekulierten, gab es keinen Zweifel mehr an der Bedeutung dieses Moments: Sieg.\n\nJa, der Sieg. Sieg über die Kriegsherren. Sieg über die Konterrevolutionären, Sieg über Imperialismus. Chiang und viele andere konnten den Moment nicht mehr erleben, aber ihr Vermächtnis ist nun gesichert. Die Kuomintang hat sich zu mehr als nur Worten fähig erwiesen und die Institutionen niedergerissen, die sie so verabscheuten.\n\nSogar während der Widerstand anhält und einsame Kessel aufgeräumt werden, ist die Nation im Laufe einer Veränderung. Der Sozialismus erscheint immer mehr Leuten als echte Möglichkeit einer Zukunft für China und die Kuomintang ist nicht länger eine Randpartei. Aber Bedrohungen bleiben. Schwer ist das Haupt, dass die Krone trägt; und die neugewonne Legitimität der Partei hat die Aufmerksamkeit von Feinden aus Innen und Außen auf sich gelenkt. Jetzt kämpft sie noch gegen die Gefahr, von der Flut aus Opportunisten, Spaltungen und neuen Verantwortungen begraben zu werden. Aber das Volk erwartet von ihr eine Führung, was manchmal sehr viel schwieriger ist, als ein Stürzen anderer."
 CHI.lategame.000.a: "Vor uns liegt jede Menge Arbeit."

#Second Congress Event Chain
 CHI.lategame.001.t: "Der Zweite Heimkehrkongress der Kuomintang ist eröffnet"
 CHI.lategame.001.d: "Nachdem die weiße Sonne, der blaue Himmel und die rote Erde nun über dem Platz des himmlischen Friends weht, auf dem sich nun auch ein enormes Porträt des ewigen Premier Dr. Sun Yat-sen befindet, sind die Rufe durchs Land gegangen, eine Sondersitzung des Nationalkongresses abzuhalten. Obwohl die traditionelle Parteiorthodoxie ein solches Treffen alle vier Jahre vorsieht, haben die Entwicklungen der nationalen Revolution verlangt, diese Vorgabe aufzuheben und die Sitzungen nach Bedarf einzuberufen.\n\nDem Vorsitzenden [CHI.GetLeader] war wieder einmal die Ehre zum Eröffnen des Kongresses gegönnt, um den Erfolg des Nordfeldzugs zu ehren. Allerdings haben Beobachter bemerkt, dass die Stimmung der Delegierten eindeutig angespannter war als beim ersten Kongress. Es kursieren natürlich Gerüchte um die niederen Machenschaften im Hintergrund, insbesondere jene, die sich gegen den Vorsitzenden Wang und seinen Autoritarismus wenden. Obwohl die [CHI.GetNameDef] nun die ehemalige Kaiserhauptstadt Peking kontrolliert und somit ihre Legitimität als nationaler Einiger bestärkt; es gibt noch sehr will zu tun, um das Volk für sich zu gewinnen und die japanischen Imperialisten ein für alle Mal aus China zu verbannen.\n\nIn diesem Kongress wurde auch ein erheblicher Anstieg an Beteiligung durch revolutionäre Frauen in der Kuomintang verzeichnet. Die bekanntesten hierbei sind Deng Yingchao, Zeng Xing, Cai Chang und Xiang Jingyi (welche alle alte Beziehungen zur sozialistischen Bewegung in China haben) aber auch Neuankömmlinge wie die Frau des uigurischen Politikers Burhan Shadidi und die Vizeführerin des Frauenbundes in Xinjiang - Rashida. Außerdem wohnten auch Mitglieder der Militärmission der Internationale bei, was als weiterer Beweis für die feste Unterstützung der Internationale für den Erfolg der sozialistischen Revolution in China gilt. Wang hat, ohne weitere Zeit zu verschwenden, sein Schlusswort über die Wichtigkeit der Parteieinheit zu mildem Applaus gegeben, woraufhin die Delegierten zu Wort kommen."
 CHI.lategame.001.a: "Dann mal ran ans Werk!"

 CHI.lategame.002.t: "Große Ambitionen für eine neue Republik"
 CHI.lategame.002.d: "Der erste Punkt an der Tagesordnung des Kongresses war die Übertragung der Massenbürokratie der Partei auf eine größere, nationale Ebene. Die Kuomintang sollte nicht nur ein politisches Organ für die entscheidenden Jahre der politischen Vormundschaft sein, sondern auch eine leitende Kraft, die den Massen zu revolutionärem Bewusstsein verhilft, damit sich das chinesische Volk endlich gegen den Imperialismus wehren kann. Demnach hat es eine beinahe einstimmige Wahl gegeben, die sich um die formelle Erschaffung eines Bildungsministeriums und einer Nationalen Gesundheitsverwaltung dreht.\n\nDas Bildungsministerium soll von einem der Vier Älteren der Kuomintang und Mitglied der Weltgesellschaft, Cai Yuanpei, geführt werden, der erheblichen Respekt aufgrund seiner Reformarbeit an der Peking-Universität vor einem Jahrzehnt genießt. Er ist ein philosophischer Anarchist und befürwortet die Zusammenführung von Arbeit und Lernen im Bildungsrahmen. Der Grundpfeiler dieser neuen revolutionären Bildung ist die Überführung von Studenten und Arbeitern in das Bildungssystem - und damit das Ende des Bildungsmonopols durch die Reichen. Neben dem geplanten Bau der Academie Sinica wird es außerdem ein Industrielles Arbeitskollegium, ein Landwirtschaftliches Arbeitskollegium und eine Hochschule der Sozialwissenschaften geben (wobei letzteres die anarchistischen Ideale widerspiegelt, dass die Sozialwissenschaften und Sozialrevolution unzertrennlich seien).\n\nDer Zustand der Gesundheit auf dem chinesischen Lande ist nach modernen Medizinstandards eine absolute Katastrophe, auf dem teilweise Kuhmist genutzt wird, um die Geburtsblutungen zu stoppen. Die Förderung öffentlicher Gesundheit gild nicht nur als Teil von Minsheng (die Volkswohlfahrt) sondern entspricht auch Dr. Suns Glauben, dass ein körperlich starkes Volk nicht einfach zu erobern sei. Als Ergebnis hiervon entsteht die Nationale Gesundheitsverwaltung unter dem Innenministerium; seine Ziele sind die Etablierung mobiler Kliniken und öffentlicher Gesundheitsstationen, die notwendige Impfungen und örtliche Hebammen/Krankenschwestern in moderner Medizin unterweist. Aufgrund von Druck durch das PAK wird die erste experimentelle Klinik in der ehemaligen MinGan-Zone entstehen."
 CHI.lategame.002.a: "Bei uns werden Träume zur Wirklichkeit."

 CHI.lategame.003.t: "Die Frage um die Sprache"
 CHI.lategame.003.d: "Während der Kongress sich zieht, ist eine der verbleibenden Punkte die Sprache. Nahezu 300 Millionen Muttersprachler des nördlichen Dialekts des Mandarin in China. Im Süden gibt es 37 Millionen, die Wu (der Dialekt von Zhejiang); 22 Millionen, die Kantonesisch; 20 Millionen, die Hakka und weitere Millionen, die im Fujian-Dialekt sprechen. Im Zuge der Vereinigunskriege gab es zweifellos Zwischenfälle, bei denen die Unvertrautheit der Sprachen zu Chaos im Heer und Land geführt hatten.\n\nObwohl der nördliche Dialekt des Mandarin weiterhin als Amtssprache vorherrscht, gibt es eine rege Diskussion zwischen jenen, die darauf bestehen, dass Mandin vereinheitlicht und für kulturelle, offizielle und bildungstechnische Angelenheiten genutzt werden solle. Andere hingegen setzen sich für den kulturellen Schutz Chinas vieler Sprachen ein. Die Befürworter einer radikalen Sprachreform, insbesondere die der radikalen Sozialisten, beteuern, dass das Schriftzeichensystem vereinfacht werden muss, um Alphabetismus auf großer Fläche zu fördern. Gegen sie stellen sich hingegen die Traditionelleren in der Kuomintang. Leut ihnen würde diese Vereinfachung der Sprache den Schriftzeichen ihrer ursprünglichen Bedeutungen und ihrer Gewandtheit berauben würde\n\nEin Kompromiss konnte allerdings zustande kommen. Das Bildungsministerium hat die Liste \"Gemeines Vokabular Guoyin\" veröffentlich, die beliebte vereinfachte Schriftzeichen einführt und den Standard der Phonetik festlegt. Darüber hinaus hat es die Erschaffung eines Komitees zur Vereinigung nationaler Sprachen vorgeschlagen, um sich im Umlauf befindliche vereinfachte Zeichen in den Standard einzuführen. Alles hiervon ist allerdings noch einer radikalen Schriftreform nocht weit entfernt und beabsichtigt keine große Veränderung existierende Zeichen des chinesischen Hanzi."
 CHI.lategame.003.a: "China muss vereint sein, auf welche Weise das auch sein mag."

 CHI.lategame.004.t: "Nationaler Wiederaufbau"
 CHI.lategame.004.d: "Die Jahre der wirtschaftlichen Stagnation und des Regierungsversagens haben die chinesische Wirtschaft zum Gespött des modernen und industrialisierten Westens gemacht. Falls China sich seine historische Position als führende Macht Asiens wiedererlangen, dann wie Japan zuvor - es muss einer raschen Industrialisierung und Modernisierung unterzogen werden.\n\nDer Diskurs über den Nationalen Wiederaufbau wird von niemand anderem als den Mitgliedern des Zentralkomitees, Chen Gongbo und Song Ziwen, angeführt. Beide sehen China als wirtschaftliche Kolonie an, die fremde Mächte ihre Ressourcen und ihren Markt überlassen musste - und damit die eigene industrielle Entwicklung lähmte. Chen und Song wurden hierbei von internationalen Entwicklungen in der Französischen Kommune, der Union von Britannien und seit neuem sogar den russischen Svobodniki inspiriert, ein neues Konzept autarker Industrialisierung, oder die Neuausrichtung der Wirtschaft nach Dirigisme und Korporatismus, vorzustellen.\n\nSie verfolgen die Etablierung eines Nationalen Wirtschaftsrats, der eine Zentrale Wirtschaftsplanung, eine Entwicklung durch zentral gelenkte Produktionsgruppen, die Mobilisierung der Landwirtschaft zum Nutzen der städtischen Industrialisierung und eine korporatistische Bindung zwischen Regierung und Privatgewerbe (selbstverständlich unter Staatsleitung) unternimmt und einführt. Chen Gongbo ist davon überzeugt, dass der Staat durch die Verstaatlichung und Monopolisierung des Auslandshandel mehr Mittel erhalten wird, um Kapital zu erschaffen. Es wird das Endziel dieses staatskapitalistischen Modells sein, die chinesische Wirtschaft zu entwickeln und gleichzeitig den Verfall der neuen chinesischen Republik an den Kapitalismus der Bourgeoisie zu verhindern. Natürlich wird es Kapitalisten geben, die sich an der Nutzungsmache von privatem Kapital bereichern werden, allerdings würden sie laut Chen Gongbo nicht stark genug werden, um das Wirtschaftssystem des Einparteienstaates zu untergraben."
 CHI.lategame.004.a: "Eine neue Richtungsvorgabe ist nötig, um den Kapitalismus zu bekämpfen."

 CHI.lategame.005.t: "Die Nationalhymne"
 CHI.lategame.005.d: "Seit der Vereinigung der chinesischen Kerngebiete unter dem Schwert und der Flagge der Kuomintang hat es Unternehmen gegeben, um die nationalistische Herrschaft mit einer angemessenen Hymne zu festigen. Die ehemalige Hymne der Beiyang-Republik \"Wie hell ist die Glück verheißende Wolke\" und andere Hymnen wurde bereits als rückständig oder irrelevant zum revolutionären Kampf Chinas abgetan. Daraufhin wurde das Komitee der Nationalhymne ins Leben gerufen, um ein patriotisches Lied zu erschaffen, dass die Millionen Menschen der chinesischen Nation vereinen wird - damit der Nationalismus als Teil des Parteiziels \"Minzu\" gestärkt werden kann.\n\nObwohl einige radikale Sozialisten der Kuomintang und der Liga der Chinesischen Syndikalisten die Internationale vorgeschlagen haben (durch Qu Qiubai ins informelle Chinesisch übersetzt), hat dieser Schritt Unmut bei den Mitgliedern des Zentralkomitees erzeugt, die der Meinung sind, dass der Text der Nationalhymne die Prinzipien unseres geliebten Premier Dr. Sun Yat-sen widerspiegeln muss. Demnach sind viele für die Übernahme von Professor Chen Maoyungs \"Drei Prinzipen des Volkes\" - welches seinen Text aus einer Rede zieht, die Sun Yat-sen 1924 hielt. Als Alternative ist ein Vorschlag des chinesischen Musikers Huang Tzu aufgetaucht - mit einem Text, der einem Gedicht des bekannten rechten Ideologen der Kuomintang, Dai Jitao, entnommen wurde. Obwohl dieser Vorschlag weitaus weniger beliebt ist, als die anderen Beiden, wurde er auch für das Hissen und die Einholung der Nationalflagge vorgeschlagen."
 CHI.lategame.005.a: "Die Drei Prinzipien des Volkes!"
 CHI.lategame.005.b: "Der Vorschlag von Huang Tzu!"
 CHI.lategame.005.c: "Die Internationale"

 CHI.lategame.006.t: "Der Befreiungsmarsch!"
 CHI.lategame.006.intro: "Peking und Nanking befinden sich zum ersten Mal beide in der Hand der Kuomintang; die Partei hat sicherlich größere Legitimität erlangt als jemals zuvor. Nichtsdestotrotz bleiben Kriegsherren, entweder in formaler Allianz zur [CHI.GetNameDef] oder in direkter Opposition zum Führungsanspruch der Kuomintang."
 CHI.lategame.006.concessions: "Die Gesandtschaftsstädte und andere Konzessionen Chinas sind nach der Nationalen Volkspartei Chinas integraler Bestandteil der chinesischen Lande - unrechtmäßig in Demütigung während der erniedrigenden ungleichen Veträge geraubt. Es besteht kein Zweifel daran, dass die [CHI.GetNameDef], sobald sie die nationale Vereinigung und Phase der politischen Vormundschaft abgeschlossen hat, sich der rechtmäßigen Übergabe aller chinesischen Territorien im Fremdbesitz zuwenden wird."
 CHI.lategame.006.d.copro: "$CHI.lategame.006.intro$\n\nDas Mandschurische Problem plagt weiterhin die Kuomintang und die Nationalrevolutionäre Armee wägt ihre Chancen darüber ab, dieses chinesische Gebiet von den Fengtian-Kriegsherren zu befreien. Die Menschen des Nordostens sind diesen Banditen zum Opfer gefallen, die sich als Lakaien auf die Unterstützung von Japans imperialistischer Größerer Wohlstandssphäre verlassen können. Zweifellos wird [FNG.GetLeader] seinen Streitkräften in einem verzweifelten Versuch, den zweiten Nordfeldzug zu beenden, die Mobilmachung befehlen; oder Japan direkt auf die Kuomintang hetzen, um ihren Antiimperialismus zu vernichten.\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.d.war: "$CHI.lategame.006.intro$\n\nDa das Mandschurische Problem im Krieg gemündet ist, wurde die Nationalrevolutionäre Armee damit beauftragt, dieses integrale Territorium Chinas von den korrupten Kriegsherren der Region zu befreien. Die Völker des Nordostens sind diesen Banditen der Fengtian-Clique zum Opfer gefallen, die sich als Lakaien auf die Unterstützung durch Japans imperialistischer Größere Wohlstandssphäre verlassen konnten. Mit dem Einhergehen der ersten Schlachten des Heeres der Kuomintang hat der Kongress seine Absicht zur Befreiung des gesamten Chinas einmal mehr bekräftigt.\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.d.nocopro: "$CHI.lategame.006.intro$\n\nDas Mandschurische Problem plagt weiterhin die Kuomintang und die Nationalrevolutionäre Armee wägt ihre Chancen darüber ab, dieses chinesische Gebiet von den Fengtian-Kriegsherren zu befreien. Da die Wohlstandssphäre Japans die Region verlassen hat, stellen sie zwar eine sehr viel kleinere Bedrohung dar, allerdings bleibt die Mandschurei stark industrialisiert und selbst ein Objekt imperialistischer Begierden,\n\n$CHI.lategame.006.concessions$"
 CHI.lategame.006.a: "Wir müssen China befreien, egal was kommen mag!"

 CHI.lategame.007.t: "Der Schluss des Kongresses"
 CHI.lategame.007.d: "Der Vorsitzende [CHI.GetLeader] ist ein letztes Mal nach vorne getreten, um den Abschluss des zweiten Kongresses der Partei zu verkünden, bei der er eine wortgewandte Rede über die Ehrung der Märtyrer und Opfer im Zuge des zweiten Nordfeldzugs hielt. Vom Ligakrieg bis zur Eroberung Pekings mussten viele revolutionäre Genossen ihr Leben lassen - und der Kampf ist noch lange nicht vorbei. Solange der Imperialismus in China verbleibt, kann China sich selbst nicht frei behaupten - es ist an der Zeit, dass die KMT ihr Schicksal als die wahre Revolutionsvorhut akzeptiert, die das chinesische Volk in ein neues Zeitalter des Respekts und der Anerkennung führen wird.\n\nDer Abschluss des zweiten Kongress hat nichtsdestotrotz für einige intensive Streitgespräche zwischen den Mitgliedern des Provisorischen Aktionskomitees und des Neuorganierten Genossenverbands geführt. Die unstetige Einheitsfront zwischen den großen Fraktionen der Partei und auch den kleineren Randfraktionen der nationalen Revolution scheint ohne einen dominanten Aufruf zur Einheit mit dem Verfall zu beginnen. Es hat sich Kritik gegen Wang gehäuft, von dem viele im PAK fürchten dass er die Vormundschaft ausnutzen oder bloß Vetternwirtschaft betreiben will. Chen Gongbo hat bei seinen Beleidigungen gegenüber Deng Yanda kein Blatt vor den Mund genommen, den Chen zusammen mit Dengs militärischen Zusammenarbeitern als Bonapartisten verurteil und meint, dass das PAK keine Demokratie, sondern eine jahrelange Militärherrschaft verursachen wird. In der Zwischenzeit hat sich was einst Geflüster war in einigen extremistischen Kreisen der NRA ausgebreitet - radikale Ideen, die umgesetzt werden sollten, falls die Parteiführung sich nicht in den Griff bekommt.\n\nEs gibt noch so einiges zu tun, ehe die Kuomintang wieder zur Ruhe kommen kann. Die nationale Revolution muss weitergeführt werden und die Phase der Vormundschaft kann nicht enden, bis der Imperialismuss vollkommen aus dem Land getrieben wurde."
 CHI.lategame.007.a: "Jetzt gilt es, keine Müdigkeit vorzuschützen."

#Phase 3 Political Narrative Events (040-059) - fire every 6 months

 CHI.lategame.040.t: "Xu Qian verstirbt"
 CHI.lategame.040.d: "Nachdem die Qing-Dynastie 1911 fiel, gab es viele ehrgeizige Gesetzgeber, die Gerechtigkeit in einem reformierten China schaffen wollten. Von ihnen waren wenige so ehrlich oder einflussreich wie Xu Qian, ein Gründervater des Rechtssystems unserer Republik. Er wurde in Nanchang geboren und bestand die kaiserliche Beamtenprüfung, woraufhin er ab 1907 im Justizministerium arbeitete. Als er stellvertretender Justizminister in Tang Shaoyis Kabinett und Mitglied der Tongmenghui war, trat er infolge von Yuan Shikais Machtergreifung zurück. Seitdem besetzte er verschiedene Positionen innerhalb der Kuomintang, darunter auch eine als Mitglied der Zentralen Exekutivkomitees.\n\nDer Verlust eines solch berühmten Mitglieds der Alten Garde ist eine Tragödie für die ganze Partei, auch wenn er einen Tod durch hohes Alter erreichte und lang genug lebte, um unsere Befreiung von Peking mitzuerleben. Und trotzdem geht schon jetzt das Rangeln um die Macht weiter. Als Kompensierung für den Verlust seines Sitzes im ZEK hatte Wang Jingwei im den Posten als Justizminister der revolutionären Regierung vermacht. Xu war dem PAK geneigt, von welchem auch die geläufigen Aufregungen über das Machtgleichgewicht stammen. Doch Wang hat für eine weitere Runde theatralischer Ausartungen keine Geduld übrig, nachdem er sich an das Beben durch Liao Zhongkais Tod erinnerte.\n\nCai Yuanpei, ehemaliger Mentor Wangs und einer der geehrten \"Älteren\" der Partei hat sich jetzt bemerkbar gemacht und bietet an, die Position zu übernehmen. Als gelehrte Bildungskraft existiert eine gewisse Ironie darin, einen Ex-Anarchisten zum Justizminister zu ernennen, aber vielleicht ist das auch ein berechneter Teil eines Kompromisses zwischem dem NGV, PAK und der LCS-\n\nIn Wangs Lager hingegen hat sich, auf Empfehlung von Zhou Fohai, Luo Junqiang als beliebter Kandidat hervorgetan. Luo ist ein ehemaliger Radikaler der SPC, ein ehemaliger Oberstleutnant unter Zhang Zhizhong und ein erfahrener Zeitungsredakteur.\n\nObwohl er Justizminister theoretisch vom Premier des Judikativ-Yuan nominiert wird, hat das ZEK sich heimlich zusammengefunden, um sich darüber zu beraten, welchen Kandidatien dem Premier \"vorzuschlagen\"."
 CHI.lategame.040.a: "Cai Yuanpei ist eine geeignete Wahl."
 #羅君強
 CHI.lategame.040.b: "Luo Junqiang wird als Botschaft dienen."

 CHI.lategame.041.t: "Der Chen Bijun-Vorfall"
 CHI.lategame.041.d: "Chen Bijun, von manchen auch spöttisch Wang Furen (Madame Wang) genannt, ist eine Macht in sich selbst. Während Wang die politische Szene Nankings dominiert hat sie genügend Einfluss aufgebaut, um die Stellung ihres Mannes zu stützen. Als Beweis ihrer Macht soll sie einem neuernannten Bürgermeister einmal gesagt haben: \"Diese Stadt ist meine. Du wirst dort antreffen, aber niemanden kontrollieren. Du bist nur mein Repräsentant für die Ausführung.\" Diese aktive Lebensstil hat sie allerdings zu häufigem Reisen gezwungen und gegenüber Feinden angreifbar gemacht.\n\nSo dachten sie zumindest. Mit der Hilfe örtlicher Befehlshaber (anscheinend ehemalige Kriegsherrenbegünstigte) wurde ihre Entourage bei einer Parade überfallen, an der sie teilnehmen sollte. Der Entführungsversuch wurde durch schwere Bewachung schnell vereitelt\n\nDie Regierung hat mit ihrer Ermittlung begonnen, welche schnell Schuldzuweisungen mit sich brachte. Chen hat der Armee öffentlich die Schuld gegeben, ihre Feinde allerdings haben ihr unterstellt, den gesamten Zwischenfall geplant zu haben, um Sympathie zu ergattern und einen Vorwand zur Festnahme ihrer Feinde zu erlangen. Trotz der klaren Beweise für das Vergehen haben ihre Verbündeten durch ihre unschönen Taktiken im unmittelbaren Nachhinein ihrer Sache geschadet.\n\nWas aber außer Frage steht, ist das China unsicherer wird, sogar in den vor langer Zeit \"befreiten\" Gebieten unter der Herrschaft der Kuomintang. Gewalt gegen Politiker ist ander Tagesordnung, und nicht jeder kann sich eine Eskorte leisten. Zhou Enlai hat einen taktischen Rückzug vorgeschlagen, um eine zukünftige Vergeltung vorzubereiten. Wang, der von der Tat gegen seine geliebte Frau empört ist, hat sich bei Li Shiqun nach aktiveren Methoden erkundigt.\n\nLi, ein ehemaliges Mitglied der Rotstaffel und nun Leiter der Sicherheit in Wangs Anwesen, hat ein stärkeres Durchgreifen vorgeschlagen. Durch mehrere Hausbesuche erhofft er sich, einige Verdächtige auszuquetschen. Lis Einfluss wird sicherlich durch seine erfolgreiche Verteidung der Frau des Präsidenten zunehmen."
 CHI.lategame.041.a: "Nehmt jeden fest, der in Verbindung gebracht werden kann!"
 CHI.lategame.041.b: "Ignoriert diese Entwicklung und wetzt die Klingen."

 CHI.lategame.042.t: "Anarchismus und der Einparteienstaat"
 CHI.lategame.042.d: "In ihrem allgegenwärtigen Machtkampf über die Kontrolle der syndikalistischen Bewegung in China haben die Vier Älteren stets beabsichtigt, anarchistische Denker und Intellektuelle in ihre Bewegung einzubinden. Sie sind selbst ehemalige Anarchisten und Hauptgönner der \"Weltgesellschaft\" und traten in den Zwanzigern der Kuomintang bei - sehr zum Missfallen vieler der \"wahren Anhänger\".\n\nWu Zhihui hat die Entscheidung der Weltgesellschaft öffentlich am stärksten verteidigt. Er argumentiert, dass die Kuomintang, Weltgesellschaft und Anarchisten einen gemeinsamen Feind in den Kriegsherren haben und dass es genau wie bei Kropotkins Unterstützung für den Weltkrieg manchmal nötig ist, dass ein Anarchist ähnlich Gesinnte unterstützt. Darüber hinaus beteuert er, dass die Partei seit 1927 einen entscheidenden Wandel durchgemacht hat und nun wahrlich der Revolution ergeben ist. Und sogar wenn sie scheitern sollte - kann sie immer auf den richtigen Pfad zurückgebracht werden, falls genug Anarchisten beitreten.\n\nNicht jeder ist überzeugt. Mao Yubo hat beispielsweise die Kuomintang als korrupt angeprangert und meint, dass sie den Interessen von Militaristen und Arbeitsuchen dient. Shen Zhongjiu, ein Anarchosyndikalist aus Zhejiang, der kurz für die Partei arbeitete aber sich dann von ihr abwendete, betonte viele der Sorgen, dier schon 1924 in der Zeitschrift \"Freies Volk\" äußerte.\n\nLaut ihm könnte das Argument über den gemeinsamen Feind für die Rechtfertigung jeder beliebigen Allianz genutzt werden und hat die Idee abgelehnt, dass Anarchisten wie die \"Wanderritter\" der Klassiken sein müssen, die immer zur Hilfe eilen. Stattdessen muss der morderne Anarchist prinzipientreu und über die Zukunft informiert sein. Er hat darüber hinaus die Unterstützung der Vier Älteren für die Vormundschaft, Demokratie und die Diktatur des Proletariats heftigst kritisiert - denn alle diese Dinge erhalten die Regierung und Privateigentum. Einem solchen Weg zum Anarchismus einzuschlagen, in dem es weder noch gibt, wäre \"so als würde man nach Süden gehen, um ihm Norden ankommen zu wollen\".\n\nShen und andere haben trotzdem eine Geschichte der Zusammenarbeit mit der Kuomintang. Da aber die Partei zusehends autoritärer wird, braucht es weit aus mehr als Schmeicheleien, um echte Verbündete zu gewinnen."
 CHI.lategame.042.a: "Die Vier Älteren bewirken ein Umdenken."
 CHI.lategame.042.b: "Die Anarchisten bleiben misstrauisch."

 CHI.lategame.043.t: "Wang Leping ermordet!"
 CHI.lategame.043.d: "Ein schrecklicher Mord hat sich heute in Nanking ereignet. Obwohl sich viele zu sehr an den Tod und die Gewalt um sie herum gewöhnt hatten, hat es diesesmal sogar bei prominenten Politikern Gemüter bewegt. Wang Leping war seit geraumer Zeit sozialistischer Revolution aus dem Kreis Wulian in Shandong. Er war ein bekannter Autor, Zukunftsgewandter und Aktivist und diente oftmals als Vermittler zwischen Wang Jingweis Lager und anderen sozialistischen Fraktionen.\n\nAb 1926 war er das erste Alternativmitglied des Zentralen Exekutivkomitees und arbeitete auch unter Deng Yanda und Feng Yuxiang. Er war allgemein gemocht (oder zumindest respektiert) und wandte sich von Chen Duxiu und dem Marxismus ab. Stattdessen wurde er Teil des Gemäßigten Flügels des Neuorganisierten Genossenverbands, wo er Co-Autor der Vorwärts-Zeitung mit Gu Mengyu wurde. Immer mehr Verdächtige tauchen auf, während die Leute sich über das Tatmotiv fragen.\n\nDer Charakter und die Brutalität des Verbrechens verweist zuerst auf Dai Chunfeng und seine Männer, die seit ihrer Tage als Zehnerbande ein ausgiebiges Netzwerk in der Region Jiangnan unterhalten. Der NGV hat seine Beschuldigungen auf die gesamte Armee ausgeweitet und hält das Ereignis für ein Zuspitzen einer längeren Einschüchterungskampagne gegen NGV-zugehörige Politiker. PAK-Politiker haben zurückgefeuert und darauf verwiesen, dass Wang Leping des öfteren kurz davor war, auf ihre Seite zu wechseln. Außerdem stehe Zhou Enlais Rotstaffel der Bande bezüglich Brutalität in nichts nach, wenn es darum geht, Verräter zum Schweigen zu bringen.\n\nEs ist unwahrscheinlich, dass die wahren Täter jemals gefasst werden und die Polizei kann im besten Falle ein paar niedere Sündenbocke dingfest machen. Da die Verdächtigungen aber an Fahrt aufnehmen, scheint eine der Geschichten sich am Ende durchzusetzen, auch wenn ihr nicht jeder glauben wird."
 CHI.lategame.043.a: "Dai Chunfeng und die Armee sind zweifellos schuldig!"
 CHI.lategame.043.b: "Zhou Enlai und der unsichtbare Staat stecken dahinter!"

 CHI.lategame.044.t: "Die Kirche im nationalistischen China"
 CHI.lategame.044.d: "\"Religion lehrt Männern Untertänigkeit, die Moral des Sklaven! Religion verbreitet Aberglaube, der die Suche nach Wahrheit behindert.\"\n\nDiese Verkündungen sieht man dieser Tage häufig in Peking, platziert durch den wiederkehrenden Großbund der Antitheisten. Der Bund als Bewegung besteht aus vielen chinesischen Intellektuellen, die sowohl in der Kuomintang wie auch außerhalb agieren. Der Antiklerikalismus in China hat verschiedene Wurzeln, wobei besonders die christliche Kirche durch die Intelligentsia bekämpft wird, da sie diese mit Rückständigkeit und dem fremden Imperialismus verbinden. Die gegenseitige Verachtung hat viele Sozialisten, Anarchisten und Nationalisten in dieser Kampagne vereint, die beispielsweise zu Demonstrationen gegen die Konferenz des Christlichen Studenten-Weltbundes, die an der Tsinghua-Universität stattfinden soll. An der Spitze der Bewegung befinden sich Koryphäen wie Li Shizeng, Chen Duxiu, Cai Yuanpei, Li Dazhao und Wang Jingwei.\n\nAber nicht jeder in der Partei hat eine Feindbeziehung zu Religion oder in diesem Fall zum Christentum. Der Patriarch der Song-Familie Song Jiashu war ein methodischer Minister und erzog alle seine Kinder gläubig. Auch Dr. Sun Yat-sen und Sun Fo konvertierten zum Glauben. Viele andere befinden sich nun im Zwiespalt zwischen ihrer konfuzianisch geprägten Beziehung und des Einflusses der christlichen Predigt. Zhang Fakui und seiner Frau haben zum Beispiel Verbindungen zum Katholizismus, konvertierten aber bisher nicht.\n\nDa sie diese kontroversen Themen lieber meiden wollen, haben sowohl Wang Jingwei wie auch Song Qingling trotz ihrer jeweiligen Vergangenheit größtenteil von jeder öffentlichen Stellungnahme abgesehen - und geben nur Nichtaussagen über Frieden und beidseitigen Respekt. Aber wie so oft kann nicht vermieden werden, dass die sozialen Veränderungen Chinas auch einen Nerv treffen."
 CHI.lategame.044.a: "Die Kirche ist ein Schädling."
 CHI.lategame.044.b: "Die Kirche verdient einen Platz."

 CHI.lategame.045.t: "Eine Verkündung..."
 CHI.lategame.045.d: "Im Zuge der Revolution ist die Partei auf ein neues Problem gestoßen. Die Bewegung, die trotz all ihrer Spaltungen in der Vergangenheit vereint stand, als die Not am Größten war, ist nun bis zu einem kritischen Punkt gewachsen. Während sich die [CHI.GetName] einen Großteil Chinas einverleibte, wurden auch immer mehr Nichtsozialisten in die angeblich demokratische Partei aufgenommen. Zur selben Zeit haben sich auch viele der Linken radikalisiert, die einen baldigen Sieg erwarten und nicht hinnehmen wollen, dass die Versprechen, für die sie so viel opferten, für Kompromisse in Mitleidenschaft gezogen werden. Viele befürchten, dass sich die Partei bald wieder zerfleischen wird, wie es 1924 schon einmal passierte.\n\nDas Problem hat sich in widersprechenden Diskussionspapieren erkenntlich gezeigt, die im Legislativ-Yuan kursieren. Das erste schlägt vor, dass das Hauptproblem Chinas in der Armut der Bauernschaft liegt, die dem fehlenden eigenen Landbesitz entspringt. Demnach beruft es das neuen Landwirtschafts- und Arbeitsministerium, um die lang ersehnte Bodenreform anzugehen. Darüber hinaus muss sich die Kuomintang auch im mehr Mitglieder im wachsenden Proletariat der industrialisierenden Städte bemühen. Demnach muss die Partei die Gewerkschaftsbildung unterstützen und sowohl aus- wie auch inländische Ketten zerstören. Passend dazu hat dieser Vorschlag sich selber der Einheit von \"Arbeitern und Bauern\" verschrieben.\n\nEin anderer, weniger beliebte Vorschlag versucht sich mit den Ängsten um die Spaltung des Einparteienstaats zu befassen. Falls die Partei die Nation vertritt, darf sie unter keinen Umständen im bürgerkriegsähnlichen Zustand wie damals in Kanton landen. Das Papier ruft zur Versöhnung auch, sowohl mit ehemaligen Kuomintang-Rechten wie auch demokratischen Revolutionären, um ein neues, repräsentatives China zu erbauen. Obwohl es auch Erfüllungen von Versprechen um Soziales und Wirtschaftliches nennt, hat es um Mäßigung und Vergebung gebeten.\n\nAm Ende sind die vorliegenden Vorschläge nur die Wort einer relativ machtlosen Legislatur. Da aber freie Meinungsäußering oftmals eingeschränkt ist (egal ob offiziell oder nicht) sind diese Hallen eine der wenigen, in denen freie Diskussionen erlaubt sind. Die Erklärung, die Erfolg hat, wird die Stärke der verschiedenen Fraktionen zur Schau stellen."
 CHI.lategame.045.a: "...in Unterstützung der Arbeiter und Bauern!"
 CHI.lategame.045.b: "...in Unterstützung der Einheit der Partei!"

 CHI.lategame.046.t: "Die Entstehung der Bürgerrechtsliga"
 CHI.lategame.046.d: "Die Kuomintang-Revolution hat zwar die Diskussion über ein freieres China angeregt, aber nicht immer zu ihrem Vorteil; viele Intellektuelle sind sich der Dissonanz zwischen den Versprechen der Kuomintang und der Realität des Einparteienstaates bewusst. Die Strohfeuer der Bemühungen, sich dagegen zu äußern sind meist im Nichts verlaufen, bis auf eines.\n\nDie Bürgerrechtsliga entstand ursprünglich 1932 auf Vorschlag von linksgerichteten ausländischen Journalisten in Schanghai, um liberale Unterstützung für den Schanghai-Aufstand zu sammeln. Diese \"neue Vorgehensweise\" zielte darauf ab, einen extremen Kontrast zwischen der Unterdrückung der Zhili und der Befreiung der Kuomintang zu schaffen.\n\nIhr Manifesto beeinhaltete drei Grundsätze: die Befreiung politischer Gefangener, den politischen Gefangenen juristische Unterstützung zu leisten und sich der Erkämpfung von Bürgerrechten zu verschreiben, darunter die Rechte auf freie Organisation, Meinungsäußerung, Presse und Versammlungen. Sie bemühte sich um die Aufmerksamkeit von Liberalen der Außenwelt und der Beiyang-Regierung, konnten allerdings keine Gefangenen befreien.\n\nWang war keinen frohen Mutes, als er letzten Monat ein sehr öffentliches Telegramm entgegennahm, dass von Song Qingling, Cai Yuanpei und Yang Xingfo verfasst und im Namen der Liga an das ZEK überreicht wurde. Die Nachricht forderte das Ende willkürlicher Festnahmen und trug zahlreiche Unterschriften von prominenten Personen aus der Partei, Wissenschaft und der Presse. Trotz der Bedrohung bestehen Zweifel an der Dauer dieses Unterfangens. Song und Cai wurden bereits für ihre Ausschreitungen gegen die Parteiorthodoxie verwarnt und Todesdrohungen haben sich aus anonymer Quelle eingefunden (auch wenn ihr hoger Rang sie vor wahrer Gefahr schützt). Andere hatten weniger Glück. Yang wurde gestern Nachmittag vor dem Gebäude der Academia Sinica niedergeschossen, was eine Erschütterung durch die Liga sandte.\n\nDie Liga hat auch mit inneren Streitigkeiten zu kämpfen. Personen in Verbindung zur neuen Kultur wie Hu Shih und Liu Yutang haben ihre Unterstützung verweigert, bis die Liga schwört, ausschließlich legale Methoden zu nutzen. Bestehende Rivalitäten in der LCS haben es der SPC unattraktiv gemacht, die Liga zu befürworten, da die Weltgesellschaft es bereits getan hat. Viele der anfänglichen Mitglieder haben sich Extremen zugewandt, was Song und Cais Autorität geschadet hat. Im Endeffekt ist es eine eher elitistische Organisation und hat auch Probleme damit, Anhänger in der Öffentlichkeit zu finden."
 CHI.lategame.046.a: "\"Sondermethoden\" und Machtkämpfe bändigen die Liga."
 CHI.lategame.046.b: "Song und Cai wandeln die Liga zu einer Kraft der Veränderung."

 CHI.lategame.047.t: "Wohltat und Untat in China"
 CHI.lategame.047.d: "Wenn es bei all der Verwüstung und Tragödie des Krieges ein Glück im Unglück gibt, dann ist es die Solidarität, die Gemeinschaften und Nation stärker zusammenbinden. Da so viele Leben durch Krieg und Revolution ihren Halt verloren haben, sind Regierungsinitiativen als Hilfe manchmal einfach nicht ausreichend. Wenn die Magistrate überfordert sind, ist der Platz für bescheidene Helden gegeben, um Gutes zu tun.\n\nSong Qingling, die Witwe von Sun Yat-sen, hat durch ihre zahlreichen Hilfsunternehmungen das Bühnenlicht der Nation für sich gewonnen. Als Präsidentin der Wohlfahrtsstiftung Chinas (gegründet unter dem Namen Verteidungsliga Chinas) haben sie Geld durch Auslandshilfe und private Spenden gesammelt, um sich für viele Sachen wie Flüchtlingshilfe, medizinische Versorgung und Waisenbehausung eingesetzt. Die Stiftung wird hauptsächlich durch die Song- und Liao-Familien geführt und verdanken ihre Prominenz zum Teil ihren Verbindungen zum Zentralen Exekutivkomitee und der positiven Berichterstattung durch Presse wie Edgar Snow.\n\nObwohl wenige es gerne zugeben würden, ist die Wohlfahrt auch ein Werkzeug des Krieges. Die Partei hat schon in der Vergangenheit ihre Sorge um die Armen als Propaganda gegen die Kriegsherren eingesetzt. Sogar Organisationen, die eigentlich neutral sind, haben oft strategisch platzierte Mitglieder in ihren Reihen, wie beispielsweise auch bei der Gesellschaft des Roten Kreuzes in China.\n\nZum Provisorischen Aktionskomitee gehörende Partisanen haben die Gelegenheit ergriffen, um Song (und bisweilen auch He Xiangning) in Kontrast zur Frau des Präsidenten, Chen Bijun, als beiden wichtigsten Frauen der Nation zu stellen. Obwohl beide aus reichen Kaufleutsfamilien stammen und Revolutionäre auf Langzeit sind, wurde Chen durch PAK-hörige als machtgierige Intrigantin verkauft - die lieber Macht anhäuft, als den Leuten zu helfen. Wang hat mit Wut die sofortige Zensierung solcher Veröffentlichungen gefordert. Song hat sich unterdessen gegen solche Uneinigkeit geäußert, aber dieser Rufmord hat einen Keil zwischen die Fraktionen getrieben, der auf lange Zeit bleiben wird."
 CHI.lategame.047.a: "Songs Unternehmungen erlangen nationale Beachtung."
 CHI.lategame.047.b: "Aber sie teilt sich das Rampenlicht."

 CHI.lategame.048.t: "Der Untergrund in Bewegung"
 CHI.lategame.048.d: "\"Gesetze sind sinnlos wenn Menschen rein sind; und nicht durchsetzbar wenn sie korrupt sind.\"\n\nDie Verbindungen zwischen der Kuomintang und dem Untergrund sind eine komplizierte Angelegenheit - aber sicherlich keine im Stillstand. Obwohl nationalistische Gangs im Laufe der Jahrzehnte eine große Hilfe waren, indem sie Republikanern in ihrer größten Not Unterschlupf und Mittel boten, war ihr Einfluss auf die Partei während ihrer Wiederauferstehung beinahe parasitär. Da die Partei die Nation erfolgreich geeint hat, sind die ehemaligen Verbündeten erschienen, um \"einzutreiben.\"\n\nKriminelle Banden sind nicht immer einfach von revolutionären Zellen zu unterscheiden. Ihre Vorgehensweisen ähneln sich sehr, darunter Erpressung, Informationsbeschaffung und Gewalt in revolutionären Zeiten. Viele Bandenmitglieder sind ehrliche Republikaner und wurden schon mit örtlichen Machtpositionen belohnt, die ihnen wiederum den Anschein von Legitimität verleihen. Sie graben sich tief in die Säulen der Gesellschaft ein und passen sich an die nachrevolutionäre Zeit an. Aber die Korruption, Machenschaften und Vetternwirtschaft hatten einen Effekt wie ätzende Säure - die unserem Ruf als die Kraft einer gleicheren Zukunft angreift.\n\nNatürlich gibt es unter ihnen offensichtliche Kriminelle oder Opportunisten. Diese sind zu Zielen der kürzlichen Initiativen gegen Kriminalität geworden. Aber nun geht ein Ruf zur Beseitigung von Amtsvergehen um, der diese unangenehmen Elemente rücksichtslos austreiben will. Da unsere Regierung im Wachstum ist und revolutionärer Eifer dem Bedürfnis nach Stabilität gewichen ist, fürchten manche, dass der Widerstand des Einparteienstaates gegen Kritik von Außen zu instutioneller Korruption und Missbrauch führen kann. Den Unterschied zwischen einem gut vernetzten Machthaber vor Ort und einem böswilligen Gangster im Anzug zu definieren wird ohne Zweifel einen großen Unterschied machen."
 CHI.lategame.048.a: "Es ist an der Zeit, diese Parasiten herauszuschneiden!"
 CHI.lategame.048.b: "Sie können immer noch unseren Interessen gefügig gemacht werden!"

 CHI.lategame.049.t: "Der Kult des Vorsitzenden"
 CHI.lategame.049.d: "Im Laufe der Geschichte, vorallem in Zeiten der Not, haben sich die Menschen gerne an den Mythos eines starken Mannes gewandt: ein mächtiger, vorausdenkender Anführer, der das gemeine Volk schützt und die Nation rettet. And im entstehenden, neuen China könnte dieser Anführer niemand anderes sein als Wang Jingwei. Hübsch, charismatisch und gut gebildet - Wang ist ein geborener Anführer. Er war sogar schon vor Xinhai ein Revolutionär der sein Leben in einem wagemutigen Attentatsversuch gegen den Regenten der Qing aufs Spiel setzte. Es ist ein beliebter Mythos, dass er der Hinrichtung entging, weil er die Aufmerksamkeit einer Mandschu-Adligen gewann.\n\nWang war durch die Krisenzeiten der Parteimaschine hindurch derjenige, der sie durch dick und dünn weiterführte. Durch das schmachvolle Exil und dann die Erringung der nationalen Führung. Wang ist der heldenhafte Demokrat, der die demokratischen Versprechen der Xinhai-Revolution erfüllen wird. Wang ist der Staatsmann, der die zwieträchtigen Fraktionen der Partei vereinen, die Spaltungen überwinden und der Außenwelt die Hand reichen wird. Wang ist der Revolutionär einer Vision, der Mann der das echte, gleiche, freie und florierende China bauen wird. Wang ist der Mann, der Führer, der China einen, die Imperialisten und Kriegsherren vertreiben und die Demütigungen beenden wird.\n\nWang beabsichtigte stets, als bescheidener Mann wahrgenommen zu werden. Ein Portrat von Sun Yat-sen wurde über das Tor am Tiananmen gehangen, dass den Platz überschaut. Wang stellte sicher, für die Widmung anwesend zu sein, bei der er in einer emotionalen Ansprache den ewigen Premier der Partei ehrte. Sun Fo, hingegen, hat jede Veröffentlichung, die er sich zu Eigen machen konnte, genutzt, um sich der Autorität des Vorsitzenden zu widersetzen. Er hofft damit, Wangs Bemühungen, zum Teil des größeren Personenkults und Mythos des Sun Yat-sen zu werden, entweder zu unterbinden oder zumindest zu behindern. Er hat eine Serie von Veröffentlichungen geschrieben, in der seinen angeblichen Status als der Experte des Werks seines Vaters nutzt. Laut ihm war das Vermächtnis des Parteigründers kein marxistisches, wobei er einige Seitenhiebe gegen Wang mitlieferte. Seine beschuldigenden Worte waren berechnet und entgingen gerade so den Zensoren; der politische Feuersturm ist entfacht."
 CHI.lategame.049.a: "Der Vater und Sohn eines neuen Chinas!"
 CHI.lategame.049.b: "Sein leiblicher Sohn hätte noch ein, zwei Worte übrig..."

 CHI.lategame.050.t: "Liu Shaoqi in Fujian"
 CHI.lategame.050.d: "Liu Shaoqi, der in eine wohlhabende Familie aus Hunan geboren wurde, die Verbindungen nach Jiangxi besaß, hatte genug Glück, um im Ausland studieren zu dürfen. Nachdem er durch einige Vordenker der Syndikalistischen Partei Chinas 1920 rekrutiert wurde, machte er einige lebensverändernde Erfahrungen im Frankreich nach der Revolution. 1921 trat er offiziell der neuen SPC bei und kehrte 1922 heim, um verschiedene Arbeitsstreiks im Jiangxi-Hunan-Gebiet mitzuorganisieren. Er lernte auch Li Lisan kennen und wurde ein einflussreiches Mitglied der SPC; und damit auch von der Liga der Chinesischen Syndikalisten.\n\nDer Nordfeldzug bedeutete eine schwierige Zeit für die Kuomintang und die Liga. Er wurde in den Untergrund getrieben, wo er als niederer Politoffizier im MinGan-Aufstand diente. Obwohl er als orthodoxes Mitglied der SPC gilt und im Allgemeinen die Politik von Chen Duxiu und Li Lisan befürwortet, könnten die Verbindungen, die er in MinGan machte, der Liga als entscheidender Vorteil dabei dienen, ihre Bewegung über ihre proletarische Basis der Städte hinweg zu erweitern.\n\nLiu ist von der SPC zum Parteisekretär von Fujian ernannt worden, wo er hofft, einige Freunde im Herz der landwirtschaftlichen Bewegung der Nationalrevolutionären Regierung zu finden. Als fähiger Autor hat er eine Reihe von Artikeln veröffentlicht, von denen eine unter anderem die Massenbewegung verherrlicht und sich dafür einsetzt, dass die Revolution als Antreiber der Freiheit der Massen dienen, ihren starken Glauben gewinnen, vollständig demokratische Mechanismen einführen und freiheitliche Organisationsmethoden übernehmen soll. Er hat danach gefordert, beide Parteikadern und ihre Anführer zu disziplinieren und dazu zu bewegen, demokratisch und öffentlich in ihrer Organisierung zu sein, um eine demokratische Führung zu gewährleisten. Darüber hinaus hat er auch die Umsetzung der Bodenreform gefordert.\n\nViele zeigen sich unüberzeugt und halten alles für nichts als heiße Luft. Die Ehrlichkeit seiner Äußerungen hat allerdings zumindest Einige bewegt, vorallem jene, die mit der derzeitigen PAK-dominierten Führung der Region unzufrieden sind. Die Erfolge der SPC bei der Knüpfung ländlicher Verbindung ist möglicherweise gerade das Ergebnis, dass zeigt, wie selbstgefällig das PAK geworden ist und verschiedene Kader haben bereits ihre Sorgen über steigende Spannungen geäußert.
 CHI.lategame.050.a: "Der Spalt zwischen Land und Stadt wird überwunden."
 CHI.lategame.050.b: "Fujian hat schon genug Helden."

#Phase 3 Assorted Political Events (060-079)

 CHI.lategame.061.t: "Ausweitung der Einheitsfront?"
 CHI.lategame.061.d: "Es war nicht immer wie jetzt. Vor Jahren, als die Tongmenghui zum Ende der Xinhai-Revolution erstmals an die Macht kam, bestand noch die Hoffnung auf eine demokratische Republik, die allen gleichermaßen eine Stimme gibt. Aber bereits als sie Peking zum Verhandeln betraten, befanden sich üble Intrigen im Gange und der Traum einer friedlichen Machtübergabe wurde vernichtet.\n\nIn Folge dieses Verrats gründete der verschmähte Dr. Sun die Kuomintang. Die Partei ist im Laufe der Jahre verschiedene Bündnisse mit Kriegsherren und Republikanern eingegangen, vorallem während der Bewegung zum Schutz der Verfassung, aber diese Bemühungen hörten auf und Dr. Sun entschied, dass man besser auf sich allein gestellt arbeitet. Die einzige Ausnahme dieses neuen Kurses war die chinesische Einheitsfront mit der Liga der Chinesischen Syndikalisten und die Entscheidung sich dieser zu nähern spaltete die Partei in Fraktionen - eine weitere schmerzhafte Erinnerung für die belangte Bewegung. Am Ende jedoch war es dieses Bündnis, dass überdauerte und in Peking triumphierte.\n\nDie Frage des heutigen Tages ist es, was mit dem Rest geschehen soll: die Dutzende andere Fraktionen, die mit dem korrupten Beiyang-System kollaborierten. Viele Fraktionen der Mitte haben sich Hoffnung auf einen Platz in unserer neuen Regierung gemacht. Die Politiker dieser besitzen unterschiedliche Motive, sei es Patriotismus, gemeinsame Ziele, oder bloßer Opportunismus.\n\nDie Kuomintang mag die Notwendigkeit des Einparteienstaats für die Dauer der Vormundschaft beteuern, aber das muss, wie die LCS beweist, nicht immer auf die Goldwaage gelegt werden. Als Alternative können individuelle Politiker als Dangwai (buchstäblich \"Außerhalb der Partei\" oder \"Parteiaußenseiter\") zu Wahlen antreten. Damit dieser Plan aufgeht, muss eine gute Anzahl an diese Unabhängigen gehen, jedoch nicht genug, um die Kuomintang herauszufordern. Eine andere Option wäre es, bestimme Elemente direkt der Partei einzuverleiben, denn immerhin gibt es genug Leute, die einst der volksbreiten Tongmenghui die Treue schworen.\n\nSei aber gewarnt, dass sich nicht jeder an der Entwertung der Partei erfreuen wird, auch wenn es der Demokratie dient. Es wird aber dem ganzen Land beweisen, dass wir kein einfaches Pack sozialistischer Extremisten sind, sondern eine vernünftige Bewegung, die dem Vermächtnis des Dr. Sun gerecht ist."
 CHI.lategame.061.a: "Erlaubt ihnen, als Dangwai an den Wahlen teilzunehmen."
 CHI.lategame.061.b: "Die Partei hat noch einigen Raum für Wachstum."
 CHI.lategame.061.c: "In der politischen Vormundschaft haben wir keinen Nutzen für sie."

 CHI.lategame.062.t: "Föderalistische Grundsätze in der Bewegung?"
 CHI.lategame.062.d: "Der Föderalismus wurde in seiner derzeitigen Form weitestgehend in der Kuomintang verschmäht. Dies ergab sich aus der Verbindung zu Chen Jiongming, einem General aus Guangdong, der sich 1922 mit Dr. Sun auf schlimmste Weise zerwarf. Viele Mitglieder der Partei fühlten sich persönlich (oder manchmal sogar buchstäblich) von diesem Verrat angegriffen und die daraus resultierende Feindseligkeit hat die Beziehungen zwischen südlichen Republikanergruppen vergiftet.\n\nAber Föderalismus als Konzept existiert in unserer Partei nicht ohne Vorlauf. Li Shizeng argumentierte beispielsweise dafür, dass der Föderalismus eine Weiterführung des \"Föderativen Prinzips\" von Proudhon und ein notwendiger Schritt in der Umsetzung des Anarchismus in China ist. Laut ihm und anderen in der Weltgesellschaft würde eine richtige Form des Föderalismus eine Machtteilung zwischen zentralen und örtlichen Einheiten benötigen. Diese Zusammenarbeit würde sich zwischen Dörfern, Bezirken, Provinzen, Regionalräten und der Zentralregierung äußern, was von ihm als \"Fenzhi hezhuo\" bezeichnet wird und mit den französischen Konzepten von regionalisme und federalisme zusammenhängt. Es wird gehofft, dass eine weltweite Föderation geschaffen wird, die ihre Macht an Untereinheiten abgibt, bis letzendlich der Staat abgeschafft ist.\n\nDiese Gedankenrichtung wurde nicht nur durch die vom Marxismus inspirierten Fraktionen kritisiert, sondern auch von den nationalistischen. In den Zwanzigern fand ein Umschwung statt, bei dem der Begriff \"Selbstregierung\" aus der Kuomintang-Propaganda gestrichen und durch \"Ortsverwaltung\" ersetzt wurde. In den Augen der Kuomintang existiert die Selbstregierung nicht mehr in Verbindung zur Demokratie, sondern als Nachfolge der Kriegsherrenschaft - eine Tatsache, der durch Chen Jiongmings Akzeptanz von Wu Peifus Herrschaft nicht geholfen ist.\n\nNichtsdestotrotz könnte ein Zugeständnis an die Reste des Föderalismus der Vereinigung dienlich sein. Aber diese kurzzeitigen Kompromisse können auch nur so lange halten. Könnte es lang genug sein?"
 CHI.lategame.062.a: "Festigt dieses Bündnis."
 CHI.lategame.062.b: "Absorbiert die restlichen Föderalisten."
 CHI.lategame.062.c: "Erzwinge eine Zentralisierung."

 CHI.lategame.063.t: "Versöhnung mit den Rechten in der Kuomintang?"
 CHI.lategame.063.d: "Eine der unangenehmsten Punkte der Tagesordnung in [CHI.Capital.GetCapitalVictoryPointName] aber auch vielleicht der allgegenwärtigste Kompromiss des Kuomintang-Staates ist die Rehabilitierung vieler \"Rechten\" der Partei. Zumindest sehen sie sich als Parteimitglieder. Die praktische Unterschiedung zwischen den Kuomintang Fraktionen der Linken, Rechten, der Mitte und des Militärs verschwamm immer schon an der Spitze. Obwohl Personen wie Wang Jingwei, Liao Zhongkai, Hu Hanmin, Sun Fo, Dai Jitao und Chiang Kai-shek einen ewigen Kampf um das Vermächtnis von Sun Yat-sen führten, gab sich die Parteibasis als eine vereinte, revolutionäre Bewegung.\n\n\"Linke\" und \"Rechte\" lernten als Klassenkameraden in Whampoa, kämpften Seite an Seite in den Gräben und wurde oftmals zusammen von Reaktionären getötet. Es ist daher nicht verwunderlich, dass trotz der Jahre der wachsenden Verbitterung, darunter Rufmord, Attentate oder offener Kriegsführung viele der Offiziere in den niederen Rängen ihren alten Freunden geholfen haben, einen Platz in der Regierung zu erlangen.\n\nFür die besser informierten Mitglieder der Partei im ZEK sieht die Lage gänzlich anders aus. Die meisten \"Rechten\" Kuomintang-Fraktionen sind zu Kriegsherren verkommen, im besten Falle eine billige Kopie des revolutionären Geistes oder im schlimmsten Fall eine Entstellung unserer Bemühungen. Die ZEK ist keiner Versöhnung geneigt und betrachtet sie als hoffnungslosen Fall. Diesen Parteiketzern Eintritt zu gewähren würde zweifellos zu Verrat, Betrug oder noch schlimmer, Korruption, führen - und all das ist umso gefährlicher in der heutigen Zeit.\n\nÜberhaupt irgendwas gesetzlich zu regeln gestaltet sich bereits schwierig. Und sich gegen das allgemeine Gemüt zu stellen ist noch schwieriger. Aber auch nur ein paar Worte von führenden ZEK-Mitgliedern kann die Einstellung der Partei beträchtlich verändern."
 CHI.lategame.063.a: "Als Kameraden und Genossen erneut vereint!"
 CHI.lategame.063.b: "Diese Leute sind wahre Patrioten."
 CHI.lategame.063.c: "Wir haben nichts mehr mit ihnen gemein."

 CHI.lategame.064.t: "Heilung einer vergifteten Nation"
 CHI.lategame.064.d: "Das Opium ist seit sehr langer Zeit eine Seuche der Nation und in vielerlei Hinsicht ein Symbol des Verkommens der einst so stolzen chinesischen Nation. China wurde wie ein Suchtkranker, der einen Absturz erleidet, durch die Massensucht erlegt, die ihr von gewissenlosen fremden Kapitalisten und ihren imperialistischen Helfern aufgezwungen wurde. Falls die Kuomintang nun beabsichtigt, die Seele der Nation zu bewahren, muss sie die Korrumpierung an der Wurzel behandeln.\n\nDa viele Kriegsherren, Beamte und leider sogar Sozialisten wie uns sich am Handel bereichern, ist eine Unterbindung äußerst schwierig. Es bleibt trotz der Kosten am Menschen eine verlässliche Einnahmequelle und viele andere Drogen haben sich in der Zwischenzeit Einlass zur Nation verschafft. Ämter, Agenturen und Reformer außerhalb der Regierung haben bereits erfolglose Unternehmungen versucht, allerdings besteht mit der Festigung unserer Kontroller dieses Mal echte Hoffnung auf Veränderung.\n\nUm dem Handel Einhalt zu gebieten, wurden eine Reihe weitreichender Vorschläge von verschiedenen, juristischen, medizinischen und sozialen Experten eingereicht. Unter diesen befinden sich verschiedene Rehabilitierungsmaßnahmen, strengere Vorgehen und Bestrafungen von Verkäufern und aggressive Zielnahme auf opiumproduzierende Regionen zur Zerstörung/Umpflanzung. Auf der anderen Seite könnte ein Staatsmonopol auf diese \"Sondergüter\" genau das sein, was die revolutionäre Regierung zum Überleben braucht. Egal was entschieden wird; die Beseitigung des Opiums wird wahrscheinlich mindestens ein Jahrzehnt in Anspruch nehmen."
 CHI.lategame.064.a: "Ein notwendiges Übel für die Einigung."
 CHI.lategame.064.b: "Eine Unart, die ausgetrieben werden muss."
 CHI.lategame.064.c: "Ein medizinisches Problem, dass behandelt werden muss."

 CHI.lategame.065.t: "Das Schicksal von Puyi"
 CHI.lategame.065.d: "Nachdem er 1921 als Kind zur Abdankung gezwungen und unter inoffiziellen Hausarrest in der verbotenen Stadt gestellt wurde, dachten nur wenige, dass Puyi jemals wieder eine Bedrohung sein könnte. Immerhin war die Monarchie extrem unbeliebt und die Republik mit dringlicheren Problemen beschäftigt, als ein unglücklicher Bengel. Aber dann kamen und gingen die Despoten, angefangen mit Yuan Shikai, von denen viele auf ignorante Art versuchten, dem Volk erneut die Monarchie aufzuzwingen. Die Deutschen, in all ihrer prächtigen Arroganz, bestanden auf die Restauration von Puyis sogenannten \"Geburtsrecht\", als ob die Erstickung der Flamme von Xinhai nicht schon gründlich genug wäre.\n\nAber der Traum von der freien Republik wurde nicht mit dem Nordfeldzug begraben. Und nun, da unsere Republik endlich ganz China umfasst, bleibt eine letzte Angelegenheit, ehe wir das nächste Kapitel von Chinas Geschichte beginnen. Puyi hat sich zu einem niederträchtigen, abartigen Mann entwickelt - er erhielt keine Unterrichtung in praktischen Fähigkeiten und erschuf sich eine sadistische, kindische Persönlichkeit. So behauptet es die Propaganda zumindest. In Wahrheit hat dieser Mann sein ganzes Leben als Marionette anderer verbracht; und [CHI.GetLeader] hat bereits eine öffentliche Hinrichtung des abgesetzten Kaisers als übertrieben abegelehnt. Unserer Regierung wäre nichts weiter gegönnt als unflätige Vergleiche mit Lenin. Also bleiben einige wenige Optionen übrig.\n\nDie erste währe es, ihn einfach ins Exil zu irgendeinem Staat zu verbannen, der ihn aufnehmen würde. Obwohl dies im Grunde die Sache für unsere Regierung aus der Welt schaffen würde, fragen sich manche, ob dies nicht ein zu großes Sicherheitsrisiko ist. Eine weiter Möglichkeit wäre es, ihn in der verbotenen Stadt unter Hausarrest zu halten und aus den Augen der Öffentlichkeit zu halten, bis er vergessen dahinscheidet. Vielen ist das hingegen den unbeliebten Artikeln zu nahe, die nach Puyis erster Abdankung entstanden und erlaubt auch der fleischgewordenen, niederträchtigen Reaktion, jeglicher Strafe zu entgehen. Die letzte Möglichkeit und auch die radikalste ist eine Rehabilitation von Puyi. Das würde eine große Anstrengung mit sich ziehen, den Mann so umzuerziehen, bis er mit seinen Mitbürgern als Genosse einer größeren Revolution leben kann."
 CHI.lategame.065.a: "Verbannt ihn ins Exil."
 CHI.lategame.065.b: "Stellt ihn in seinem Palast unter Hausarrest."
 CHI.lategame.065.c: "Lasst ihn am Ruhm des Sozialismus teilhaben."

 CHI.lategame.066.t: "Der alte Gärtner"
 CHI.lategame.066.d: "Eine neue Touristenattraktion hat sich in [GetVictoryPointName_9843] gebildet. Das einst abesperrte Verbotene Schloss war das Zuhause der Ming- und Mandschukaiser und ist mittlerweile ein Museum, dass die Erhabenheit der chinesischen Zivilisation ausstellt. Falls man sich zum frühen Nachmittg im Museumsgarten aufhält, trifft man möglicherweise auf einen eher schwach wirkenden und einfach gekleideten Mann, der sich den Blumen widmet und äußerst gerne über die Schätze des Schlosses und die Dinge, die er in seiner Jugend benutzt hatte, aufklärt. Zuschauer und Touristen sind mehr als überrascht, wenn sie herausfinden, dass der alte Gärtner niemand anderes ist als der ehemalige Kaiser Xuantong - Puyi, in Fleisch und Knochen.\n\nNach seiner Festnahme durch die NRA während der Endphase des zweiten Nordfeldzug hatte die Kuomintang entschieden, ihn zu einem Vorbildsbürger der Ideale des Dr. Sun Yat-sen umzugestalten. Der ehemalige Kaiser wurde zusammen mit japanischen und Fengtian-Soldaten während des zweiten Chinesisch-Japanischen Krieg in ein Kriegsgefangenenlager verlegt. Dort stellte sich heraus, das der ehemalige Kaiser nicht einmal alltäglichen Aufgaben wie dem Zähneputzen oder Schnürsenkelbinden mächtig war, sehr zur Belustigung seiner Aufseher. Puyi wurde im Zuge seiner \"Umerziehung\" jenen vorgestellt, die aufgrund des Versagens der ehemaligen Liga der Acht Provinzen und der Zhili-Provinz leiden mussten - als Zeugnis der Folgen seiner Kollaboration mit den Deutschen.\n\nNach mehreren langen Jahren Umerziehung hat das Zentralkomitee der Partei öffentlich für die Strafaussetzung Puyis und dessen Freilassung als schaffendes Mitglied des neuen Chinas. Er hat vor kurzem eine Krankenschwester namen Li Shuxian geheiratet und beschäftigt sich nun mit Ermutigung durch die Partei mit der Vervollständigung seiner Autobiografie. Heutzutage verurteilt er Imperialismus, behauptet, dass er ein Feigling gewesen sei und nennt sich selber Verräter für die Zusammenarbeit mit den Deutschen. Er ist sehr tollpatschiger Mann, der sich sein Leben lang nie um seine Bedürfnisse sorgen machen musst, doch Berichten nach ist er heutzutage sehr viel glücklicher als seine Zeit als Kaiser von China und ist einigen Ortsbewohnern als sehr gutmütiger und bescheidener Mann bekannt. Wie er selbst sagt:\"Der Puyi von Gestern ist der Feind des Puyi von Heute.\""
 CHI.lategame.066.a: "Ein neuer Puyi für ein neues China."

 CHI.lategame.067.t: "Entwicklung unserer Herrschaft in der Mongolei"
 CHI.lategame.067.d: "Nachdem die Nationalrevolutionäre Armee Urga überrannte und alle gegen sie vertrieben hatte, wurden die Freuden des Sieges schnell durch die schwierige Realität des Regierens eines solch weitläufigen und dünn besiedelten Landes ersetzt. Die Mongolei besitzt nur wenige dauerhafte Siedlungen und bleibt sehr arm und ländlich. Trotz Behauptungen von nationaler Vereinigung und Gleichheit unter den fünf Völkern haben sich viele Mongolen an die Unabhängigkeit gewähnt und sind dem chinesischen Nationalismus gegenüber zutiefst skeptisch.\n\nSerengdongrub (auf chinesisch Bai Yunti) ist ein altes Mitglied der Kuomintang und Mitarbeiter des NGV und wurde als Vorsitzender der Mongolei bestätigt Die Kommission für Angelegenheiten der Mongolei und Tibet hat in der Öffentlichkeit damit begonnen, ethnische Minderheiten in der Partei für die Vormundschaft ihrer Heimatregionen vorzubereiten, allerdings bleiben ihre Mitglieder überschaubar. Serengdongrubs Mongolische Revolutionäre Volkspartei hatte bisher nur begrenzte Unterstützung in der inneren Mongolei im Süden.\n\nDa es so wenig verfügbare Mitglieder bestehender sozialistischen und linken Gruppen in der Mongolei gibt, wurden einige Regierungsposten an Mitglieder bestehender sozialistischer und linken Gruppen gegeben, darunter die Mongol Ardyn Nam (Mongolische Volkspartei) aus dem Westen der Mongolei. Ihre Anführer haben auf viele Zugeständnisse der Han-dominierten Zentralregierung bestanden, allerdings haben sich auch heftige Machtkämpfe untereinander.\n\nDie Alternativen sind nicht weniger unangenehm. Obwohl die meisten Kriegsherren, die von den Russen unterstützt wurden, bereits geflohen sind, bleiben einige des ehemaligen mongolischen Adels und andere konservative Interessen unter der Führung von Unenbayan und Prinz Demchugdongrub aktiv. Die gemäßigtereren Elemente in Urga, darunter auch Unenbayan, habe ihre Offenheit gegenüber einem Beitritt zur Kuomintang bekundigt, was wahrscheinlich der Fortführung ihre Machstellung im Gebiet dient.\n\nEs besteht einiger Zweifel darüber, ob diese Diskussionen für das normale Volk überhaupt von Belang sind, insbesondere da der Widerstand wahrscheinlich anhalten wird. General Ulanhu, einer der hochrangigsten mongolischen Offiziere der NRA, wurde mit der Aufrechterhaltung der Ordnung betraut. Er war angeblich Sitznachbar von Chiang Ching-kuo während seines Studiums in der Internationale und besitzt Beziehungen zum Militärischen Geheimdienst, was seine Treue in Frage stellt. Seiner Familie wird nachgesagt, bereits mit der Machtanhäufung unter den örtlichen Bewohnern agefangen zu haben."
 #白雲梯
 CHI.lategame.067.a: "Stützt euch auf den Vorsitzenden und Kuomintang-Kader."
 CHI.lategame.067.b: "Bestärkt sozialistische und ehemalige Anführer der MAN."
 CHI.lategame.067.c: "Gewährt örtlichen Machthabern ethnische Autonomie."
 CHI.lategame.067.e: "Die wahre Macht bleibt beim Militärgouverneur."

 CHI.lategame.068.t: "Die Situation in Tibet"
 CHI.lategame.068.d: "Die Eroberung Lhasas durch die Nationalrevolutionäre Armee hat das größte und höchstgelegenes Plateau der Welt unter die Kontrolle der Republik China gebracht, allerdings gibt es schon Probleme für die neue Verwaltung von Tibet. Da es bereits Jahrzehnte Unabhängigkeit von China genossen hatte und mehrmals für diese gekämpft hat, bleiben viele Tibetaner dem chinesichen Nationalismus skeptisch gegenüber.\n\nDie Kommission für mongolische und tibetische Angelegenheiten ist bei der Erstellung eines großen Kaders tibetischer Kuomintang-Mitglieder erfolglos geblieben, weswegen sich die Partei nun der verbündeten und in Indien mit Hilfe von Kuomintang-Offizieren entstandenen Tibetischen Verbesserungspartei zugewandt hat. Der prochinesische 9. Panchen Lama (geboren Thubten Choekyi Nyima) wurde als Vorsitzender eingesetzt, allerdings natürlich mit ausreichend chinesischen \"Beratern\", die die Lage im Blick haben.\n\nDies hat zu Beschwerden darüber geführt, dass die Bürokraten, die die Kuomintang eingesetzt hat, der Etablierung einer währenden, harmonischen Herrschaft im Weg stehen. Viele von ihnen umgehen den Vorsitzenden und berichten direkt an [CHI.capital.getcapitalvictorypointname] für weitere Anweisungen. Anführer der Tibetischen Verbesserungspartei wie Pandatsang Rapga und Gendung Chophel haben [CHI.GetLeader] und das Zentrale Exekutivkomitee um mehr Freiheiten gebeten und begründen dies mit ihrer langen Unterstützung von Dr. Suns Drei Prinzipien und der Modernisierung.\n\nOb das wirklich stimmt ist jedem selbst überlassen, allerdings scheinen sie sich im Zuge ihrer Sturzversuche der reaktionären Herrschaft mit einigen \"demokratischen\" Gruppen unterschiedlicher Sinnungen verbündet zu haben. Diese Gruppen fordern auch in der Vormundschaft provinzielle Wahlen, was nur die Instabilität der Region begünstigt.\n\nDurch das wachsende Machtvakuum sind immer mehr Verantwortungen an General Huang Musong gefallen, der Berater-General von Tibet, der von der Kuomintang vor vielen Jahren nach Westen geschickt wurde, um als provisorischer Vorsitz der Komission für mongolische und tibetische Angelegenheiten zu dienen. Er hat die Erschaffung der Milizen der Tibetischen Verbesserungspartei unterstützt und die Kontrolle über die NRA-Kräfte der Region erhalten; der Höhepunkt seines jahrzehntelangen Dienstes."
 CHI.lategame.068.a: "Unsere Experten werden die Vormundschaft umsetzen."
 CHI.lategame.068.b: "Gebt der TVP die nötige Autonomie, um ihre Legitimität zu wahren."
 CHI.lategame.068.c: "Erlaubt einen Teil der versprochenden provinziellen Wahlen."
 CHI.lategame.068.e: "Der Militärgouverneur behält die entscheidende Macht inne."

 CHI.lategame.069.t: "Intrigen in Xinjiang"
 CHI.lategame.069.d: "Der Fall von Dihua hat die Republik China zur neuesten Han-Regierung gemacht, die versucht, ihren Einfluß auf den Westen auszudehnen. Xinjiang umfasst ein riesiges Gebiet mit einer extrem langen Reisezeit zur Hauptstadt. Obendrauf wurde es von örtlichen Reaktionären und aufbegehrenden Nationalisten ins Chaos gestürzt. [CHI.GetLeader] hat sich an Burhan Shahidi als Wahl zum regionalen Vorsitz gewandt. Er ist ein mehrsprachiger Politiker der Tataren, Absolvent der Baoding-Militärakademie und übersetzte Sun Yat-sens Werke ins Uigurische. Zusammen mit seiner tatarischen Frau Rashia gilt er als Sympathisant der Kuomintang.\n\nDa die Kuomintang nur eine begrenzte Auswahl an Verbündeten hat, wurde sie gezwungen, irgendwie eine Verwaltung auf die Beine zu stellen. Aksu ist die Heimat vieler entmachteter Mitglieder der alten Xinjiang-Clique, darunter auch Sheng Sicai. Der Han-General hat sich derweilen versucht, bei uns gut anzukommen, indem er seine \"marxistischen\" Ansichten bezeugt und auf seine Vergangenheit mit der NRA und der Guominjun verweist. Nachdem die verzweifelte Republik alle Klagen gegen ihn fallengelassen hatte, ist er mit Organisierung örtlicher Sicherheitskräfte betraut worden, was uns schnell zum Verhängnis wurde. Eine Splittergruppe unter dem Kommando von Ishaq Beg Munonov (ein Kirgise), Ehmetjan Qasim (ein Uigure) und anderen örtlichen Sozialisten aus Ostturkestan ist aufgetaucht, die versucht, alle Seiten gegeneinander auszuspielen.\n\nMittlerweile bahnt sich eine Konfrontation zwischen General Sheng und dem Vorsitzenden Shahidi an, die [CHI.Capital.GetCapitalVictoryPointName] aufgrund der Entfernung und Ignoranz gegenüber der Situation nicht unterbinden kann. Tao Zhiyue, einer der engsten Freunde von Zhang Zhizhong, wurde zum Militärgouverneur ernannt, allerdings beklagt er sich über die begrenzte Autorität, die sich gerade mal über ein paar Divisionen in Dihua ausdehnt. Er hat um Verstärkungen gebeten und behauptet, dass er andernfalls machtlos sei, eine Verschlimmerung der Situation abzuwenden.\n\nWährend die Eskalation anhält, haben manche angefangen, sich zu fragen, ob wir nicht lieber unsere \"Hände von der Situation reinwaschen sollten\", indem wir mit örtlichen Guerillabanden verhandeln und die Region autonom lassen. Dies würde Xinjiangs sozialistische Zukunft wahrscheinlich verdammen und einigen gierigen Machthabern überlassen, aber zumindest würde das Gebiet mit minimalen Kosten in chinesischer Hand bleiben. "
 #包尔汉·沙希迪
 CHI.lategame.069.a: "Burhan Shahidi scheint überzeugend."
 CHI.lategame.069.b: "Sheng Sicai wirkt wie ein fähiger Befehlshaber."
 CHI.lategame.069.c: "General Tao Zhiyue soll die Situation klären."
 CHI.lategame.069.e: "Wir sollten uns nicht zu tief verstricken."

 CHI.lategame.070.t: "Das Taiwan-Dilemma"
 CHI.lategame.070.d: "Nach Jahrzehnten der Fremdherrschaft ist die Nationalrevolutionäre Armee triumphierend in Taipei eingezogen und hat damit die Insel wieder in chinesische Hand gelegt. Taiwan, auch manchmal Formosa genannt, wurde während des ersten Chinesisch-Japanischen Kriegs von Japan besetzt und einer Kolonisierung unterzogen - wessen Umkehrung etwas dauern wird. Dennoch wurde das Eintreffen chinesischer Kräfte mit beachtlichem Jubel durch die Anwohner begrüßt und die Patei hat einiges an Ressourcen investiert, um die Region zu integrieren.\n\nDa es nur ein paar hundert Kilometer von Fujian entfernt liegt, waren Austausche zwischen antijapanischen Wiederstandskämpfern und dem MinGan-Aufstand relativ geläufig. Dr. Jiang Weishui, ein Arzt und Gründer des breiten Taiwanischen Kulturbunds (TKB), hat mit Inspiration durch die Kuomintang die Taiwanische Volkspartei (TVK) gebildet. Er wird von manchen als der Sun Yat-sen der Insel genannt und organiserte verschiedene linke Proteste gegen die japanische Herrschaft, wofür er mit dem Vorsitz der Insel von [CHI.GetLeader] gewürdigt wurde. Jiang und die TVK haben im Allgemeinen Unterstützung durch ehemalige Beamte aus MinGan erhalten, jedoch auch für ihr teilweise autoritäres Vorgehen einige Feinde gemacht.\n\nDurch das Aufgehen der TVK in der Kuomintang ist Jiangs Verwaltung mit anhaltenden Spannungen innerhalb der taiwanischen Widerstandsbewegung geplagt. Xie Xuehong, Jian Ji und der radikale linke Flügel des TKB hatten nach einem Überwerfen und Spalten die Syndikalistische Partei Taiwans gegründet. Da sich diese nicht mit Jiangs Herrschaft zufrieden geben will, haben sie [CHI.capital.getcapitalvictorypointname] und die Liga der Chinesischen Syndikalisten ersucht, um Jiang zur Einhaltung der ursprünglichen Einheitsfront zu zwingen.\n\nSo ein Eingreifen würde den Vorsitzenden untergraben, allerdings haben einige im Zentralen Exekutivkomitee sogar einen extremeren Schritt vorgeschlagen, bei dem Jiang eine große Koalition mit mitte-rechten Elementen auf der Insel eingeht. Es wird nicht einfach, den Spalt zwischen der TVK und ihren ehemaligen Verbündeten im TKB zu heilen, aber könnte der Integration und Wahrung der Legitimität von Chinas Anspruch auf die Region stützen.\n\nDie anhaltenden Schwierigkeiten bei der Verwaltung haben manche ins Grübeln gebracht, ob Jiang der Sache gewachsen ist. Einige haben vorgeschlagen, örtliche Entscheidungsmacht für den Moment einzuschränken und wichtige Entscheidung nach [CHI.capital.getcapitalvictorypointname] senden zu lassen."
 CHI.lategame.070.a: "Stützt Jiangs Regierung in Taiwan."
 CHI.lategame.070.b: "Fordere eine Einheitsfront mit der SPT."
 CHI.lategame.070.c: "Bestehe auf eine breite, nationalistische Koalition."
 CHI.lategame.070.e: "Vielleicht ist hier etwas mehr Aufsicht nötig."

 CHI.lategame.071.t: "Die Wiederbelebung von Ryukyu"
 CHI.lategame.071.d: "Die Bewohner von Ryukyu vereinten sich im 15. Jahrhundert unter einem Königreich, dass China Tribut zollte aber ansonsten unabhängig blieb. Das Gebiet wurde zwar 1879 von den Japanern annektiert, aber nun gibt nach dem Erscheinen chinesischer Truppen wieder Interesse an der Wiederbelebung eines unabhängigen Ryukyus. Obwohl bereits Pläne für eine Zivilregierung vor kurzem präsentiert wurden, waren auch die Anwohner nicht untätig und haben erwartungsvoll ihre eigene Ryukyu-Kuomintang gegründet.\n\nDiese soll hauptsächlich den Besatzern schmeicheln und wird von Kiyuna Tsugumasa, ihrem \"Außenminister\" geführt. Er ist ein Journalist aus Honolulu mit Abstammung aus Ryukyu und China und reiste während des Amerikanischen Bürgerkriegs zwischen Okinawa, Taiwan und Nanking und gründete den Jungen Genossenverband Ryukyus , der später zum Revolutionären Genossenverband Ryukyus umbenannt wurde. Dieser veröffentlichte \"Gegen Japan, gegen Imperialismus\" und setzte sich für eine Unabhängigkeit Ryukyus oder zumindest Autonomie unter chinesischer Schutzherrschaft ein. Er nahm Kontakt zu Sun Fo und dem Exekutiv-Yuan auf und erhielt Finanzmittel für einen Chinesisch-Ryukyuischen Kultur- und Wirtschaftsverband.\n\nHierbei trat der unwillige Ogimi Chotoku, ein entfernter Nachkomme von ryukyuischen Adel, hervor, um als Parteivorsitz zu dienen. Ogimi war auch ein ehemaliger japanischer Soldat, der reich heiratete und des Überseeforschungsinstitut gründete, um die Auswanderer Ryukyus zu vernetzen. Sie waren von der japanischen Brutalität desillusioniert und als ihre Herrschaft endete, vollzogen sie eine Fusion sozialistischer Parteien, die pünktlich zum Übergang zur Zivilregierung einen Zusammenschluss mit dem RGVR verkündeten.\n\nDie Ryukyu-Kuomintang, Demokratische Liga Okinawas und die Okinawische Volkspartei haben eine Versammlung der National Front organisiert, um für eine zukünftige Unabhängigkeit zu petitionieren. Im Widerstand hierzu ist die Partei der Sozialen Masse, die eine Wiedereingliederung nach Japan beabsichtigt. Die OVP, die Verbindungen zu sozialistischen Parteien in Japan hat, hatte sich mit ihrer Zustimmung für Unabhängigkeit eingesetzt, debattiert aber auch um die Stellung zur Wiedereingliederung.\n\nSogar eifernde Nationalisten betrachten Ryukyu selten als Kernteil Chinas und haben sich eher für eine zukünftige \"Unabhängigkeit\" unter unserem Auge eingesetzt. Der Befehlshaber der Garnision auf Ryukyu erwartet seine Befehle."
 CHI.lategame.071.a: "Die Herrschaft der \"Schwesternpartei\" wird Ryukyu die Revolution bringen!"
 CHI.lategame.071.b: "Die Parteien werden in einem zukünftigem Protektorat zusammenarbeiten."
 CHI.lategame.071.c: "Für die Soldaten ein langer Aufenthalt, für die Kollaborateure die Assimilation."
 CHI.lategame.071.e: "Nur die Basen sind wichtig. Der Rest gehört unseren japanischen Verbündeten."

 CHI.lategame.072.t: "Die zerschmetterte Familie der Revolution"
 CHI.lategame.072.d: "Obwohl General Deng Yanda im Widerstand zur Zentralregierung starb, bestand kein Zweifel an seinen sozialistischen Überzeugungen. Er war mit Zheng Lizhen verheiratet, aber hatte keine Kinder mit ihr, was er mit seiner Hingabe zu Revolution begründete. Deng Yancun, sein Bruder, ließ ihm in Anerkennung dessen seine Tochter Deng Jingyu adoptieren, damit sie sich um ihn und seine Frau kümmern könnte, wenn sie alt wurden. Als Dengs Familie von seinem Tod erfuhr, wurde es zur größten Tragödie der Familie seit Deng Jinren, der Vater des Roten Napoleon, der 1936 verstarb.\n\nDie Deng-Familie war durch Deng Yandas Tod am Boden zerstört. Sein Kampf gegen das Zentralkomitee war dem Vorsitzenden Wang Jingwei unverzeihlich geworden, aber solche Begründungen haben für eine trauernde Familie, die so viel für die nationale Revolution gab, wenig Bedeutung. Deng Jinren war ein Reformist der Guangxu-Ära und ein früher Unterstützer für den Traum des Guofu von einem freien China. Deng Yancun dient an der Seite seines Bruders in der Nationalrevolutionären Armee. Deng Yanda führte den MinGan-Aufstand an, der die Rückkehr des Zentralkomitee nach beinahe einem ganzen Jahrzehnt des Exils ermöglichte.\n\nIn Zeiten von großer Verwüstung und Zwietracht, wie jene im Vorausgang der Vervollständigung der nationalen Revolution, ist es allzu einfach, gegenüber dem Leid und Tod taub zu werden, das für die Erringung dieser notwendig war. Allerdings hinterlässt jeder verlorene Revolutionär eine trauernde Familie und die des Deng Yanda wird mit seiner Abwesenheit zu kämpfen haben. China schreitet voran in eine hoffnungserfüllte Zukunft, während ein gefallener Revolutionär von seiner Familie geehrt wird."
 CHI.lategame.072.a: "Er starb, damit die Nationalrevolution leben konnte..."
 CHI.lategame.072.b: "Der Tod eines Verräters ist wohl kaum eine Tragödie."

### Section 3b  (200-399): 3rd Congress Event Chain

##Introduction (200-250)

 CHI.lategame.200.t: "Die Weiße Sonne geht auf"
 CHI.lategame.200.d: "China wurde vereint, aber nicht ohne seine Kosten. Tausende, wenn nicht Millionen starben seit Beginn des Zeitalters der Kriegsherren, Familien wurden auseinandergerissen und zahllose verloren ihre Heimat. Aber am Ende stand die Kuomintang als einziger Sieger, der das halbe Dutzend andere Fraktionen, die ihr die nationale Führung streitig machten, zerstörten oder überdauerten. Die Partei von Sun Yat-sen ist alles was bleibt, als Beweis dienend für die moralische Überlegenheit ihrer Revolution.\n\nWie immer scheint die Wahrheit weitaus trüber. Die Partei hat sich stark gegen ausländische Invasoren und inländische Feinde zusammengeschlossen, vereinigt im Nationalismus und dem Versprechen der Revolution. Aber sogar zum Höhepunkt ihres Erfolgs befanden sich Risse in der Einheitsfront; und da die Bedrohungen von Außen in Ebbe sind, ist die Partei so gespalten wie eh und je.\n\nDas Volk ist der Willkürlichkeit der bestehenden Militärherrschaft überdrüssig geworden, mit der eine inkonsistente Anwendung von ziviler politischer Vormundschaft und militärischer Regierung einhergeht. Natürlich sind die Massen für die Vereinigung dankbar und feiern das Verscheuchen der Imperialisten zurück in ihre Heimatländer, aber es hat auch klargestellt, dass es ohne eine klare Vision für die Zukunft nicht länger den Kopf herhalten wird.\n\nDie Lage spitzt sich zunehmends zu und Beobachter halten nach weiterer Instabilität in zukünftigen politischen Entwicklungen Ausschau. Während der Einparteienstaat den restlichen Widerstand beiseite schafft, hat sich ein wachsender Chor an Stimmen gebildet, der einen neuen unregelmäßigen Nationalkongress der Kuomintang verlangt, diesesmal mit voller Vertretung der gesamten Nation."
 CHI.lategame.200.a: "Ein neuer Kongress erwartet uns..."

 CHI.lategame.201.t: "Der Aufruf zum Dritten Heimkehrkongress"
 CHI.lategame.201.d: "Als Antwork auf den öffentlichen Druck hat Wang Jingwei offiziell im Namen des Zentralen Exekutivkomitees die Abhaltung eines Nationalkongresses in Nanking in ungefähr drei Wochen bekanntgegeben. Er wird offiziell als der \"Dritte Heimgekehrte Nationalkongress der Kuomintang\" beschrieben, obwohl trotz dem Namen erwartet wird, dass Mitglieder der Liga der Chinesischen Syndikalisten und andere verbündete Republikaner beiwohnen werden.\n\nEs wurde bereits ein Plan mit einer Liste von Punkten für die Tagesordnungen angefertigt, allerdings ist das weitaus dringlichste Problem das Schicksal von Wang Jingwei selbst. Der langzeitige Parteivorsitzende und Präsident der Republik hat trotz seines kompromissbereiten Auftretens ein kontroverses Vermächtnis aufgestellt. Viele betrachten ihn als angehender Diktator, der sich zusehends von der kollektiven Führung des ZEK löst.\n\nSeine Liste an Feinden ist gewachsen und Verbündete haben an Macht gewonnen. Der größte dieser Feinde ist das Provisorische Aktionskomitee, eine innerparteiliche Fraktion unter der Führung von Song Qingling. Mittlerweile hat sie Wangs Widersacher in einer funktionierenden Koalition vereint. Obwohl Wang beim Großteil das Militärs höchst unbeliebt ist, traut sich noch kaum jemand, direkt einen Putsch zu befürworten.\n\nStattdessen scheint es, als ob beide Fraktionen den Dritten Kongress mit gewetzten Klingen betreten werden. Es gibt nur wenige, die sich über die vollständigen Pläne einer der beiden Seiten im Bilde ist, doch sicher bleibt, dass sich beide in den Anhörungen als vorherrschende Kraft behaupten wollen. Der Dritte Kongress wird der bis jetzt Größte sein und aus tausenden Abgeordneten jeder Provinz und jedes Kreises stammen. Aber dennoch scheint es, als ob das Schicksal von Millionen von so wenigen bestimmt wird..."
 CHI.lategame.201.a: "Das Schicksal ruft!"

 CHI.lategame.202.t: "Die Besetzung von Hankau"
 CHI.lategame.202.d: "Die Fackeln brannten hell, als der Zug nach der Dämmerung losmarschierte. In Hankau, die einer der drei Städte ist, die zusammen Wuhan ergeben, befindet sich die Deutsche Konzession, die 1895 im Gegenzug für deutsche Unterstützung gegen Japane entstand. Die Konzessionen im Inland sind ein Überbleibsel des schrecklichen System der internationalen Mandate, dass China so lang plagte und eine andauernde Erinnerung an das Jahrhundert der Demütigung ist.\n\nIm Angesicht der anrückenden Kuomintang flogen die meisten Ausländer und ließen die Konzession verlassen zurück. Aufgrund der Furcht vor internationaler Verurteilung blieben die Städte während des zweiten Nordfeldzug unberührt. Die Nationalistische Regierung entschied sich einstweilen für ein Respektieren ihres Souveranität, bis ein guter Zeitpunkt für Verhandlungen entstand.\n\nFür viele Soldaten und Studenten war allerdings schon das zu viel das Guten. Durch das Vertreiben der Japaner in einem vernichtenden Krieg hat die Nation einen Aufschwung an Nationalismus verzeichnet. Von dieser Energie profitierte vorallem die Vereinigung zur Wiederbelebung Chinas, eine Bande ultranationalistischer Offiziere, die die Konzession in Hankau im Rahmen der antiimperialistischen Politik der Kuomintang für nichtig erklärten.\n\nAuf Antrieb von He Zhonghan marschierte eine Einsatzgruppe von VWC-Offizieren in die Konzessionsgebiete der Stadt, wo sie es insbesondere auf die deutschen Konzessionen als Vergeltung für deren Rolle im ersten Nordfeldzug absahen. Obwohl sie anfänglich eine disziplinierte Formation bildeten, schlossen sich schon bald ein Fackelzug wutentbrannter Anwohner an, die während eines Aufstands Fenster einschlugen und ausländische Gebäude niederbrannten. Was der Presse aber am erschreckendsten war, ist das Bild von brennenden europäischen Flaggen, die durch eine ersetzt werden, auf der die weiße Sonne, der blaue Himmel und die rote Erde zu sehen ist."
 CHI.lategame.202.a: "Eine langersehnte Rache."

 CHI.lategame.203.t: "Rache für die Demütigungen"
 CHI.lategame.203.d: "Die Nachwirkungen des Aufstands in Hankau hat sich in China breitgemacht, während hitzige Diskussionen über seine Bedeutung stattfinden. Viele sind von der Gewalt des Pöbels entsetzt, viele andere Gruppen jedoch beneiden die VWC um ihre erhaltene Aufmerksamkeit - und von ihnen denkt, dass sie sich unverdient mit den Federn der antiimperialistischen Bemühungen schmücken, für die die ganze Partei kämpfte.\n\nChina ist über die letzten Tage Opfer neuer Instabilität geworden, da sich zahlreiche Aufstände in chinesischen Großstädten ereignen, insbesondere in der Nähe der Häfen. Furchterregende Berichte von antikonzessionistischer Gewalt schwirren umher und haben die Polizei überwältigt, unter anderem weil sich viele Ordnungshüter sich dieser Gewalt anschließen. Es werden sogar Unruhen in Gebieten erwartet, die sich außerhalb der Kontrolle der Kuomintang befinden.\n\nDie ausbreitende Gewalt der Aufbegehrenden hat nun auch die Grenzen zwischen den Fraktionen niedergerissen. Sozialistische Banden haben die Kampagne auf den Kampf gegen kapitalistische Unterdrücker ausgeweitet und Nachbarschaften der Bourgeoisie und Gewerbegebiete terrorisiert. Nationalistische Gruppen haben sogar unsere Berater der MMIC als fremde Imperialisten verurteilt und einen strengen antieuropäischen und ausländerfeindlichen Ton angeschlagen. Viele auch unterstellen der LCS, Marionetten fremder Mächte zu sein, insbesondere die VWC.\n\nDas Militär wurde endlich eingesetzt, um die Ordnung wiederherzustellen. Ausgangssperren wurden verhängt, disziplinierte Truppen entsandt und das Chaos wurde eingedämmt. Aber nicht, ehe ein Offizier der MMIC tot aufgefunden wurde."
 CHI.lategame.203.a: "Unsere Bewegung zersplittert!"

 CHI.lategame.204.t: "Schockwirkung des Nanking-Vorfalls"
 CHI.lategame.204.d: "In den Folgen der tagelangen Aufstände ist es zu zahlreichen Verlusten gekommen, von denen keiner so viel Schaden anrichtete, wie der eines Beraters der Mission Militaire Internationale en Chine. Obwohl die meisten der MMIC-Offiziere entkommen konnten, wurde ihr Hauptquartie im Zuge der Unruhen überfallen, welches anscheinend während der Höhe der Gewalt von chinesischen Sicherheitskräften verlassen wurde. In der Evakuierung wurden drei verwundet, einer starb.\n\nDer unzeitig Gefallene war ein bestimmer Jean Fontenoy, Anführer der Ausbildungabteilung. Er war ein Offizier mit Auszeichnung während des Weltkrieges und der Französischen Revolution und erreichte China als Teil der ursprünglichen Mission. Ein Autor, Weiberheld und Opiumabhängiger; es wurde einst gesagt, dass er für die Führung der Mission vorgeschlagen wurde, aber aufgrund seiner sich verschlimmernden Sucht und Sympathien zur sorelianischen Bewegung übergangen wurde. Diese Eigenschaft und sein angehender Stil schien ihm einige Freunde bei der VWC beschert zu haben, die seinem Leichnam die letzte Ehre erwiesen, bevor dieser Heim geschickt wurde.\n\nAndré Malraux, Leiter der Mission, ist über den Tod seines ehemaligen Rivalen empört und hält die Ereignisse für Angriffe auf seine Männer. In einer wutentbrannten Tagung des Zentralen Exekutivkomitees hat er gegen jene gewettert, die er als \"Indien-Clique\" rechter Offiziere hält, welche laut ihm eine Verschwörung gegen die Regierung plant, um die Revolution kurz vor dem Sieg entreißen zu können. Dabei hat er die Generäle Zhang Fakui und Xue Yue als Drahtzieher beschuldigt, die Leiter der alten chinesischen Beratergruppe nach Kalkutta. Er ist sogar so weit gegangen, von Augenzeugen zu reden, die beide als Anführer eines Pöbels gesehen haben wollen.\n\nDie Mitglieder der Wiederaufbau-Fraktion im ZEK haben sofort für Zhang Partei ergriffen und verurteilt, was sie als ungehaltenes Angstschüren betrachten. Offensichtlicherweise aber befindet sich die liberale Fraktion der Partei unter Druck und es ist wahrscheinlich, dass viele Offiziere des PAK mit ihnen sinken werden. Nachdem Malraux aus dem Treffen geleitet wird, entbrannt eine hitzige Diskussion im ZEK..."
 CHI.lategame.204.a: "Jetzt halt' aber mal kurz die Luft an..."

 CHI.lategame.205.t: "Die [GetMonth]-Anweisungen"
 CHI.lategame.205.d: "Als ob die Dinge nicht noch schlimmer kommen könnten. Eine Reihe von Dokumenten, die mittlerweile als die [GetMonth]-Anweisungen bekannt sind, haben es zur Schlagzeile in vielen Großstädten geschafft. Die \"Enthüller\", welche anonym blieben, behaupten, sie aus dem Büro des führenden MMIC-Beraters M.N. Roy entwendet zu haben. In ihnen befinden sich eine Reihe von Telegrammen, die angeblich aus Paris stammen und eine Liste von Forderungen enthält, die Wang Jingwei zum geeigneten Zeitpunkt überreicht werden sollte, um ihm angeblich bei der Machtfestigung zu helfen und die Unterstützung der Internationale aufrechtzuerhalten:\n\n1.) Die Gesamtschinesische Arbeitsföderation muss legalisiert werden und alle chinesischen Gewerkschaften übernehmen.\n2.) Neue Syndikalisten müssen der Armee beitreten und syndikalistische Offiziere Beförderungen erhalten. Offiziere zu nahe an der \"Alten Garde\" müssen zum Rücktritt bewegt werden, falls nötig unter Zwang.\n3.) Die Partei muss somit auch von Anhängern mit \"Alten Überzeugungen\" gesäubert und durch jüngere Sozialisten ersetzt werden, die im Ausland ausgebildet wurden.\n4.)Revolutionäre Militärgerichte müssen erschaffen werden, um Reaktionäre zu richten.\n\nDie ursprüngliche \"Offenlegung\" konnte mit Zeitungen der VWC in Verbindung gebracht werden, vorallem Qian Tu (buchstäblich \"Zukunft\", \"Aussichten\"), wurde aber schnell von Zeitungen des PAK und NGV übernommen. Die rasch verbreiteten Inhalte unterstellen der MMIC im Grunde, einen Putsch der SPC vorzubereiten.\n\nDer Zeitpunkt scheint extrem verdächtig und die Inhalte wurden von Roy als Fälschung abgetan. Er meinte auch, dass er seit Anfang an bei der Revolution war und enge Verbindungen zu beiden Fraktionen der Partei hat. Da sich die MMIC aber nun in der Defensive befindet, hat Li Jishen den Augenblick genutzt, um zum ersten Mal seit dem Nanking-Zwischenfall sein Schweigen zu brechen. In einer tosenden Rede verlangte er die Ausweisung der Militärmission der Internationale und unterstellt ihr, vom Tod eines Genossen Gebrauch zu machen, um an Macht zu gewinnen.\n\nEr hat eine lange Liste an Offizieren hervorgebracht, die mit ihrem Rücktritt gedroht haben, falls die \"vorurteilhafte\" Regierung mit den Ermittlungen gegen die sogenannte \"Indien-Clique\" fortführt, bei der sich sein Name ganz oben befindet. Im Umkehrschluss wird jedoch erwartet, dass im Falle einer Ausweisung des MMIC tausende Offiziere in Solidarität zurücktreten werden."
 CHI.lategame.205.a: "Weist sofort die MMIC aus!"
 CHI.lategame.205.b: "Entlasst die Indien-Clique!"

 CHI.lategame.206.t: "Wangs Eröffnungsrede"
 CHI.lategame.206.d: "Der dritte Nationalkongress der chinesischen Kuomintang wurde offiziell in der großen Hauptstadt [CHI.Capital.GetCapitalVictoryPointName] verkündet und läutet somit ein neues Zeitaler für die [CHI.GetNameDef] ein. Endlich hat der große Widerstandskrieg gegen die japanischen Imperialisten ein Ende gefunden und die Region der Mandschurei als Teil der chinesischen Nation zurückgeführt. Der Vorsitzende [CHI.GetLeader] hat einmal mehr das Wort unter einem riesigen Porträt von Dr. Sun Yat-sen und den Flaggen der Partei ergriffen. Die große Änderung diesesmal war aber, dass ein speziell angefertigtes Porträt des Vorsitzenden strategisch zu Rechten des ewigen Premier platziert wurde - ein Schritt, der bei Mitgliedern des PAK hasserfüllte Blicke und Wut heraufbeschworen hat.\n\nWang begann seine Rede mit einer Danksagung an die Partei für ihre Treue gegenüber den Prinzipien von Dr. Sun und an die Märtyrer, die ihr Leben im Widerstandskrieg opferten. Obwohl die militärische Phase der Revolution durch den Sieg der NRA über die Japaner hiermit abgeschlossen ist, muss die Partei der Revolution weiterherrschen, während Wang vor Reaktionären in der Partei warnte, die ihr schaden wollen. Nichtsdestotrotz wird eine Umgestaltung der Partei erwartet, die mit der Wahl eines neuen Zentralen Exekutivkomitees und Vorsitzenden einhergeht.\n\nEr mag zwar lange über den Streitigkeiten des NGV und des PAK gestanden haben, Wang aber hat in seiner Eröffnungsrede verkündet, dass er eine Neuorganisierung der Partei beabsichtigt, wie sie schon 1924 stattfand. Die Konservativen der Indien-Clique und der Wiederaufbau-Fraktion hat er als \"Kräfte der Degeneration\" denunziert, die den Geist der Neuorganisierung behindern. Dieser Geist hat den zweiten Nordfeldzug gewonnen. Wang beendete seine Rede mit der Erklärung, dass obwohl die Einheitsfrontpolitik mit den chinesischen Syndikalisten kein Bestandteit der ersten Neuorganisierung war, diese ein großer Fehler war, falls deren Denunziation zu einer Zurückweisung des Geistes der Neorganisierung führen würde.\n\nWährend die Delegierten des NGV und die Mitglieder der SPC viel Jubel beisteuerten, konnte nur höflicher Applaus von der Seite des PAK wahrgenommen werden; die Mitglieder der Weltgesellschaft und der Wiederaufbau-Fraktion blieben still."
 CHI.lategame.206.a: "Ein wenig gut verheißender Anfang..."

 CHI.lategame.207.t: "Eine ungeeingte Liga..."
 CHI.lategame.207.d.LCS: "Die Liga der Chinesischen Syndikalisten orientiert sich am französischen Politiksystem des \"syndikalistischen Kompromisses\", bei dem sich ihre viefältigen Fraktionen unter einem Bündnis des proletarischen Kampfes vereinten. Die Zusammenarbeit mit der Kuomintang, wie zum Beispiel beim Hong Kong-Kanton-Streik von 1925 und dem Schanghai-Aufstand von 1932, war für die Sozialisten außerhalb der Kuomintang stets nur eine aus Eigennutz - insbesondere durch die Anweisungen aus Paris und London.\n\nSeit der Siege der Kuomintang im zweiten Nordfeldzug und dem Widerstandskrieg hat die Liga beachtlich an Einfluss gewonnen und befindet sich nun zwischen den Fronten des PAK und des NGV, die beide die Liga für ihren Machtkampf um die Vorherrschaft in der Partei auf ihre Seite ziehen wollen."
 CHI.lategame.207.d.ORT: "$CHI.lategame.207.d.LCS$\n\nDie Orthodoxe Fraktion der Syndikalistischen Partei Chinas hat unter den Fraktionen der LCS an einiger Stärke hinzugewonnen und ihre Mitglieder Chen Duxiu, Li Dazhao und Li Lisan kontrollieren einen Großteil der Wegweisung und Systeme der Partei. Nun aber sind sie mit der Entscheidung konfontriert, ob sie den Vorsitzenden und seine Verkündung der Neuorganisierung unterstützen wollen - dank ihres Einflusses können sie mit Sicherheit das Gleichgewicht zugunsten des PAK oder des NGV verschieben."
 CHI.lategame.207.d.RAD: "$CHI.lategame.207.d.LCS$\n\nDie Radikale und Junge Garde-Fraktion der Syndikalistischen Partei Chinas hat über die Jahre einiges an Einfluss hinzugewonnen. Ihre Mitglieder Qin Bangxian, Qu Qiubai und Chen Shaoyu kontrollieren einen Großteil der Wegweisung und Systeme der LCS. Diese neue Schule des syndikalistischen Gedanken ist zweifellos den Überzeugungen der NGV-Radikalen zugewandt. Im Angesicht vom Aufruf des Vorsitzenden Wang zur Neuorganisierung versammelt sie sich in Verteidung der Revolution."
 CHI.lategame.207.d.WRD: "$CHI.lategame.207.d.LCS$\n\nDie Alte Garde der Anarchisten und Anarchosyndikalisten hat in Form der Weltgesellschaft über Jahre erheblich an Einfluss gewonnen. Obwohl sie anfangs sehr viel schwächer als andere sozialistische und syndikalistische Bewegungen war, stieg ihr Einfluss besonders stark aufgrund ihrer Anführer, die als die Vier Älteren der Kuomintang gelten. In Empathie zu den gleichgesinnten utopischen Sozialisten im PAK hat sich ihre Unterstützung dessen infolge von der neuen Verkündung des Vorsitzenden Wangs zur Neuorganisierung nur verhärtet; sie haben sich gänzlich hinter den Versuch gestellt, den roten Tyrannen zu stürzen."
 CHI.lategame.207.a: "Wir stehen gegen die reaktionäre Untergrabung!"
 CHI.lategame.207.b: "Wang ist viel zu gefährlich geworden!"

 CHI.lategame.208.t: "Die Liberalen halten durch!"
 CHI.lategame.208.d: "Die Wiederaufbau-Fraktion hat den ersten Nordfeldzug, die Exilszeit und die Wiederbelebung der Hoffnung der Kuomintang überdauert. Und trotzdem gab es Zweifel daran, dass sie ihre Relevanz im Angesicht einer zunehmend sozialistischen Partei behalten würde, Der dritte Kongress, so glaubten viele, wäre ihr Schwanengesang ehe sie ihre Macht verlierten - im besten Falle könnten Sun Fo und einige andere hochrangige Mitglieder einige vorteilhafte Belanglosigkeiten davontragen.\n\nFalls dem wirklich so war, konnte man es heute nicht erkennen. Die Wiederaufbau-Fraktion hat sich in ihren inoffiziellen Treffen so lebensfroh wie eh und je gegeben - mit frischer Hoffnung, dass die zivile Regierung bald Wirklichkeit sein würde. Nach ihnen bedeutete das Kriegsende auch ein Ende der Bevorzugung der Prioritäten des Militärs, wodurch die bürgerliche WAF einen Vorteil gegenüber dem NGV und dem PAK erlangen würde.\n\nSun Fo ist unterdessen damit beschäftigt gewesen, ein neues Bild von sich selber und seiner Clique hervorzurufen, bei dem sie sich als Befürworter liberaler Werte, Verfechter der Verfassungsmäßigkeit, Gegner der Korruption und Kraft zur Beendung der Vormundschaft geben. Sich selber zeigt er als demokratischen Held und hat den Einparteienstaat als unvereinbar mit den Idealen seines Vaters erklärt, denn nach ihm ist durch die endgültige Einigung Chinas auch die Zeit für Veränderung. Seine Schriften zeigen seine Zielgruppe klar - die tausenden gemäßigten, republikanischen Intellektuellen, die von zuvorkommenden Regierungen als Dekor genutzt wurden.\n\nMit dem Kongress im vollen Gange hat Sun sichergestellt, so oft wie möglich in den Medien aufzutauchen - und sieht sich (laut manchen sehr realitätsfern) als wichtigste Oppositionsfigur zu Wang. Er hat den Vorsitzenden gegenüber der Presse offen als Diktator bezeichnet und ihn herausgefordert, ihm das Gegenteil zu beweisen, indem er unmittelbare, freie und gerechte Wahlen für die ganze Nation abhält. Zwar ist er nicht außerordentlich charismatisch, aber Sun ist nichtsdestotrotz ein echter Markenname, der sich mit jedem Händedruck zu einer größeren Bedrohung entwickelt."
 CHI.lategame.208.a: "Zum Schutze der Verfassung!"

 CHI.lategame.209.t: "Der lange Schatten"
 CHI.lategame.209.d: "Außerhalb der Versammlunghallen arbeiten emsig die Intriganten und Problemlöser. Diese \"Lobbyisten\", so wie sich manche es erhoffen, sollten eigentlich der von der Bourgeoisie versuchten \"Demokratien\" und der degenerierten Beiyang-Herrschaft angehören, leben und agieren aber ebenso gern im nationalistischen China. Durch berechnetes Platzieren von \"Geschenken\", Anstellungsaussichten und einer breiten Palette von Drohungen (egal ob diese sich bewahrheiten) haben sich sie sich mit den Frauen, \"Onkeln\" und \"Vettern\" der Delegierten in Verbindung gesetzt.\n\nAber diese sind vielleicht eine der kleinsten Sorgen der heranwachsenden Demokratie in China. Die in noch viel grausameren Methoden geübten Handlanger des Laoban sind es, die einen langen Schatten über die Versammlung legen. Politiker mögen gerne über ihre geheimen Pläne und Vorhaben prahlen, aber nur wenige kommen der nackten Rücksichtslosigket und Gewalltätigkeit von Chinas Chefspionen gleich, die im Hintergrund für ihre Fraktion streiten. Mehrere Berichte verweisen auf Delegierte, die im Vorlauf der Versammlung ihre Sitze wegen \"gesundheitlichen Gründen\" aufgeben, sowie viele Fälle von plötzlich verschiebten Loyalitäten.\n\nTragischerweise bleibt nicht genug Zeit oder Energie, um diese Epidemie der schlechten Gesundheit zu untersuchen, da sich alle Fraktionen auf die kommende Konferenz vorbereiten. Beobachter haben aber in einer interessanten Entwicklung festgestellt, dass dieser Kongress erstmalig eine Erscheinung der VWC vertritt. Sie wird vom ehemaligen radikalen Studenten und Armeeoffizier Liu Butong angeführt und werden von Chiang Ching-kuo begleitet, dem Erstgeborenen von Chiang Kai-shek. Es wird angenommen, dass diese Gruppe die Quelle verschiedener Gerüchte im Kongress sind, die sich um den Vorsitzenden Wang drehen. Diese bezichtigen ihm des Verrats, der Korruption und sogar des Mordes - vorallem am verstorbenen Rektor."
 CHI.lategame.209.a: "Diese Leute haben weitaus schlimmeres als diesen albernen Kram getan!"

 CHI.lategame.210.t: "Das Amtsenthebungsverfahren"
 CHI.lategame.210.d: "Endlich, nach all der Zeit, war es zuviel geworden. Schon bevor dem Beginnen des dritten Kongresses fing das Provisorische Aktionskomitee damit an, sicherzustellen, dass die chinesische Demokratie nicht an den dikatorischen Fantasien Wangs zugrunde geht. Mitglieder des PAK und VrKdW haben insgeheim Mitglieder des Kongresses bedroht, bestochen und davon überzeugt, für den Versuch der PAK zu stimmen, der Wang entmachten würde. Sie haben sich auf die Liga der Chinesischen Syndikalisten, die Wiederaufbau-Fraktion und sogar einige NGV-Gemäßigte zubewegt - um jede Stimme zusammenzukratzen, die sie für sich aufbringen können.\n\nMit einer unerwartet hohen Anzahl Stimmen seitens der Kongressmitglieder haben hochrangige Mitglieder des PAK wie Deng Yanda und Zhang Bojun dem Zentralen Überwachungskomitee des Zentralkomitee eine Forderung präsentiert, die sich um Fall um \"Wang Jingweis Versagen in der Pflichterfüllung des amtsführenden Vorsitzenden\" dreht. Da die Vier Älteren der Kuomintang alle bis auf einen Platz des Überwachungskomitees besetzen, was die Amtsenthebung eine Gewissheit. Allerdings benötigt eine Verurteilung eine Abstimmung des gesamten Kongresses, dessen Einstellung weitaus weniger offensichtlich ist. Ohne dieses ist eine Amtsenthebung durch das Überwachungskomitee im Grunde bedeutungslos.\n\nNach dem Vortrag der Anklagepunkte erhob sich Song Qingling von ihrem Platz, um Wang im Namen ihres Mannes zu denunzieren. Obwohl Wang sicherlich ein Mitstreiter Dr. Suns gewesen ist, muss er laut Song sofort zurücktreten, um die Phase der Vormundschaft zu beenden. Der Kongress erfährt eine ohrenbetäubende Stille, ehe sich Wang Jingwei zur Verteidigung erhebt.."
 CHI.lategame.210.a: "Somit fliegen die Würfel aus der Hand..."

#Additional 3rd Congress Events
 CHI.lategame.211.t: "Der Kuomintang-Nationalkongress"
 CHI.lategame.211.d: "Da alle Widersacher besiegt oder unterworfen wurden und niemand mehr in der Lage scheint, ihnen die Führung streitig zu machen, hat die von der Kuomintang geführte [CHI.GetNameDef] einen Dritten Nationalkongress ihrer ausgeweiteten Partei einberufen, bei dem Repräsentaten aller Provinzen der Nation erwartet werden. Angebrachterweise wurde [ROOT.GetLeader] und Mitgieder der [ROOT.GetRulingParty] als Delegierte nach Nanking eingeladen, um die Zukunft Chinas zu entscheiden.\n\nNachdem sie die Nation erfolgreich vereint haben, scheint es, als ob die Kuomintang nun entschlossen ist, sie im Inneren wieder zu teilen. Aufbrausende Gespräche gegeneinander, endlose Tratschereien und hinterhältige Politikmache haben selbst den unaufmerksamsten Teilnehmer wissen lassen, dass die Spannungen beim Kongress groß sind. Das Zentrum der nationalen Kontroverse ist der siegreiche Vorsitzende Wang Jingwei - und die verschiedenen Parteifraktionen entscheiden sich für oder gegen ihn. Die fragmentierte Opposition scheint sich um Song Qingling geschart zu haben, allerdings gibt es genügend Konflikt im Anti-Wang-Block, der ihn gefährden könnte.\n\nVerschiedene Unterhändler beider Lager haben versucht, [ROOT.GetAdjective] Delegierte aus unserem Land auf ihre Seite zu ziehen, indem sie großartige Stellungen, enorme Bestechungen (aller Art) und hinterhältige Drohungen versprechen. Die erdrückende Spaltung hat unsere eigenen Zukunftsbestrebungen gehemmt - unsere Interessen werden von den kontrahierenden Seiten in den Schatten gestellt. Diese Tage lassen einen wirklich fragen, ob der Sieg des Einparteienstaats wirklich Frieden bringen wird."
 CHI.lategame.211.a: "Unterstütze den Vorsitzenden."
 CHI.lategame.211.b: "Unterstütze die Opposition."
 CHI.lategame.211.c: "Wir verfolgen eigene Ziele."

 CHI.lategame.fordelintro: "Der Dritte Kongress hat Delegierte von nah und fern gelockt, von denen alle eigene Absichten haben. Aber schon beim Eintreffen in Nanking wurde klar, dass alles von der Spaltung der beiden Parteifraktionen erdrückt wird. Die Agenten des Vorsitzenden und seiner Opposition befinden sich im Tauziehen um Unterstützung und wenden alle möglichen Mittel an, um zu siegen.\n\nEine der begehrtesten Preise war bisher die [FROM.GetAdjective] Delegation. Als eine der autonomeren Regionalregierung unserer Republik haben sie eine begrenzte Freiheit von der Parteipolitik genoßen, die sie zu einem wertvollen Faktor in diesen Intrigen macht."

 CHI.lategame.212.t: "[FROM.GetAdjectiveCap] Delegierte stützen den Vorsitzenden"
 CHI.lategame.212.d: "$CHI.lategame.fordelintro$\n\nWie es scheint, haben die Männer des Vorsitzenden diese erfolgreich auf ihre Seite gezogen, sei es durch ideologische Harmonie, persönliche Beziehungen oder die Stabilität, die Wang Jingwei verspricht. Möglicherweise ist das im Angesicht der noch laufenden Konferenz nicht ausreichend, aber derweilen konnte der Vorsitzende einen wichtigen Verbündeten für seinen Machterhalt gewinnen."
 CHI.lategame.212.a: "Sie wählten das Übel, das sie bereits kannten."

 CHI.lategame.213.t: "[FROM.GetAdjectiveCap] Delegierte stützen die Opposition"
 CHI.lategame.213.d: "$CHI.lategame.fordelintro$\n\nWie es scheint, wurden diese von der Opposition überzeugt und konnten mit mindestens einer der ungleichen Fraktionen, die von Wang entsetzt sind, gleiche Ziele verfolgen. Wie lange die Opposition die Delegation für sich behalten kann bleibt abzuwarten, insbesondere ohne einen vereinten Plan. Aber derweilen haben sie einen wichtigen Verbündeten für ihre Koalition gewonnen."
 CHI.lategame.213.a: "Die Schlachtlinien werden gebildet."

 CHI.lategame.214.t: "[FROM.GetAdjectiveCap] Delegierte schützen Regionalmacht"
 CHI.lategame.214.d: "$CHI.lategame.fordelintro$\n\n[FROM.GetLeader] hat einen Ton der Unabhängigkeit angeschlagen und kümmert sich nur um die Interessen seiner Regierung. So oder so haben die Machtdynamiken in der [FROM.GetNameDef] klar provinzielle Wurzeln - und sind sogar von den Klientelnetzwerken der Kuomintang unabhängig. Da sich der Nationalismus aber an seinem Höhepunkt befindet, hat dieses Verhalten genügend Hass geerntet."
 CHI.lategame.214.a: "Sie entschieden sich für eigene Interessen."

#Inform FRA and INT of the Fate of the MMIC

 CHI.lategame.220.intro: "Die Kuomintang hat schon lange unsere weitreichende Unterstützung genossen, am direktesten Wahrscheinlich durch die Mission Militaire Internationale en Chine (MMIC) Trotz dieser Großzügigkeit haben nationalistische Eifersucht und innerparteile Zankereien zu einer Feindseligkeit zwischen der Alten Garde der Nationalrevolutionären Armee (NRA) und dem MMIC gesorgt, da NRA-Offiziere Sündenböcke für ihre eigenen Fehler brauchten.\n\nSogar im Angesicht des Sieges wird die östliche Welle des Proletariats von der Uneinigkeit in der Kuomintang unterwandert, deren Splitterungen eine Welle der Gewalt über die befreite Nation geschickt hat; und dass im Vorfeld eines wichtigen Parteikongresses. Drei MMIC-Berater wurden verwundet und einer getötet - von einem Pöbel gelyncht, der aus Sympathisanten der reaktionären \"Indien-Clique\" der NRA bestand."
 CHI.lategame.220.expelled: "Dieses niederträchtige Pack hat mit entgegenkommender Unterstützung der Alten Garde der NRA die Situation zu ihren Gunsten gedreht - und Lügen über Einmischungen der MMIC gestreut, worauf die überzeugte Kuomintang-Führung die Mission gänzlich dem Land verwies. Dieser Schritt, der von der französischen Regierung verurteilt wurde, stellt die Verlässlichkeit unserer sogenannten \"Genossen\" in Frage."
 CHI.lategame.220.purged: "Dieses niederträchtige Pack, dass von vielen Offizieren geführt wird, die ehemals selber Teil einer Mission nach Indien waren, wurde bis auf weiteres von ihrer Position suspendiert. Diese Entscheidung, die nur widerwillig Unterstützung von der Alten Garde erfuhr, zeugt vom unberechenbaren Gerechtigkeitsinn der Kuomintang, die nach dem Verlust eines gemeinsamen Feindes mit Gewalt geplagt ist."
 CHI.lategame.220.bio: "Der Verstorbene war Jean Fontenoy, einst ein ausgezeichneter Soldat des Weltkriegs und der französischen Syndikalistenrevolution. Seine Familie war arm, aber seine Intelligenz, sein Mut und seine Überzeugung von der sozialistischen Sache erlaubte ihm einen Aufstieg im frühen französischen Militär und er wurde im Vorlauf des Nordfeldzugs nach China gesandt, um als Berater zu dienen. Dort wurde er ein Alkoholiker, Frauenliebhaber und Opiumsüchtiger, schrieb aber ausgiebig über die Revolution der Kuomintang. Zwar wurde er für die Leitung der MMIC vorgeschlagen, unterlag aber aufgrund seiner zunehmenden Untaten und Sympathien zum Sorelianismus dem beliebteren André Malraux. Trotzdem wird er vermisst werden."
 CHI.lategame.220.funeral: "Die Überführung des Leichnames wird einige Wochen dauern, allerdings hat [FRA.GetLeader] seiner Familie bereits ein Staatsbegräbnis und andere Auszeichnungen versprochen. Seine Führungsakte von allen Vergehen bereinigt und Malraux (sein ehemaliger Rivale) hat der trauernden Nation eine wohlmeinende Lobesrede zukommen lassen."

 CHI.lategame.220.t: "[CHI.GetNameDef] weist die MMIC aus"
 CHI.lategame.220.d.sorelian: "$CHI.lategame.220.intro$\n\n$CHI.lategame.220.expelled$\n\n$CHI.lategame.220.bio$\n\n$CHI.lategame.220.funeral$"
