###- Initial Names -###
 CHI_totalist_party: "Whampoa-Extremisten"
 CHI_totalist_party_long: "Whampoa-Extremisten (Huangbu jiduan fenzi)\n§gDer Nordfeldzug hinterließ viele Absolventen der höchst politisierten Whampoa-Militärakademie, die durch ihre Erfahrungen verbittert und desillusioniert waren. Sie wurden über die gesamte Nation verstreut und gingen ihren eigenen Weg - und fanden alle möglichen Anstellungen.\n\nDoch einige von ihnen wählten den Extremismus. In Britannien fand sich eine Gruppe, die die Niederlage der Revolution nicht anerkannten - denn diese wurde durch inkompetente Bürokraten verraten und von ausländischen Imperialisten angegriffen. Diese Gruppe übernahm eine Form des Ultranationalismus, der von der Mosley-Denkschrift und sorelianischen Überzeugungen inspiriert ist. Angeführt werden sie von He Zhonghan und Deng Wenyi, die mit dieser Gruppe einem größeren Kreis um Hu Zongnan, dem Rektor der Ausbildungabteilung der Whampoa-Akademie im Exil, beigetreten sind.\n\nAndere Groll hegende und rachsüchtige Alumni schuften noch immer in allen Ecken Chinas und suchen sich Existenzgrundlagen. Der Traum der Kuomintang mag gestorben sein, aber was würde passieren, wenn eine neue Revolution entfacht wird?§!\n"
 CHI_syndicalist_party: "LCS"
 CHI_syndicalist_party_long: "Die Liga der Chinesischen Syndikalisten\n§gNachdem die sozialistischen Wortführer im Kanton-HK-Streik den bisher größten Erfolg in der Organisierung chinesischer Arbeiter verzeichnet hatten, trafen sich diese am 10. Oktober 1925. Die beflügelte SPC ruf ebenda die Liga der Chinesischen Syndikalisten ins Leben, um eine Parallele zum pluralistischen Charakter der französischen sozialitischen Politikszene zu schaffen. Daraus ergab sich ein Zusammenschluss vieler sozialistischer und linker Organisationen außerhalb der Kuomintang: der Schanghai-Syndikatsbund, die Weltgesellschaft, die Anarchistische Föderation (in Guangzhou als AF bekannt), Rätekommunisten, die Toscin-Volksgesellschaft, die Gesellschaft für Syndikalistenlehre, der Bund der Anarchokommunistischen Jungchinesen, sowie kleinere sozialistische, anarchokommunistische, kommunistische und weitere Linksgruppierungen wurden alle ein Teil. Alles in allem ist es eine große Koalition - die sowohl libertären Sozialisten als auch autoritäreren Strömungen wie die des Leninismus ein Zuhause bietet.§!\n"
 CHI_radical_socialist_party: "Zentralkomitee"
 CHI_radical_socialist_party_long: "Zentralkomitee der Kuomintang\n§gNach dem Fehlschlag des Nordfeldzugs gründete das Kuomintang-Zentralkomitee in Paris eine Regierung im Exil. Sie wird von Wang Jingwei als Parteivorsitzender und Präsident der sogenannten Republik geführt und hat erfolgreich die dauerhafte Anerkennung ihrer Gastgeber in der Internationale erlangt. Zur gleichen Zeit hat der Neuorganisierte Genossenverband - eine Gruppe, die von Wang Jingweis Unterstützern (allerdings ohne dessen Einwirken) gegründet wurde, die Kontrolle über den Parteiapparat erlangt.\n\nEs sollte dennoch gesagt sein, dass ihre einheitliche Herrschaft über die Kuomintang im letzten Jahrzehnt bereits herausgefordert wurde. Der MinGan-Aufstand hat seine eigene Parallelregierung erstellt und viele liberale Mitglieder haben sich nach Hawaii abgesetzt. Dank Wangs vorsichtiger Diplomatie konnte bislang ein Bruch vermieden werden; und so hat er in dieser neuen Revolution die Chance erhalten, sein Heimatland zu befreien.§!\n"
 CHI_social_democrat_party: "MinGan-Regierung"
 CHI_social_democrat_party_long: "MinGan-Provisionsregierung\n§gObwohl es viele gab, die infolge des gescheiterten Nordfeldzugs das Land verließen, gibt es doch einige, die beim Volk blieben, um aus dem Untergrund den Unterdrückern aus der Zhili-Clique Widerstand zu leisten. Sie wurden ursprünglich von Marshal Li Jishen angeführt und konnten sich auf ihre Netzwerke um Schanghai verlassen, wurden aber im Zuge der Niederschlagung des Aufstandes von 1932 gezwungen, südlich in das Jiangxi-Fujian-Gebiet zu fliehen.\n\nEs war dort in den Bergen, wo Song Qingling, Deng Yanda und weitere die \"Erklärung an das revolutionäre Volk in China und der Welt\" veröffentlichten, mit der sie die Entstehung des Provisorischen Aktionskomitees der Kuomintang bekanntgaben, dass von jetzt an die Guerilla-Zone verwalten würde. In Verbindung mit schwächelnder Kommunikation zu Wangs Exilregierung hat dies zu einem gewissen Geist der Unabhängigkeit innerhalb der MinGan-Kader geführt, der trotz der Wiedervereinigung der Bewegung andauert. Für den Moment gibt sich die Kuomintang-Führung vereint und tatsächlich fand schon reger Austausch zwischen MinGan und Paris statt, allerdings bliden sich schon jetzt Risse.§\n!"
 CHI_social_liberal_party: "Hawaii-Clique"
 CHI_social_liberal_party_long: "Ausschuss der Überseechinesen\n§gViele der auf Hawaii lebenden liberalen und amerikanisch gebildeten Mitglieder der Kuomintang lehnten es ab, Wang nach Frankreich zu folgen und scharten sich stattdessen um die Person des Sun Fo in Honolulu. Sie veröffentlichen eine Zeitschrift namens \"Wiederaufbaurückblick\" (Zaizao Xunkan) und prangern die \"Revolutionärer Kritiker\"-Zeitschrift der Neuorganisierungsfraktion für ihre Wiederaufwärmung des Marxismus und Abwendung von den drei Prinzipien an. In diesen Bestrebungen nennen sie sich selber die Wiederaufbau-Fraktion.\n\nBei den meisten ist sie allerdings eher als die Hawaii-Clique bekannt und wird von vielen linken Mitgliedern als bourgeoise Verräter abgetan. Beinahe bildeten sie schon ein eigenes Komitee (beschränkten sich dann doch lieber auf Forderungen nach kompletter Neuregistrierung der Mitglieder, um Korrumpierung vorzubeugen) aber die Feindschaft war nun eine Tatsache.\n\nSie weigern sich, persönlich zu erscheinen, ehe die Region nach dem Ligakrieg gesichert wurde. Ihre Kontrolle über den Ausschuss der Überseechinesen und die Zinnober-Gesellschaft sind dennoch beachtlich und hat ihnen zu großem Einfluss über die chinesische Diaspora in Südostasien gegeben. Ihr beständiger Geldfluss lässt manche doch von einer Versöhnung mit der Führung träumen.§!\n"
 CHI_market_liberal_party: "Dangwai"
 CHI_market_liberal_party_long: "Unabhängige und assoziierte Republikaner (Dangwai)\n§gDer Begriff 'Dangwai', oder Parteiaußenseiter, beschreibt alle, die in den Legislaturen der Kuomintang als 'Unabhängige' mitwirken. Durch die strenge Haltung der Kuomintang und ihrer Einparteienherrschaft sind abweichende politische Haltungen relativ selten, jedoch wurde durch die Erstellung der Einheitsfront der Weg zu etwas Pluralismus geebnet. Die Kuomintang toleriert eine kleine Anzahl dieser \"Unabhängigen\", mit denen sie indirekt Nichtmitgliedern etwas politischen Einfluss erlauben. Sie sind zwar für den Kuomintang-Einparteienstaat in seiner Größe belanglos, vertreten aber trotzdem alle Republikaner, welche die Kuomintang für ihre Haltung des Antiimperialismus und der Antikriegsherrenschaft unterstützen wollen, aber dem Sozialismus nichts abgewinnen können.§\n!"
 CHI_social_conservative_party: "Parteiältere"
 CHI_social_conservative_party_long: "Parteiältere der Kuomintang (Guomindang zhanglao)\n§gDer Begriff \"Parteiältere der Kuomintang\" beschreibt hauptsächlich eine Gruppe des revolutionären Urgesteins um die sogannte Paris-Gruppe, die aus Zhang Renjie, Cai Yunpei, Wu Zhihu und Li Shizeng besteht. Diese älteren Staatsmänner der Kuomintang waren einst Anarchisten und studierten in Frankreich, wo sie bei der Entwicklung des Programms zur fleißigen Arbeit und zielstrebigen Lernen halfen. Sie stellen die alte Garde der Kuomintang und beteiligten sich schon an den Anfängen der Revolution - auf diese Art sind sie so etwas wie die \"Genro\" der Partei. Noch immer werden sie oft und gerne von Kräften innerhalb der Kuomintang für Rat und Unterstützung aufgesucht und haben sich mit der Zeit gegen ihren einstigen Schützling Wang Jingwei gewandt, dem sie aufgrund seines Autoritarismus misstrauen; auch das Schwinden ihres Einflusses nehmen sie ungern zur Kenntnis.§!\n"
 CHI_authoritarian_democrat_party: "Shanghai-Cliquen"
 CHI_authoritarian_democrat_party_long: "Shanghai-Cliquen\n§gDie Interessen und politischen Verbündeten der Kuomintang reichen von den wohlhabenden Sponsoren der Zinnober-Gesellschaft bis zu den zwielichtigen Rotlichtgassen in den Armenvierteln Schanghais, denn überall lauern Nationalisten, die zur Einflussgewinnung auf die Gesandtschaften beitragen könnten. Diese Verbündeten unterhalten Beziehungen zu Mitgliedern des Zentralkomitees, von Cheng Gongbo über Song Ziwen bis hin zu Zhang Renjie, denen sie als Quelle finanzieller und politischer Unterstützung dienen, die von der nationalen revolutionären Bewegung nur ungern zur Kenntnis genommen wird. Man muss sich trotzdem fragen, ob diese Beziehung wirklich so einseitig ist, wie die Führung behauptet, oder was (wenn überhaupt) diese Cliquen im Gegenzug verlangen werden.§!\n"
 CHI_paternal_autocrat_party: "Whampoa-Extremisten"
 CHI_paternal_autocrat_party_long: "Whampoa-Extremisten (Huangbu jiduan fenzi)\n§gAls der verstorbene Chiang Kai-Shek Rektor der Whampoa-Militärakademie wurde, fing er an, einen Kult um seine Person unter vielen von seinen Schülern zu fördern. Obwohl sein Ruhm innerhalb der Kuomintang im Zuge des Nordfeldzugs zugrunde ging, gibt es unter seinen ehemaligen Schülern noch beachtliche Unterstützung für sein Vermächtnis. Viele von ihnen wurden auch vom rechtspolitischen Ideologen Dai Jitao beeinflusst, der mittlerweile vom Zentralkomitee als Reaktionär verurteilt wurde. Ihre Anwesenheit innerhalb der Kuomintang ist zwar sehr beschränkt, allerdings machen Gerüchte den Umlauf, dass es innerhalb der VWC versteckte Rechte gäbe. Die Unterstellung, dass die VWC bekannten Reaktionären den Hof mache, wird von diesen natürlich als Gerüchte zurückgewiesen.§!\n"
 CHI_national_populist_party: "Whampoa-Extremisten"
 CHI_national_populist_party_long: "Whampoa-Extremisten (Huangbu jiduan fenzi)\n§gManche Absolventen von Whampoa entfernten sich infolge des Nordfeldzugs von der Orthodoxie der Kuomintang und vertreten nun den ultranationalistischen und rechtsradikalen Flügel der Partei. Sie wenden sich in der Suche nach einer Rettung der nationalen Revolution an das Vorbild des Sawinkowismus, wobei sie jedem Wunsch nach Demokratie entsagt haben und den Totalitarismus für sich entdeckt haben. Obwohl nur wenige von ihnen Teil der Nationalrevolutionären Armee sind, gibt es doch einige böse Zungen, die behaupten, dass die VWC Mitglieder mit solchen Ansichten beherbergt. Nichtsdestotrotz sind sie aufgrund ihrer höchst reaktionären und extremistischen Ansichten in der Machtstruktur der Kuomintang nahezu bedeutungslos.§!\n"

###- Renames -###
#中國國民黨中華復興社
 CHI_crs_party: "KMT-VWC"
 CHI_crs_party_long: "Vereinigung zur Wiederbelebung Chinas (Zhongguo Guomindang zhonghua fuxing she)\n§gDie Vereinigung zur Wiederbelebung Chinas ist eine von radikalisierten Offizieren der Nationalrevolutionären Armee gegründete Clique, die engen Kontakt zu Dai Chunfengs geheimnisvollen BES (Juntong) hält. Sie wird primär von Hu Zongnan, He Zhonghan und Deng Wenyi geführt und entstand als neue politische Fraktion während des ersten Nationalkongresses, wo sie seitdem bei der jungen Garde des Militärs sehr beliebt geworden ist.\n\nDie Einflüsse für ihre Weltanschauung beziehen sie vom rechtsextremen Sawinkowismus, dem japanischen Buschido und der britisch-maximistischen Wirtschaftsplanung, aber die größte Inspiration entnehmen sie der von den Sorelianern formulierten Notwendigkeit einer revolutionären und reinigenden Gewalt. Die VWC betrachtet den verwobenen, bürokratischen Charakter der Kuomintang als Grund für ihren unausweichlichen Untergang und wünscht sich eine Säuberung aller demokratischen Elemente - mit einer Partei als Endziel, die von einem glorreichen Diktator (der Lingxiu) geführt wird. Ein China soll entstehen, in dem eine hochmilitarisierte und gleichgestellte Gesellschaft ohne Bedarf eines Klassenkampf eine totalitäre und sozialistische Nation erschafft. Nach ihnen sind das antike China und seine konfuzianische Ordnung keine bloßen Elemente der Geschichte, sondern eine Quelle der Inspiration, mit welcher der wohltätige Lingxiu unter seiner Herrschaft endlich einen glücklichen Frieden erschaffen wird. China muss errettet werden; es muss eine respektierte Großmacht werden - und genau aus diesem Grund wird es eine allumfassende Wiederbelebung erfahren.§!\n"

#中國國民黨改組同志會
 CHI_rca_party: "KMT-NGV"
 CHI_rca_party_long: "Neuorganisierter Genossenverband der Kuomintang (Zhongguo Guomindang gaizu tongzhì huì)\n§gAls das von dem linken Flügel beherrschte Zentralkomitee der Kuomintang nach dem Nordfeldzug nach Europa flüchtete, schlossen sich viele der Exilanten dort im Neuorganisierten Genossenverband (NGV) der Kuomintang zusammen. Primär wird er von Chen Gongbo geführt, ist aber auch die Herberge der engsten Freunde und Unterstützer von Wang Jingwei - laut ihm muss die Partei für die Rettung der Revolution so wie einst 1924 neuorganisiert werden. Die Kuomintang muss sich ihrer überflüssigen, demokratischen und reaktionären Kräfte entledigen, denn nur dann kann China seine nationale Revolution erlangen.\n\nDer NGV, anfänglich noch eine Geheimfraktion unter den Auswanderern in Europa, ist mit der Rückkehr des Zentralkomitees zu einer der beiden wichtigsten internen Parteien innerhalb der Kuomintang aufgestiegen. Sie folgen dem Modell der straffen Parteiführung (bei der die Kuomintang die Vorhut der sozialistischen Revolution bildet) und einer Partei für Arbeiter, Bauern und Kleinbürger. Der NGV plegt gute Beziehungen zur dritten Internationale und überlappt sich stark mit dem Radikalflügel der SPC. Nichtsdestotrotz ist es eine Bewegung des chinesischen Nationalismus, die diesen auch als Bereicherung für ganz Asien hält. Laut dem NGV muss China die sozialistische Vorhut werden, mit der die Revolution allen Völkern zur Sprengung ihrer Ketten verhilft, welche von den Imperialisten geschmiedet wurden. Im NGV herrschen zwei Flügel - der Radikale, geführt von Chen Gongbo und der Gemäßigte, geführt von Gu Mengyu - bei denen sich die Meinungsverschiedenheiten um Themen wie die Natur des Klassenkampfes und die Bodenreform dreht.§!\n"

#中國國民黨临时行动委员会
 CHI_pac_party: "KMT-PAK"
 CHI_pac_party_long: "Provisorisches Aktionskomitee der Kuomintang (Zhongguo Guomindang linshi xingdong weiyuanhu)\n§gDas Provisorische Aktionskomitee entstand während des Ligakrieges durch jene, die Song Qingling zusammen in der Zeit ihrer MinGan-Provisionsregierung unterstützten und dem autoritären Charakter des heimgekehrten Zentralkomitees von Wang Jingwei misstrauten. Das PAK vermittelt mit ihrem Namen die Absicht, die Kuomintang als revolutionäre Vorhut in Aktion treten zu lassen, mit der den Massen das Revolutionsbewusstsein und ihr eigener Tatendrang gegeben werden.\n\nDas Grundziel des PAK ist eine totale und soziale Revolution durch eine Bodenreform, bei der das Land an seine darauf arbeitenden Bauern gegeben wird, eine daraus folgende Einrichtung von Selbstregierung vor Ort und die Notwendigkeit eines sogenannten \"Nationalkapitalismus\", mit dem China vom Feudalismus zum Sozialismus geführt werden soll. Obwohl einige Mitglieder des PAK dem wachsenden Einfluss der dritten Internationale misstrauen, weil sie diese als Gefahr für die einheimische Revolution wahrnehmen, sind sie trotzdem dazu bereit, mit den Mitgliedern der orthodoxen Fraktion der Syndikalistischen Partei Chinas und der Weltgesellschaft zu arbeiten. Als eine der beiden wichtigsten politischen Kräfte der Kuomintang strebt das PAK eine Aufklärung der Massen Chinas und die Transformation des chinesischen Proletariats zu einer revolutionären Kraft an, welche die Kriegsherren vertreiben, Imperialisten hinwegfegen und den Traum von Sun Yat-sen verwirklichen wird.§!\n"
 #中國工团主义同盟
 CHI_LCS_party: "LCS"
 CHI_LCS_party_long: "Liga der Chinesischen Syndikalisten (Zhongguo Gongtuanzhuyi tongmeng)\n§gDie Liga der Chinesischen Syndikalisten ist eine Bewegung, deren Charakter gleichermaßen einer der Hoffnung und der Dysfunktionalität ist. Sie wurde 1925 von der Syndikalistischen Partei Chinas und der Weltgesellschaft gegründet, um Sozialisten außerhalb der Kuomintang zu vereinen. Die Ligabeherbergt eine Reihe von unabgängigen Anarchisten, orthodoxen Marxisten, Kommunisten und meist solche, die eine libertäre und städtische Zukunft anstreben. Diese Überzeugungen erstarkten durch die Erfolge der Internationale, mussten durch die Misserfolge der Xinhai-Revolution aber an Halt einbüßen. Viele Mitglieder wurden desillusioniert, aber ältere Führung der Partei ist mit dem Status als Juniorpartner der Einheitsfront zufrieden.\n\nSie hoffen, die Kuomintang Revolution für sich und den Langzeitplan des chinesischen Syndikalismus zu nutzen. Viele Mitglieder haben Doppelmitgliedschaft in der Kuomintang, wodurch die Zahl der \"wahren Anhänger\" schwer einzuschätzen ist. Hinzu kommt noch, dass die häufigen (und zunehmend öffentlichen) Machtkämpfe die Fähigkeiten der Liga eingeschränkt haben, auf eigene Faust zu handeln.§!\n"
 #中國工團黨-正统派
 CHI_csp_ort_party: "SPC-Orthodox"
 CHI_csp_ort_party_long: "Syndikalistische Partei Chinas - Orthodoxe Fraktion (Zhongguo Gongtuandang-zhengtong pai)\n§gDie alte Liga der Chinesischen Syndikalisten hielt dank der Orthodoxen Fraktion der SPC aus, welche viele Führer der ursprünglichen SPC beheimatet (darunter auch ehemalige Anarchisten und Gewerkschaftler). Die Fraktion ist eifernder und bereitwilliger Mitwirker der Einheitsfront, da laut ihnen das Proletariat und die Bauern vereint den Imperialismus bezwingen müssen, ehe ein Klassenkampf stattfinden kann. Auf dem Weg dahin versuchen sie, Spannungen innerhalb der Kuomintang zu lösen und ihre Schwesterpartei vom Autoritarismus abzubringen, während der Grundstein eines wahrlich syndikalistischen Systems gelegt wird.\n\nIm Innenleben der Partei herrscht ein Kompromiss zwischen Marxismus auf Rätebasis und Syndikalismus auf Gewerkschaftsbasis, was eine Parallele zur Fraktion der Mitte in der französischen Regierung darstellt. Der ehemalige Anarchist Chen Duxiu hat sich mittlerweile von der Bewegung abgegrenzt, um das System der Räte zu unterstützen. Li Lisan hingegen hat sich für eine großere Rolle der Gewerkschaften eingesetzt.§!\n"
 #中國工團黨-急进派
 CHI_csp_rad_party: "SPC-Radikal"
 CHI_csp_rad_party_long: "Syndikalistische Partei Chinas - Radikale Fraktion (Zhongguo Gongtuandang-jijon pai)\n§gDie Sozialisten dieser Fraktion vertreten eine jüngere Generation, die europäisch gebildet und mit der orthodoxen Fraktion unzufrieden sind. Die SPC müsse eine aktivere und strengere Rolle spielen, anstatt sich von der Kuomintang in den Schatten stellen zu lassen. Aus ihrer Sicht entstand das Chaos in China nicht nur durch die Imperialisten und Kriegsherren, sondern durch den Kapitalismus selbst. Das bedeutet, dass sowohl Imperialismus, Gewerbe, Landbesitz, Oberklassen, und Kapitalismus konsequent zerstört und beseitigt werden müssen - und das sofort.\n\nDurch diesen materialistischen, sozialistischen Radikalismus haben sie sich dem NGV genähert, insbesondere dem Flügel von Chen Gongbo, den sie als selbstverständliche Verbündete im Kampf betrachten, den Syndikalismus in der Stadt und dem Land einzuführen. Sie sind wahre Eiferer, verurteilen jedes Bestreben nach Bündnisse mit Kriegsherren und Nichtsozialisten aufs Schärfste und neigen dazu, sich mit den gemäßigten Elementen der Kuomintang in den Haaren zu liegen.§!\n"
 #世界社
 CHI_wrd_soc_party: "Weltgesellschaft"
 CHI_wrd_soc_party_long: "Gesellschaft für eine neue Welt (Shijie She)\n§g1906 fanden sich kurz nach dem Boxer-Aufstand die \"Vier Älteren\" zusammen, um die Weltgesellschaft zu gründen - die erste anarchistische Partei Chinas. Sie waren für frühe sozialistische Verläge wie Xin Shiji und Unternehmungen wie die Bewegung für fleißige Arbeit und zielstrebiges Lernen verantwortlich, wobei sie bisweilen Mentoren für viele zukünftige sozialistische Führer Chinas wie Wang Jingwei, Chen Duxiu und Chu Minyi wurden.\n\nDie syndikalistischen Revolutionen brachten ihnen bedeutsame Bestätigung, allerdings leidete ihr Ruf unter den \"wahren\" Anarchisten durch ihre Arbeit mit der KMT und ihrem Autoritarismus. Die Syndikalistische Partei Chinas überholte sie im Einfluss, während die wachsende Macht des NGV und ihrer Partei des neuen Typus zu einer schlechten Beziehung führte.\n\nSeitdem haben die vier Älteren innerhalb der syndikalistischen Bewegung mit ihrem Sprachrohr Yi Peiji wieder einiges an Macht gewonnen. Zu ihrem Mitgliedern zählen auch die Anarchisten Liu Shixin, Bi Xiushao und weitere libertäre Sozialisten, die bereitwillig waren, ihre Überzeugungen zugunsten der nationalen Vereinigung aufzuweichen. Sie sind Anhänger der von Proudhon formulierten Konzepte der Klassenversöhnung und universellen Harmonie und bestehen auf eine geschichtete und freiwillige Erbauung chinesischer Kultur. Sie lehnen zwar Traditionalismus ab und stehen offen gegen das Christentum, sind aber auch für ihre Verachtung von Bilderstürmern und unnötiger Klassenbekriegung bekannt. Am Ende des Tages sind und bleiben sie starke Befürworter eines utopischen, sozialistischen und chinesischen Ideals, dass von einer KMT getragen wird, die unter dem Einfluss der Weltgesellschaft steht.§!\n"

#中國國民黨再造会
 CHI_RCF_party: "KMT-WAF"
 CHI_RCF_party_long: "Wiederaufbau-Fraktion (Zaizao hui)\n§gNicht jedes Mitglieder der Kuomintang ist ein überzeugter Sozialist oder autokratischer Mann des Militärs. Als sich die Kuomintang über die Neuorganisierung und Einheitsfront im Jahre 1924 zerstritt, landete die \"Kronprinzen-Clique\" von Sun Fo im Kreuzfeuer. Anfangs arbeitete sie mit der rechten Westhügel-Fraktion unzufriedener Bürgerrechtler, fügte sich aber am Ende Wang Jingwei und fungierten als entmachtete, liberale Fraktion bourgeoiser Interessen.\n\nObwohl sie schon nach den Wang-Chiang-Hu-Machtspielereien ihren Einfluss verloren hatten, zwang der Fehlschlag des Nordfeldzuges Sun Fo dazu, nach Hawaii zu flüchten, wo er und seine Unterstützer abwertend als die \"Hawaii-Clique\" bekannt wurden. Diese gemäßigten Politiker nahmen die Herausforderung nur allzu freudig an und schiebten die Schuld für die Katastrophe von nun an auf den Extremismus und die Herrschaft durch das Militär. Sie verlangen eine komplette Neuregistrierung aller Kuomintang-Mitglieder, um sich den Kriegsherren und ihren korrupten Handlangern zu entledigen. Zu diesem und anderen Zwecken gründeten sie die Zeitschrift 'Wiederaufbau-Rückblick' (Zaizao Xunkan), durch welche sie auch an ihren Namen kamen.\n\nSie misstrauen zwar sowohl dem Marxismus des NGV wie auch die extrem linken Ansichten des PAK, haben sich aber auf ein unbequemes Bündnis geeinigt, in dem sie oft das \"dritte Rad am Wagen\" in zivilen Angelegenheiten spielen. Ihre Macht war und ist noch immer durch ihre weitläufigen Kontakte im Ausschuss der Überseechinesen (AÜC) begründet, durch die sie einen stetigen Fluss an Spenden von wohlhabenden, nationalistischen und liberalen Chinesen und Geschäftsleuten der Diaspora erhalten.\n\nUnterstützung erhalten sie durch eine Allianz mit einer kleineren, als \"Indien-Clique\" bekannten Fraktion, die aus Offizieren besteht, welche von Sun-Familienfreund und seiner ehemaligen Leibgarde Zhang Fakui geführt werden. Diese Offiziere wurden als Teil einer Abmachung zwischen Wang und Sun 1934 als Teil einer Militärmission geschickt, um angeblich den Einfluss der Kuomintang in Südostasien zu wahren und vertreten die unbedeutenden Rechten innerhalb des Militärs, die den Militärregierungen der anderen Kuomintang-Fraktion nichts abgewinnen konnten.§!\n"

###- Endgame Renames -###

 CHI_revolutionary_committee_party: "KMT-RK"
 CHI_revolutionary_committee_party_long: "Revolutionäres Komitee der Kuomintang (Zhongguo Guomindang gemingweiyuanhui)\n§gDas Revolutionäre Komitee der Kuomintang ist der selbstverständliche Erbe des ehemaligen Provisorischen Aktionskomitees und bezog viele seiner Gründungs- und Führungsmitglieder aus diesem. Wie im \"Guanxi\"-System der Kontakte und Führerschaften vorgesehen, sind sich viele Mitglieder des Revolutionären Komitees der Kuomintang vertraut oder sogar wie im Falle von Deng Yanda und Huang Qixiang seit langem Mitgenossen. Das Revolutionäre Komitee ist in Übereinstimmung mit den Idealen des PAK davon überzeugt, dass das Ziel der chinesischen Revolution die Einführung des Sozialismus und der Demokratie auf unmittelbarer Ebene ist - das allerdings in einem allmählichen und vom Revolutionären Komitee überwachten Übergang, damit die Revolution auf natürliche Weise voranschreiten kann.\n\nNach der Niederlage von Wang Jingwei und seinem Neuorganisierten Genossenverband hat das Revolutionäre Komitee die wirkliche Kontrolle über die Partei erlangt und wird oft mit dem Verband der revolutionären Klassenkameraden der Whampoa-Militärakademie in Verbindung gesetzt - denn viele seiner Anführer sind in beiden Organisationen Mitglieder.§!\n"

 CHI_WMARCA_party: "VrKdW"
 CHI_WMARCA_party_long: "Verband der Revolutionären Klassenkameraden der Whampoa-Militärakademie (Huangbu junxiao geming tongxue hui)\n§Der Verband der Revolutionären Klassenkameraden der Whampoa-Militärakademie ist eine Organisation, die aus aktiven und ehemaligen Studenten der Whampoa-Akademie besteht, welche das Provisorische Aktionskomitee während der formativen Phase der nationalen Revolution unterstützten. Die Führung des PAK unter Deng Yanda war während der nationalen Revolution davon überzeugt, dass eine nationale Wiedervereinigung nicht ohne den bewaffneten Kampf stattfinden kann. Daraus entstand der VrKdW, mit dem Ziel, antirevolutionären Aktivitäten entgegenzuwirken, einen neuen Kader der Revolutionäre auszubilden und sicherzustellen, dass das Militär dem Willen der Partei untergeordnet ist.\n\nEr baut auf der Beziehung des verstorbenen Chiang Kai-shek zu seinen Studenten auf und war darauf ausgelegt, als Fassade für die Operationen des PAK zu dienen und junge Offiziere aus Akademien wie Whampoa und Baoding auf seine Seite zu ziehen. Über den Sieg des PAK und der Etablierung des Revolutionären Komitees hinweg hat der VrKdW weiterhin seinen Einfluß als brüderliche Clique behalten, die aus Offizieren besteht, die Deng und dem Komitee treu ergeben sind.§!\n"

 CHI_residence_faction_party: "KMT-Residenz"
 CHI_residence_faction_party_long: "Kuomintang - Residenz-Fraktion (Zhongguo Guomindang gongguan pai)\n§gDie \"Residenz\"-Fraktion hat ihren Namen aus dem Grund erhalten, dass ihre Mitglieder so eng mit dem Vorsitzenden Wang Jingwei in Verbindung stehen, dass viele von ihnen persönlich bei ihm in seinem Anwesen Residenz beziehen. Sie unterliegen im Grunde Wangs Frau Chen Bijun aber bestehen auch aus denen, die als Wangs \"engster Kreis\" bekannt sind, wie zum Beispiel Li Shiqun (Wangs Leibgardist), Zeng Zhongming (Wangs Sekretär), Zeng Xing (Zeng Zhongmings Schwester) - und weiteren. Viele Mitglieder der Residenz-Fraktion begleiten Wang als Genossen schon seit seiner Zeit in Frankreich und sind deswegen vom Vorsitzenden hochgeschätzt. Daraus ergibt sich eine anhaltender Wettbewerb mit dem Neuorganisierten Genossenverband - den sie als potenzielle Gefahr für ihren Einfluß auf den Vorsitzenden halten.§!\n"

 CHI_rca_moderate_party: "KMT-NGV (G)"
 CHI_rca_moderate_party_long: "Kuomintang - Neuorganisierter Genossenverband (Gemäßigter Flügel) - (Zhongguo Guomindang gaizu tongzhi hui - wenhe pai)\n§gDer Neuorganisierte Genossenverband ist eine komplexe Fraktion innerhalb der Kuomintang, denn aufgrund ihrer Größe und den ideologischen Unterschieden ihrer Anführer existiert auch eine schwächere, gemäßigtere Fraktion innerhalb des NGV. Sie wird von Gu Mengyu geführt; anders als die Radikalen innerhalb des NGV erkennen sie den Marxismus nicht an und tun diesen als eine Form von Metaphysik ab, die nicht durch wissenschaftliche oder empirische Methoden bestätigt werden kann. Durch solche Überzeugungen haben sie eine gewisse Nähe zu anderen Fraktion wie dem Provisorischen Aktionskomitee erzeugt.\n\nAus der Sicht der Gemäßigten wird die Geschichte nicht durch soziale Faktoren bewegt, sondern durch \"Willen\"; der Wille des Menschen, schwere Zeiten zu überdauern, anstatt sich von sozialen und ökonomischen Faktoren abhängig zu machen, wie die Veröffentlichungen der NGV-Radikalen es beschreiben. Anders als die starre Formalität, die sich die Marxisten der Radikalen zu eigen gemacht haben, muss die Neuorganisierung mit der Schaffung einer neuen Form des Revolutionärs einhergehen.\n\nLaut Gu liegt es am NGV, die Massen entgegen den Radikalen vorsichtig zu führen, welche an die Allmacht der Massenbewegung glauben. Die Kuomintang muss eine Revolution sein, die allen Völkern gehört, nicht nur wie nach den Radikalen den Arbeitern und Bauern. Aufgrund dieser Vorstellung haben sie sich anders als die Radikalien von der Rhetorik distanziert, die auf die Massen abzielt. Den Gemäßigten zufolge könnten die Massen eine unaufhaltsame, revolutionäre Kraft innehaben - eine, die die Revolution zunichte machen könnte. Deshalb muss die Revolution von jenen geführt werden, die revolutionäre Erfahrung und Wissen besitzen; durch den Willen dieser Individuen wird die Revolution erfolgreich sein.§!\n"

#急进
 CHI_rca_radical_party: "KMT-NGV (R)"
 CHI_rca_radical_party_long: "Kuomintang - Neuorganisierter Genossenverband (Radikale Fraktion) - (Zhongguo Guomindang gaizu tongzhi hui - jijin pai)\n§gDer Neuorganisierte Genossenverband wird durch die Radikale Fraktion von Chen Gongbo beherrscht. Die Streitpunkte zwischen ihnen und den Gemäßigten liegt in der Beurteilung von Klassenkampf und dem historischen Materialismus des Marxismus. Obwohl sich wenige im NGV offen als Marxisten beschreiben, strahlen ihre Werke starken marxistischen Einfluss aus; und die Radikalen bedienen sich gerne Begriffen wie \"Widerspruch\" und \"Totalität\".\n\nDie Reihen der Radikalen Fraktion setzten sich aus ehemaligen Syndikalisten zusammen und werden oft mit der Radikalen Fraktion der Syndikalistischen Partei Chinas in Verbindung gebracht. Mitglieder der NGV-Radikalen setzen sich für eine \"materialistische\" Interpretation der drei Prinzipien des Volkes ein - die Überzeugung, dass Sanminzhuyi durch eine marxistische Perspektive betrachtet werden kann und Wirtschaftsfaktoren chinesische Geschichte erklären. Mit den Gemäßigten teilen sie sich die Forderung nach einer Neuorganisierung, um der Kuomintang die Verkommenheit auszutreiben. Allerdings muss die Partei somit mit den Massen verbunden werden und mit ihrer Organisation die Arbeiter und Bauern integrieren - bis sie letzendlich so vereinnahmt wird, dass die Revolution von Arbeitern und Bauern geführt wird. Bis diese Zeit anbricht, wird es an den Anführern der NGV-Radikalen liegen, die revolutionären Klassen Chinas zu führen, um den monströsen Kapitalismus ein für allemal zu vernichten.§!\n"

###- Outside Parties -###
 CHI_CDL_party: "DLC"
 CHI_CDL_party_long: "Demokratische Liga Chinas (Zhongguo minzhu tongmeng)\n§gDie Demokratische Liga wurde von Zhang Junmai (Carson Chung) gegründet und besteht hauptsächlich aus Mitte-Links-Republikanern, die zwar das Einparteiensystem der Kuomintang ablehnen, aber mit ihnen kooperieren, um ihre Bedeutung nicht zu verlieren. In mancher Weise sind sie von westlichem Liberalismus geprägt, sind aber trotzdem eine breite Spanne an Sozialdemokraten, Ableger der Föderalisten, gemäßigten Republikanern und weiteren, die sich vereint haben, um ein letztes bisschen Autonomie im Angesicht der Übermacht der Kuomintang zu wahren. Die Partei gibt an, den Übergang der Republik China zu einer wahrlich demokratischen Nation voranzutreiben, wobei die Kompetenz der Partei aufgrund innerer Streitigkeiten oftmals in Frage gestellt wird. Es bleibt abzuwarten, welche Rolle sie letzendlich spielen werden.§!\n"

 CHI_RRA_party: "LAV"
 CHI_RRA_party_long: "Ländlicher Aufbauverband (Xiangcun jianshe xiehui)\n§gDer ländliche Aufbauverband besteht hauptsächlich aus den linken Mitgliedern der ehemaligen CERA und wird von Yan Yangchu (besser bekannt als Y.C. James \"Jimmy\" Yen) geführt. Sie vertritt Lobbyisten und Politiker, die von der Überzeugung sind, dass das wahre Herz und die Seele Chinas nur in den ländlichen Gebieten, vorallem dem Dorf zu finden sind. Sie streben Fortschritt in sowohl Technologie als auch Gesellschaft an, der den chinesischen Dorfgemeinschaften zugute kommen soll - denn nach ihnen sind die Dörfer der Ort, an dem eine neue chinesischen Demokratie geboren werden kann. Aufgrund ihrer Förderung nach Reformen auf dem Land und Alphabetisierungskampagnen haben sie einiges an Wohlwollen von Chinas neuen Herren ergattert, die dem LAV einen gewissen Grad der Freiheit zugestehen - unter der politischen Vormundschaft der Kuomintang, versteht sich.§!\n"

 CHI_PIP_party: "PdG"
 CHI_PIP_party_long: "Partei des Gemeinwohls (Zhongguo zhigongdang)\n§gDie PdG war einst die bedeutendste Partei der föderalistischen Bewegung in China und wurde 1925 von desillusionierten Politikern aus Guangzhou gegründet, die von Sun Yat-sens Bewegung Richtung Autoritarismus und Sozialismus verärgert waren. Sie wurde lange von Chen Jiongming geführt, unter dem sie viele verschiedene Fraktion dazu bewegen konnten, sich unter dem Banner einer föderalen Mehrparteienrepublik zu vereinen.\n\nSeit dem Zerwürfnis zwischen Chen und Sun waren die KMT und PdG lange Rivalen, die sich den Einfluss streitig machten. Die Partei wurde lange von der Kuomintang als bloßes Werkzeug der Kriegsherren diffamiert, allerdings hat in den letzten Jahren eine Annäherung stattgefunden, die es der PdG erlaubte, einen großen Teil ihres Einflusses trotz der poltischen Vormundschaft des Einparteiensystems zu wahren.\n\nIm Zuge des Linksruckes der gesamten nationalen Politik ist bereits ein Großteil ihres Fortschrittsflügels in die Kuomintang gewechselt, weshalb die PdG krampfhaft versucht, ihre Relevanz zu behalten. Was auch kommen mag, es darf darauf gezählt werden, dass die Partei für eine freie Republik kämpfen wird, in der Versammlungen auf allen Ebenen der Politik vom Volk gewählt werden.§!\n"

 CHI_rkmt_party: "KMT-Rechte"
 CHI_rkmt_party_long: "Rechtsgerichtete Fraktionen der Kuomintang (Zhongguo Guomindang youpai)\n§gSchon seit der Zeit vor dem Tod von Sun Yat-Sen war die Kuomintang Unstimmigkeiten innerhalb der Parteiführung ausgesetzt. Im Jahre 1924 erlangte der linke Flügel die Vorherrschaft über die Partei, während der rechte Flügel sich weiterhin in Fraktionen teilt. Die gemäßigte Rechte, die von Anhängern der Westhügel-Clique und Hu Hanmin gebildet wurde, ist bereits zum Großteil in der Wiederaufbau-Fraktion aufgegangen.\n\nDie anderen Splitterfraktion basieren meist auf einem Personenkult, insbesondere um militärische Persönlichkeiten wie Li Zongren und Chiang Kai-Shek. Beim Ersteren wird noch davon ausgegangen, dass er trotz Meidung seitens dem größten Teil des Militärs aktiv ist. Der letztere konnte nicht mehr mitansehen, wie sein gewichtiger Status innerhalb der Partei verblasst, allerdins bleibt er weiterhin Teil einer kult-artigen Faszination unter vielen in Whampoa ausgebildeten Offizieren, und sogar manchen der Linken. Seine Whampa-Clique ist seitdem alllerdings zersplittert, weswegen sie außerhalb bestimmter Kreise in der Armee kaum Einfluß mehr haben.§!\n"

 CHI_gmj_party: "GMJ"
 CHI_gmj_party_long: "Die Nationale Armee (Guominjun)\n§gDie Guominjun ist im Grunde ein Personenkult um den als Helden verehrten Kriegsherren Feng Yuxiang, der aus seiner eigenen Armee entstand. Sie setzt sich für eine bunte Mischung aus Christentum, Sozialismus und Populismus ein, die von einen überzeugten Nationalismus umrahmt wird. Die Männer Feng Yuxiangs sind für ihre Disziplin bekannt; die Armee kämpfte während des Nordfeldzugs auf Seiten der Kuomintang (zu welcher sie sich kurzzeitig sogar als zugehörig bekannten) und unterstützte sogar die drei Prinzipien in Verbindung mit ihrer eigenen Grundüberzeugung.\n\nFeng selber ist allerdings eine weniger vertrauenswürdige Person und wird oft als der 'Verrätergeneral' bezeichnet - ein Spitznamen, der aus der Tatsache stammt, dass er schon an vielen Personen Verrat begangen hat. Der nationale Linksruck hat Feng einen Großteil seines Einflußes gekostet und Wang hat trotz angeblicher Freude beim Eintritt der Guominjun in seine Regierung diese so machtlos wie möglich gehalten.§!\n"

###- Others -###
 CHI_totalist_juntong_generic: "KMT-BES"
 CHI_totalist_juntong_generic_long: "Kuomintang - Büro für Ermittlungen und Statistiken des Ausschusses für Militärangelegenheiten\n§gUmgangssprachlich auch als die Juntong bekannt ist das Büro für Ermittlungen und Statistiken ein Spionagenetwerk, dass vom berüchtigten Chef der Spionageabwehr Dai Chunfeng gegründet wurde. Die Miglieder dieses Agentennetzwerkes operieren hinter feindlichen Linien und sehen sich selber als 'unbekannte Helden', die von der Geschichte vergessen werden, aber am Erfolg der Revolution maßgeblich beteiligt waren. Der Großteil ihrer Führung besteht aus einer Clique von Whampoa-Absolventen die als die 'Zehnerbande', einer ultranationalistischen Vereinigung mit Verbindingungen zum organisierten Verbrechen besteht. Trotzdem sollte man sie nicht als bloße Gangster abtun - immerhin wird ihnen nachgesagt, dass sie Mitstreiter (egal ob willig or nicht) in allen Ebenen der Gesellschaft suchen; von katholischen Kardinälen über Opernsänger bis hin zu Playboys der High Society. Sie stellen zwar keine direkte Bedrohung dar, aber die wachsende Reichweite der Kuomintang sollte nicht unterschätzt werden.§!\n"

 CHI_totalist_teke_generic: "KMT-Teke"
 CHI_totalist_teke_generic_long: "Sonderdienstabteilung des Zentralen Exekutivkomitees der Kuomintang\n§gDie Sonderdienstabteilung, umgangssprachlich auch als die Teke bekannt, ist ein Spionagenetzwerk, dass von Zhou Enlai, einem Sprössling der Kuomintang, gegründet wurde. Sie ist für das Sammeln von Informationen, dem Schutz und der Rettung von gefangengen Führern der Kuomintang, der Infilitration von Kriegsherren-Regierungen und die \"Ruhigstellung\" von gefährlichen Parteiüberläufern verantwortlich. Die berüchtigste Abteilung der sonst schon so gefürchteten Teke ist die (Sonder-)\"Aktionssektion\", ein Abkömmling der Rotstaffel, die mit Attentaten auf hochrangige Persönlichkeiten beauftraft sind - inbesondere gegenüber Verrätern. Sie stellt zwar keine direkte Bedrohung dar, aber die wachsende Reichweite der Kuomintang sollte nicht unterschätzt werden.§!\n"

