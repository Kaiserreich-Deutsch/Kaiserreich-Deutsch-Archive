 CHI.lategame.220.a: "Eine Empörung!"

 CHI.lategame.221.t: "Die MMIC in Nanking angegriffen"
 CHI.lategame.221.d.sorelian: "$CHI.lategame.220.intro$\n\n$CHI.lategame.220.purged$\n\n$CHI.lategame.220.bio$\n\n$CHI.lategame.220.funeral$"
 CHI.lategame.221.d.other: "$CHI.lategame.220.intro$\n\n$CHI.lategame.220.purged$\n\n$CHI.lategame.220.bio$"
 CHI.lategame.221.a: "Eine wahre Tragödie."

##Scenario 1: Wang carries the day (250-299)
 CHI.lategame.250.t: "Wangs Tag des Triumphs!"
 CHI.lategame.250.d: "Nachdem er sich vollständig erhoben hat, begann Wang sofort mit der Zurückweisung der Unterstellungen gegen ihn. Er erklärte beinahe überheblich, dass er bloß den Anweisungen des verstorbenen Anführers Folge geleistet hätte. War es nicht unabdingbar, dass es im Konzept einer Neuorganisierten Partei die Pflicht der Partei sei, die Drei Prinzipien zu lehren? Die Drei Prinzipien, die durch ihre Verbreitung als das Mittel zur Rettung der Nation dienen? Wie könnte ein ehrliches Mitglied der Kuomintang davon sprechen, dass Parteimitglieder sich nicht der Erfüllung dieser Doktrin hingeben sollten? Falls Dr. Suns Lehren ausgeführt werden sollen, so muss die Partei als lebendiges Organ in der Tat neuorganisiert werden, damit ein gemeinsames Ziel, die Organisation und die Disziplin gestärkt werden kann!\n\nMit hypnotisierenden Gesten und seinen dramatischen Pausen beendete er seine Rede zu donnerndem Applaus. Das Provisorische Aktionskomitee konnte nur gelähmt seine Demütigung mitansehen. In einer ebenso dramatischen namentlichen Abstimmung stimmte der Kongress gegen die Verurteilung Wangs, welcher kurz darauf auf eine weitere Amtsperiode gewählt wurde. Wang vergeudete keine Zeit mit seinen Racheplänen - er verteilte schnellstens Regierungspositionen um und bestimmte ein neues ZEK, dass mit Loyalisten des NGV und der Residenz-Fraktion gefüllt war.\n\nDa sich die Mehrheit des Kongresses als Loyalisten des NGV entpuppt hatten, haben Mitglieder des PAK und politische Rivalen des NGV wie die Wiederaufbau-Fraktion die Hauptstadt in Richtung der Stadt Wuhan verlassen, in welcher General Deng Yanda eine Rebellion zur \"Rettung der nationalen Revolution\" ausgerufen hat. Während Offiziere der NRA Farbe bekennen, verhält sich die Vereinigung zur Wiederbelebung Chinas im Angesicht der dramatischen Entwicklungen ruhig, allerdings erwartet keiner Tatenlosigkeit von Hu und seinem Schattenkader.\n\nWuhan wurde zur offenen Stadt erklärt und es wird erwartet, dass Kräfte in Opposition zu Wang sich dort versammeln werden, um ihren letzten Widerstand 550 km von der Hauptstadt weit entfernt zu leisten. Jedem ist klar, dass Wang, falls er seine kürzliche Eroberung des Kongresses halten möchte, sich schnellstens um die Wuhan-Regierung kümmern muss."
 CHI.lategame.250.a: "Die Verräter haben schlecht gesetzt."

 CHI.lategame.251.t: "Der Ansturm auf Wuhan"
 CHI.lategame.251.d: "Auf Befehl des Vorsitzenden erhielt General Zhang Zhizhong die Anweisung, mehrere erfahrene und Elite-Divisionen der NRA zu versammeln, um den Aufstand in Wuhan niederzugschlagen. Das Militär befahl einen Sturmangriff auf die Stadt, der durch schwere Geschütze und leichte Bomber unterstützt wurde; von den Rebellen war nichts weniger gefordert, als die bedingungslose Kapitulation.\n\nZum Tagesanbruch hatte sich die Stadt Wuhan zu einem weiteren Schlachtfeld entwickelt, während die Kräfte der Loyalisten unter beidseitigem Beschuss versuchten, in die Stadt einzudringen. Es wurde allerdings schnell klar, dass die Milizen der PAK dem militärischen Vorteil der Nanking-Regierung der Nanking-Regierung nicht gewachsen waren. Diese begannen sofort mit den Plänen für eine Evakuierung ins Herzland und Machtbasis, die Provinz Fujian.\n\nSong Qingling konnte mit tränendurchströmten Gesicht nur mitansehen, wie Genossen, an deren Seite sie seit dem Fujian-Aufstand kämpfte, verwundet und erschossen wurden. Nachdem sie nicht weiter dazu bereit war, Leben für den revolutionären Kampf zu vergeuden, schickte sie Botschaft an Wangs Regierung - eine Verhandlung um die Kapitulation aller Streitkräfte des PAK und der Anti-Wang-Koalition. Entgegen dem Unmut ihres besten Freundes und Verbündeten, General Deng Yanda, der noch immer einen Kampf der PAK für möglich erachtete - Song Qingling, Song Ziwen und andere zivile Anführer der PAK haben Wang und der Nanking-Regierung ihre vollständige Kapitulation angeboten. Der Krieg innerhalb der Partei schein vorüber... zumindest für den Moment."
 CHI.lategame.251.a: "Lasst Gnade walten. Kein weiteres Blutvergießen."
 CHI.lategame.251.b: "Ihnen gebührt einzig die Eisenfaust am Lanzenschaft."

#Apply a Gentlehand (261-270)
 CHI.lategame.261.t: "Der unangenehme Frieden"
 CHI.lategame.261.d: "Eine unangenehme Art des Friedens ist in der [CHI.GetNameDef] eingekehrt, nach das Provisorische Aktionskomitee als politische Organisation vollständig aufgelöst wurde. Die Milizen des PAK wurden unter Anweisung der NRA entwaffnet und der Verband der revolutionären Klassenkameraden der Whampoa-Militärakademie als Organisation verboten. Der Vorsitzende Wang Jingwei hat in seiner Rolle als der immer pragmatische und bescheidene Politiker offiziell eine Amnestie für alle ehemaligen Widersacher angekündigt - mit der Begründung, dass nun eine Zeit des Heilens und nicht des Krieges sei.\n\nDie Presse des Neuorganisierten Genossenverbands hat unterdessen keine Zeit dabei vergeudet, Veröffentlichungen gegen die Bewegung zu drucken - Schlagzeilen, die über Deng Yandas und Song Qinglings angebliche Romanze schreien, befinden sich gerne im Schlepptau anderer Anschuldigungen gegen das PAK, wie Korruption und Wählereinschüchterung. Es wurde zwar berichtet, dass Wang die Einstellung aller Veröffentlichungen gefordert hat, die den Ruf der Witwe des ewigen Premier beschmutzen, solche Anschuldigungen haben nichtsdestotrotz den Zorn des eigenwilligen Deng geerntet.\n\nGenau dieser hat, möglicherweise mit dem Gedanken, dass die Amnestie und sein Rang in der Kuomintang ihn schützt, damit begonnen, die neue Regierung zu kritisieren - und nennt diese als nicht besser als die Reaktionäre, die sie im zweiten Nordfeldzug noch bekämpften. Es geht durch den Raum ein Geflüster... ein Geflüster darüber, dass der Vorsitzende zum Handeln gezwungen ist, sollte Deng seinen Protest nicht einstellen."
 CHI.lategame.261.a: "Kann er nicht einfach Ruhe geben?"

 CHI.lategame.262.t: "Versicherung an unsere Partner"
 CHI.lategame.262.d: "Vorsitzender Wang hat seinen engen Freund und Genossen Chen Gongbo entsandt, um mit den chinesischen Syndikalisten über eine erneuerte Einheitsfront zu verhandeln, was wiederum der Sicherung von größerer Unterstützung durch die Internationale dient. Obwohl Chen ein fester Mitstreiter der Ideale der Nationalen Volkspartei und den Neuorganisierten Genossenverbands ist, war er auch einmal ein mächtiger Arbeiterschaftsorganisierer als Teil der Syndikalistischen Partei Chinas - und viele innerhalb der SPC-Radikalen haben seine Werke gelesen und erkennen ihn seinerseits als prominenten Sozialisten an. Die Liga der Chinesischen Syndikalisten befindet sich im Streit seiner Fraktionen und Chen ist auf die Syndikalistische Partei Chinas selbst hinzugegangen, bei der er einige Vereinbarungen mit sowohl der Orthodoxen als auch der Radikalen Fraktion bewirken konnte, die beide Wangs Parteiführung akzeptieren\n\nDer Vorsitzende selbst ist zwischenzeitlich mit der Neuorganisierung der Partei beschäftigt. Nur wer Mitglied des NGV ist und diesem und Wang die Treue schwört, darf Mitglied des Legislativ-Yuan werden. Eine weitere Neuorganisierung ist im Gange, mit der die Vision des NGV um eine vollkommen vereinte Partei jeden Tag mehr an Form gewinnt..."
 CHI.lategame.262.a: "Bevorzuge die Orthodoxen."
 CHI.lategame.262.b: "Arbeite mit den Radikalen."

 CHI.lategame.263.t: "Der verlorene Sohn"
 CHI.lategame.263.d: "Mit dem Erlischen jeglicher PAK-Opposition zu Wang ist ein Gefühl von Normalität im Legislativ-Yuan eingekehrt. Den meisten Mitgliedern der Wiederaufbau-Fraktion war die Rückkehr zu ihren Sitzen gestattet, aber für wie lange diese liberale fünfte Kolonnie Bestand haben darf, ist noch offen. Als Vorsichtsmaßnahme wurden sie unter Beobachtung für jede mögliche Untergrabung gestellt und unterliegen bei ihren Treffen einer Überwachung.\n\nDa jegliche militärische Unterstützung ihrer Ideen mit der Wuhan-Rebellion vollends ein Ende fand, können sie allenfalls über verfassungsgemäße Prinzipien meckern. Falls uns das genehm ist, sollte eine \"wohlmeinende\" Hand voll Einschüchterung und Erpressung ausreichen, um sie unter Kontrolle zu halten. Einige peinliche Geheimnisse des \"Kronprinzen\" selbst sind bereits zu Tage gekommen, wie zum Beispiel eine lange geheime Affäre mit seiner ehemaligen Sekretärin Yan Aijuan, mit der er eine Tocher hat. Sun Fo scheint sein Schweigegeld nicht regelmäßig zahlen zu können, da er durch seine Politik bankrott gegangen ist. Diese Angelegenheit plus einer weiteren Affäre wären eine unglückliche Quelle der Peinlichkeit, sollte es die Presse erreichen. Natürlich haben wir Sun darauf aufmerksam gemacht.\n\nNicht jeder in der Wiederaufbau-Fraktion dient gerne einer gefügigen, kontrollierten Opposition. Viele Mitglieder der Bourgeoisie, die an Sun Fo glaubten, als er meinte, er könnte eine sozialistische Übernahme der Partei verhindern, haben sich ihre Siebensachen geschnappt und sind geflohen. Da die Macht bereits bei Wang liegt, haben sie möglicherweise ihren Zweck erfüllt und passen uns besser im Ausland. Sun als Botschafter nach Amerika, Kopf des Ausschusses der Überseechinesen oder irgendein Vorsitz einer Kulturverbindung in Honolulu - es ist nicht von Belang. Solange er von der Bildfläche verschwindet, müssen wir uns keine Gedanken machen."
 CHI.lategame.263.a: "Furcht wird die lokale Fraktion gefügig machen."
 CHI.lategame.263.b: "Wir haben keine Verwendung mehr für sie."

 CHI.lategame.264.t: "Die letzte Warnung"
 CHI.lategame.264.d: "Deng war bis jetzt unaufhaltsam mit seiner Kritik am Vorsitzenden. In einer kürzlich stattgefundenen Rede an Parteimitglieder hat Deng Wang als giftspuckenden Opportunisten bezeichnet, eine Schlange in der Partei, der bloß Genossen gegen die Ideale des Dr. Sun verleitet. Wang mag ein geduldiger Mann sein, aber der Faden ist ausgedünnt. Deng beleidigt Tag um Tag Wang und seine Familie - insbesondere seine Frau, die von Deng gehässig als \"Laotaipo\" (die alte Frau) bezeichnet wird. Trotz ihrer Unterschiede existiert ein beidseitiger Respekt - beide sind frühe kantonesische Parteimitglieder und studierten während des Exils der Kuomintang in Europa. Wang jedoch wurde von der Residenz-Fraktion (insbesondere seiner Frau) unter Druck gesetzt, das Problem ein für allemal aus der Welt zu schaffen.\n\nLi Shiqun, Wangs Leibwache und Vertrauter, wurde um Mitternacht plötzlich vom Vorsitzenden in sein Büro gebeten. Nach einer kurzen Diskussion wies Wang leise Li dazu an, \"etwas wegen Deng zu unternehmen\" und ihn auszuschalten, bevor er zu einer Bedrohung für die Revolution wird. Li akzeptierte sofort und hat bereits Pläne aufgestellt, um Deng entweder durch Geheimdienste zu entführen und in der Nacht zu erdrosseln oder ihn bei hellen Tageslicht zu erschießen, um ein Exempel für die Verräter der Kuomintang zu statuieren."
 CHI.lategame.264.a: "Bei hellem Tageslicht, als Warnung an alle."
 CHI.lategame.264.b: "In seinem Auto, macht es kurz und schmerzlos."

 CHI.lategame.265.t: "Exorzierung des Schattens"
 CHI.lategame.265.d: "Die Neuigkeiten von Dengs Tod gehen um. Wang hat keine falsche Überraschtheit gezeigt und die meisten Altmitglieder der Partei wussten die Wahrheit, blieben jedoch stumm. Die Botschaft wirkte. Jeder außer den engsten von Dengs Verbündeten hatten ihn mittlerweile verlassen und sogar sein enger Kreise konnte nur hilflos zusehen.\n\nSong Qingling ist in tiefer Trauer gefangen, von der man sagt, dass es seit dem Tod ihres Mannes nicht so schlimm um sie stand. Nun sind die Gerüchte um eine Affäre mit Deng auch belanglos geworden: sie wird keine Bedrohung mehr sein. Die Reisegenehmigung ins Ausland wurde ihr verweigert, und sie wird den Rest ihres Lebens wahrscheinlich unter Hausarrest und ständiger Spionage befinden.\n\nApropos; die Verantwortung für Dengs Tod wurde dem geheimnisvollen, niederträchtigen Kräften des militärischen, unsichtbaren Staates vermacht. Dai Chunfeng wurde öffentlich um das Vergehen angeklagt und festgenommen, bevor er wieder im Untergrund verschwinden konnte. Er ist ein passender Sündenbock, der zwei Fliegen mit einer Klappe schlägt. Kaum jemand wird an seine Unschuld glauben - ein passendes Ende für ein Monster.\n\nSeine Mitstreiter sind eine andere Frage. So oder so genießen Hu Zongnan und seine Clique Beliebtheit und bilden einen Großteil der \"Jungen Garde\" die während der PAK-Rebellion zu uns hielt. Auch wenn sie sich nicht den Rebellen anschlossen, bleiben sie eine Gefahr und es gibt keine besseren Zeitpunkt, um sich ihrer zu entledigen"
 CHI.lategame.265.a: "Sie werden ihm am Galgen Gesellschaft leisten!"
 CHI.lategame.265.b: "Sie werden in der Irrelevanz verkommen."

#Bring Down the Iron Fist (271-280)
 CHI.lategame.271.t: "Der Palastputsch"
 CHI.lategame.271.d: "Ohne ein Vorankommen der Gespräche geht der Krieg weiter. Chen Bijun und die Residenz-Fraktion vergeudeten keine Zeit und machten ihren nächsten Schritt. Die Kontrolle des Präsidenten über den Exekutiv-Yuan wurde auf allen Ebenen gesichert - ein Bestehen auf unbedingte, dogmatische Treue zum Vorsitzenden Wang. Die Wiederaufbau-Fraktion, das Provisorische Aktionskomitee, die Unabhängigen und sogar einige haltlose Mitglieder des Neuorganisierten Genossenverbands und der Liga der Chinesischen Syndikalisten wurden ihrer Posten in der Bürokratie enthoben und mit einer gehorsamen Mischung von Schützlingen der Residenz-Fraktion und unerbittlichen NGV-Mitgliedern ersetzt.\n\nNur vor wenigen Monaten wäre ein solcher Griff nach der Macht undenkbar gewesen, aber es bleibt niemand mehr, um diesen Selbstputsch zu verhindern. Jegliche Spannungen zwischen der Residenz-Fraktion und der Führung des NGV sind durch den Schutz ihres gemeinsamen Herren verflogen. Wie bei den alten Klientelnetzwerken wird Loyalität belohnt und es gibt keinen Mangel an interessierten \"Klienten\" für die politische Maschine der Wang-Treuen. In manchen Fällen wurden sogar Treuebeweise gefordert - die Residenz-Fraktion wird ihres abwertenden Namens der \"Palast-Fraktion\" gerecht.\n\nNur ein paar Wochen und das Werk war vollbracht. Chen Bijun, Chu Minyi und Zeng Zhongming haben ganze Arbeit geleistet - die Begünstiger dieser neugebildeten Hierarchie. Wang Position an der Spitze wurde gefestigt und nun erwartet eine summende Armee von Magistraten ein jeden Befehl des Herren."
 CHI.lategame.271.a: "Eine Nation. Eine Regierung. Eine Vision."

 CHI.lategame.272.t: "Gu Shunzhangs Verrat"
 CHI.lategame.272.d: "Die Intrigen in Nanking bleiben bestehen, sogar im Angesicht des nahenden Bürgerkriegs. In den vorangehenden Wochen der Krise wurde klar, dass jede Fraktion verzweifelte Schachzüge machte, um nur irgendwie einen Vorteil gegen ihre Feinde zu erlangen. Der Nebel des Krieges verhüllt so manche Intrige, bis es zu spät ist und wir können uns glücklich schätzen, durch einige guten Quellen von einem treffenden Verrat zu erfahren: den des Gu Shunzhang.\n\nGu Shuzhang war Mitbegründer von Zhou Enlais Roter Truppe und seine Familie waren schon immer bekannte Revolutionäre wodurch er sogar ein mögliches Mitglied des Zentralen Exekutivkomitees wurde. Als einer von Zhou Enlais Hauptmännern war er für seine gerissene Persönlichkeit, seinen Mut unter Beschuss, wortkarge Redeart und starke Persönlichkeit bekannt.\n\nLetzteres führte zusammen mit einer zu starken Gruppenbildung innerhalb der Rotstaffel dazu, dass Zhou und Chen Geng darüber berieten, in umzuverlegen. Womöglich hat er davon erfahren und hat dadurch die Seiten gewechselt. Oder vielleicht fürchtete er um Wangs Beständigkeit und wollte dem Sieger folgen. Vielleicht wurde er auch erpresst. Trotz allem scheint er durch seine früheren Verbindungen zur Grünen Truppe seine Zugehörigkeit zu Dai Chunfeng und seiner Zehnerbande gewechselt zu haben.\n\nHu Zongnan und die VWC haben sich das Chaos zunutze gemacht, wobei Dai ein wichtiger Bestandteil ihrer Operationen ist. Was er wirklich plant, weiß niemand, aber es ist sicherlich nichts Gutes. Mit solch einem wertvollen Faktor im Lager könnten sie über unsere versteckten Agenten und wichtigen Operationen erfahren - eine anbahnende Katastrophe."
 CHI.lategame.272.a: "Wir müssen uns beeilen!"

 CHI.lategame.273.t: "Triumph der Rotstaffel"
 CHI.lategame.273.d: "Zhou Enlai, ein beschäftigter Mann vieler Aufgaben, delegierte oft seine Verantwortungen bei der Rotstaffel an seine Hauptmänner, aber aufgrund der schwierigen Lage hat er nun selber die Angelegenheit um Gu Shunzhang in die Hand genommen. Entgegen Dai Chunfengs Wissensstand hat Zhou nämlich ein Ass im Ärmel - ein Agent im Herzen der VWC-Operationen.\n\nXiong Xianghui war seit Hu Zongnangs Rückkehr nach China dessen persönlicher Sekretär und Stabsoffizier. Sein Vater war ein bekannter Richter mit mächtigen Verbindungen und Xiong wurde als aufgeweckter, junger Offizier während seiner Zeit als Student von der Rotstaffel rekrutiert und mit der Infiltration von Hu Zongnans Abteilung der \"Jungen Garde\" beauftragt. Auf unbekannte Art wurde er ein Favorit von General Hu, während er im geheimen wichtige Informationen über die Operatione der VWC an Zhou weiterreichte.\n\nDank Xiongs Hilfe wurde der nächste geheime Treffpunkt der VWC enthüllt - ein Treffen, an dem Dai Chunfeng zweifellos anwesend sein wird. Zhou hat in einer zeitlich abgestimmten Operation einen Überfall durch den Roten Trupp befohlen, um die Schlange zu köpfen, ehe sie zuschlagen kann. Hu Zongnan, Dai Chunfeng, He Zhonghan, Deng Wenyi und andere führende VWC-Kommandeure wurden durch den Elite-Trupp hingerichtet - und das kein Tag zu früh. Da der Hauptteil der Loyalistenkräfte außerhalb der Hauptstadt die Rebellion niederschlagen, wurde ein letztes Treffen abgehalten, ehe ein eigener Putsch stattfinden sollte.\n\nDie Rache des Roten Trupps für Gu Shenzhengs Verrat wär nicht weniger brutal. Er und seine gesamte erweiterte Familie wurde ausgelöscht; über drei Dutzend nahe Familienmitglieder und entfernte Verwandte, erschossen oder erwürgt durch den Roten Trupp. Die einzigen Überlebenden dieser Operation waren seine dreijährige Tocher und zweijähriger Neffe. Eine extreme Bestrafung, die nur Verrätern der sozialistischen Sache zuteil wird. Gu selber führte diese früher aus und es wird gesagt, dass er im Angesicht der sich nähernden Agenten sein Schicksal akzeptierte.\n\nDa seine Rivalen beseitigt und Nanking gerettet ist, bleiben nur noch die verstreuten Überlebenden von Dais Truppe, herumtollend wie kopflose Hühner."
 CHI.lategame.273.a: "Verleibe Dai Chunfengs Operation ein."
 CHI.lategame.273.b: "Vernichtet das Schlangennest."

 CHI.lategame.274.t: "Fujian endlich gefallen!"
 CHI.lategame.274.d: "Die Jiangxi-Fujian-Zone war die Basis der Aufstandsoperationen der Kuomintang und der letzte verbleibende Stützpunkt des Widerstands nach dem Schanghai-Aufstand von 1932. Dank geeigneten Terrains, sympathischen Anwohnern und unaufhaltsamen Kämpfern konnten auch Wellen um Wellen der Umzingelungsfeldzüge sie nicht brechen. Jahrzehntelang behaupteten sie sich gegen Sun Chuanfang und seine Liga, trotz seiner Divisionen deutscher Machart und konzessionistischen Finanzspritzen. Man widerstand sogar Magistraten der Kuomintang, die sie neuorganisieren sollten. Und unter dem Kommando von Deng Yanda waren sie entschlossen, sich sogar gegen ihre ehemaligen Genossen in der Nationalrevolutionären Armee zu wehren.\n\nDer Feldzug war wild und brutal. Obwohl viele VrKdW-Offiziere letzendlich Dengs Ruf zu den Waffen ignorierte und nach dem Fall von Wuhan überliefen, waren die Verbleibenden oft fanatische Veteranen mit Jahrzehnten der Erfahrung. Versteckte Stützpunkte, gut platzierte Bunker und reaktivierte Kommunikationen aus dem alten Aufstand machten Fujian zu einer Angelegenheit, an der man sich die Zähne ausbeißt. Im Angesicht der anrückenden Armee überfielen gut ausgebildete Kommandos loyalistische Kolonnen und hielten sie nieder, bis zu von konventionellen Rebellenkräften flankiert wurden.\n\nAber die neue Nationalrevolutionäre Armee ist entschieden anders als Suns drogenverseuchte, Stiefel anhimmelnde Farce. Sie besitzt eine effektive, unkorrumpierbare Logistikinfrastruktur und Divisionen, die an den modernen Krieg angepasst sind. Sie vernichteten die Rebellen. Schnelle motorisierte Einheiten neutralisierten die Guerillabedrohung und nahmen Fujian.\n\nDeng Yanda starb auf dem Schlachtfeld, wie es ihm wahrscheinlich am Besten gepasst hätte - umgeben von Genossen. Song Qingling wurde in ihrer Basis gefangengenommen und in Nanking unter Hausarrest gestellt. Ihre Befehlshaber legten Einer nach dem Anderen die Waffen nieder, sobald die Nachricht vom Tod des \"Roten Napoleon\" sie erreichte. Die Kämpfe halten noch an, aber die Hoffnung der Rebellion wurde erstickt. Die Region ist trotzdem rebellisch, was der Vorsitzende nur zu gut erfahren hat."
 CHI.lategame.274.a: "Verhängt das Kriegsrecht über die Provinz."
 CHI.lategame.274.b: "Gewährt kapitulierenden Kräften Amnestie."

 CHI.lategame.275.t: "Der Kronprinz flieht"
 CHI.lategame.275.d: "Nach Wuhans Fall begaben sich Sun Fu und die meisten seiner Clique geflohen. Da sie nicht als Rebellen taugen, verschanzten sich viele in Stützpunkten an den Küstenstädten. Ihre Hoffnung auf eine Entmachtung Wangs ist verwirkt und ihr Widerstand gegen Chinas sozialistisches Schicksal ist vorüber. Die wichtigen Figuren der Wiederaufbau-Fraktion haben mittlerweile das Land verlassen und/oder haben um Asyl in sympathischen Bourgeoisie-Staaten gebeten.\n\nUnter ihnen ist Sun Fo, dessen Traum über die Weiterführung des Schicksals seines Vaters wieder einmal zunichte gemacht wurde. Nachdem er sich der Aussichtslosigkeit der Lage bewusst gemacht hatte, ist er von allen Regierungspositionen zurückgetreten. Laut ihm beabsichtigt er eine große Tour, um die Partei in Angelegenheiten chinesischer Gemeinschaften im Ausland zu vertreten. In Vielerlei Hinsicht ist er wieder auf Anfang, der Vorsitzende des Ausschusses der Überseechinesen.\n\nSuns Entscheidung, ins Exil zu gehen, hat die Furcht auf weitere Instabilität geschwächt und Wang erspart, ihn in Nanking halten zu müssen. Die Finanzmittel, um die er bittet, sind allemal winzig und reichen gerademal für die Aufrechterhaltung seines Lebensstils und des Anscheins seiner Nützlichkeit. Trotzdem meinen manche, dass er besser ausgeschlossen wäre. Laut manchen Radikalen ist er eine Schande für seinen Vater und sollte im Wissen dessen sterben."
 CHI.lategame.275.a: "Macht ihn zu einem Botschafter unseres Volkes."
 CHI.lategame.275.b: "Verstoßt ihn aus der Partei!"

##Scenario 1 Wrapup (290-299)
 CHI.lategame.290.t: "Der wahre Erbe der Revoluion"
 CHI.lategame.290.d: "Wang hat sich den Traum erfüllt, für den er so viele Jahre schuften und leiden musste. Nun ist er der unumstrittene Erbe des Dr. Sun Yat-sen, der Herr von China und der Mann, der es verändern kann. Er hat es seit seinem Dasein als Sohn eines erfolglosen Gelehrten und als erfolglosen Attentäter der Revolution weit gebracht.\n\nEr sonnt sich in seinem Ruhm; die Politik der Nation formt sich nach seinem Willen. Die Residenz-Fraktion, geführt von seiner Frau Chen Bijun, seinem Stiefbruder Chu Minyi und Sekretär Zeng Zhongming stehen nun im Mittelpunkt und festigen ihre Macht über den Exekutiv-Yuan. Diese Macht entnahmen sie den Langzeitverbündeten von Wangs Lager, dem Neuorganisierten Genossenverband - die politische Maschine, die Wangang so lange treu blieb.\n\nDer NGV bleibt gespalten. Die beflügelten Radikalen unter Cheng Gongbo, Wang Faqin, Guo Chuntao und den Gu-Brüdern haben breite Reformen zur Moderniserung Chinas vorgeschlagen. Sie erhoffen sich eine umgestaltete Einheitsfront und eine durch pro-SPC-Stimmen wie Shi Cuntong, Xiao Zanyu, Xu deheng und Li Kanyuan eine nähere LCS.\n\nDie kleinere Fraktion der NGV-Gemäßigten ist durch den Zulauft ehemaliger PAK-Mitglieder gewachsen. Diese wird von Gu Mengyu und Pan Yunchao geführt und von Personen wie Zhu Jiqing und Lin Bosheng gestützt, die eine Vermeidung des Klassenkampfes und eine Versöhnung innerhalb der Partei wünschen. Darüber hinaus befürworten manche von ihnen sogar eine Zusammenarbeit mit der nichtsozialistischen Linken.\n\nDie Syndikalistische Partei Chinas hat sich nach der Entmachtung der Weltgesellschaft als der Führer der Liga der Chinesischen Syndikalisten behauptet. Die Radikalen in der Partei sind erstarkt und so nah an Chen Gongbos Fraktion wie nie zuvor. Es ist offensichtlich, dass China innerhalb und außerhalb der Kuomintang nach der Pfeife des Vorsitzenden tanzt - und nun darf er die Nation umbauen, wie es ihm beliebt."
 CHI.lategame.290.a: "Nun, zur Aufteilung der Beute..."

 CHI.lategame.291.t: "Rebellion bricht in Fujian aus"
 CHI.lategame.291.d: "Berichte sind in [ROOT.Capital.GetCapitalVictoryPointName] darüber eingegangen, dass die Kuomintang durch ihre Spaltung über Wang Jingweis Vorsitz auseinandergerissen wird, teilweise aufgrund seinem Umgang mit dem Bündnis zwischen der Kuomintang und den Föderalisten. Nach einem gescheiterten Amtsenthebungsverfahren haben abtrünnige Militärführer der Kuomintang eine Rebellion in ihren alten Stützpunkten in Jiangxi-Fujian begonnen. Oppositionsfiguren unter der Leitung von Song Qingling hatten sich in Wuhan versammelt, allerdings sind sie nicht mehr in der Lage, Wang zu stürzen.\n\nWangs Lage ist dennoch unsicher, weswegen er sich nun an uns gewandt hat. Mit seiner kunstvollen Fähigkeit zur Politik hat er die Situation als ein Positivum gesponnen - nach ihm ein \"Beweis\", dass die Mehrheit der Partei die Vergangenheit ruhen lassen kann. Er hat beteuert, dass die Kuomintang ihren Teil der Abmachung bis jetzt gehalten haben und dass wir nun an der Reihe seien, sich in seine Bewegung einzugliedern. Die Vertreibung seiner politischen Rivalen hat nun den Weg für einen langwährenden politischen Frieden geebnet.\n\nWang hat seine Silberzunge, aber seine Ehrlichkeit ist nicht eindeutig. Die Kuomintang scheint bereit, eine begrenzte Demokratisierung in ihrer \"politischen Vormundschaft\" zuzulassen und Wang hat schon ehrliche Vereinbarung mit Föderalistischen Prinzipien ausgedrückt. Allerdings wird es hiernach kein Zurück mehr geben - sollten wir den Einparteienstaat stürzen wollen, muss es jetzt geschehen."
 CHI.lategame.291.a: "Nun ist unsere Rebellion an der Reihe!"
 CHI.lategame.291.b: "Wir arbeiten für eine bessere Zukunft!"

 CHI.lategame.292.t: "Der Föderalistische Kompromiss"
 CHI.lategame.292.d: "Wuhan ist gefallen; und der Vorsitzende Wang hat nun eine weitere Sache vor sich - vielleicht der größte Beiträger zu seinen Problemen. Wang Jingwei war der Aushändler eines Bündnisses zwischen der Kuomintang und den Föderalisten, das eine jahrelange Kluft zwischen beiden überbrückte. Damit kamen aber auch unzählige Kopfschmerzen, als verschiedene Durchgreifer und Andere jede Verhandlung mit den Leuten ablehnten, die den ewigen Premier verrieten. Die Föderalisten, in ihrem Misstrauen, wahrten jede mögliche Autonomie und bedrohten somit die Revolution.\n\nLetzendlich haben sich Wangs Bemühungen ausgezahlt. Nach einem emotionalen Appell am föderalistischen Außenposten in [FROM.GetNameDef] haben diese der Entwaffnung und der Integration in den Staat der Kuomintang zugestimmt. Zusammen mit der Zerstörung des Provisorischen Aktionskomitees und ihrer VrKdW-Drahtzieher bedeutet dies, dass nun endlich die Heilung der Nation unter einem geeinten Banner der Republik stattfinden kann - nach den Wünschen des Vorsitzenden."
 CHI.lategame.292.a: "Die Erben von Xinhai erstreiten eine bessere Zukunft."

 CHI.lategame.293.t: "Rebellion bricht in Fujian aus!"
 CHI.lategame.293.d: "Berichte sind in [ROOT.Capital.GetCapitalVictoryPointName] darüber eingegangen, dass die Kuomintang durch ihre Spaltung über Wang Jingweis Vorsitz auseinandergerissen wird. Nach einem gescheiterten Amtsenthebungsverfahren haben abtrünnige Militärführer der Kuomintang eine Rebellion in ihren alten Stützpunkten in Jiangxi-Fujian begonnen. Oppositionsfiguren unter der Leitung von Song Qingling hatten sich in Wuhan versammelt, allerdings sind sie nicht mehr in der Lage, Wang zu stürzen. Leider waren viele der Gefallenen unsere ehemaligen Kameraden in der Nationalrevolutionären Armee, die sich für uns einsetzten. Nun ist die Kuomintang-Allianz erneut in Gefahr.\n\nWangs Lage ist trotzdem unsicher, somit hat sich möglicherweise eine Gelegenheit für uns ereignet. Ein durchgeplanter und effizienter Schlag könnte alle streitenden Sozialistenfraktionen hinwegfegen und China eine wahre nationalistische Ordnung geben, die frei vom Einfluss der Franzosen ist. Dennoch ist Wangs Macht beachtlich und sein Sturz äußerst riskant. Wir haben von ihm Anweisungen zur Beseitigung von Oppositionsrebellen erhalten und es bleibt ein wenig Hoffnung, dass eine Zustimmung zumindest zu etwas Einfluss als Satellitenstaat führen wird."
 CHI.lategame.293.a: "Die Linken haben sich als unverantwortlich herausgestellt."
 CHI.lategame.293.b: "Wir müssen Ordnung waren, um die Nation zu erhalten."

 CHI.lategame.294.t: "Die Rechten fügen sich"
 CHI.lategame.294.d: "Der Vorsitzende Wang gab allen Gouverneuren und Militärbefehlshabern nach dem Fall von Wuhan eine eindeutige Anweisung - zerstört die Rebellen oder werdet verstoßen. Diese Aktion sollte das definitive Ende der Zeit der Kriegsherren bedeuten und scheint gewirkt zu haben.\n\n[FROM.GetLeader], der Anführer der alten Splitterregierung der rechten Kuomintang, hat Wangs Forderungen zugestimmt, alle Milizen des VrKdW in seinem Gebiet entwaffnent und PAK-Figuren in [FROM.Capital.GetCapitalVictoryPointName] verhaften lassen. Unsere unfreudigen Beziehungen werden hiervon wahrscheinlich nicht stark profitieren, allerdings bedeutet ihr schneller Kniefall auch eine schnelle Stabilisierung.\n\nDie Gemäßigten des NGV scheinen den größten Nutzen davon getragen zu haben, denn ihre Stellung gegen den Klassenkampf und zu einer relativ friedlichen Vereinigung der Partei ist damit bestätigt. Die Wiederaufbau-Fraktion erwartet auch einen Zuschuss, allerdings wird ihnen ihr schwindender Einfluss verbieten, von ihm Gebrauch zu machen."
 CHI.lategame.294.a: "Die Ordnung hält."

#Scenario 2: Wang is Impeached (300-349)
 CHI.lategame.300.t: "Wang des Amtes enthoben!"
 CHI.lategame.300.d: "Wang begab sich zum Podium und gab sich zuversichtlich. Er wusste, das seine Feinde etwas vorhatten und war kampfbereit. Mit beachtlichem Schwung und eingeübter Eloquenz begann er die Rede seines Lebens, in einem Raum von über einem Tausend Genossen. Und dennoch konnte ein Veteranenpolitiker wie Wang bei einem Blick in den Raum verhindern, ins Stolpern zu kommen.\n\nDer entblößte Hass und die Wut in den Augen so viele Delegierten war ein furchteinflößender Anblick; ihr Starren zeugte von Abscheu. Sie hatten sich schon lange vor dem Kongress entschieden. Seine Zeit als Vorsitzender war vorbei, und er war sich dem bewusst. Er konnte sich nur noch mit Anmut verbeugen und sein letztes bisschen Würde wahren.\n\nEr beendete seine Rede in Ruhe, danke den Zuhörern für ihre jahrelange Arbeit als Mitgenossen und verließ niedergeschlagen das Rednerpult. In der Abstimmung nahm er stoisch und erhaben seine Verurteilung wahr. Der jahrzehntelange Vorsitzende der Kuomintang wurde mit einer kleinen, aber entscheidenden Mehrheit von der Opposition abgesetzt.\n\nDer verstummte Raum arbeitete ruhig und mechanisch weiter. Song Qingling wurde als Nachfolger nominiert und ohne Gegner gewählt. Schon am nächsten Morgen wurde Song Qingling als Präsidentin vereidigt; und China hat nun eine neue Führung. In einem schnellen, koordinierten Schritt der PAK haben sich alle Risiken ausgezahlt und der NGV zurückgeschlagen. Fürs erste."
 CHI.lategame.300.a: "Und so fällt der Tyrann!"

 CHI.lategame.301.t: "Die wallende Rückwirkung"
 CHI.lategame.301.d: "Eine unheimliche Ruhe legte sich in den folgenden Tagen über Nanking. Eine Ruhe vor dem Sturm. Wang Jingwei und seine Frau zogen sich in ihre Privatresidenz zurück und haben seit dem nichts mehr von sich gegeben. Gerüchten zufolge hat der Vorsitzende eine starke Depression erlitten, nachdem ihn die Partei verriet, für die er so viel opferte und kommt kaum mehr aus dem Bett.\n\nSeine Verbündeten gaben sich allerdings nicht so einfach geschlagen. Chen Gongbo und andere sind entschlossen: der NGV gibt nicht einfach so auf. Sie haben den Rundfunk übernommen und verurteilen den Dritten Heimkehrkongress als Militärputsch. Mitglied um Mitglied des NGV bezeugt auf Kanälen des NGV und ihren Zeitungen, dass sie vor der Abstimmung eingeschüchtert wurden. Schlimme Gerüchte über eine Affäre zwischen Deng Yanda und der neuen Präsidentin haben sich verbreitet und dieser unterstellt, eine Marionette des Militärs zu sein.\n\nDer Exekutiv-Yuan hat bereits eine Reihe an Rücktritten von Wang-Ernannten vernommen, was die Bürokratie lähmt. Offiziere im Militär und der Bürokratie widersetzen sich öffentlich Befehlen der neuen Führung und von Li Jishen, der von Song zum Kriegsminister ernannt wurde - eine der wenigen Ernennungen bis jetzt. Die Altführung der SPC ist im Drama uneinig geworden, aber viele der Radikalen haben wilde Streiks bei NGV-Gewerkschaften begonnen, während die Nation im Chaos versinkt."
 CHI.lategame.301.a: "Eine unangemessene Eskalation."

 CHI.lategame.302.t: "Der NGV schlägt zurück!"
 CHI.lategame.302.d: "Der Lärm des Protest hat sich mittlerweile verschlimmert; der NGV und die SPC-Radikalen haben sich gegen die neue Regierung aufgelehnt. Aufstände sind in vielen Städten ausgebrochen, befeuert durch schweres Durchgreifen von Ordnungshütern. Die Aufrührer in der VWC haben die Dinge nur noch verschlimmert, in dem sie angebliche \"Staatsfeinde\" entführen und Streikende angreifen.\n\nSong Qingling wollte nicht, dass es so kommt. Sie ist eine Idealistin, die auf \"legalem\" Weg Wangs Tyrannei beendete - der einzige, so dachte sie, der eine friedliche Machtübergabe bedeutete. Dennoch sollte es länger gedauert haben, immerhin hatte sie kaum Zeit, zu regieren. Es muss immer noch ein Kabinett zusammengestellt werden, oder sogar eine Premier gewählt werden, während noch Gespräche unter den Fraktionen der Anti-Wang-Koalition stattfinden.\n\nDie Situation ist noch lange nicht vorbei (tatsächlich wird sie immer schlimmer) und Chinas neue Präsidentin hat eine enorme Herausforderung an ihre Autorität vor sich. Das Ende des Dritten Kongresses war dem Anschein nach nicht das Ende der Konflikte im Einparteienstaat."
 CHI.lategame.302.a: "Das war nicht Teil des Plans!"

 CHI.lategame.303.t: "Die Koalition bröckelt"
 CHI.lategame.303.d: "Die Situation verschlimmert sich, eine Abmachung bleibt aus und nun kommen die Risse zwischen den Siegern über Wang Jingwei. Schockierende Berichte über Gewalt und anhaltende Unstimmigkeiten in der Regierungskoalition hat der SPC-Führung und vielen Überläufern der NGV-Gemäßigten Angst gemacht. Die Mitglieder der Weltgesellschaft, eigentlich die koalitionstreuesten, haben Sorgen über die autoritären Maßnahmen gegen die Proteste geäußert.\n\nDie unverbesserliche Wiederaufbau-Fraktion nutzt einsteilen den Moment aus. Sun Fo fordert aggressiv das Ende der Vomundschaft und neue Wahlen. Laut ihm ist die einzige Möglichkeit zur Beseitigung der Parteistreitigkeiten eine nationale Abstimmung - als ob das nicht der Sinn des Dritten Kongresses gewesen wäre. Er und seine Mitarbeiter haben sich um die Unterstützung von Intellektuellen und Republikanern aus Mitte-Rechts bemüht, um die Stimmen der Nichtsozialisten einzuheimsen.\n\nIm Allgemeinen ist das ZEK überzeugt, dass Sun verrückt sein muss, wenn er denkt, dass die Regierung bis zu einer Wahl überlebt. Die Situation wird jeden Tag schlimmer und früher oder später werden Überläufer zurückkehren, um Wang zu einer Wiederkehr zu bewegen. Die Regierung bleibt vom Streit paralysiert und kann keine vereinten Pläne präsentieren. Und noch schlimmer: Kriegsminister Li Jishen wurde seit gestern nicht mehr gesehen - und dass zu einer Zeit, in der ihn das Land am meisten braucht."
 CHI.lategame.303.a: "Wo ist General Li?"

 CHI.lategame.304.t: "Der sprengende Punkt"
 CHI.lategame.304.d: "Tragische Nachrichten haben das Zentrale Exekutivkomitee erreicht. Kriegsminister Li Jishen wurde von einer Patrouille tot aufgefunden, von Extremisten entführt und ermordet. Nach zwei Wochen unaufhörlicher Instabilität ist das Maß nun voll. Song Qingling hat nach das ZEK unter Zwang dazu bewegt, Deng Yanda zum neuen Oberbefehlshaber der Nationalrevolutionären Armee und Anführer des Ausschusses für Militärangelegenheiten zu ernennen.\n\nIn schneller Folge wurde mit der Unterstellung der Aufwiegelung Haftbefehle für Wang Jingwei, Chen Gongbo, Zhou Enlai, die Gu-Brüder und wichtige Figuren des NGV erlassen. Fast alle genannten Personen konnten aufgrund Warnungen aus dem Exekutiv-Yuan aus der Hauptstadt nach Hangzhou fliehen, wo Loyalisten verbleiben. Dort haben sie nun mit der Hilfe von Mei Siping, Gouverneur von Zhejiang und Sympathisanten in der Armee eine verzweifelte Rebellion angezettelt. Uns haben Berichte aus den Fünf Provinzen erreicht, in denen Garnisonen im Chaos zwischen ihren Loyalitäten versunken sind. Die Führung des Militärs hält allerdings fest zu Song Qinglings Lager.\n\nObwohl die Koalitionspartner des PAK in der Öffentlichkeit hinter Präsidentin Song und ihrem Champion stehen, haben sie auch ihre Abneigungen klar gemacht. Sie fordern, dass Song zu ihren Versprechen steht, weniger autoritär als Wang zu regieren und einen Konsens zu schaffen, anstatt mit Gewalt zu regieren. Auf der anderen Seite haben viele Mitglieder des VrKdW nach tatkräftiger Antwort gerufen und Teile der Regierung haben Hilfe bei der \"Umgehung\" von unnötigem Diskurs angeboten, falls es das Land stabilisiert. Ein Bürgerkrieg bahnt sich an und Song Qingling trifft eine Entscheidung."
 CHI.lategame.304.a: "Wir brauchen eine Einheitsregierung."
 CHI.lategame.304.b: "Wir brauchen das Notstandsrecht."

#We need a Unity Government (310-319)
 CHI.lategame.310.t: "Die Notfallskoalition"
 CHI.lategame.310.d: "Jede Einheitsregierung hat ihre Zankereien und das neue ZEK ist da nicht anders. Sun Fo und seine Wiederaufbau-Partner beschweren sich über sozialistische Übergriffe und beschwören nach Belieben verfassungstreue Prinzipien. Gu Mengyu, Pan Yunchao und andere NGV-Gemäßigten kämpfen mit ihrem Ruf als Wang-Verräter und finden ihren Platz in der neuen Republik nicht. Und die Liga der Chinesischen Syndikalisten bleibt ein heilloses Durcheinander, in der die Orthodoxe Fraktion von Chen Duxiu und Li Lisan versuchen, ihre eigene Partei im Zaum zu haben. Die Älteren der Weltgesellschaft scheinen kompatibel genug, schwelgen aber in ihrem Elfenbeinturm.\n\nDie Kontrolle des PAK über das Militär vermacht einen starken Einfluss, mit dem die Fraktionen zum Verhandlungstisch bewegt wurden. Die Machtkämpfe im Inneren lähmen die Kriegsbemühugen und Song Qingling wird den selben Fehler kein zweites Mal begehen. Dennoch haben einige Zivilführer des PAK wie Zhang Bojun und Peng Zexiang darum gebeten, wenigstens ein wenig Diplomatie zu versuchen, um ihre Sorgen zu entkräften. Obwohl viel davon nur heiße Luft ist, besteht die Frage, ob unsere Taten gerechtfertigt waren und ob die Anschuldigungen des NGV einen Kern der Wahrheit besitzen. Der diplomatische Chen Youren, Parteiältere Peng Zemin und ihr Bruder Song Ziwen haben sich alle als Vermittler angeboten.\n\nAm Ende wird es Song Qingling sein, die ihre Führungsqualitäten unter Beweis stellen muss. Sie versteht, dass die Opposition zu Wang aus verschiedensten Gründen rührte. Sei es die Korruption des NGV, ihre Übernahme wichtiger Institutionen für ihre eigenen Zwecke. Während sie sich um die Unterstützung ihrer einstweiligen Verbündeten bemüht, erinnert sie diese an die Gründe für den Kampf."
 CHI.lategame.310.a: "Der Kampf gegen die Tyrannei!"
 CHI.lategame.310.b: "Der Kampf gegen die Korruption!"

 CHI.lategame.311.t: "Das Ende der Rebellion"
 CHI.lategame.311.d: "Der Kampf gegen die Loyalisten Wang Jingweis war kurz, aber schmerzvoll. Unter der gekonnten Führung von deng Yanda und Huang Qixiang konnten rebellierende Einheiten der Nationalrevolutionären Armee abgeschnitten und eingekesselt werden, ehe sie eine kampfstarke Kraft werden konnte. Der Rest wurde in ungünstige Stützpunkte getrieben und von zahlenmäßig überlegenden PAK-Kräften belagert.\n\nDie Rebellion hoffte auf einen großflächigen Aufstand der Divisionen, die mit der Politikabteilung in Verbindung standen; die Einheiten der  \"Jungen Garde\", ausgebildet von der MMIC und unabhängig eingestellt gegen die Regierung. Aber der Verband der revolutionären Klassenkameraden der Whampoa-Militärakademie hielt stand und Deng Yanda konnte sicherstellen, dass der Großteil der Armee den Kräften von Song treu blieb.\n\nHangzhou und andere Städte, die umzingelt waren, konnten auf keine Unterstützung hoffen und kapitulierten eine nach der anderen. Wang, der keine Belagerung in Kauf nehmen wollte und einen Beschuss des PAK fürchtete, befehlte seinen Hauptmännern und Verbündeten, die Waffen niederzulegen, anstatt in einem heldenhaften Stand zu sterben. Noch vor dem Fall der Stadt hatten Chen Gongbo, Chen Shaoyu und andere Radikale die letzten Fahrkarten aus dem Land eingelöst. Die Flotte gewährte ihnen Durchfahrt.\n\nBei der nächsten Sichtungs von Wang und seiner Frau durch eine Delegation des ZEK sah der ehemalige Vorsitzenden ausgezehrt aus. Er blieb höflich, auch gegenüber Song (wenn auch ohne Blickkontakt), aber schien keinen Kampfgeist mehr aufzubieten. Der Anblick dieses Mannes löste bei seinen ehemaligen Genossen Mitleid aus, insbesondere bei der Fraktion von Gu Mengyu, die mit Chen Bijun nun um ein wenig Gnade bitten. Sie schlagen vor, diesen internationalen Prominenten zu nutzen, um ihn im Exil sein Leben zu Ende zu führen. Andere halten dies für einen Trug einer erfahrenen Schlange und fordern, dass er Gerechtigkeit erfährt."
 CHI.lategame.311.a: "Unsere Glückwünsche an Botschafter Wang!"
 CHI.lategame.311.b: "Unterzieht Wang einem Schauprozess."

 CHI.lategame.312.t: "Ein neues Elba"
 CHI.lategame.312.d1: "Es ist nun schon drei Jahre her, dass der ehemalige Vorsitzende der Nationalen Volkspartei Chinas, Wang Jingwei, das antrat, was er als nominelles Exil betrachten würde - die Position als Botschafter zu Französischen Kommune. Dort beobachtete er die französische Nation in ihrem Krieg und berichtete wöchentlich über den Status der Weltrevolution. Er hält sicherlich noch den Respekt unter seinen ehemaligen Mitstreitern aus der Zeit der angehenden Kuomintang-Revolution, denn er und seine engen Anhänger im Exil, so wei Zeng Zhongming, wenden sich öffentlich gegen die Parteiführung. Seine Artikel und Reden drehen sich endlos um die Militärdiktatur des Deng Yanda und wie er undemokratisch seines Amtes bestohlen wurde.\n\nBisweilen fragt sich Wang, ob er nicht eines Tages nach China zurückkehren könnte, doch bis dann - bleibt er Gefangener dieses erneuerten Elbas. Da er einen Großteil seiner Jugend im Exil verbrachte und dies erneut nach dem Zerfall des ersten Nordfeldzuges, scheint sein Leben eine Parallele zum turbulenten Leben von Dr. Sun Yat-sen zu nehmen. Somit könnte er vielleicht eines Tages so wie der ewige Premier triumphal zurückzukehren. Aber bis dieser Tag kommt..."
 CHI.lategame.312.d2: "Es ist nun schon drei Jahre her, dass der ehemalige Vorsitzende der Nationalen Volkspartei Chinas, Wang Jingwei, das antrat, was er als nominelles Exil betrachten würde - die Position als Botschafter zu Französischen Kommune. Als Frankreich im Krieg fiel, floh er in die Union von Britannien und befand sich ab da wie Napoleon im Exil, gefangen auf einer Insel. Er hält sicherlich noch den Respekt unter seinen ehemaligen Mitstreitern aus der Zeit der angehenden Kuomintang-Revolution, denn er und seine engen Anhänger im Exil, so wei Zeng Zhongming, wenden sich öffentlich gegen die Parteiführung. Seine Artikel und Reden drehen sich endlos um die Militärdiktatur des Deng Yanda und wie er undemokratisch seines Amtes bestohlen wurde.\n\nBisweilen fragt sich Wang, ob er nicht eines Tages nach China zurückkehren könnte, doch bis dann - bleibt er Gefangener dieses erneuerten Elbas. Da er einen Großteil seiner Jugend im Exil verbrachte und dies erneut nach dem Zerfall des ersten Nordfeldzuges, scheint sein Leben eine Parallele zum turbulenten Leben von Dr. Sun Yat-sen zu nehmen. Somit könnte er vielleicht eines Tages so wie der ewige Premier triumphal zurückzukehren. Aber bis dieser Tag kommt..."
 CHI.lategame.312.a: "Song, ich bewege mich in Welten, die ihr euch nicht einmal vorstellen könnt!"

#Enact Emergency Powers (320-329)
 CHI.lategame.320.t: "Der Sturz des Vorsitzenden"
 CHI.lategame.320.d: "Die Stimmung im Legislativ-Yuan war niedergeschlagen, als der Vorschlag die Runde machte. Einiger Widerstand wurde erwartet, insbesondere seitens der WAF und LCS, doch letzen Endes folgte nicht viel. Die Allianz, die einst behauptete, für die Freiheit zu kämpfen, war zur Stille verdammt, während die Abstimmung stattfand; eine einstimmige Abstimmung war erzwungen.\n\nHiermit wurde der Notstand über vier Provinzen verhängt (Zhejiang, Jiangsu, Guangdong und Hubei) die als Unterstützerbasen des NGV oder der SPC-Radikalen gelten. Der von Deng Yanda geführte Ausschuss für Militärangelegenheiten hat Sonderrechte erhalten, um für die Dauer des Notstands die Ordnung wiederherzustellen und nach Bedarf neue Unterteilungen einzurichten. Der Notstand sollte mit Möglichkeit zur Erweiterung auf drei Jahre bestehen; der \"Rote Napoleon\" benötigte kaum drei Wochen.\n\nOftmals mit großer Gewalt wurde Rebellenstützpunkte von der Nationalrevolutionären Armee gestürmt - die rasch aufgestelle Befestigungen wurden mit Artillerie vernichtet. Die Vergeltung erfolgte schnell und gründlich; Paramilitärische Einheiten gingen von Tür zu Tür, um verdächtige Sympathisanten des NGV und der SPC-Radikalen festzunehmen. Die Presse hat von grausamen Geschichten und Verschwinden erfahren, welche aufgrund der bloßen Anzahl kaum von unseren Zensoren eingeschränkt worden konnten und Deng als Schlächter darstellen. Es ist bekannt geworden, dass die NGV-Mistreiter Shi Cuntong und Zhou Enlai im Chaos ihr Leben ließen.\n\nObwohl ein Großteil der Barbarei den VWC-Milizen zugeschrieben werden kann, konnte sich der VrKdW aufgrund der größte der Kampagne keiner Schuld entziehen. Ein Ereignis, dass niemand vertuschen könnte, ist der Tod von Wang Jingwei. Er wurde entführt und hingerichtet und sein Körper an einem öffentlichen Platz zur Schau gestellt, bevor erfahrenes Personal dies aufhalten konnten.\n\nDie furchtbare Gewalt hat China erschüttert. Song Qinglings Berater haben um das Ende des Kriegsrecht und die Eindämmung der Milizen gefleht, während andere auf weitere Entwicklungen warten wollen. Die Präsidentin, die ihre Glaubwürdigkeit auf diesen Plan stützte, muss nun den Tod ihres Vorgängers vor einer verängstigten Nation kommentieren."
 CHI.lategame.320.a: "Ein tragisches Ende und ein furchtbarer Fehler."
 CHI.lategame.320.b: "Ein passendes Ende für einen Verräter."

 CHI.lategame.321.t: "Wir seh'n uns vor Gericht"
 CHI.lategame.321.d: "Nach Wangs Tod wurden Befehle weitergereicht, um keine anderen \"großen Namen\" in der Regierung zu implizieren. Die meisten kapitulierten ohne weiteres oder wurden (größtenteils) verlustfrei gefangengenommen, wonach sie von vertrauten Einheiten in Nanking unter Überwachung gestellt wurden. Ein schneller Prozess wurde auf die Beine gestellt, mit dem erfolglos gehofft wurde, den Medien zu entgehen.\n\nDie führenden Figuren von Wangs Regime wurden vor Gericht gestellt, während ihre Anwaltschaften alles Mögliche taten, um sie vor einer Verurteilung wegen Aufwiegelung zu bewahren. Die Staatsanwaltschaft hat noch weitere Anklagen wegen verschiedener Missetaten aus sogar noch war Wangs Absetzung erhoben, um seine Führung von Anfang an zu entlegitimisieren. Chen Gongbo zeigte sich ohne Reue und verteidigte entschlossen Wang und sich. Chen Bijun hat ebenso ihren Ehemann verteidigt und ein Gnadengesuch gegen ein Schuldgeständis abgelehnt. Zeng Zhongming und Chu Minyi haben sich eher ruhig verhalten, versuchten aber an manchen Stellen, die Staatsanwaltschaft zu behindern.\n\nNiedere Positionen, deren Verurteilungen weitaus weniger gewiß waren, waren auch weitaus weniger standhaft. General Zhang Zhizhong behauptete, dass er und seine Männer lediglich Befehlen gefolgt seien und dass die verfassungsgemäße Befehlskette fraglich sei, da Wang nur seines Amtes als Vorsitzender und nicht Präsident enthoben wurde. Andere wie Zhou Fohai und Li Shiqun nahme ein Gnadengesuch an und wandten sich gegen die anderen Verteidiger.\n\nDer Prozess hat politisch eingeschlagen, wird aber auch von vielen als Schauprozess abgetan. Die Gemäßigten des NGV haben um Milde gebeten, allerdings muss jemand die Schuld für die Tausenden von Toten tragen."
 CHI.lategame.321.a: "Mildert ihr Strafmaß."
 CHI.lategame.321.b: "Sie haben sich mitverschuldet!"

#Scenario 2 Wrapup (340-349)
 CHI.lategame.340.t: "Der heutige Tag gehört der Aktion!"
 CHI.lategame.340.d: "Und nun ist das Provisorische Aktionskomitee der Kuomintang nicht länger provisorisch. Nach dem Sturz des tyrannischen Wang Jingwei stehen Song Qingling und ihre Verbündeten als die Gebieter des neuen Schicksals von China. Sie haben bereits eine Umbenennung vollzogen und nennen sich von nun an das Revolutionäre Komitee der Kuomintang, um sich als die wahren Erben der Partei zu behaupten.\n\nDie Folgen des Dritten Heimkehrkongresses waren alles andere als schön. Die politische Landschaft unterliegt ständiger Veränderung, während sich die Menschen an die neue Führung und an das Machtvakuum gewöhnen, das nach dem Fall des NGV entstand. Viele der Fraktionen, die mit dem Pak zusammenarbeiten, sind nicht mit den militärischen Übergriffen des VrKdW einvestanden und entziehen dem Revolutionären Komitee ihr Vertrauen.\n\nDeng Yanda ist bei vielen unbeliebt geworden, insbesondere wegen Neid und Angst, die aus seiner Position als zweitmächtigste Person der Nation rühren. Andere, neuere Mitglieder des PAK wurden mit wichtigen Positionen in der neuen Regierung des RC-KMT belohnt. Im militärischen Flügel sind dies vor allem Huang Qixiang, Zhang Yunchuan und Guo Chanije, im zivilen Flügel hingegen Zhang Bojun, Peng Zexiang, Chen Youren, He Xiangning und Peng Zemin, die in der Legislatur des PAK wirken. Kleine Figuren wie Li Xiju, Li Shihao und Tao Xisheng sind auch an Macht gelangt und Song verlässt sich auf den Rat ihres Bruders Song Ziwen und ihres Stiefbruders Kong Xiangxi (H.H. Kung) in Sachen der Verwaltung."
 CHI.lategame.340.a: "Aber der Tag ist noch nicht zu Ende..."

 CHI.lategame.341.t: "Wang Jingwei in Nanking abgesetzt!"
 CHI.lategame.341.d: "Als neuestes Zeugnis der Unruhen in Chinas angeblich erfolgreichen Kuomintang-Parteienstaat scheint es, als ob Wang Jingwei von seiner eigenen Partei seines Amtes enthoben wurde. Song Qingling wure schleunigst von der Opposition vereidigt, was von Loyalisten des gestürzten Vorsitzenden als Militärputsch verurteilt wird. Die Gewalt ist eskaliert; Sicherheitskräfte unterdrücken jegliche Proteste gegen die Regierung und die Nation befindet sich im Chaos.\n\nDie Schuldfrage ist von wenig belang, wenn das gesamte System der Unterdrückung der Grund ist. Es ist offensichtlich, dass die versprochene \"Stabilität\" der Parteidiktatur nur ein Mythos ist - eine Ausrede, um anderen das Mitspracherecht zu nehmen, während ihre Anführer sich um die Macht zerfleischen. Song Qingling und ihre Clique haben sich entschieden gegen die Föderalismusbewegung gestellt, auch aus persönlicher Feindschaft. Und obwohl Wang und seine Meute sich als die \"Architekten\" unseres kürzlichen Bündnisses sehen, kann jeder sehen, dass er damit nur seine eigene Macht festigen wollte.\n\nUns bleibt nicht viel Zeit, falls wir China wahre Demokratie bringen wollen. Wir müssen sofort Nanking stürzen, solange die Kuomintang noch schwach ist und dabei alle verbleibenden Fraktionen gegen den abscheulichen Einparteienstaat versammeln. Natürlich hat das seine Risiken und Teile der Anti-Wang-Opposition unter Sun Fo haben sich schon gemeldet. Sie meinen, dass sie sicherstellen werden, dass das Schlimmste der sozialistischen Diktatur eingedämmt werden könnte. Es ist aber schwer zu sagen, ob das der Wahrheit entspricht, wenn das gesamte korrupte System, dass die Kuomintang-\"Republik\" gebaut hat nur weitere Tyrannei heraufbeschwört."
 CHI.lategame.341.a: "Die Kuomintang hat ihren Herrschaftsanspruch verwirkt."
 CHI.lategame.341.b: "Wir müssen auf ein demokratisches Ergebnis hoffen."

 CHI.lategame.342.t: "Die Föderalisten halten zu Sun Fo"
 CHI.lategame.342.d: "Trotz unserer Instabilität scheinen die Streitkräfte der [FROM.GetNameDef] keinen Schritt unternommen haben, sich gegen uns aufzulehnen, auch wenn es eine passende Gelegenheit für die Föderalisten gewesen wäre. [FROM.GetLeader] hat in aller Stille Präsidentin Song zu ihrer Wahl gratuliert, womit er den Status quo akzeptiert und hofft, die Abmachungen zwischen ihm und der Kuomintang zu wahren, die von Songs Vorgänger und der Wiederaufbau-Fraktion ausgehandelt wurden.\n\nOb die Geschichte dies als richtigen Schritt bewerten wird, bleibt abzuwarten. Song und der PAK wetterten schon lange gegen Gespräche mit den Föderalisten und das Bündnis bleibt gefährdet. Weitere Integration von föderalistischen Provinzen könnten sicherlich zu mehr Konflikt führen, aber dem Anschein nach hat [FROM.GetLeader] einen pazifistischen Weg eingeschlagen.\n\nStatt sich im Moment unsere Schwäche aufzulehnen, hat er sich mit Sun Fo und den Liberalen der Wiederaufbau-Fraktion zusammengetan, um eine mögliche Alternative zu Songs oder Wangs Herrschaft zu stützen. Die Zukunft der liberalen Demokratie ist ungewiß, aber noch nicht zu Ende."
 CHI.lategame.342.a: "Wenigstens wird es keine Gewalt geben."

 CHI.lategame.343.t: "Sieg der Opposition!"
 CHI.lategame.343.d: "Als neueste Wendung in unserer Parteigeschichte wurde der langzeitige linke Vorsitzende Wang Jingwei im Nationalkongress seines Amtes enthoben, nachdem er den politischen Machenschaften seiner Opposition zum Opfer gefallen ist. Song Qingling, die Witwe des Parteigründers, wurde rasch von den Intriganten eingesetzt, wogegen sich die verbleibenden Loyalisten des Vorsitzenden aufgelehnt haben. Während die Anschuldigungen eines Putsches flogen und die Gewalt eskalierte, fand eine großflächige Operation gegen Wangs NGV statt.\n\nDie Nation ist einmal mehr im Griff der Instabilität und die neue Präsidentin der Republik hat in aller Eile versucht, jegliche Unterstützung zu sichern. Dabei hat sie auch mit [ROOT.GetLeader] Kontakt aufgenommen, um mit Unterhändlern einen Verbündeten zu gewinnen. Zusätzlich zu Bestechungen und Drohungen haben sie auch an unser Schuldgefühl appelliert - sie meinen, dass wir ihnen für die \"erfolgreiche\" Zusammenführung der Partei etwas schuldig sind und nutzen gemeinsame Kontakte im Militär, um den Druck zu erhöhen.\n\nAbgesehen von der Politikmacherei hat die Mitte-Rechts-Fraktion der Partei sich um unsere Unterstützung bemüht. Sie setzen ihre Hoffnung auf Sun Fo und hoffen, einen großen Rechtsblock zu versammeln, um gegen weiteren Schaden seitens der rücksichtslosen Linken zu halten. Da das offensichtliche Machtvakuum weiter wächst.."
 CHI.lategame.343.a: "...werden wir unseren Führungsanspruch durchsetzen!"
 CHI.lategame.343.b: "...sollte nun auch etwas Raum für uns sein."

 CHI.lategame.344.t: "Der geschlossene Spalt der Kuomintang"
 CHI.lategame.344.d: "Der Sieg wirkt oft magnetisch. Trotz all der Teilungen und Spalte haben sich die Splittergruppen der Kuomintang unter einer Regierung vereint, sei es auch nur aufgrund der Macht, die auf dem Spiel steht. Die Opposition gegen Wang, die schon breit und schwerfällig war, hat durch die verzögerte Aufnahme des [FROM.GetAdjective]-basierenden rechten Zentralkomitees in die Regierung einen weiteren Verbündeten gewonnen.\n\nDies hat Sun Fo und seine Verbündeten gestärkt, mit denen er eine breite Rechtskoalition in der Partei gründen will, um seinen Traum auf den Vorsitz voranzutreiben. Diese hat bereits viele Rechte und Militaristen angelockt, die seit langem von der Partei verabscheut wurden und nun die Integrität des Einparteienstaates bedrohen.\n\nDiese langersehnte Vereinigung der Partei kann trotz ihrer Makel als endgültiges Zeugnis für die widerstandsfähige Kraft dienen, die Sun Yat-sen mit seinen Prinzipien zur Vereinigung der Nation erschuf. Es bleibt abzuwarten, ob diese Einheit eine positive Veränderung bewirken wird oder bloß die bestehenden Spaltungen für immer festigt. Doch die Kuomintang ist nun vereint - wenn auch nur für den Moment."
 CHI.lategame.344.a: "Aber wird das Ordnung schaffen?"

##Scenario 3: The Bad Ending (350-399)
 CHI.lategame.350.t: "Chaos im Versammlungssaal"
 CHI.lategame.350.d: "Wang bewegte sich trotz der Rufe und Flüche gegen ihn stetig auf das Pult zu. Entgegen der Flut an Nachrede und Anschuldigungen der Tyrannei begann er seine Rede, mit der er hoffte, wieder Herr der Sache zu werden. Viele seiner Verbündeten riefen zurück, um die Anstiftler zu übertönen.\n\nWang war ein erfahrener Politiker, aber selbst das wurde ihm zuviel - insbesondere die wiederholte Unterstellung seitens der Menge, dass er für die Ermordung verschiedener Kontrahenten verantwortlich sei. Seine Rede, die sich in seinem Kopf elegant und wortgewandt abspielte, versank in einer ungezügelten Tirade und verdammte so die gesamte Versammlung. Er feuerte gegen seine Gegner und brüllte förmlich von der Anwesenheit von konterrevolutionären Verräter in den eigenen Reihen.\n\nEiner nach dem anderen wurden die Mitglieder des Kongresses für eine namentliche Wahl aufgerufen. Wang entging seiner Amtsenthebung mit nur vier Stimmen, allerdings stellte die PAK klar, dass sie ihn mithilfe des Kontroll-Yuan als Präsident absetzen wollten. Letzendlich bekamen diese verfassungsgemäßen Höflichkeiten weitaus weniger Beachtung als die folgende Wahl zum nächten Parteivorsitzenden, bei der sich die Wahl zwischen Wang Jingwei, Song Qingling und kurz vor knapp auch Sun Fo zu einer Schlägerei ausartete.\n\nOhne Zeit zu vergeuden nutzte Wang seine amtsführenden Kräfte als Vorsitz der Partei, um mit Verweisung auf die Gewalt die Wahlen zu suspendieren und die Verfahren einzustampfen. Er hat ein vorläufiges Kabinett verkündet, bei dem Chen Gongbo sein Stellvertreter des ZEK und Sun Fo der Premier des Exekutiv-Yuan wird.\n\nSong Qingling, die sich von der Wiederaufbau-Fraktion verraten fühlte, verließ mit ihren Verbündeten als Protestaktion den Kongress. Da sie fürchten, festgenommen zu werden, um Quorum (und eine Abstimmung im Sinne Wangs) sicherzustellen, sind sie aus der Hauptstadt gefolhen."
 CHI.lategame.350.a: "Kann sich die Lage überhaupt noch verschlimmern?"

 CHI.lategame.351.t: "Die Fujian-Regierung"
 CHI.lategame.351.d: "Die neueste Entwicklung der innerparteilichen Streitigkeiten: eine Gegenregierung wurde im Süden ausgerufen. Sie wird von Song Qingling und dem Provisorischen Aktionskomitee der Kuomintang geführt, die Wangs Regierung nicht anerkennen und ihm vorwerfen, entgegen den Prinzipien von Sun Yat-sen zu handeln. Verschiedene Aufrührer haben sich zu einem neuen Zentralkomitee versammelt. Der problematischste Überläufer ist Kriegsminister Li Jishen, welcher Ängste vor einem Verrat aus dem Militär schürt.\n\nEs ist klar, dass keine Rückkehr zum Status quo folgen wird und dass keine Seite an einer Machtteilung interessiert ist. Die Kuomintang ist gespalten und die Garnisonen das Landes wiegen ihre Optionen und Loyalitäten.\n\nInIn Nanking hingegen hat die Wiederaufbau-Fraktion um ihre Unterstützung verhandelt. Sie haben Sun Fos Ernennung zum Premier bewirkt, mit dem sie hoffen, Kontrolle über den Exekutiv-Yuan zu erhalten. Weitere Forderungen gab es auch bezüglich Reformen in der Legislatur, beim Wiederaufbau und der Verfassung.\n\nDer amtierende Präsident Wang legte seinen Fokus allerdings nicht auf diese kleinliche Politik. Die Erfahrung im Dritten Kongress hatte ihren Einfluss auf den Mann, dessen Unbeliebtheit zur Schau gestellt wurde. Entgegen dem Rat von Chen Gongbo ist er entschlossen, persönlich in Fujian zu erscheinen, um seine guten Absichten zu bezeugen - er behauptet, die nötige Erfahrung zu besitzen, um einen Waffenstillstand auszuhandeln.\n\nAndere hingegen glauben, dass er lediglich seine Unterstützung in den südlichen Küstenstädten wie Guangzhou, Hangzhou und Xiamen festigen will. Sie unterstellen ihm, mithilfe des NGV und radikalen Milizen der SPC einen Selbstputsch vorzubereiten. Was auch immer der Fall sein mag: die vier gepanzerten Autos der Präsidenteneskorte hat heute früh Nanking in Richtung Süden verlassen."
 CHI.lategame.351.a: "Gute Reise, Präsident Wang."

 CHI.lategame.352.t: "Der Todeskreis"
 CHI.lategame.352.d: "Wang Jingwei erreichte Fujian nicht. Seine Eskorte wurde auf einer kurvigen Straße in Zhejiang gefunden. Die Leichen seiner Wachen und Bediensteten befanden sich vier Kilomete von der nächsten Stadt entfernt. Der Präsident wurde zusammen mit seiner Frau regungslos auf ihren Sitzen aufgefunden und auch ihr arroganter Sicherheitschef Li Shiqun befand sich unter den Toten. Wang ist der neueste Verlust im Todeskreis Chinas, ein Täter und Opfer im nationalen Aderlass. Die Kuomintang mag mit ihrer Vereinigung Ordnung gebracht haben, aber keinen Frieden.\n\nNiemand ist sich bezüglich des Täters sicher. Der gewählte Pfad sollte ein Geheimniss sein und obwohl Sicherheitsversprechen für friedliche Verhandlungen abgegeben wurden, brachte Wang seinen schwer bewaffneten Sicherheitsdienst. Aber mittlerweile ist auch das jedem egal. Die Kräfte von MinGan gewinnen an Stärke und zieht Überläufer im Militär und bei den Gouverneuren auf sich. Deng Yanda, der zum Befehlshaber der Rebellen ernannt wurden, ist mit seiner Armee Richtung Nanchang gezogen - und hat die Provinzhauptstadt von Jiangxi eingenommen.\n\nDie Zentralregierung in Nanking konnte das Chaos in den eigenen Reihen kaum unter Kontrolle bekommen. Chen Gongbo, der stellvertretende Vorsitzende der Partei, hat die Amtspflichten des Vorsitzenden der Kuomintang und des Präsidenten der Republik übernommen. Sun Fo hat dies herausgefordert und meint, dass er als der Premier des Exekutiv-Yuan der verfassungsgemäße Nachfolger sei. Chen überließ es entnervt einer Wahl.\n\nDie Wahl endete im Patt. Die Wiederaufbau-Fraktion sollte überstimmt sein, hielt aber fest zueinander. Die Residenz-Fraktion war mit dem Tod von Chen Bijun enthauptet und unterstützte Chen nicht - sondern stützte sich lieber auf Chu Minyi. Viele der NGV-Gemäßigten sind noch von Wangs Tod aus der Bahn geworfen worden und halten Chen für zu extremistisch, um die Spannungen in der Partei zu lösen. Nanking wurde vollständig paralysiert!"
 CHI.lategame.352.a: "Eine absolute Katastrophe!"

 CHI.lategame.353.t: "Chen Gongbo überspannt den Bogen"
 CHI.lategame.353.d: "Kein Erwachen von diesem Alptraum. Jedes Mal, von Chen Gongbo ein Fortschritt bei Chu Minyi und Zeng Zhongming gelang, wurde es wieder zunichte gemacht. Sun Fo hat sich stetig neue Verbündete bei den NGV-Gemäßigten gemacht, denen er die Möglichkeit einer Versöhnung vorspielt. Deng Yanda hat in der Zwischenzeit weitere Gewinne gemacht, die diese Verhandlungen belanglos machen würden. Wang Jingweis Tod hat die Koalition seiner Unterstützer zerschmettert und Chen ist bei dem Versuch, sie zu flicken, an das Ende seiner Nerven gelangt.\n\nAlso nahm er einen anderen Weg. Chen hat in der Stille der Nacht Verbindung zu führenden Offizieren wie Zhang Zhizhong und Zhou Enlai aufgenommen, um mit dem Militär den Frieden zu erzwingen. Jenseits von Zhous sogenannter Politikabteilungs-Clique hat Chen sich auch an syndikalistische Offiziere wie Xiao Jinguang gewandt, die von der MMIC ausgebildet wurden. Der Zusammenschluss dieser \"Jungen Garde\" hätte genügen sollen. Auch die unzufriedenen Gewerkschaftler sowohl vom NGV als auch von den SPC-Radikalen unter Chen Shaoyu haben von ihm Botschaft erhalten. Falls es hart auf hart kommt, würden Massenstreiks ihn an die Macht befördern.\n\nLeider wurde er ausgespielt. Seine Nachrichten unterlagen seit langem der Überwachung von Dai Chunfengs Agenten, welcher seine Intrige sofort offenlegte. General Hu Zongnan, ein Rivale um die Kontrolle der \"Jungen Garde\" präsentierte die Beweise vor dem Zentralen Exekutivkomitee als \"treuer Diener der Revolution\". Chen wurde verzugslos denunziert und aus der Partei ausgeschlossen, wohnte aber aufgrund Informationen dem Treffen des ZEK nicht bei.\n\nDie Residenz-Fraktion und die NGV-Gemäßigten hatten weitaus weniger Glück - Chu Minyi wurde festgenommen und tausende von der Geheimpolizei aufgegabelt. Die gerisseneren Elemente des NGV konnten aus Nanking fliehen, haben jedoch jegliche Organisation verloren."
 CHI.lategame.353.a: "Treulose! (Spiele normal)"
 CHI.lategame.353.b: "Treulose! (Spiele mit Anweisungen)"

 CHI.lategame.354.t: "Der niedere Sun"
 CHI.lategame.354.d: "Vorsicht vor dem, was du gebietest. Diese Lektion hat der amtsführende Präsident Sun Fo nur allzu gut gelernt, nachdem er endlich die Partei seines Vaters in ihrer größten Not übernommen hat. Berichte sind eingegangen, dass Deng Yanda und die Armeen des PAK sich zuerst nach Westen gewandt haben, um Wuhan und Changsha einzunehmen, ehe sie sich auf das schwer befestigte Nanking bewegen.\n\nChen Gongbo hat viele überrascht, indem er sich nach Norden bewegt hat, anstatt in die traditionellen Stützpunkte des NGV im Süden zu reisen. Ohne Zeit zu vergeuden hat er sich nach [GetVictoryPointName_9843] bewegt, um mithilfe des Einflusses des NGV über die neu eroberten Gebiete eine Machtbasis aufzubauen. Dank der Hilfe von General Zhang Zhizhong sind die meisten Garnisonen im Norden übergelaufen oder verhalten sich neutral.\n\nUnd in der Zwischenzeit bleibt Nanking führungslos. Suns vertraute Offiziere, Zhang Fakui und Xue Yue, hatten nur mäßigen Erfolg dabei, die Situation unter Kontrolle zu bringen und letzterer hat Nanking verlassen, um die Befehlsgewalt über die Garnison in wuhan zu übernehmen. Die Intellektuellen und Geschäftler unterstützen die Wiederaufbau-Fraktion, konnten aber kaum die nötige Hilfe aufbieten. Und es wird immer schlimmer.\n\nSun Fo hatte wenig Aussichten, doch dann ein Lichtblick: Vermittler hatten einen Durchbruch. Eine ausgeweitete Delegation mit Figuren wie Song Ziwen, Chen Youren und die \"Vier Älteren\" haben sich für Verhandlungen zwischen Nanking und Fujian angeboten, um den Zwist beizulegen.\n\nAber Sun Fos Lager ist nicht das einzige, das Macht in Nanking besitzt. Die Revolution hat sich ins Extremistische geworfen und die Offiziere der Vereinigung zur Wiederbelebung Chinas fordern extreme Maßnahmen, um das Chaos zu bekämpfen. Die Generäle Hu Zongnan, He Zhonghan und Deng Wenyi haben Sun Fo den Vorschlag unterbreitet, vom Kriegsrecht gebrauch zu machen. Sie haben sich für die Durchsetzung von diesem angeboten und meinen, dass Verrat nur eine Bestrafung verdient hat ."
 CHI.lategame.354.a: "Nehmt die Verhandlungen mit Fujian auf."
 CHI.lategame.354.b: "Verhängt augenblicklich das Kriegsrecht!"

#Zugehörigkeit Events (360-369)
 CHI.lategame.360.t: "Der Bürgerkrieg der Kuomintang!"
 CHI.lategame.360.intro: "Nach einem aufrührerischen Dritten Heimkehrkongress spaltete sich die scheinbar siegreiche Nationalregierung der Kuomintang in Fraktionen, die sich bekriegten. Präsident Wang Jingwei wurde von unbekannten Attentätern ermordet und im Chaos haben sich widersachende Zentralkomitees in Nanking, Fujian und [GetVictoryPointName_9843] gebildet.\n\nEine ausgehöhlte Zentralregierung ist unter Sun Fo in Nanking verblieben. Seine schwindende Regierung ist beinahe vollständig gelähmt; und Gerüchte von einem Putsch durch die Vereinigung zu Wiederbelebung Chinas gehen umher. Im Süden haben Song Qingling und ihr Provisorisches Aktionskomitee (PAK) der Kuomintang ihren alten Widerstand gegen eine Regierung reaktiviert, die sie als tyrannisch betrachten. Sie erhält weitreichende Unterstützung von alten Mitgliedern des Militärs, von denen viele schon im Guerilla-Aufstand gedient hatten. Im Norden hat Chen Gongbo viele der ehemaligen Loyalisten von Wang Jingwei versammelt und ihre Regierung in [GetVictoryPointName_9843] als die einzig rechtmäßige verkündet. Sie erhalten Unterstützung durch viele Radikale, aber haben nicht viel Zeit, ehe die Garnisonen sich gegen sie wenden."
 CHI.lategame.360.d.1: "$CHI.lategame.360.intro$\n\nDie Gouverneure und Befehlshaber des Landes wägen nun ihre Optionen. Viele wollen warten, bis sich eine Seite zu einem Vorteil für sie entwickelt, bevor sie einen Zug machen. Die Repräsentanten aller Gegenregierungen hat um unsere Unterstützung gebettelt und da wir eines der autonomeren Gebiete sind, könnte unser Rückhalt der Entscheidende sein. Natürlich bleibt uns im Angesicht einer so schwachen Kuomintang immer noch die Option, unsere Autonomie zu festigen oder sogar selbst die nationale Führung zu ergreifen!"
 CHI.lategame.360.d.2: "$CHI.lategame.360.intro$\n\nDie verbündeten Führer der chinesischen Sphäre wägen nun ihre Optionen. Viele wollen warten, bis sich eine Seite zu einem Vorteil für sie entwickelt, bevor sie einen Zug machen. Die Repräsentanten aller Gegenregierungen haben um unsere Unterstützung gebettelt und obwohl wir nicht chinesischen sind, könnte unser Rückhalt der Entscheidende. Natürlich bleibt uns im Angesicht einer so schwachen Kuomintang immer noch die Option, unsere Autonomie zu festigen oder sogar die Unabhängigkeit zu erlangen!"
 CHI.lategame.360.a: "Unterstütze das PAK."
 CHI.lategame.360.b: "Unterstütze den NGV."
 CHI.lategame.360.c: "Unterstütze die Regierung."
 CHI.lategame.360.e: "Wir werden unsere Unabhängigkeit erlangen."

 CHI_lategame_civ_war_alignment_intro: "Mit dem anbahnenden Bürgerkrieg in der gesamten Nation sind die Anführer der entfernten Provinzen zu einer Entscheidung gezwungen. Viele von ihnen allerdings widerwillig, da sie Aufstände in den eigenen Reihen oder die Wahl der falschen Seite fürchten. Demnach haben sich viele derweilen der \"Neutralität\" hingegeben und warten, bis eine Fraktion die Übermacht erlangt, bevor sie ihre Truppen in Bewegung setzen."

