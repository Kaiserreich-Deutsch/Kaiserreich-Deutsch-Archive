#Industrial Concerns
 cfhi: "CFHI"
 cfhi_desc: "CFHI, oder China First Heavy Industry Group Co. Ltd, ist ein großer Ausrüstungshersteller in China. Sie untersteht direkt der nationalistischen Regierung und ist zum Großteil für die Militärindustrien, Eisen- und Stahlmaschinerie und Bergwerksausrüstung des Landes verantwortlich."
 national_railway_corporation: "NEK"
 national_railway_corporation_desc: "Die Nationale Eisenbahn-Körperschaft wird durch das Eisenbahnministerium und das Kommunikationsamt der Nationalistischen Regierung verwaltet wird. Sie hat sich bereits als effektives Mittel zur Verstaatlichung von Eisenbahnen im ausländischem Eigentum bewiesen und dient dem Bau neuer Transportnetzwerke im Land."
 cetc: "CETC"
 cetc_desc: "CETC, oder China Electronics Technology Corporation, ist ein Konzern unter der Verwaltung des Kommunikationsamts der Regierung und dient der Versorgung von Kommunikationsmitteln und Elektrotechnik, sowohl für den Bürger wie auch die Nationalrevolutionäre Armee."
 sinopec: "Sinopec"
 sinopec_desc: "Sinopec, oder China Petroleum & Chemical Corporation, ist ein Konzern unter der Verwaltung des Innenministeriums und befasst sich mit den Öl- und Benzinreserven des Landes, wofür sie auch die Erschließung von Öl und die Extraktion von Chemikalien fördert."
#Material Concerns
 norinco: "Norinco"
 norinco_desc: "Norinco, oder China North Industries Group Corporation Limited, ist ein Konzern, der mit der Verwaltung der Industrien der Nordchinesischen Cliquen wie die Fengtian- oder Zhili-Cliquen betraut ist. Er wird vom Handels- und Innenminsterium verwaltet und organisiert hauptsächlich Militärindustrien in Unterstützung zur Nationalrevolutionären Armee."
 faw_motors: "Faw Motors"
 faw_motors_desc: "Mithilfe von europäischen Automobilherstellern aus der Union von Britannien und der Französischen Kommune konnte Faw Motors oder First Automobile Works als der erste landeseigene Automobilhersteller Chinas erstellt werden. Er verschreibt sich der Produktion moderner Kraftfahrzeuge für sowohl den zivilen wie auch militärischen Bereich."
#Aircraft Designers
 china_aviation_corporation_CHI: "CNAC"
 china_aviation_corporation_CHI_desc: "CNAC, oder die China National Aviation Corporation, wurde auf Anweisung des Exekutiv-Yuan ins Leben gerufen und untersteht dem Eisenbahnamt und dem Kommunikationsamt. Sie entstand mit Hilfe der Union von Britannien und der Französischen Kommune und musste sich schon seit Erdenken gegen militärische Cliquen in China wehren, die individuelle Luftstreitkräfte besitzen. Somit ist es der Zweck der CNAC, den Luftverkehr und die Luftpost zu verstaatlichen und diese zu verwalten."
 central_aircraft_manufacturing_company: "CANC"
 central_aircraft_manufacturing_company_desc: "Die Central Aircraft Manufacturing Company wurde vom nationalen Luftfahrtamt entworfen, um Flugzeuge für den militärischen Bereich der Luftstreitkräfte der Republik China und den zivilen Bereich des Transports zu produzieren."
 central_air_transport: "CAT"
 central_air_transport_desc: "Der Central Air Transport wurde vom Kommunikationsamt organisiert, um Transport und Kommunikation über Luftfahrt für den militärischen und zivilen Bereich zu ermöglichen."
#Naval Designer
 csic: "CSIC"
 csic_desc: "Die China Shipbuilding Industry Corporation ist eine Schiffsbaufirma in Staatsbesitz und wird vom Handelsministerium und dem Marineamt geführt, um von den nördlichen Schiffsbau-Industrien der ehemaligen Fengtian- und Zhili-Cliquen für die neue nationalistische Marine Gebrauch zu machen."
 china_state_shipbuilding_corporation: "CSSC"
 china_state_shipbuilding_corporation_desc: "Die China State Shipbuilding Corporation entstand auf Anweisung des Marineamts und wird von europäischen Beratern und Entwicklern besetzt, um Chinas wachsenden Schiffsbau zu modernisieren und den Bau von Schlachtschiffen zu ermöglichen."
#Armor Concerns
 sinotruk: "Sinotruk"
 #Yes it's apparently spelled truk
 sinotruk_desc: "Sinotruk, oder die China National Heavy Duty Truck Group Co., Ltd, ist ein Kraftfahrzeughersteller im Staatsbesitz, der auf den ehemaligen Jinan Automobile Works aufbaut. Sie ist für ihre Produktion landeseigener chinesischen Lastkraftwagen und dem Import von Auslandsentwürfen bekannt, mit denen sie für die zivilen und militärischen Bereiche herstellt."

#Political Ideas
 KR_CHI_popular_support_desc: "Die Kuomintang mag demokratische und populistische Ideale in ihrem Herzen tragen, aber sie hat noch immer einen langen Weg vor sich, um diese auch zu verwirklichen. Aus der Sicht der Arbeiter und Bauern Chinas sind schon viele Personen mit utopischen Träumen auf den Plan getreten und nur wenige haben etwas verändern können. Die Siege auf dem Schlachtfeld haben zwar ihr Durchhaltevermögen unter Beweis gestellt, aber es wird ein Erlösen der gemeinen Bürger von ihrem ewigen Leid brauchen, um sie wirklich von der Sache zu überzeugen.\n\nEine lange Zeit des Staatsaufbaus und vorsichtiger Umsetzung von politischen Zielen wird hier vonnöten sein, um in den Augen des gemeinen Volkes als legitime Regierung anerkennt zu werden, denn hier werden groß anmutende Kundgebungen und ausgefallene Paraden nicht ausreichen. Gleichzeitig gibt es auch einen großen Teil der Bevölkerung, die die Kuomintang als nichts weiter als den nächsten Schritt im Zeitalter der Kriegsherren betrachtet; oder nicht weniger schlimm, als gefährliche Handler der fernen syndikalistischen Mächte."

