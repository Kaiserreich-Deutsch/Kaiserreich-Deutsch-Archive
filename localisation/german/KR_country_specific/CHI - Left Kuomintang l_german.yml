 KR_CHI_popular_support_radical_idea: "Legitimacy of the Party: §REine neuorganisierte Nationalregierung§!"
 KR_CHI_popular_support_radical_idea_desc: "Die Kuomintang mag demokratische und populistische Ideale in ihrem Herzen tragen, sie hat aber noch einen langen Weg vor sich, um diese zu verwirklichen. Aus der Sicht der Arbeiter und Bauern Chinas sind schon viele Personen mit utopischen Träumen auf den Plan getreten und nur wenige haben etwas verändern können. Die Siege auf dem Schlachtfeld haben zwar ihr Durchhaltevermögen unter Beweis gestellt, aber wird es ein Erlösen der gemeinen Bürger von ihrem ewigen Leid brauchen, um sie wirklich von der Sache zu überzeugen.\n\nDa jetzt die Herrschaft des Vorsitzenden und seine Macht über die Partei gefestigt ist, können wir endlich sie endlich neuorganisieren, umihr ganzes Potenzial ausschöpfen. Wir werden nicht länger von der Bourgeoisie und den reaktionären Elementen abgelenkt und entmutigt werden, die unsere nationale Revolution behindern und auslöschen wollen. China wird voranschreiten - unter der Führung des Vorsitzenden und seinem treuen Premier - und das auf einen glorreichen Neubeginn zu!"

 KR_CHI_popular_support_residence_idea: "Legitimität der Partei: §RDer Einparteienstaat des Guofu§!"
 KR_CHI_popular_support_residence_idea_desc: "Die Kuomintang mag demokratische und populistische Ideale in ihrem Herzen tragen, sie hat aber noch einen langen Weg vor sich, um diese zu verwirklichen. Aus der Sicht der Arbeiter und Bauern Chinas sind schon viele Personen mit utopischen Träumen auf den Plan getreten und nur wenige haben etwas verändern können. Die Siege auf dem Schlachtfeld haben zwar ihr Durchhaltevermögen unter Beweis gestellt, aber wird es ein Erlösen der gemeinen Bürger von ihrem ewigen Leid brauchen, um sie wirklich von der Sache zu überzeugen.\n\nDa jetzt die Herrschaft des Vorsitzenden und seine Macht über die Partei gefestigt ist, kann dieser endlich die Überzeugungen und Ziele des Guofu umsetzen. Er wird nur von seinen engsten Anhängern begleitet; jene, die die Interessen des Vorsitzenden mit Herz und Seele vertreten, ohne die Nation in die chaotische Anarchie zu stürzen, die sich der NGV so wünscht. Ordnung und Stabilität werden an der Tagesordnung des Landes stehen, unter welcher China voranschreiten und Dr. Suns Traum von einem freien und modernen China umsetzen wird."

 KR_CHI_popular_support_moderate_idea: "Legitimität der Partei: §SAuf eine demokratische Zukunft§!"
 KR_CHI_popular_support_moderate_idea_desc: "Die Kuomintang mag demokratische und populistische Ideale in ihrem Herzen tragen, sie hat aber noch einen langen Weg vor sich, um diese zu verwirklichen. Aus der Sicht der Arbeiter und Bauern Chinas sind schon viele Personen mit utopischen Träumen auf den Plan getreten und nur wenige haben etwas verändern können. Die Siege auf dem Schlachtfeld haben zwar ihr Durchhaltevermögen unter Beweis gestellt, aber wird es ein Erlösen der gemeinen Bürger von ihrem ewigen Leid brauchen, um sie wirklich von der Sache zu überzeugen.\n\nDa jetzt die Vorherrschaft des Vorsitzenden und seine Macht über die Partei gefestigt ist, kann dieser endlich die Überzeugungen des verstorbenen Dr. Sun umsetzen und das Land näher zur Minquan führen. Dr. Sun glaubte daran, dass die Demokratie nicht selbstverständlich sei, sondern erzogen werden muss... Demokratie muss geführt werden und den Massen gelehrt werden. Mit diesen Überzeugungen werden wir den überflüssigen Populismus des Provisorischen Aktionskomitee unter Kontrolle bringen und unser Land wirklich der Demokratie näher bringen."

 CHI_popular_support_proletarian_future_idea: "Legitimität der Partei: §rEine Partei der Arbeiter und Bauern§!"
 CHI_popular_support_proletarian_future_idea_desc: "Die Kuomintang mag demokratische und populistische Ideale in ihrem Herzen tragen, sie hat aber noch einen langen Weg vor sich, um diese zu verwirklichen. Aus der Sicht der Arbeiter und Bauern Chinas sind schon viele Personen mit utopischen Träumen auf den Plan getreten und nur wenige haben etwas verändern können. Die Siege auf dem Schlachtfeld haben zwar ihr Durchhaltevermögen unter Beweis gestellt, aber wird es ein Erlösen der gemeinen Bürger von ihrem ewigen Leid brauchen, um sie wirklich von der Sache zu überzeugen.\n\nDie Partei wurde endlich neuorganisiert und wird nun von denen geführt, die wirklich die nationale Revolution auf ihren Schultern tragen - dem wahren Proletariat. Unter der Führung des Kuomintang haben sich die Arbeiter und Bauern organisiert, auf dass sie sich erheben und dem Imperialismus und der internen Ausbeutung widerstehen können. Obwohl der Sozialismus noch eine Sache der Zukunft ist, können wir darauf hoffen, dass unsere sozialistische Politiken und unsere Förderung der Klasseneinheit eines Tages dem Volk Gleichheit geben wird."

 KR_CHI_popular_support_federalist_idea: "Legitimität der Partei: §mEin demokratischer Konsens§!"
 KR_CHI_popular_support_federalist_idea_desc: "Im Zuge ihrer Mission, das Land zu vereinen, hat sich die Kuomintang mit dutzenden anderer Parteien und Fraktionen auseinandersetzen müssen. Viele von ihnen waren nur an ihrem eigenen Wohl interessiert und fast alle von ihnen stellten sich gegen die nationale Revolution. Aber Wang Jingwei besaß die Voraussicht und die Fähigkeit zur Diplomatie, um in einem zerrissenen Land Unterschiede zu überwinden und Vertrauen zu bauen, wo keines war. Innerhalb eines erweiterten Parteitages hat Wang mehreren verbündeten Kriegsherren erlaubt, im Laufe der politischen Vormundschaft der Regierung beizutreten und als Berater zu dienen, um die Nation zu zähmen und sich Ideen für die Besserung Chinas zu eigen zu machen. Im Gegenzug wird er sicherstellen, dass diese fehlgeleiteten Parteien in den Drei Prinzipien unterrichtet werden, damit eine wahrlich optimistische Zukunft geschaffen werden kann."

 CHI_chairmans_will_popular_support_idea: "Legitimität der Partei: §RDie Leitung des Vorsitzenden§!"
 CHI_chairmans_will_popular_support_idea_desc: "Die Kuomintang trug in ihrem Herzen demokratische und populistische Ideale, die durch anhaltende Machtkämpfe auf Zweifel gestoßen sind. So wie die Fraktionen der Partei sich um die korrekte Interpretation von Dr. Suns Lehren bekriegte, so litt auch die Legitimität der Partei und ihre Regierungsfähigkeit. Das Schicksal der Partei war ungewiß, während der Vorsitzende Zeng Zhongming noch verzweifelt versuchte, eine funktionierende Regierung, bestehend aus den radikalsten Sozialisten der Kuomintang, auf die Beine zu stellen.\n\nOrdnung, Verstand und Logik sind endlich wieder in die Partei eingekehrt, diesesmal allerdings unter der Leitung von Premier Chen Gongbo. Auch wenn der Vorsitzende Zeng de facto der Herrscher Chinas ist, so weiß ein jeder, der hinter die Fassade blicken kann, dass der Premier derjenige ist, der die wahre Macht über die Nation hält. Mit Chens Anleitung hat die Partei seine Kontrolle auf die Millionen Menschen des Landes ausgeweitet, denn unter Chens Führung wird China endlich seine Reise zum wahren Sozialismus antreten."

 CHI_popular_support_chen_revolution_idea: "Legitimität der Partei: §oDie totale Neuorganisierung der Regierung§!"
 CHI_popular_support_chen_revolution_idea_desc: "Die Kuomintang trug in ihrem Herzen demokratische und populistische Ideale, die durch anhaltende Machtkämpfe auf Zweifel gestoßen sind. So wie die Fraktionen der Partei sich um die korrekte Interpretation von Dr. Suns Lehren bekriegte, so litt auch die Legitimität der Partei und ihre Regierungsfähigkeit. Das Schicksal der Partei war ungewiß, während der Vorsitzende Zeng Zhongming noch verzweifelt versuchte, eine funktionierende Regierung, bestehend aus den radikalsten Sozialisten der Kuomintang, auf die Beine zu stellen.\n\nDie Konterrevolutionären und Anti-NGV-Clique um Chen Bijun hatten versucht, all das zu zerstören, was der von uns gegangene Vorsitzende einst aufgebaut hatte. Im Chaos des Dritten Kongresses hat sich Chen Gongbo erhoben und seine rechtmäßige Position in der Parteiführung als der Erbe vom Vorsitzenden Wang Jingwei und Dr. Sun Yat-sen eingenommen. Mit seiner nun gesicherten Kontrolle über die Partei kann die neuorganisierte Partei endlich ihre Bestrebung eines vollkommen sozialistischen Staates und einer Plattform des Antiimperialismus aufnehmen. Unter der Führung der NGV-Kader wird die Partei die Arbeiter und Bauern in ein glorreiches rotes China geleiten und der Welt zeigen - dass der Osten jetzt das Bollwerk des Sozialismus geworden ist."

 CHI_total_abnegation_popular_support_idea: "Legitimität der Partei:§o Die totale Widerrufung der Individualität§!"
 CHI_total_abnegation_popular_support_idea_desc: "Die Nation steht über allem und ist heilig. Es ist die Pflicht eines jeden Individuums, dem Schutz der nationalen Interessen pflichtbewusst die Treue zu schwören. Wir müssen allen iridischen und individuellen Freuden entsagen und verstehen, dass es die Pflicht eines jeden Chinesen ist, dem Staat zu dienen, auf dass China auf alle Zeit vor Stärke erstrahlt.\n\nSehnt euch nach der Aufgabe eurer Freiheiten und Leben, damit das chinesische Land endlich vom Imperialismus befreit sein wird. Nur dann werden wir Freiheit erlangen, es ist jedoch eine heilige Ehre, der Nation Dienst und Opfer zu leisten. Der chinesische Bürger muss seinen Dienst ohne Bestehen auf Rechte ausführen, denn er wird seinen Gewinn erhalten, sobald die Nation stark und reich geworden ist. Aber das Individuum kann zweifelsohne keine Bedingungen an die Gesellschaft richten, ohne dieser gedient zu haben. Die Rettung Chinas kann nur durch selbstlose Organisierung und Gehorsam gegenüber dem Lingxiu und seiner rechten Hand Hu Zhonghan gewonnen werden. Wenn die unzähligen Massen in Eintracht sind und ihre Taten wie aus einem einzigen Körper erfolgen... es gibt wahrlich keinen anderen Weg, die Drei Prinzipien zu verwirklichen."

 CHI_the_lingxiu_popular_support_idea: "Legitimität: §oKult des Lingxiu§!"
 CHI_the_lingxiu_popular_support_idea_desc: "Das Chaos und die Folgen des Dritten Heimgekehrten Kongresses und des Bürgerkriegs der Kuomintang haben zu Zweifeln an der Führung der Partei und zur Überzeugung geführt, dass die Partei ein schwaches politisches Organ sei - eines, dass die chinesische Nation nicht führen kann. Allerdings war es in Chinas dunkelster Stunde der Generalissimo, welcher zusammen mit seinen glorreichen Kadetten und Soldaten der Whampoa-Militärakademie China vor der Zerstörung durch innere und äußere Bedrohungen erretete.\n\nUm die Revolution vor der Vernichtung zu bewahren, muss das Prinzip des Gehorsams gegenüber dem Obersten Führer befolgt werden. Hu Zongnan ist der einzige Anführer der Kuomintang und somit China einziger großer Führer; deshalb müssen die Mitglieder der Partei ihn in jeglicher Weise unterstützen, seinen Befehlen Folge leisten und seinen Willen auf ihren eigenen übertragen. Gehorsam gegenüber dem Anführer ist unabdingbar. Ein jeder muss mit ihm leben und sterben, aus tiefstem Herzen und unwiderruflich - so wie die Märtyrer es einst für den verstorbenen Anführer Sun Yat-sen taten. Die Jugend Chinas, in ihrer fehlgeleiten Begeisterung für europäischen Syndikalismus und Liberalismus, haben das Individuum bekräftigt und die Verehrung eines großen Vorbilds als rückständig abgetan. Aber sie liegen falsch, denn es ist das große Vorbild der Partei, dass zur Entwicklung einer nationale Kultur verhilft und das Vertrauen des Massengeistes in sich vereint. Wir können nicht verneinen, dass die Partei einen Mussolini braucht; einen Sawinkow, um es zu ihrem gebürtigen Ruhm zu leiten - und durch unseren Lingxiu Hu Zongnan werden wir der Rettung unserer Nation erreichen!"

 CHI_institute_of_revolutionary_practice_idea: "Institut der Revolutionären Praxis"
 CHI_institute_of_revolutionary_practice_idea_desc: "Es ist den Errungenschaften der Partei zu verdanken, dass wir all die Erfolge der letzen Jahre verbuchen konnten. Unsere Arbeit ist allerdings noch nicht getan. Überall in diesem großartigen Land gibt es noch Bedarf an Ausbildung für unsere Partei, die Regierung und das Militär, um den revolutionären Geist von 1924 voranzutragen und die Vision von Dr. Sun Yat-sen für ein freies China zu verwirklichen."

 CHI_intellectual_opposition_idea: "Intellektueller Widerstand"
 CHI_intellectual_opposition_idea_desc: "Seit mehreren Jahren hält die Kuomintang im Zuge der nationalen Revolution ein Machtmonopol und regiert die [CHI.GetNameDef] de facto als Einparteienstaat. Es gibt definitiv noch diejenigen, die sich nach mehr sehnen - die der Meinung sind, dass der Abschnitt der politischen Vormundschaft beendet werden muss und die politische Landschaft neuem Diskurs den Weg ebnen muss."

 CHI_popular_protests_idea: "Öffentliche Proteste"
 CHI_popular_protests_idea_desc: "Seit den kürzlichen dramatischen Ereignissen ist das Land in Aufruhr. Einmal mehr wird der Anspruch der Kuomintang auf die Führung der Nation in Frage gestellt und auf den Straßen kommt es zu Krawallen. Die Ordnung muss schnell wiederhergestellt werden, bevor die Proteste zu Aufständen werden; und die Aufstände zur Rebellion."

 CHI_fracturing_party_idea: "Zerbrechende Partei"
 CHI_fracturing_party_idea_desc: "Die Kuomintang wird schon seit langem als 'Volkspartei' angesehen, in der die Mitglieder aus allen politischen Lagern kommen. Alles zwischen Rechtsaußen bis Linkaußen hat sich hier eingefunden, mit dem intellektuellen, philosophischen und revolutionärem Erbe des verstorbenen Dr. Sun Yat-sen als vereinender Faktor. Der innerparteiliche Machtkampf hat nun die Kuomintang an ihre Grenzen gebracht; eine Einigkeit muss wiederhergestellt werden, bevor die Partei in sich zusammenfällt."

 CHI_towards_the_social_revolution_idea: "Legitimität der Partei: §RIn Richtung der Sozialen Revolution§!"
 CHI_towards_the_social_revolution_idea_desc: "Es ist unausweichlich, dass infolge der Vervollständigung der Nationanlen Revolution gegen die Bourgeoisie, die Landbesitzer und allen voran die Imperialisten - dass die chinesischen Arbeiter und Bauern in einem Körper vereint werden. Wir künden die Geburt eines Neuen Chinas an, in dem keine Barrieren den Rechten eines jeden Mannes und jeder Frau Einhalt gebieten und wo ein jeder voll Stolz seiner Liebe und Wertschätzung gegenüber der Partei und des auferstandenen Chinas kundtun kann."

 CHI_true_love_idea: "Legitimität: §SIn Richtung der wahren Liebe§!"
 CHI_true_love_idea_desc: "Echte Liebe kann in dieser Art Welt nicht stattfinden. Es kann nur folglich der Revolution stattfinden, wo eine Welt der großen Harmonie existiert. Wenn diese Zeit gekommen ist, wird es keine Unterscheidungen mehr geben; nicht zwischen arm und reich, nicht zwischen schön und hässlich, nicht zwischen Mann und Frau. Dort gibt es eine gemeine Produktion, gemeinsame Vorteile, gleichwertiges Wissen und eines jeden Bildung wird gleich sein. Auch die Schönheit wird gleich sein, denn alle Völker werden in Liebe vereint sein. Niemals wieder es einen Bedarf an niederen Beweggründen oder kühl berechnete Motivation aufgrund materiellen Besitzes geben. Es ist diese Art von Liebe, die man als wahre Liebe bezeichnen kann."

 CHI_realising_minquan: "Die Verwirklichung von Minquan"
 CHI_realising_minquan_desc: "Minquan ist die Überzeugung von der Gabe der Rechte an das Volk - genauer gesagt die vier Rechte der Volksbegehren, Initiativen, Wahlen und Abwahlen. Natürlich ist das chinesische Volk noch nicht in der Lage, diese Rechte sinnesgemäß einzusetzen und sie währen durch örtliche Tyrannen und Landbesitzer nur allzu einfach zweckentfremdet. Demnach ist es die Pflicht der Partei, das Volk in diesen Rechten zu unterrichten und ihnen zu helfen, Minquan zu verwirklichen.\n§YDie Effekte dieser Idee verändern sich laufend anhand der Beliebtheit deiner §mMarktliberalen§!,§cSozialliberaln§!,§cSozialkonservativen§! und §gAutoritären Demokraten§!§!."

 CHI_nationalist_youth_orgs_idea: "Nationalistische Jugendverbände"
 CHI_nationalist_youth_orgs_idea_desc: "Dr. Sun glaubte daran, dass auch die Jugend an der nationalen Revolution teilnehmen muss. Die Jugend ist das Fundament einer revolutionären Zukunft und der Geistes der chinesischen nationalen Revolution und des chinesischen Nationalismus muss fortbestehen, damit die nächste Generation Chinas eine starke sein kann. Denn Chinas Schwäche liegt in seiner fehlenden Einheit; und sollten wir die Jugend vernachlässigen - dann wird sie für den zukünfigen revolutionären Kampf nicht gewappnet sein. Lasst uns über nationalistische Jugendverbände einen Draht zur Jugend schaffen und sowohl Jungs als auch Mädchen die Gelegenheit bieten, über Dr. Suns Drei Prinzipien zu lernen und diese zu tragen."

 CHI_local_democratic_elections: "Örtliche Demokratische Wahlen"
 CHI_local_democratic_elections_desc: "Die Kuomintang richtet sich nach Dr. Sun Yat-sens Überzeugung, dass die Rechte des Volkes die Möglichkeit bieten, Wahlen, Abwahlen, Volksbegehren und Initiativen durchzuführen. Diese Rechte müssen allerdings durch die Partei gebildet und gelehrt werden und die Erstellung örtlicher Regierungen müssen mit der Hilfe der Kuomintang erfolgen - kann solch eine Demokratie Erfolg haben? Es ist das Ziel der Partei, dass durch eine Unterrichtung der Massen - dass das Volk eines Tages zur Demokratie fähig wird."

 CHI_local_communes: "Örtliche Kommunen"
 CHI_local_communes_desc: "Obwohl die Existens von Gewerkschaften in China aufgrund fehlender Industrialisierung und Arbeiterorganisation unrealistische scheint, sollte die Kuomintang eine führende Rolle in der nationalen und sozialen Revolution übernehmen, indem Arbeitern und Bauern dabei geholfen wird, sich in örtlichen Verbänden zu organisieren, damit sie in der Lage sind, ihre politische Rechte auszuüben und auf das Wohlergehen des Volkes hinzuarbeiten."

 CHI_third_stage_of_revolution_idea: "Die dritte Phase der Revolution"
 CHI_third_stage_of_revolution_idea_desc: "Die dritte Phase der nationalen Revolution ist die letzte, die dem Entwurf von Dr. Suns Theorie der Drei-Phasen-Revolution entspricht. Sie sieht ein Ende der politischen Vormundschaft und die Vervollständigung des Nationalen Wiederaufbaus vor. In dieser Phase wird eine konstitutionelle Regierung mit einer Verfassung eingeführt werden und eine Ausübung der Rechte des Volkes durch selbstverwaltende Distrikte ermöglicht werden. Mit dem Ende der nationalen Kraftproben und des zweiten Nordfeldzuges wird China endlich die Volksdemokratie verwirklichen können."

 CHI_realising_the_dream_of_sun_yat_sen_idea: "Legitimität der Partei: §lDie Verwirklichung von Sun Yat-sens Traum§!"
 CHI_realising_the_dream_of_sun_yat_sen_idea_desc: "Dr Sun Yat-sen wünschte sich eine Revolution aller Völker, quanmin geming - und die nationale Revolution solle allen Menschen Chinas gebühren, nicht nur den Arbeitern und Bauern. Unsere Partei wurde schon lange durch Ideen wie dem Klassenkampf auseinander gerissen, aber mit der Hilfe von Sun Fos Wiederaufbau-Fraktion werden nicht länger nur eine Neuorganisierung, sondern einen Wiederaufbau der Partei verfolgen. Mit dem Einhergehen des Endes des zweiten Nordfeldzugs und des Widerstandskriegs hat China sich endlich der Ketten der Kriegsherren und des Imperialismus entledigt. Zusammen marschieren wir auf eine glänzende weiße Zukunft der Demokratie und Bürgerrechte zu - auf dass wir endlich den Traum unseres geliebten verstorbenen Anführers verwirklichen und dem Rest des Ostens Vorbild und Inspiration sein können."

 CHI_third_world_investment_idea: "Ausländische Entwicklungs-finanzierung"
 CHI_third_world_investment_idea_desc: "Schon seit der Afro-Asiatischen Konferenz, bei der wir als Gastgeber in Nanjing teilnahmen, gab es nicht mehr einen so großen Anstoß dafür, das alte imperialistische und kapitalistische System zu zerstören. Dank einiger großzügiger Rückendeckung von andern sozialistischen Mächten haben wir die nötige industrielle und finanzielle Unterstützung erhalten, um uns vom alten Kolonialsystem zu befreien. Mit ein bisschen Glück wird dies den Grundstein für den Bau einer neuen postkolonialen Ordnung sein."

 CHI_champion_of_developing_world_idea: "Champion der sich entwickelnden Welt"
 CHI_champion_of_developing_world_idea_desc: "China ist aus dem Bürgerkrieg und der Revolution als großer Drache hervorgegangen; einer Kraft, die selbst die mächtigsten aller Nationen erschaudern lässt. Aber genau wie die kurzsichtigen Imperialisten von einst war die Republik darauf bedacht, ihren Einfluß nicht durch bloße Waffengewalt, sondern auch seine Wirtschaftskraft auszuweiten. Es könnte noch viele Jahrzehnte dauern, bis China in Wettbewerb mit den europäischen Mächten treten kann, doch sind die Chinesen entschlossen, die Führung als Champion der sozialistischen Länder des Pazifik, die sich in der Entwicklungsphase befinden, zu übernehmen."

 CHI_mmic_nra_cooperation_idea: "MMIC-NRA-Kooperation"
 CHI_mmic_nra_cooperation_idea_desc: "Die Militärmission der Internationale in China und die Nationalrevolutionäre Armee haben eine Tradition der Zusammenarbeit, die sich aus der gemeinsamen Geschicht ergeben hat. Schon seit der Wiederkehr der NRA nach einem Jahrzehnt des Exil wurde mithilfe der Militärmission an der Umgestaltung der Armee nach modernem Vorbild gearbeitet, woraus ein Heer entstanden ist, das wahrlich nicht zu unterschätzen ist. Die MMIC hat uns nun eine Anfrage zukommen lassen, diese Kooperation zu verlängern und ein neues Ausbildungsprogramm zu beginnen, mit dem zusammen Vorbereitungen auf zukünftige Konflikte getroffen werden sollen."

 #Wang Ideas

 CHI_loyalist_infighting_idea: "Machtkampf unter den Loyalisten"
 CHI_loyalist_infighting_idea_desc: "Wang Jingweis Anhänger mögen im Angesicht des Provisorischen Aktionskomitees und seiner reaktionären Verbündeten zusammengehalten haben, doch jetzt schon werden neue Klingen geschärft. Der tiefe Spalt zwischen den drei Fraktionen der Radikalen, Gemäßigten und der Residenz, die alle die Kontrolle über den NGV anstreben, rührt aus dem Verlangen, die Einzigen zu sein, dem der Vorsitzende Gehör schenken mag."

 CHI_mass_disillusionment_idea: "Enttäuschung der Massen"
 CHI_mass_disillusionment_idea_desc: "Ob Wang Jingwei wirklich China vor den Jahren der Kämpfe und Chaos bewahren kann? Die Ereignisse, die sich vor kurzem beim Dritten Kongress abgespielt haben, zeigten leider, dass die Stabilität und Demokratie, die der Vorsitzende nach dem Sieg über das Provisorische Aktionskomitee versprach, im schlimmsten Fall nichts weiter als Schall und Rauch sind. Falls nicht schleunigst Maßnahmen gegen die breite Enttäuschung in den Städten ergriffen werden, wird China so schnell keinen Frieden finden..."

 CHI_demoralised_army_idea: "Demoralisierte Armee"
 CHI_demoralised_army_idea_desc: "Im Zuge der Machtsicherung des Vorsitzenden wurde die Nationalrevolutionäre Armee im Grunde einer Säuberung unterzogen. Mitglieder der NRA, die sich dem Vorsitzenden entgegenstellen würden, sind aus der Angst, der Nächste zu sein, verstummt. Die Armee ist tiefgehend demoralisiert und in einem unbrauchbaren Zustand; der Vorsitzende muss Schritte einleiten, um die NRA wieder in eine funktionierende Form zu bringen."

 CHI_technocratic_administration_idea: "Technokratische Verwaltung"
 CHI_technocratic_administration_idea_desc: "Der aufgeblähte Bürokratieapparat der Kuomintang wurde tiefgehend von allen Demagogen und Ideologen bereinigt, wodurch sich die Partei nun endlich auf die Verabschiedung schwer benötigter Reformen konzentrieren kann. Darüber hinaus werden wir auf ausländische Weiterbilder vertrauen, um unsere Regierung zu reformieren und erweitern."

 CHI_no_reconstruction_without_peace_idea: "Kein Wiederaufbau ohne Frieden"
 CHI_no_reconstruction_without_peace_idea_desc: "Die Aufgabe des Nationalen Wiederaufbaus ist letzendlich an uns gefallen. Laut der Frau des Vorsitzenden, seiner revolutionären Genossin Madame Wang - gibt es \"Keinen Wiederaufbau ohne Frieden\" - was die Notwendigkeit der Kuomintang ausdrückt, eine zivile Regierung zu stellen und sich auf interne Angelegenheiten zu konzentrieren, anstatt die Nation in einen neuen Konflikt zu reiten."

 CHI_industrial_volunteers_idea: "Freiwillige der Chinesischen Industrie"
 CHI_industrial_volunteers_idea_desc: "Obwohl der Vorsitzende nur sehr ungern das Volk nach all den Jahren des Krieges und Kampfes, die China so leiden ließen, in seinen nächsten Konflikt schickt - so schulden wir unseren Freunden in der Dritten Internationale doch unseren Dank für ihre jahrelange Obhut und Unterstützung. Wir werden tausende von chinesischen Arbeitern und Freiwilligen in ihre Nationen schicken, um ihnen bei ihrer Entwicklung zu helfen und ihnen damit hoffentlich das Gefühl geben, dass unsere Schulden an sie nun langsam beglichen werden."

 CHI_invite_foreign_investment_idea: "Investition von Außen"
 CHI_invite_foreign_investment_idea_desc: "Nun, da die Republik China endlich wieder zu Kräften kommt, werden wir westliche und ausländische Investoren aller sozialistischer Nationen der Welt einladen, um die Entwicklung unseres Landes zu unterstützen und zu finanzieren. Wir liegen dem Westen um Jahre zurück, deshalb ist es umso wichtiger, auf westliche Experten zu hören, die uns die Geheimnisse ihres Erfolgs mitteilen können und uns dadurch helfen werden, dem Wirtschaftsimperialismus zu widerstehen."

#Chen Gongbo Ideas

 CHI_unfulfilled_promises_idea: "Unerfüllte Versprechen"
 CHI_unfulfilled_promises_idea_desc: "Die Unmengen an Hilfe, die die Kuomintang von landesinneren und ausländischen Elementen erhielt, kamen mit der Erwartung und Hoffnung, dass die Partei ihre Versprechen von Demokratie und Wohlfahrt an alle unterdrückten Völker einlösen würde. Leider haben die Ereignisse des Kuomintang-Bürgerkriegs den Massen nicht die Stabilität gegeben, die sie erwartet hatten. Die neuen Versprechen der Partei finden nur noch wenig Gehör und sollte nicht bald etwas getan werden, wird die Partei nur noch weiter erschwachen."

 CHI_unfulfilled_promises_2_idea: "Unerfüllte Versprechen"
 CHI_unfulfilled_promises_2_idea_desc: "$CHI_unfulfilled_promises_idea_desc$"

 CHI_devastated_nation_idea: "Verwüstete Nation"
 CHI_devastated_nation_idea_desc: "Es war mit großem Optimismus, dass die Wirtschaftsreformen das Vertrauen in unsere nationale Wirtschaft wiederherstellten und anfingen, das Land nach Jahren der Kriegsherrenschaft wiederaufzubauen. Es war genau diese Industrie, die China die Fähigkeit gab, sich gegen die Japanischen Imperialisten im Widerstandskrieg zu behaupten; und mit dieser neuen Hoffnung glaubte man, dass unsere Wirtschaft nur noch weiter vorangehen wird.\n\nDer Kuomintang-Bürgerkrieg hat alle Träume einer schnell wachsenden Industrie und Wirtschaft vollends zunichte gemacht; die Verwüstung des Krieges hat die nationale Wirtschaft stark in Mitleidenschaft gezogen. Es wird seine Zeit brauchen, sich wiederaufzubauen und die Wunden des Bürgerkriegs zu heilen, wonach wir hoffentlich das Volk wieder von unsere Führung der chinesischen Republik überzeugen können."

 CHI_devastated_nation_2_idea: "Verwüstete Nation"
 CHI_devastated_nation_2_idea_desc: "$CHI_devastated_nation_idea_desc$"

 CHI_disloyal_army_idea: "Abtrünnige Armee"
 CHI_disloyal_army_idea_desc: "Die Nationalrevolutionäre Armee ist zwar offiziell der Partei als Instrument der nationalen Revolution unterstellt, besitzt aber seit längster Zeit Freiheit über ihre administrativen und operativen Entscheidungen. Obwohl die Parteiloyalität in der Armee unterstrichen wird, haben Chen Gongbos Paranoia und das Chaos des Kuomintang-Bürgerkriegs dazu geführt, dass sich viele in der Armee von den Idealen der Partei abgewendet haben. Trotz der Tatsache, dass die Armee ehemalig stark mit den Mitgliedern des Verbands der Revolutionären Klassenkameraden von Whampoa (VrKdW) durchsetzt war, wurden im Laufe des Bürgerkriegs der Großteil der früheren PAK-Führung entlassen. Das Ergebnis hiervon sind Gerüchte von Aufbegehren und Unzufriedenheit in den Rängen der Armee... nur Gerüchte, versteht sich. Die Armee würde es niemals wagen, sich gegen die Partei zu stellen... oder?"

 CHI_disloyal_army_2_idea: "Abtrünnige Armee"
 CHI_disloyal_army_idea_2_desc: "$CHI_disloyal_army_idea_desc$"

 CHI_expel_the_landlords_idea: "Vertreibe die Landbesitzer"
 CHI_expel_the_landlords_idea_desc: "Der Landbesitzer ist das beste Beispiel für die Ungerechtigkeit unserer semifeudalen Gesellschaft, in der die Bauern gezwungen sind, ihre Leben und Arbeit den Landbesitzern zu opfern, ohne auch nur irgendwas im Gegenzug zu erhalten. Denn der Bauer muss arbeiten und schuften, nur um zu überleben, währende die Landbesitzer sich wie Kapitalisten an der Arbeit anderer bereichern können. Wir werden allen Landbesitzern mit großem Besitz einen offenen Krieg erklären und sie vertreiben, damit ihr Land an das Volk verteilt werden kann."

 #Hu Zongnan Ideas
 CHI_ongoing_resistance_idea: "Anhaltender Widerstand"
 CHI_ongoing_resistance_idea_desc: "Wir mögen den Krieg zwar gewonnen haben, aber jetzt müssen wir den Frieden gewinnen. Das Land ist mit wachsendem und organisierten Widerstand gegen unsere Führung der Partei durchsetzt. Falls mit unsere Legitimität als die wahren Anführer der nationalen Revolution erhalten wollen, müssen wir sofort etwas unternehmen, um den landeseigenen Terrorismus ein für alle Mal auszumerzen."

 CHI_ongoing_resistance_2_idea_desc: "$CHI_ongoing_resistance_idea_desc$"

 CHI_the_rump_government_idea: "Die zerbrochene Regierung"
 CHI_the_rump_government_idea_desc: "Was auch immer von der bürokratischen Demokratie übriggeblieben ist, wurde in Folge des Kuomintang-Bürgerkriegs und dem Chaos des Dritten Heimgekehrten Kongresses noch stärker in Mitleidenschaft gezogen. Sun Fu führt nun eine schwache Koalition seiner noch verbleibenden Unterstützer an, aber jeder ist sich bewusst, dass der Einfluss Wiederaufbau-Fraktion in der Partei so gut wie verpufft ist. Der zivile Exekutiv-Yuan ist vollends durch Angst und Unentschlossenheit gelähmt und die Vereinigung zur Wiederbelebung Chinas hält nun alle Trümpfe in der Hand, während der Generalissimo mehr aus seinem militärischen Hauptquartier als dem Präsidentschaftspalast regiert. Und auch die Tore des Legislativ-Yuan haben sich geschlossen, dieses Mal vielleicht für immer."

 CHI_the_rump_government_2_idea_desc: "$CHI_the_rump_government_idea_desc$"

 CHI_eliminate_unnecessary_bureaucracy_idea: "Löse unnötige Bürokratie auf"
 CHI_eliminate_unnecessary_bureaucracy_idea_desc: "In den letzten Jahren der chinesischen nationalen Revolution haben wir uns unnötig mit Demokratie und dem freien Gedanken berauscht. Und was haben wir davon? Wir sind in einer chaotischen und nicht zu rettenden Misslage gelandet. Solange dieses Erbe der Demokratie weiter existiert, wird es die Kuomintang nur wie Nervengift lähmen. Erhebt euch darüber, Genossen. Und helft uns, die Partei zu bereinigen, damit wir stetig auf die nationale Rettung zu marschieren können."

 CHI_concept_of_productivity_idea: "Das Konzept der Produktivität"
 CHI_concept_of_productivity_idea_desc: "Wenn ein Schüler an die Schule geht, verliert die Gesellschaft einen Produzenten; wenn einer die Schule abschließt, erhält die Gesellschaft einen weiteren Arbeitslosen. Schüler und Studenten tun doch im Grunde nichts weiteres, als ihre Zeit zu vergeuden und sich den Kopf über belanglose tote Bücher zu zerbrechen, damit sie nutzlose Bürokrate werden können. Wir werden dafür sorgen, dass alle Lernenden ihre Zeit der praktischen Arbeit widmen. Sobald sie dann in die Mittelschulen und Universitäten eintreten, werden wir sie in die Farmen, Fabriken und Geschäfte schicken - und ihre Zeit so zwischen Bildung und Arbeit teilen. Wir werden eine neue Form eines selbstlosen und gebildeten sozialistischen Arbeiters erschaffen, der dabei helfen wird, ein neues China zu bauen."

 CHI_chinese_autarky_idea: "Chinesische Autarkie"
 CHI_chinese_autarky_idea_desc: "Der Zusammenbruch der kapitalistischen Weltordnung im Zuge des Schwarzen Montags in 1936 hat allen die Schwäche des Kapitalismus und Chinas Bedarf daran gezeigt, auf eigenen Beinen zu stehen. Immerhin war es der Kapitalismus, der die Degeneriertheit der Demokratie vorantreibt und es war auch der Kapitalismus, der China zerschlagen und es den ausländischen Herren zu Füßen werfen wollte. Deshalb ist es Notwendigkeit, dass die Regierung \"Wirtschaftskontrollen\" oder Jingji Tongzhi oder auch Dirigisme einführt, um sich Kapitalismus und Imperialismus zu widersetzen."
 CHI_chinese_autarky_2a_idea_desc: "$CHI_chinese_autarky_idea_desc$"
 CHI_chinese_autarky_2b_idea_desc: "$CHI_chinese_autarky_idea_desc$"

 CHI_deploy_the_blueshirts_idea: "Entsende die Blauhemden"
 CHI_deploy_the_blueshirts_idea_desc: "Unsere Nation befindet sich in der Krise und der einzige Möglichkeit, die Terroristen zu bekämpfen, die die nationale Revolution und die Republik China gefährden, ist es, Gleiches mit Gleichem zu bekämpfen. Wir werden die Blauhemden aus allen Teilen der Nationalrevolutionären Armee zusammenrufen - um einen Krieg des Terrors zu führen und das Land wiederaufzubauen; und auch wenn die Fragen dieser Zeit mit Blut und Feuer beantwortet werden müssen."

 CHI_never_another_humiliation_idea: "Rasche Militarisierung"
 CHI_never_another_humiliation_idea_desc: "$CHI_never_another_humiliation_desc$"

 CHI_chinese_revanchism_idea: "Chinesischer Revanchismus"
 CHI_chinese_revanchism_idea_desc: "Die Flagge weht, das Pferd wiehert; mit Gewehr, Schwert und Mut, kocht mein Blut, wird alsbald zur Flut! Meine treuen Männer, meine treuen Männer, geht und dient dem Land zur Dämmerung! Genug Dasein als kranker Mann, erhebt euch! Nie wieder verstreut in alle Winde, wir vereinen uns! Erhebt und vereint euch, widersetzt euch über einem Jahrhundert der schlimmsten Demütigung und ergreift unseren rechtmäßigen Platz auf der Welt! China, unser Land seit über zehntausend Jahren, wird nun endlich nach Jahren des gezwungenen Schlafes erwachen."

 CHI_xenophobic_isolation_idea: "Ausländerfeindliche Isolation"
 CHI_xenophobic_isolation_idea_desc: "$CHI_entrenching_isolation_desc$. Nur auf diesem Weg können wir die Ziele der nationalen Revolution bewahren und sicherstellen, dass Asien nicht Opfer des Imperialismus wird."

#CSP Ideas
 CHI_broken_military_remnants_idea_1: "Gebrochene Militärrückstände"
 CHI_broken_military_remnants_idea_1_desc: "Der Sieg des Syndikalismus in China war teuer erkauft. Die Übergabe der Kontrolle von örtlichen Garnisonen ausländischer Besatzungsmächte auf chinesische Militäreinheiten hat sich als äußerst langsamer Prozess herausgestellt, solange die neue Regierung noch damit beschäftigt ist, so schnell wie möglich eine Armee aus sozialistischen Milizen, alten Offizieren der Nationalrevolutionären Armee, ehemaligen Einheiten der Kriegsherren, Beratern der MMIC und syndikalistischen Politoffizieren zusammenzukratzen. Der Widerstand ist im Land noch aktiv und viele sozialistische Milizen in den Untergrund getrieben, somit wird es seine Zeit brauchen, bis eine neue Armee an Form gewinnt."
 CHI_broken_military_remnants_idea_2_desc: "$CHI_broken_military_remnants_idea_1_desc$"

 CHI_csp_economic_chaos_idea_1: "Wirtschaftliches Chaos"
 CHI_csp_economic_chaos_idea_1_desc: "Die großspurigen Ambitionen der Liga der Chinesischen Syndikalisten musste sich den schmerzhaften Tatsachen stellen. Massenenteignungen und Kriegsverwüstung haben viele Investoren der Bourgeoisie zusammen mit vielen erfahrenen Technokraten ins Exil getrieben. Widersprüchliche Befehle und Verkündungen des \"Sieges über den Kapitalismus\" haben Vorhaben behindert, die Produktionsmittel an die Arbeiter und Bauern zurückzugeben, was zu Produktionsverzögerungen und Disputen über neu verstaatlichte Besitztümer geführt hat. Für den Moment wurden noch begrenzte und improvisierte Verwaltungen durch die Besatzungsmächte erstellt, danach wird es eine starke Führung seitens der neuen Regierung brauchen, auf lange Sicht Änderungen zu bewirken."
 CHI_csp_economic_chaos_idea_2_desc: "$CHI_csp_economic_chaos_idea_1_desc$"

 CHI_shattered_political_order_idea_1: "Zerstörte politische Ordnung"
 CHI_shattered_political_order_idea_1_desc: "Die Befreiung (oder Eroberung nach bösen Zungen) von China durch syndikalistische Mächte hat dem chinesischen Volk eine neue Chance gegeben, sich der Fesseln von Imperialismus, Kriegsherrenschaft und Kapitalismus zu entledigen - aber bis auf Weiteres befindet sich die Nation in einem Dauerzustand des politischen Chaos. Viele Liberale und Reaktionäre versuchen aktiv, der neuen Regierung entgegenzuwirken und sogar innerhalb der chinesischen Linken weigern sich viele aus der entmachteten Kuomintang, mit der Verwaltung zusammenzuarbeiten, die sie als revisionistischen Sozialismus betrachten, der ihnen von ausländischen Mächten aufgezwungen wurde. In der Zwischenzeit bleiben die zerstrittenen Fraktionen der Liga der Chinesischen Syndikalisten im Dauerzwist - die Radikalen der SPC widersetzen sich der Autorität der Orthodoxen Fraktion, während die Weltgesellschaft ins politische Unbekannte gedrängt wurde. Falls die neue Chen Duxiu-Li Lisan-Regierung überleben will, müssen sie Schritte einleiten, um eine neue Ordnung in China einzuführen - ehe sie als bloß eine weitere Gruppe fehlgeschlagener chinesischer Revolutionäre in die Geschichte eingehen."
 CHI_shattered_political_order_idea_2_desc: "$CHI_shattered_political_order_idea_1_desc$"

#Research/Education Ideas

#Military Ideas
 CHI_mac_idea: "Ausschuss für Militärangelegenheiten"
 CHI_mac_idea_shared_desc: "Nachdem Chen Jiongming versucht hatte, die Kuomintang in Guangdong im Zuge der Ostfeldzüge an sich zu reißen, erstellte die Nationalrevolutionäre Armee den Ausschuss für Militärangelegenheiten (AMA) um als höchstes entscheidendes Organ unter dem Zentralkomitee zu dienen. Der AMA, in dem sich wichtige militärische und politische Personen befinden, folgt einer langen Tradition zentralisierter Kriegsräte und übt auf sich allein gestellt enorme Macht aus. Nachdem die NRA als formidable Streitmacht nach China zurückgekehrt ist, wurde der Ausschuss für Militärangelegenheiten offiziell wieder eingerichtet, um die Armee im Laufe der nationalen Revolution besser befehligen und organisieren zu können."
 CHI_mac_idea_desc: "$CHI_mac_idea_shared_desc$"
 CHI_mac_idea2_desc: "$CHI_mac_idea_shared_desc$"
 CHI_mac_idea3_desc: "$CHI_mac_idea_shared_desc$"

 CHI_improvised_rifle_idea: "Erweitere Gewehrherstellung vor Ort"
 CHI_improvised_rifle_idea_desc: "Da die Infanterie der Grundpfeiler aller unserer Armeen ist, genießt die angemessene Ausrüstung eines jeden Soldaten höchste Priorität. Das bedeuet unter anderem, ordentliche Uniformen, Schuhe, Helme, Versorgungsgüter und vielleicht das wichtigste von allen - ein Gewehr auszustellen. Solange unsere improvisierten Fabriken Akkordarbeit leisten, können wir hoffentlich sicherstellen, dass die Waffen noch rechtzeitig geliefert werden, um das Blatt in der Schlacht zu wenden."

 CHI_commissars_idea: "Politoffiziere"
 CHI_commissars_idea_desc: "Ein Grundkonzept einer wahrlich revolutionären Armee ist der Anfang der Ausbildung und Disziplinierung der Truppen auf der Offiziersebene. Im Gegensatz zu anderen Kriegsherrenarmeen hat die Nationalrevolutionäre Armee ihre Armee aufgebaut, um einen Platz für Offiziere und Propagandisten zu schaffen, die mit den Drei Prinzipien des Volkes vertraut sind. Durch Vorlesungen, Reden und Ausbildung - ihre Rolle wird es sein, den Massen bei ihrer Organisierung zu einer revolutionären Vorhut Hilfe zu leisten, damit China ein für alle Mal gerettet werden kann. "

#League War
 CHI_insurgent_army_idea_desc: "Die Nationalrevolutionäre Armee musste für fast ein gesamtes Jahrzehnt seit dem Scheitern des Nordfeldzuges ein Dasein als Schatten ihrer selbst fristen. All jene, die noch an die Revolution glaubten, flohen in die Hügel Fujians, wo sie seit Jahren einen Guerillakrieg führen, der 1932 bereits in einem mutigen, aber fehlgeschlagenen Aufstand mündete."

 CHI_insurgent_army_idea_1: "Der Aufstand der NRA"
 CHI_insurgent_army_idea_1_desc: "$CHI_insurgent_army_idea_desc$ Trotz ihrer bisherigen Fehlschläge kämpft die NRA weiter, diesesmal in einem asymmetrischen Krieg gegen die Unterdrückung der Liga."
 CHI_insurgent_army_idea_2_desc: "$CHI_insurgent_army_idea_desc$ Aufgrund des Zerfalls der politischen Stabilität in der Liga der Acht Provinzen ergreifen der Verbliebenen der NRA nun, was sie als die letzte Gelegenheit für eine Umsetzung der von Dr. Suns formulierten Wünsche für ein freies China sehen."

 CHI_army_discipline_idea: "Verbesserte Armeedisziplin"
 CHI_army_disclipine_idea_desc: "Jahre der Offiziersautonomie und Entfernung zum Zentralkomitee in Europa hat zu einer weitaus schlechter organisierten NRA als ihr Vorläufer geführt. Nichtsdestotrotz sind die Soldaten der NRA in ihrem Bestreben nach dem Sieg von einem revolutionären Kampfgeist erfüllt, durch denen sie ihr Leben für ein China niederlegen werden, dass einmal mehr frei sein wird. "

 CHI_last_stand_of_kmt_idea: "Letztes Gefecht der KMT"
 CHI_last_stand_of_kmt_idea_desc: "Entweder werden wir hier siegen oder mitansehen müssen, wie unser Land zerstört und entartet wird. Forwärts, und folgt dem Vorbild der Märtyrer, die bereits ihr Leben ließen, um Chinas Ketten zu sprengen!"

 CHI_collapsed_NRA_idea: "Zerfall der NRA"
 CHI_collapsed_NRA_idea_desc: "Nach einem Jahr voll brutalen Kämpfen scheint es, als ob die Reserven der Kuomintang nach ihrem letzten Angriff vollends erschöpt sind. Obwohl sie für ihren Fanatismus und ihre Disziplin bekannt sind, hat wohl der seit über einem Jahrzehnt andauernde Kampf die Nationalrevolutionäre Armee schwer in Mitleidenschaft gezogen - eine Streitmacht, die nach wiederholten Fehlschlägen ausgemergelt wurde. Im Zuge ihres vollständigen Zerfall ist in der Geschichte das Kapitel der Kuomintang endlich zu Ende."

CHI_final_push_of_kmt_idea: "Letzter Vormarsch der KMT"
 CHI_final_push_of_kmt_idea_desc: "Entweder werden wir hier siegen oder mitansehen müssen, wie unser Land zerstört und entartet wird. Forwärts, und folgt dem Vorbild der Märtyrer, die bereits ihr Leben ließen, um Chinas Ketten zu sprengen!"                          

#### Phase II Ideas

 CHI_nra_idea_base_desc: "Die Nationalrevolutionäre Armee wurde unter dem Einfluss und der Struktur von den Streitkräften der Internationale organisiert und reflektiert in ihrer Doktrin die Drei Prinzipien des Volkes. Eine Streitmacht, die die Grenzen zwischen Partei, Staat und Armee verschwimmen lässt. Die NRA ist gegenüber anderen chinesischen Armeen einzigartig, da ihre Treue weder Kriegsherr noch Provinz, sondern der Kuomintang gebührt, die in ihren Augen die notwendige Vorhut sind, um China von einem Jahrhundert des Zwists und der Demütigung zu befreien."

 CHI_nra_idea: "Die Nationalrevolutionäre Armee"
 CHI_nra_idea_desc: "$CHI_nra_idea_base_desc$ Trotz ihres entscheidenden Sieges im Ligakrieg wird die NRA allerdings dringend benötigte Reformen durchführen müssen, bevor die KMT wirklich als legitimer Vereiniger angesehen werden kann."
 CHI_nra_idea2_desc: "$CHI_nra_idea_desc$"

 CHI_nra_jiangfu_idea1: "Die Nationalrevolutionäre Armee"
 CHI_nra_jiangfu_idea1_desc: "$CHI_nra_idea_base_desc$\n\nDer Ausschuss für Militärangelegenheiten hat sich dazu entschieden, ihre neue Armee nach den Modell von MinGan aufzubauen, wofür sie Deng Yanda mit seinen tiefen Verbindungen zu anderen Offizieren des VrKdW zum neuen Rektor von Whampoa ernannt haben. Die neue NRA wird ihren Vorteil nutzen, der ihr durch lange Erfahrung in asymmetrischer und Guerilla-Kriegsführung zuteil geworden ist, indem sie sowohl traditionelle Militärformationen und gut ausgebildete Hilfskräfte hinter feindlichen Linien einsetzt."
 CHI_nra_jiangfu_idea2_desc: "$CHI_nra_jiangfu_idea1_desc$"
 CHI_nra_jiangfu_idea3_desc: "$CHI_nra_jiangfu_idea1_desc$"
 CHI_nra_jiangfu_idea4_desc: "$CHI_nra_jiangfu_idea1_desc$"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                        
 CHI_nra_jiangfu_idea5_desc: "$CHI_nra_jiangfu_idea1_desc$\n\nNach Jahren der Aus- und Verbesserungen ist die neue NRA eine Streitmacht, die genauestens an die Notwendigkeiten der Praxis auf dem chinesischen Schlachtfeld angepasst wurde, wo sie sowohl von der Landbeschaffenheit als auch der Unterstützung des gemeinen Volkes Gebrauch machen kann. Die Offiziere der NRA sind gegenüber stärkeren Armeen anpassungsfähig und stellen mit ihrer zähen Widerstandsfähigkeit die Gewieftheit und den Eifer der chinesischen Revolutionäre unter Beweis."

 CHI_nra_modern_idea1: "Die Nationalrevolutionäre Armee"
 CHI_nra_modern_idea1_desc: "$CHI_nra_idea_base_desc$\n\nDer Ausschuss für Militärangelegenheiten hat sich dazu entschieden, eine neue Armee nach modernem Vorbild aufzubauen, wofür sie Zhang Zhizhong mit seiner Gefolgschaft aus in Europa ausgebildeten Offizieren zum neuen Rektor von Whampoa ernannt haben. Mit der Übernahme neuester militärischer Entwicklungen wie neue Theorien der \"Tiefen Operationen\" und mechanisierter Kriegsführung strebt die NRA an, das Eliteheer der Konvention ins Leben zu rufen, die ihre Vorgänger im Kriegsherrentum aufgrund Korruption und Ignoranz nicht in der Lage waren, zu erschaffen."
 CHI_nra_modern_idea2_desc: "$CHI_nra_modern_idea1_desc$"
 CHI_nra_modern_idea3_desc: "$CHI_nra_modern_idea1_desc$"
 CHI_nra_modern_idea4_desc: "$CHI_nra_modern_idea1_desc$"                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          
 CHI_nra_modern_idea5: "Die Nationalrevolutionäre Armee"
 CHI_nra_modern_idea5_desc: "$CHI_nra_modern_idea1_desc$\n\nJahre später nimmt die neue NRA nun ihre Form an. Im Zuge des Aufholrennens gegenüber ihrer europäischen Mitstreiter hat man sich nicht nur Infanterie und Artillerie, sondern auch neue Technologien wie Panzer, Flugzeuge und moderne Kommunikationsmittel angeeignet. Beobachter aus dem Ausland reagieren verblüfft auf ihren Einfallsreichtum, doch die NRA hat nicht vergessen, dass ihre wahre Stärke aus der Unterstützung des Volkes entsteht."

 CHI_tender_to_masses_desc: "Für die Kuomintang steht als Teil der nationalen Revolution die Massenbewegung an erster Stelle, denn es sind die Massen, die den Grundstein für die revolutionäre Vorhut legen werden, damit die Revolution des chinesischen Volkes auf von diesem geführt wird. Um die Massen zu ihrem revolutionärem Aufmarsch zu ermutigen und Dr. Suns Drei Prinzipien des Volkes zu verwirklichen, werden wir mit Annäherungen an die Massen beginnen und Projekte auf Kurzzeit wie Mietminderungskampagnen in den neu eroberten Gebieten."
 CHI_tender_to_masses_zhang_idea: "Samt zu den Massen"
 CHI_tender_to_masses_zhang_idea_desc: "$CHI_tender_to_masses_desc$"
 CHI_tender_to_masses_shi_idea: "Samt zu den Massen"
 CHI_tender_to_masses_shi_idea_desc: "$CHI_tender_to_masses_desc$"
 CHI_tender_to_masses_zhang_and_shi_idea: "Samt zu den Massen"
 CHI_tender_to_masses_zhang_and_shi_idea_desc: "$CHI_tender_to_masses_desc$"

 CHI_women_in_workforce_idea: "Fördere den Feministischen Kampf"
 CHI_women_in_workforce_idea_desc: "Die Frauen Chinas waren schon lange Opfer der Unterdrückung, insbesondere unter den patriarchalischen Systemen der chinesischen Gesellschaft. Die nationale Regierung fordert, die soziale Revolution nicht nur für die Befreiung der Bauern, sondern auch der Frauen durchzusetzen, die auch zu den unterdrückten Klassen zählen. Unter der Führung der Partei werden wir die revolutionäre Sache des Feminismus fördern, um einen befreiten Status der Frauen innerhalb der chinesischen Gesellschaft zu erreichen."

 CHI_dare_to_die_idea: "Märtyrertum und Heldentod"
 CHI_dare_to_die_idea_desc: "Der Tod auf dem Schlachtfeld ist glorreich; der Tod für die nationale Revolution hallt ewig. Der wahre Revolutionär entsagt seinem eigenen Leben, seiner Glückseligkeit und seiner Sicherheit für das Wohl des Landes. Er ist ein Zahnrad in der Kampfmaschine gegen ausländischen Imperialismus, ein Werkzeug für den Zweck der Erlösung!"

 CHI_teke_idea: "Zhongyang Teke"
 CHI_teke_idea_desc: "Die Sonderdienstabteilung des Zentralkomitee (Spitzname Zhongyang Teke) ist der Name des Geheimdienstes, der von Zhou Enlai und seinen Mitstreitern in der Politikabteilung geführt wird. Die Teke besitzt Kontakte innerhalb der Partei, der Unterwelt Schanghais und der Gewerkschaften der Gesandschaftsstädte - und sein Auftrag lautet die Unterdrückung von inneren Unruhen und Opposition, die Spionage und die Abwehr dagegen; und der allumfassende Schutz der Interessen der Partei."

 CHI_bis_idea: "Büro für Ermittlungen und Statistiken des Ausschusses für Militärangelegenheiten"
 CHI_bis_idea_desc: "Das Büro für Ermittlungen und Statistiken des Ausschusses für Militärangelegenheiten (BES) bezeichnet den Geheimdienst, der vom schattenhaften Dai Chunfeng und seiner \"Zehnerbande\" geführt wird. Seinen Ursprung findet man in den schlimmsten Elendsvierteln Schanghais und deren Rotlichtgassen, aus denen sich das BES als eine unorthodoxe Idee entwickelt hat, seitdem die Kuomintang im Ligakrieg siegte - der Gebrauch von Netzwerken des organisierten Verbrechens für den Nutzen der nationalen Revolution. Der Einfluss der BES ist bereits stark in den extremistischen Flügeln der Nationalrevolutionären Armee vertreten - und Dais Anwesenheit in den Reihen der Kuomintang verspricht den Angelegenheiten der inneren Sicherheit einen entscheidenden Angstfaktor zu verleihen."

 CHI_mss_idea: "Ministerium für Staatssicherheit"
 CHI_mss_idea_desc: "Das Ministerium für Staatssicherheit (auch Stasi genannt) entstand aus einem Kompromiss zwischen den rivalisierenden Geheimdiensten der Zhongyang Teke und des Nationalen Büros für Ermittlungen und Statistiken und wurde auf Befehl des Zentralkomitees erschaffen, um die Interessen der Partei in Angelegenheiten der inneren Sicherheit zu schützen und ein Netzwerk der Spionageabwehr aufzubauen, mit dem alle Faktoren zu überwachen sind, die eine Gefahr für die nationale Revolution darstellen könnten."

 #Phase III
 CHI_demobilised_NRA_idea: "NRA im Chaos"
 CHI_demobilised_NRA_idea_desc: "Trotz den entscheidenden Erfolgen auf dem Schlachtfeld und dem Mut, den die Nationalrevolutionäre Armee im zweiten Nordfeldzug unter Beweis stellte, ist die NRA aufgrund der Integration tausender Überläufer, Freiwilliger und der Übernahme feindlicher Ausrüstungslager auf ein unerträgliches Maß angeschwollen. Zur gleichen Zeit wurden paradoxerweise die Reihen der schon lang kämpfenden Eliteeinheiten durch den Nordfeldzug ausgedünnt, von denen manche nur noch auf dem Papier existieren. Die Verstärkungen wurden entweder verzögert und umgeleitet, da die Logistik sich Richtung Norden nur noch schleppen kann.\n\nDer alles durchziehende und beinahe systematische Verfall, der sich in der Armee verbreitet hat, ist nun nicht mehr gezielt entfernbar. Falls wir sie vor dem Schicksal einer untragbaren und kampfunfähigen Masse bewahren wollen, bleibt uns nichts anderes übrig, als temporär ganze Armeegruppen zu demobilisieren und einzelne Divisionen Schritt für Schritt neu zu bilden. Das wird ganz sicher kein einfaches Unterfangen und wird garantiert auf Widerstand stoßen, ganz besonders aus dem Grund, dass die Einheiten der Kriegsherren die volle Breitseite der Auflösungsordern zu spüren bekommen werden."

 CHI_demobilised_NRA_idea2: "Demobilisierende NRA"
 CHI_demobilised_NRA_idea2_desc: "Es konnten bereits einige Fortschritte beim Wiederaufbau der NRA erzielt werden, allerdings bleiben noch einige Probleme. Viele örtliche Befehlshaber haben sich unseren Anordnungen widersetzt, ihre Einheiten aufzulösen, da sie fürchten, dass unsere Unternehmungen sie ihre Macht kosten werden. Andere fürchten eine Sicherheitslücke ihrer Befehlsgebiete oder hadern mit dem Gedanken, Einheiten zu trennen, die durch jahrelange Kameradschaft zusammengeschweißt wurden.\n\nDennoch werden unsere Divisionen Brigade um Brigade neu aufgestellt, woraus sich wieder kampffähige Einheiten bilden. Im Zuge der Verfestigung der Front konnte ein verlässlicher Logistikzug eingerichtet werden, der einigen Bedenken über den Zustand unseres Militär den Wind aus den Segeln nimmt. Uns bleibt aber trotzdem nicht viel Zeit, denn es wird nicht mehr lange dauern, bis die NRA einmal mehr gerufen wird, um China zu schützen und zu verteidigen."

 CHI_demobilised_NRA_idea3: "Desorganisierte NRA"
 CHI_demobilised_NRA_idea3_desc: "Die schwindelerregenden Erfolgsketten der Nationalrevolutionären Armee im Nordfeldzug kehrten doch ein entscheidenden Problem ihrer Ränge unter den Teppich: die Überdehnung der Versorgungslinien und die Aufblähung ihrer Truppen, die schon die Armeen der Kriegsherren heimgesucht hatten. Nach langen Diskussionen und Eingeständnissen der Ausweglosigkeit hat der Ausschuss für Militärangelegenheiten eine durchgreifende Demobilisierung angeordnet.\n\nEs war ein schmerzvoller Prozess, aber nun scheinen wir das schlimmste hinter uns zu haben. Die meiste unserer besten Divisionen sind bereits vollkommen wiederhergestellt und die Neuzuführe des Weges wurden im Großteil in unsere Reihen eingegliedert. Es bleiben natürlich noch einige Probleme bezüglich Befehlen und Kontrollen auf den Korps- und Armeeebenen, aber diese können getrost als Wachstumsschmerzen abgetan werden. Sie muss trotzdem wachsam bleiben - diese Vorhut der Revolution hat einiges nachzuholen, während wir uns wieder auf den Weg der nationalen Befreiung begeben."

 CHI_birthplace_of_the_second_revolution_idea: "Geburtsort der zweiten Revolution"
 CHI_birthplace_of_the_second_revolution_idea_desc: "An diesem Ort, wo einst die Liga stand, haben wir uns eine wagemutige und florierende revolutionäre Bewegung erbaut. Die Nationalrevolutionäre Regierung kann auf Dr. Suns Revolutionsregierung in Guangzhou zurückgeführt werden, für die wir in der Stadt Nanking eine neue Festung geschaffen haben. Da sich nun auch Peking in unseren Händen befindet, werden wir den Geburtsort des zweiten Nordfeldzuges als Revolutionsregierung der Inspiration über ganz China leuchten lassen."

 CHI_NRA_army_organisation_idea: "Standardisierte Armeeorganisation"
 CHI_NRA_army_organisation_idea_desc: "Am Tisch der Nationalen Auflösungskonferenz stimmte die Nationalrevolutionäre Armee zu, die militärische Zusammensetzung der Divisionen in zwei bestimmte Teile zu trennen. Diese Maßnahmen dienen der Einheitsförderung in der großen NRA und der Abschwillung ihrer überflüssigen Komponenten. Wir erhoffen uns durch diese Reformen, dass wir unsere Streitmacht schnell modernisieren können."

 CHI_cic_idea: "Chinesische Industriegenossenschaften"
 CHI_cic_idea_desc: "Das Programm für Chinesische Industriegenossenschaften zielt auf die Erstellung von Genossenschaften in der Industrie ab, mit denen Arbeiter leichter an Arbeit kommen und in Sachen nationaler Verteidigung und Wiederaufbau mithelfen können. Diese Genossenschaften werden Arbeitslose und Flüchtlinge organisieren und ihnen die Chance geben, sich an basisdemokratischen Prozessen zu beteiligen. Die Partei beabsichtigt mit solchen Programmen auch, die allgemeine Arbeitslosigkeit zu bekämpfen und einen nationalen Patriotismus zu festigen."

 CHI_republic_of_china_air_force_idea: "Luftstreitkräfte der Republik China"
 CHI_republic_of_china_air_force_idea_desc: "Obwohl anfängliche Bestrebungen in Sachen Luftfahrt zuerst auf dem Nanyuan-Flugplatz in Peking unter der Qing-Dynastie ihren Lauf nahmen - liegen die Ursprünge der Lufstreitkräfte der Republik China der Kuomintang im von Dr. Sun Yat-sen ins Leben gerufene Luftfahrtsamt aus der Zeit der Guangzhou-Militärregierung. Da unsere industrielle und militärische Stärke auf einem noch nie da gewesenen Maß stehen, liegt es nun an uns, Dr. Suns Unternehmen weiterzuführen und eine starke und moderne Lufstreitkraft für das chinesische Volk zu erbauen."

 CHI_republic_of_china_air_force_idea2: "Luftstreitkräfte der Republik China"
 CHI_republic_of_china_air_force_idea2_desc: "$CHI_republic_of_china_air_force_idea_desc$"

 CHI_republic_of_china_air_force_idea3: "Luftstreitkräfte der Republik China"
 CHI_republic_of_china_air_force_idea3_desc: "$CHI_republic_of_china_air_force_idea_desc$"

 CHI_republic_of_china_air_force_idea4: "Luftstreitkräfte der Republik China"
 CHI_republic_of_china_air_force_idea4_desc: "$CHI_republic_of_china_air_force_idea_desc$"

 CHI_republic_of_china_navy_idea: "Marine der Republik China"
 CHI_republic_of_china_navy_idea_desc: "Der Vorläufer der Republikanischen Marine ist das Marineamt, das im Zuge der Erstellung der Provisorischen Regierung der Republik China im Jahre 1911 entstand. Als Teil der Bekräftigung der nationalen Modernisierung und Reformierung seitens der Nationalen Volkspartei wurden die Anstrebungen wiederaufgenommen, eine wahrlich moderne Republikanische und Chinesische Marine zu erschaffen - entschlossen, zu patrouillieren, zu beschützen und die großen Meere im Umfeld der chinesischen Nation zu sichern."

 CHI_six_year_programme_idea: "Sechs-Jahres-Programm"
 CHI_six_year_programme_idea_desc: "Das außerst ehrgeizige \"Sechs-Jahres-Programm\" beabsichtigt, Chinas Produktionskapazität für die Marine drastisch zu erhöhen. Obwohl die meisten chinesischen Schiffe der letzten Jahre entweder veraltet oder aus dem Ausland erworben wurden, wird für die nationale Revolution - es unumgänglich sein, dass wir unsere Kapazitäten für den Schiffsbau auf den Standard anheben, den der Westen und Japan gesetzt haben. Durch Nutzung der immensen Mannesstärke unserer Nation werden unsere Werften mit um- und neugebauten Schiffen gefüllt werden."

 CHI_blockade_runners_idea: "Blockadebrecher"
 CHI_blockade_runners_idea_desc: "Unsere kostbaren Konvois tragen Männer und Ressourcen, die sowohl für das Volk und die Front überlebenswichtig sind. Falls wir uns in einer Situation befinden, in der der Feind die Oberhand behält und unsere Seerouten blockiert, müssen wir darauf abzielen, ihren Schiffe mit eigenen schnelleren Schiffen zu entgehen."

 CHI_march_of_the_volunteers_idea: "Marsch der Freiwilligen"
 CHI_march_of_the_volunteers_idea_desc: "Von Shenyang bis nach Kunming erschallt durch unserer großartiges Land der Aufruf zur nationalen Verteidigung. Männer und Frauen, jung und alt - alle sind dazu angehalten, China in der Stunde seiner größten Not zu verteidigen. Denn es ist die chinesische Zivilisation, das chinesische Volk und unsere zehntausend Jahre alte Geschichte, die auf dem Spiel steht. Schreitet voran und erhört den Ruf zur ultimativen patriotischen Pflicht!"

 CHI_war_of_resistance_idea: "Der Widerstandskrieg"
 CHI_war_of_resistance_idea_desc: "Unser Land ist nach den Jahren der destabilisierenden Innenpolitik und interner Kriegsführung arg geschwächt worden, wovon der Feind zweifellos versuchen wird, Gebrauch zu machen. Wir müssen uns wo auch immer möglich widersetzen, sei es durch Taktiken der verbrannten Erde oder selbstaufopfernde Manöver; durch Chinas schiere Menge an Land und Menschen werden wir den Feind im Verschleiß ertrinken - mit der Hoffnung, dass wir einen Gegenangriff anführen können, sobald sich die Gelegenheit bietet."

 CHI_harness_peoples_will_idea: "Bündelt den Willen des Volkes"
 CHI_harness_peoples_will_idea_desc: "Mit der Stärke der Arbeiter und Bauern Chinas werden wir in diesem anhaltenden Streit des nationalen Überlebens siegreich hervorgehen. Das Volk muss sich erheben, zu den Waffen greifen, und sich von Ideen wie dem Selbsterhalt im Angesicht des nationalen Überlebens und dessen Notwendigkeit trennen. Vorwärts; und möge die Republik China für zehntausend weitere Jahre Bestand haben!"

 CHI_calls_for_congress_idea: "Forderungen nach einem Nationalkongress"
 CHI_calls_for_congress_idea_desc: "Die Einigung Chinas war ein Ereignis monumentaler Bedeutung, allerdings hilft es niemandem, den guten Willen des Volkes zu missbrauchen. Die Nation ist der willkürlichen Herrschaft leid, sei es durch Kriegsherren oder Einparteienstaaten. Falls wir von der politischen Vormundschaft zur verfassungsgemäßen Herrschaft voranschreiten wollen, muss ein nationaler Kongress einberufen werden, der die gesamte Nation miteinbezieht. Das Volk mag uns im Moment noch unterstützen, aber werden wir schnell an Zustimmung einbüßen, falls wir uns ohne Plan in die Zukunft bewegen."

 CHI_nation_in_disarray_idea: "Eine Nation im Chaos"
 CHI_nation_in_disarray_idea_desc: "Zum ersten Mal seit dem Wiedereintritt der Kuomintang in die Landschaft der chinesischen Politik steht die Partei einer Katastrophe gegenüber, die zu einem nationalen Chaos eskaliert ist. Der Machtkampf innerhalb der Partei zwischen dem Provisorischen Aktionskomitee und dem Neuorganisierten Genossenverband hat ausgeweitet und bereits zu Blutvergießen in den Städten des Landes geführt. Bis die Ordnung wiederhergestellt oder etwas anderes unternommen wurde - sieht die Zukunft der Kuomintang düster aus."

 CHI_betrayed_lkmt_idea: "Verrat an der linken Kuomintang!"
 CHI_betrayed_lkmt_idea_desc: "Egal ob von Anfang an geplant oder aufgrund der sich verstärkenden Tyrannei des Einparteienstaates haben wir uns für den Aufstand gegen das Zentralkomitee der Kuomintang entschieden. Wir scheinen das Überraschungsmoment auf unserer Seite zu haben, da sie kaum ihre Streitkräfte zusammenziehen können, um unsere vorrückenden Divisionen abzuwehren. Trotzdem müssen wir uns beeilen - entweder wird die Partei fallen oder Vergeltung an uns geübt werden!"

 #Phase IV Ideas
 CHI_empower_rural_cooperatives_idea: "Gestärkte Landgenossenschaften"
 CHI_empower_rural_cooperatives_idea_desc: "Das Revolutionäre Komitee der Kuomintang beabsichtigt, die Bauern und Laobaixing Chinas zu Assoziationen, Genossenschaften und anderen basisdemokratischen Verbänden zu vereinen. Es wird nicht nur erwartet, dass damit die landwirtschaftlichen Erzeugnisse der kommenden Erntezeiten gesteigert werden, sondern auch die Entwicklung des revolutionären Bewusstseins von Chinas Allgemeinheit gefördert wird und sie aus der intellektuellen Stagnation des Feudalismus zu befreien."

 CHI_exalt_the_proletarian_struggle_idea: "Erhebt den Kamp des Proletariats"
 CHI_exalt_the_proletarian_struggle_idea_desc: "Die Siege im zweiten Nordfeldzug und im Widerstandskrieg verdanken wir den Arbeitern und Bauern unserer geliebten Nation. Durch das chinesische Proletariat erringt die Revolution ihren Erfolg und durch die unterdrückten Klassen Chinas wird die Revolution fortgeführt werden, bis kein Schmerz und Leid mehr in der Welt verbleibt."

 CHI_foster_class_collaboration_idea: "Zusammenarbeit der Unterdrückten Klassen"
 CHI_foster_class_collaboration_idea_desc: "\"Quanmin Geming,\" beschreibt die Idee, dass die Revolution durch alle Klassen Chinas erfochten und geführt werden muss. Die Radikalen des Neuorganisierten Genossenverbands und der Syndikalistischen Partei Chinas sind davon Überzeugt, dass einzig die Arbeiter in der Lage sind, solch eine Revolution anzuführen, aber wir meinen, dass nach den Prinzipien des verstorbenen Dr. Sun alle zusammenkommen und auf die Freiheit, Gleichheit und Menschlichkeit hinarbeiten müssen."

 CHI_workplace_democracy_idea: "Demokratie am Arbeitsplatz"
 CHI_workplace_democracy_idea_desc: "Was die chinesischen Arbeiter und Bauern verbindet, ist die gemeinsame Geschichte der Unterdrückung und die ewige Sehnsucht... die Sehnsucht nach der nationalen uns sozialen Befreiung. Hier, in den Zusammenschlüssen der Bauern, in den ländlichen Kommunen und den Gewerkschaften und Streiks erbaut sich das chinesische Proletariat sein revolutionäres Bewusstsein. Hier entsteht die Demokratie, die einzig wahre des Volkes - eine Demokratie, die das wahre Herz und die Seele von Chinas Bevölkerung voranführt."

 CHI_two_stage_revolution_idea: "Die Zwei-Phasen-Revolution"
 CHI_two_stage_revolution_idea_desc: "Die Mitglieder der Syndikalistischen Partei Chinas halten daran fast, dass die chinesische Revolution aus zwei Phasen besteht. Denn obwohl der Großteil der chinesischen Bauernschaft in die nationale Revolution einbezogen werden kann, wird es an den Intellektuellen und Kleinbürgern liegen, ihre spezielle Rolle bei der Vereinigung anderer Klassen wie den Kaufleuten, Arbeitern und Bauern zu spielen. In diesem Abschnitt der Geschichte sind die chinesischen Arbeiter und Bauern zu schwach um die Revolution zu führen und erst wenn der Kapitalismus eine gewisse Entwicklungsstufe erreicht hat, können die Syndikalisten anfangen, eine proletarische Revolution in die Wege zu leiten."

 CHI_lead_the_liberation_of_asia_idea: "Führe die Befreiung Asiens"
 CHI_lead_the_liberation_of_asia_idea_desc: "Ein Fünftel der Bevölkerung des Ostens (die Inder ausgenommen) sind ethnische Chinesen und all diese Kolonialvölker standen zu bestimmte Zeiten und dem Einfluss chinesischer Kultur. Aus diesem Grund sind wir von der Meinung, dass der Erfolg der chinesischen nationalen Revolution andere gleichgesinnte Revolutionäre Asiens nicht nur zur Erhebung, sondern auch zum Zusammenschluss in einem großen Antiimperialistischen Bündnis inspirieren wird. China wird von diesem Zeitpunkt an das Hauptquartier einer neuen antiimperialistischen Bewegung sein, die das Ziel haben wird, Frieden, Einheit und Solidarität in ganz Asien zu verbreiten."
 CHI_lead_the_liberation_of_asia_wang_idea_desc: "$CHI_lead_the_liberation_of_asia_idea_desc$"
 CHI_lead_the_liberation_of_asia_2_idea: "Imperialismus auf ewig zerschlagen"
 CHI_lead_the_liberation_of_asia_2_idea_desc: "Niemals wieder. Jahrelang glaubte man, dass es kein Entkommen gäbe - keine Rettung vor der Demütigung des fremden Imperialismus. Wir mussten mit eigenen Augen mitansehen, wie unsere Länder und Nation den gierigen Trieben des Westens und der Japaner zum Opfer fielen. Diese Zeit ist nun vorüber. Ein neues Zeitalter bricht in Asien an - ein freies Asien, in dem die Völker endlich für immer in Frieden und Harmonie leben können."

#Economic Ideas
 CHI_league_war_reconstruction_desc: "Infolge des Jahres der Ratte zerfiel die ehemalige Liga der Acht Provinzen in einen Krieg zwischen verschiedenen Fraktionen, die sich um die Kontrolle der wichtigen Küstenregion im Osten Chinas bekämpften. Nach dem entscheidenden Sieg der Nationalrevolutionären Armee über ihre Feinde ist es jetzt an der Zeit, die verwüsteten Provinzen der ehemaligen Liga neu aufzubauen, um eine wahrlich moderne und fähige Nationalrevolutionäre Regierung zu erschaffen."
 CHI_league_reconstruction_idea1: "Erholung vom Ligakrieg"
 CHI_league_reconstruction_idea1_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea2_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea3_desc: "$CHI_league_war_reconstruction_desc$"
 CHI_league_reconstruction_idea4_desc: "$CHI_league_war_reconstruction_desc$"

 CHI_league_reconstruction_idea5: "Neubelebte Wirtschaft"
 CHI_league_reconstruction_idea5_desc: "Langsam aber sicher ernten wir die Früchte unserer Bemühungen. Die Provinzen der ehemaligen Liga der Acht Provinzen, die einst vom Krieg verwüstet wurden, erholen sich endlich wieder. Da wir nun nicht länger an die Berge Fujians gekettet sind, können wir von dem Land und seinen Ressourcen vollen Gebrauch machen, um den Erfolg der nationalen Revolution voranzutreiben."

 CHI_reconstruction_efforts_idea: "Intensiviere den Wiederaufbau"
 CHI_reconstruction_efforts_idea_desc: "Wir werden damit anfangen, unsere Wiederaufbauunternehmungen in den ehemaligen Acht Provinzen der Liga zu intensivieren. Lasst uns allen zeigen, dass die Kuomintang da ist, um China zu befreien und allen Arbeitern und Bauern zu einem besseren Leben zu verhelfen."

 CHI_empowering_urban_workers_idea: "Stärkung des städtischen Arbeiters"
 CHI_empowering_urban_workers_idea_desc: "Die Kuomintang hat viele ihrer kürzlich aufgebrachten Energien in einen raschen Anstieg städtischer Entwicklungsprojekte kanalisiert. Dazu gehören Unternehmungen zur Fortbildung und Einstellung von Arbeitern, dem Organisieren industrieller Führungen und der Erstellung neuer Versorgungsnetzwerke, sowei weitere Programme für Opfer von Arbeitsunfällen und Ruheständigen. Darüber hinaus wurden Projekte zur Beseitigung von Kriegsschäden, der Verbesserung der Wohnsituationen in verschiedenen Armenvierteln und der Einrichtung grundlegender Sozialdienste finanziert. Obwohl diese noch nicht großen Umfang haben und hauptsächlich die Hauptstadt behandeln, stellen die Bemühungen der Kuomintang einen gezielten Schritt in ihre versprochene idealistische Zukunft dar."
 CHI_empowering_rural_peasants_idea: "Stärkung des ländlichen Bauers"
 CHI_empowering_rural_peasants_idea_desc: "Die Kuomintang hat viele ihrer kürzlichen aufgebrachten Energien zur Hilfe der geknechteten Bauern kanalisiert, die sich aufgrund der Zeiten der Kriegsherren mit gewaltigen Störungen auseinandersetzen mussten. Mit den Finanzmitteln, die uns zur Verfügung stehen, haben wir Unternehmungen eingeleitet, um die Landwirtschaft teilweise zu mechanisieren, Anbauten vor Schädlingen zu schützen und Bewässerungsmethoden zu verbessern, um die Ungewissheit von Ernten zu verringern. Es wird noch eine lange Zeit brauchen, aber diese Projekte haben zweifellos ein Zeichen von der Kuomintang gesetzt, dass man sich um seine ländlichen Unterstützer kümmert."
 CHI_balance_peasant_workers_idea: "Stärkung des Volkes"
 CHI_balance_peasant_workers_idea_desc: "Die Kuomintang hat ihre kürzlich aufgebrachte Energien breitflächig auf die wichtigsten Unterstützungslager verteilt: die Arbeiter, Bauern und die Intellektuellen, die ihre Bewegung stützen. In den Städte wurden Unternehmungen zur Wiedereröffnung von Fabriken und der Fortbildung von Arbeitern aufgenommen. Auf dem Lande wurden Projekte gestartet, um den Landwirten Kredite und Unterstützung bei der Wiedererlangung ihrer Ernte zu helfen. Und in den Universitäten, Museen und Konservatorien wurden idealistischen Intellektuellen Stipendien vergeben, um einer zerrütteten Nation bei der Erschaffung neuer Kultur und Leben zu helfen."
 CHI_banks_and_bureaucracy_idea: "Schwerpunkt: Staatsbau"
 CHI_banks_and_bureaucracy_idea_desc: "Die Kuomintang-Regierung hat sich damit befasst, ihre Finanzen umzugestalten, um stetige Lohnzahlungen für die wachsende Bürokratie sicherzustellen und so einen stabilisierenden Effekt zu erzielen. Obwohl das keineswegs einer der aufregendsten oder kreativsten Verwendungen für ihre Anlagen darstellt, ist es dennoch ein ehrgeiziges Unterfangen - die Erschaffung eines sozialistischen Staates auf den Trümmern jahrzentelanger Kriegsherrenschaft. Es wird nicht einfach werden, aber so wie ein neuer Leviathan sich über das Land erhebt, wächst auch die Hoffnung auf eine Regierung, die Bestand hat."
 CHI_industrialising_nation_idea: "Schwerpunkt: Industrialisierung"
 CHI_industrialising_nation_idea_desc: "Die Kuomintang-Regierung hat damit begonnen, eine industrielle Machtbasis in ihrem Herzland aufzubauen, indem Fabriken errichtet, Schienen verlegt, Straßen ausgehoben und Armenvierteln abgerissen werden, um ihre Feinde in Sachen Produktion übertreffen zu können. Zwar hat dieser Zuschlag an Finanzen für das Programm sich als äußerst nützlich herausgestellt, allerdings sind weitere Opfer auf dem langen Weg für ein modernes China zu erwarten."
 CHI_modernising_army_idea: "Schwerpunkt: Heeresmodernisierung"
 CHI_modernising_army_idea_desc: "Die Kuomintang-Regierung hat sich damit befasst, ihr Militär zu modernisieren, indem aus dem Ausland Entwürfe und Lizenzen und Stipendien an örtliche Erfinder verteilt werden, die zu einer Verbesserung in allen Feldern der Militärentwicklung führen können. Dies hat zu einem patriotischen Ansporn geführt, dank dem Forscher, Ingenieure und sogar Studenten sich in ein Wettkampf begeben haben, um bessere Granaten, Gewehre und sogar Geschützentwürfe zu entwerfen, mit denen ihr Land gerettet werden kann."

 CHI_national_economic_recovery_desc: "Ein Jahrhundert der fremden Ausbeutung und Demütigung hat China auf die Position als einer der rückständigsten Wirtschaften befördert, wobei viele China sogar in Sachen Technologie und Modernität als drittklassige Nation verpöhnen. Sowie unsere Kontrolle über das Land Chinas nun auch die ehemalige Hauptstadt Peking umfasst, sind wir als unumstrittener Einiger der Nation hervorgegangen. Deshalb müssen wir uns jetzt damit befassen, die von Dr. Sun erdachte Nationale Wiederaufbaukommission in die Tat umzusetzen.\n\nDer Weg zur Erholung der Wirtschaft wird kein leichter; er wird steinig und schwer sein. Nichtsdestotrotz werden wir unter der Führung der Nationalen Volkspartei Chinas - die Idee von Zhonghua wiederbeleben und uns von den Ketten der wirtschaftlichen Schwierigkeiten befreien. "
 CHI_devastated_national_econ_idea: "Verwüstete nationale Wirtschaft"
 CHI_devastated_national_econ_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ2_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ3_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ4_idea_desc: "$CHI_national_economic_recovery_desc$"
 CHI_devastated_national_econ5_idea_desc: "$CHI_national_economic_recovery_desc$"

 CHI_golden_years_idea: "Goldene Jahre"
 CHI_golden_years_idea_desc: "Endlich kommt alles zusammen. Die Wirtschaft summt und summiert, die Maschinen in den Fabriken arbeiten rund um die Uhr. Das China von Heute wär niemals ohne die Aufopferungen und die Taten der chinesischen Arbeiter, Bauern und der großartigen Führung der Kuomintang. Am heutige Tage blicken wir hoffnungsvoll in Richtung Zukunft, in der der Wachstum unserer wiederbelebten Wirtschaft weiter anhält.."

