 poland.563.t: "Die Ermordung von König August IV."
 poland.563.d: "In der Dunkelheit der Nacht brach eine Gruppe von Loyalisten und deutschen Agenten in den Königspalast in Warschau ein, wo sich der König zurückgezogen hatte. Die Militärpolizei nahm die Verfolgung auf, aber ohne Erfolg. Der Partei des Königs gelang es, in kleinen Gruppen aus Warschau zu entkommen, wobei sie den chaotischen Zustand der polnischen Polizei und die Zahl der Kollaborateure ausnutzten, die zweifellos an den deutschen Sieg glaubten und in Zukunft belohnt werden wollten.\n\nDas Glück des deutschen Rettungstrupps verließ sie jedoch auf dem Land, als sie nachts auf eine Patrouille stießen. Die patrouillierenden Soldaten hielten die Gruppe für deutsche Saboteure und eröffneten das Feuer, nachdem die Forderungen nach ihrer Kapitulation nicht akzeptiert worden waren. Die Deutschen waren zahlen- und waffenmäßig unterlegen, kämpften aber erbittert, um zu entkommen. Schließlich wurden die verbliebenen Deutschen gefangen genommen - und die polnischen Soldaten glaubten kaum, dass es sich bei einem der schwer verwundeten Gefangenen um keinen anderen als einen verkleideten August Wilhelm von Hohenzollern handelte. Es ist unklar, ob er zu schwer verwundet war oder ob die Soldaten es einfach versäumt hatten, die Wunden des verhassten Königs zu versorgen, aber am nächsten Morgen ging in Warschau ein Telegramm ein: Der Tyrann ist tot."
 poland.563.a: "Die Deutschen werden uns das nicht verzeihen."
 poland.563.b: "Wir werden ihnen das nicht verzeihen."
