 poland.565.t: "Die Platerówki"
 poland.565.d: "In einem Anflug von patriotischem Eifer sahen sich zahlreiche Frauen gezwungen, sich zum Dienst zu melden. Unter der Leitung der PPS-Aktivistin Maria Wittek, die bereits während des letzten Krieges an polnischen Widerstandsaktivitäten beteiligt war, wurde das Unabhängige Frauenbataillon Emilia Plater, benannt nach der legendären polnisch-litauischen Heldin des 19.\n\nMany in our army leadership remain sceptical, fearing its effect on the morale and unit cohesion."
 poland.565.a: "Diese Frauen sind ein Vorbild für uns alle!"

 poland.594.t: "Polen fordert Teschen"
 poland.594.d: "Heute wurde uns über die polnische Botschaft eine Botschaft zugestellt, und die Würdenträger sahen sehr ernst aus, als sie sie überbrachten. Bei näherer Betrachtung handelte es sich um ein Ultimatum: Warschau fordert die Rückgabe der Ländereien von Cieszyn, von denen es behauptet, sie seien ein wichtiger Teil seiner eigenen Geschichte, der vor Jahrhunderten unrechtmäßig abgetreten wurde, und nun sei es an der Zeit, sie wieder in die Gemeinschaft einzugliedern; und sollten wir uns weigern, ist Polen bereit, diese Forderung mit Waffengewalt zu untermauern.\n\nEin möglicher Krieg steht auf der Kippe, und zwar um ein Stück Land, das vielleicht gar nicht so wertvoll für uns war. Wie sollen wir darauf reagieren?"
 poland.594.a: "Niemals!"
 poland.594.b: "Geben Sie nach und übergeben Sie es."
