 POL_uprising: "Chaotischer Aufstand"
 POL_uprising_desc: "Die Nation steht in Flammen. Einige der Einheiten, die der neuen Regierung nicht treu ergeben sind, haben gemeutert, während viele echte Polen überall im Land Ad-hoc-Kampftruppen und Milizen organisiert haben. In vielen Teilen des Landes sind die Verwaltung und die logistischen Systeme zusammengebrochen, da die vermeintlichen Staatsfeinde geflohen sind. Einige Regionen weigern sich geradezu, uns zu gehorchen, und führen ihren eigenen Aufstand durch. Alles steht in Flammen, aber es sind die Flammen, aus denen das neue, ewig freie Polen entstehen wird."
 POL_uprising2: "Organisierter Aufstand"
 POL_uprising2_desc: "Die Provisorische Regierung hat den Aufstand endlich fest im Griff, und der größte Teil des Volkes erkennt unsere Autorität an. Es gibt zwar noch monarchistische Zellen, die gegen uns agieren, aber sie werden immer unbedeutender. Die Organisation des Staates und der Armee befindet sich immer noch in großen Turbulenzen, aber der elitäre Kern unserer Armee war sehr effizient bei der Ausbildung aller neu rekrutierten Patrioten zu einer echten Kampftruppe."
 POL_uprising3: "Befreiungskrieg"
 POL_uprising3_desc: "Polen ist vereint in unserem gemeinsamen Kampf gegen den preußischen Tyrannen und diejenigen, die unsere liebe Nation versklaven und zerstören wollen. Der größte Teil des Volkes erkennt die Autorität von [POL.GetLeader] und seine Führung über den Aufstand an. Dank unseres brillanten Offizierskorps hat sich die Armee von dem chaotischen ersten Aufstand so gut wie erholt, und die Meuterer wurden durch neu ausgebildete mutige Seelen ersetzt."
 POL_defections: "Abtrünnige und Deserteure"
 POL_defections_desc: "Nicht jeder sieht unsere Übernahme als gerecht oder wünschenswert an. Trotz unserer besten Versuche, sie zu überzeugen, weigern sich viele Einheiten, Befehle von \"Rebellen\" anzunehmen, und pflegen immer noch eine fehlgeleitete Loyalität gegenüber der alten Regierung."
