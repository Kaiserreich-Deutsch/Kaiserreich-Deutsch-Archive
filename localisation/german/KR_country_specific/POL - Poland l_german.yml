 poland.264.t: "Das Schicksal des Ćwiakowski Kabinetts"
 poland.264.d: "Nachdem Premierminister Ćwiakowski sich geweigert hat, seine Pläne für das Flurbereinigungsgesetz zu mildern, ist der Sejm zum Stillstand gekommen. Eine große Anzahl von MKP- und ChZJN-Senatoren weigert sich, Ćwiakowski zu unterstützen, obwohl er im Unterhaus nur eine geringe Unterstützung genießt. Nach der polnischen Verfassung kann der Premierminister nicht abgewählt werden - aber er kann auch keine Gesetze ohne die Unterstützung beider Kammern erlassen. Da Ćwiakowski kompromisslos zu sein scheint, bleibt ihm nur der Rücktritt oder die Entlassung durch den König.\n\nIm Geheimen Rat wurde der König aufgefordert, den \"Bauernminister\" abzusetzen und jemanden zu ernennen, der \"politisch verantwortungsvoller\" ist. Eustachy Sapieha, ein langjähriger Senator der MKP und obendrein ein herausragender Adliger, wurde als nächster Premierminister vorgeschlagen. Alternativ könnte der König ein Druckmittel haben, um einen Kompromiss zwischen Ćwiakowski und dem Adel zu finden."
 poland.264.a: "Gut, entlassen Sie Ćwiakowski und ernennen Sie Sapieha."
 poland.264.b: "In Hinterzimmern kann eine Einigung erzielt werden."

 poland.270.t: "Die Präsidentschaftswahlen von [GetYear]"
 poland.270.d: "emäß der polnischen Verfassung wird der Präsident mit einer Stimme im Sejm gewählt, was der Regierungspartei natürlich viel Macht über die Wahl gibt.\n\nDaher ist es wichtiger, einen Kandidaten zu finden, der einen Kompromiss darstellt, den auch genügend Mitglieder anderer Parteien unterstützen können, als sich auf persönliches Charisma oder Popularität zu konzentrieren, die bei Volkswahlen viel mehr zählen würden.\n\nIn den Reihen unserer Partei gibt es mehrere erfahrene Staatsmänner, die im Sejm vorgeschlagen werden könnten."
 poland.270.a: "Norbert Barlicki."
 poland.270.b: "Stanisław Mikołajczyk."
 poland.270.c: "Jan Woźnicki."
 poland.270.e: "Józef Chaciński."
 poland.270.f: "Gabriel Narutowicz."
 poland.271.c: "Mieczysław Michałowicz."
 poland.272.a: "Adam Chadzynski."
 poland.272.b: "Władysław Grabski."
 poland.272.c: "Eustachy Sapieha."
 poland.272.e: "Józef Chaciński."
 poland.272.f: "Wojciech Korfanty."

#Truce event chain
 poland.273.t: "Die polnische Friedensdelegation"
 poland.273.d.fra: "Eine Gruppe polnischer Diplomaten hat sich über ihre Botschaft in einem neutralen Land mit unserem Botschafter getroffen. Sie haben darum gebeten, Gespräche über einen Waffenstillstand und einen eventuellen Frieden aufzunehmen, da [POL.GetNameDef] den Krieg nicht mehr für lohnenswert hält.\n\nDie sozialdemokratische Centrolew-Regierung Polens hat ihren Wunsch nach friedlicher Zusammenarbeit mit den syndikalistischen Staaten zum Ausdruck gebracht. Die derzeitige Sozialistische Partei Polens ist zwar nicht wirklich revolutionär, aber sie ist für ihren Glauben an den wahren Sozialismus bekannt, und wir haben ihren revolutionären Flügel bei vielen Gelegenheiten unterstützt.\n\nWir könnten den Frieden mit der [POL.GetNameDef] akzeptieren, wenn sie im Gegenzug eine echte revolutionäre Regierung an die Macht bringt. Das wird uns zweifellos auf Kollisionskurs mit Moskau bringen."
 poland.273.d.rus: "Eine Gruppe polnischer Diplomaten hat sich über ihre Botschaft in einem neutralen Land mit unserem Botschafter getroffen. Sie haben darum gebeten, Gespräche über einen Waffenstillstand und einen eventuellen Frieden aufzunehmen, da [POL.GetNameDef] den Krieg nicht mehr für lohnenswert hält, und sie haben ihren Wunsch nach friedlicher Zusammenarbeit mit Russland gegen die syndikalistische Bedrohung im Westen geäußert.\n\nEinige argumentieren, dass die polnische Loyalität nur durch einen militärischen Sieg über ihre deutsche Kollaborationsregierung sichergestellt werden kann, aber pragmatischere Stimmen im Kabinett haben festgestellt, dass ein Bündnis mit Polen eine gute Möglichkeit ist, als Beschützer Mitteleuropas vor dem französischen Imperialismus aufzutreten."
 poland.273.a: "Wir wollen Frieden - und Kriegsreparationen."
 poland.273.b: "Lasst uns Frieden haben - ohne Bedingungen."
 poland.273.c: "Einmal ein deutscher Kollaborateur, immer ein deutscher Kollaborateur."

 poland.274.t: "Die Verhandlungen scheitern"
 poland.274.d: "Egal, was wir angeboten haben, die Diplomaten von [FROM.GetNameDef] haben alle unsere Friedensvorschläge zurückgewiesen. Es scheint, als wären sie wild entschlossen, Krieg zu führen, und halten die Verhandlungen lediglich für einen Bluff, um uns abzulenken.\n\nEs scheint, als hätten wir keine andere Wahl, als diese Schlacht bis zu ihrem unvermeidlichen, blutigen Ende zu führen - aber so ist das Schicksal Polens. Wir waren dumm, auf den guten Willen der [FROM.GetAdjective] zu vertrauen."
 poland.274.a: "Wir werden kämpfend sterben!"

 poland.275.t: "Die [FROM.GetAdjective] Forderungen"
 poland.275.d.fra: "Wie erwartet haben die [INT.GetAdjective] gefordert, dass wir \"dem Volk die Macht geben\" und Neuwahlen ansetzen - Wahlen, bei denen syndikalistische und andere linksextreme Parteien ohne Schikanen Wahlkampf machen dürfen und alle \"reaktionären, deutsch gesinnten\" Parteien verboten werden sollen. Darüber hinaus müssen alle monarchistischen oder antirevolutionären Organisationen aufgelöst werden, die Armee wird demobilisiert, und ein Aufsichtsgremium von Generälen aus Frankreich und Großbritannien wird die Umwandlung Polens in eine syndikalistische Demokratie überwachen dürfen.\n\nIm Gegenzug wird die Dritte Internationale ihren Schutz auf uns ausdehnen und sicherstellen, dass die Russen unseren Moment der Schwäche nicht ausnutzen können... aber wenn man sich die harten Bedingungen des Vertrages ansieht, muss man sich fragen, ob wir einfach einen deutschen Meister gegen einen [INT.GetAdjective] eingetauscht haben?"
 poland.275.d.rus: "Die Russen haben sich bei ihren Forderungen recht kulant gezeigt. Sie haben akzeptiert, sowohl die derzeitigen Ostgrenzen Polens als auch die derzeitige Regierung von [POL.GetSecondInCommand] anzuerkennen. Sie fordern jedoch die sofortige Demobilisierung der polnischen Streitkräfte und die Aburteilung von Kriegsverbrechern und \"deutschen Kollaborateuren\" unter der Aufsicht eines Rates aus russischen Militär- und Zivilbeamten. Außerdem haben sie den Sejm aufgefordert, den Beitritt zum Moskauer Abkommen zu ratifizieren, um [POL.GetNameDef] vor der revolutionären Flut aus dem Westen zu schützen.\n\nWährend viele den Vertrag als bestmögliches Ende dieses hoffnungslosen Krieges ansehen, trauen nicht alle den Versprechungen der Russen - viele erinnern sich noch an den Jahrzehnte zurückliegenden polnischen Freiheitskampf gegen das zaristische Russland, und das ist keine Erinnerung, die das Vertrauen zwischen den beiden Völkern erschüttert."
 poland.275.a: "Wir werden das um des Friedens willen akzeptieren."
 poland.275.b: "Wir dürfen keine Sklaven werden!"

 poland.276.t: "Ein Waffenstillstand in Polen"
 poland.276.d.fra: "Die Polen haben sich auf einen Pakt mit den Russen eingelassen, weil sie glauben, dass Moskau sie vor der Revolution retten kann. Sie waren bereit, ihren Stolz und ihre Demokratie auf dem Altar des russischen Imperialismus zu verkaufen, als ob sie den Wert russischer Versprechen nicht schon kennen würden.\n\nNatürlich handelt es sich dabei nur um eine vorübergehende Maßnahme, denn Russland kann die Befreiung der arbeitenden Bevölkerung genauso wenig aufhalten wie ein Mensch einen Fluss am Fließen hindern kann. Die reaktionären Polen mögen ihrem Sklavenvolk etwas Zeit verschafft haben, aber täuschen Sie sich nicht - ihre Zeit wird kommen!"
 poland.276.d.rus: "Die Polen haben einen Pakt mit den Syndikalisten geschlossen, in dem Glauben, dass Paris sie vor uns retten kann. Sie waren schnell bereit, ihre Demokratie und ihren Glauben zu verraten, um eine weitere syndikalistische Marionettennation an der Leine von Paris zu werden, alles unter dem Vorwand der \"Befreiung der Arbeiter\".\n\nNatürlich ist dies nur eine vorübergehende Maßnahme, denn [INT.GetNameDef] kann den Vormarsch unserer Armeen ebenso wenig aufhalten wie ein Mensch eine Lawine in den Bergen. Die roten Sklaventreiber von Warschau haben ihrer Nation etwas Zeit verschafft, aber täuscht euch nicht - ihre Zeit wird kommen!"
 poland.276.a: "Wir werden sie mit der Zeit vernichten."
 poland.276.b: "Die Revolution wird sie früh genug einholen."

 poland.277.t: "Polen verweigert den Frieden!"
 poland.277.d: "Zum Entsetzen aller weigern sich die starrköpfigen polnischen Diplomaten, die Friedensverhandlungen fortzusetzen. Es scheint, als wollten sie bis zum bitteren Ende kämpfen - vielleicht, weil sie einen falschen Glauben daran haben, dass die beiden Giganten in den nächsten Wochen aufeinandertreffen werden."
 poland.277.a: "Die Polen haben ihr eigenes Todesurteil unterschrieben."

 poland.278.t: "Die Geburt der Polnischen Sozialistischen Republik"
 poland.278.d: "Die vorgezogenen Wahlen von [GetYear] endeten mit großen Gewinnen für die linksextremen Parteien. Der Wahlkampf war alles andere als fair: Die inzwischen verbotenen \"Kollaborateur\"-Parteien waren nicht in der Lage, sich zu reorganisieren, während die Sozialisten eine massiv sichtbare Kampagne führten und schworen, dass nur sie die französische militärische Unterstützung für die polnische Unabhängigkeit sicherstellen und einen dauerhaften Frieden für die kriegsmüde Nation schaffen können. Die Erinnerung daran, dass es die einst gefeierte Centrolew-Regierung gewesen war, die Polen überhaupt erst in den aussichtslosen Krieg getrieben hatte, goss nur noch mehr Öl ins Feuer. Hinter verschlossenen Türen machten die Botschafter aus Paris und London deutlich, dass das Schicksal Polens von den Wahlen und der danach gebildeten Regierung abhängt.\n\nNach einer deprimierend niedrigen Wahlbeteiligung und einer spürbaren Apathie gegenüber den Wahlen wurde eine neue syndikalistische Regierung unter der Führung von [POL.GetSecondInCommand] ernannt. In einer weithin ausgestrahlten Rede stellte der Premierminister die Pläne seiner Regierung vor, ihre Versprechen an das polnische Volk zu erfüllen und kühne Schritte in Richtung eines wirklich gleichberechtigten, sozialistischen Polens zu unternehmen. Die Zukunft scheint ungewiss, da sich französische und russische Streitkräfte an den Ostgrenzen Polens sammeln."
 poland.278.a: "Wir werden endlich unsere Ketten sprengen."

 poland.279.t: "Die Waffen schweigen"
 poland.279.d: "Der Waffenstillstand zwischen Polen und den beiden gegnerischen Allianzen ist unterzeichnet worden. Auch wenn das Ende des blutigen Krieges für die Polen eine Erleichterung ist, kann man nicht umhin, den Hauch von Unsicherheit zu bemerken, als die russischen Truppen die Grenze überschritten, diesmal als Verbündete. Pessimistischere Beobachter haben Polens Position zwischen den beiden Blöcken als prekär bezeichnet, und sollten Feindseligkeiten ausbrechen, würden die Kämpfe schnell polnisches Territorium verschlingen.\n\nDie Russen haben ihr Bestes getan, um als Brüder und nicht als Invasoren zu erscheinen, obwohl in Polen weithin anerkannt wird, dass Moskaus Umkreis das kleinere Übel ist. Entgegen den Erwartungen hat die Regierung von [RUS.GetSecondInCommand] versprochen, die polnische Demokratie zu respektieren, und ist bereit, mit allen zusammenzuarbeiten, solange sie den Friedensvertrag einhalten und die Ausbreitung des Sozialismus bekämpfen."
 poland.279.a: "Ein neuer Anfang."

 poland.280.t: "Sicherung der polnischen Loyalität"
 poland.280.d: "Die Beziehungen zwischen Russland und Polen sind stürmisch, und die jahrzehntelange Trennung hat nicht viel Vertrauen geschaffen. Auch wenn die derzeitige polnische Regierung ihre Bereitschaft zur Zusammenarbeit mit Moskau bekundet hat, gibt es einige, die noch weiter gehen und dafür sorgen wollen, dass Sozialismus und antirussische Propaganda in Polen keinen Platz haben. Wir haben mit den polnischen Nationaldemokraten zusammengearbeitet, um dieses gemeinsame Ziel zu erreichen, und viele in unserer Regierung sind der Meinung, dass ein von ihnen regiertes Polen besser zu unserer Vision passen würde.\n\nPolen zu zwingen, Neuwahlen anzuberaumen, die die Männer von Adam Doboszyński gewinnen werden, wäre in der gegenwärtigen Weltlage eine relativ einfache Aufgabe."
 poland.280.a: "Fahren Sie mit dem Plan fort."
 poland.280.b: "Das ist Unsinn!"

 poland.281.t: "Die Endek Übernahme"
 poland.281.d: "Es begann mit der Forderung der Regierung von [RUS.GetLeader], Kollaborateure und radikale Sozialisten aus der Regierung und aus öffentlichen Ämtern zu entfernen, da sonst friedliche Beziehungen zu Moskau \"nicht selbstverständlich seien\". In dieser unmöglichen Lage wurden auf Wunsch Russlands Neuwahlen anberaumt.\n\nIn dieser neuen Situation herrschten die Nationaldemokraten. Die Regierungsparteien aus der Kriegszeit wurden für all den Tod und die Zerstörung, die der Krieg verursacht hatte, verantwortlich gemacht, und die Endecja-Politiker stellten sich selbst als die einzige vernünftige Option dar, die Polen vor dem aus dem Westen heranrückenden Sozialismus schützen und die Zusammenarbeit mit Russland sicherstellen würde.\n\nIn einer bedrückenden Wahl unter immensem ausländischem Druck errang die Nationalpartei einen Erdrutschsieg, und Adam Doboszyński wurde zum Präsidenten mit starken Exekutivbefugnissen gewählt. Trotz des Anscheins eines demokratischen Machtwechsels ist jedem klar, dass eine Wahl mit Waffengewalt keine Demokratie ist, sondern lediglich ein legalisierter Staatsstreich."
 poland.281.a: "Moskau zu vertrauen war ein Fehler."

 poland.283.t: "Verrücktes Wien"
 poland.283.d: "Nach einem verheerenden ultranationalistischen Putsch gegen Kaiser Karl hat sich in Wien ein höchst autoritäres und deutsch-chauvinistisches Regime an die Macht geputscht. Das hat in den Ländern der Doppelmonarchie große Unruhe ausgelöst, vor allem in den slawischen Kronländern, in denen sich eine rebellische Stimmung breit gemacht hat. Unter diesen Umständen können wir unser Bündnis mit Wien nicht mit gutem Gewissen aufrechterhalten."
 poland.283.a: "Informiert Wien über unsere Entscheidung..."
 poland.283.b: "... und fragt, ob Galizier sich uns anschließen wollen."

 poland.284.t: "Deutschland kommt mit einem Bündnis auf uns zu"
 poland.284.d: "Nun, da wir uns als bündnisfrei betrachten, hat Deutschland schnell wieder ein Auge auf uns geworfen. Wenn auch in einem höflicheren Ton als beim letzten Mal, haben sie uns erneut ein Militärbündnis angeboten. Angesichts der derzeitigen Instabilität in der Donauregion würde uns dies zumindest vor möglichen feindlichen Handlungen des österreichischen ultranationalistischen Regimes schützen. Allerdings erinnert ein solches Bündnis viele an die Unterwerfung Polens unter Deutschland während der Herrschaft Augusts IV. und so wurde auch eine offenere Beziehung vorgeschlagen. Es scheint, dass auch die Deutschen dies verstanden haben und bereit sind, einen einfacheren Freundschaftsvertrag zu akzeptieren."
 poland.284.a: "Verbünden wir uns mit ihnen - dieses Mal aus freien Stücken."
 poland.284.b: "Halten wir die Deutschen auf Abstand."

 poland.285.t: "Gemeinsam mit Polen?"
 poland.285.d: "Die polnische Regierung ist mit dem Vorschlag an uns herangetreten, unsere beiden Länder endlich zu vereinen und den Wohlstand des polnischen Volkes inmitten des zerfallenden österreichisch-ungarischen Reiches zu garantieren."
 poland.285.a: "Wir schließen uns an!"
 poland.285.b: "Niemals."

 #Black Monday & Economy
 poland.297.t: "Verschuldung von Kleinbauern explodiert"
 poland.297.d.text: "Der polnische ländliche Raum ist stark polarisiert zwischen sehr großen Gütern, die sich im Besitz des Adels befinden, und Kleinbauern, die sich kaum selbst versorgen können und deren Grundstücke zu klein sind, um Kapital für Mechanisierung oder Expansion zu beschaffen. Dies hat dazu geführt, dass sich viele Kleinbauern stark verschuldet haben, um den Kauf von Traktoren und anderen landwirtschaftlichen Maschinen für ihre Dörfer zu finanzieren.\n\nWährend des Wirtschaftsbooms war dies ein wirksames Mittel, um die Produktivität des Landes zu steigern und schließlich die Schulden zurückzuzahlen, aber als die Preise für landwirtschaftliche Erzeugnisse nach dem Schwarzen Montag einbrachen, sahen sich Tausende von Landwirten unter einem Berg immer höherer Schulden erdrückt und sahen sich mit der Möglichkeit konfrontiert, ihr Land an ebenso verzweifelte Banken zu verlieren."
 poland.297.d.no_coop: "$poland.297.d.text$\n\nDies hat natürlich dazu geführt, dass sich die Bauernschaft zunehmend für das radikale Programm der PSL interessiert, das ihre Befreiung predigt."
 poland.297.d.coop: "$poland.297.d.text$\n\nUnsere jüngsten Annäherungsversuche an die Genossenschaftsbewegung haben das Problem jedoch etwas entschärft und verhindert, dass die PSL aus den Unruhen Kapital schlagen kann."
 poland.297.a: "Sie sind auf sich selbst gestellt."
 poland.297.b: "Unsere Unterstützung für die Landwirte hat sich ausgezahlt."

 poland.298.t: "Hungerunruhen in Lublin"
 poland.298.d: "Der wirtschaftliche Niedergang hat Lublin besonders hart getroffen, über 8.000 Menschen sind arbeitslos geworden. Eine von den Sozialisten organisierte Delegation forderte die Stadtverwaltung zunächst auf, öffentliche Arbeit für die hungernden Massen zu organisieren, und verlangte dies dann auch. Daraufhin stürmte die Masse der Arbeiter das staatliche Arbeitsamt. Eine 80 Mann starke Polizeieinheit wurde entsandt, um die Menge zu zerstreuen, was zu einem Handgemenge führte, bei dem die Polizisten gezwungen waren, ihre Gewehrkolben und Bajonette einzusetzen, um die mit Steinen beworfenen Menschen aufzuhalten.\n\nNach zwei Gewehrsalven brach schließlich die Stimmung in der Menge. Mindestens zwölf Menschen wurden ins Krankenhaus eingeliefert, zwei starben, und die Arbeiter lösten sich vorerst auf. Es ist zu erwarten, dass es noch mehr solcher Zusammenstöße geben wird, wenn sich die wirtschaftliche Lage nicht verbessert."
 poland.298.a: "Organisieren Sie mehr Hilfsaktionen."
 poland.298.b: "Die Ordnung muss aufrechterhalten werden, wenn es sein muss, auch mit Bajonetten."

 poland.299.t: "Blutiger Freitag"
 poland.299.d: "Der Karfreitag, der Tag zum Gedenken an den Tod Christi, wurde in diesem Jahr blutig, als Tausende von Arbeitslosen das Rathaus von Zawiercie bei Kjelzy stürmten. Sie verlangten die Auszahlung ihres Arbeitslosengeldes, doch aufgrund eines bürokratischen Fehlers waren die Lohnlisten noch nicht erstellt worden.\n\nDie wütende Menge, die um ihren Lebensunterhalt fürchtete, stürmte die Büros, die zweifellos von den Syndikalisten organisiert worden waren. Die Situation eskalierte in einem Feuergefecht mit der Polizei, das mindestens zwei Todesopfer forderte. Bis zum Abend hatte sich die Lage beruhigt, und die Zulagen wurden am nächsten Tag an die Betroffenen ausgezahlt."
 poland.299.a: "Die Polizei hat zu Recht Gewalt angewendet."
 poland.299.b: "Die Proteste waren angemessen."
#BM
 poland.300.t: "Die Folgen des Berliner Absturzes"
 poland.300.d: "Es dauerte nur wenige Stunden, bis die Warschauer Börse zusammenbrach, als uns die Nachricht von den Ereignissen in Deutschland erreichte. Zahlreiche Unternehmen - nicht nur deutsche, sondern auch polnische - hatten in großem Umfang in Staatsanleihen investiert, die sie nun als wertlos ansahen. Immer mehr Panikverkäufe folgten, während die Kette der Dominosteine weiter fiel. Die von der Regierung unabhängige Polnische Nationalbank hielt eine beträchtliche Menge an deutschen Staatsanleihen, die in den letzten Jahren zur Stabilisierung des polnischen Marktes eingesetzt worden waren.\n\nAngesichts der aktuellen Ereignisse erwies sich dies als eine schreckliche Entscheidung, da ein großer Teil der Reserven der Bank ihren gesamten Wert verlor und unsere Währung in den freien Fall schickte. Hunderttausende von Polen, vielleicht sogar Millionen, haben ihre Ersparnisse verloren und sehr bald darauf auch ihre Arbeitsplätze, da die gesamte Privatwirtschaft zusammenbrach. Zwei Jahrzehnte Wirtschaftswachstum mit dem deutschen Moloch sind zum Stillstand gekommen, und wir müssen die Scherben alleine aufsammeln."
 poland.300.a: "Oh nein..."
#for GER
 #for GER:
 poland.304.t: "Der Fall der Ostbahn"
 poland.304.d: "Das polnische Eisenbahnnetz, das von der KKWiP (Królewskie Koleje Współpracy i Postępu) verwaltet wird, befindet sich größtenteils im Besitz einer deutschen Tochtergesellschaft der KPuGHStE (Königlich Preußische und Großherzoglich Hessische Staatseisenbahn), einer preußischen Staatsbahngesellschaft. Diese Regelung sicherte die deutsche Aufsicht über die lebenswichtige Transportroute in die Oststaaten, erforderte aber auch beträchtliche Finanzmittel, um die Strecke für größere Militäreinsätze im Osten betriebsfähig zu halten.\n\nAngesichts des drastisch gesunkenen Verkehrsaufkommens und der Kürzungen im Haushalt der KPuGHStE ist das Schicksal der Bahn nun ungewiss. Da Tausende von Eisenbahnarbeitern arbeitslos sind, steht die polnische Regierung unter enormem Druck, das Unternehmen aus den preußischen Händen zu kaufen. Dies würde dazu führen, dass die Polen für die geringen finanziellen Verluste aufkommen, aber unser Militär fragt sich, wie sicher es wäre, den Polen das Eigentum an der wichtigsten Strecke in Mitteleuropa anzuvertrauen."
 poland.304.a: "Wir haben größere Probleme!"
 poland.304.b: "Sparen Sie sich das, es ist eine Frage der nationalen Sicherheit."
#for AUS
 #for AUS:
 poland.305.t: "Eine Investitionschance in Polen"
 poland.305.d: "Zufälligerweise hat Deutschland beschlossen, die Herrschaft über die polnischen Staatsbahnen aufzugeben, nachdem die KPuGHStE, das preußische Eisenbahnkonglomerat, aufgrund des massiven wirtschaftlichen Abschwungs und fehlender Finanzmittel nicht in der Lage war, die Bahn zu betreiben. Diese Eisenbahnstrecke ist vielleicht die wichtigste Eisenbahn für Deutschland, da sie das eigentliche Kaiserreich mit seinen Oststaaten verbindet.\n\nDie polnische Regierung plant, die Strecke selbst zu kaufen, doch sollten wir uns dafür entscheiden, könnten wir die Mehrheit der Anteile mit Krediten erwerben. Das ist zwar mitten in der Krise teuer, aber es würde unseren Einfluss auf die polnische Wirtschaft erheblich vergrößern und im Gegenzug den Einfluss Berlins auf Polen verringern."
 poland.305.a: "Das ist nicht der richtige Zeitpunkt!"
 poland.305.b: "Das könnte uns ein Druckmittel in Polen verschaffen..."
