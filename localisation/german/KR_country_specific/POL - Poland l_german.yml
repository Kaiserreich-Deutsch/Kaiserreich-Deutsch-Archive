 poland.411.t: "Verrat an der [POL.GetKingdomOrRepublicCap]"
 poland.411.d.kingdom: "Die Würfel waren am [?global.date.GetDateStringNoHourLong] gefallen. Als die Brücken und Befestigungen rund um die Hauptstadt eingenommen und die deutschen Soldaten gezwungen waren, ihre Waffen abzugeben, drangen Oberst Adam Koc und eine Gruppe konspirativer Offiziere in den Warschauer Palast ein, um der deutschen Hydra, die die Nation erwürgte, den Kopf abzuschlagen. Die wenigen königlichen Wachen, die die Männer nicht durchlassen wollten, wurden von den Angreifern erschossen, und der König wurde abgefangen, als er mit einer Gruppe von Getreuen aus der Hauptstadt fliehen wollte. Der König wurde in seinem Palast eingekerkert, um das Urteil des Volkes abzuwarten.\n\nAm folgenden Tag herrschte Chaos, als sich die gesamte Nation erhob und der größte Teil der polnischen Armee sich der neu ausgerufenen \"Polnischen Nationalrepublik\" anschloss. General Rydz-Śmigły erklärte die Unterstützung der Armee für den Aufstand, während nationalistische Untergrundzellen entstanden und die Kontrolle über das Land sicherten. Die gesamte deutsche Grenze stand in Flammen, als sich die Polen auf der anderen Seite gegen den Kaiser erhoben. Im ganzen Land kam es zu Gewalt gegen Deutsche, Österreicher und Juden, und jeder, der für einen \"Monarchisten\" gehalten wurde, sah sich dem Zorn der nationalistischen Kampforganisationen ausgesetzt, die nun offen agierten.\n\nDie Frage der Führung war offensichtlich. Der Sejm trat zu einer Dringlichkeitssitzung zusammen, um die Provisorische Nationale Regierung zu wählen. Die meisten der pro-monarchistischen Abgeordneten aus dem Kreis waren nicht anwesend, und es war klar, dass die rechte Clique von Rydz-Śmigły nicht zulassen würde, dass die Centrolew die Macht übernimmt. Schließlich überzeugte die patriotische Rede des zurückkehrenden Adam Doboszyński den Sejm davon, ihn zum Staatsoberhaupt zu ernennen, bis ordentliche Wahlen abgehalten werden konnten."
 poland.411.d.republic: "Die Würfel waren am [?global.date.GetDateStringNoHourLong] gefallen. Die polnischen Einheiten öffneten die Umschläge mit ihren geheimen Befehlen, und die letzte Phase der nationalen Befreiung begann. Die ausländischen Streitkräfte wurden auf Befehl von General Rydz-Śmigły entwaffnet, und deutsche Staatsangehörige wurden inhaftiert. Der Volkszorn richtete sich schnell gegen alle, die als Unterstützer des alten Regimes galten, wie Ausländer, Geschäftsleute oder Juden. Nationalistische Zellen, die zuvor im Untergrund agierten, entstanden auf beiden Seiten der Grenze. Das Land ging in Flammen auf, als die Polen auf der anderen Seite gegen ihre sozialistische Regierung und ihren Kaiser aufbegehrten. Im ganzen Land war die Gewalt gegen Deutsche, Österreicher und Juden weit verbreitet, und jeder, der als \"Verräter\" galt, konnte sich dem Zorn der nun offen agierenden nationalistischen Kampforganisationen aussetzen.\n\nDie Frage der Führung war offensichtlich. Der Sejm trat zu einer Dringlichkeitssitzung zusammen, um die provisorische Nationalregierung zu wählen, die das amtierende Verräterkabinett ersetzen sollte. Die meisten Abgeordneten aus dem Zentrum waren nicht anwesend, und es war klar, dass die rechte Clique von Rydz-Śmigły als Königsmacher auftreten würde. Schließlich überzeugte die patriotische Rede des zurückkehrenden Adam Doboszyński den Sejm, ihn zum Staatsoberhaupt zu ernennen, bis ordentliche Wahlen stattfinden würden."
 poland.411.a: "So beginnt unsere endgültige Befreiung!"
