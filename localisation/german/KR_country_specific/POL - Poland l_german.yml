### Events ###

 poland.5.t: "König August spricht vor dem Sejm"
 poland.5.d: "Da er es normalerweise vorzog, sich nicht in die Tagespolitik des Königreichs einzumischen, war es eine Überraschung, als August IV, König von Gottes Gnaden, den Wunsch äußerte, sich direkt an die Abgeordnetenkammer des Sejm zu wenden.\n\nHeute sprach der König vor den 128 Abgeordneten über die Krise, in der sich das Land befindet. Seine Haltung war ruhig und kompromissbereit, als er von seiner Verantwortung sprach, sein Bestes für das Wohlergehen aller Polen zu tun. Angesichts des Anstiegs der Arbeitslosigkeit und der politischen Gewalt, die ein Ausmaß erreicht hat, wie es seit zwei Jahrzehnten nicht mehr der Fall war, liegt es in der Verantwortung Seiner Majestät, zu entscheiden, welchen Weg er einschlagen will.\n\nAugusts Worte zielen auf Kompromiss und Überparteilichkeit ab, aber viele haben das Gefühl, dass sie eine versteckte Drohung enthalten: Entweder die gewählte Regierung bewältigt die Krise, oder der König greift andernfalls zu den weniger demokratischen Mitteln, die von seinen deutschen Beratern oft gefordert werden. Unabhängig von ihrer Loyalität können alle dem Kern der Rede des Königs zustimmen - es müssen drastische Maßnahmen ergriffen werden."
 poland.5.a: "Vorwärts!"

 poland.6.t: "Die Zukunft des Geheimrats"
 poland.6.d: "Der Geheime Rat des Königs, in der deutschen Tradition Geheimrat genannt, hat im Königreich vor allem aus einem Grund großen Einfluss: Der König hört auf seine Räte und ist bereit, nach ihrem Rat zu handeln. Seit jeher gibt es einen Wettbewerb um die begehrten Sitze in seinem Rat, bei dem wichtige Männer darum wetteifern, das Ohr des Königs zu bekommen. Augusts zuverlässigster Berater ist seit langem der verehrte General von Kries, der sich für eine enge Zusammenarbeit mit Deutschland und dem Heer einsetzt.\n\nDie derzeitige Krise hat dazu geführt, dass viele der Ratsmitglieder in Frage gestellt werden, und es wird erwartet, dass der König neue Männer an ihre Stelle setzt, die die Nation wirklich durch die Krise führen können - eine Aufgabe, die der alte Rat nicht erfüllen konnte."
 poland.6.a: "Ein gutes Verhältnis zu Deutschland ist von größter Wichtigkeit."
 poland.6.b: "Die Berufung weiterer Österreicher würde uns eine längere Leine geben."
 poland.6.c: "Die Ernennung weiterer polnischer Adliger würde die Unterstützung des Szlachta (Adel) sichern."

 poland.7.t: "Der 24. Kongress der Polnischen Sozialistischen Partei"
 poland.7.d: "Die Sozialistische Partei Polens ist heute in der alten Festungsstadt Radom zusammengekommen, um eine Reihe neuer Delegierter für das Zentrale Arbeiterkomitee zu wählen, das die Parteiführung bildet. Viele sind der Meinung, dass die Wahl der Stadt sehr symbolträchtig ist, da sich das Datum dem 75. Jahrestag des Januaraufstandes nähert und alle daran erinnert, wie lange die Stadt den zaristischen Armeen standgehalten hat. Die verstärkte Polizeipräsenz in den Straßen des gut erhaltenen mittelalterlichen Stadtzentrums wird schnell deutlich, wenn sich die Mitglieder der PPS aus dem ganzen Königreich versammeln.\n\nEinige alte Abgeordnete, wie Mieczysław Niedziałkowski, einer der Männer hinter dem Aufbau des Mitte-Links-Bündnisses, haben ihren Rückzug aus dem politischen Leben angekündigt. Unter seiner Führung wurde die PPS in Richtung Mäßigung und Reformismus gelenkt, wobei die vereinte Oppositionsfront als beste Methode der Einflussnahme angesehen wurde. Es gibt zwei Männer, die allgemein als seine Nachfolger angesehen werden - ein weiterer gemäßigter Centrolew-Politiker, Norbert Barlicki, und Niedziałkowskis persönlicher Freund und Barlickis Protegé, der radikalere Stanisław Dubois.\n\nDer rechte Flügel der Partei, der eine Vertiefung der Beziehungen zur PSL wünscht, hat sich hinter die Fraktion von Barlicki gestellt, der ebenfalls ein ehemaliges PSL-Mitglied ist. Auf dem linken Flügel wächst jedoch das Gefühl, dass die Parteiführung ihre Anhänger verraten hat, indem sie \"wirklich revolutionäre\" Aktionen einschränkte, und dass die PPS zu ihren Wurzeln zurückkehren muss - verkörpert in Dubois, einem jungen Redner und unermüdlichen Verfechter des Streiks als Waffe des Proletariats.\n\nNatürlich wird die bevorstehende Abstimmung über die Ausrichtung der PPS für die kommenden Jahre entscheiden."
 poland.7.a: "Beibehaltung des derzeitigen Kurses."
 poland.7.b: "Der linke Parteiflügel übernimmt die Macht."
 poland.7.barlicki_tt1: "Der gemäßigte §YNorbert Barlicki§! wird die Kontrolle über die PPS übernehmen."
 poland.7.barlicki_tt2: "Der gemäßigte §YNorbert Barlicki§!, der von Österreich unterstützt wird, wird die Kontrolle über die PPS übernehmen."
 poland.7.dubois_tt1: "Der radikale §RStanisław Dubois§! wird die Kontrolle über die PPS übernehmen."
 poland.7.dubois_tt2: "Der radikale §RStanisław Dubois§!, der von Frankreich unterstützt wird, wird die Kontrolle über die PPS übernehmen."

 poland.8.t: "Piłsudskis Vermächtnis"
 poland.8.d: "Vor einem Jahr starb Józef Piłsudski in Warschau, nachdem er seine letzten Jahrzehnte im Ruhestand und unter inoffiziellem Hausarrest verbracht hatte. Tausende von Menschen haben sich heute versammelt, um dem vergötterten polnischen Patrioten zu huldigen und sein Grab sowie die Gräber vieler anderer gefallener Helden des polnischen Befreiungskrieges zu besuchen. Während pro-deutsche Elemente und der König selbst es vorziehen, den Nationalhelden in erster Linie als Führer des antirussischen Kampfes darzustellen, ist es offensichtlich, dass er auch als Held des antideutschen Kampfes gesehen wird.\n\nIm krassen Gegensatz zur schwindenden Popularität des Königs scheint das Andenken an Piłsudski die Polen quer durch das politische Spektrum zu vereinen - sogar die Militärs verehren ihn. Auch wenn es offiziell nur darum geht, vergangene Helden zu ehren, zeigt dieser sichtbare Anlass des polnischen Patriotismus doch, wie wenig Loyalität die Deutschen inspiriert haben. Piłsudskis letztes Geschenk an Polen war eine Mahnung an die Deutschen: Sie waren Ausländer, die über die Polen herrschten - sie mögen ihre Loyalität für den Moment haben, aber wenn das Reich jemals Schwäche zeigen sollte, würde es die Hölle zu bezahlen geben."
 poland.8.a: "Mögen sie ihn ehren."
 poland.8.b: "Schränken Sie die Zusammenkünfte ein."

#Peasant unrest event chain
 poland.9.t: "Verbitterung unter den Bauern"
 poland.9.d: "Die südöstlichen Teile Polens, wie die stark agrarisch geprägten Woiwodschaften Lublin und Siedlce, sind seit langem Bastionen der radikalen Volkspartei und häufige Brutstätten von Bauernunruhen. Dieses so genannte Kleinpolen (Małopolska) wurde von der wirtschaftlichen Not hart getroffen, was die ohnehin schon starke Verbitterung über ungleiche Landbesitzverhältnisse zu einem ausgewachsenen Widerstand eskalieren ließ. Die PSL hat sich mutig zum Verteidiger der Bauern aufgeschwungen und einen Kult um die starken polnischen Bauern als wahrhaftigsten Ausdruck des Polentums aufgebaut.\n\nVor einigen Tagen kündigte die PSL zusammen mit einigen Bauernorganisationen eine Reihe von Märschen und Demonstrationen auf dem Lande an, um die Regierung zu drängen, sich ihrer Notlage anzunehmen. Zum jetzigen Zeitpunkt ist ihr Auftreten kaum ein Bruch mit dem Gewöhnlichen, aber es ist immer noch sehr störend für die Wirtschaft."
 poland.9.a: "Sollen die Narren doch demonstrieren."
 poland.9.b: "Schicken Sie die Kavallerie."

 poland.10.t: "Der Große Bauernstreik"
 poland.10.d: "Die Situation in Kleinpolen ist schnell eskaliert, nachdem die PSL einen landesweiten Bauernstreik angekündigt hat. Die Bauerngarde, die Miliz der PSL, hat die Kontrolle über die Straßen um Lublin, Siedlce, Sandomierz und Cholm übernommen und jegliche Lebensmittellieferungen in die Städte gestoppt. Berichten zufolge sind viele erfahrene Streikorganisatoren von weit her angereist, um sich dem Kampf der PSL für die Belange der Bauern anzuschließen.\n\nDie Forderungen sind ungeheuerlich - nichts Geringeres als die Entlassung der königlichen Regierung, die Freilassung der politischen Gefangenen, eine Landreform und Sozialhilfe und sogar die Forderung nach der Abdankung des Königs. Die Proteste verloren schnell ihren friedlichen Charakter, als die Bauernmilizen begannen, Streikbrecher der Regierung zu verprügeln und ihre Häuser anzugreifen."
 poland.10.a: "Schicken Sie die Polizei."
 poland.10.b: "Verhandeln Sie mit den Demonstranten."

 poland.11.t: "Die PPS erklärt Solidaritätsstreik"
 poland.11.d: "Die Polnische Sozialistische Partei, die bisher geschwiegen hatte, hat endlich ihre Unterstützung für den Großen Bauernstreik angekündigt und sich mit ihrem beträchtlichen Einfluss auf die städtische Bevölkerung den Streikmaßnahmen angeschlossen. Mit der PPS auf ihrer Seite hat der Bauernstreik mehr oder weniger die ganze Nation lahmgelegt, da sowohl die Bauern als auch die Industriearbeiter unisono Reformen fordern.\n\nDie Streiks in den Städten haben nicht die gleiche breite Unterstützung gefunden wie auf dem Land, und viele Gewerkschaften zeigen sich besorgt über die Politik der Bauernproteste, die Lebensmittellieferungen in die Städte zurückhalten. Wir könnten dieses Misstrauen zwischen den städtischen und den ländlichen Demonstranten nutzen, um einen Kompromiss mit der PPS zu finden."
 poland.11.a: "Zögern Sie nicht, Gewalt anzuwenden."
 poland.11.b: "Kompromiss mit den Gewerkschaften."

 poland.12.t: "Verhandlungen mit den Aufständischen"
 poland.12.d: "Die Regierung hat Verhandlungen mit den Bauernkomitees und den Führern der PSL aufgenommen. Die Ausgangssituation erscheint aussichtslos, denn die Forderungen der Demonstranten sind wirklich ungeheuerlich. Nach tagelangem Hin und Her wurden jedoch einige Fortschritte erzielt. Die PSL-Führung hat sich bereit erklärt, einige ihrer radikaleren Forderungen wie die Entlassung der Regierung fallen zu lassen, und unseren Unterhändlern ist es gelungen, sie von der Notwendigkeit eines Kompromisses in der Landfrage zu überzeugen.\n\nWir könnten zu unseren Versprechen stehen und die Verbesserung des ländlichen Raums zu unserer Priorität machen, auch wenn das vielen unserer wohlhabenden Unterstützer aus der Oberschicht nicht gefallen wird. Oder wir können die Verhandlungen einfach hinauszögern und die Kavallerie schicken, um die Demonstrationen aufzulösen."
 poland.12.a: "Erfüllen Sie einige ihrer Forderungen."
 poland.12.b: "Blockieren Sie die Verhandlungen und schicken Sie die Polizei."

 #for GER:
 poland.13.t: "Großer Bauernaufstand in Polen"
 poland.13.d: "In Polen ist eine landesweite Welle von Bauernprotesten ausgebrochen, die auch auf der preußischen Seite der Grenze in Masuren und bei den Kleinbauern in Posen für Unruhe gesorgt hat.\n\nDas Ausmaß der Demonstrationen ist besorgniserregend, und sollte es der Regierung von August IV. nicht gelingen, die Rebellen einzudämmen, könnte der Streik zu einem echten Aufstand gegen unsere Interessen werden. Viele in seinem Rat haben Berlin gebeten, ihnen Anweisungen zu geben, wie sie mit der Krise umgehen sollen."
 poland.13.a: "Auwi war schon immer zu weich gegenüber den Polen. Fordern Sie Taten!"
 poland.13.b: "August soll es so machen, wie er es am besten findet"
 POL_13_tt: "§RDies könnte die Demonstranten noch weiter radikalisieren.§!"

 poland.14.t: "Chaos auf dem Lande"
 poland.14.d: "\"Lasst die Städte sterben! Es lebe der landesweite Streik! Sie können nicht Millionen verhaften!\", schrien die Demonstranten, als gut organisierte Polizeieinheiten aufmarschierten, um die von den Bauern errichteten Straßensperren zu durchbrechen. Die Situation eskalierte schnell zu einer Schlägerei, als eine Gruppe von Bauernmilizen sich trotz Aufforderung nicht auflöste - was dazu führte, dass die Polizei das Feuer eröffnete, bevor die mit Stöcken, Messern und alten Gewehren bewaffneten Milizionäre sie angreifen konnten. Es kam zu Kämpfen, und die Menschenmenge begann, Polizeistationen zu besetzen. Die gesamte Polizei in Lublin wurde lahmgelegt, landesweit gab es Dutzende tote Beamte.\n\nMehrere Hilferufe wurden nach Warschau geschickt, in denen der König gebeten wurde, das Militär zu schicken ... oder, wenn wir unsere Hände etwas weniger blutig halten wollten, die deutschen Einheiten unter dem Vorwand, deutsches Eigentum zu schützen, zu schicken."
 poland.14.a: "Gut, dann schickt die Militärpolizei."
 poland.14.b: "Bitten Sie um deutsche Unterstützung."

 poland.15.t: "Polen ersucht um Hilfe"
 poland.15.d: "Die polnische Regierung hat uns gebeten, Verstärkung für ihre Polizei zu schicken, die nach einer Woche der Bekämpfung des Bauernaufstands in Kleinpolen erschöpft und unterbesetzt ist.\n\n Wir könnten einige Einheiten gut ausgerüsteter und ausgebildeter preußischer Polizisten und Streikbrecher schicken, um die in deutschem Besitz befindlichen Grundstücke in der Region zu schützen - und gleichzeitig natürlich der polnischen Polizei helfen, die Situation einzudämmen."
 poland.15.a: "Natürlich - auch das ist eine Frage der deutschen Sicherheit."
 poland.15.b: "Können sie nicht einmal ihre eigenen Bauern im Zaum halten?"

 poland.16.t: "Bauernstreiks gewaltsam niedergeschlagen"
 poland.16.d: "Diesmal waren die Befriedungsmaßnahmen erfolgreich. Verstärkte Polizeieinheiten durchbrachen die Straßensperren und begannen, die Menschenmengen durch Schüsse zu zerstreuen. Bauern und ihre Familien wurden mit Schlagstöcken verprügelt, und mehr als vierzig Bauern wurden bei den Auseinandersetzungen mit den Milizen getötet. Tausende von Menschen wurden unter der Doktrin der kollektiven Verantwortung verhaftet - manchmal wurden die meisten jungen Männer eines Dorfes verhaftet.\n\nTrotz der Behauptungen über die Grausamkeit und die Barbarei der Polizei wurde der Streik schließlich niedergeschlagen, und die PSL-Führer beendeten den Kampf offiziell."
 poland.16.a: "Finden und bestrafen Sie die Agitatoren und diejenigen, die ihnen Unterschlupf gewähren."
 poland.16.b: "Es ist besser, die Bauern wieder produktiv zu machen."

 poland.17.t: "Berlin fordert Handeln"
 poland.17.d: "Die Unruhen auf dem Lande haben auch die Aufmerksamkeit der deutschen Regierung auf sich gezogen. Sie hat uns mitgeteilt, dass sie beabsichtigt, unsere Maßnahmen zur Befriedung des ländlichen Raums zu unterstützen, wie hart sie auch sein mögen, und dass sie erwartet, dass die Situation schnell geklärt wird. Der Hintergedanke dieses ansonsten höflichen Telegramms ist jedoch offensichtlich - die Regierung in Berlin scheint uns nicht viel zuzutrauen, was die wirksame Bewältigung dieser Krise angeht, und sie wollte uns daran erinnern."
 poland.17.a: "Mit der Unterstützung Berlins können wir voll durchstarten."
 poland.17.b: "Hat Berlin keine besseren Feinde als den Mob der Bauern?"

 poland.18.t: "Proteste beruhigen sich"
 poland.18.d: "Der Bauernstreik hat sich endlich beruhigt, nachdem unsere Regierung entschlossen gehandelt hat. Die PSL hat das Ende der Demonstrationen verkündet - vorerst - und die Bauernmilizen haben sich wieder aufs Land zurückgezogen.\n\n Auch wenn die Krise bewältigt wurde, so ist sie doch ein beeindruckendes Beispiel für die Organisationsfähigkeit der Bauernbewegung. Der Streik war nicht das Werk von Amateuren, sondern von jemandem, der sehr wohl eine Revolution organisieren könnte, wenn er eine breitere Unterstützung findet."
 poland.18.a: "Finden und bestrafen Sie die Aufwiegler."
 poland.18.b: "Wir sollten sie nicht noch mehr aufregen."

 poland.19.t: "Die Erinnerung an die 37er Streiks"
 poland.19.d: "Am Jahrestag des Großen Bauernstreiks von 1937 rechnete die Polizei mit dem Ausbruch kleinerer Unruhen und hatte im Voraus Reserven in die Woiwodschaften Kleinpolens entsandt. Wie erwartet wurden einige Bauernmärsche organisiert, und große Menschenmengen versammelten sich in den Landkirchen, um den vor einem Jahr Gefallenen die letzte Ehre zu erweisen.\n\n Es gab einige Aufrufe zur Freilassung der politischen Gefangenen, die wegen ihrer Beteiligung an den Streiks noch immer inhaftiert waren, aber im Großen und Ganzen blieben die Demonstrationen dieses Mal friedlich."
 poland.19.a: "Wir müssen strikt sein."
 poland.19.b: "Diesmal ist es besser, die Situation nicht eskalieren zu lassen."
 poland.19.c: "Freilassung einiger politischer Gefangener als Zeichen des guten Willens."

 poland.20.t: "Deutschland verweigert uns Unterstützung"
 poland.20.d: "Berlin wird uns keine Verstärkung schicken. Die Botschaft ist klar: Kümmert euch um eure eigenen Probleme.\n\n Das ist zwar verständlich, da Deutschland selbst noch mit vielen internen Problemen zu kämpfen hat, aber es macht unsere Position dennoch schwieriger. Gemäßigtere Stimmen im Rat des Königs raten zur Aufnahme von Verhandlungen mit den Streikenden, während die Hardliner jede Art von Diplomatie als \"Schwäche"\" ansehen."
 poland.20.a: "Na schön! Wir werden das selbst regeln."
 poland.20.b: "Dann verhandeln wir mit den Streikenden."

 poland.21.t: "Unterstützung aus Preußen kommt an"
 poland.21.d: "Mehrere Einheiten deutscher Verstärkung wurden heute zur Sicherung der Interessen ihrer Regierung in der Region Lublin entsandt. In Zusammenarbeit mit unseren verstärkten Strafverfolgungsbehörden haben wir die Hauptstraßen erfolgreich gesichert und können mit der groß angelegten Unterdrückung des Aufstands beginnen.\n\nDie Versuche des organisierten Widerstands wurden dank unserer überlegenen Kommunikation und Ausrüstung mit großer Effizienz bekämpft."
 poland.21.a: "Was können die Bauern gegen die preußische Macht ausrichten?"

#Underground events

 poland.22.t: "Republikaner Schmuggel aus Galizien"
 poland.22.d: "Die Verwaltung unserer südlichen Grenze hat sich als mühsam erwiesen, da die Bevölkerung auf beiden Seiten oft mit der republikanischen Sache und insbesondere mit dem Evangelium der Bauernbefreiung durch die Republikaner sympathisiert.\n\nNicht selten kommt es vor, dass PSL-Aktivisten alle Arten von Schmuggelware über die Grenze in unser Königreich bringen. Politische Pamphlete, in Krakau gedruckte Bücher, Geldmittel und sogar bekannte antimonarchistische Agitatoren, die zeitweise nach Galizien geflohen sind. Es ist durchaus möglich, dass die Donau Behörden bei solchen Aktionen aktiv ein Auge zudrücken, aber wir können nichts beweisen."
 poland.22.a: "Fordern Sie die Galizische Regierung zum Handeln auf."
 poland.22.b: "Verstärkung der Grenzkontrollen."
 poland.22.c: "Das ist sinnlos."

 poland.23.t: "Zunehmende antimonarchistische Stimmung"
 poland.23.d: "Die Zahl der Mitglieder antimonarchistischer Organisationen, insbesondere der Liga für polnische Staatlichkeit, die sich für einen harten Bruch mit Deutschland und einen Zusammenschluss mit Österreich-Galizien einsetzt, hat erneut zugenommen.\n\nAusgehend von der schlechten Lage in Polen - und zweifellos mit diskreter Hilfe aus Österreich selbst - üben Gruppen wie diese offen Kritik am König, und viele ihrer Zeitungen müssen ständig zensiert werden, um die radikalsten Teile herauszufiltern.\n\nDiese so genannten Republikaner haben viele von der Notwendigkeit einer Revolution überzeugt, die die zivilisierte Ordnung über den Haufen werfen und ihre Nation an die Österreicher verkaufen würde. Wir müssen unser Bestes tun, um sie vom Gegenteil zu überzeugen."
 poland.23.a: "Reicht ein Polen für Wien nicht aus?"
 poland.23.b: "Der Propaganda entgegenwirken."

 poland.24.t: "Verbreitung antideutscher Publikationen"
 poland.24.d: "Die königlichen Behörden haben die oppositionellen Zeitungen im Allgemeinen streng überwacht. Viele radikale Zeitungen wie die sozialistische Oblicze Dnia (Gesicht des Tages) und Robotnik (Arbeiter) wurden mehrfach verboten, weil sie sich nicht an die Zensurgesetze hielten, und noch mehr gefälschte Veröffentlichungen bleiben unauffindbar. In letzter Zeit haben sogar die weniger offen radikalen Zeitungen begonnen, Texte zu veröffentlichen, die unser Bündnis mit dem Deutschen Reich in Frage stellen und eine stärkere Liberalisierung fordern.\n\n Wir könnten eine härtere Gangart einlegen und auch diese Kritik unterdrücken - allerdings würde dies das Risiko mit sich bringen, die Republikaner noch weiter in Richtung Radikalismus zu drängen."
 poland.24.a: "Schließen Sie diese Ausgaben."
 poland.24.b: "Soll der Pöbel doch Berlin die Schuld geben."

 poland.25.t.coalition: "Kritik am König bei unseren Verbündeten"
 poland.25.t.brokencoalition: "Kritik am König bei den Nationalisten"
 poland.25.d.coalition: "Seit unserer Zusammenarbeit nach den Wahlen von 1934 haben sich die mit dem ChZJN verbündeten Politiker in der Regel mit scharfer Kritik am König zurückgehalten. Trotzdem haben sich einige Mitglieder der Partei scharf gegen einige politische Maßnahmen des Königs ausgesprochen, wie z.B. den anhaltenden Einfluss von General Guderian und die vermeintlichen wirtschaftlichen Zugeständnisse an Berlin.\n\n Obwohl diese Äußerungen nicht aktiv antimonarchistisch sind, haben sie bei Hofe eine gewisse Beunruhigung ausgelöst, und hohe Geheimräte haben die Entfernung dieser Agitatoren aus öffentlichen Ämtern gefordert, weil sie gegen ihre eigene Regierung gehandelt haben."
 poland.25.d.brokencoalition: "ChZJN-nahe Politiker haben sich seit unserer Zusammenarbeit nach den Wahlen von 1934 in der Regel mit scharfer Kritik am König zurückgehalten - aber ihre Kritik hat seit dem Ende unserer Koalition zugenommen, wobei sie den Einfluss von General Guderian und die vermeintlichen wirtschaftlichen Zugeständnisse an Berlin anführten.\n\nDiese Äußerungen haben bei Hofe einige Beunruhigung ausgelöst, und hohe Geheimräte haben gefordert, diese Agitatoren zum Schweigen zu bringen."
 poland.25.a: "Wir wollen unseren Koalitionspartner nicht verärgern."
 poland.25.b: "Sie können die Verräter nicht ewig schützen."
 poland.25.c: "Lasst die Narren reden."
 poland.25.e: "Bringt sie zum Schweigen!"

 poland.26.t: "Russische Kontakte eines Adligen"
 poland.26.d: "Wir haben erfahren, dass ein besonders hohes Mitglied der Szlachta in einen Skandal verwickelt ist. Es wurde aufgedeckt, dass er seiner Geliebten, die im Verdacht steht, eine russische Agentin zu sein, streng vertrauliche Dokumente der königlichen Verwaltung zugespielt hat. Der Adlige selbst wurde verhaftet und wird sich wegen seiner Handlungen gegen das Königreich vor Gericht verantworten müssen, aber es ist nicht bekannt, wie viele Informationen er an seine russische Geliebte weitergegeben hat; die Frau selbst ist nirgends aufzufinden, und es wird vermutet, dass sie aus dem Land geflohen ist, als seine kriminelle Tändelei entdeckt wurde."
 poland.26.a: "Dies ist höchst alarmierend."

 poland.27.t: "Dmowskis Texte"
 poland.27.d: "Erneut stießen wir auf Flugblätter, die Roman Dmowskis hasserfüllte Worte wiederholten und in Dörfern, Slums und sogar in Kirchen verteilt wurden. Vieles davon wurde von der illegalen Endecja-Zeitung, der Gazeta Wolna Warszawska, gedruckt, aber ihr Netzwerk von Untergrunddrucken hat sich als zu schwer zu zerschlagen erwiesen.\n\nDmowski, der Leiter dieser Propagandakampagne, hat einen weiteren feurigen Aufsatz verfasst, in dem er zu einem nationalen Aufstand und zum Abwerfen des Jochs des preußischen Tyrannen aufruft. Das Besorgniserregende daran ist, dass viele an seinen Versprechungen einer wahrhaft polnischen und katholischen Nation, frei von Unreinheiten und Armut, interessiert zu sein scheinen."
 poland.27.a: "Was für ein Blödsinn!"

 poland.28.t: "Ein Versteck mit Kommunardenwaffen"
 poland.28.d: "Die Polizei ist auf einen alarmierenden Fund gestoßen: ein Versteck mit alten Gewehren aus der Zeit des Alten Weltkriegs, versteckt in einem obskuren Lagerhaus am Stadtrand von Warschau. Wir haben einige Verdächtige, gegen die wegen des Besitzes dieser Schusswaffen ermittelt werden könnte - und möglicherweise sogar wegen der Planung einer bewaffneten Revolution.\n\nDies sind nicht die ersten versteckten Waffen, die wir in den letzten Jahren gefunden haben, denn es wird immer deutlicher, dass der sozialistische Untergrund Waffen für ihren zum Scheitern verurteilten Kampf schmuggelt und produziert. Solange wir ihnen einen Schritt voraus sind und die Saat der Revolution im Keim ersticken, sollte der König nichts zu befürchten haben."
 poland.28.a: "Konfisziert die Waffen..."
 poland.28.b: "... und beginnt, Verhaftungen vorzunehmen."

 poland.29.t: "Communard-Agent gefasst"
 poland.29.d: "Gestern Abend haben wir einen französischen Spion namens Pierre Mardellat erwischt, der versuchte, die Südgrenze zu überqueren. Sein Ziel war es, wie wir erwartet hatten, Kontakte zu den polnischen Syndikalisten herzustellen. Mardellat hat vor einigen Tagen am Kongress der Polnischen Sozialistischen Partei teilgenommen, zweifellos mit der Anweisung der polnischen Verräter in Paris, die Parteiführung mit Kommunarden-Sympathisanten statt mit echten gesetzestreuen Polen zu besetzen.\n\nDiese Art von direktem Kontakt mit der polnischen Arbeiterbewegung ist äußerst besorgniserregend, aber da wir keine Beweise dafür haben, dass er den PPS-Kongress tatsächlich beeinflusst hat, können wir rechtlich wenig tun, außer ihn wegen Spionage zu bestrafen."
 poland.29.a: "Bestrafen Sie den Agenten, aber treiben Sie es nicht zu weit."
 poland.29.b: "Das ist Beweis genug! Verfolgen Sie die Sozialisten."

 poland.30.t: "Radikalisierung unter den Arbeitern"
 poland.30.d: "Es wird oft gesagt, dass Armut und Hunger zu Unruhen führen, und davon gibt es in der armen Arbeiterklasse in den polnischen Industriezentren reichlich. Sie hat sich als geeigneter Nährboden für alle Arten von Sozialisten, Syndikalisten und Kommunisten erwiesen, die bereit sind, auf das falsche Evangelium der Befreiung zu hören, das von der PPS und den Franzosen gepredigt wird.\n\n Es wird immer einige Nonkonformisten geben, aber wir könnten das Ausmaß der Radikalisierung mit einigen Gesten des guten Willens gegenüber den Arbeitern begrenzen, die die weniger radikalen vielleicht zur Vernunft bringen könnten."
 poland.30.a: "Was können sie tun?"
 poland.30.b: "Wir sollten versuchen, einige ihrer Probleme zu lindern."

 #for GAL:
 poland.31.t: "Polen und die Aufwiegler aus Krakau"
 poland.31.d: "Viele polnische Organisationen, darunter vor allem die PSL, haben sich immer lautstark für die Vereinigung mit Polen eingesetzt. Dies gilt insbesondere für die ländlichen Gebiete entlang der Grenze, die als Brutstätte des bäuerlichen Radikalismus fungieren. Viele Menschen unterstützen die Aktivisten und schmuggeln politische Pamphlete und Bücher in den Norden. Selbst die polnischen Stadtverwaltungen und Grenzschutzbeamten haben aufgrund ihrer eigenen Sympathien für die Wiedervereinigung oft ein Auge zugedrückt.\n\nHeute hat uns Warschau gebeten, die Grenzkontrollen besser zu koordinieren, um diese kriminellen Aktivitäten zu unterbinden."
 poland.31.a: "Wir werden helfen, diese Radikalen zu stoppen"
 poland.31.b: "Es ist nicht unser Problem."

 poland.32.t: "Die Galizier werden uns helfen"
 poland.32.d: "Die Regierung in Lwów erklärte sich bereit, die Grenzkontrollen zu koordinieren und uns dabei zu helfen, die illegalen oppositionellen Aktivitäten jenseits der Grenze zu unterbinden.\n\n Ein polnisch-galizischer Ausschuss wurde rasch eingerichtet, um unsere Grenzschutz- und Polizeikräfte besser zu organisieren - hoffentlich können wir durch eine bessere Kommunikation und eine einheitliche Politik einen größeren Teil dieser radikalen Aktivitäten unter Umgehung des königlichen Gesetzes verhindern."
 poland.32.a: "Gemeinsam werden wir diese Verbrecher stoppen."

 poland.33.t: "Die Galizier werden nicht kooperieren"
 poland.33.d: "Die Regierung in Lwów schien sich nicht sonderlich für das Grenzproblem zu interessieren oder sich dessen überhaupt bewusst zu sein. Sie versprachen natürlich, alles zu tun, um die kriminellen Aktivitäten zu stoppen, aber es war sehr klar, dass sie nicht vorhaben, viel zu tun.\n\nVielleicht hätte man das erwarten sollen - die Galizier unterstützen zweifellos aktiv die Radikalen, die unser Königreich zu ihrem eigenen Vorteil destabilisieren wollen."
 poland.33.a: "Verfluchte falsche Polen."

 poland.35.t: "Die Organisation der Nachrichtendienste"
 poland.35.d: "Polens Nachrichtendienste sind eng mit der deutschen Abteilung verflochten, sowohl aus finanziellen Gründen als auch aufgrund des deutschen Interesses, Warschau genau zu beobachten. Diese Zusammenarbeit ist zunehmend unzureichend geworden, da die deutschen Nachrichtendienste ihr Personal in Polen drastisch reduziert haben.\n\nDirektor Tadeusz Pełczyński hat sich sehr für die Gründung eines wirklich unabhängigen Nachrichtendienstes eingesetzt, und selbst die Deutschen im Geheimrat scheinen der Idee nicht ganz abgeneigt zu sein. Sie wäre allerdings etwas teurer als unsere derzeitige Regelung."
 poland.35.a: "Die Dwójka soll zu einer wirklich unabhängigen Agentur ausgebaut werden."
 poland.35.b: "Es reicht aus, mit der deutschen Abteilung zusammenzuarbeiten."
 poland.35.c: "Aber unsere Untertanen sind loyal!"

#Przytyk Pogrom
 poland.42.t: "Das Przytyk-Pogrom"
 poland.42.d: "Gewaltausbrüche gegen polnische Juden sind keineswegs selten, aber der Vorfall in dem jüdischen Dorf Przytyk in der Nähe von Radom hat das Königreich schockiert. Auslöser der Unruhen war ein kleiner Streit zwischen einem jüdischen Bäcker und einem polnischen Bauern während des jährlichen Dorffestes. Die Beziehungen zwischen den Juden von Przytyk und den in der Umgebung der Stadt lebenden polnisch-katholischen Bauern waren bereits angespannt, und einige örtliche Polen riefen zum Boykott gegen die Juden auf, denen sie vorwarfen, den Absatz der polnischen Bauern zu untergraben.\n\nDer Jahrmarkt artete in einen Aufruhr aus, die jüdischen Marktstände wurden angegriffen und ihr Eigentum zerstört. Die Juden, die ihre eigene Verteidigungsorganisation organisiert hatten, versuchten, sich gegen die zahlenmäßig überlegene Schar der Polen zu verteidigen. Schließlich schoss ein jüdisches Mitglied der zionistischen Organisation Mizrachi auf die Polen. Die Schüsse verwandelten den Aufstand in ein Pogrom, denn die Menge verlangte nach Blut. Viele Juden wurden verprügelt, und einige erlagen ihren Verletzungen.\n\n Rund fünfzig Personen wurden im Anschluss an den Aufstand verhaftet, wobei sowohl Polen als auch Juden der Gewalt beschuldigt wurden. Beide legen widersprüchliche Versionen der Ereignisse vor, wobei beide behaupten, in Selbstverteidigung gehandelt zu haben."
 poland.42.a: "Die Bauern sind die Schuldigen."
 poland.42.b: "Wenn die Juden nicht kämpfen wollten, hätten sie sich nicht bewaffnen dürfen."
#Anti-Semitic University Riots
 poland.43.t: "Numerus Clausus"
 poland.43.d: "Das Przytyk-Pogrom von vor zwei Jahren ist vielen Juden noch frisch im Gedächtnis, und doch gibt es bereits einen weiteren bedeutenden Ausbruch von Antisemitismus unter den Polen. Heute kam es an der Universität Warschau zu Protesten und Krawallen, die von nationalistischen Studentenverbindungen angezettelt wurden. Die Forderungen der Studenten sind zwar vage und oft widersprüchlich, aber zu den am häufigsten wiederholten gehört der Rücktritt jüdischer Professoren und Universitätsmitarbeiter wie des Linguistikprofessors Rafał Lemkin, die nach Ansicht der Studenten \"Lügen, syndikalistische Propaganda und verräterische Aussagen\" verbreiten.\n\nDie Forderung der Nationaldemokraten, den jüdischen Zugang zur Hochschulbildung zu beschränken, wurde erneut in die parlamentarische Debatte eingebracht. Es wird argumentiert, dass Juden im polnischen Bildungssystem überrepräsentiert sind, wie die protestierenden Studenten behaupten, und die Festlegung eines \"numerus clausus\", einer Quote sowohl für katholische als auch für jüdische Studenten, in der Tat eine gleichberechtigtere Gesellschaft schaffen würde. Diese Praxis wird im Gesetz nicht gefordert, aber viele Universitäten nutzen bereits ihre Verwaltungsautonomie, um sie inoffiziell durchzusetzen.\n\nTrotz heftiger Proteste der Linken und vieler Intellektueller scheint es, als würde das Numerus-Clausus-Gesetz im Sejm verabschiedet werden. Als letzten Ausweg hat sich eine Gruppe jüdischer und polnischer Kulturschaffender, viele von ihnen Bekannte der königlichen Familie, direkt an den König gewandt, in der Hoffnung, dass er das Gesetz mit seinem Veto zu Fall bringt."
 poland.43.a: "Der König sollte sich nicht über eine\ndemokratische Entscheidung hinwegsetzen."
 poland.43.b: "Ob jüdisch oder nicht, sie sind immer noch Untertanen des Königs."
#Jewish organisations support the King
 poland.44.t: "Der Jüdische Arbeitsbund sagt dem König seine Unterstützung zu"
 poland.44.d: "Die Unterstützung des Königs und seines Kabinetts für die jüdischen Organisationen hat sich ausgezahlt, denn der Bund der Arbeit - eine der wichtigsten Gewerkschaften in Polen - hat seine offizielle Unterstützung für die Regierung zum Ausdruck gebracht und radikale Zionisten in seinen Reihen angeprangert.\n\n Die Rechte ist wütend über dieses \"unpolnische\" Verhalten des Königs, aber es lässt sich nicht leugnen, dass gute Beziehungen zum Bund bei der Lösung von Arbeitskonflikten in der Zukunft eine wichtige Rolle spielen werden."
 poland.44.a: "Ihre Loyalität ist willkommen."
 POL_supported_jews: "Hat die Unterstützung des Bundes gewonnen"
#Escalating anti-Semitic violence
 poland.45.t: "Zunehmende Gewalt gegen Juden"
 poland.45.d: "Gewalt gegen Juden ist in Polen nichts Neues, aber die vergangene Woche war besonders grausam. Vor allem in den nördlichen Regionen, in denen die Nationaldemokraten am stärksten sind, kam es zu zahlreichen Angriffen auf jüdische Geschäfte und deren Besitzerfamilien. Das Pogrom in Wysokie Mazowieckie erreichte fast das Ausmaß der Ereignisse in Przytyk im Jahr 1936.\n\nSolche Aktionen werden durch Boykottaufrufe großer rechter Zeitungen gegen jüdische Geschäfte und Handwerker verstärkt, und die Untätigkeit der Regierung gegenüber den vergangenen Fällen hat die radikale Rechte ermutigt, offener und gewalttätiger in ihren antisemitischen Aktionen zu werden."
 poland.45.a: "Nichts Neues unter der Sonne."

#Kraków Conspiracy
 poland.46.t: "Die Krakauer Verschwörung"
 poland.46.d: "Geheime Aktivistenorganisationen haben das Königreich Polen seit seiner Gründung geplagt, da viele dieser konspirativen Gruppen bereits während der russischen Herrschaft gegründet worden waren. Während die Staatspolizei unermüdlich daran arbeitete, die antimonarchistischen Radikalen zu fassen, hatten wir keine Ahnung vom wahren Ausmaß des Problems. Die Serie von Ereignissen begann sich zu entfalten, als die österreichische Geheimpolizei eine Razzia in einer kleinen Bank durchführte. Die Unitary-Bank of Kraków (Einheitsbank Krakau) wurde der Geldwäsche für Kriminelle beschuldigt, aber die gefundenen Dokumente waren weitaus belastender. Die Bank diente als Fassade für die Finanzierung antimonarchistischer Aktivitäten im Königreich Polen - und der Polizei gelang es sogar, ihr gesamtes Transaktionsarchiv mit allen Summen und Namen zu erfassen. Demnach wurden Hunderttausende von Mark durch die Bank geschleust, getarnt als Geschäftsvorgänge. Das Geld stammte nicht nur von anderen galizischen Banken, sondern auch von russischen und Schweizer Instituten.\n\nWas noch schockierender ist, ist das Ausmaß - fast das gesamte polnische politische Establishment ist belastet. Große \"Spenden\" wurden heimlich an PPS- und PSL-nahe Organisationen und Gewerkschaften, vor allem an die ZZZ, geleistet. Vor allem russische Gelder gingen an zahlreiche Senatoren und Sejm-Abgeordnete der ChZJN und sogar an die MKP. Ein großer Betrag lässt sich nicht zurückverfolgen, aber es scheint klar zu sein, dass Tausende von Personen und Organisationen in Polen Gelder erhalten haben, um gegen die Monarchie zu opponieren und Propaganda zu betreiben, darunter auch unsere Koalitionspartner.\n\n Das Thema ist heikel und dringlich, und es wurde ein spezielles Nationales Sicherheitskomitee (KON) gegründet, das unter der Leitung von Minister Felicjan Sławoj Składkowski arbeitet. Składkowski ist ein überzeugter Antisozialist und Militär, und es wird erwartet, dass er Polens verrottendem Untergrund in kürzester Zeit auf den Grund gehen wird."
 poland.46.a: "Dies muss gründlich untersucht werden."
 pol_46_tt: "§CNach Abschluss der Untersuchungen werden wir auf der Grundlage unserer Entscheidungen einen Nationalgeist erhalten.§!"
 pol_46_tt_formed_the_konigstreue: "§gDa wir die §YKönigstreue§! gegründet haben, wird der Aufwand für Ermittlungsentscheidungen reduziert!§!"
 pol_46_tt_formed_dwojka: "§gDa wir den Schwerpunkt §YWaffe gegen den Untergrund§! abgeschlossen haben, werden die Kosten für Ermittlungsentscheidungen reduziert!§!"
 pol_46_tt_both: "§gDank der von uns durchgeführten nationalen Schwerpunkte werden die Kosten für Ermittlungsentscheidungen gesenkt!§!"
#Germans offer help
 poland.47.t: "Deutsche Nachrichtendienste bieten Hilfe an"
 poland.47.d: "Die polnischen Sicherheitskräfte haben schon immer eng mit ihren Kollegen in Deutschland zusammengearbeitet. Die Abteilung, der militärische Nachrichtendienst des kaiserlichen Deutschlands, hat angeboten, KON und der polnischen Polizei bei unseren groß angelegten Ermittlungen nach den dramatischen Enthüllungen der Krakauer Dokumente zu helfen.\n\n Auch wenn die Abteilung bei den Nationalisten unbeliebt ist, würde sie uns die nötigen Ressourcen geben, um alle Verschwörer zu finden."
 poland.47.a: "Jede Hilfe ist willkommen."
 poland.47.b: "Wir werden das selbst erledigen."
#Investigation to the church
 poland.48.t: "Ermittlungen in der Kirche"
 poland.48.d: "Die katholische Kirche in Polen ist nach dem Staat und dem Militär vielleicht die stärkste Institution, in die man sich nicht ohne guten Grund einmischen sollte. Uns liegen jedoch Informationen vor, die auf lange und kontinuierliche Kontakte zwischen Kirchenvertretern - sogar hochrangigen Männern wie Bischöfen - und der Exilführung der Nationaldemokraten hinweisen.\n\nIEs ist keine Überraschung, dass viele in der Kirche Roman Dmowskis Gedanken unterstützen und den deutschen König lieber nicht sehen würden, aber im Allgemeinen war die Kirche bereit, im Austausch für die königliche Schirmherrschaft mit dem Königreich zusammenzuarbeiten. Das gesamte Thema spaltet den Ausschuss, und viele Mitglieder hoffen, dass sie sich stattdessen auf die Sozialisten konzentrieren können."
 poland.48.a: "Vielleicht sollten wir damit aufhören."
 poland.48.b: "Die Verräter können sich nicht hinter dem Glauben verstecken."
 poland.48.tt: "Wir werden versuchen, die Anhänger der §nNationalisten§! aus der Kirchenbürokratie zu entfernen."
#Endecja loyalists found
 poland.49.t: "Endecja-Loyalisten in der Kirche"
 poland.49.d: "Die Geheimpolizei konnte Beweise dafür aufdecken, dass zahlreiche Männer in der Kirchenverwaltung Gelder an die illegalen Verlagsaktivitäten der Endecja weitergeleitet haben. Die Beweise zeigen auch, dass kirchliche Organisationen dabei geholfen haben, antimonarchistische Literatur und Flugblätter zu verteilen.\n\nDas ist besorgniserregend, denn wer sich mit der Kirche anlegt, begibt sich auf dünnes Eis, da sie die Herzen und Köpfe vieler Polen auf ihrer Seite hat. Gegen sie vorzugehen kann riskant sein, sowohl für unsere Popularität als auch für die Stabilität unserer Regierungskoalition - aber andererseits wird die Kirche, wenn wir nicht handeln, den Dmowskiten und anderen Verrätern weiterhin Unterschlupf gewähren."
 poland.49.a: "Diese Männer haben das Königreich verraten."
 poland.49.b: "Wir müssen sehr vorsichtig sein."
 poland.49.c: "Wir wagen es nicht, sie anzufassen."
 poland.49.e: "Die Deutschen können die Schuld auf sich nehmen."
#Investigation to the unions
 poland.53.t: "IUntersuchung der Gewerkschaften"
 poland.53.d: "Die polnischen städtischen Arbeiter sind traditionell gut organisiert und haben eine lange Geschichte des Widerstands, zusammen mit der Polnischen Sozialistischen Partei. Es ist bekannt, dass die Gewerkschaften eine Brutstätte für Sozialisten sind, aber die Regierung war bereit, sie zu tolerieren, solange sie den verräterischeren Syndikalisten und Anarchisten die Unterstützung entzogen, deren Führung entweder in den Untergrund oder ins Exil nach Frankreich gezwungen wurde. \n\nZwei der größten Gewerkschaftsorganisationen sind die ZSZ und die ZZZ. Erstere hat die radikaleren Elemente weitgehend aus ihrer Führung verbannt, aber die Führung der ZZZ ist voller Revolutionäre, und ihr Präsident Kazimierz Zakrzewski zieht von Paris aus die Fäden wie ein verräterischer Marionettenspieler. Die Strategie der Regierung bestand bisher in einem zögerlichen Frieden mit der ZSZ und der Unterdrückung der ZZZ - aber einige meinen, dass wir in unserer Politik zu nachsichtig waren."
 poland.53.a: "Fortsetzung der nachsichtigen Politik."
 poland.53.b: "Wir können nicht zulassen, dass die Kommunarden uns\ninfiltrieren."
 poland.53.tt: "Wir werden versuchen, die Anhänger der Syndikalisten in den Gewerkschaften auszurotten."
#Fate of the unions
 poland.54.t: "Das Schicksal der Gewerkschaften"
 poland.54.d: "Die Ergebnisse unserer Untersuchungen lassen keinen Zweifel daran, dass viele polnische Gewerkschaften in ständigem Kontakt mit dem im Exil lebenden Zakrzewski und anderen französischen Schoßhunden standen, die für die ZZZ verantwortlich sind. Die Einzelheiten der tatsächlichen französischen Einflussnahme sind etwas unklar, aber sie liefern uns genügend Argumente, um die ZZZ endlich offiziell zu verbieten. Es gibt sogar noch radikalere Stimmen im Senat, die ein Verbot aller Gewerkschaften fordern, die sich selbst als sozialistisch bezeichnen.\n\nDie Verbote würden uns eine Rechtsgrundlage geben, um die Gewerkschaftsführung zu verhaften und gegen ihre konspirativen Aktivitäten vorzugehen, aber es besteht die Befürchtung, dass dies gemäßigtere Sozialisten abschrecken und sie den Syndikalisten zuwenden könnte. Aber vielleicht ist das der Preis, den wir zu zahlen bereit sind, um diesen roten Tumor aus unserem Königreich zu entfernen?"
 poland.54.a: "Verbieten Sie nur diejenigen, die sich als revolutionär erweisen."
 poland.54.b: "Verbot aller sozialistischen Gewerkschaften."
 poland.54.c: "Vielleicht sollten wir das nicht tun."
#Strikes
 poland.55.t: "Streiks gegen die Regierung"
 poland.55.d: "Zahlreiche Gewerkschaften haben Streiks angekündigt, um sich gegen die Politik der Regierung zu wehren, die auf ihre Unterdrückung abzielt. Die Führer des ZSZ haben das Vorgehen der Regierung als tyrannisch bezeichnet und fordern einen Kompromiss, bevor sie zurücktreten. Besonders groß sind die Streiks in Warschau, Lodsch und Kjelzy, wo zahlreiche Eisenbahner und Metallarbeiter die Arbeit verweigern und damit große Teile der Schwerindustrie lahmlegen. Streikbrecher und Endek-Milizen sind mit den Streikenden aneinandergeraten, aber man zögert, zu viel Gewalt anzuwenden, da viele der beteiligten Gewerkschaften normalerweise eher gemäßigt sind und in der Vergangenheit mit der Regierung zusammengearbeitet haben. Maßnahmen, die als zu hart angesehen werden, könnten direkt in die syndikalistische Rhetorik hineinspielen. Dennoch muss etwas unternommen werden."
 poland.55.a: "Wir machen keine Kompromisse!"
 poland.55.b: "Mit den Gewerkschaften verhandeln."
 poland.55.c: "Schicken Sie die Kavallerie."
#Investigate bundists
 poland.56.t: "Untersuchung des Jüdischen Arbeitsbundes"
 poland.56.d: "Der Allgemeine Jüdische Arbeiterbund wurde 1917 aus der Asche des alten Russischen Reiches gegründet und hat sich nicht wenig von seinem früheren Radikalismus bewahrt.\n\n Nach außen hin sozialistisch und aktivistisch, ist der Bund eine sehr gespaltene Partei in der polnischen Politik. Die Rechten haben sie oft als revolutionäre Entartete gebrandmarkt, aber sie gehören auch nicht eindeutig dem syndikalistischen Lager an. Außerdem sind sie im Allgemeinen antizionistisch eingestellt und streben in Zusammenarbeit mit anderen polnischen linksliberalen Parteien eine kulturelle und soziale Autonomie für die Juden an. Es gibt jedoch viele Radikale in ihren Reihen, und die Verfolgung und Verhaftung dieser jüdischen Revolutionäre wäre eine Aussage, die uns sicherlich das Wohlwollen der Rechten einbringen würde."
 poland.56.a: "Nun, Sie wissen ja, was die Nationaldemokraten über sie sagen..."
 poland.56.b: "Die Untersuchung sollte fair und unparteiisch sein."
#Bundist ties to the republicans
 poland.57.t: "Kontakte zwischen den Bundisten und der PPS"
 poland.57.d: "Es gibt eine Reihe von dem Bund angeschlossenen Gewerkschaften, die Mitglieder der ZZZ sind, aber im Allgemeinen unterstützt der Bund den Syndikalismus nicht und steht der gemäßigteren Linie der Polnischen Sozialistischen Partei näher. Die Untersuchung der Finanzierung und der Kontakte der Bund-Führung hat nichts Dramatisches ergeben - aber sie hat bestätigt, wie tief der Bund in der polnischen Linken verflochten ist und wie wichtig er als Basis für sozialistische Aktivisten ist, von den Sozialdemokraten bis zu den Hardliner-Syndikalisten.\n\nAuch ohne die politische Dimension hätte die Verfolgung einer großen jüdischen Organisation ernste Konsequenzen in der immer stärker polarisierten polnischen Politik, und jede Entscheidung, die wir treffen, kann der anderen Seite leicht Munition liefern."
 poland.57.a: "Die Unterstützung der PPS ist nicht illegal."
 poland.57.b: "Sie sind nur einen Schritt vom Syndikalismus entfernt."
#Syndicalist support within the bund
 poland.58.t: "Der radikale Flügel des Bundes"
 poland.58.d: "Der so genannte linke Flügel des Allgemeinen Jüdischen Arbeitsbundes setzt sich aus einer Gruppe syndikalistischer Gewerkschaften zusammen, die der ZZZ angeschlossen sind und der Führung des Exilanten Kazimierz Zakrzewski folgen. Mit Unterstützung des französischen Geheimdienstes haben sie versucht, ihren Einfluss innerhalb des Bundes zu vergrößern und die Partei möglicherweise in die Dritte Internationale und in offene Opposition zur polnischen Monarchie zu bringen. Ihre Versuche waren bisher bestenfalls mittelmäßig, aber die ernste wirtschaftliche Lage hat immer mehr Juden für ihr radikales Evangelium empfänglich gemacht.\n\nWir könnten mit harter Hand vorgehen und die mit der ZZZ verbündeten jüdischen Gewerkschaften verbieten, oder wir könnten das Spiel auf die lange Bank schieben, indem wir die Zusammenarbeit mit dem gemäßigten Flügel des Bundes unter der Führung von Victor Alter fördern."
 poland.58.a: "Diese Revolutionäre sind eine Bedrohung für Polen."
 poland.58.b: "Unterstützen Sie den gemäßigten Flügel."
#Surge of Anti-Semitic violence
 poland.59.t: "Anstieg der antisemitischen Gewalt"
 poland.59.d: "Polen, das seit dem Mittelalter eine große jüdische Bevölkerung beherbergt, hat bei der Eindämmung antisemitischer Gewalt eine schlechte Bilanz vorzuweisen. Vor allem in Krisenzeiten, wie in den turbulenten Jahren 1917-1919, wurden die Juden für viele Probleme wie Hungersnot und Armut verantwortlich gemacht. Das ist seit jeher das Motto der Nationaldemokraten: Die Juden sind schuld an Polens Leiden und Feinde der polnischen und katholischen Kultur. Für die Rechten sind die Juden ein fremdes Element, ein pro-deutsches Krebsgeschwür im Herzen Polens, und für die Linken sind sie die Kapitalisten und Bourgeois, die die polnischen Bauern und Arbeiter mit ihrem unverdienten Reichtum erdrosseln. Und viele glauben diesen Worten auch. Vorfälle wie der Überfall auf Myślenice oder scheinbar willkürliche Pogrome sind in Polen an der Tagesordnung, und nicht selten teilen Polizei und Gerichte diese Denkweise.\n\nIn den letzten Monaten hat es eine weitere große Welle der Gewalt gegen Juden gegeben, ausgelöst durch öffentlichkeitswirksame Anschuldigungen gegen den Bund in großen Zeitungen. In Lodsch wurden jüdische Geschäfte angegriffen, und in Radom wurde ein jüdischer Lehrer zu Tode geprügelt, um nur die jüngsten Vorfälle zu nennen. Die Polizei hat nur langsam auf diese Vorfälle reagiert."
 poland.59.a: "Nichts Neues unter der Sonne."
 poland.59.b: "Das ist inakzeptabel!\nDie Verbrecher müssen vor Gericht gestellt werden!"
#radicalisation of the bund
 poland.60.t: "Der Linksruck des Bundes"
 poland.60.d: "Als Reaktion auf die jüngste Welle antisemitischer Gewalt hat der radikalere Flügel des Bundes den Vorsitz und mehrere wichtige Ratspositionen unter der Führung des syndikalistisch gesinnten Henryk Ehrlich gewonnen, der im Geiste der französischen und der britischen Revolution eine Kampagne geführt hat.\n\n Selbst gemäßigtere Mitglieder des Bundes akzeptieren Ehrlichs radikaleren Ton und seine Aufrufe zu direkten Maßnahmen gegen die repressive Regierung nur widerwillig."
 poland.60.a: "Die Polarisierung geht weiter."
#Investigtation of the officer corps
 poland.61.t: "Die Untersuchung des Offizierskorps"
 poland.61.d: "Trotz unserer Bemühungen hat sich das polnische Offizierskorps als eine Zitadelle der Piłsudskite-Sympathien erwiesen. Das ist durchaus verständlich, da die meisten Männer ihn sehr verehren. Viele von ihnen haben mit ihm gekämpft und ihr Leben riskiert, und sie haben ihre gesamte Jugend Piłsudskis Vision eines freien Polens gewidmet. Einige fanatischere Piłsudski-Anhänger, wie Edward Rydz-Śmigły, durften nicht in die Armee zurückkehren, aber die große Mehrheit der älteren Offiziere bewunderte Piłsudski zumindest. Ein gewisses Maß an Respekt gegenüber Piłsudski ist durchaus gerechtfertigt, solange es nicht mit der Hauptaufgabe der Armee kollidiert: dem Schutz des Königreichs Polen.\n\n Das Besorgniserregende daran ist, dass viele Offiziere immer noch Sympathien für die Republikaner und andere politische Gruppierungen hegen, die mit Piłsudski zusammenarbeiteten. Bisher hat das noch keine Probleme verursacht, aber die eher deutschfreundlichen Stimmen in der Armee sorgen sich um die Loyalität der Piłsudskis, sollte es zum Krieg kommen."
 poland.61.a: "\"Überzeugen\" wir Piłsudskis Mitarbeiter, sich zurückzuziehen."
 poland.61.b: "Konzentrieren wir uns auf die weniger bekannten Beamten."
 poland.61.c: "Besser, wir wiederholen die Eideskrise nicht..."
 pol_61_tt: "§YKazimierz Sosnkowski§! wird aus dem Militär ausscheiden."
#Mass protests
 poland.62.t: "Massenproteste gegen den Prozess"
 poland.62.d: "Die Menschen sind auf die Straße gegangen, um die angeklagten Offiziere, allen voran General Sosnkowski, zu unterstützen. Überall im Land wurden friedliche Demonstrationen organisiert, bei denen die Menschen polnische Fahnen schwenkten und Veteranen der polnischen Legionen veranlassten, öffentliche Reden zugunsten der angeklagten Patrioten zu halten.\n\n In der Armee herrschte eine unruhige Ruhe, aber es ist offensichtlich, dass auch sie mit den Anschuldigungen der Regierung nicht einverstanden sind. Das ganze Debakel wurde in illegal verteilten Flugblättern, die bei den Demonstranten gefunden wurden, als \"Aufbrechen alter Wunden\" und \"Wilhelms Hexenjagd\" bezeichnet."
 poland.62.a: "Werfen Sie Sosnkowski ein paar Medaillen zu, damit es mehr wie eine Ehre aussieht."
 poland.62.b: "Das Gezänk der Narren geht mich nichts an."
#Activists Flock in Syndicalist Union
 poland.64.t: "Aktivisten strömen zu syndikalistischen Gewerkschaften"
 poland.64.d: "Es scheint, dass unsere harte Politik gegenüber den Linken viele ihrer Mitglieder noch weiter radikalisiert hat. Die sozialistische Propaganda gegen die Monarchie stößt auf immer mehr offene Ohren, seit wir gegen die gemäßigten Sozialisten vorgehen. Die Mitgliederzahlen der ZZZ-nahen Gewerkschaften sind in den letzten Monaten auf Kosten der gemäßigteren Gewerkschaften dramatisch angestiegen.\n\nWir können versuchen, die Situation zu verbessern, indem wir entweder die Schraube noch fester anziehen und die Beteiligten für ihre Unverschämtheit bestrafen, oder indem wir versuchen, die Radikalisierung durch die Unterstützung der gemäßigten Gewerkschaften umzukehren."
 poland.64.a: "Alle Gewerkschaften sind von Natur aus verräterische Gefäße für pro-französische Agenten!"
 poland.64.b: "Offizielle Unterstützung für nicht-sozialistische Gewerkschaften."
#
 poland.65.t: "Ermittlungen gegen die Polnische Sozialistische Partei"
 poland.65.d.barlicki: "Den polnischen Sozialisten sind revolutionäre Aktionen nicht fremd, und sie waren oft die ersten, die gegen tatsächliche oder vermeintliche Tyrannei vorgingen. Es ist kein Geheimnis, dass die Monarchie eine bittere Pille für die PPS war, die von Józef Piłsudskis offenkundig idealistischen Visionen eines republikanischen Polens, das sich vom Baltikum bis zu den Karpaten erstreckt, völlig begeistert war. Seitdem ist die Partei zu einem lauwarmen Befürworter der Monarchie geworden, hat aber ihren radikalen Flügel nicht abgestoßen, sondern lediglich aus dem Licht gehalten.\n\nNormalerweise hat man den Radikalen in der PPS-L erlaubt zu agieren, solange die Hauptpartei sie in Schach gehalten hat, aber die KON-Untersuchung hat Beweise dafür gefunden, dass die radikale Unterwanderung in der Partei viel tiefer geht, als man bisher dachte. Unsere Strategie, mit dem gemäßigten Flügel zusammenzuarbeiten, hat jedoch Früchte getragen, da es Norbert Barlicki gelungen ist, die Macht der extremen Linken einzudämmen. Eine politische Hexenjagd könnte nach hinten losgehen und die Partei noch weiter radikalisieren."
 poland.65.d.dubois: "Den polnischen Sozialisten sind revolutionäre Aktionen nicht fremd, und sie waren oft die ersten, die gegen tatsächliche oder vermeintliche Tyrannei vorgingen. Es ist kein Geheimnis, dass die Monarchie eine bittere Pille für die PPS war, die von Józef Piłsudskis offenkundig idealistischen Visionen eines republikanischen Polens, das sich vom Baltikum bis zu den Karpaten erstreckt, völlig begeistert war. Seitdem ist die Partei zu einem lauwarmen Befürworter der Monarchie geworden, hat aber ihren radikalen Flügel nicht abgestoßen, sondern ihn lediglich aus dem Licht gehalten.\n\nNormalerweise durften die Radikalen der PPS-L agieren, solange die Hauptpartei sie in Schach hielt, aber die KON-Untersuchung hat Beweise dafür gefunden, dass die radikale Unterwanderung in der Partei viel tiefer geht, als man bisher dachte. Der radikale Flügel konspiriert nicht nur gegen die Monarchie, sondern die revolutionäre Stimmung hat sich dank der neuen Führung, allen voran dem radikalen Stanisław Dubois, in der gesamten Partei ausgebreitet. Bei näherer Betrachtung seiner Partei lassen sich sicherlich Kontakte zu Paris nachweisen."
 poland.65.a: "Zerschlagt sie mit Massenverhaftungen."
 poland.65.b: "Verhaften Sie nur die bekannten Radikalen."
#
 poland.67.t: "Ermittlungen gegen die Volkspartei"
 poland.67.d: "Die Beziehung zwischen der Volkspartei und der Monarchie war von Anfang an stürmisch. Als selbsternannter Feind der \"Cliquen aristokratischer Herren\" hat die PSL das arme polnische Land als fruchtbaren Boden für die Aussaat antimonarchistischer und antideutscher Stimmungen entdeckt. Sie haben zwar hin und wieder lauwarm mit der Monarchie zusammengearbeitet, aber letztlich sind sie nach wie vor gegen die Grundsätze der Monarchie und die Herrschaft der Eliten.\n\nNützlich für uns ist, dass sie seit langem von ihren galizischen Brüdern und damit von einer ausländischen Macht unterstützt werden. Es wäre nicht schwer, Beweise für irgendwelche Geschäfte mit den Österreichern zu beschaffen - und mit solchen Beweisen könnten wir große Teile ihrer Basisorganisation inhaftieren. Eine bloße Androhung von Maßnahmen könnte jedoch ausreichen, um die Bauern in ihren eigenen Reihen zu \"sortieren\" und die schlimmsten Aufwiegler und Unruhestifter für uns loszuwerden."
 poland.67.a: "Verhaftungen vornehmen."
 poland.67.b: "Fordern Sie sie auf, ihre Reihen zu ordnen."
#
 poland.68.t: "Proteste auf dem Lande"
 poland.68.d: "PSL-Agitatoren haben große Bauernproteste auf dem Land organisiert, vor allem in der Gegend von Lublin und Cholm, wo ihre mit Knüppeln und Sensen bewaffneten Milizen Straßen blockiert und Regierungsgebäude besetzt haben.\n\nSie protestieren gegen die \"Hexenjagd\" der Regierung, aber es ist klar, dass dies der letzte Versuch der zum Scheitern verurteilten Parteiführung ist, angesichts der Verhaftungswelle stark zu erscheinen. Unabhängig davon ist die königliche Polizei bei der Niederschlagung von Protesten wie diesen ziemlich effektiv geworden."
 poland.68.a: "Soll der Pöbel doch protestieren."
 POL_peasant_unrest: "Bauernproteste"
#
 poland.70.t: "Die Endecja-Infiltration"
 poland.70.d: "Die polnische Rechte bietet uns zwar mit der einen Hand Hilfe an, hält aber mit der anderen einen Dolch in der Hand. Die königliche Regierung hat die Chadecja und ihre Verbündeten lange Zeit in relativer Ruhe gelassen, da sie vertrauenswürdige Verbündete in der Politik des Kreises waren, die sowohl die militärische Expansion unterstützten als auch die Rechte der Großgrundbesitzer sicherten. Die Chadecja verfügen über einen enormen Einfluss in den konservativen Institutionen des Königreichs wie dem Senat, der Kirche, der Justiz und der Armee und haben ihren Einfluss in den letzten Jahren immer weiter ausgebaut, wobei sie sowohl die antisozialistische als auch die antimonarchistische Stimmung nutzen.\n\nSelbst im Exil hat das Wort von Roman Dmowski noch immer großen Einfluss in Polen, vor allem innerhalb unserer Koalition. Viele prominente rechte Politiker, die Anhänger der Monarchie sind, waren in ihrer Jugend Mitglieder der Endecja und sehen Dmowski sicherlich als ihren ideologischen Vater an. Dies wirft die Frage der geteilten Loyalität auf, die wir lange Zeit im Interesse der parlamentarischen Zusammenarbeit mit der Chadecja und anderen konservativen Parteien in der ChZJN ignoriert haben.\n\nDies hat sich geändert, nachdem aufgedeckt wurde, dass eine Reihe prominenter rechter Politiker über die galicischen Nationaldemokraten, die relativ frei agieren dürfen, Kontakte zu ihren ehemaligen Kollegen in Russland unterhalten. Über diese Verbindung hat Roman Dmowski seine pro-russische Propaganda verbreitet und Gelder aus Moskau in die Taschen polnischer Senatoren und Adliger geleitet. Wir haben die Namen - aber die Frage ist, ob wir uns trauen zu handeln."
 poland.70.a: "Dies ist wichtiger als Politik. Nehmen Sie die Verhaftungen vor!"
 poland.70.b: "Wir werden einige von ihnen überreden, sich zurückzuziehen."
 poland.70.c: "Es ist die Parlamentskrise nicht wert."
#
 poland.72.t: "Die rechtsextremen Organisationen"
 poland.72.d: "Eine der beunruhigendsten Entwicklungen der letzten Jahre war der Aufstieg rechtsextremer paramilitärischer Gruppen, allen voran der ONR, des Nationalen Radikalen Lagers, das durch seine Gewalttaten gegen Juden und alle anderen, die als Feinde des Christentums angesehen werden, zu nationaler Bekanntheit gelangt ist. Noch schlimmer ist, dass die ONR mit ihrer Haltung gegen die Rechtsstaatlichkeit \"im Namen Polens und Gottes\" viele ältere rechtsextreme Bewegungen ermutigt hat, wie den radikal antisozialistischen Orden der Ritter des Rechts und die Straż Narodowa, eine verbotene paramilitärische Organisation, die mit der Endecja verbündet ist.\n\nNeu ist jedoch, dass wir endlich Beweise dafür haben, dass sie riesige Geldsummen von wohlhabenden Polen erhalten haben, insbesondere von denen in Poznań. Wenn wir auf der Grundlage dieser Informationen handeln, könnten wir ihre Finanzierung hart treffen und ihre quasi-legalen Tarnorganisationen in den Untergrund treiben. Solche Maßnahmen würden vor allem von den liberaleren Mitgliedern des Untersuchungsausschusses unterstützt werden - auch wenn einige der Meinung sind, dass die ONR dem Königreich besser als Instrument gegen die Sozialisten dient."
 poland.72.a: "Verhaftungen vornehmen."
 poland.72.b: "Solange sie sich auf die Sozialisten konzentrieren, drücken sie ein Auge zu."
#ChZJN protests
 poland.73.t: "Unsere zerfallende Koalition"
 poland.73.d: "Die Christdemokraten in unserer Koalition haben heftig gegen unsere \"Hexenjagd\" gegen sie protestiert, wobei der Premierminister beschuldigt wurde, ein deutscher Lakai zu sein und zu versuchen, die polnische Nation und ihre traditionellen Institutionen zu zerstören.\n\nJózef Chacinski, der Vorsitzende der ChZJN, hat damit gedroht, dass seine Partei der derzeitigen Regierung ihre parlamentarische Unterstützung entziehen wird, sollten wir die Ermittlungen gegen ihre Partei oder die Kirchenverwaltung fortsetzen - was für uns katastrophal wäre, besonders so kurz vor den Wahlen.\n\nWir könnten sie vielleicht mit einer Reihe von Ministerposten und günstigen politischen Anpassungen überzeugen, auch wenn dies dem liberaleren Flügel unserer eigenen Partei nicht gefallen würde.\n\nDie Alternative wäre jedoch eine Minderheitsregierung und ein Parlament mit ungleichen Mehrheitsverhältnissen, da die MKP allein nicht genügend Delegierte für eine Mehrheit hat. Dies würde den Sejm bis zu den Wahlen einfrieren - für einige ist dies jedoch die bessere Alternative als ein Nachgeben gegenüber den Forderungen des ChZJN."
 poland.73.a: "Wir müssen eine Vereinbarung treffen."
 poland.73.b: "König August wird auch ohne sie regieren."
