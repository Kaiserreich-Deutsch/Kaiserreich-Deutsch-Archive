 POL_protest_desc: "Das polnische Volk ist verraten worden. Der Usurpator auf dem Thron hat die rechtmäßige Regierung der Macht beraubt - aber der Kampf ist noch nicht vorbei, auch wenn die Tyrannen dies vorgeben mögen. Wir müssen unsere Unterstützer versammeln und die wahren Polen zum Kampf gegen diese Schande von einer Regierung zusammenrufen. Wir werden nicht ruhen, bis die Macht uns gehört!"
