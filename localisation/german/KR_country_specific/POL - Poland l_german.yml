 poland.81.t: "Das Ende der Ermittlungen"
 poland.81.d1: "Die größten strafrechtlichen Ermittlungen in der polnischen Geschichte wurden mit Hunderten von Verurteilungen abgeschlossen. Es handelt sich um Fälle von schwerer und leichter Korruption, Schmuggel, Umgehung der Zensur, Beteiligung an illegalen politischen Organisationen, Unterstützung des Terrorismus und antimonarchistischer Aktivitäten sowie Verschwörung und Hochverrat.\n\nWir haben uns mit unserer \"Hexenjagd\" den Zorn vieler Menschen zugezogen, aber die Strafverfolgungsbehörden versichern uns, dass dies aus gutem Grund geschah: Dutzende verschiedener nonkonformistischer Organisationen wurden durch die Verhaftungen praktisch vernichtet, und der Rest der lästigen Opposition wurde in den Untergrund oder ins Ausland getrieben. Mit einem Schlag wurden Hunderte von Feinden des Königs aus dem Weg geräumt."
 poland.81.d2: "Die größten strafrechtlichen Ermittlungen in der Geschichte Polens haben mit zahlreichen Verurteilungen geendet. Dutzende von Fällen ungeheuerlicher Korruption, die durch die Kraków Papers aufgedeckt wurden, wurden streng geahndet. Vertiefte Ermittlungen ergaben, dass viele weitere Personen sich Verbrechen schuldig gemacht haben - einige davon sogar so dreist wie Verschwörung gegen den Thron. Die gründlichen Ermittlungen haben gezeigt, wie gut unsere politische Opposition mit dem Ausland verbunden ist, vor allem entlang der galizischen Grenze.\n\nUnsere Verhaftungen sollten ihre Fähigkeit einschränken, uns weiter zu schaden, auch wenn viele unserer Polizei durch die Lappen gegangen sind, da wir keine schlechte Publicity durch die Verfolgung weiterer zweifelhafter Fälle erlangen wollten."
 poland.81.d3: "Die größten strafrechtlichen Ermittlungen in der polnischen Geschichte endeten mit nur wenigen tatsächlichen Verurteilungen. Einige der ungeheuerlichsten Korruptionsfälle, die durch die Kraków Papers aufgedeckt wurden, wurden schnell abgewickelt, aber tiefer gehende Ermittlungen wurden als unzureichend befunden.\n\nAufgrund des Mangels an stichhaltigen Beweisen wurden nur relativ wenige Verhaftungen vorgenommen. Es ist zu hoffen, dass die Opposition durch die Barmherzigkeit gegenüber dem Skandal die Luft ablässt und die soziale Polarisierung unseres Landes abflaut."
 poland.81.a: "Es ist besser so."
 POL_GER_help_investigation: "Die Abteilung war an den Ermittlungen beteiligt."
#
 poland.88.t: "Die wahren Loyalitäten des Sejm"
 poland.88.d: "Das Königreich Polen ist so stabil, wie es ist, vor allem wegen der Unterstützung durch die politische Mitte und die gemäßigten Liberalen. Ihr Versprechen war immer der Konstitutionalismus und das Festhalten an der Demokratie, auch wenn sie vom König gelenkt wird - wodurch Polen relativ demokratisch geblieben ist. Leider hat dies auch dazu geführt, dass sich die politische Opposition in der Öffentlichkeit organisieren, stärker werden und sich radikalisieren konnte.\n\nEinige im rechten Flügel des Kreises glauben, dass unsere frühere Unterstützung für die Demokratie ein Fehler war und dass Polen dazu verdammt ist, in revolutionären Fanatismus zu verfallen, wenn die Opposition ihre antimonarchistische Agitation sowohl auf der linken als auch auf der rechten Seite des politischen Spektrums fortsetzt.\n\nNormalerweise genießen die Mitglieder des Sejm während ihrer Amtszeit juristische Immunität, aber es gibt eine Reihe von Möglichkeiten, diese verfassungsmäßige Kontrolle zu umgehen und dem Nationalen Sicherheitskomitee zu ermöglichen, die Führung illoyaler Parteien zu verfolgen."
 poland.88.a: "Fordern Sie die Gerichte auf, die Immunität aufzuheben."
 poland.88.b: "Entlassen Sie den Sejm auf der Stelle."
 poland.88.c: "Das ist Unsinn, die Verfassung gibt es nicht ohne Grund."
 POL_can_persecute_sejm: "Der Sejm kann verfolgt werden."
#
 poland.89.t: "Der Sejm wird aufgelöst"
 poland.89.d: "Auf Befehl von König August IV. wurde heute der Sejm aufgelöst. Alle Mitglieder des Unterhauses mussten zurücktreten, und der Senat wurde auf unbestimmte Zeit, vermutlich bis zu den nächsten Wahlen, aufgelöst. Damit liegt die Führung des Staates in den Händen des Königs und einer vorübergehenden Übergangsregierung. In der Praxis bedeutet dies, dass der Sejm keine Gesetze mehr verabschieden kann, aber auch, dass die rechtliche Immunität der Sejm-Abgeordneten aufgehoben wird.\n\nDieser Schritt ist auf wütenden Widerstand gestoßen, aber außer Protesten kann jetzt wenig getan werden, um ihn rückgängig zu machen. Es erübrigt sich zu sagen, dass die Anwendung solch extremer Maßnahmen vielen deutlich gemacht hat, dass der König nicht am Parlamentarismus interessiert ist und in erster Linie die deutschen Interessen über die polnischen stellt. Dennoch gibt es einige Stimmen, die sich für ihn aussprechen und die Auflösung als ein trauriges, aber notwendiges Mittel zur Rettung Polens vor einer syndikalistischen Machtübernahme bezeichnen."
 poland.89.a: "Ein schwarzer Tag für die Freiheit."
#
 poland.93.t: "Der Graf trifft den König"
 poland.93.d: "Heute speiste der König mit Maurycy Zamoyski, dem 15. Ordinarius von Zamość. Als einer der reichsten Landbesitzer Polens ist Zamoyski eine bekannte Persönlichkeit in der polnischen Politik und bereits Mitglied des Geheimrats. Er hat sich lautstark für den polnischen Adel und die Zusammenarbeit mit den Nationaldemokraten eingesetzt - und in letzter Zeit hat Zamoyski erhebliche Anstrengungen unternommen, um die Gunst des Königs zu gewinnen.\n\nZamoyskis farbenfrohe Geschichten von den Abenteuern und Duellen seiner Jugend haben ihm am Hof den Ruf eines Abenteurers eingebracht. Sein offen nationalistischer Ton und seine gemeinsame Vergangenheit mit Roman Dmowski haben ihm viele Feinde unter den Beratern des Königs eingebracht, die ihn lieber scheitern sehen würden, aber August IV. selbst ist von Zamoyskis Charisma beeindruckt."
 poland.93.a: "Dieser Mann wäre ein wertvoller Berater."
 poland.93.b: "Der König wählt keine Lieblinge."
 POL_zamoyski_cooperation: "Zamoyski im Geheimen Rat"
 POL_privy_council_tt: "§RDieser Berater kann nicht manuell ersetzt werden.§!"
#
 poland.94.t: "Zamoyskis russische Kontakte"
 poland.94.d: "Ein Skandal hat die Nation erschüttert. Mauryzy Zamoyski, ein Adliger im Rat des Königs, wurde beschuldigt, mit Roman Dmowskis Nationalem Komitee in Moskau zu korrespondieren.\n\nEine anonyme Quelle übermittelte der Polizei eine Reihe von Briefen, die beweisen, dass Zamoyski seit Jahren in regem Briefwechsel mit den Verrätern steht - und viele behaupten, dass diese Zusammenarbeit bis hin zur aktiven Unterstützung antimonarchistischer Organisationen und nationalistischer Spione gegen das Königreich ging. Zamoyski streitet natürlich alles ab und hat beträchtlichen Rückhalt in der Bevölkerung.\n\nEs wäre relativ einfach, die Briefe als Fälschungen abzutun und die Verfolgung des reichsten Mannes Polens zu vermeiden... aber wenn die Anschuldigungen wahr sind, könnte er in der Tat ein gefährlicher Feind für den König sein."
 poland.94.a: "Entfernt ihn, sofort!"
 poland.94.b: "Vermeiden wir einen königlichen Skandal."
 poland.94.c: "Blödsinn, er ist ein wahrer Patriot!"
