 POL_professional_army: "Berufsarmee"
 POL_professional_army_desc: "Polens Armee basiert auf den polnischen Legionen und der polnischen Hilfstruppe, die während des Krieges unter österreichisch-deutschem Kommando aufgestellt wurden. \"Widerspenstige\" deutsche Offiziere werden häufig nach Polen entsandt, wo die Truppen als Testgelände für Ausrüstungen genutzt werden, die das deutsche Oberkommando nicht kennt oder sogar verschmäht. Aus diesem Grund und trotz der vielen Probleme des Landes behält Polen einen fortschrittlichen militärischen Vorsprung, so dass die Fähigkeiten seiner Streitkräfte ihre eher bescheidenen Mittel übersteigen."

 POL_polarised_society: "Polarisierte Gesellschaft"
 POL_polarised_society_desc: "Die polnische Gesellschaft ist derzeit tief gespalten. Die letzten zwei Jahrzehnte haben bittere Gräben zwischen Anhängern und Gegnern des Königs aufgerissen, ebenso wie die allgemeine Debatte über den wahren Platz Deutschlands in Polen. An den Rändern der Politik stehen sich Sozialisten und Nationalisten trotz der allgegenwärtigen Bedrohung durch die deutsche Vorherrschaft erbittert gegenüber. Dies spiegelt sich überall wider - Unternehmer und Grundbesitzer unterstützen heimlich pro- oder antideutsche Gesellschaften, während die Gewerkschaften überall pro-sozialistische Spannungen schüren, wobei es regelmäßig zu Streiks kommt, die von der Militärpolizei aufgelöst werden."

