 polandflavor.19.t: "Die Kunst Polens"
 polandflavor.19.d: "Nach dem Ersten Weltkrieg wandte sich eine zutiefst traumatisierte Generation neuen Kunststilen zu. Die alten, von der Romantik beeinflussten Strömungen wurden in einer Welt, in der Millionen junger Männer in einem scheinbar sinnlosen Blutvergießen gestorben waren, obsolet. Sogar in Deutschland, wo Regierungsbeamte oft restriktiv gegenüber avantgardistischen Stilen waren, blühte die neue \"Moderne\" auf. Die Modernisten, wie die Bewegung des Neuen Bauens in Deutschland, die Brutalisten in Frankreich und der polnische Konstruktivismus, wollten eine Welt aus Stahl und Glas, massenproduziert und funktional. Der kühne Modernismus von Leuten wie Władysław Strzemiński und Tamara Łempicka ist umstritten und wird oft als sehr links dargestellt, und das nicht ohne Grund. Viele Avantgarde-Künstler stehen der Monarchie und dem \"alten Orden\" kritisch gegenüber, den sie als unkreativ und in der Vergangenheit verhaftet betrachten.\n\nWenn man über die Kunst in Polen spricht, kommt man am künstlerischen Stil des Königspaares nicht vorbei. Ironischerweise ist August mit den neoromantischen und volkstümlichen Künstlern in Polen verbündet, die versuchen, die polnische nationale Identität mit Kunstthemen zu stärken, die aus der Geschichte Polens und seiner Landschaft stammen. Augusts jüngste Werke sind stark vom Symbolismus und sogar von völkischen Ideen einer Kunst beeinflusst, die reine, unverfälschte und natürliche Themen darstellt. Das jüngste Werk des Königs ist \"Morgendämmerung in Jeleniowska\", ein recht einfaches Landschaftsgemälde, das das Heiligkreuzgebirge darstellt. Es wird von vielen berühmten Künstlern als konservativ und fade angesehen, obwohl es auf der rechten Seite besser aufgenommen wurde."
 polandflavor.19.a: "Können wir uns wieder der Politik zuwenden?"
