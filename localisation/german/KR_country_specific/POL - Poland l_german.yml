 polandflavor.17.t: "Achtung Panzer!"
 polandflavor.17.d: "Frisch aus dem Druck und bereits in prominenten Militärkreisen im Umlauf ist \"Achtung-Panzer!\", ein Buch über eine neue Form der Kriegsführung, geschrieben von Heinz Guderian.\n\nGuderian, ein prominenter Offizier der kaiserlichen Armee, hält sich seit einigen Jahren als Militärattaché der Streitkräfte des polnischen Königs in Polen auf, auch wenn einige vermuten, dass der Preuße nur wegen Unstimmigkeiten mit der deutschen Heeresleitung hier ist. Das radikale Konzept des Buches hat unter konservativen Militärtheoretikern und denjenigen, die glauben, dass Guderians Theorie die Zukunft der Kriegsführung beherrschen wird, Kontroversen ausgelöst. Tatsächlich hat das polnische Militär Guderians Ideen bereits aufgegriffen und eine eigene Panzerdivision geschaffen, deren Entwicklung und Übungen im Feld von Guderian überwacht werden.\n\nIm Mittelpunkt des Buches steht die zunehmende Motorisierung der Streitkräfte, die den konzentrierten Einsatz von Panzern vorsieht, aber auch die Verbindung von Luft- und Landkoordination durch die Infanterie und die Luftnahunterstützung. Guderian spricht sich gegen den Einsatz von Kavallerie aus (aufgrund der Effektivität des Maschinengewehrs) und drängt stattdessen darauf, dass die moderne Kavallerie eine mechanisierte Infanterie ist. Darüber hinaus geht Guderian auf den erbitterten Zermürbungsprozess ein, unter dem der Weltkrieg litt, und schlägt die weitere Einführung und Integration von Panzern in die Streitkräfte vor, um die Pattsituation der Zermürbung zu durchbrechen. Guderian analysiert die Panzertruppen seines eigenen Landes, aber er untersucht auch die Panzerprogramme Russlands, der französischen Kommune und der britischen Union, wobei er sowohl ihre Stärken als auch ihre Schwächen auflistet. In einer Zeit, in der die Spannungen auf dem europäischen Kontinent wieder aufflammen und die Gefahr eines zweiten Weltkriegs immer wahrscheinlicher wird, fragen sich viele, ob Guderians Theorie eine Chance haben wird, sich zu bewähren."
 polandflavor.17.a: "Ein wirklich interessantes Buch."
