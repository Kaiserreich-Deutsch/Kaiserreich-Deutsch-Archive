 poland.600.t: "Die Rechtsrevolutionäre"
 poland.600.d: "Die Gemäßigten in der PPS und ihre bäuerlichen Brüder in der PSL waren treue Unterstützer in unserem gemeinsamen Kampf gegen den preußischen Tyrannen, aber mit dem Erfolg unseres Aufstandes sind diese so genannten \"Rechtsrevolutionäre\" für einige zu einem Problem geworden.\n\nDie schärfsten Stimmen behaupten, sie seien Verräter, die nicht stark und idealistisch genug seien, um die Revolution bis zum Äußersten zu verfolgen. Gemäßigtere Sozialisten haben darauf hingewiesen, dass sie unsere Revolution unterstützt und sogar gegen unseren gemeinsamen Feind zu den Waffen gegriffen haben. Und wie Frankreich uns gezeigt hat, sind die Bauern nicht unvereinbar mit dem syndikalistischen System.\n\nEs stellt sich die Frage, ob wir diese Revolutionäre mit zweifelhafter Loyalität akzeptieren sollten oder ob ihre Aktivitäten verboten werden sollten, bis sie ihre Loyalität gegenüber dem neuen System unter Beweis gestellt haben."
 poland.600.a: "Es kann kein Polen ohne die Bauern geben."
 poland.600.b: "Eben noch wollten sie uns an die Österreicher verkaufen, nicht wahr?"

 poland.601.t: "Die letzte Sitzung der Provisorischen Revolutionären Regierung"
 poland.601.d1: "Auf die Delegierten der provisorischen Regierung wartet eine große Aufgabe: Sie müssen die Grundlagen für die neue syndikalistische Republik schaffen und den Zugang zu den Sondervollmachten beenden, die das Revolutionskomitee seit Beginn der Revolution innehat. Auch wenn die Republik kaum stabil ist, fordern viele Wahlen und die Rückkehr zu einem gewissen Maß an Normalität, da sie befürchten, dass ein längerer Ausnahmezustand die Rückkehr zur Demokratie unmöglich machen würde.\n\nDie Zusammensetzung der im ehemaligen Königspalast versammelten Delegierten repräsentiert den provisorischen Sejm, der sich aus den Gewerkschaftsvertretern und den linken Abgeordneten des Parlaments zusammensetzt. Zakrzewskis Anhänger, informell die Zakrzewskiten, repräsentieren die Hardliner unter den Revolutionären, die bereit sind, liberale Ideale aufzugeben, wenn es im Namen der Revolution sein muss. Ihre Opposition, die so genannten Linkssyndikalisten, sind die zweitgrößte Gruppe, die nominell loyal zu Zakrzewski steht, aber in Bezug auf die Politik ständig uneins ist. Die letzte große Fraktion ist die PPS-Lewica, der inzwischen auch viele Mitglieder der alten gemäßigten PPS angehören. Sie sind die lautstärksten Verfechter der Mäßigung und der parlamentarischen Tradition."
 poland.601.d2: "Auf die Delegierten der provisorischen Regierung wartet eine große Aufgabe: Sie müssen die Grundlagen für die neue syndikalistische Republik schaffen und den Zugang zu den diktatorischen Befugnissen des Vorsitzenden Zakrzewski beenden. Obwohl die Republik kaum stabil ist, fordern viele Wahlen und die Rückkehr zu einem gewissen Maß an Normalität, da sie befürchten, dass ein längerer Ausnahmezustand die Rückkehr zur Demokratie unmöglich machen würde.\n\nDie Zusammensetzung der im ehemaligen Königspalast versammelten Delegierten repräsentiert den provisorischen Sejm, der sich aus Gewerkschaftsvertretern und den linken Abgeordneten des Parlaments zusammensetzt. Die Anhänger Zakrzewskis sind die Hardliner unter den Revolutionären, die fest hinter Zakrzewski und der Revolution stehen. Ihre Opposition, die so genannten Linkssyndikalisten, bilden die zweitgrößte Gruppe, sind aber in ernsthafte Meinungsverschiedenheiten mit Zakrzewski über seine derzeitigen Befugnisse geraten. Die letzte große Fraktion ist die PPS-Lewica, der inzwischen auch viele Mitglieder der alten gemäßigten PPS angehören. Sie haben sich mit den Anarchosyndikalisten verbündet, um sich Zakrzewskis Versuchen, die Macht an sich zu reißen, entgegenzustellen."
 poland.601.a: "Lasst uns beginnen!"

 poland.602.t: "Die Regierungsform"
 poland.602.d: "Die Sozialdemokraten und Kommunisten in der Versammlung haben argumentiert, dass die Auflösung des Staates in verschiedene Kommunen und Sowjets nicht nur unverantwortlich, sondern auch unnötig radikal ist. Eine einheitliche demokratische Republik ist für sie bereits eine gut funktionierende Regierungsform.\n\nDie Gewerkschafter und einige Anarchisten lehnen eine solche \"Kapitulation vor dem Status quo\" jedoch vehement ab und argumentieren, dass die Demokratie nur durch eine Dezentralisierung gewährleistet werden kann, bei der jede Gewerkschaft und Genossenschaft ihre Angelegenheiten weitgehend selbst regelt.\n\nGenosse Zakrzewski hielt eine feurige Rede, in der er erklärte, dass nur eine radikale, wahrhaft syndikalistische Staatsform die Revolution davor bewahren kann, in die Hände von nicht gewählten Bürokraten zu fallen."
 poland.602.a: "Sozialistische Einheitsrepublik"
 poland.602.b: "Föderation der Kommunen"

 poland.603.t: "Die Frage der Befugnisse"
 poland.603.d: "Das zweitumstrittenste Thema in der Versammlung war die Exekutivgewalt. Während sich fast alle einig sind, dass ein einzelner Mann niemals die vollständige Macht über das demokratische System haben sollte, gibt es einen großen Block von Delegierten, die mit der ZZZ verbündet sind, und Kommunisten, die sich für einen starken Präsidenten aussprechen, der in direkter Wahl für eine Amtszeit von sieben Jahren gewählt wird.\n\nTheir argument is simple - no socialist state has managed to survive its calamitous birth without initial tyranny and terror. When the revolution is struggling against both internal and external enemies, it must have strong leadership, one that can act fast and decisively."
 poland.603.a: "Ein starker Anführer soll es sein!"
 poland.603.b: "Wir hatten bereits einen Tyrannen, wir werden nicht noch einen bekommen."

 poland.604.t: "Das Schicksal der Notstandsbefugnisse"
 poland.604.d: "In den schlimmsten Tagen der Revolution wurde Kazimierz Zakrzerwski zum Führer der Revolution ernannt und mit nahezu diktatorischen Vollmachten ausgestattet. Viele halten dies nach wie vor für einen schweren Fehler, zumal der Vorsitzende nicht die Absicht gezeigt hat, in absehbarer Zeit zurückzutreten. Die Angelegenheit wurde von Genosse Dubois zur Abstimmung gebracht. Die Frage ist einfach: Soll Zakrzewski seine Befugnisse aufgeben und so schnell wie möglich Wahlen ansetzen, oder soll er der oberste Führer bleiben?\n\nZakrzewskis Anhänger bezeichnen die gesamte Frage als einen Versuch, die Revolution in einem entscheidenden Moment zu destabilisieren, und als einen Dolchstoß derjenigen, die insgeheim auf den Zusammenbruch der Revolution hoffen. Dutzende leidenschaftlicher Reden wurden sowohl von den Gegnern als auch von den Befürwortern des Vorsitzenden gehalten, und nach acht Stunden heftiger Debatten kam die Versammlung schließlich zur Abstimmung und beschloss, dass..."
 poland.604.a: "Genosse Zakrzewski wird noch gebraucht."
 poland.604.b: "Es werden sofort Wahlen angesetzt."

 poland.606.t: "Der Aufstieg des Vorsitzenden Zakrzewski"
 poland.606.d: "[?global.date.GetDateStringNoHourLong] wird als der Tag in Erinnerung bleiben, der die aufkeimende Demokratie im neuen, unabhängigen Polen auslöschte. Kazimierz Zakrzewski, der Vorsitzende der ZZZ, wurde von der Mehrheit der Versammlung und dann in einer öffentlichen Volksabstimmung für die nächsten sieben Jahre in seiner diktatorischen Macht unterstützt. Es gab Behauptungen über Wahlfälschungen, und die Opposition organisierte große Proteste rund um den Sejm, aber sie wagte es nicht, sich Zakrzewski direkt entgegenzustellen. Schließlich ist der Mann populär, und die Menschen glauben, dass es seine großartige Führung ist, die Polen die jüngste Freiheit und den nationalen Wiederaufschwung gebracht hat."
 poland.606.a: "So viel zur Herrschaft des Volkes."

 poland.607.t: "Die ersten Wahlen der Syndikalistischen Republik"
 poland.607.d1: "Obwohl die Wahlbeteiligung insgesamt enttäuschend war, haben sich viele Polen beeilt, ihre Kommunal- und Sejm-Abgeordneten zu wählen. Da dies die ersten Wahlen unter dem neuen sozialistischen Regime sind, ist die Stimmung sowohl aufgeregt als auch resigniert. Freiwillige Milizen halten den Frieden aufrecht, während verschiedene Fraktionen versuchen, die Arbeiter auf ihre Seite zu ziehen.\n\nZakrzewski und seine Anhänger bedienen sich einer populistischen Rhetorik, bauen auf die Enttäuschungen der Armen und versprechen nationale Überlegenheit. Ihre Hauptopposition, eine breite Koalition von Anti-Zakrzewski-Syndikalisten und Anarchisten, konzentriert ihre Bemühungen darauf, sich Zakrzweskis Personenkult entgegenzustellen. Überraschenderweise verfügt die stark geschrumpfte PPS immer noch über einen beachtlichen Wahlkampfmotor und stellt sich als gemäßigter Kandidat dar, der für Recht und Ordnung eintritt - was viele als äußerst ironische Wendung kommentiert haben."
 poland.607.d2: "Obwohl die Wahlbeteiligung insgesamt enttäuschend war, haben sich viele Polen beeilt, ihre Kommunal- und Sejm-Abgeordneten zu wählen. Da dies die ersten Wahlen unter dem neuen sozialistischen Regime sind, ist die Stimmung sowohl aufgeregt als auch resigniert. Freiwillige Milizen halten den Frieden aufrecht, während verschiedene Fraktionen versuchen, die Arbeiter auf ihre Seite zu ziehen.\n\nDie Ratsmitglieder von Cseszejko-Sochacki haben die Lücke seit Zakrzewskis Abgang gefüllt. Ihre Hauptgegner sind eine breite Koalition von Syndikalisten und Anarchisten unter der Führung der bekannten Anarchistin Leah Feldman. Überraschenderweise verfügt die stark geschrumpfte PPS immer noch über einen beachtlichen Wahlkampfmotor und stellt sich als gemäßigter Kandidat dar, der für Recht und Ordnung eintritt - was viele als äußerst ironische Wendung kommentiert haben."
 poland.607.a: "Die Fraktion von Zakrzewski gewinnt die meisten Delegierten."
 poland.607.b: "Anarchisten und Syndikalisten sichern Mehrheit."
 poland.607.c: "Überraschungssieg der gemäßigten PPS."
 poland.607.e: "Die Kommunisten der PPS gewinnen die Mehrheit."

 poland.609.t: "Wódz sichert die Macht"
 poland.609.d: "Die Anhänger Zakrzewskis sind alles, was in den schwelenden Ruinen der kurzen polnischen Demokratie übrig geblieben ist. In einem umfassenden Krieg gegen die politische Opposition haben die \"Zakrzewskites\", die die Bürgermilizen kontrollieren, ihre Feinde aus den Führungspositionen der Gewerkschaften, der Zeitungen und der staatlichen Verwaltung verdrängt. Diese Positionen wurden mit \"wahren\" Syndikalisten besetzt, die nicht bereit sind, Kompromisse mit dem alten bürgerlichen System einzugehen.\n\nDie Opposition, mit der PPS an der Spitze, hat versucht, eine Widerstandskampagne zu starten, aber es hat nicht funktioniert. Viel zu viele sind apathisch und konzentrieren sich nur darauf, inmitten des polnischen Chaos den nächsten Tag zu überleben, und einige begrüßen im Stillen sogar eine starke zentralistische Herrschaft, wenn dies ihr tägliches Brot und eine sichere Grenze bedeutet - und das ist es, was ihnen Wódz versprochen hat."
 poland.609.a: "Es lebe Pilsudski, es lebe Zakrzewski!"

 poland.610.t: "Die Revolution und die katholische Kirche"
 poland.610.d.syndicalist: "Die katholische Kirche wurde während der Revolution um einen Großteil ihrer Ländereien und Besitztümer beraubt. Die erbitterte Spaltung vieler Menschen konzentrierte sich auf die Kirchen - vielerorts kam es zu Kämpfen zwischen denen, die die Kirche verteidigen wollten, und denen, die sich am Klassenfeind rächen wollten. Viele erinnern sich daran, wie die Kirche die Monarchie und noch schlimmere Bewegungen unterstützte und immer bereit war, zu helfen, wenn der Staat diejenigen verfolgte, die sich für die Befreiung des einfachen Volkes einsetzten. Viel sinnloses Blutvergießen hat die Kacheln der polnischen Kirchen befleckt, aber die derzeitige Anarchie ist auch nicht gerade zum Vorteil für die Revolution.\n\nDie Mehrheit der Revolutionäre möchte eine harte Säkularisierung und die völlige Abschaffung der weltlichen Macht der Kirche durchsetzen, wie in Frankreich vor etwa vierzig Jahren. Sie argumentieren, dass die Kirche, wenn sie auch nur ihre Organisation beibehalten darf, zu einem Widerstandsorgan innerhalb der Arbeiterrepublik wird, das bereit ist, mit allen künftigen Invasoren zu kollaborieren. Ruhigere Gemüter sind der Meinung, dass wir uns die Erfahrungen Frankreichs ansehen sollten - dort begann man mit einem harten Durchgreifen, das schließlich etwas gemäßigter und pragmatischer wurde, als klar wurde, dass es einfach nicht realistisch ist, die Religion über Nacht zu zerstören."
 poland.610.d.totalist: "Die katholische Kirche wurde während der Revolution um einen Großteil ihrer Ländereien und Besitztümer beraubt. Die erbitterte Spaltung vieler Menschen konzentrierte sich auf die Kirchen - vielerorts kam es zu Kämpfen zwischen denen, die die Kirche verteidigen wollten, und denen, die sich am Klassenfeind rächen wollten. Viele erinnern sich daran, wie die Kirche die Monarchie und noch schlimmere Bewegungen unterstützte und immer bereit war, zu helfen, wenn der Staat diejenigen verfolgte, die sich für die Befreiung des einfachen Volkes einsetzten. Viel sinnloses Blutvergießen hat die Kacheln der polnischen Kirchen befleckt, aber die derzeitige Anarchie ist auch nicht gerade zum Vorteil für die Revolution.\n\nDie Mehrheit der Revolutionäre möchte eine harte Säkularisierung und die völlige Abschaffung der weltlichen Macht der Kirche durchsetzen, wie in Frankreich vor etwa vierzig Jahren. Sie argumentieren, dass die Kirche, wenn sie auch nur ihre Organisation beibehalten darf, zu einem Widerstandsorgan innerhalb der Arbeiterrepublik wird, das bereit ist, mit allen künftigen Invasoren zu kollaborieren. Ruhigere Gemüter sind der Meinung, dass wir uns die Erfahrungen Frankreichs ansehen sollten - dort begann man mit einem harten Durchgreifen, das schließlich etwas gemäßigter und pragmatischer wurde, als klar wurde, dass es einfach nicht realistisch ist, die Religion über Nacht zu zerstören.\n\nEs gibt jedoch noch eine dritte Möglichkeit. Die französischen Sorelianer haben vorgeschlagen, dass der katholische Glaube an sich nicht reaktionär ist - ganz im Gegenteil, er ist ein integraler Bestandteil des französischen - oder polnischen - nationalen Mythos. Daher sollte er transformiert und nicht zerstört werden, und die Kirche sollte der Revolution wie jeder andere Teil der Gesellschaft dienen. Obwohl dieses Konzept im polnischen Sozialismus nur am Rande vorkommt, sind Zakrzewski und viele der ehemaligen Exilanten in Frankreich überzeugt, dass ein solches Bündnis funktionieren könnte."
 poland.610.a: "Sie sind Teil der Seele Polens, genau wie wir."
 poland.610.b: "Beschränkung der Zusammenarbeit."
 poland.610.c: "Sie haben keinen Platz im neuen Polen."

 poland.620.t: "Die zweiten Wahlen der Syndikalistischen Republik"
 poland.620.d1: "Nachdem sich die sozialistische Regierung in Polen etabliert hat, haben sich die Polen erneut beeilt, ihre Kommunal- und Sejm-Abgeordneten zu wählen. Die nationale Stimmung ist entspannter geworden, da das Land nicht mehr von deutschen imperialistischen Kräften belagert wird.\n\nZakrzewski und seine Anhänger haben Kampagnen geführt und das polnische Volk daran erinnert, wer es war, der es zur Befreiung vom preußischen Tyrannen geführt hat, aber die zentristischen Syndikalisten, angeführt von der berühmten Anarcho-Syndikalistin Leah Feldman, stellen sich erneut gegen Zakrzewskis Machtübernahme.\n\nUnter der Führung von Zygmunt Zaremba, dem Herausgeber der Zeitschrift Robotnik, stellt sich die PPS-L als die einzige politische Kraft dar, die ein parlamentarisches, demokratisches und sozialistisches System bewahren wird, und wendet sich gegen den Radikalismus von Zakrzewski und den zentristischen Syndikalisten."
 poland.620.d2: "Nachdem sich die sozialistische Regierung in Polen etabliert hat, haben sich die Polen erneut beeilt, ihre Kommunal- und Sejm-Abgeordneten zu wählen. Die nationale Stimmung ist entspannter geworden, da das Land nicht mehr von den deutschen imperialistischen Kräften belagert wird und der Diktatur Zakrzewskis nur knapp entgangen ist. Zakrzewskis Weggang aus Polen hat dazu geführt, dass andere die Lücke gefüllt haben; insbesondere Jerzy Cseszejko-Sochacki, der Führer des rätekommunistischen Flügels der PPS-L, hat sich als Gegenspieler der berühmten Anarchosyndikalistin Leah Feldman profiliert. Darüber hinaus stellt sich die gemäßigte Fraktion der PPS-L unter der Führung von Zygmunt Zaremba, dem Herausgeber der Zeitschrift Robotnik, als die einzige politische Kraft dar, die ein parlamentarisches, demokratisches und sozialistisches System bewahren wird, und erhebt Einsprüche gegen die Syndikalisten und Rätekommunisten."
 poland.620.a: "Zakrzewskis Unterstützer sichern sich die Mehrheit."
 poland.620.a2: "Cseszejko-Sochackis Ratsmitglieder sichern Mehrheit."
 poland.620.b: "Syndikalisten der Mitte sichern Mehrheit."
 poland.620.c: "PPS-L erreicht die Mehrheit."

 poland.625.t: "Die Absetzung des Vorsitzenden Zakrzewski"
 poland.625.d: "Bei dem Versuch, die \"Illoyalen\" aus den Gewerkschaften und der staatlichen Verwaltung zu entfernen, haben die Anhänger Zakrzewskis mehr gebissen, als sie kauen konnten. Anfangs funktionierten die Schläge und Einschüchterungen, aber als sich immer mehr Menschen den Milizen widersetzten, wurde die Opposition immer mutiger.\n\nDer Robotnik, die Zeitschrift der Polnischen Sozialistischen Partei und die meistgelesene sozialistische Zeitschrift des Landes, veröffentlichte einen feurigen Artikel, in dem Kazimierz Zakrzewski zum Usurpator erklärt wurde, der seine Versprechen in Bezug auf Brot und Sicherheit nicht erfüllen konnte. Der vom Herausgeber der Zeitschrift, Zygmunt Zaremba, verfasste Text diente der zerstrittenen Opposition als Aufruf, und es wurden Proteste organisiert. In einer dramatischen Wendung der Ereignisse brach eine kleine Gruppe von Milizionären in Robotniks Verlagshaus ein und versuchte, Zaremba zu verhaften. Es kam zu einer kurzen Schießerei, bei der drei Personen verletzt wurden, wobei beide Seiten sich gegenseitig die Schuld gaben. Warschau stand kurz vor dem Siedepunkt, denn die roten Garden stellten sich entweder auf die Seite von Zakrzewski oder von Zaremba.\n\nEs war Zakrzewski, der als erster einlenkte. In der Öffentlichkeit erklärte er, dass er, wie versprochen, seine Notstandsbefugnisse aufgeben und freie Wahlen zulassen werde. In seiner Rede betonte er, dass ein kleines Volk wie Polen nicht zulassen dürfe, dass sich Uneinigkeit in seine Reihen einschleicht, da es sonst von seinen zahlreichen Feinden geschluckt würde. In der gleichen Ankündigung teilte er mit, dass er zu einer längeren diplomatischen Mission nach Paris aufbrechen werde. Es ist nicht klar, ob es seine Opposition war, die ihn dazu drängte, Polen zu verlassen, oder ob er dies zu seiner eigenen Sicherheit tat."
 poland.625.a: "Hochmut kommt vor dem Fall."

#Pre-revolution setup

 poland.630.t: "Gerüchte über Revolution"
 poland.630.d: "Nach der Wahl ist die Unzufriedenheit nur noch größer geworden. Die Bevölkerung stellt die Legitimität der Regierung immer mehr in Frage, und die linksradikale Rhetorik breitet sich trotz der Versuche, sie zu unterdrücken, immer weiter aus. In einer Dringlichkeitssitzung des Innenministeriums wurde diese wachsende Instabilität eingehend erörtert, und es wurden zwei mögliche Pläne vorgestellt.\n\nMit speziellen Gesetzen könnte eine groß angelegte antisozialistische Razzia eingeleitet werden. Mit genügend Verhaftungen sollte die Organisationsfähigkeit der revolutionären Bewegung ausgeschaltet werden, bevor sie echte Probleme verursachen kann. Dieser Plan erfordert jedoch die Zusammenarbeit mit dem Sejm und der Justiz und könnte zu einer öffentlichen Gegenreaktion führen. Die Alternative besteht darin, die Situation lediglich zu beobachten und zu versuchen, sie einzudämmen, ohne zu viel Aufmerksamkeit zu erregen. Schließlich sind die Menschen selten für immer verärgert."
 poland.630.a: "Eine antisozialistische Razzia, und zwar jetzt!"
 poland.630.b: "Beobachten Sie lediglich die Situation."

 poland.631.t: "Die Union Polnischer Syndikalisten"
 poland.631.d: "Der erste Schritt zur Befreiung Polens wurde bei einem geheimen Treffen in der Vorstadt Kjelzy getan. Das Treffen wurde vom Vorsitzenden der ZZZ, Kazimierz Zakrzewski, organisiert, der sich einige Wochen zuvor über die Südgrenze nach Polen geschmuggelt hatte. An seiner Seite befand sich eine Reihe anderer Revolutionäre unter falschen Namen, von denen einige bereits im französischen Bürgerkrieg gekämpft hatten. Diese Berufsrevolutionäre trafen sich mit \"einheimischen Syndikalisten\" aus Kongresspolen, wie dem Anarcho-Syndikalisten Pawel Lew Marek, und zahlreichen Vertretern radikalisierter Gewerkschaften und sozialistischer Organisationen.\n\nTrotz Meinungsverschiedenheiten darüber, wie das ideale sozialistische System aussehen sollte, einigte man sich darauf, eine kollektive Führung zu bilden und mit der Organisation der Revolution zu beginnen, die mit dem unvermeidlichen Krieg zwischen Deutschland und Frankreich beginnen würde. Das Ergebnis dieser Verhandlungen war die Union der Polnischen Syndikalisten (ZSP)."
 poland.631.a: "Auf die Freiheit!"

 poland.632.t: "Die Vorhut der Freiheit"
 poland.632.d: "Die Union Polnischer Syndikalisten war sehr effizient. Sie begannen schnell, verschiedene Untergrunddruckereien über die Revolutionäre Presseagentur zu koordinieren, um mehr Unterstützung für ihr Vorhaben zu gewinnen, vor allem angesichts der Gerüchte, dass die Polen bei Kriegsbeginn in die Schützengräben der Westfront geschickt werden würden. Zakrzewski selbst schrieb unter dem Pseudonym \"Nostromo\" viele der Artikel, in denen er Fragen der früheren französischen und britischen Revolutionen und der Verbesserung des Lebens der einfachen Leute, die sie mit sich brachten, den Verrat der so genannten polnischen \"Nationalisten\" bei der Verteidigung des polnischen Volkes und die Notwendigkeit der Zusammenarbeit polnischer Patrioten mit der syndikalistischen Bewegung erörterte.\n\nGleichzeitig wurden Waffen hergestellt und versteckt, und geheime \"Jagdvereine\" begannen mit der militärischen Ausbildung, so wie es Piłsudskis Schützenverein vor dem letzten Krieg getan hatte. Jerzy Szurig gründete unter dem Codenamen \"Nader\" eine militärische Untergrundorganisation für die ZSP. Er selbst kämpfte im Ersten Weltkrieg in der französischen Fremdenlegion, als Teil der Bajonierlegion, und ist die vertrauenswürdige zweite Hand von Zakrzewski. Unter seiner Organisation wurden französische Geheimdienstoffiziere ins Land geschmuggelt, um ein Funknetz aufzubauen, das eine bessere Koordinierung zwischen der eigentlichen Internationale und dem polnischen Untergrund ermöglichen sollte. Es wurden vorsichtige Schritte in Richtung der Armee unternommen, um Propaganda zu verbreiten und möglicherweise gleichgesinnte Offiziere zu identifizieren. Besondere Sorgfalt wurde darauf verwendet, die Erinnerung an Józef Piłsudski zu nutzen, um die aktuellen Unruhen als eine ähnliche Situation wie vor 1914 darzustellen, an die sich viele der Generäle noch gut erinnern konnten. Die Weichen für den letzten polnischen Aufstand wurden gestellt."
 poland.632.a: "Wir werden Piłsudski stolz machen!"

 poland.633.t: "Der Beginn des Volkskriegs"
 poland.633.d: "Der Krieg zwischen dem preußischen Tyrannen und den freien Völkern Europas hat begonnen. In den verschiedenen illegalen Veröffentlichungen des ZSP wird der Kampf zwischen unterdrückenden Imperien und unabhängigen Völkern dargestellt, und es wird offen dazu aufgerufen, dass sich jeder wahrhaft patriotische Pole der Torheit Kaiser Wilhelms und jeder Regierung, die ihn unterstützt, widersetzt.\n\nDie pazifistische Botschaft hat sogar die ehemalige politische Mitte erreicht, denn selbst die Organisationen der Volkspartei haben sich in einigen Regionen den von den Syndikalisten angeführten Friedensprotesten angeschlossen. Mit der einen Hand werden Einberufungen und Antikriegsflugblätter verteilt, mit der anderen bildet Wolność immer mehr Partisanen aus und schmuggelt Waffen für sie. Es gibt Pläne für einen Generalstreik an der Seite der PPS, und im Geheimen werden von regionalen Befreiungskomitees konkrete Pläne für die Übernahme der Städte ausgearbeitet. Die Nachrichten von der Westfront werden mit großem Interesse erwartet, denn mit jedem Rückschlag, den das Heer erleidet, wird die Idee eines freien Polens ein Stück greifbarer."
 poland.633.a: "Bald sind wir frei."

#Lategame syndie events

 poland.650.t: "Das Intermarium"
 poland.650.d: "Der Traum zwischen den Meeren ist wahr geworden. Die weiten Ostgebiete wurden von der polnischen Armee befreit, die unseren Brüdern aus dem Commonwealth geholfen hat, ihre Unterdrücker zu vertreiben. In der Gründungssitzung der neuen Föderalen Volksversammlung versammelten sich Delegierte aus Polen, Litauen, Weißrussland, der Ukraine und vielen anderen Orten, um den Grundstein für den neuen Staat zu legen, dem es hoffentlich besser gehen wird als dem alten Commonwealth.\n\nSchnell ergaben sich Probleme. Während unsere sozialistischen Genossen für unsere Hilfe dankbar sind, sind sie dem \"polnischen Imperialismus\" zutiefst misstrauisch und haben im Namen der sozialistischen Brüderlichkeit auf weitreichende Zugeständnisse gedrängt. \"Die Gemeinschaft der Kommunen zwischen den Meeren\" soll sich aus autonomen Regionen und besonderen Kommunen zusammensetzen, die jeweils ihre Vertreter in die nichtnationale Versammlung wählen, die sich mit der gemeinsamen Politik befasst, z. B. mit Militär- und Außenbeziehungen. In allen anderen Bereichen haben die Regionalversammlungen das Sagen. Einige Anhänger von [POL.GetLeader] haben sich über diese \"Kapitulation\" empört, aber überraschenderweise versteht eine Mehrheit der polnischen Sozialisten, dass eine lockere Föderation der einzige Weg ist, den neuen Staat zu sichern."
 poland.650.a: "Die Teilungen gerächt!"
 POL_communes: "Föderierte Kommunen"

 poland.651.t: "Eine Hauptstadt für das Commonwealth"
 poland.651.d: "Es gab Forderungen unserer östlichen Genossen, die Hauptstadt aus dem Herzen Polens selbst ins Grenzgebiet zu verlegen, in eine der alten, multiethnischen Städte, die unsere Föderation am besten repräsentieren.\n\nVilnius, auch Wilno oder Vilnia genannt, war die Hauptstadt des Großfürstentums Litauen und eine Zeit lang sogar des polnisch-litauischen Commonwealth. Brest, oder Bieraście oder Brześć, wo 1595 die Union von Brest geschlossen wurde und später die osteuropäischen Staaten im berüchtigten Vertrag von Brest-Litowsk von Russland abgetrennt wurden. Die dritte Wahl ist Lwów oder Lemberg, eine Stadt, die seit jeher zwischen der polnischen und der ukrainischen Zivilisation hin- und hergerissen ist."
 poland.651.a: "Wilna!"
 poland.651.b: "Brest!"
 poland.651.c: "Lemberg!"

 poland.660.t: "Die Union der Westslawen"
 poland.660.d: "Der tschechische Panslawist Karel Kramář war der erste, der sich eine Union der Westslawen als Gegengewicht zu Russland vorstellte. In Polen erlangte dieses Konzept der \"Zachodniasławia\" eine gewisse Popularität in der Linken, erlangte aber nie den gleichen Stellenwert wie Jugoslawien für die Südslawen. Nach all dem Blutvergießen des Krieges ist jedoch eine Situation entstanden, in der die Union der Westslawen doch noch zustande kommen könnte.\n\nPolnische Waffen haben unsere Brüder in Tschechien und der Slowakei befreit, und sie werden von revolutionären Räten nach polnischem Vorbild regiert. Unter gewissem Druck haben sich die südlichen Delegierten bereit erklärt, die Mitteleuropäische Konföderation auszurufen, eine Union zwischen Polen, Tschechien und der Slowakei.\n\nDiese Konföderation folgt dezentralistischen, syndikalistischen Prinzipien, und jedes Drittel hat mehr oder weniger Autonomie. Frankreich hat die Schaffung dieser Union sehr unterstützt, da sie eine neue, starke sozialistische Macht im Osten schaffen wird, die bereit ist, sich gegen alle potenziellen Feinde im Osten zu stellen."
 poland.660.a: "Ein Hoch auf die drei Stämme!"
 POL_cec_state: "Staat der Mitteleuropäischen Konföderation"

#Nationalist path
 poland.700.t: "Der Prozess gegen kollaborierende Generäle"
 poland.700.d: "In den vergangenen Jahrzehnten der Demütigung sind viele Polen vom Weg abgekommen und haben es vorgezogen, mit den deutschen Besatzern zu kooperieren, anstatt bis zum Schluss stolz Widerstand zu leisten. Besonders schlimm ist es für die Generäle, Männer, die angeblich geschworen haben, die polnische Nation zu verteidigen. Aber nein! Diese Eidbrecher haben die deutschen Stiefel geleckt und ihre wahre Loyalität vergessen. Sie sind auf dem Rücken der einfachen Polen fett geworden und haben mit den verhassten Heeresoffizieren und Ruhrgebietssklavenhaltern auf Banketten geschlemmt. Selbst viele von denen, die sich nicht mit den Deutschen verbrüdert haben, haben sich der Intrigen und des Missbrauchs ihrer Positionen schuldig gemacht und sehen ihre Karriere nur als Mittel, um mehr Macht zu erlangen.\n\nDoch nun ist das Urteil gesprochen, denn die Anhänger des Volksaufstandes treiben die Kollaborateure zusammen, um sie für ihre Verbrechen gegen das Vaterland zu verurteilen."
 poland.700.a: "Jeder, der eine Bedrohung darstellen könnte, wird gehen."
 poland.700.b: "Wir werden barmherzig sein und nur die Schlimmsten entfernen."
 poland.700.c: "Schließen Sie ein Bündnis mit der Śmigły-Clique."
 POL_unable_to_remove_tt: "§RSie können Rydz nicht aus der Position entfernen.§!"

 poland.701.t: "Eroberung des Sejm"
 poland.701.d: "Der neue Sejm setzt sich hauptsächlich aus Endek-Abgeordneten und Gleichgesinnten der nationalistischen Sache zusammen. Sie sind jedoch alles andere als loyal gegenüber Adam Doboszyński. Selbst diejenigen, die Roman Dmowski blindlings ins Exil gefolgt waren, zögern. Doboszyński wird von vielen als radikaler Außenseiter denunziert, als ein Mann, der eher ein Terrorist ist als ein Führer für ein respektables Land. Diese \"alten Dmowskis\" sind sich mit den eher parlamentarisch gesinnten Abgeordneten einig, und nur eine recht kleine Minderheit des Sejm steht tatsächlich hinter dem Führer.\n\nWenn wir die souveräne Herrschaft aufrechterhalten wollen, müssen diese willensschwachen Gegner der Zukunft entweder beseitigt oder von ihren Irrtümern überzeugt werden."
 poland.701.a: "Offene Wahlen werden so bald wie möglich organisiert!"
 poland.701.b: "Eine Mischung aus schmeichelhaften Versprechungen und verschleierten Drohungen sollte ausreichen."
 poland.701.c: "Was haben Politiker diesem Land jemals Gutes gebracht?"

 poland.702.t: "Die verräterischen Kapitalisten"
 poland.702.d: "Niemand kollaborierte so sehr mit den Deutschen wie die freimaurerisch-jüdische Elite: die Magnaten, die in ihren Gütern im Luxus lebten, die Industriellen, die die Gesellschaft der Deutschen ihren Arbeitern vorzogen. Sie ignorierten ihr Gewissen und machten ihre Landsleute zu Maschinen, die ihrer ewigen Gier nach Gold und Kohle dienten.\n\nIhre Dummheit machte den einfachen Mann anfällig für noch schlimmere Wahnvorstellungen wie gottlose sozialistische Agitation, obwohl sie eigentlich die Einheit und das Wohlergehen Polens hätten fördern sollen. Schließlich werden sie für ihre Taten bestraft werden."
 poland.702.a: "Es gibt keine schlimmere Sünde, als einen Mitchristen in die Minen zu zwingen."
 poland.702.b: "Die Eliten sind dazu da, Elend und Korruption zu verbreiten."
 POL_purged_cop: "Wurde bereinigt."
 remove_industrial_concern: "§RBeseitigt§! §YIndustriekonzerne§!:\n"

 poland.703.t: "Der zweite Prozess gegen Adam Doboszyński"
 poland.703.d: "Das Komplott hatte sich schon seit geraumer Zeit zusammengebraut. Ein Großteil des bestehenden politischen Establishments hasste Adam Doboszyński und sah in ihm einen gefährlichen Radikalen, dessen Versprechen einer radikalen Eigentumsverteilung und der Entmachtung der Eliten als Bedrohung empfunden wurden. Im Militär misstraute man Doboszyński und sah in seinen grandiosen Eroberungsplänen ein potenziell gefährliches militärisches Abenteurertum. Diese Kombination gab den Putschisten alles, was sie brauchten, um den Präsidenten zu stürzen.\n\nWährend Doboszyński vor dem Sejm sprach, starteten die Intriganten ihren Plan und riegelten das Gebäude ab. Es brauchte nur eine Handvoll Militärpolizisten, die für die Sicherheit des Parlaments zuständig waren. Nach der Abriegelung wurden die Anschuldigungen gegen Doboszyński erhoben - Mord und Inhaftierung der politischen Opposition, verfassungswidrige Machtübernahme und zahlreiche andere tatsächliche oder eingebildete Verstöße. Doboszyński antwortete auf die Anschuldigungen so ruhig wie möglich, und selbst in der Enge zeigte er eine bemerkenswerte Beherrschung der Situation. Einen Moment lang befürchteten die Putschisten, dass der Angeklagte den Sejm auf seine Seite ziehen würde, aber als über seine Amtsenthebung abgestimmt wurde, triumphierte die konservativere Linie.\n\nNachdem er entmachtet worden war, wurde Doboszyński nach draußen eskortiert, bis über sein Schicksal entschieden werden konnte."
 poland.703.a: "Dieser Mann war verrückt."

 poland.704.t: "Die Einheitsidee"
 poland.704.d: "Das Konzept der Mehrparteiendemokratie ist von Natur aus fehlerhaft. Jede Entscheidung, die es wert ist, getroffen zu werden, sollte mit einer großen Mehrheit getroffen werden, oder sie ist lediglich eine Diktatur der 51 %. Der erste Schritt in Adam Doboszyńskis neuem Nationalen Politischen System ist daher die Schaffung einer neuen politischen Organisation, die schließlich die politischen Parteien ersetzen wird. Dieses neue Diskussionsforum für die Führer des Landes und die einfachen Menschen würde dazu dienen, die Einigkeit - die Einheitsidee - des polnischen Volkes zu fördern und hoffentlich die Narben zu heilen, die jahrzehntelange Parteipolitik in die Einheit der Nation gerissen hat.\n\nIn Doboszyńskis Vision wird diese neue politische Organisation die politische Kultur der Nation erziehen und leiten, bis das gemeine Volk politisch reif genug ist, um sich angemessen am politischen Leben zu beteiligen. Sie wird auch als Organisation für die Korporationen - im katholischen Sinne verstanden als Zusammenschlüsse verwandter Personen - dienen, um das Wirtschaftsleben zu koordinieren. Wenn die Uneinigkeit zwischen den Parteien aus der polnischen Politik verschwunden ist, können sich die klügsten Köpfe der Nation darauf konzentrieren, den Wohlstand Polens als Ganzes zu verbessern."
 poland.704.a: "Warum ist niemand früher darauf gekommen?"

 poland.705.t: "Drei Morgen und eine Kuh"
 poland.705.d: "Das Grundprinzip des Distributivismus besteht darin, dass jede Tätigkeit in der kleinstmöglichen Einheit ausgeübt werden sollte, z. B. in einem Familienbetrieb statt in einer Aktiengesellschaft oder in einem Familienbetrieb statt in einem großen mechanisierten Bauernhof. Das mag zwar nicht so effizient sein, aber für Verteilungspolitiker wie Adam Doboszyński sind solche Dinge nicht vorrangig. Das Ziel dieser Ideologie besteht vielmehr darin, den Reichtum so gleichmäßig wie möglich zu verteilen, damit jeder das hat, was er braucht, und nicht einige wenige Personen einen Großteil der natürlichen Ressourcen für sich selbst rauben können. Im Wesentlichen geht es um eine Reform des Eigentums.\n\nZunächst geht es um den Grundbesitz: Jede polnische Familie, die dies wünscht, muss unbedingt ihr eigenes Stück Land haben - \"drei Morgen und eine Kuh\", wie der ideologische Vater des Verteilungsdenkens, GK Chesterton, sagte. Dieses Land wird den Domänen der Magnaten entnommen, angefangen bei den deutschen und jüdischen Eliten, da ihr Anteil am Reichtum unverhältnismäßig höher ist als der der Polen. Sie besitzen zwar sehr große Ländereien, aber es ist zweifelhaft, ob diese ausreichen, um jedem ein Grundstück zu geben, das groß genug ist, um seine Familie zu ernähren. Die polnischen Großgrundbesitzer, die bisher die Ideen der Nationaldemokraten unterstützt haben, könnten jedoch dazu gebracht werden, ihre Treue zu Doboszyński zu überdenken."
 poland.705.a: "Konfiszieren Sie den deutschen und jüdischen Grundbesitz, aber lassen Sie die polnischen Magnaten in Ruhe."
 poland.705.b: "Selbst Polen können einen anderen Polen unterdrücken. Die Magnaten werden ihren Anteil geben!"

 poland.706.t: "Ein Olivenzweig für die Volkspartei"
 poland.706.d: "Ob es uns nun gefällt oder nicht, die Volkspartei hat die richtige Idee. Polen ist von Natur aus eine bäuerliche Nation. Seine Bauernpartei wurde lediglich von der liberalen Intelligenz und der Freimaurerei gekapert, die die polnischen Bauern zu ihrem Werkzeug gemacht haben. Das Doboszyński-Programm dürfte den einfachen Leuten leicht zu verkaufen sein, solange ihre korrupten Führer weggefegt werden.\n\nAllerdings sind sie der Nationaldemokratie seit jeher ein Dorn im Auge, und es ist möglich, dass sie nur falsche Bauern sind, die keine Liebe für die polnische Nation empfinden, nicht wirklich. Schließlich haben sie bei jeder Gelegenheit bereitwillig mit den Sozialisten zusammengearbeitet. Sollten wir versuchen, sie zu einem Teil unserer Organisation zu machen, oder nur die Besten der Besten bekehren?"
 poland.706.a: "Übernahme der gesamten Parteiorganisation."
 poland.706.b: "Ziehen Sie einfach die treue Bauernschaft an."
 POL_hijack_psl_tt: "Wandeln Sie die Popularität von §lSozialliberal§! in die Popularität von §NNationalpopulist§! um."

 poland.707.t: "Die deutsch-jüdische Auswanderung"
 poland.707.d: "Die Judenfrage ist in der polnischen Rechten ein heikles Thema. Viele Radikale haben die totale Deportation der Juden aus Polen gefordert, da sie als ein fremdes Element angesehen werden, das nicht zum angeborenen Katholizismus in Polen passt. Da die Juden jedoch fast zehn Prozent der Bevölkerung ausmachen, ist dies kaum praktikabel.\n\nAdam Doboszyńskis Haltung ist eher pragmatisch. Obwohl er die Juden unter den Polen nicht liebt, ist er der Meinung, dass die Juden irgendwo eine eigene Nation bilden und dort in Frieden leben sollten - so wie die Polen in einer Nation leben sollten, die Ukrainer in einer anderen und so weiter. Zu diesem Zweck wurden Kampagnen gestartet, um die ausländischen Elemente - Juden, Deutsche, Ukrainer - zur Auswanderung aus Polen zu bewegen.\n\nDer Prozess wurde bereits während des Aufstands eingeleitet, als viel jüdisches oder deutsches Eigentum gestohlen, zerstört oder verstaatlicht wurde, so dass Tausende ohne ihre Lebensgrundlage dastanden. Die Polizei und die Justiz haben eine lange Tradition, antisemitische Straftaten zu ignorieren, und seit der Machtübernahme durch die Nationaldemokraten haben sie nur noch zugenommen."
 poland.707.a: "Also gut."

 poland.708.t: "Die Tyrannei der Industrie"
 poland.708.d: "Gibt es etwas Unmoralischeres als einen Christen, der seinen Mitchristen dazu zwingt, in einer Fabrik oder einem Bergwerk zu schuften und gefährliche und sich wiederholende Arbeiten zu verrichten, die für einen Menschen völlig unnatürlich sind? Alle großen sozialen Probleme des 20. Jahrhunderts - Sozialismus, Armut, Unmoral und Säkularismus - sind Produkte der industriellen Revolution. Und wie die französische vor ihr hat auch diese Revolution nur Elend über den einfachen Menschen gebracht. Der Mensch braucht keine fabrikmäßig hergestellten Schuhe für ein gutes Leben. In der Tat hat die Menschheit auch ohne sie überlebt und sollte dies auch weiterhin tun.\n\nWährend einige Industriezweige wie die Energieerzeugung und die Infrastruktur unbestreitbar notwendig sind, sollte die überwiegende Mehrheit der Produktion in kleineren Einheiten dezentralisiert werden. Familienunternehmen und Handwerksbetriebe sind die idealen Produktionseinheiten - alles, was größer ist, führt zum Elend der Arbeiter und zur moralischen Korruption des Besitzers."
 poland.708.a: "Erheben Sie hohe Steuern auf Fabriken, um die Produktion in kleinem Maßstab zu fördern."
 poland.708.b: "Bildet Arbeitergenossenschaften aus Fabriken!"

 poland.709.t: "Der Traum von der Union"
 poland.709.d: "Die Westslawen bilden eine natürliche Gruppe von Völkern mit gemeinsamen Interessen. Zwischen den imperialistischen Großmächten gelegen, hängt ihre Existenz von ihrer Zusammenarbeit ab. Und nach dieser Definition sind die Westslawen nicht nur die Polen, Tschechen und Slowaken. Nein, sie sind der gesamte Kulturraum zwischen deutschem und russischem Druck, zu dem auch der natürliche Verbündete Polens, Litauen, und sogar die Ukraine und Weißrussland gehören, deren nationale Identität von den Russen bedroht ist.\n\nRussland kann unter keinen Umständen zu den slawischen Staaten gezählt werden - es ist eine Bastardisierung von Slawen und byzantophilen Kleinfürsten, deren Kultur der der Mongolen und anderer turanischer Steppenvölker näher steht als alten Kulturzentren wie Krakau oder Prag.\n\nAuch wenn es kurzfristig notwendig sein mag, mit einer der Teilungsmächte verbündet zu sein, so kann die westslawische Sphäre niemals gedeihen, solange sie existiert."
 poland.709.a: "Wünschen wir uns, dass dies eines Tages geschieht!"

 poland.710.t: "$POL_konstanty_rokossowski$ Aufbruch nach Polen"
 poland.710.d: "Genosse Rokossowski hat all diese Jahre der Sache der internationalen Befreiung gedient - und schließlich hat sie auch für ihn persönlich Früchte getragen, da ein neuer polnischer sozialistischer Staat aus der Tyrannei der Könige und Kaiser hervorgegangen ist. Er hat darum gebeten, von seinen derzeitigen Aufgaben in den Streitkräften der Internationale entbunden zu werden, um an der polnischen Revolution teilzunehmen. Wir haben nichts dagegen, denn jemand wie Rokossowski, der so loyal und ideologisch ist wie er, würde uns bei der Führung des polnischen Sozialismus gute Dienste leisten, und es ist klar, dass noch viel Blut vergossen werden muss, bevor sich die Polen wirklich frei nennen können."
 poland.710.a: "Leb wohl, Kamerad."

#Socialist Russia
 poland.730.t: "Katastrophe in Russland"
 poland.730.d: "Das Undenkbare ist geschehen. Russland, das die kommunistische Flut schon einmal besiegt hat, ist gefallen, und Moskau ist nun in sozialistischer Hand. Viele weiße Emigranten sind aus dem Land nach Osteuropa, einschließlich Polen, geflohen. Mehrere dieser Aristokraten und Offiziere erhielten dank ihrer Kontakte zum polnischen Adel Asyl. Die Führung der Nationalen Liga, darunter Roman Dmowski, ist Berichten zufolge nach Rumänien geflohen, da sie in Polen nicht willkommen ist.\n\n\"Die größte geopolitische Katastrophe seit 1925\" hat die Hoffnungen der radikalen Nationaldemokraten, Polen in Zusammenarbeit mit den Russen zu befreien, mit einem Schlag zunichte gemacht. Es haben sich zwei Lager herausgebildet - ein Teil der eingefleischten Aktivisten glaubt immer noch, dass Polen aus eigener Kraft frei werden kann, und die große Mehrheit der Rechten, die den Status quo zunehmend als die bestmögliche Situation akzeptiert. Deutschland mag ein Feind sein, argumentieren sie, aber die derzeitige Monarchie ist ein geringer Preis, wenn sie Polen vor der mörderischen Flut des Sozialismus schützt, die den polnischen Glauben und die nationale Identität auslöschen würde.\n\nDie Auseinandersetzungen in seiner Bewegung haben dazu geführt, dass der alte Mann Dmowski immer weniger Interesse an aktiver Politik hat, während jüngere Männer über die richtige Haltung debattieren."
 poland.730.a: "Der wahre Feind ist der internationale Bolschewismus."
 POL_730a_tt: "§cDer nationalistische Aufstand wird verhindert.§!"
 poland.730.b: "Keine Kompromisse! Nicht einmal im Angesicht von Armageddon!"
 POL_730b_tt: "§nDie nationalistische Bewegung wird schrumpfen und von Rumänien aus operieren.§!"

 poland.731.t: "Polnische Emigranten"
 poland.731.d: "Nachdem die Sozialisten die Macht in Russland übernommen hatten, flohen viele ihrer politischen Gegner aus dem Land. Wir haben einen Teil der Exilanten aufgenommen, aber der wichtigste unter ihnen ist die Führung der Polnischen Nationalen Liga, einer nationalistischen Organisation, die das derzeitige Regime in Polen stürzen und durch ein nationalistisches ersetzen will.\n\nDer Conducător arrangierte das Asyl rasch, und die Polen haben sich unter der Führung von Adam Doboszyński in Bukarest niedergelassen. Diese Polen sind in vielerlei Hinsicht ideologische Kollegen der Legion, obwohl König Karol II. genau aus diesem Grund zögerte, sie aufzunehmen. Sie könnten aber ein nützliches Instrument gegen das Habsburgerreich sein, denn die Nationaldemokraten haben viele Kontakte zu den galizischen Polen und könnten uns zweifellos helfen, das Habsburgerreich weiter zu destabilisieren."
 poland.731.a: "Mal sehen, wie es läuft."

#Lategame monarchy
 poland.800.t: "Die Pläne des Königs zur Abdankung"
 poland.800.d: "Es ist kein Geheimnis, dass August Wilhelm seine Krone eher als Verantwortung denn als Leidenschaft betrachtet. Gerüchte über seine Absicht, zugunsten seines Sohnes abzudanken, gab es in den letzten Jahren häufig, und es scheint, dass sie auf realen Plänen beruhten. Die königliche Familie hat in aller Stille getestet, ob Alexander mehr Zuspruch als sein Vater finden würde. Nach seiner Heirat und seiner viel beachteten Karriere in der polnischen Armee kann man mit Fug und Recht behaupten, dass der Kronprinz weitaus beliebter ist als sein Vater es je war.\n\nDas Königreich befindet sich auf relativ sicherem Boden, und der König selbst würde gerne zurücktreten und sich auf seine künstlerischen und kulturellen Hobbys konzentrieren."
 poland.800.a: "Er soll sich ausruhen. Alexander wird ein guter König sein!"

 poland.801.t.kaiser: "Der Kaisermacher"
 poland.801.t: "Die letzten Hohenzollern"
 poland.801.d.kaiser: "Als alle Hoffnung verloren schien und das Hohenzollernreich am Rande der Vernichtung stand, kam Hilfe von ganz überraschender Seite. Die polnische Armee und ihre Verbündeten weigerten sich zu kapitulieren und kämpften erbittert weiter. [Die Polen liegen tot in Heldengräbern und haben sich die Bewunderung und das Vertrauen der Deutschen mit ihrem Blut erkauft. Allen Widrigkeiten zum Trotz ist der Befreier und Hohenzollern in Berlin heute [POL.GetLeader]. Die Stadt liegt nach zwei Kämpfen immer noch in Trümmern, aber ihr Zentrum ist soweit wiederhergestellt, dass sie für die Parade vorzeigbar ist, die der frisch wiedereingesetzte Kaiser [GER.GetLeader] zusammen mit dem Mann, dem er seine Krone verdankt, [POL.GetLeader], empfängt. Um die polnischen Opfer zu ehren, werden die Einheiten der Ersten Polnischen Panzerdivision, die Schwarzen Teufel, als erste Soldaten der Parade unter dem Brandenburger Tor durchrollen.\n\nEs ist nicht klar, ob es die Idee des Königs war oder nur die seiner polnischen Berater, aber die Frage von Posen wurde in privaten Verhandlungen mit den Deutschen angesprochen. Die Region wurde während des Krieges monatelang de facto von Polen kontrolliert, und viele Polen aus der Region kämpften unter der weiß-roten Flagge. Die provisorische deutsche Regierung erklärte sich zähneknirschend bereit, \"die Bevölkerung von Posen entscheiden zu lassen, zu welchem Land sie gehören möchte.\" Ein solcher Schritt wäre noch vor wenigen Jahren undenkbar gewesen, aber in der gegenwärtigen Situation scheint er nicht zu leugnen zu sein. Das Königreich Polen ist nicht nur frei, sondern auch der Befreier des gesamten Kaiserreichs."
  poland.801.d: "Alle Hoffnung war verloren. Das deutsche Hohenzollernreich lag in Trümmern. Ironischerweise wurde die entstehende deutsche Republik von keinem Geringeren als einem Hohenzollern gerettet - Alexander Ferdinand, dem Enkel von Kaiser Wilhelm II, dem König von Polen. Die königliche polnische Armee hielt stand, vertrieb alle Feinde von deutschem Boden und gewann die Bewunderung des deutschen Volkes durch ihr Blut und ihre Mühen. Die republikanische Regierung konnte nur mit Abscheu zusehen, wie der junge Hohenzollern als Retter der Nation vorgeführt wurde, als die Einheiten der Ersten Polnischen Panzerdivision, die Schwarzen Teufel, als erste Soldaten der Parade durch das Brandenburger Tor rollten.\n\nEs ist nicht klar, ob es die Idee des Königs war oder nur die seiner polnischen Berater, aber die Frage von Posen wurde in privaten Verhandlungen mit den Deutschen angesprochen. Die Region war während des Krieges monatelang de facto von Polen kontrolliert worden, und viele Polen aus der Region hatten unter der weiß-roten Flagge gekämpft. Die provisorische deutsche Regierung erklärte sich zähneknirschend bereit, \"die Bevölkerung von Posen entscheiden zu lassen, zu welchem Land sie gehören möchte.\" Ein solcher Schritt wäre noch vor wenigen Jahren undenkbar gewesen, aber in der gegenwärtigen Situation scheint er nicht zu leugnen zu sein. Das Königreich Polen ist nicht nur frei, sondern auch der Befreier des gesamten alten Kaiserreichs."
 poland.801.a: "Noch ist Deutschland nicht verloren!"

 poland.889.t: "Die Vereinigung mit Galizien"
 poland.889.d: "Es ist ein Tag der nationalen Feierlichkeiten in [POL.GetNameDef]. Nach dem völligen Zusammenbruch der Habsburger Monarchie ist das ehemalige Königreich Galizien-Lodomerien verwaist und hat den Wunsch geäußert, sich mit [POL.GetNameDef] zu vereinigen."
 poland.889.a: "Für immer vereint!"

#Getting kicked from DAB
 poland.900.t: "[POL.GetNameDefCap] wird aus der [AUS.GetFactionName] ausgestoßen"
 poland.900.d: "Verheerende Nachrichten für Polen. Es scheint, dass unsere Entscheidung, die Deutschen anzugreifen, bei unseren österreichischen Verbündeten nicht sehr gut ankommt.\n\nTrotz der offensichtlichen Verwundbarkeit der Deutschen und trotz unserer guten Aussichten auf einen Sieg und den wahrscheinlichen Gewinn rechtmäßiger polnischer Gebiete haben sich die Österreicher geweigert, sich an einem Angriff gegen die Deutschen zu beteiligen. Da sie die Feinde der Deutschen als weitaus existenziellere Bedrohung für Österreich betrachten als die Deutschen selbst, haben die Österreicher uns formell aus ihrem Militärbündnis ausgeschlossen und sind nun bereit, als Antwort darauf in die deutsche Sphäre einzudringen.\n\nUnser Versuch, die Deutschen mit österreichischer Hilfe zu hintergehen, ist grandios nach hinten losgegangen."
 poland.900.d2: "Verheerende Nachrichten aus Polen. In einem Akt reinen Wahnsinns haben unsere polnischen Verbündeten den Deutschen den Krieg erklärt, um Land zurückzufordern, das ihnen ihrer Meinung nach rechtmäßig gehört.\n\nNatürlich konnten wir Polen in diesem Akt nicht folgen, obwohl die Deutschen durch ihren derzeitigen Krieg gefährdet sind und wir gute Aussichten auf Erfolg gehabt hätten. Die Feinde der Deutschen könnten sich noch gegen uns wenden, nachdem die Deutschen geschlagen sind, und so sind die Falken in unserem Kabinett, die uns geraten haben, uns mit den Deutschen zu verbünden, noch lauter geworden.\n\nEs scheint, als würde Polen bald einen Krieg an mehreren Fronten führen..."
 poland.900.a: "Wir hätten wissen müssen, dass die Österreicher dem niemals zugestimmt hätten..."
 poland.900.b: "Was in aller Welt haben sie sich dabei gedacht?!"

#Getting kicked from RP
 poland.901.t: "[POL.GetNameDefCap] wird aus dem [GER.GetFactionName] ausgestoßen"
 poland.901.d: "Verheerende Nachrichten für Polen. Es scheint, dass unsere Entscheidung, die Österreicher anzugreifen, bei unseren deutschen Verbündeten nicht sehr gut ankommt.\n\nTrotz der Stärke der Deutschen im Vergleich zu den Österreichern und der wahrscheinlichen Erlangung polnischer Gebiete durch uns haben sich die Deutschen geweigert, sich an einem Angriff auf die Österreicher zu beteiligen. Da sie unsere derzeitigen Feinde für eine weitaus größere existenzielle Bedrohung halten als die Österreicher selbst und auch die Reste des früheren deutsch-österreichischen Wohlwollens berücksichtigen, haben die Deutschen uns formell aus ihrem Militärbündnis ausgeschlossen.\n\nUnser Versuch, mit deutscher Hilfe einen Überraschungsangriff auf die Österreicher zu starten, ist grandios gescheitert, und wenn die Deutschen ihren derzeitigen Krieg beendet haben, wäre es nicht verwunderlich, wenn sie sich rächen würden, falls es uns noch gäbe..."
 poland.901.d2: "Verheerende Nachrichten aus Polen. In einem Akt reinen Wahnsinns haben unsere polnischen Verbündeten den Österreichern den Krieg erklärt, um Land zurückzufordern, das ihrer Meinung nach rechtmäßig ihnen gehört.\n\nNatürlich konnten wir trotz unserer überlegenen Stärke gegenüber den Österreichern und unserer offensichtlich guten Erfolgsaussichten Polen nicht in diesen Akt hineinziehen, vor allem nicht zu einem Zeitpunkt, da wir uns bereits im Krieg mit einer anderen europäischen Macht befinden.\n\nPolen steht nun allein gegen Österreich und seine Verbündeten, eine Entwicklung, die kaum jemand erwartet hätte."
 poland.901.a: "Wir hätten wissen müssen, dass die Deutschen dem niemals zugestimmt hätten..."
 poland.901.b: "Was in aller Welt haben sie sich dabei gedacht?!"

### Flavour events

#Royal Flavor
 polandflavor.1.t: "Der Urlaub der königlichen Familie"
 polandflavor.1.d: "Der König und seine Familie haben ihren Urlaub in seinem Waldrefugium verbracht und sind aus Warschau in eine ruhigere Ecke des Landes gezogen. Vor einigen Jahren ließ er für sich und seine Familie ein kleines Herrenhaus in der Nähe des idyllischen Dorfes Załucze Stare im Südosten Polens errichten. Es ist bekannt, dass der König sich für die meisten Staatsangelegenheiten nicht begeistern kann, und seine Abwesenheit wird im Regierungsalltag kaum Probleme verursachen.\n\nTrotz des distanzierten Verhältnisses zwischen August und Königin Alexandra schienen die beiden froh zu sein, für einige Zeit Abstand vom Hofleben nehmen zu können. Es wird erwartet, dass die königliche Familie eine Woche lang in Załucze Stare verweilt, eine Zeit, in der sowohl August als auch Alexandra ihren gemeinsamen künstlerischen Hobbys, wie dem Malen von Blumengestecken, nachgehen werden."
 polandflavor.1.a: "Hat er nichts Wichtigeres\nzu tun?"
#Prince Alexander's scandalous marriage
 polandflavor.2.t: "Die skandalöse Romanze des Kronprinzen"
 polandflavor.2.d: "Der junge und gut aussehende - und vor allem unverheiratete - Prinz Alexander hat schon viele Verehrerinnen gehabt, aber bisher hat er sein Desinteresse an einer Heirat bekundet und sich stattdessen lieber auf seine Karriere bei der polnischen Luftwaffe konzentriert. Der 26-jährige Prinz wurde unter Druck gesetzt, eine angemessene Ehefrau zu finden, da er befürchtete, dass ohne einen Erben die Legitimität von König August leiden würde.\n\nDiese Befürchtungen erwiesen sich als unbegründet, als eine Sensationszeitschrift Gerüchte über eine geheime Beziehung von Prinz Alexander mit einer Bürgerlichen, Wanda Zawacka, veröffentlichte. Wanda Zawacka ist eine gebürtige Polin, und ihre Familie hat sich in der Vergangenheit für die Unabhängigkeit engagiert. Die Beziehung blüht seit Monaten, und als Alexander von seinem Vater darauf angesprochen wurde, zeigte er sich trotzig und äußerte den Wunsch, Zawacka zu heiraten, trotz des dynastischen und politischen Skandals, den dies verursachen würde. Kaiser Wilhelm II. hat mit August privat den Wunsch geäußert, seinen Sohn um der Würde des Hauses Hohenzollern willen von einer solchen Torheit abzubringen."
 polandflavor.2.a: "Es würde die Familie entehren."
 polandflavor.2.b: "Folge deinem Herzen, Alexander."
 polandflavor.2.c: "Männer in unserer Position müssen Opfer bringen."
#Alexander marries in secret
 polandflavor.3.t: "Alexanders heimliche Ehe"
 polandflavor.3.d: "Der junge Prinz hat seine Liebe nicht aufgegeben, obwohl sowohl sein Vater als auch sein Großvater die morganatische Heirat von Prinz Alexander ganz klar untersagt haben. Trotz stundenlanger Versuche, ihn umzustimmen, ist es niemandem gelungen, Alexander von seinen Plänen, Fräulein Zawacka zu heiraten, abzubringen. Der König hat den Prinzen so gut wie aufgegeben, da er jeden Versuch, Alexander in dieser Frage umzustimmen, für vergeblich hält. Als der Prinz die Hochzeit ankündigte, die in einer kleinen Kapelle in Warschau stattfinden sollte, waren die letzten Hoffnungen, den rebellischen Prinzen zurückzuhalten, vergebens. An der Zeremonie nahmen keine Hohenzollern teil - der Kaiser hatte es ausdrücklich verboten, dass ein Mitglied der Dynastie mit Alexander zusammenkommt. Nur eine kleine Gruppe persönlicher Freunde des Paares war bei der Trauung anwesend.\n\nWegen seines klaren Ungehorsams gegenüber seinem Vater und dem Oberhaupt der Hohenzollern sowie wegen des Verstoßes gegen die dynastischen Gesetze gegen morganatische Ehen wurde Kronprinz Alexander aufgefordert, von seinem Amt als Kronprinz und Thronfolger Polens abzutreten - was er auch prompt tat, indem er erklärte, dass er den Thron gar nicht begehrte. Durch seine Enterbung ist die Thronfolge des Königreichs ungewiss, da August keine weiteren Kinder hat. Es wird allgemein angenommen, dass er seinen jüngeren Bruder, Prinz Oskar, zu seinem Erben machen wird."
 polandflavor.3.a: "Das kommt August alles seltsam bekannt vor..."
#Alexander marries commoner with his father's blessing, abdicates
 polandflavor.4.t: "Alexanders Heirat"
 polandflavor.4.d: "Es war klar, dass Prinz Alexander in seinen Heiratsplänen nicht umgestimmt werden konnte. Daher beschlossen seine Eltern, dass es das Beste sei, Alexander seiner Liebe folgen zu lassen und die Bitten des Familienoberhaupts zu ignorieren. Die königliche Familie einigte sich darauf, dass Alexander auf die Nachfolge verzichtet und der jüngere Bruder des Königs, Oskar, zum Erben ernannt wird. Alexander konnte dann heiraten, wen er wollte - und eine Hochzeit mit Fräulein Zawacka war schnell arrangiert. Es handelte sich um eine Feier im kleinen Rahmen, bei der nur eine kleine Anzahl von Familienmitgliedern und Freunden anwesend war.\n\nTrotz des geringen Bekanntheitsgrades hat das Ereignis in der polnischen Presse ein enormes Echo ausgelöst, nicht zuletzt wegen Wanda Zawackas bescheidener Herkunft. Ironischerweise wurde der Prinz in Polen nach dem Verzicht auf seine Titel sehr viel beliebter als er es als Kronprinz jemals war, und es scheint, dass die Entscheidung des Königs, dies zuzulassen, von seinen Untertanen weitgehend respektiert wird."
 polandflavor.4.a: "Sein Glück ist mein Glück."
#Alexander marries into nobility like a proper prince
 polandflavor.5.t: "Alexanders Heirat"
 polandflavor.5.d: "Es scheint, als wäre die frühere Romanze von Prinz Alexander nur eine Affäre gewesen. Wie ein verantwortungsvoller Thronfolger verließ er Fräulein Zawacka und konzentrierte sich stattdessen auf seine Karriere. Wie es das Schicksal wollte, lernte er während der Feierlichkeiten zum 52. Geburtstag seines Vaters eine junge polnische Adlige aus Poznań kennen. Geburtstag seines Vaters eine junge Polin aus Poznań kennen. Diese Maria Zofia Bnińska stammte aus einer alten und angesehenen polnischen Familie aus Preußen. Ob aus tatsächlicher Liebe oder einfach aus Anziehung und Pflichtgefühl, die beiden kamen zusammen - zur großen Erleichterung des Hofes und der königlichen Familie.\n\nFast alle scheinen sich über die Nachricht zu freuen - die Polen respektieren, dass der Kronprinz seine Braut aus einer alten polnischen Familie gewählt hat, und die Deutschen freuen sich über die symbolische Bedeutung eines Ehepartners aus Poznań. Was den Prinzen und die Prinzessin selbst betrifft, so kann nur die Zeit zeigen, ob ihre Ehe eine glückliche sein wird."
 polandflavor.5.a: "Gratulation!"
#Alexander in the Polish air force
 polandflavor.6.t: "Alexander in der Luftwaffe"
 polandflavor.6.d: "Die Sprösslinge des deutschen Adels haben traditionell in den Streitkräften gedient, und Prinz Alexander ist da keine Ausnahme. Seine Beförderung zum Oberleutnant und sein Kommando über die 14. Aufklärungseskadrille, die in Lodsch stationiert ist, haben ein großes Medienecho hervorgerufen. Zur Feier des Tages wurden sogar akrobatische Flugvorführungen organisiert, bei denen die Königlichen Polnischen Luftstreitkräfte vorgestellt wurden. Der Prinz selbst war unter den 14 Piloten, die in ihren PZL.50 Jastrząbs über den Himmel von Lodsch tanzten.\n\nSolche Feiern sind ein guter Weg, um die Popularität des Militärs und der Monarchie zu steigern - und es scheint zu funktionieren, denn der Kronprinz ist weiterhin der Liebling der Medien."
 polandflavor.6.a: "Guten Flug, Alexander."
#flying pilsudska
 polandflavor.9.t: "Die fliegende Piłsudski"
 polandflavor.9.d: "Viele Frauen haben sich freiwillig gemeldet, um das polnische Militär nach Kräften zu unterstützen. Die vielleicht bemerkenswerteste unter ihnen ist Jadwiga Piłsudska, die jüngere der beiden Töchter des verstorbenen Józef. Als Studentin des Flugzeugbaus hatte sie bereits vor dem Krieg eine Karriere in der Luftfahrt und organisiert nun die Rekrutierung von Piloten und Ingenieuren an der Warschauer Polytechnischen Hochschule.\n\nSie hat auch die feste Absicht, Kampfflugzeuge zu fliegen, da sie keinen Grund hat, weniger für ihr Vaterland zu geben als ihre Mutter, die in den polnischen Legionen in der Kommunikation gedient hat."
 polandflavor.9.a: "Eine wahrhaft inspirierende Frau!"
#
 polandflavor.10.t: "Die Führung der Union Polnischer Legionäre"
 polandflavor.10.d: "Ursprünglich als Vereinigung ehemaliger Soldaten der polnischen Legionen und später enger Mitarbeiter von Józef Piłsudski im Jahr 1918 gegründet, dient das Związek Legionistów Polskich (wie es auf Polnisch heißt) seitdem als „legale“ Kampforganisation im Königreich von Polen.  Während der Zweck dieser Organisation auf dem Papier darin bestand, an die Leistungen der Legion zu erinnern und ihren ehemaligen Mitgliedern zu helfen, war sie in Wirklichkeit eine der Machtbasen von Piłsudskis Organisationen und diente auch als Verbindung zwischen ihm und dem republikanischen Untergrund, während er unter Hausarrest stand.\n\nNachdem der alte Kommandant verstorben ist und der frisch gewählte Edward Rydz-Śmigły von der Führung der ZLP zurückgetreten ist, war die Wahl eines neuen Anführers notwendig, auch wenn dies eine schwierige Aufgabe war, da Piłsudskis Anhängerschaft seit seinem Tod gespalten war.\n\nDrei Männer kommen in Frage: Adam Koc, ein Schützling des neuen Kommandanten, der weitere Risse in das bereits zerrüttete Lager reißen könnte, Kazimierz Sosnkowski, ein alter Freund Piłsudskis, der von einigen sogar als sein natürlicher Erbe angesehen wird und der die durch die Führung von Rydz verursachte Kluft wieder kitten könnte, und Aleksander Prystor, ein langjähriger Kollege des alten Kommandanten, der in letzter Zeit mit der PPS zusammenarbeitet."
 polandflavor.10.a: "Ernennung von Adam Koc, der rechten Hand von Rydz-Śmigły."
 polandflavor.10.b: "Sosnkowski wird eine gemeinsame Basis finden."
 polandflavor.10.c: "Prystor wird uns in revolutionäre Zeiten zurückversetzen."
#
 polandflavor.11.t: "Der Überfall auf Myślenice"
 polandflavor.11.d: "In der warmen Sommernacht des 22. Juni kamen hundert bewaffnete Männer in die kleine Stadt Myślenice. Sie kappten die Telefonleitungen und übernahmen im Schutz der Dunkelheit die Kontrolle über das Polizeidepot - und wandten sich dann ihrem eigentlichen Ziel zu, der großen jüdischen Siedlung. Jüdische Geschäfte wurden überfallen und geplündert, ihr gesamtes Inventar auf dem Stadtplatz verbrannt. Sogar die Synagoge wurde in Brand gesteckt, und die Milizionäre schlugen die Juden, die sich ihnen zu widersetzen versuchten.\n\nSie handelten auf Befehl von Adam Doboszyński, einem erst 22 Jahre alten Aktivisten der Nationaldemokratie. Der \"Überfall von Myślenice\" sollte ihn zu einem Helden der polnischen Rechtsextremen machen, zu einem Mann, der sich nicht scheute, das zu tun, was er für richtig hielt. Nachdem sie die jüdischen Häuser geplündert hatten, flohen Doboszyńskis Männer in einen nahe gelegenen Wald und ließen ein brennendes und vernarbtes Myślenice zurück.\n\nSofort wurden mehrere Polizeieinheiten entsandt, die während des tagelangen Ritts zur böhmischen Grenze mehrfach mit den Räubern zusammenstießen. Die meisten von ihnen schafften es nicht, und bei einem besonders harten Kampf mit der galizischen Kavallerie wurden Doboszyńskis Truppen zerschlagen und mehr als die Hälfte von ihnen verhaftet. Doboszyński selbst wurde in ein Feuergefecht mit ungarischen Grenzsoldaten verwickelt, konnte aber entkommen."
 polandflavor.11.a: "Radikale wie er sind eine Gefahr für die Nation."
#
 polandflavor.12.t: "Die Prozesse gegen Adam Doboszyński"
 polandflavor.12.d: "Der vielleicht am meisten erwartete Prozess in beiden Teilen Polens begann heute früh, als der Mann namens Adam Doboszyński vor das Gericht in Krakau gebracht wurde. Der erst 22-jährige radikal-nationalistische OWP-Aktivist Doboszyński hatte sich in der polnischen Rechtsextremen Szene einen regelrechten Personenkult aufgebaut. Sein ruhiges Auftreten täuschte über die feurige Redekunst seiner Reden und Pamphlete hinweg, die in polnischen nationalistischen Kreisen weit verbreitet waren. Er erklärte, er sei ein Anhänger des Dritten Weges, ein Kind der Zeit, die sowohl vom Kapitalismus als auch vom Sozialismus verraten wurde. Er predigte für die große Nation und für die Läuterung ihrer Seele durch die christlichen Prinzipien der Moral und der Güte der menschlichen Natur.\n\nUnd heute hat er seine ganze Schuld eingestanden. Ja, er war derjenige, der für den Überfall auf Myślenice verantwortlich war. Ja, er hatte die Gruppe der Miliz organisiert und die Juden angegriffen. Und, was ihn schnell zur Legende gemacht hatte, er hatte sich nach nur wenigen Tagen des Versteckens der Polizei gestellt. Seine Aktionen seien kein anarchistischer Putsch gewesen, argumentierte Doboszyński, sondern einfach eine politische Demonstration. Ob aufgrund seiner tatsächlichen Unterstützung durch die Bevölkerung oder aus Angst vor der extremen Rechten, die Geschworenen sprachen Doboszyński von allen Anklagepunkten frei und erklärten, er habe aus \"höherem Bedürfnis\" gehandelt.\n\nDoboszyńskis Freiheit war nicht von Dauer. Das Urteil wurde vom Appellationsgericht in Lemberg aufgehoben. Bei dieser zweiten Anhörung vor dem Reichsgericht wurde Doboszyński der Anstiftung zu einem bewaffneten Angriff auf die Polizei, der Organisation eines Aufstands, des illegalen Besitzes von Schusswaffen und der unrechtmäßigen Zerstörung von Eigentum für schuldig befunden. Anstatt Doboszyński zu einer jahrzehntelangen Haftstrafe zu verurteilen, gaben die Richter der immer größer werdenden Menge an Sympathisanten nach, die Doboszyńskis Freiheit forderten. Am Ende wurde er nur wegen eines einzigen Verbrechens verurteilt - dem illegalen Umgang mit Schusswaffen."
 polandflavor.12.a: "Das kann nicht richtig sein."

#Rydz-Śmigły founds OZN
 polandflavor.13.t: "Das Lager der nationalen Einheit"
 polandflavor.13.d: "In einer Radioansprache kündigte Oberst Adam Koc heute die Gründung der Obóz Zjednoczenia Narodowego - OZN, Lager der nationalen Einheit, an. Die Partei setzt sich hauptsächlich aus konservativen Politikern, Denkern und Veteranen zusammen. Im Mittelpunkt des Manifests steht General Rydz-Śmigły, der das Erbe Piłsudskis angetreten hat.\n\nDie OZN hat ihre Absicht erklärt, die Kampagne von Rydz-Śmigły zur Stärkung und Militarisierung Polens zu unterstützen, um den kommenden Stürmen zu trotzen. Das Programm ist im Wesentlichen von den Nationaldemokraten abgekupfert und enthält eine antisemitische Rhetorik der Reinigung Polens von \"fremden Elementen\" und der Verehrung traditioneller christlicher Werte."
 polandflavor.13.a: "Sie haben einige Punkte."
 polandflavor.13.b: "Wir sollten sie im Auge behalten."
#Zaleski's propaganda
 polandflavor.14.t: "Polska bez Proletaryatu (Polen ohne Proletariat)"
 polandflavor.14.d: "Es kommt selten vor, dass eine Buchveröffentlichung zu einer Frage der nationalen Sicherheit wird, aber Wojciech Zaleskis Werk \"Polska bez Proletaryatu (Polen ohne Proletariat)\" hat landesweit viele Blicke auf sich gezogen. Zaleski - Mitbegründer der radikalen und ultranationalistischen ONR - ist ein aufstrebender Stern der Rechten, der nur von Adam Doboszyński selbst übertroffen wird.\n\nDas Evangelium, das Zaleski predigt, ist für die Anhänger des Königreichs nicht angenehm, da es dazu aufruft, das korrupte System niederzureißen und es neu aufzubauen, was weder kapitalistisch noch syndikalistisch ist, sondern eine rein polnische Idee. In ONRs idealem Polen würde die Nation nach der katholischen Moral regiert werden - ohne Juden, Liberalismus oder die Probleme kapitalistischer Raubritter oder sozialistischer Verderbtheit. Wir haben den Verkauf seiner Bücher verboten, aber es gibt viele Untergrunddrucke - und Schmuggel aus dem Süden -, die die nationalistische Pädagogik gerne in unserem Königreich verbreiten."
 polandflavor.14.a: "Diese ONR erscheint wie eine Bedrohung."
#Zaleski caught and shot
 polandflavor.15.t: "ONR-Büros durchsucht"
 polandflavor.15.d: "Die Polizei führte eine Razzia im Hauptbüro der ONR in Kalisz durch, nachdem eine Gruppe von ONR-Aktivisten vor einer Woche des Mordes an einem jüdischen Mann beschuldigt worden war. Die Ratsmitglieder haben immer wieder gefordert, das Nationale Radikale Lager zu schließen, und diese Razzia könnte uns die Beweise liefern, um endlich eine solide Rechtsgrundlage für sein Verbot zu erhalten. Leider eskalierte die Razzia, als eine Gruppe von ONR-Mitgliedern bewaffnet aufgegriffen wurde. In einer Art und Weise, die eher zur rumänischen Legion als zum zivilisierten Staat Polen passt, ging die Polizei schließlich gegen die Radikalen vor, die sich in ihrem Lager verschanzten.\n\nDie Polizei führte eine Razzia im Hauptbüro der ONR in Kalisz durch, nachdem eine Gruppe von ONR-Aktivisten vor einer Woche des Mordes an einem jüdischen Mann beschuldigt worden war. Die Ratsmitglieder haben immer wieder gefordert, das Nationale Radikale Lager zu schließen, und diese Razzia könnte uns die Beweise liefern, um endlich eine solide Rechtsgrundlage für sein Verbot zu erhalten. Leider eskalierte die Razzia, als eine Gruppe von ONR-Mitgliedern bewaffnet aufgegriffen wurde. In einer Art und Weise, die eher zur rumänischen Legion als zum zivilisierten Staat Polen passt, ging die Polizei schließlich gegen die Radikalen vor, die sich in ihrem Lager verschanzten"
 polandflavor.15.a: "Er wird als Verräter in Erinnerung bleiben."
 polandflavor.15.b: "Der Tod dieses jungen Mannes war eine schreckliche Tragödie."
#Saint
 polandflavor.16.t: "Ein polnischer Heiliger"
 polandflavor.16.d: "In einer Erklärung des Papstes [PAP.GetLeader] wurde der polnische Priester Andrzej Bobola aus dem 17. Jahrhundert offiziell heiliggesprochen. Bobola, der oft als \"Apostel Polens\" bezeichnet wird, war bereits der inoffizielle Schutzheilige Polens. Er war ein Jesuitenmissionar, der in den Regionen Pinsk und Polesien unermüdlich daran arbeitete, den Katholizismus in Ruthenien zu verbreiten. Bobola wurde während des Chmelnyzky-Aufstandes 1657 von einer Gruppe saporoschanischer Kosaken gefangen genommen, gefoltert und ermordet. Nach seinem äußerst brutalen Tod wurde er in Pinsk begraben, und nach seinem Tod haben viele Polen behauptet, den Märtyrer in Visionen gesehen zu haben, in denen er versprach, dass Polen eines Tages wieder auferstehen würde. Berichten zufolge war Bobolas Körper unversehrt und mumifiziert, was als weiterer Beweis für seine Heiligkeit angesehen wurde.\n\nJetzt wurde er endlich nach Polen zurückgebracht, in die Kirche Unserer Lieben Frau von der Gnade in der Altstadt von Warschau. Die Gläubigen verehren die Anerkennung des polnischen Märtyrertums durch den Vatikan als ein starkes Symbol für die polnische Unabhängigkeit."
 polandflavor.16.a: "Willkommen zu Hause."
