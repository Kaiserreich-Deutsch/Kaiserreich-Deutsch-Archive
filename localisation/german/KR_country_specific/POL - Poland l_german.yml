 poland.413.t: "Die Flamme der Revolution"
 poland.413.d.kingdom: "Es war eine chaotische Schießerei in der Nowy Świat Straße, die den Aufstand auslöste. Ganze Häuserblocks wurden in Kämpfe verwickelt, nachdem Armeeeinheiten versucht hatten, die Rotgardisten zu entwaffnen. Panzer rückten an, um die Streikenden einzuschüchtern, wurden aber stattdessen mit Brandbomben und aus dem städtischen Arsenal gestohlenen Panzerbüchsen angegriffen, während Warschau in Kämpfe verwickelt wurde. Die Zitadelle wurde von ihrer eigenen meuternden Garnison eingenommen, da weitere polnische Einheiten die Befehle der königlichen Regierung verweigerten und sich auf die Seite der Revolution stellten. Es wurden Volkstribunale gebildet, um über die Verräter zu richten, während sich die Kämpfe ausweiteten und Stadt für Stadt erfassten.\n\nUnd innerhalb weniger Tage stand Polen in Flammen. Große Teile der Armee rücken ein, um die Grenzregionen zu sichern, einige gehen sogar weiter auf die deutsche Seite. Es gab Aufrufe, nach Westen zu marschieren, um sich mit den syndikalistischen Genossen in Westeuropa zu verbinden. Im Kampf gegen innere und äußere Feinde gelingt es den Revolutionären, die Nation im Griff zu behalten. In einer Dringlichkeitssitzung des Sejm versammelten sich die Delegierten, um den Staatschef zu wählen - vergeblich. Es spielte kaum eine Rolle, denn es war klar, dass Kazimierz Zakrzewski, der Chef der ZZZ und inzwischen der prominenteste Anführer des Generalstreiks, das Sagen hatte."
 poland.413.d.republic: "Es war eine chaotische Schießerei in der Nowy Świat Straße, die den Aufstand auslöste. Ganze Häuserblocks wurden in Kämpfe verwickelt, nachdem Armeeeinheiten versucht hatten, die Rotgardisten zu entwaffnen. Panzer rückten an, um die Streikenden einzuschüchtern, wurden aber stattdessen mit Brandbomben und aus dem städtischen Arsenal gestohlenen Panzerbüchsen angegriffen, während Warschau in Kämpfe verwickelt wurde. Die Zitadelle wurde von ihrer eigenen meuternden Garnison übernommen, da weitere polnische Einheiten sich weigerten, Befehle der verräterischen Regierung anzunehmen, und sich auf die Seite der Revolution stellten. Es wurden Volkstribunale gebildet, um über die Verräter zu richten, während sich die Kämpfe ausweiteten und Stadt für Stadt erfassten.\n\nUnd innerhalb weniger Tage stand Polen in Flammen. Große Teile der Armee rücken ein, um die Grenzregionen zu sichern, einige gehen sogar weiter auf die deutsche Seite. Es gab Aufrufe, nach Westen zu marschieren, um sich mit den syndikalistischen Genossen in Westeuropa zu verbinden. Im Kampf gegen innere und äußere Feinde gelingt es den Revolutionären, die Nation im Griff zu behalten. In einer Dringlichkeitssitzung des Sejm versammelten sich die Delegierten, um den Staatschef zu wählen - vergeblich. Es spielte kaum eine Rolle, denn es war klar, dass Kazimierz Zakrzewski, der Chef der ZZZ und inzwischen der prominenteste Anführer des Generalstreiks, das Sagen hatte."
 poland.413.a: "So beginnt ein weiterer Aufstand."
#
 poland.416.t: "Die Frage der Verräter"
 poland.416.d: "Der Aufstand war kein bloßer Bauernaufstand, denn er hatte breite Unterstützung unter den polnischen Soldaten, darunter einige der höchstdekorierten Offiziere der königlichen Armee. Viele dieser Männer, allen voran General Sosnkowski, waren vor zwei Jahrzehnten mit Józef Piłsudski befreundet - und hatten seinen vergeblichen Kampf gegen die so genannte deutsche Unterdrückung anscheinend nicht aufgegeben. Diese Männer hatten ihre Chance, ihre Loyalität gegenüber dem Königreich Polen und seinem Volk zu beweisen, aber sie haben sie vertan und sich auf revolutionäre Verschwörungen eingelassen - oder hätten es tun können.\n\nHeute überlässt Dmowjka nichts dem Zufall. Piłsudskis Mitarbeiter müssen gehen, sowohl die Offiziere als auch die Politiker, und erst dann kann Polen wirklich sicher sein."
 poland.416.a: "Die Verantwortlichen müssen in den Ruhestand gehen."
#
 poland.418.t: "Die Bildung der Provisorischen Revolutionären Regierung"
 poland.418.d: "Die Verhandlungen waren angespannt. Ein paar Dutzend Delegierte aus dem gesamten politischen Spektrum hatten sich in einer verlassenen Industrielagerhalle am Stadtrand von Warschau versammelt, sicher vor spionierenden Ohren oder deutschen Bomben. Normalerweise würde man einen revolutionären Syndikalisten wie Kazimierz Zakrzewski nicht mit Adam Doboszyński, dem berüchtigten Endecja-Aktivisten und -Führer, zusammentreffen sehen, aber außergewöhnliche Zeiten erforderten außergewöhnliche Allianzen. Anwesend waren auch Mitglieder gemäßigterer Parteien, darunter vor allem die Volkspartei.\n\nDie Frage, die auf dem Tisch lag, war einfach: Können sie mit unserer revolutionären Regierung in Warschau zusammenarbeiten - und wenn ja, kann man ihnen vertrauen? Einfach ausgedrückt: Ein Bündnis für die polnische Freiheit würde uns Legitimität, Arbeitskräfte und Ressourcen verschaffen - aber es würde unseren ideologischen Feinden auch die Möglichkeit geben, ihre Milizen bewaffnet und einsatzbereit zu halten und der Arbeiterrevolution eines Tages möglicherweise in den Rücken zu fallen ... es sei denn, ihnen liegt wirklich etwas an Polens Freiheit und Emanzipation."
 poland.418.a: "Endecja war schon früher ein Verräter, warum sollten sie sich ändern?"
 poland.418.b: "Wir brauchen eine geschlossene Front gegen die Deutschen!"
#
 poland.419.t: "Die Bildung der Provisorischen Nationalen Regierung"
 poland.419.d: "Die Verhandlungen waren angespannt. Ein paar Dutzend Delegierte aus dem gesamten politischen Spektrum hatten sich in einer verlassenen Industrielagerhalle am Stadtrand von Warschau versammelt, sicher vor Spionagehorchen oder deutschen Bomben. Normalerweise würde man einen Nationalisten wie Adam Doboszyński nicht mit einem revolutionären Syndikalisten wie Kazimierz Zakrzewski zusammentreffen sehen, aber außergewöhnliche Zeiten erforderten außergewöhnliche Allianzen. Es waren auch Mitglieder gemäßigterer Parteien anwesend, vor allem der Volkspartei.\n\nDie Frage, die auf dem Tisch lag, war einfach: Können sie mit unserer nationalen Regierung in Warschau zusammenarbeiten - und wenn ja, kann man ihnen vertrauen? Einfach ausgedrückt: Ein Bündnis für die polnische Freiheit würde uns Legitimität, Arbeitskräfte und Ressourcen verschaffen - aber es würde unseren ideologischen Feinden auch die Möglichkeit geben, ihre Milizen bewaffnet und einsatzbereit zu halten und eines Tages möglicherweise Polens nationale Verjüngung in den Rücken zu fallen... es sei denn, ihnen liegt wirklich etwas an Polens Freiheit und Emanzipation."
 poland.419.a: "Die Roten sind genauso schlecht wie die Deutschen."
 poland.419.b: "Ob rot oder nicht, sie sind immer noch Polen."
#
 poland.420.t: "Polen in der Krise"
 poland.420.d: "Unsere Nachrichtendienste haben uns über die äußerst kritische Lage in Polen informiert. Es hat den Anschein, als würden die seit langem bestehenden Unruhen und die Aufregung bald überkochen, und es besteht die große Gefahr einer feindlichen Übernahme Polens, entweder durch eine sozialistische Revolution oder durch einen Militärputsch.\n\nDie polnische Regierung hat faktisch die Kontrolle über weite Teile des Landes an extremistische Milizen verloren, und selbst die Loyalität der gesamten Armee steht in Frage. Die Armee wird aufgefordert, unverzüglich Truppen an die polnische Grenze zu entsenden, um im Falle des Falles eingreifen zu können."
 poland.420.a: "Ein weiterer polnischer Aufstand?"
#
 poland.421.t: "Polens Krise klingt ab"
 poland.421.d: "Trotz unserer jüngsten Warnung vor dem drohenden Staatsstreich in Polen wurde uns vor kurzem mitgeteilt, dass die offensichtliche Bedrohung der polnischen Regierung zumindest vorerst abgeklungen ist.\n\nExtremistische Kräfte, die der polnischen Regierung feindlich gesinnt sind, schienen kurz vor einer erfolgreichen Übernahme des Landes zu stehen, aber es scheint, dass die Regierungskräfte genügend Unterstützung aufbringen konnten, um die Emporkömmlinge niederzuschlagen.\n\nDie Tatsache, dass solche Ereignisse überhaupt stattgefunden haben, ist ein düsteres Vorzeichen für die Zukunft, denn sie könnten sich leicht wiederholen. Aber für den Moment bleiben unsere Verbündeten standhaft."
 poland.421.a: "Das war zu knapp, um sich zu beruhigen."
#
 poland.540.t: "Eine Allianz mit der PPS?"
 poland.540.d: "Die Polnische Sozialistische Partei hat bei jedem Aufstand seit ihrer Gründung an der Spitze der polnischen Befreiung gestanden, und [GetYear] ist da keine Ausnahme. Die mit der PPS verbündeten Gewerkschaften haben bereits damit begonnen, Waffen zu sammeln und Milizeinheiten zu organisieren, um die Ordnung in den Städten aufrechtzuerhalten, und jeden Tag strömen mehr Arbeiter zu ihren Bannern.\n\nIhre Führung war uns gegenüber bisher misstrauisch, da sie unsere Regierung als zu radikal und zu sehr mit ausländischen Regierungen verbunden ansah, um eine echte Regierung der Befreiung für das polnische Volk zu sein - aber sie waren offen für Verhandlungen, da sie verstanden, dass eine Zusammenarbeit der einzige Weg sein könnte, wie Polen den kommenden Sturm überleben wird."
 poland.540.a: "Nun gut, sie können ihre Milizen organisieren."
 poland.540.b: "Und uns bei der Gelegenheit in den Rücken fallen? Auf keinen Fall!"
#
 poland.541.t: "Zusammenarbeit mit der ONR"
 poland.541.d: "Das Nationalradikale Lager hat in kürzester Zeit zahlreiche Kampforganisationen improvisiert, die sich nicht von ihren Aufmärschen in Friedenszeiten unterscheiden - nur dass sie dieses Mal gut bewaffnet sind. Diese Gruppe von Ultranationalisten, die sich selbst zur leuchtenden Vorhut der nationalen Wiederauferstehung Polens erklärt hat, hat bereits an Kämpfen teilgenommen und sich sowohl mit den Deutschen als auch mit den Anhängern der alten Ordnung angelegt.\n\nDie Methoden der ONR sind extrem, und sie wären ein gefährlicher Verbündeter, der schwer zu kontrollieren ist - aber dennoch ein Verbündeter. Auch wenn das Misstrauen zwischen ihnen und unserer Regierung auf Gegenseitigkeit beruht, können wir diesen Männern letztlich vertrauen, dass sie ihr Leben für Polen geben."
 poland.541.a: "Ob reaktionär oder nicht, wir brauchen ihre Hilfe."
 poland.541.b: "Ihnen zu vertrauen ist ein gefährlicher Weg."
#
 poland.542.t: "Die Schützenvereinigung mobilisiert"
 poland.542.d: "Der Schützenverein, der bereits in den Tagen des Weltkriegs aktiv war, war die Schule für die besten Soldaten, die Polen im 20. Jahrhundert gesehen hat.\n\nDie nominell unpolitische Gesellschaft konzentriert sich auf patriotische Erziehung, Wohltätigkeit und die Pflege der polnischen Kultur sowie auf die paramilitärische Ausbildung. Obwohl sie in den letzten zwei Jahrzehnten zur Verbreitung der Propaganda der Monarchie genutzt wurde, ist sie im Kern immer noch die Vorhut der polnischen Befreiung, wie sie von Józef Piłsudski und Kazimierz Zakrzewski ins Leben gerufen wurde.\n\nAufstehen, Gewehrschützen!"
 poland.542.a: "Noch einmal, für unsere Freiheit!"
#
 poland.543.t: "Abtrünnige und Deserteure"
 poland.543.d: "Als klar war, dass Warschau verloren war, begannen die noch loyalen Teile der Armee ihren Notfallplan - den Brückenkopf von Poznań. Ziel dieses Plans war es, sich für einen Gegenangriff umzugruppieren, falls eine Polen feindlich gesinnte Kraft das Land übernehmen sollte. Und das ist nun geschehen, zum Entsetzen sowohl der polnischen als auch der deutschen Planer - und schlimmer noch, ein großer Teil der polnischen Armee hat sich einfach geweigert, sich zurückzuziehen, indem er entweder seinen Posten verlassen oder sich sogar den Radikalen angeschlossen hat, die einen Großteil des Landes übernommen haben.\n\nDiejenigen, die der rechtmäßigen Regierung noch die Treue halten, haben sich nach Westen, nach Preußisch-Polen, zurückgezogen, um sich mit den Deutschen neu zu formieren und die Radikalen zu vertreiben, die ihr Heimatland übernommen haben."
 poland.543.a: "Diese verfluchten Verräter."
 poland.543.b: "Willkommen, wahre Patrioten."
 poland.543.c: "Also sind nicht alle Polen Verräter... nur die meisten."
#
 poland.544.t: "Ein Scharmützel bei Szrénsk"
 poland.544.d: "In den frühen Morgenstunden dieses Tages eröffneten Endecja-Kämpfer in dem kleinen Dorf Szrénsk das Feuer auf die Männer der 2. Roten Garde aus Płock, was zu einem Dutzend Toten und noch mehr Verwundeten führte, bevor sie zum Rückzug gezwungen wurden. Beide Seiten behaupteten, den Feind mit den Deutschen verwechselt zu haben, aber es ist unwahrscheinlich, dass die Kämpfe so lange gedauert hätten, wenn dies der Fall gewesen wäre.\n\nEs ist auch nicht das erste Mal, dass es zu solchen Vorfällen kommt - seit unserem mühsam geschmiedeten Bündnis gibt es Spannungen, die nach Aufregung durch übereifrige Kommandeure an der Front oft in Kämpfe ausarten. Das Scharmützel bei Szrénsk war jedoch der bisher schwerste dieser Konflikte und gibt uns Anlass, unser Bündnis mit unseren ideologischen Feinden zu überdenken."
 poland.544.a: "Von nun an werden wir sie als Feinde der Revolution behandeln!"
 poland.544.b: "Ja! Die Nation soll durch Blut und Feuer wiedergeboren werden!"
 poland.544.c: "Versuchen Sie, die Machtkämpfe zu begrenzen."
#
 poland.545.t: "Die Lodscher Regierung"
 poland.545.d: "Die Arbeiter- und Bauernräte von Lodsch, Kjelzy und einigen anderen südlichen Regionen, die immer noch starke Loyalitäten zur PPS und PSL hegen, haben eine Gegenregierung ausgerufen. Die mit diesen Parteien verbündeten Milizen, die sich hauptsächlich aus den Bauern Kleinpolens zusammensetzen, haben sich hinter Jan Woznicki und seine \"ernsthafte Regierung\" gestellt, die sich zur wahren polnischen Volksregierung erklärt hat, die keine von ausländischen Mächten gelenkte Marionette ist.\n\nWährend ihre Unterstützung derzeit nur regional ist, könnten sie zu einem größeren Problem werden, wenn wir sie stärker werden lassen und ihre Kräfte stärken."
 poland.545.a: "Wir müssen diesen Verrat schnell beenden."
 poland.545.b: "Die Deutschen sind der wahre Feind."
#
 poland.546.t: "Die Gründung der Bürgermiliz"
 poland.546.d: "Die polnische Armee wurde als Instrument der Unterdrückung konzipiert: Sie war der verkrüppelte Leichnam von Józef Piłsudskis Legionen, die dazu da waren, eine illegale deutsche Marionettenregierung und die Interessen von Großgrundbesitzern und Unternehmern zu schützen. Diese Armee ist so gut wie zerschlagen, mit vielen Überläufen, Desertionen und dem totalen Zusammenbruch der militärischen Organisation.\n\nAn seiner Stelle wird sich eine wahre revolutionäre polnische Armee erheben, die aus Bauern und Arbeitern hervorgeht und von dem Glauben an ein freies und unabhängiges Polen geleitet wird! Wie unsere Brüder in Frankreich und so viele andere Nationen haben wir endlich unser Schicksal in die eigenen Hände genommen!"
 poland.546.a: "Für eine bessere Welt und unsere heilige Freiheit."
#
 poland.547.t: "Die Straz Narodowa (Nationalgarde)"
 poland.547.d: "Die Königlich Polnische Armee war nur noch ein Hohn auf die stolzen Legionen, die vor zwei Jahrzehnten marschierten. Vetternwirtschaft, Günstlingswirtschaft und preußische Einflüsse hatten sie verdreht und sie ihre wahre Loyalität vergessen lassen und stattdessen die alten polnischen Kriegsfähigkeiten zu einer Sklavenarmee unter der deutschen Peitsche gemacht. Damit ist jetzt Schluss!\n\nNach all den Überläufen und Desertionen ist die alte Armee so gut wie zerschlagen, und nur der Kern der wahren Patrioten ist übrig geblieben. Wir müssen wieder Armeen aus dem Boden stampfen und jeden tüchtigen Polen dazu aufrufen, sein Vaterland gegen die preußischen Tyrannen zu verteidigen!"
 poland.547.a: "Der polnische Säbel wird wieder singen!"
#
 poland.549.t: "Der Orden der Ritter des Gesetzes"
 poland.549.d: "Heute wurde die Regierung von einer ehemals kriminellen Untergrundorganisation kontaktiert, dem schwer fassbaren ZRP, dem Orden der Ritter des Gesetzes. Die geheimnisvolle patriotische Loge, die den Freimaurern nachempfunden ist, hat sich seit den 20er Jahren aus der Öffentlichkeit zurückgezogen, aber angesichts des laufenden Aufstands und der Tatsache, dass ihre Führung mit uns gleichgesinnt ist, haben sie sich erneut an die Behörden gewandt.\n\nDer Leiter des Ritterkonvents, Władysław Józefowicz, hat ein Angebot auf den Tisch gelegt: Die ZRP wird ihre beträchtlichen Kontakte innerhalb des polnischen Untergrunds zur Unterstützung des Aufstandes nutzen - solange ihre Position gesichert ist und sie offen agieren können. Manche halten die ZRP für einen gefährlichen externen Akteur, den wir nicht kontrollieren können, aber andererseits sind sie auch Patrioten."
 poland.549.a: "Reitet, Ritter des Gesetzes!"
 poland.549.b: "Freimaurerei, sagen Sie? Ziemlich verdächtig, nicht wahr?"
#
 poland.550.t: "Die OZN stürmt die Hauptstadt"
 poland.550.d: "Armeeeinheiten und Milizen, die loyal zu Edward Rydz-Śmigły stehen, haben einen Überraschungsangriff auf die Hauptstadt unternommen. Zunächst wollten nur wenige gegen den berühmten General vorgehen, der in den letzten Wochen zum Symbol des Aufstands geworden ist - doch als er auf die Loyalität der Menschen zu den Nationaldemokraten traf, war er ihnen ebenbürtig. In den Vororten von Warschau kam es zu Feuergefechten, als sich die regierungstreuen Kräfte gegen die Machtergreifung auflehnten. Überraschenderweise kam es zu einem Waffenstillstand zwischen den Regierungstruppen und den Rydz-Śmigły-Treuen, und es wurden Verhandlungen aufgenommen.\n\nRydz-Śmigły hatte nur eine einzige Forderung: Er wollte zum Staatschef ernannt werden. Damit berief er sich auf die Tradition polnischer Aufstände, einer einzigen Person die gesamte Macht zu übertragen, sowohl die zivile als auch die militärische, bis der Aufstand beendet ist. Seine Forderung ist ungeheuerlich, aber er ist für viele Polen eine überlebensgroße Figur. Ihm die Macht zu verweigern, würde zu Unruhen in den eigenen Reihen führen, auch wenn der General selbst dies zweifelsohne erst einmal gnädig akzeptieren würde. Aber andererseits... die Menschen brauchen ihre starken Führer, nicht wahr?"
 poland.550.a: "Rydz wird Polen in die Freiheit führen!"
 poland.550.b: "Dies ist eine offensichtliche Machtübernahme."
#
 poland.551.t: "Der Diktator der Revolution"
 poland.551.d: "Es ist eine alte Tradition, dass in Zeiten der Unruhen die Macht auf einen Mann konzentriert wird, der den Willen und die Fähigkeit hat, die Nation durch die Krise zu führen. Diktatoren des Volkes haben immer wieder polnische Aufstände angeführt, und von dieser Tradition lassen sich die Anhänger Zakrzewskis inspirieren. Einer seiner Anhänger, Jędrzej Moraczewski, hielt heute im Sejm eine eindringliche Rede, in der er forderte, die Macht an ein spezielles Exekutivkomitee unter der Kontrolle von Zakrzewski zu übertragen, da ihm die Zentralisierung der Macht alles gebe, was er brauche, um das polnische Volk zur endgültigen Befreiung zu führen.\n\nViele militärische Führer der Bürgermiliz sprachen sich für Zakrzewski aus und argumentierten, dass aus militärischer Sicht eine Zentralisierung der Macht unumgänglich sei. Diese Vorschläge stießen bei den Anarchisten und Gemäßigten auf Empörung, die Zakrzewski und der ZZZ vorwarfen, eine Diktatur errichten zu wollen - doch die Opposition war schwächer als erwartet. Bemerkenswert ist, dass die Mehrheit derjenigen, die ihre Jahre in Frankreich verbracht hatten, eher still waren. Vielleicht haben sie verstanden, welche Opfer die Revolution forderte, was ihre Genossen, die im kapitalistischen Polen gelebt hatten, nicht verstehen konnten?"
 poland.551.a: "Zakrzewski soll uns führen!"
 poland.551.b: "Das würde unsere Ideale entwerten!"
#
 poland.552.t: "Der Tod von Roman Dmowski"
 poland.552.d: "Heute ist der Vater des polnischen Nationalismus, Roman Dmowski, aus gesundheitlichen Gründen verstorben. Seine letzten zwanzig Jahre hatte er im Exil verbracht - in London, Paris und schließlich in Moskau. Als Vorsitzender des Nationalkomitees war er praktisch der Anführer der polnischen Exilanten in Russland, und seine Veröffentlichungen wurden trotz aller Bemühungen der Regierung auch in Polen weithin gelesen. Nun, da der große alte Mann, der die Ideologie der Nationaldemokratie ein halbes Jahrhundert lang geprägt hat, gestorben ist, kreisen bereits die Geier.\n\nDer Rat der Nationalen Liga, das Führungsgremium der politischen Organisation der Endecja im Exil, versucht bereits vergeblich, eine Person zu finden, die so einigend sein könnte wie Dmowski es war. Die größte Kluft in der Bewegung ist zwischen der so genannten jungen und der alten Garde entstanden. Bei der alten Garde handelt es sich vor allem um christliche Nationalisten im Sinne Dmowskis, während sich die junge Garde eher an den populistischen und gewalttätigen Methoden von Boris Sawinkow und der NRPR orientiert. Der Machtantritt von Tadeusz Bielecki wurde von der jungen Garde blockiert, da Dmowskis langjähriger Sekretär und rechte Hand den Exilanten als zu konservativ und gemäßigt galt. Jan Mosdorf, der Sprecher der jungen Garde, vertrat die Ansicht, dass die Nationale Liga angesichts der sich verschärfenden internationalen Lage mutigere und gewalttätigere Aktionen als den früheren Untergrundaktivismus brauche.\n\nUm dieses Rätsel zu lösen, bot sich Adam Doboszyński als Mittelweg an. Er ist in Polen eine Persona non grata - er hat Polen vor einigen Jahren verlassen, nachdem sein Überfall auf Myślenice ihn in seiner Heimat für immer berüchtigt gemacht hat. Er ist eine Art Außenseiter mit starken christlich-nationalistischen Überzeugungen, aber vielen unorthodoxen Ideen für einen Anhänger von Roman Dmowski. Trotzdem scheint er sowohl von der alten als auch von der jungen Garde als ein Mann akzeptiert zu werden, der die Bewegung wieder zu Ruhm und Ehre führen kann."
 poland.552.a: "Er hat große Aufgaben zu erfüllen."
#
 poland.555.t: "Die Sensenmänner"
 poland.555.d: "Der Mangel an Waffen in der Revolutionsarmee ist so groß, dass einige von der PPS organisierte Milizeinheiten nur mit Kriegssensen, den \"kosa bojowas\", bewaffnet sind, ganz in der Tradition zahlreicher früherer Aufstände, angefangen bei der Armee von Tadeusz Kościuszko. Diese Einheiten sind nicht an aktiven Kampfhandlungen beteiligt, sondern wurden mit dem Bau von Befestigungen und Schanzen in Warschau und der unmittelbaren Umgebung der Stadt beauftragt, um für den Ernstfall gerüstet zu sein.\n\nIhr Propagandawert ist weitaus größer als ihr militärischer, denn er zeigt, dass die Polen ihr Heimatland auch ohne Waffen verteidigen werden, wenn es nötig ist. Die Einheiten sollen Schusswaffen erhalten, sobald diese verfügbar sind."
 poland.555.a: "Zumindest ist ihre Einstellung bewundernswert."
#
 poland.561.t: "Wirtschaftliche Bande durchtrennt!"
 poland.561.d.a: "Die polnische Wirtschaft war eng mit der von Deutschland, Galizien und anderen mitteleuropäischen Ländern verflochten. All das wurde mit dem Beginn des Aufstandes gewaltsam und unkontrolliert weggerissen und alle Verbindungen zu unseren Nachbarländern gekappt. Wir hatten uns nicht angemessen darauf vorbereitet, und nun liegt die Wirtschaft, die unseren verzweifelten Krieg unterstützen sollte, in Trümmern. Die Versorgungsketten für unsere Fabriken, die auf deutsche Stahl- und Elektronikteile angewiesen sind, sind unterbrochen, und die Kohle aus Schlesien wird nicht mehr in unsere Öfen gepumpt. Unsere Textilindustrie hat niemanden, an den sie ihre überschüssigen Waren verkaufen kann, und der einzige Käufer für das überschüssige Getreide ist die Armee mit ihren lächerlich niedrigen Preisen. Die Geschäfte sind geschlossen, und die Steuereinnahmen sind zurückgegangen.\n\nBei diesem Tempo haben wir kein Geld, um Arbeiter und Soldaten zu bezahlen... aber wir sind sicher, dass jeder Pole bereit ist, seine persönlichen Verluste zurückzustellen, wenn es um unsere Unabhängigkeit geht."
 poland.561.d.b: "In weiser Voraussicht hatte uns die Vorkriegsregierung durch ihre etatistische Politik von einem Teil unserer Abhängigkeit von Deutschland und anderen Ländern befreit. Als unsere gesamte Wirtschaftstätigkeit jenseits unserer Grenzen unterbrochen wurde, milderte die Schadensbegrenzung den Schlag. Unsere Industrien, die von deutschem Stahl und deutscher Kohle abhängig waren, wurden nicht gestoppt, sondern zur Nutzung der gelagerten Ressourcen umgestellt. Unsere Exportindustrie war bereits verkleinert und auf den internen Verbrauch und die Produktion aus heimischen Rohstoffen umgestellt worden, so dass der Schlag nicht so schlimm war, wie er hätte sein können.\n\nTäuschen Sie sich nicht, die Situation ist immer noch düster: Polen hat einfach keinen Zugang zu vielen Ressourcen, die für eine funktionierende moderne Wirtschaft benötigt werden, aber wir sind nicht in Gefahr eines unmittelbaren Haushaltszusammenbruchs... für den Moment."
 poland.561.a: "Kriegssyndikalismus einführen"
 poland.561.b: "Beginn der Privatisierung von Eigentum"
 poland.561.c: "Lokale Wirtschaft fördern"
