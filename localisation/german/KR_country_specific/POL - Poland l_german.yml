 POL_Aristocratic_Charity: "Aristokratische Wohlfahrt"
 POL_Aristocratic_Charity_desc: "Die wohlhabenden und adligen Bürger Polens haben Zugang zu vielen Reichtümern und können einen winzigen Teil davon abtreten, um ihn über öffentlichkeitswirksame Wohltätigkeitsorganisationen an die Armen zu verteilen - wodurch die Menschen erfahren, dass die Aristokratie allen zugute kommt, nicht nur den Deutschen oder irgendwelchen Revolutionären."

 POL_Endorse_Constitutionalist_Intellectuals: "Befürworten Sie konstitutionelle Intellektuelle"
 POL_Endorse_Constitutionalist_Intellectuals_desc: "Um die Unterstützung der Bevölkerung zu gewinnen, sollten wir einige der zahlreichen politischen Denker Polens finanzieren, damit sie Abhandlungen über die Bedeutung der Monarchie in Polen und die Notwendigkeit konstitutioneller Reformen zur Verringerung der Macht nicht gewählter, schattenhafter Kräfte wie des Geheimen Rates veröffentlichen."

 POL_Lease_Royal_Estates: "Königliche Ländereien verpachten"
 POL_Lease_Royal_Estates_desc: "Die polnische Krone besitzt eine Menge Land im ganzen Königreich, das sie von den Ländereien aus der Zarenzeit geerbt hat. Wir können den König davon überzeugen, einen Teil davon an Agrarunternehmen und örtliche Landwirte zu verpachten, während wir gleichzeitig ein paar Hände schmieren, damit sie wissen, dass sie es unserer Unterstützung zu verdanken haben."

 POL_Start_A_Royal_Tour: "Start einer königlichen Tour"
 POL_Start_A_Royal_Tour_desc: "Das polnische Volk muss lernen, dass sein König und das deutsche Gefolge nichts zu befürchten haben und ihm zu Diensten sein sollten. Wir werden eine propagandistische, landesweite Königstour starten, um dieses Bild zu vermitteln."

