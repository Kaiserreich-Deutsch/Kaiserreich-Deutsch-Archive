 poland.152.t: "Der König ernennt Studnicki"
 poland.152.d: "In Ermangelung einer verantwortlichen Regierungskoalition hat der König Władysław Studnicki von der Partei der Staatlichkeit zum Ministerpräsidenten ernannt. Studnickis Regierung verfügt zwar nicht über eine Mehrheit im Sejm, wird aber von genügend unabhängigen Mitgliedern unterstützt, um Gesetze verabschieden zu können - und sollte es dazu kommen, hat sie die Exekutivgewalt des Königs im Rücken.\n\nStudnicki ist ein glühender Verfechter einer vertieften Zusammenarbeit mit Deutschland und hat den Sejm oft daran erinnert, wie wichtig die Zusammenarbeit mit Berlin ist und dass sie die einzige Möglichkeit darstellt, den Fortbestand des polnischen Staates zu sichern."
 poland.152.a: "Beten Sie zu Gott, dass er die Nation bei der Stange hält."
