### Stability of the Kingdom/Republic ###
 POL_Stability_of_Nation: "Stabilität des [POL.GetKingdomOrRepublicCap]"
 POL_Stability_of_Nation_desc: "[POL_stability_nation]"
 POL_Stability_of_Kingdom_desc: "Trotz des Anscheins von Stabilität ist Polen eine unruhige Nation. Viele Gruppen lehnen König [POL.GetLeader] und seine Regierung ab, und die polnische Politik wird von vier verschiedenen Bewegungen mit jeweils eigenen Visionen für das Land heftig umkämpft.\n\nDie §SRepublikaner§!, die gemäßigtsten Antimonarchisten, streben die Errichtung einer demokratischen Republik an, die frei von deutscher Dominanz ist. Sie können durch den Parlamentarismus und die Verabschiedung einer liberalen Politik besänftigt werden, während der Autoritarismus sie weiter radikalisieren wird. Politisch sind sie mit der §lPSL§! und der §SPPS§! verbündet und bilden den Block \"Centrolew\".\n\nDie §tSozialisten§! vertreten die radikalen Revolutionäre, die weiter gehen und das gesamte bürgerliche System stürzen wollen. Sie lassen sich durch eine arbeitnehmerfreundliche Gesetzgebung und den Kampf gegen die wirtschaftliche Fremdbestimmung besänftigen und werden durch das Gegenteil verärgert. Politisch stehen sie auf einer Linie mit der §RPPS-Linken§! und anderen §olinksextremen Organisationen.§!\n\nDie §nNationalisten§! repräsentieren eine Vielzahl nationalistischer Gruppen unter der breiten Fahne von Roman Dmowskis geistiger Führung. Obwohl sie die Monarchie nicht wirklich lieben, können sie mit ihr zusammenarbeiten, solange ihre christlich-nationalistische Politik umgesetzt wird und die Linke bekämpft wird. Sie sind verärgert über liberale und linke Politik, aber auch über übertriebenen Autoritarismus - wenn dieser den Polen selbst die Macht nimmt. Politisch sind sie mit §cChZJN§! und der §NEndecja§! verbunden.\n\nPopularität der §MMonarchie§!: [?POL_royal_influence|M0%%]\n§tSozialistische§! Unterstützung: [?POL_soc_influence|t0%%]\n§SRepublikanische§! Unterstützung: [?POL_rep_influence|S0%%]\n§nNationalistische§! Unterstützung: [?POL_nat_influence|n0%%]\n[POL_chjena_coalition]"
 POL_Stability_of_Republic_desc: "Die Revolution hat nicht alle zufrieden gestellt. Das Centrolew-Bündnis hat gesiegt und die Monarchisten sind endgültig besiegt, aber es gibt weiterhin Herausforderungen von beiden Seiten des politischen Spektrums.\n\nDie §tSozialisten§! behaupten, dass die bürgerliche Revolution nicht weit genug gegangen sei, dass sie lediglich einen Unterdrücker gegen einen anderen ausgetauscht habe. Viele ihrer Anhänger lassen sich jedoch immer noch mit sozialdemokratischer Politik besänftigen.\n\nAuf der anderen Seite sind die §nNationalisten§! die größte Opposition zu unserer neuen Republik. Sie sind antisozialistisch und antiliberal und sehen die Republik als moralisch korrupt und gefährlich schwach an. Sie werden immer eine Bedrohung für uns bleiben, aber einige ihrer Anhänger könnten mit einer Politik zugunsten der Bauernschaft zufrieden sein.\n\n§SRepublikanische§! Unterstützung: [?POL_rep_influence|S0%%]\n§tSozialistische§! Unterstützung: [?POL_soc_influence|t0%%]\n§nNationalistische§! Unterstützung: [?POL_nat_influence|n0%%]"
 POL_Stability_of_National_Republic_desc: "Die nationale Republik stellt nicht alle zufrieden. Während die Monarchisten nun eine verbrauchte Kraft sind, lehnen linke Kräfte die Regierung weiterhin energisch ab.\n\nDie ehemaligen §SRepublikaner§! oder vielmehr die Centrolew behaupten, wir seien keine echte Demokratie, und schwören, gegen die empfundene Unterdrückung zu kämpfen. Während wir sie unweigerlich mit Gewalt besiegen müssen, kann die Beibehaltung von Elementen des parlamentarischen Systems ihnen den Wind aus den Segeln nehmen.\n\nInzwischen sind die §tSozialisten§! möglicherweise noch dreister als in der Vergangenheit, da ihre Erzfeinde jetzt in der Regierung sitzen. Um sie einzudämmen, ist ein hartes Durchgreifen erforderlich - doch die Überwindung der Bruchlinien der Klassenspaltung wird ihnen wahrscheinlich auch die Unterstützung entziehen.\n\n§nNationalistische§! Unterstützung: [?POL_nat_influence|n0%%]\n§SRepublikanische§! Unterstützung: [?POL_rep_influence|S0%%]\n§tSozialistische§! Unterstützung: [?POL_soc_influence|t0%%]"

