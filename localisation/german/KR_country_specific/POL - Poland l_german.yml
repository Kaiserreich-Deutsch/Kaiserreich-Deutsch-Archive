 poland.412.t: "Generalstreik ausgerufen"
 poland.412.d.kingdom: "Die Stimmung in Polen hatte sich in den letzten Monaten mehr und mehr gegen den Krieg gewandt. Es war keine Überraschung, als die ZZZ, der Bund und andere große Gewerkschaften ihre Absicht erklärten, einen Generalstreik zu beginnen, um gegen die Wehrpflicht und die Rationierung zu protestieren. Nur wenige wollten für das sterben, was als deutscher Krieg angesehen wurde, um den deutschen Imperialismus zu festigen. Am [?global.date.GetDateStringNoHourLong] begann also der Generalstreik. Tausende von Menschen gingen in großen Städten wie Warschau und Lodsch auf die Straße. Die Atmosphäre war angespannt, da die königliche Regierung den Streik blockierte und immer mehr Armeeeinheiten in die Hauptstadt beorderte.\n\nDas unruhige Patt konnte nicht lange andauern, da es bereits zu Scharmützeln zwischen sozialistischen Milizen und der Polizei gekommen war. Viele der Streikenden forderten einen regelrechten Aufstand, um Polen zu befreien, wie es die Franzosen und Briten vor ihnen getan hatten. Tausende von Zakrzewskis Pamphleten wurden von den königlichen Behörden beschlagnahmt, aber ohne Erfolg. Unter dem zunehmenden Druck aus Berlin, die Angelegenheit beizulegen, unterzeichnete der König den letzten Befehl, den er als König von Polen erteilen würde: den Beschluss, den Streik mit Gewalt zu brechen."
 poland.412.d.republic: "Die Stimmung in Polen hatte sich in den letzten Monaten mehr und mehr gegen den Krieg gewandt. Es war keine Überraschung, als die ZZZ, der Bund und andere große Gewerkschaften ihre Absicht erklärten, einen Generalstreik zu beginnen, um gegen die Wehrpflicht und die Rationierung zu protestieren. Nur wenige wollten für etwas sterben, das als fremder Krieg angesehen wurde, um den deutschen Imperialismus zu festigen. So begann am [?global.date.GetDateStringNoHourLong] der Generalstreik. Tausende von Menschen gingen in großen Städten wie Warschau und Lodsch auf die Straße. Die Atmosphäre war angespannt, da die Regierung versuchte, zu verhandeln, während sie immer mehr Armeeeinheiten in die Hauptstadt beorderte.\n\nDas unruhige Patt konnte nicht lange andauern, da es bereits zu Scharmützeln zwischen sozialistischen Milizen und der Polizei gekommen war. Viele der Streikenden forderten einen regelrechten Aufstand, um zu erreichen, was frühere Revolutionen nicht geschafft hatten. Tausende von Zakrzewskis Flugblättern wurden von den Behörden beschlagnahmt, aber ohne Erfolg. Unter dem zunehmenden Druck, die Angelegenheit zu regeln, unterzeichnete der Präsident den Befehl, der zum Tod der Republik werden sollte: den Beschluss, den Streik mit Gewalt zu brechen."
 poland.412.a: "Bleibt standhaft, Kameraden!"
