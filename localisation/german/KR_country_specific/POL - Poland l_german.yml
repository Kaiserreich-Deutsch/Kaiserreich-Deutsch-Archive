 POL_stall_socialists_desc: "Auch wenn die Hoffnung, eine gemeinsame Basis zu finden, gering ist, wird zumindest die Einladung der Sozialisten an den Verhandlungstisch ihre Aktivitäten zur Untergrabung des Staates unterbrechen."
