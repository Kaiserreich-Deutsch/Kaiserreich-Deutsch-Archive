 POL_sejm_revolt_desc: "Adam Doboszyński ist ein gefährlicher Radikaler. Er steht nicht für traditionelle Werte, er würde lieber das gesamte alte Polen niederreißen und aus den rauchenden Ruinen seine eigene, persönliche Tyrannei errichten. Jeder gottesfürchtige Pole kann ihm das nicht durchgehen lassen."
