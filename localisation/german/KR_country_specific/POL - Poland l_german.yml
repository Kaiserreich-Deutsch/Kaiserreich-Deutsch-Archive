 polandflavor.22.t: "Das letzte der Schwerter"
 polandflavor.22.d: "Jeder weiß, dass zu einer schneidigen Offiziers- oder Adelskleidung ein angemessener Degen gehört - und es gibt keinen besseren Degen als den Ludwikówka, würden viele Polen sagen. Dieser technisch als szabla wz. 34 bezeichnete, wahrhaft moderne Kavalleriesäbel ist das Produkt der klügsten Köpfe und Schmiede in Polen. Beschrieben als \"die perfekte Waffe, gut ausbalanciert und ungewöhnlich zu leicht zu schneiden\", war jede produzierte Szabla wz. 34 muss in der Lage sein, 2 Millimeter Stahlblech zu durchbohren und mehrere Stahlstangen mit 5 mm Durchmesser zu schneiden, ohne die Klinge zu beschädigen.\n\nDiese Schwerter sind in der preußischen Aristokratie sehr in Mode gekommen, nachdem sie sich vom polnischen Hof und Militär aus verbreitet hatten. Die Nachfrage nach den Ludwikówkas ist sowohl wegen der Mode als auch wegen der großen Expansion der polnischen Armee im letzten Jahr enorm gestiegen. Die Bestellungen haben so stark zugenommen, dass nun geplant ist, die Produktion dieser Schwerter zu erhöhen. Dies muss jedoch mit Bedacht geschehen, denn jeder Qualitätsverlust wäre ein trauriges Schicksal."
 polandflavor.22.a: "Wenn sie polnische Schwerter wollen, werden wir ihnen polnische Schwerter geben!"
 polandflavor.22.b: "Schwerter? Im 20. Jahrhundert?"
#
 polandflavor.23.t: "Große Drogensendung in Lublin beschlagnahmt"
 polandflavor.23.d: "Dank unseres Maulwurfs in einem polnisch-ukrainischen Schmugglernetz ist es der Polizei in Lublin gelungen, eine große Drogenlieferung abzufangen, bevor sie weiter nach Osten transportiert werden konnte. Diese so genannte \"Große Ostroute\" verläuft direkt durch Polen, wobei die lockeren Grenzzölle in Mitteleuropa und die Schwierigkeiten der Zusammenarbeit zwischen den Polizeibehörden der verschiedenen Länder ausgenutzt werden. Die Drogen werden massenweise nach Deutschland gebracht und dann weiter nach Osten geschmuggelt, durch Warschau, Lublin und dann in die Ukraine und schließlich nach Russland, wo die größten Gewinne erzielt werden.\n\nDiese Art von Vorfällen hat sich in den letzten Jahrzehnten gehäuft. Während des Weltkriegs wurden Tausende von Veteranen süchtig nach Substanzen wie Morphium, Äther und Kokain, Geschenke der deutschen chemischen Industrie. Obwohl wir uns heute der ernsten Suchtgefahr bewusst sind, die von diesen Drogen ausgeht, hat ihr Konsum weiter zugenommen. Sie werden nicht mehr nur von Veteranen konsumiert, insbesondere Äther und sein Derivat \"Hoffman's Drops\", sondern haben sich zu beliebten Freizeitdrogen entwickelt, die von der High Society bis hin zu den armen Arbeitern konsumiert werden. Das macht es schwer, das Problem zu lösen - viele der Kriminellen sind wohlhabende Leute, die ihre eigenen Lagerhäuser besitzen, billige Drogen aus Deutschland kaufen und sie weiter nach Osten verkaufen."
 polandflavor.23.a: "Gute Arbeit, Beamte!"
 polandflavor.23.b: "Erhöhen Sie ihre Mittel. Wir müssen hart gegen Kriminelle vorgehen!"
#
 polandflavor.24.t: "Der Kodex von Boziewicz"
 polandflavor.24.d: "Die achte Auflage des berühmten \"Polnischen Ehrenkodex\" von Hauptmann Władysław Boziewicz ist erschienen. Darin versucht der Autor, viele Aspekte des traditionellen Duellierens zu modernisieren. Technisch gesehen ist das Duellieren illegal, aber das hat es nicht daran gehindert, populär zu bleiben, insbesondere unter polnischen und preußischen Offizieren und Studenten, vor allem dank Männern wie Józef Piłsudski und Bolesław Wieniawa-Długoszowski, die für ihre Vorliebe für das Duellieren bekannt waren.\n\nIn seinem Ehrenkodex hat Boziewicz die Regeln für ein ehrenhaftes Duell, den unterschiedlichen Grad der Beleidigung und andere allgemeine Richtlinien für ehrenhaftes Verhalten formuliert. Im Zuge der Modernisierung der Regeln hat er die Definition des \"Gentleman\" vom Adel auf jede Person mit hoher Bildung oder wichtiger sozialer Funktion erweitert. Ein Bauer, der einen Sitz im Sejm innehat, wird somit als ebenso ehrenwert angesehen wie ein Adliger. Er verbietet auch ganz klar das Duellieren mit Tötungsabsicht und macht viele andere Vorgaben, um die Sicherheit des ansonsten riskanten Zeitvertreibs zu erhöhen."
 polandflavor.24.a: "Ein Gentleman hat nichts als seine Ehre!"
#
 polandflavor.26.t: "Der Tod von Dowbor-Muśnicki"
 polandflavor.26.d: "Heute ist der alte General Józef Dowbor-Muśnicki im Krankenhaus an einer schweren Herzerkrankung gestorben. Als Verbündeter des Regentschaftsrates der ersten Stunde war Dowbor-Muśnicki in den letzten Jahren ein treuer Verbündeter der Krone und setzte sich stets für die Unabhängigkeit und Stärke der polnischen Armee ein. In einer Ansprache des Kronprinzen Alexander wurde er posthum mit der staatlichen Auszeichnung des Ordens des Weißen Adlers geehrt. Trotz seiner Kritik an Piłsudski sind sich sowohl die Männer des Königs als auch die Andersdenkenden einig, dass der General ein Nationalist war, der das Beste für die Nation getan hat, was er konnte.\n\nNun ist im Generalstab eine Lücke entstanden, die eine Neubesetzung erfordert. Es gibt drei Spitzenkandidaten, um die sich das Gericht bemüht; eine so hohe Position, die für unsere militärischen Angelegenheiten von größter Bedeutung ist, wird jedoch nicht leichtfertig vergeben."
 polandflavor.26.a: "General Berbecki ist von Anfang an ein treuer Diener gewesen."
 polandflavor.26.b: "General Sosnkowski hat sich am besten bewährt."
 polandflavor.26.c: "General Haller ist sowohl beliebt als auch fähig."
 polandflavor.26.e: "Keiner von ihnen ist würdig."

 polandflavor.27.t: "Ein Anwärter taucht auf!"
 polandflavor.27.d: "Heute ist ein ziemlich unerwarteter und gefährlicher Gast für unseren König aus Amerika in Warschau eingetroffen. Der Mann stellte sich in den lokalen Zeitungen als kein anderer als Paweł Salwator Piast-Riedelski vor, selbsternannter Herzog von Polen und Odobriten und Anwärter auf den polnischen Thron. Einige Einwohner begrüßten ihn und jubelten ihm zu. Einige sagten sogar, dass er ihr König sein sollte und nicht irgendein ausländischer \"Szkop\".\n\nDer Herzog beanspruchte sogar, 1908 von den Österreichern als rechtmäßiger Herrscher anerkannt zu werden, und erklärte, dass er in Warschaus Spitzenhotel wohnen und auf seine Krone warten werde. Er kündigte auch die Einrichtung zahlreicher Hilfsfonds an, um den benachbarten ländlichen Gebieten bei der Bewältigung ihrer Armut und anderer Probleme zu helfen, \"wie es sich für einen guten König gehört\"."
 polandflavor.27.a: "Wer ist diese Person noch mal?"

 polandflavor.28.t: "Ein Anwärter fällt!"
 polandflavor.28.d: "Die Ansprüche unseres \"königlichen\" Gastes sind während seines Aufenthalts in Warschau nur noch gewachsen. Herzog Paweł Salwator Piast-Riedelski behauptet nun, ein Nachkomme des mittelalterlichen Königs Bolesław II. des Kühnen zu sein. Anfänglich gab es einige Aufregung um den Anspruchsteller, vor allem wegen seiner großzügigen Hilfsprogramme und der Finanzierung zahlreicher Kinderhilfsorganisationen. Die Warschauer High Society hat sich besonders für ihn interessiert, sehr zum Ärger der königlichen Regierung.\n\nGlücklicherweise dauerte sein Betrug nicht sehr lange. Es begann mit einer Affäre um seinen Hilfsfonds, die sich als ausgeklügelter Plan herausstellte, bei dem alle Spenden an den extravagant lebenden Herzog selbst gingen. Sogar seine Behauptungen über seine Geburt waren nicht wahr - es stellte sich heraus, dass er in Deutschland geboren wurde. Der wütende Mob verwüstete seine Hilfszentren, und der selbsternannte König musste aus Polen fliehen."
 polandflavor.28.a: "Auf Wiedersehen, Herr \"Piast!\""

 polandflavor.29.t: "Tag der Einheit"
 polandflavor.29.d: "Dieser Tag markiert den Jahrestag der offiziellen Eingliederung des Königreichs Galizien und Lodomerien in den polnischen Staat. In vielen Städten, vor allem im Süden Kleinpolens, wurden offizielle Feierlichkeiten abgehalten. In den Städten Krakau und Lemberg hielten Regierungsbeamte eine Parade ab und in den Kirchen wurden besondere Gottesdienste abgehalten.\n\nDer Jahrestag wurde auch als arbeits- und bildungsfreier Tag festgelegt, da alle Polen die Einheit der Nation feiern (daher der Name des Festes, \"Tag der Einheit\"), über die Geschichte nachdenken und in eine Zukunft blicken sollen, in der kein Pole zwischen den Grenzen geteilt sein wird."
 polandflavor.29.a: "Wir werden das Land, aus dem wir kommen, nicht im Stich lassen!"
#
 polandflavor.30.t: "Bürger Hohenzollern"
 polandflavor.30.d: "Nach seinem ersten Aufenthalt in Polen musste der ehemalige König von Polen, August Wilhelm, feststellen, dass ihm seine Zugehörigkeit zur Hohenzollern-Dynastie im besetzten Deutschland wenig Sympathie einbrachte. Diskret baten er und seine Familie die polnische Regierung um Asyl, das ihnen auch gewährt wurde, da sie immer noch polnische Staatsbürger waren - unter der Bedingung, dass sie sich bedeckt hielten und sich aus der Politik heraushielten. Die Familie kaufte ein kleines Anwesen in der Nähe der Stadt Danzig und begann ein Leben als einfache Bürger. Sowohl August als auch Alexandra sind heute Künstler und verkaufen ihre Werke, während Alexander als Luftfahrtingenieur arbeitet.\n\nDie Hohenzollern werden von Zeit zu Zeit von den Medien interviewt, die neugierig auf die Ironie sind, dass die ehemalige königliche Familie nun ein normales Leben als polnische Deutsche führt. Der ehemalige König hat sich bisher weitgehend aus der Öffentlichkeit zurückgehalten, obwohl man munkelt, dass er seine Memoiren in Arbeit hat. Es bleibt abzuwarten, was für ein Bild diese Memoiren von ihm zeichnen werden, aber die öffentliche Wahrnehmung in Polen ist nach der Revolution und dem Krieg seltsam positiv geworden: Sein friedlicher Rücktritt wird sogar als nobel angesehen, trotz all der feurigen Worte gegen August, als er noch auf dem Thron war."
 polandflavor.30.a: "Ein überraschend glückliches Ende."

 polandflavor.31.t: "Verbindung mit dem Meer"
 polandflavor.31.d: "Seit der Auflösung unseres Landes im Jahr 1793 hat die polnische Nation den Zugang zum Meer verloren. Doch jetzt, nach fast 150 Jahren der Trennung, sind wir zu unserer lang verlorenen Liebe zurückgekehrt. Um diese große Wiedervereinigung zu feiern, finden an den von uns kontrollierten Küsten zahlreiche Zeremonien statt, bei denen die polnische Nation symbolisch wieder mit dem Meer vereint wird.\n\n Auf einer praktischeren Ebene eröffnet uns der Zugang zur Ostsee eine Versorgungsroute - eine schmale und unsichere, aber dennoch eine Route. Eine Reihe von Schiffen wurde gekapert, die sich noch im Hafen befanden, ebenso wie ein großes Treibstoffdepot, das die deutsche Ostseeflotte versorgte."
 polandflavor.31.a: "Wir werden Sie nie wieder verlassen!"

 polandflavor.32.t: "Das Schicksal des Königsschlosses"
 polandflavor.32.d: "Das 1598 als Herrschaftssitz von Sigismund III. errichtete Königsschloss in Warschau war jahrhundertelang der Sitz der polnischen Könige. Nach 1920 beherbergte es sogar einen noch tyrannischeren Bewohner, König August IV. selbst. Aber jetzt sind die Könige weg, das Land hat die Fesseln der Unterdrückung abgeworfen, und das Schloss ist ein Schandfleck im Arbeiterparadies Warschau. Die zentrale Lage und der prestigeträchtige Status des Schlosses würden sich gut für ein Regierungsamt eignen, aber manche würden es vorziehen, das Schloss als Museum zu nutzen, um seine Verwendung als Herrschaftssitz völlig zu vergessen."
 polandflavor.32.a: "Umgestaltung im Dienste der syndikalistischen Regierung."
 polandflavor.32.b: "Renovieren Sie es als Museum für Arbeiter aus aller Welt."

 polandflavor.33.t: "Renovierung der Festung Modlin"
 polandflavor.33.d: "Die große Festung Modlin, etwa fünfzig Kilometer nördlich von Warschau, ist seit einem Jahrhundert eine der größten Verteidigungsanlagen Europas. Während der russischen Herrschaft wurde sie stark modernisiert und erweitert. Damals war sie unter dem Namen Nowogeorgiewsk bekannt, dem Symbol der russischen Macht, das wie ein Geschützrohr über Warschau ragte. Die Deutschen eroberten den Festungskomplex 1915 fast kampflos, und nachdem er kurzzeitig als Kaserne gedient hatte, wurde er überflüssig, da sich weitere Befestigungen auf den Osten und nicht auf den Norden konzentrierten.\n\nDie Festung eignet sich jedoch hervorragend für eine Renovierung. Feste Befestigungen dienen zwar nicht mehr als uneinnehmbare Mauern wie in der Vergangenheit, aber eine ausreichend bewaffnete Festung kann immer noch die Nordflanke Warschaus decken und den Feind erheblich aufhalten. Generalmajor Zbigniew Antonowicz hat einen Plan zur Modernisierung der Bunker der Festung Modlin und zur Installation moderner Luftabwehr- und Panzerabwehrstellungen vorgelegt."
 polandflavor.33.a: "Unsinn, niemand wird uns von Norden her angreifen."
 polandflavor.33.b: "Lieber auf Nummer sicher gehen."

 polandflavor.34.t: "Die Piasten- und Jagiellonen-Konzepte"
 polandflavor.34.d: "Auf die Frage, warum das große polnisch-litauische Commonwealth unterging, verwies Roman Dmowski darauf, dass der Multikulturalismus das Commonwealth schwächte. Aus der Sicht der Endecja würden sie lieber auf das mittelalterliche Königreich Polen zurückblicken, das von der Piasten-Dynastie regiert wurde. Ihrer Meinung nach wurde die Nation durch die Ausdehnung über die natürlichen polnischen Grenzen hinaus schwach und uneinig. Juden, Deutsche, Ukrainer und Russen haben Polen seiner Identität beraubt, und nur ein homogenes Polen kann gegen seine vielen Feinde bestehen. Und dieses Konzept ist nicht auf die Endeks beschränkt - es wird sogar stillschweigend vom modernen Königreich Polen unterstützt, das von seinen Anhängern als \"wiedergeborenes Piastenpolen\" dargestellt wird.\n\nIm Gegensatz dazu steht das Jagiellonen-Konzept, das vor allem von Józef Piłsudski propagiert wurde und noch immer hauptsächlich von der extremen Linken und einigen anderen Radikalen unterstützt wird. Dieses Konzept sieht Polen als multiethnische Föderation vor und führt den Grund für das Scheitern des Commonwealth auf die dysfunktionale Herrschaft der Adligen zurück. Für die Jagiellonisten ist es die eigentliche Aufgabe Polens, die armen östlichen Länder zu zivilisieren und zu schützen, und es darf nicht zulassen, dass nationalistische Streitigkeiten zu einer weiteren Spaltung führen. Unter den Intellektuellen des Königreichs stößt diese Idee auf wenig Gegenliebe, da sie das gesamte Konzept für reine Fantasie halten."
 polandflavor.34.a: "Wenn doch nur die alten Zeiten zurückkämen."

 polandflavor.35.t: "Deutsche Arbeiterpartei Polens"
 polandflavor.35.d: "Es ist zwar leicht, die deutsche Minderheit in Polen als bloßen Vertreter der repressiven Regierung in Berlin zu sehen, aber das zeichnet ein erschreckend einfaches Bild von ihr.\n\nIn Polen gibt es etwa eine halbe Million Deutsche, die sich vor allem in den Industriestädten der Woiwodschaft Lodsch konzentrieren. Nur eine Minderheit von ihnen sind Großgrundbesitzer, die über erheblichen politischen Einfluss im Geheimrat verfügen. Die überwiegende Mehrheit der polnischen Deutschen arbeitet seit langem mit polnischen und jüdischen Organisationen zusammen und ist im Allgemeinen Mitglied der Deutschen Arbeiterpartei Polens (DAP), einer gemäßigten sozialistischen Partei mit engen Verbindungen sowohl zur deutschen als auch zur polnischen sozialdemokratischen Partei. Sie neigen dazu, Fragen der Nationalität zu vernachlässigen, und arbeiten normalerweise mit der PPS als kleine verbündete Partei im Sejm zusammen."
 polandflavor.35.a: "Interessant."

 polandflavor.36.t: "Der 20. Nationalfeiertag"
 polandflavor.36.d: "Heute feiert Polen den 20. Jahrestag der Akte vom 5. November 1916, mit der das Königreich Polen erstmals in seiner modernen Form definiert wurde. Nach der Deklaration wurde der Provisorische Staatsrat gegründet, um das öffentliche Leben des neugeborenen Polens zu organisieren, wobei Józef Piłsudski den militärischen Arm führte. Als einer der Mittelmächte kämpfte Polen für seine Freiheit vom Russischen Reich.\n\nDie anfängliche Wahl des 5. Novembers als Nationalfeiertag war umstritten, da er sich darauf konzentriert, dass das Königreich Polen nur existiert, weil Deutschland und Österreich es zulassen, aber im Laufe der Jahre wurde der Tag zu einer echten nationalen Feier umgewandelt, die sich auf den Freiheitskampf Polens gegen Russland konzentriert und an die früheren antirussischen Aufstände erinnert."
 polandflavor.36.a: "Es lebe August IV. und der Frieden!"

 polandflavor.37.t: "Der Tag des Volkes"
 polandflavor.37.d: "Nach dem Vorbild des Tags der Arbeit am 1. Mai ist der Tag des Volkes das Fest der polnischen Volksbewegung. Er findet am ersten Tag der Pfingstwoche statt, und die polnischen Bauern werden aufgefordert, ihn zu feiern, indem sie Parteifahnen aufhängen und ihre Häuser grün schmücken. Der Tag soll ein rein bäuerlicher Feiertag sein, an dem nur landwirtschaftliche Organisationen ihre Fahnen zeigen dürfen, und ist für die Bauern zum üblichen Zeitpunkt geworden, um Dorfversammlungen abzuhalten und Spenden für die Volkspartei zu sammeln."
 polandflavor.37.a: "Lass sie es genießen..."

 polandflavor.38.t: "Die Nationalsozialistische Partei"
 polandflavor.38.d: "Die Nationalsozialistische Partei (Partia Narodowych Socjalistów) wurde 1936 von einer Fraktion der Nationalen Arbeiterpartei, einer der Mitgliedsparteien des ChZJN, gegründet. Ihr Führer, Kazimierz Dagnan, vertrat den radikalen Flügel der Partei. Seit dem Schwarzen Montag hat die Partei mit ihrer populistischen, antikapitalistischen und antimonarchistischen Rhetorik in Polen stark an Popularität gewonnen.\n\nIn seinem Manifest erklärt Dagnan, dass seine Partei eine Fortsetzung der im 19. Jahrhundert in Frankreich verbannten \"Nationalsozialistischen Gemeinde\" und der Werke von Adam Mickiewicz sei, wobei er \"Der Sozialismus, der eines Tages allmenschlich sein soll, muss in erster Linie national werden\" als Motto wählt. Sie vertreten eine stark antideutsche Haltung und lehnen einen weiteren Einfluss Deutschlands und Österreichs auf Wirtschaft und Politik ab. Ihr Hauptziel ist der \"Sieg über den gierigen Kapitalismus\", der hauptsächlich durch ausländischen Einfluss repräsentiert wird. Die PNS tritt auch für die \"unteilbare Herrschaft der polnischen Arbeiterklasse\" ein, die durch eine Agrarreform, die Verstaatlichung der Großindustrie und eine parlamentarische Demokratie erreicht werden soll. Sie sind tolerant gegenüber anderen slawischen Nationen und Minderheiten und schlagen einen vereinigten Block slawischer Staaten vor. In geopolitischer Hinsicht wollen sie eine gemeinsame Union nationalsozialistischer Republiken schaffen, in der kulturelle und wirtschaftliche Zusammenarbeit im Einklang mit der Wahrung der nationalen und politischen Unabhängigkeit stehen würde."
 polandflavor.38.a: "Nationalisten? Sozialisten? Demokraten? Ich weiß nicht mehr weiter..."

 polandflavor.39.t: "Gründung der Zadruga"
 polandflavor.39.d: "Der Philosoph Jan Stachniuk hielt heute in Warschau eine Kundgebung ab, auf der er seine Absicht erklärte, eine neue Massenpartei zu gründen, um die Wahlen zu gewinnen und Polen zu heilen. Stachniuk erklärte, dass ein neuer großer Krieg bevorsteht, der Polen zerstören wird, wenn es sich nicht von den Ketten des Christentums und der Moderne befreit.\n\nWas er als \"Zadrugismus\" bezeichnet, ist der Glaube, dass das Christentum von den Juden geschaffen wurde und Polen nur zurückgeworfen hat, und dass die Polen nur durch die Befreiung vom Christentum und die Rückkehr zum altslawischen Glauben zu sich selbst finden können. Ihm zufolge wird die Gesellschaft in einer idealen Welt nicht durch staatlichen Zwang organisiert, sondern durch den bloßen Willen und die Moral des Volkes, das eine klassenlose Superkultur bilden wird. Mit seiner Erklärung hat er es geschafft, sowohl die Rechte als auch die Linke zu verärgern."
 polandflavor.39.a: "Nun ja... es ist zumindest originell."

 polandflavor.40.t: "Zakrzewskis Zwei Ideale"
 polandflavor.40.d: "Der traditionelle Marxismus vertritt ein materialistisches Menschenbild, in dem kein Platz für Volksgeist und Glauben ist. Der Syndikalismus von Kazimierz Zakrzewski lehnt diesen zynischen Materialismus ab und verehrt stattdessen fast den idealen Arbeiter, die Nation und die fast göttliche Idee der Revolution. Die Klasse wird nicht durch den Lohn einer Person definiert, sondern durch die Wahl der Idee. Der Arbeiter, der Produzent, ist ein Vorbild für den Menschen, kreativ und in der Lage, die Zivilisation voranzutreiben, während die unproduktiven Kräfte sie eher in die Geschichte zurückwerfen würden. Diese Identifikation mit dem Ideal des Arbeiters erfordert eine persönliche Revolution in der Seele des Einzelnen, in der er sich seiner Rolle bewusst wird, sein Land in der Geschichte voranzubringen.\n\nEbenso ist eine Nation nicht nur eine Ansammlung von Menschen, sondern vielmehr eine historische Kraft an sich. Jede Nation hat ihr eigenes Leben und ihre eigenen Werte, die ihr eigen sind. Die Rolle Polens besteht darin, in ganz Osteuropa als Leuchtturm der Freiheit und der Zivilisation zu leuchten, so wie die Rolle Frankreichs darin besteht, diesen Leuchtturm für die ganze Welt zu sein. Zakrzewskis Konzept der Nation beschränkt sich jedoch nicht auf Sprache oder Kultur, sondern auf eine größere Idee und Richtung der Geschichte. Das polnisch-litauische Commonwealth ist eine solche Idee, in der mehrere Völker im Glauben an Freiheit und zivilisatorische Kreativität vereint waren."
 polandflavor.40.a: "... was?"

 polandflavor.41.t: "Das Opernhaus"
 polandflavor.41.d: "Der Überfall auf Myślenice und der anschließende Prozess gegen den jungen Radikalen Doboszyński sind den nationalistischen Polen im ganzen Land noch in frischer Erinnerung und haben daher Nachahmer auf den Plan gerufen. Kleine Gruppen rechtsextremer Nationalisten, kaum bewaffnet und kaum ausgebildet, haben begonnen, ihre eigenen Proteste, Razzien und Gewalttaten zu veranstalten, selten mit Erfolg.\n\nDie Stadt Cyców sollte zu einem zweiten Myślenice werden - über sechzig Männer, die Hälfte von ihnen bewaffnet, kamen nachts in die Stadt, um die Telefonleitungen zu kappen und ein Pogrom zu veranstalten. Zu ihrer Überraschung war die Stadt jedoch nicht wehrlos - eine kleine Gruppe von Kriegsveteranen besuchte die Stadt und griff sofort zu den Waffen, als sie merkten, dass etwas nicht stimmte. In einem schnellen Feuergefecht floh die nationalistische Miliz aus der Stadt, nachdem mehrere ihrer Mitglieder ausgeschaltet worden waren, bevor sie überhaupt registrieren konnten, was vor sich ging.\n\nWie Einwohner der Stadt im Nachhinein berichteten, stellten sich die Veteranen als \"das Opernhaus\" vor, eine kleine Gruppe, die nichts anderes im Sinn hatte, als ihre Heimat gegen alle Bedrohungen zu verteidigen. Obwohl die meisten von ihnen Männer waren, wurden sie angeblich von einer Frau, Jolanta Rowska, angeführt. Wer sie oder das Opernhaus sind, bleibt ein Rätsel, und in der Boulevardpresse wird behauptet, es handele sich um ein geheimes Regiment der Dwójka, das die Aufgabe habe, Gegner der Monarchie auszuschalten."
 polandflavor.41.a: "Wer ist diese \"Königin der Oper\"?"

 polandflavor.42.t: "Ein "König" unter den Roma"
 polandflavor.42.d: "Seit den Tagen des polnischen Commonwealth gibt es Geschichten über den so genannten "Król cygański" (König der Roma), oft lokal gewählte Führer aus dem Volk der Roma, die großes Ansehen genossen, aber der Begriff wurde auch für Regierungsbeamte verwendet, die von monarchistischen und republikanischen Herrschern entsandt wurden und die Aufgabe hatten, Steuern einzutreiben und die Loyalität der lokalen Roma zu gewinnen. Gegen Ende des Weltkriegs erlangte der "Król cygański" dank des Einflusses der Familie Kwiek wieder an Bedeutung. Trotz der strikten Anweisung der Deutschen, sich nicht als "Könige" zu bezeichnen, war diese Dynastie mehrere Jahrzehnte lang die De-facto-Führer der polnischen Roma, die sich für die Beilegung von Konflikten zwischen den verschiedenen Stämmen einsetzten und sich der Regierung anschlossen. Dennoch sind diese Einheimischen ziemlich dreist in ihrer Selbstdarstellung. Im Jahr 1930 begann "König" Grzegorz Kwiek, von "Hofhaltung" zu sprechen, und 1934 begann er mit radikalen Erklärungen zur Wiedererrichtung einer Roma-Heimat an den Ufern des Ganges.\n\nDer jüngste Erbe der Kwiek-Familie, Janusz Kwiek, hielt es für angebracht, eine Zeremonie zu veranstalten, bei der er vom Erzbischof von Warschau, Antoni Szlagowski, "gekrönt" wurde. Er behauptet jedoch, dass dies nur dazu diente, die Autorität der zerstrittenen Roma-Clans zu stärken, von denen viele bereits davon sprachen, Polen zu verlassen, um in Südafrika oder Äthiopien eine neue Roma-Heimat zu gründen. Trotzdem nannte ihn die polnische Presse scherzhaft "Janusz der Erste", eine spöttische Geste gegen die Autorität von König August IV. Bislang haben wir diesen Scherz ignoriert und uns geweigert, den so genannten "König" unter den Roma als etwas anderes als eine mächtige Figur dieser lokalen Minderheit anzuerkennen."
 polandflavor.42.a: "Kurios."

 polandflavor.43.t: "Ein "Präsident" unter den Roma?"
 polandflavor.43.d: "Nach der jüngsten Revolution in Polen hat die lokale Roma-Gemeinschaft schnell versucht, sich an die politischen Umstände anzupassen. Der König der Roma, eine Position, die lange Zeit von der mächtigen Familie Kwiek ausgeübt wurde, hat angekündigt, dass er seinen Titel aufgeben und die Bezeichnung "Prezydent cygański" (Präsident der Roma) annehmen wird. Diese Entscheidung ist innerhalb der Roma-Gemeinschaft umstritten, da einige dem Monarchen und jetzigen Präsidenten vorwerfen, den Polen zu viel Respekt zu erweisen.\n\nViele in der Roma-Gemeinschaft hatten gehofft, dass die deutsche Autorität, die eine Hohzenzollern-Monarchie errichtete, die Auswüchse des polnischen Suprematismus in Schach halten könnte, aber es bleibt abzuwarten, ob die Roma-Bevölkerung in der Lage sein wird, ihre traditionelle Lebensweise unter der Schirmherrschaft eines selbstverwalteten Polens weiter zu praktizieren. Bislang scheint exzessive Gewalt gegen die Roma verhindert worden zu sein, aber ob der Anspruch der Kwieks auf eine eigene "Präsidentschaft" eingelöst werden kann, bleibt abzuwarten. Schon jetzt erheben einige Mitglieder der Familie Anspruch auf den Titel "König" und ignorieren die neue Rolle, die der "Präsident" spielen soll."
 polandflavor.43.a: "Was kommt als nächstes, der Vorsitzende der Roma?"

 ###World News Events###

 polandnews.1.t: "Polen schließt Frieden mit der Internationale"
 polandnews.1.d: "Mit dem Zusammenbruch des Reichspakts sah sich Polen mit einer Invasion von allen Seiten konfrontiert; um seine Unabhängigkeit zu schützen, hat es offiziell einen Friedensvertrag mit den Mitgliedstaaten der Dritten Internationale geschlossen. Viele haben schnell darauf hingewiesen, dass der Friedensvertrag sehr einseitig war und dass Polen nur dem Namen nach ein Satellitenstaat geworden ist.\n\nDie Russen haben den Vertragsabschluss verurteilt und ihn als \"sozialistischen Putsch\" bezeichnet. Da die Russen Polen als ihren Einflussbereich beanspruchen, hat die Dritte Internationale eine defensive Position eingenommen und die Angst vor einem weiteren großen Konflikt in Europa geschürt."
 polandnews.1.d.norussia: "Mit dem Zusammenbruch des Reichspaktes sah sich Polen einer Invasion von allen Seiten gegenüber; um seine Unabhängigkeit zu schützen, schloss es offiziell einen Friedensvertrag mit den Mitgliedsstaaten der Dritten Internationale.\n\nViele haben schnell darauf hingewiesen, dass der Friedensvertrag sehr einseitig war und dass Polen nur dem Namen nach ein Satellitenstaat geworden ist."
 polandnews.1.a: "Hatten sie wirklich eine Wahl?"
 polandnews.1.a.socialist: "Eine äußerst weise Entscheidung!"
 polandnews.1.a.russia: "Sie werden dies bereuen."

 polandnews.2.t: "Polen schließt Frieden mit Russland"
 polandnews.2.d: "Mit dem Zusammenbruch des Reichspakts sah sich Polen mit einer Invasion von allen Seiten konfrontiert; um seine Unabhängigkeit zu schützen, hat es offiziell einen Friedensvertrag mit der [RUS.GetName] geschlossen. Viele haben schnell darauf hingewiesen, dass der Friedensvertrag sehr einseitig war und dass Polen nur dem Namen nach ein Satellitenstaat geworden ist.\n\nDie Dritte Internationale hat den Abschluss des Abkommens verurteilt und die polnische Regierung als \"Unterdrücker der Arbeiterklasse\" und \"imperialistische Speichellecker\" bezeichnet."
 polandnews.2.d.nointernationale: "Mit dem Zusammenbruch des Reichspakts sah sich Polen mit einer Invasion von allen Seiten konfrontiert; um seine Unabhängigkeit zu schützen, hat es offiziell einen Friedensvertrag mit der [RUS.GetName] geschlossen.\n\nViele haben schnell darauf hingewiesen, dass der Friedensvertrag sehr einseitig war und dass Polen nur dem Namen nach ein Satellitenstaat geworden ist."
 polandnews.2.a: "Hatten sie wirklich eine Wahl?"
 polandnews.2.a.russia: "Eine äußerst weise Entscheidung!"
 polandnews.2.a.socialist: "Sie werden der Revolution nicht entkommen."

 polandnews.3.t: "Die Kleeblatt-Revolution"
 polandnews.3.d: "Nach den von Centrolew angeführten Massenprotesten in Polen gegen die weithin unpopuläre deutsche Monarchie genehmigte August IV. einen Plan zur Niederschlagung der Proteste, indem er den Ausnahmezustand ausrief und so viele Armeeeinheiten wie möglich mobilisierte. Große Teile der Armee weigerten sich, den Befehlen des Königs Folge zu leisten, da sie befürchteten, den Befehl zu erhalten, ihre Landsleute zu erschießen.\n\nAngesichts der immer lauter werdenden Forderungen erklärte August in einer historischen Rundfunkansprache seinen Rücktritt, woraufhin große Feierlichkeiten und die Ausrufung einer von der Centrolew regierten Volksrepublik folgten."
 polandnews.3.a: "Freiheit ist ein kostbares Gut."
 polandnews.3.b: "Wir werden die Situation genau beobachten."

 polandnews.4.t: "Nationalistischer Putsch in Polen"
 polandnews.4.d.centrolew_text: "Als Reaktion auf die umstrittene kirchenfeindliche Politik der Centrolew-Regierung marschierte eine Gruppe von Verschwörern unter der Führung von Edward Rydz-Śmigły mitten in der Nacht auf Warschau und nahm die Hauptstadt am frühen Morgen nach einem kurzen Kampf gegen loyalistische Kräfte ein. Um weiteres Blutvergießen zu vermeiden, trat die Regierung zurück und übergab die Macht an Rydz-Śmigły."
 polandnews.4.d.centrolew_ultimatum: "$polandnews.4.d.centrolew_text$\n\nNach einem Ultimatum des ehemaligen Verbündeten Polens zur Wiederherstellung der Regierung in Centrolew trat Śmigły aus dem Bündnis aus, erklärte alle früheren Verträge für ungültig und nahm den Titel des Staatschefs an, um sich auf die unvermeidliche Reaktion des ehemaligen Verbündeten Polens vorzubereiten."
 polandnews.4.d.centrolew_accept: "$polandnews.4.d.centrolew_text$\n\nNach einer Vereinbarung über die Einhaltung früherer Verträge mit dem polnischen Verbündeten festigte Rydz seine Macht, indem er den Posten des Armeechefs und des Verteidigungsministers übernahm, während der Rest seines Kabinetts aus Nationaldemokraten und Weggefährten von Rydz gebildet wurde."
 polandnews.4.d.parasol: "General Edward Rydz-Śmigły nutzte den Krieg in Europa, um mit Unterstützung der nationaldemokratischen Regierung und des polnischen Militärs eine gut geplante Verschwörung durchzuführen. Das Militär marschierte mühelos auf Warschau ein und sicherte sich gleichzeitig die Kontrolle über andere Großstädte.\n\nAls Staatschef erklärte Rydz-Śmigły seine Absicht, das Werk Piłsudskis zu vollenden und Polen endgültig von der deutschen Unterdrückung zu befreien."
 polandnews.4.a: "Wir schwören, dass wir nicht länger Sklaven sein werden!"
 polandnews.4.b: "Sie werden ohne Gnade vernichtet."
 polandnews.4.c: "Der Germanische Orden gerät erneut ins Wanken."
 polandnews.4.e: "Es wird nicht zugelassen, dass der Kommunismus Polen vergiftet."
 polandnews.4.f: "Solange sie sich als loyale Verbündete erweisen, wird es keine Probleme geben."
 polandnews.4.g: "Ein weiterer Schlag für die polnische Demokratie."

 polandnews.5.t: "Sozialistischer Aufstand in Polen"
 polandnews.5.d: "Infolge des nationalen Stimmungsumschwungs gegen den Krieg in Europa wurde in Polen ein Generalstreik ausgerufen, um gegen die Wehrpflicht und die Rationierung für einen Krieg zu protestieren, der als Festigung des deutschen Imperialismus angesehen wurde.\n\nDas unruhige Patt zwischen der Regierung und den Streikenden dauerte nicht lange, da die Scharmützel zwischen Miliz und Polizei zu einer Revolution eskalierten, als meuternde Einheiten die Streikenden unterstützten.\n\nIn der Folgezeit wurde Kazimierz Zakrzewski zum Staatschef gewählt und kündigte den Beginn eines Volkskrieges gegen den deutschen Imperialismus an."
 polandnews.5.a: "Die unausweichliche Flut der Weltrevolution hält an."
 polandnews.5.b: "Eine weitere Demokratie wird ausgelöscht."
 polandnews.5.c: "Eine weitere Nation fällt der Gaunerei zum Opfer."

 polandnews.6.t: "Nationalistischer Aufstand in Polen"
 polandnews.6.d: "Angesichts der drohenden Gefahr aus Russland wurden polnische Einheiten im Rahmen eines Verteidigungsplans diskret in das Mutterland zurückgerufen.\n\nOhne dass die Deutschen davon wussten, war dies der erste Teil einer Verschwörung innerhalb der Armee. Sobald der Plan fertig war, wurden die deutschen Truppen von der polnischen Armee entwaffnet, während sich im ganzen Land nationalistische Zellen bildeten.\n\nIn einer Dringlichkeitssitzung des Sehm wurde Adam Doboszyński zum Staatsoberhaupt ernannt und verkündete den Beginn der endgültigen Befreiung Polens vom deutschen Imperialismus."
 polandnews.6.a: "Wir schwören, dass wir nicht länger Sklaven sein werden!"
 polandnews.6.b: "Ein weiterer Despot, der die Arbeiterklasse unterdrückt."
 polandnews.6.c: "Ein potenzieller Verbündeter gegen die Deutschen."
 polandnews.6.e: "Die Narren würden sich lieber dem russischen Imperialismus verdammen, als zu kämpfen?"
 polandnews.6.f: "Freiheit ist es wert, dafür zu sterben."

 polandnews.7.t: "Gründung der Slawischen Union"
 polandnews.7.d: "Nach dem Zusammenbruch des Deutschen Reiches ist ein Ergebnis eingetreten, das niemand vorhersehen konnte.\n\nAusgehend von einem Aufstand während des Zweiten Weltkriegs erlangte Polen in einem zermürbenden Krieg gegen Russland die Kontrolle über große Teile Osteuropas. Nach Beendigung der Kämpfe kündigte Adam Doboszyński die Bildung einer größeren westslawischen Union an, die sich aus den nationalen Republiken der Tschechoslowakei, Litauens, Weißrusslands und der Ukraine zusammensetzen sollte.\n\nNach Ansicht von Doboszyński kann die Existenz der Westslawen nur durch eine Zusammenarbeit gegen den deutschen und russischen Imperialismus gesichert werden."
 polandnews.7.a: "Das Slawentum ist endlich frei von byzantinisch-turanischer Perversion."
 polandnews.7.b: "... so lange sie Verbündete bleiben."
 polandnews.7.c: "Dieser Wahnsinn wird nicht einmal ein Jahr andauern."

 polandnews.8.t_zapadoslavia: "Gründung der Mitteleuropäischen Konföderation"
 polandnews.8.t_commonwealth: "Gründung des Commonwealth"
 polandnews.8.d_zapadoslavia: "Eine neue Nation betritt die Weltbühne. Nach der Niederlage des Deutschen Reiches gründete die Polnische Sozialistische Republik gleichgesinnte Republiken in der Tschechoslowakei, was dazu führte, dass die Idee einer Union der Westslawen in polnischen politischen Kreisen an Bedeutung gewann.\n\nDanach einigten sich die Delegierten aus Tschechien, der Slowakei und Polen darauf, einen dezentralisierten Bund nach syndikalistischen Grundsätzen zu gründen, ein Schritt, der von Frankreich unterstützt wurde, da er eine starke sozialistische Macht in Osteuropa schuf."
 polandnews.8.d_commonwealth: "Eine neue Nation betritt die Weltbühne. Nach der Niederlage des Deutschen Reiches erlangt die Polnische Sozialistische Republik im Rahmen der Vision des Vorsitzenden Zakrzewski von einem Intermarium zur Befreiung Osteuropas von seinen Unterdrückern die Kontrolle über weite Teile des osteuropäischen Raums.\n\nIn Anwesenheit von Delegationen aus Polen, Litauen, Weißrussland und der Ukraine wurde die \" Das Commonwealth der Kommunen zwischen den Meeren\" gegründet, wobei den regionalen Versammlungen weitgehende Autonomie eingeräumt wurde, um den Verdacht des \" polnischen Imperialismus\" zu entkräften."
 polandnews.8.a: "Der Sozialismus ist der Vereiniger der Menschheit."
 polandnews.8.b: "Eine unrechtmäßige Nachahmung einer Nation,\nnichts weiter."

 polandnews.9.t: "Klee Revolution niedergeschlagen"
 polandnews.9.d: "Nach den von Centrolew angeführten Massenprotesten in Polen gegen die weithin unbeliebte deutsche Monarchie genehmigte August IV. den Plan, die Demonstranten durch die Entsendung der Panzereinheit von Heinz Guderian in die Hauptstadt niederzuschlagen. Was folgte, war ein regelrechtes Massaker, bei dem Tausende von Menschen starben, da die Anführer der Proteste entweder inhaftiert oder erschossen wurden.\n\nUnter Aufhebung mehrerer verfassungsmäßiger Freiheiten haben August IV. und seine Verbündeten die nahezu absolute Macht in Polen gefestigt und sich mit der Drohung einer weiteren deutschen Militärinvasion loyal gehalten."
 polandnews.9.a: "Freiheit stirbt in Polen."
 polandnews.9.b: "Ein weiterer Beweis für die Tyrannei der deutschen Hegemonie."
 polandnews.9.c: "Abweichende Meinungen werden nicht geduldet."
 polandnews.9.e: "Deutschland festigt seine Macht in Europa..."

 # MKP Victory
 polandnews.10.t: "Monarchistische Koalition in Polen wiedergewählt"
 polandnews.10.d.mkp: "Seit vier Jahren ist das junge Königreich Polen ein politisches Schlachtfeld: Konservative, Progressive, Sozialisten, Nationalisten, Freunde und Feinde Deutschlands kämpfen vor dem Hintergrund des Schwarzen Montags, kriminalpolizeilicher Ermittlungen und ausländischer Einmischung gleichermaßen. Vor diesem Hintergrund wurden die diesjährigen Wahlen als ein Zeichen sowohl für die Innenpolitik als auch für die Aussichten Deutschlands in seinem Osten gewertet.\n\nZum Glück für Berlin endeten die Wahlen mit einem Sieg für die regierende monarchistische Koalition des Interpartisanenkreises und ihr zentristisches, prodeutsches Programm. Mit der Abwendung der drohenden Wahlniederlage hat der Kreis seinen liberalen Kurs bestätigt und radikale Akteure vorerst abgewehrt. Dennoch bleiben die Spannungen bestehen, und es ist unwahrscheinlich, dass sich die polnische Politik in nächster Zeit entspannt."
 polandnews.10.d.mkp_alone: "Seit vier Jahren ist das junge Königreich Polen ein politisches Schlachtfeld: Konservative, Progressive, Sozialisten, Nationalisten, Freunde und Feinde Deutschlands kämpfen vor dem Hintergrund des Schwarzen Montags, kriminalpolizeilicher Ermittlungen und ausländischer Einmischung gleichermaßen. Vor diesem Hintergrund wurden die diesjährigen Wahlen als ein Zeichen sowohl für die Innenpolitik als auch für die Aussichten Deutschlands in seinem Osten gewertet.\n\nZum Glück für Berlin hat der pro-deutsche Überparteiliche Kreis eine Sejm-Mehrheit errungen, obwohl er sich mit seinen nationalistischen Verbündeten über deren Beziehungen zu Russland zerstritten hat. Mit der Abwendung der drohenden Wahlniederlage hat der Kreis seinen liberalen Kurs bestätigt und radikale Akteure vorerst abgewehrt. Dennoch bleiben die Spannungen bestehen, und es ist unwahrscheinlich, dass sich die polnische Politik in nächster Zeit entspannt."
 polandnews.10.a: "Übermitteln Sie Ponikowski unsere Glückwünsche."
 polandnews.10.b: "Nun, das Lewiatan-Geschäft kann immer noch zustande kommen..."
 polandnews.10.c: "Wir haben Glück, dass wir sie haben."
 polandnews.10.e: "Was kann man von der bürgerlichen Demokratie noch erwarten?"
 polandnews.10.f: "Kann ein Volk frei sein, wenn es einen Berliner als König hat?"
 polandnews.10.g: "Besser der Teufel, den man kennt."

 # Centrolew Victory
 polandnews.11.t: "Opposition gewinnt polnische Wahlen"
 polandnews.11.d: "Seit vier Jahren ist das junge Königreich Polen ein politisches Schlachtfeld: Konservative, Progressive, Sozialisten, Nationalisten, Freunde und Feinde Deutschlands kämpfen vor dem Hintergrund des Schwarzen Montags, kriminalpolizeilicher Ermittlungen und ausländischer Einmischung gleichermaßen. Vor diesem Hintergrund wurden die diesjährigen Wahlen als ein Zeichen sowohl für die Innenpolitik als auch für die Aussichten Deutschlands in seinem Osten gewertet.\n\nWie von vielen erwartet, war das Ergebnis ein Sieg für das agrarsozialistische Centrolew-Bündnis, das den Parteien, die sowohl Deutschland als auch der polnischen Monarchie gegenüber offen kritisch eingestellt sind, eine Mehrheit im Sejm bescherte. Die Centrolew haben weitreichende Reformen der polnischen Politik und Gesellschaft versprochen - aber es bleibt abzuwarten, ob solche Reformen angesichts eines misstrauischen Königs möglich sein werden."
 polandnews.11.a: "Mit den Stimmzetteln muss doch etwas nicht stimmen..."
 polandnews.11.b: "Hörst du Krakau singen?"
 polandnews.11.c: "Sie sprechen nicht für uns."
 polandnews.11.e: "Aber ihr Sieg ist hohl, wenn sie nicht dafür kämpfen wollen."
 polandnews.11.f: "Überall, wo sie hinkommen, schürt Deutschland Ressentiments."
 polandnews.11.g: "Ein beunruhigendes Zeichen für die deutsche Ostpolitik."

 # ChZJN Victory
 polandnews.12.t: "Nationalistische Regierung in Polen gewählt"
 polandnews.12.d: "Seit vier Jahren ist das junge Königreich Polen ein politisches Schlachtfeld: Konservative, Progressive, Sozialisten, Nationalisten, Freunde und Feinde Deutschlands kämpfen vor dem Hintergrund des Schwarzen Montags, kriminalpolizeilicher Ermittlungen und ausländischer Einmischung gleichermaßen. Vor diesem Hintergrund wurden die diesjährigen Wahlen als ein Zeichen sowohl für die Innenpolitik als auch für die Aussichten Deutschlands in seinem Osten gewertet.\n\nDas Ergebnis war etwas unerwartet - während eine monarchistische Koalition immer noch eine Mehrheit im Sejm hat, war der Hauptprofiteur die Chjena-Allianz der konservativen Nationalisten. Die Chjena ist zwar mit monarchistischen und pro-deutschen Elementen verbündet, aber viele von ihnen streben eine größere politische und wirtschaftliche Unabhängigkeit von Deutschland an, was ernste Fragen zu den künftigen deutsch-polnischen Beziehungen aufwirft."
 polandnews.12.a: "...Interessant."
 polandnews.12.b: "Hat Deutschland tatsächlich gewonnen?"
 polandnews.12.c: "In jedem Fall werden wir uns auf sie verlassen müssen."
 polandnews.12.e: "Man kann nicht vorwärts gehen, wenn man zurückgeht."
 polandnews.12.f: "Ich frage mich, was Dmowski dazu sagen wird..."
 polandnews.12.g: "Ein kurioses Ergebnis, gewiss."

 # Studnicki Appointed
 polandnews.13.t: "Polnischer König ernennt loyalistische Regierung"
 polandnews.13.d: "Seit vier Jahren ist das junge Königreich Polen ein politisches Schlachtfeld: Konservative, Progressive, Sozialisten, Nationalisten, Freunde und Feinde Deutschlands kämpfen vor dem Hintergrund des Schwarzen Montags, kriminalpolizeilicher Ermittlungen und ausländischer Einmischung gleichermaßen. Vor diesem Hintergrund wurden die diesjährigen Wahlen als ein Zeichen sowohl für die Innenpolitik als auch für die Aussichten Deutschlands in seinem Osten gewertet.\n\nTatsächlich waren sie zu wichtig: Unter Hinweis auf die Instabilität im Zusammenhang mit der Wahl hat der polnische König einseitig Władysław Studnicki, einen konservativen Royalisten, zum Premierminister ernannt, mit dem Auftrag, die Ordnung im Land wiederherzustellen. Angesichts der starken Opposition gegen diesen undemokratischen Schritt von links und rechts wird sich zeigen, ob sich der Schachzug des Königs auszahlen wird oder ob er nur weitere Instabilität schürt."
 polandnews.13.a: "Drastisch, aber notwendig."
 polandnews.13.b: "Drastisch und unnötig."
 polandnews.13.c: "Instabilität bei einem von uns gefährdet uns alle."
 polandnews.13.e: "Diejenigen, die versuchen, die Arbeiter zu unterdrücken, werden unendlich viele Feinde haben."
 polandnews.13.f: "Ein neuer Tiefpunkt für das deutsche imperiale Projekt."
 polandnews.13.g: "Drastisch."

