 poland.151.t.ci: "Wahlsieg für den Kreis."
 poland.151.t.ch: "Wahlsieg für die ChZJN"
 poland.151.t.ce: "Wahlsieg für die Centrolew"
 poland.151.d.ci: "ls die MKP mit der Auswahl der Minister beginnt, hat sie dramatische Versprechen zu erfüllen. Trotz der Unruhen und der großen wirtschaftlichen Depression ist es der MKP gelungen, die Nation durch die Krise zu führen und die Unterstützung des Volkes zu erhalten.\n\nDer König hat seine Unterstützung für die neue Regierung zum Ausdruck gebracht, und der größte Teil der Oberschicht scheint zufrieden mit dem Sieg des Status quo. Die Centrolew-Allianz, die darüber debattiert, was sie falsch gemacht hat, hat ihre Schwäche gegenüber der weniger radikalen Idee Polens gezeigt."
 poland.151.d.ch: "Der neue Ministerpräsident, der junge und charismatische Józef Chaciński, hat den Eid auf die Führung des Kabinetts Seiner Majestät abgelegt. Mit einer knappen Mehrheit sowohl im Sejm als auch im Senat wird Chacińskis mehrheitlich christdemokratische Regierung ihre Politik fortsetzen können, die sich nicht dramatisch von der der Vorgängerregierung unterscheidet.\n\nEs wird jedoch erwartet, dass Chaciński versuchen wird, das Königreich vom deutschen Einfluss zu distanzieren und eine stärker nationalistisch geprägte Politik zu betreiben, wie etwa Gesetze gegen jüdische Unternehmer. Es bleibt abzuwarten, ob das Kabinett auch in Zukunft das Vertrauen des Königs genießen wird."
 poland.151.d.ce: "Der König hat [POL.GetSecondInCommand] zum neuen Ministerpräsidenten ernannt, der sofort damit begonnen hat, ein linksliberales Kabinett zu bilden. Die Centrolew steht nun vor gewaltigen Herausforderungen - sie muss dem Volk liefern, was sie versprochen hat, und das gegen einen zutiefst konservativen Senat und den König, der die Linke mit Argwohn betrachtet, vor allem nach dem Aufkommen des Radikalismus im Gefolge des Schwarzen Montags.\n\nViele politische Analysten geben der neuen Regierung maximal ein Jahr; schließlich hat es in Polen noch nie eine Centrolew-Regierung gegeben, die eine ganze Amtszeit durchgehalten hat."
 poland.151.a.ci: "Ein Toast auf König Augustus!"
 poland.151.a.ch: "Möge Polen auf ewig gedeihen"
 poland.151.a.ce: "Dies ist die Morgendämmerung des Fortschritts!"
