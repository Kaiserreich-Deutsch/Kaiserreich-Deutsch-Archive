 POL_issues_at_hand_desc: "Die polnische Gesellschaft hat mit vielen Problemen zu kämpfen - Armut, ungleicher Wohlstand, Analphabetismus -, aber das größte Problem ist das Land, auf dem es steht. Der Grundbesitz in Polen ist sehr ungleich verteilt - einige sehr große Ländereien haben die russische Vorherrschaft überlebt und kontrollieren den Agrarmarkt, während Zehntausende - vielleicht Hunderttausende - kleiner Familienbetriebe verarmt bleiben. Begrenzte Landreformen wurden versucht, blieben aber ohne Erfolg, was vor allem an der Unentschlossenheit der Regierung und fehlenden Mitteln lag. Der Bevölkerungsboom des letzten Jahrzehnts hat die Probleme nur noch weiter verschärft und sie immer näher an die Belastungsgrenze gebracht."

