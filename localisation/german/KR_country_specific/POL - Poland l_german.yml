 POL_Marshals_Cult_desc: "Die Offiziersclique von Edward Rydz-Śmigły hat das Erbe von Józef Piłsudski jahrzehntelang weitergetragen und versucht, ihm in allen Dingen nachzueifern. Nach Piłsudskis Tod wurde Rydz-Śmigły als der Mann, der die Konspiration am Leben hielt, sein natürlicher Nachfolger. Und nun, da Rydz-Śmigły die oberste Kontrolle über die polnische Nation hat, ist er endlich in der Lage, ein freies und unabhängiges Polen nach seinem eigenen Bild zu schaffen."
 POL_Tour_The_Frontlines: "Besichtigung der Frontlinien"
 POL_Tour_The_Frontlines_desc: "Piłsudski führte von der Front aus und begegnete seinen Untergebenen persönlich unter den gefährlichsten Umständen. Selbst als oberster Führer der Nation kann sich Rydz-Śmigły Zeit nehmen, um die Front zu besuchen und sein Ansehen bei den Truppen zu verbessern."
 POL_Marshals_Postage_Stamps: "Briefmarken des Marschalls"
 POL_Marshals_Postage_Stamps_desc: "Manch einer mag das als geschmacklose Selbstverherrlichung bezeichnen, aber eine gute Führungspersönlichkeit versteht, dass die Bürger ständig an den Mann erinnert werden müssen, der immer nur an ihr Wohl denkt."
 POL_Marshals_Town: "Śmigły's Stadt"
 POL_Marshals_Town_desc: "Zum Gedenken an die Rückeroberung von Cholm durch Polen wird das kleine Dorf Leonów in der Nähe der Stadt in Śmigłowo umbenannt, zu Ehren des Staatschefs. In diesem Dorf befand sich die erste provisorische Kaserne der polnischen Truppen, die im Herbst 1918 in Cholm einzogen."
 POL_Patron_of_Schools: "Patronatsschulen"
 POL_Patron_of_Schools_desc: "Unsere Kinder sind die Zukunft, und sie müssen von klein auf lernen, wahre Patrioten zu sein, deren größtes Ideal der Erste Marschall selbst ist."
 POL_Reestablish_The_Legions: "Wiedereinführung der Legionen"
