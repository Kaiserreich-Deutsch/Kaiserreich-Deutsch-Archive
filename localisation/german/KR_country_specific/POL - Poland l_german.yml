 POL_Rally_the_Monarchists: "Versammlung der Monarchisten"
 POL_Rally_the_Monarchists_desc: "Der überparteiliche Kreis ist das einzige, was unsere stabilen und sicheren Beziehungen zu unseren viel größeren Nachbarn sichert. Wir müssen die Einheit unserer Partei anstreben - und damit auch die Einheit der Monarchie."

 POL_Loyalist_Army_Commissions: "Loyalistische Heeresaufträge"
 POL_Loyalist_Army_Commissions_desc: "Wir können Druck auf August IV. ausüben, damit er unseren Loyalisten in der polnischen Armee Armeekommissionen erteilt, ihren Rang erhöht und ihre nationalistischeren Kollegen aus Schlüsselpositionen entfernt."

 POL_Commission_New_Industrial_Zone: "Kommission Neue Industriezone"
 POL_Commission_New_Industrial_Zone_desc: "Indem wir die Industriellen im Geheimen Rat ansprechen, können wir eine neue Industriezone in Polen einrichten. Diese Investition wird Arbeitsplätze für Industriearbeiter schaffen und als Frucht der polnisch-deutschen Freundschaft stark propagiert werden."

#Land Reform
 POL_land_reform: "Ungleichheit auf dem Lande"
 POL_land_reform_desc: "Das Hauptproblem der polnischen Landnutzung ist ein zweifaches: Entweder ist das Land im Besitz von Großmagnaten, deren Domänen sich über Tausende von Hektar erstrecken, was zu ineffizienter Landnutzung und Arbeitslosigkeit führt, oder die Betriebe sind zu klein, um mit der effizienteren ausländischen Landwirtschaft zu konkurrieren. Die bisherigen Regierungen haben den Status quo nur langsam geändert, was nicht zuletzt auf die Lobbyarbeit der Landbesitzer zurückzuführen ist. Das immer größer werdende soziale Problem der landlosen Bauernschaft und die sich verschlechternde Effizienz der Landwirtschaft haben uns gezwungen, endlich nach radikalen Lösungen zu suchen."
