igert. Stattdessen haben sie dem König vorgeschlagen, Władysław Studnicki von der Staatspartei zu ernennen. Studnicki ist ein überzeugter Monarchist und soll eine Regierung führen, die durch das königliche Vorrecht ermächtigt wird, Maßnahmen zur Wiederherstellung der Ordnung im Land zu ergreifen. Die Regierung könnte sich auf die Wahlen berufen, um ein Mandat zu erhalten... aber diese Behauptung ist zweifelhaft, und eine solche autoritäre Wende könnte zu Gegenreaktionen führen. Der König muss entscheiden, was vorzuziehen ist..."
 poland.150.d.chjena_coalition: "Die Gesetze des Königreichs Polen schreiben vor, dass die Wahlen zum Sejm spätestens vier Jahre nach der letzten Wahl stattfinden müssen, es sei denn, es herrscht nationaler Notstand. Die letzten Sejm-Wahlen waren von entscheidender Bedeutung, da sie das Ende der Nationalen Koalition und ihre Ablösung durch die jetzige Regierung zur Folge hatten. Es war auch ein Omen, denn schon vor dem Schwarzen Montag häuften sich die Auseinandersetzungen zwischen Linken und Rechten - 1936 war nur ein Brandbeschleuniger und eine Erinnerung an die Regierung Ponikowski, was auf dem Spiel stand. Die Centrolew hatten allen Grund zu hoffen, dass sie in dieser Abstimmung Rache finden würden.\n\nDoch das Schicksal hat einen verdrehten Sinn für Humor. Die endgültige Auszählung ergab einen überraschenden Sieger: Mit [?POL_nat_influence]% der Sejm-Sitze gegenüber [?POL_royal_influence]% des Kreises haben die ChZJN ihre älteren Koalitionspartner in den Schatten gestellt und die Führung des monarchistischen Blocks übernommen. Nur wenige aus dem Zentrum und dem Kreis hätten dieses Ergebnis vor ein paar Jahren vorausgesagt - die meisten sahen den Wettbewerb als einen Kampf zwischen den beiden, und der plötzliche Aufstieg des ChZJN hat große Auswirkungen auf die Zukunft.\n\nNach den parlamentarischen Normen hat die ChZJN nun Anspruch auf das Amt des Ministerpräsidenten und hat sich dementsprechend hinter ihrem Vorsitzenden, Józef Chaciński, zusammengeschlossen. Chaciński, der innerhalb der polnischen Rechten immer noch relativ gemäßigt ist, kann im Großen und Ganzen als Solidarist bezeichnet werden. Seine Regierung würde wahrscheinlich eine eher christlich-nationalistische Richtung einschlagen und sich von Deutschland distanzieren, aber er hat sich bemüht, sich öffentlich von den radikaleren Positionen zu distanzieren, für die die polnische Rechte bekannt ist.\n\nDiese Zusicherungen überzeugen die Konservativen im Kreis wenig. Chacińskis pro-bäuerliche und antikapitalistische Rhetorik sowie die Verwicklung der ChZJN in die Krakauer Verschwörung haben einige dazu veranlasst, den König insgeheim zu drängen, Władysław Studnicki von der Staatspartei in eine Notregierung zu berufen, um den Sieg der ChZJN zu verhindern. Als überzeugter Royalist und Konservativer könnte eine Studnicki-Regierung mit königlicher Rückendeckung funktionieren - aber sie ist eindeutig undemokratisch und würde mit Sicherheit zu Gegenreaktionen führen. Aber es ist die Entscheidung des Königs..."
