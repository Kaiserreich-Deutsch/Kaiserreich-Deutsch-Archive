# Syndicalist Republic
 POL_Syndicalist_Republic: "Die Syndikalistische Republik"
 POL_Syndicalist_Republic_desc: "Die Polnische Revolutionsrepublik ist unter der Führung von Staatschef Kazimierz Zakrzewski aus der Dunkelheit aufgetaucht. Der einzige Grund, der die verschiedenen Fraktionen in der Republik eint, ist die Bedrohung durch äußere und innere Feinde, die Polen gerne wieder in Ketten sehen würden. Schluss damit!"

 POL_zakrzewski_consolidate_mission: "Konsolidierung des Vorsitzes"
 POL_zakrzewski_consolidate_mission_desc: "Zakrzewski hat die Macht ergriffen, aber das ist nur die erste Runde. Hinter seinem Rücken schmieden die Anarchisten und andere, denen es an Eifer mangelt, Pläne, ihn zu stürzen und zu den Misserfolgen aller früheren Aufstände zurückzukehren. Aber dieses Mal wird es anders sein; dieses Mal wird die Revolution erfolgreich sein."
 POL_reform_the_ZZZ: "Reform der ZZZ"
 POL_reform_the_ZZZ_desc: "Der ZZZ ist zu einem bürokratischen, elitären Organ geworden, in dem die Gewerkschaftsführung endlos über die fruchtlosesten Fragen debattiert. Um die Macht des Volkes zu sichern, müssen die Gewerkschaftseliten entmachtet werden, und die Gewerkschaften müssen zu ihrem ursprünglichen Zweck zurückkehren: dem Volk zu dienen, nicht über es zu herrschen."
 POL_centralize_paramilitaries: "Zentralisierung der paramilitärischen Kräfte"
 POL_centralize_paramilitaries_desc: "Während der Revolution haben viele Gruppen, die wir als unsere \"Verbündeten\" betrachtet haben, ihre eigenen paramilitärischen Gruppen bewaffnet. Da ihre Loyalität zur Revolution in Frage gestellt wird, werden diese Milizen als zunehmend gefährlich angesehen: Sie müssen entwaffnet und unter einer Organisation vereint werden, die dem Volk und nicht den Parteien gegenüber loyal ist."
 POL_propaganda_campaigns: "Propaganda-Kampagnen"
 POL_bypass_bureaucrats_desc: "Indem wir die Kontrolle über große Zeitungen übernehmen und sie zu unseren Sprachrohren machen, können wir sicherstellen, dass unsere Stimme lauter gehört wird - so wie es sein sollte."
 POL_truce_with_PPS: "Kompromiss mit der PPS"
 POL_truce_with_PPS_desc: "Die gemäßigten Sozialisten haben die Einschränkung und Kontrolle der Roten Garden, mehr Demokratie und eine offenere Veröffentlichung gefordert. Wenn wir wollen, können wir eine gemeinsame Basis mit ihnen finden und hoffentlich ihre Unterstützung für das neue sozialistische Polen gewinnen."
 POL_truce_with_PSL: "Kompromiss mit der PSL"
 POL_truce_with_PSL_desc: "Die Sprecher der Bauern haben die Republik aufgefordert, ihre Versprechen an die Bauern einzulösen: mehr staatliche Unterstützung, keine Beschlagnahmung von Land, zusätzliches Land für kleine Bauernhöfe und Landlose, Behandlung der Dörfer auf dem Land als Genossenschaften. Wenn wir ihre Dankbarkeit gewinnen können, wird die Bauernschaft unseren neuen Staat unterstützen."

