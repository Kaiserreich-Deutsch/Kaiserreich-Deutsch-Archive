 #for GER/AUS/POL:
 poland.308.t: "Deutsch-Polnische Eisenbahn wird von [POL_railway_owner] gerettet"
 poland.308.d: "[POL_railway_owner] hat eine beträchtliche Summe ausgegeben, um die KKWiP (Polnische Staatsbahn) vor dem Zusammenbruch zu bewahren, indem es die Mehrheit der von der deutschen Holdinggesellschaft KPuGHStE verkauften Aktien gekauft hat.\n\nMit dieser Großinvestition ist die unmittelbare Existenz der Strecke und ihrer Beschäftigten vorerst gesichert."
 poland.308.a: "Ein Silberstreif am Horizont!"

 poland.309.t: "Wichtigste [FROM.GetAdjective] Investition"
 poland.309.d: "Es wurde bekannt gegeben, dass ein großes [FROM.GetAdjective] Industriekonglomerat sein Geschäft in Polen ausbauen will. Einige sagen, dass ausländische Unternehmen bereits zu viel von unserer Wirtschaft kontrollieren, aber sie ignorieren die offensichtlichen Vorteile solcher Geschäfte: Die Fabriken werden unzählige neue Arbeitsplätze für die polnische Bevölkerung bringen, und mit Arbeitsplätzen können sie ihre Familien unterstützen und sich von radikalen Bewegungen fernhalten."
 poland.309.a: "Das Geschäft boomt."
 poland.309.b: "Kein Geschäft.."

 poland.310.t: "Monarchie bedeutet Sicherheit!"
 poland.310.d: "Trotz der gestörten Beziehungen zu unserem großen westlichen Nachbarn sehen viele Polen ein gutes Verhältnis zu Berlin als Garant für Arbeit und Sicherheit.\n\nEin deutsch-polnischer Freundschaftsverein hat sich besonders für die Organisation von Wohltätigkeits- und Kulturveranstaltungen eingesetzt, um die gemeinsame Geschichte Polens und Deutschlands zu feiern, wie den gemeinsamen Kampf gegen den schwedischen Imperialismus im 17. Die sichtbarste neue Kampagne verwendet den Slogan 'Monarchie bedeutet Sicherheit', der die Außenpolitik und Stabilität Polens mit der Monarchie verbindet. Diese pro-deutschen Kampagnen haben, wie üblich, den Zorn der Opposition auf sich gezogen."
 poland.310.a: "Also gut."
 poland.310.b: "Versuchen Sie, es zu minimieren..."

 poland.311.t: "Schließung großer Fabriken"
 poland.311.d: "Ein großes Industriekonglomerat hat angekündigt, dass es sein Werk schließen will, wodurch etwa 200 Arbeitnehmer arbeitslos werden.\n\nEin Grund, den sie anführen, sind die günstigeren Arbeitskosten anderswo. Es wird erwartet, dass sie ihr Geschäft in die Ukraine oder vielleicht nach Weißrussland verlegen, wo die Arbeitskräfte noch billiger sind als in Polen. Es gibt wenig, was wir tun können, um sie zum Bleiben zu bewegen."
 poland.311.a: "Verflucht!"

 poland.312.t: "Zukunft der Polnischen Regierung"
 poland.312.d: "Unser Botschafter in Warschau hat sich mit der Bitte um Anweisungen an Berlin gewandt. Die deutschen Botschafter sind seit langem wichtige Berater von König August IV. und fast jede Regierung hat zumindest Toleranz von Deutschland verlangt. Da die Wahlen näher rücken und ein Sieg der pro-deutschen MKP wahrscheinlich erscheint, fragt der Botschafter, welche Art von Regierung für Berlin am akzeptabelsten wäre. In der Praxis bedeutet dies entweder die nationalliberale Seite der MKP oder die offenkundig pro-deutsche und autoritäre Staatspartei innerhalb der MKP.\n\nUnser Militär und ein Großteil der großen Unternehmen sympathisieren aus offensichtlichen Gründen mit der Staatspartei und Władysław Studnicki, aber klügere politische Analysten in der Regierung haben darauf hingewiesen, dass die Fortsetzung der liberalen Herrschaft von Antoni Ponikowski eine stabilere und akzeptablere Wahl für die polnische Opposition wäre - während in der Praxis alle unsere derzeitigen Interessen im Land trotz ihres polnischen Nationalismus gewahrt bleiben."
 poland.312.a: "Sehen wir zu, dass Ponikowski gewinnt."
 poland.312.b: "Berlin bevorzugt Studnicki."
 poland.312.c: "Nicht eingreifen."

 poland.313.t.pol: "Polnische wirtschaftliche Unabhängigkeit wird anerkannt"
 poland.313.t.ger: "Vertrag über Freundschaft und wirtschaftliche Zusammenarbeit"
 poland.313.d.pol: "Im Gefolge der wirtschaftlichen Depression zogen sich viele deutsche Unternehmen aus Polen zurück, und viele dieser Branchen wurden später von der Regierung verstaatlicht. Trotz der damit verbundenen Kosten hat die etatistische Politik dazu geführt, dass ein Großteil der polnischen Wirtschaft unter die Kontrolle des Staates und polnischer Konglomerate wie \"Lewiatan\" gelangt ist. Die Wiedereinführung des Zloty und andere aufsehenerregende Verstaatlichungen haben Polens finanzielle Position weiter gestärkt.\n\nSelbst Berlin hat diesen massiven Wandel in Polen bei unseren Neuverhandlungen der deutsch-polnischen Handelsabkommen erkannt und als vollendete Tatsache akzeptiert - schließlich ist ein wirtschaftlich prosperierendes Polen in jedem Fall von Vorteil, auch wenn viele deutsche Unternehmen einen Großteil ihrer Investitionen dort verloren haben -, aber diese Geschichte ist kaum einzigartig für Polen. Endlich hat sich Polen aus seinen wirtschaftlichen Fesseln befreit."
 poland.313.d.ger: "Nach dem wirtschaftlichen Zusammenbruch und der Depression konnte sich die polnische Wirtschaft nur dank ihrer engen Verbindungen zu den Wirtschaftsmächten Deutschland und Österreich-Ungarn über Wasser halten. Als diese sich zu erholen begannen, tat dies ganz Mitteleuropa mit ihnen, Polen als eines der ersten.\n\nNun, da die schlimmste Wirtschaftskrise und die chaotischen Wahlen hinter uns liegen, ist es an der Zeit, sich auf die Stabilität und den Aufbau einer soliden Grundlage für die künftige wirtschaftliche Zusammenarbeit in Mitteleuropa zu konzentrieren."
 poland.313.a: "Das Schlimmste liegt hinter uns."

 poland.314.t: "Polen behauptet seine wirtschaftliche Unabhängigkeit"
 poland.314.d: "Infolge der wirtschaftlichen Depression zogen sich viele deutsche und dänische Unternehmen aus Polen zurück, und viele dieser Branchen wurden später von der Regierung verstaatlicht. Trotz ihrer Kosten hat die etatistische Politik dazu geführt, dass ein Großteil der polnischen Wirtschaft unter die Kontrolle des Staates geriet.\n\nWir müssen den Tatsachen ins Auge sehen - unser Druckmittel in Polen hat darunter stark gelitten, da Warschau in Zukunft wirtschaftlich viel weniger von uns abhängig sein wird. Aber auch hier ist die Situation nicht anders als in vielen anderen Teilen Mitteleuropas."
 poland.314.a: "Also gut."

 poland.323.t: "Der Vertrag mit der polnischen Regierung"
 poland.323.d: "Die polnische Regierung hat einen lukrativen Vertrag mit einem großen inländischen Industriekonglomerat unterzeichnet. Der Vertrag wird unserem Land Arbeit und Geld bringen und unseren Einfluss im Lande stärken."
 poland.323.a: "Cheers!"

 #for POL:
 poland.325.t: "Deutschland verspricht Autonomie"
 poland.325.d: "Um die wachsende Unruhe und Kriegsmüdigkeit in Polen zu lindern, hat die deutsche Regierung Polen für seine edlen Opfer im gegenwärtigen Krieg gedankt und versprochen, uns eine größere Autonomie zu gewähren, sobald die Bedrohung vorüber ist.\n\nDie Versprechen wurden in Polen mit Freude aufgenommen und haben den Krieg in den Augen der Öffentlichkeit erheblich aufgewertet. Es gibt einige, die skeptisch bleiben, obwohl es in den Augen der anderen Verbündeten nicht gut aussehen würde, wenn die Deutschen nach einem solchen öffentlichen Versprechen dieses brechen würden."
 poland.325.a: "Sie sind gütige Oberherren."
 poland.325.b: "Es hat keinen Sinn, den Deutschen zu trauen."

 #for GER:
 poland.327.t: "Erfüllung der polnischen Versprechen"
 poland.327.d: "Die Polen haben tapfer und loyal mit uns gekämpft. Trotz aller Bitterkeit und bösem Blut zwischen uns, ist es unbestreitbar, dass die Polen unsere Waffenbrüder sind. Polnische und deutsche Soldaten haben Seite an Seite durch den Schlamm und Schnee des riesigen Russlands gekämpft. Sie haben sich gegenseitig unzählige Male das Leben gerettet und letztlich einen gemeinsamen Sieg gegen die russischen Kriegstreiber errungen, die lieber die polnische Unabhängigkeit zerstört hätten.\n\nEs ist an der Zeit, unsere Versprechen aus der Kriegszeit einzulösen und uns offiziell von einem Großteil unserer Aufsicht und Kontrolle über polnische Angelegenheiten zu trennen. Die polnische Außenpolitik wird zwar weiterhin unter unserer Aufsicht stehen, aber ansonsten sind die Polen frei."
 poland.327.a: "Sie haben es verdient."
 poland.327.b: "Sie haben volle Unabhängigkeit."
 poland.327.c: "Sie würden ihre Nation im Handumdrehen in den Ruin treiben."

 #for POL:
 poland.328.t1: "Ein Versprechen der Autonomie"
 poland.328.t2: "Ein Versprechen der Unabhängigkeit"
 poland.328.d: "Trotz aller Bitterkeit und des bösen Blutes zwischen uns und den Deutschen ist es unbestreitbar, dass polnische und deutsche Soldaten Seite an Seite durch den Schlamm und Schnee des riesigen Russlands gekämpft haben. Unzählige Male haben sie sich gegenseitig das Leben gerettet und schließlich einen gemeinsamen Sieg gegen die russischen Kriegstreiber errungen, die lieber die polnische Unabhängigkeit zerstört hätten. Um diese Freundschaft zu feiern, hat Deutschland offiziell einen Großteil seiner Aufsicht und Kontrolle über die polnischen Angelegenheiten aufgegeben, wie es in den dunkelsten Tagen des Krieges versprochen hatte."
 poland.328.a: "Auf die polnisch-deutsche Freundschaft!"

 #for POL:
 poland.329.t: "Berlin bricht seine Versprechen"
 poland.329.d: "Deutschland hat sich geweigert, uns die Autonomie zu gewähren, die es uns während des Krieges versprochen hatte.\n\nDiese Enttäuschung wird jede freundschaftliche Zukunft zwischen unseren beiden Nationen torpedieren..."
 poland.329.a: "Es war dumm von uns, ihnen zu glauben."

 #invite for exercises:
 poland.332.t: "Gemeinsame Übungen mit [FROM.GetNameDef]"
 poland.332.d: "[FROM.GetNameDefCap] hat eine große gemeinsame Militärübung zwischen den Streitkräften von [FROM.GetAdjective] und [ROOT.GetAdjective] vorgeschlagen. Übungen zwischen den Ländern des Reichspakts sind überhaupt nicht ungewöhnlich, und wir teilen einen Großteil der gleichen Ausrüstung und Ausbildung, vor allem dank unserer Freunde in Berlin.\n\nVor diesem Hintergrund ist ihr Plan nicht verwunderlich, und angesichts der sich ständig verschlechternden internationalen Lage, insbesondere angesichts des wachsenden russischen Revanchismus, scheinen zusätzliche Maßnahmen gerechtfertigt.\n\nSollten wir zusagen, sind sie auch an einer vertieften branchenspezifischen Ausbildung interessiert, die unsere Taktik und praktische Technik erheblich verbessern könnte."
 poland.332.a: "Wir müssen unsere Infanteriemanöver perfektionieren."
 poland.332.b: "Konzentration auf die Koordinierung der Artillerie."
 poland.332.c: "Vorbereitung einer kombinierten Waffenübung mit gepanzerten Einheiten."
 poland.332.e: "Sie wollen also unsere militärischen Geheimnisse erfahren? Den Plan ablehnen."

 #answer:
 poland.333.t: "Eine gemeinsame Übung mit [FROM.GetNameDef]"
 poland.333.d.inf: "Heute wurde eine große gemeinsame Übung zwischen [FROM.GetAdjective] und [ROOT.GetAdjective] Streitkräften gestartet. Die Manöver konzentrierten sich auf den modernen Einsatz der Infanterie als defensive und offensive Kraft.\n\nTrotz der neuen Technologien der 30er Jahre wird das Rückgrat unserer Armeen immer der Mann und sein Gewehr sein - und es ist von entscheidender Bedeutung, dass wir die aus dem Weltkrieg gelernten Taktiken zu etwas Modernem und Dynamischem verfeinern, das in der Lage ist, der modernisierten russischen Armee erneut die Stirn zu bieten."
 poland.333.d.art: "Heute haben die Streitkräfte von [FROM.GetAdjective] und [ROOT.GetAdjective] eine große gemeinsame Übung durchgeführt. Die Manöver konzentrierten sich auf moderne Artillerie- und Funkzielsysteme.\n\nWährend des Weltkriegs hat die Artillerie ihre Bedeutung als ungekrönter König des Schlachtfelds bewiesen, und mit dieser Philosophie müssen wir unsere Artillerietaktik weiter verbessern. Sie ist der beste Kraftmultiplikator, den wir gegen die massive russische Armee haben - und das sollte auch so bleiben."
 poland.333.d.arm: "Heute wurde eine große gemeinsame Übung zwischen den Streitkräften von [FROM.GetAdjective] und [ROOT.GetAdjective] gestartet. Die Manöver konzentrierten sich auf die modernste Waffengattung unserer Armeen - die Panzerkolonnen.\n\nEs gibt viele widersprüchliche Vorstellungen über den Einsatz von Panzern, selbst unter unserem eigenen Oberkommando, und große Panzerübungen wie diese sind eine gute Gelegenheit, unser Verständnis der gepanzerten Kriegsführung, der Doktrin der kombinierten Waffen und der praktischen Fähigkeiten von Panzermodellen zu verbessern. Wenn wir den unvermeidlichen russischen Angriff überleben wollen, müssen wir die zahlenmäßige Überlegenheit der Russen durch überlegene Technologie und Taktik wettmachen."
 poland.333.a: "Mobilität ist der Schlüssel zum Sieg."
 poland.333.b: "Koordinierung und Kommunikation sind von unschätzbarem Wert."
 poland.333.c: "Die Konzentration der Kräfte wird immer noch die Kriege gewinnen."

 poland.334.t: "Lehren aus den Übungen"
 poland.334.d: "Nach einer gründlichen Analyse unserer Übungen und des Technologieaustauschs mit unseren Verbündeten haben wir einige Aspekte unseres derzeitigen Militärs ermittelt, die leicht verbessert werden können. Die Übung hat unseren Kommandeuren auch praktische Lektionen über den Einsatz moderner Ausrüstung in den rauen Regionen Osteuropas vermittelt.\n\nTrotz gelegentlicher interkultureller Auseinandersetzungen zwischen den gemeinsamen Soldaten wurde die Übung von beiden Oberkommandos als Erfolg gewertet."
 poland.334.a: "Interessant."

 poland.335.t: "Die Ernennung des Generalinspektors"
 poland.335.d: "So professionell die polnische Armee im Vergleich zu den anderen Mitgliedern des Reichspakts auch sein mag, eine Reihe von Berichten des Verteidigungsministeriums aus den 30er Jahren gab den Anstoß zur Erstellung eines Programms für die allgemeine Modernisierung der Armee. Die erste Aufgabe dieses Programms war die Bildung der Generalinspektion der Streitkräfte, einer Behörde, die direkt dem Staatsoberhaupt unterstellt war und die Modernisierung des Militärs überwachte, während sie im Kriegsfall auch als Oberbefehlshaber fungierte.\n\nEs überrascht nicht, dass die Deutschen die Kandidatur von Heinz Guderian vorantreiben. Einem Deutschen eine so hohe Rolle in der Armee zu geben, wäre zwar ein riskanter Schritt, aber er ist ein brillanter Visionär und seine Ideen der mobilen Kriegsführung werden von vielen als der nächste Schritt in der Kriegsführung begrüßt.\n\nKazimierz Sosnkowski ist eine weitere seriöse Wahl, ein genialer Organisator und ein Intellektueller, der vielen Fraktionen in der Regierung genehm ist. Eine dritte Option wäre der unumstrittene Leon Berbecki, dessen unermüdlicher Arbeit es zu verdanken ist, dass die polnische Armee heute gut dasteht. Er ist sowohl als ehemaliger Legionär als auch unter denjenigen, die sehr früh mit der Monarchie zusammengearbeitet haben, einigermaßen beliebt."
 #Guderian:
 poland.335.a: "Guderian, ein brillanter Visionär, ist der, den wir brauchen."
 #Sosnkowski:
 poland.335.b: "Sosnkowski wird die Armee zu einer gefürchteten Kraft machen."
 #Berbecki:
 poland.335.c: "Berbecki wird ein guter Generalinspektor sein."

 poland.336.t: "Das Projekt 9TP"
 poland.336.d: "Das gemeinsame deutsch-polnische Projekt 9TP ist das beste Beispiel für die Früchte der Zusammenarbeit. Der ursprüngliche 8TP wurde in fast jeder Hinsicht verbessert, hat sich aber inzwischen in ebenso vielen Punkten als veraltet erwiesen. Der neue 9-Tonnen-Panzer soll seinen Vorgänger verbessern, aber statt eines Allzweckfahrzeugs haben die Konstrukteure zwei Visionen.\n\nDer polnische Chefkonstrukteur Edward Habich hat mehrere Verbesserungen an der Panzerung des Fahrzeugs vorgeschlagen, da er der Meinung ist, dass die Funktion des 9TP wie bei seinen Vorgängern die Unterstützung der Infanterie sein sollte. Heinz Guderian schlägt vor, sich stattdessen auf die Mobilität zu konzentrieren, indem an der Panzerung gespart wird und die Einheiten mit stärkeren Motoren und Funkgeräten ausgestattet werden."
 poland.336.a: "Fokus auf Geschwindigkeit."
 poland.336.b: "Fokus auf Schutz."

 poland.337.t: "Ein polnischer Schiffbauvertrag"
 poland.337.d: "Um den Grundstein für die wiedergeborene polnische Marine zu legen, hat die Marine eine örtliche Werft damit beauftragt, einige der veralteten Schiffe, die sie während des Krieges erbeutet hat, umzurüsten.\n\n Obwohl der Auftrag im Großen und Ganzen unbedeutend ist, wurde er von den Werftarbeitern dennoch mit Freude aufgenommen."
 poland.337.a: "Natürlich werden wir ihnen helfen."

 poland.350.t: "Die deutsche Arbeitskooperation"
 poland.350.d: "Ein Projekt von zweifelhafter Moral wurde heute mit der Eröffnung der Deutsch-Polnischen Zusammenarbeit durch das deutsche Wirtschaftsministerium gestartet, einer Initiative, die als wunderbare Gelegenheit für die Polen angepriesen wird, den Bedarf der ständig dürstenden deutschen Kriegsindustrie durch Arbeit in der Schwerindustrie, im Bergbau und in der Forstwirtschaft, hauptsächlich in den preußischen und schlesischen Regionen, zu decken.\n\nBei manchen weckt das Erinnerungen an die Zwangsarbeit, die die Deutschen im besetzten Polen während des Weltkriegs leisteten, aber dieses Mal war Berlin viel taktvoller und versprach anständige Löhne - zumindest im Vergleich zu den polnischen - und natürlich eine Möglichkeit, sich vor dem Militärdienst zu drücken. Der Beitritt erfolgt ausschließlich auf freiwilliger Basis, obwohl Berlin klargestellt hat, dass, wenn die sanften Mittel nicht funktionieren, auch härtere Methoden der Überredung eingesetzt werden."
 poland.350.a: "Ich denke, das ist besser als die Ostfront."
 poland.350.b: "Jeder Mann wird an der Front gebraucht!"

 poland.351.t: "Verstärkte D.P.Z.-Rekrutierung"
 poland.351.d: "Deutschland hat seine Anwerbungsbemühungen für die deutsch-polnische Arbeitskooperation intensiviert und sogar Vereinbarungen über den Einsatz polnischer Gefangener getroffen, um den ständigen Arbeitskräftebedarf der deutschen Kriegsindustrie zu lindern.\n\n Viele der städtischen Armen haben das Angebot bereits angenommen und Arbeit in der preußischen Forst- und Landwirtschaft gefunden, obwohl eine Reihe von Skandalen über die Misshandlung der Arbeiter die Popularität des Arbeitsaustauschs etwas getrübt hat."
 poland.351.a: "Sie wissen es am besten."

 poland.352.t: "Sinkende D.P.Z.-Rekrutierung"
 poland.352.d: "Dank der jüngsten Ereignisse werden in der deutschen Industrie in letzter Zeit weniger ausländische Arbeitskräfte benötigt, was zu einem Zustrom von Austauscharbeitern führt, die nach Polen zurückkehren.\n\nEs besteht die Hoffnung, dass die Anwerbung gering bleibt, da sie mit zunehmender Dauer immer unpopulärer wurde und die Regierung vorerst einen Sieg errungen hat."
 poland.352.a: "Also gut."

 poland.353.t: "Unmut gegen die deutsche Arbeitskooperation"
 poland.353.d: "Die Nation ist schockiert über die von der Zeitung Robotnik veröffentlichten Enthüllungen, in denen zahlreiche Berichte polnischer Arbeitnehmer in Deutschland über ihre schlechte Behandlung, Lohnentzug und falsche Versprechungen seitens ihrer deutschen Manager dokumentiert sind. Obwohl es sich bei den Arbeitnehmern um Freiwillige handelt, hat der Fall große Empörung ausgelöst, und eine Delegation der PPS hat den Premierminister offiziell aufgefordert, eine Untersuchung in dieser Angelegenheit einzuleiten\n\nDie eher deutsch gesinnten Politiker würden die ganze Angelegenheit lieber totschweigen und sie als eine Ansammlung von Einzelfällen von Enttäuschungen abtun, die nicht das Arbeitsamt als Ganzes widerspiegeln. Auf jeden Fall fordern die Menschen, dass etwas getan wird."
 poland.353.a: "Wir können nichts tun."
 poland.353.b: "Dann verhandeln Sie mit den Deutschen über bessere Bedingungen."

 poland.354.t: "Landwirtschaftliche Exporte nach [FROM.GetNameDef]"
 poland.354.d: "[FROM.GetName] hat uns gebeten, mehr unserer landwirtschaftlichen Produkte an ihre Bevölkerung zu liefern und erklärt, dass wir zusammenarbeiten müssen, um die Härte des Krieges zu überwinden. Nachdem [FROM.GetAdjective] bereits im ersten Weltkrieg die Verwundbarkeit der großen Städte erkannt hat, versuchen sie nun, genügend Getreide für ihre Stadtbevölkerung von den weiten Ackerflächen Osteuropas zu sichern.\n\nSie bezahlen uns viel schlechter, als unsere Landwirte auf den privaten Märkten bekommen könnten - aber andererseits ist es ja für die gemeinsame Sache, nicht wahr?"
 poland.354.a: "Wir akzeptieren."
 poland.354.b: "Wir können nichts entbehren!"

##Białystok in Flames
 poland.360.t: "Die Delegation der litauischen Polen"
 poland.360.d: "Ein Komitee einflussreicher polnischer und jüdischer Persönlichkeiten - gewählte Vertreter, Kulturschaffende, Rechtsexperten - unter der Leitung von Stanisław Narutowicz hat sich mit dem polnischen Premierminister getroffen. Sie fordern unsere Regierung auf, sie zu unterstützen, da die neue litauische Regierung, die von der Litauischen Nationalistischen Union gebildet wurde, eine eklatante Litauisierungspolitik im multiethnischen Süden des Landes betreibt.\n\nDie Polen und Weißrussen halten diese Versuche für verfassungswidrig und tyrannisch und haben die polnische Regierung aufgefordert, sie gegen die Pläne von Antanas Smetona zu unterstützen, die Autonomie der Region Białystok und anderer ethnischer Autonomien in Litauen vollständig zu beenden."
 poland.360.a: "Fordern Sie eine Erklärung von Smetonas Regierung."
 poland.360.b: "Es ist ihr Problem."

 poland.361.t: "Warschau verlangt eine Erklärung!"
 poland.361.d: "Der polnische Botschafter überbrachte uns heute ein höflich formuliertes Schreiben von [POL.GetLeader].\n\nSie haben die Frechheit, eine Erklärung zur Behandlung der Polen in Südlitauen zu verlangen und sich auf einige frühere Verträge zu berufen, in denen [POL.GetNameDef] als einer der Beobachter definiert wurde, der sicherstellen soll, dass die litauischen ethnischen Minderheiten gerecht behandelt werden."
 poland.361.a: "In Litauen befolgen wir litauische Gesetze!"

 poland.362.t: "Smetona nicht kooperativ"
 poland.362.d: "Die Antwort, die wir von Litauen erhielten, war alles andere als zufriedenstellend.\n\nDarin versicherte Ministerpräsident Smetona, dass die litauischen Gesetze in ganz Litauen befolgt würden und dass sich das Ausland nicht mit innerlitauischen Angelegenheiten befassen sollte."
 poland.362.a: "Zwei können dieses Spiel spielen. Schickt Truppen an\ndie Grenze."
 poland.362.b: "Wir haben getan, was die Delegation von uns verlangt hat."

 poland.363.t: "Polnische Mobilisierung!"
 poland.363.d: "Es scheint, als ob die Polen keine Witze machen. Unser militärischer Nachrichtendienst berichtete, dass eine polnische Division an unserer Grenze bei Białystok konzentriert wurde. Natürlich behaupten sie, es handele sich um eine \"Übung\", aber wir verstehen, dass es ein unverhohlener Versuch ist, uns zu Verhandlungen zu zwingen.\n\nDie Polen in Białystok wurden durch die Tat jedoch sehr ermutigt, und die Unruhen nahmen täglich zu. Es gibt auch Gerüchte, dass die polnische Armee heimlich Kontakt zu den separatistischen polnischen Organisationen aufgenommen hat. Wenn nicht etwas unternommen wird, könnten wir es mit einem Aufstand zu tun bekommen."
 poland.363.a: "Schickt eine eigene Truppe!"
 poland.363.b: "Das könnte aus dem Ruder laufen..."
 LIT_363_tt: "§RWenn Sie einen Rückzieher machen, können Sie Ihren nationalen Schwerpunktbaum möglicherweise nicht fertig stellen.§!"

 poland.364.t: "Die polnisch-litauische Pattsituation"
 poland.364.d: "Seit Antanas Smetona litauischer Ministerpräsident ist, verfolgt seine Regierung eine aggressive Litauisierungspolitik, zu der auch die Abschaffung der autonomen Regionen gehört, die zuvor den zahlreichen Minderheiten Litauens zugestanden worden waren. Normalerweise würde uns eine solche Innenpolitik nicht weniger interessieren, aber es scheint, dass die Situation stark eskaliert ist.\n\nSowohl die polnische als auch die litauische Armee haben Truppen und Ausrüstung an die Grenze gebracht, und Białystok leistet offen Widerstand gegen die litauische Regierung. Die ganze Situation ist unglaublich chaotisch geworden, und bei solchen Vorfällen wünscht man sich fast, dass wir nicht als Richter in den Streitigkeiten der osteuropäischen Staaten auftreten müssten."
 poland.364.a: "Smetona wird sein Land so führen, wie er es will."
 poland.364.b: "Druck auf Litauen, damit es seine Dummheit aufgibt."
 poland.364.c: "Sie können es selbst aushandeln."

 poland.365.t: "Befehl aus Berlin"
 poland.365.d: "Wie es scheint, ist die Regierung in Berlin darüber gar nicht erfreut. Den polnischen Streitkräften wurde befohlen, sich zurückzuziehen, was nach erheblichen Protesten schließlich auch befolgt wurde.\n\nEs folgte ein hartes Vorgehen gegen den Widerstand in Białystok, als das litauische Militär und die Polizei Massenverhaftungen vornahmen, um die Situation zu befrieden."
 poland.365.a: "Gut, wir halten uns zurück..."
 poland.365.b: "... aber das hindert uns nicht daran, gegen Smetona zu sein."
 poland.365.c: "Ein weiterer Erfolg für Smetona!"

 poland.366.t: "Die Geburt des Białystoker Widerstands"
 poland.366.d: "Die Beruhigung der Lage war offenbar nicht so einfach, wie sich die litauischen Strafverfolgungsbehörden vorgestellt hatten. In den letzten Monaten ist das Gegenteil eingetreten. Polen, Juden und Weißrussen leisten allesamt passiven Widerstand gegen unsere Litauisierungspolitik, und es scheint eine zunehmende Radikalisierung unter ihnen zu geben. Es hat bereits einige Vorfälle von Waffenschmuggel gegeben, die beunruhigenderweise dem ähneln, was die Aktivistische Front früher getan hat.\n\nUnsere Geheimdienstinformationen deuten darauf hin, dass ein Großteil der Widerstandsorganisation von der polnischen Seite aus finanziert und gesteuert wird, wohin viele führende Persönlichkeiten geflohen sind. Polen war nicht bereit, sie auszuliefern, so dass uns kaum eine andere Wahl bleibt, als den Widerstand durch eine immer strengere Strafverfolgung zu zerschlagen."
 poland.366.a: "Als ob das LAF nicht schon genug wäre..."

 poland.367.t: "Deutsches Ultimatum an Smetona"
 poland.367.d: "Die LTS-Regierung war nicht beunruhigt, da sie glaubte, dass die Deutschen die Polen nicht verteidigen würden, nicht angesichts ihrer eigenen Probleme mit Minderheiten. Vielleicht haben sie übersehen, wie viel Gewicht das Wort von König August IV. in Deutschland hatte, denn Berlin scheint sich in dieser Frage auf die Seite der Polen gestellt zu haben.\n\nDie Deutschen kritisieren Smetonas Politik als inkompetent und als nicht in der Lage, die Stabilität im Königreich Litauen zu erhalten. Mit deutlichen Worten fordern sie die litauischen Streitkräfte auf, sich zurückzuziehen, die bestehenden Autonomien zu respektieren und keine Unruhen in einer strategisch wichtigen Region zu schüren."
 poland.367.a: "Seit wann kümmern sie sich um die Polen?"
 poland.367.b: "Wir werden in dieser Sache nicht nachgeben!"
 poland.367.c: "Es scheint, dass der Sohn des Kaisers doch zu etwas nütze ist."
 poland.367.e: "Sicherlich eine Überraschung, aber eine willkommene!"

 poland.368.t: "Bialystok in Flammen"
 poland.368.d: "Da keine der beiden Seiten nachgab, erreichten die ständig wachsenden Unruhen in Białystok schließlich den Kipppunkt. Ein Generalstreik wurde ausgerufen, und die Demonstranten verbarrikadierten Fabriken und Straßen in der ganzen Stadt. Die Unruhen breiteten sich wie ein Lauffeuer auf das polnische Umland aus, und Sympathiestreiks wurden bis nach Vilnius organisiert.\n\nDa die litauischen Streitkräfte befürchteten, dass sich die Weißrussen bald dem Kampf anschließen würden, versuchten sie, die auf dem Kościuszko-Platz versammelte Menge mit Gewalt auseinanderzutreiben. Es fielen Schüsse, und die Polen in der litauischen Armee begannen massenhaft zu desertieren. Die Situation verschlimmerte sich von Tag zu Tag, und die polnischen Truppen, die an der Grenze stationiert waren, wurden Zeugen der revolutionären Stimmung und begannen zu fordern, dass sie zum Schutz ihrer Landsleute eingreifen sollten.\n\nIn letzter Minute trat der König [LIT.GetLeader] an die Öffentlichkeit und befahl als Oberbefehlshaber der litauischen Streitkräfte, diese von der Grenze zu entfernen, um die Situation zu deeskalieren. In derselben Ansprache wandte er sich an seinen polnischen Amtskollegen und versicherte, dass die Situation auf diplomatischem Wege gelöst werden würde. Antanas Smetona ist wütend, denn er hatte den König entweder als Verbündeten oder zumindest als harmlose Galionsfigur betrachtet."
 poland.368.a: "Dieser Verräter!"
 poland.368.b: "Ein kühlerer Kopf setzte sich durch."

 poland.369.t: "Der Gipfel von Vilnius"
 poland.369.d: "Die Verhandlungen über den Status Südlitauens, die sowohl von Deutschland als auch von Österreich vermittelt wurden, haben ihren Abschluss gefunden. Zu den polnischen Vertretern gesellten sich ihre Kollegen von [WHR.GetName], die sich den Klagen über den Krieg der Regierung Smetona gegen ihre Kultur anschlossen. Während die litauischen Delegierten argumentierten, dass es sich um eine rein innerstaatliche Angelegenheit handele und dass selbst Deutschland nicht das Recht habe, litauische Gesetze zu ändern, entschied sich König [LIT.GetLeader] für den Vorschlag eines Referendums in den betreffenden Regionen.\n\nEin solcher Vorschlag wurde natürlich von der LTS und vielen Litauern als Verrat angesehen und als Bestätigung für die Behauptung gewertet, der König sei in Wirklichkeit ein Deutscher und kein Litauer. Letztendlich blieb den litauischen Unterhändlern keine andere Wahl, als zu akzeptieren, auch wenn das Ergebnis des Referendums für alle offensichtlich war."
 poland.369.a: "Eine Katastrophe! Verrat!"
 poland.369.b: "Ein Sieg der Diplomatie."

 poland.370.t: "Bialystok schließt sich [POL.GetNameDef] an."
 poland.370.d: "Eine überwältigende Mehrheit der Menschen in den südlichsten Bezirken Litauens hat für den Beitritt zu [POL.GetNameDef] gestimmt. Es scheint, dass das Konzept eines multiethnischen Litauens tot ist und von Smetonas Ehrgeiz zu Grabe getragen wird.\n\nDie litauischen Liberalen beklagen dies als Tragödie, während die Nationalisten wütend darüber sind, dass ihnen Deutschland und vor allem König [LIT.GetLeader] \"in den Rücken gefallen sind\". In Polen hingegen wird die Vereinigung mit Jubel und einem Nationalfeiertag begrüßt, da die Popularität von [POL.GetLeader] auf ein Rekordniveau gestiegen ist."
 poland.370.a: "Gerechtigkeit!"
 poland.370.b: "Großlitauen bricht vor unseren Augen zusammen!"

 poland.371.t: "Ein Kompromiss wurde erzielt"
 poland.371.d: "Mit der deutschen Vermittlung wurde die Situation deeskaliert. Zur großen Enttäuschung der litauischen Nationalisten sah sich die LTS-Regierung gezwungen, von ihren ehrgeizigen Plänen, Litauisch zur einzigen Amtssprache zu machen, abzurücken, und stimmte bitterlich zu, die autonomen Regionen in Südlitauen zu erhalten. Dieses Ereignis wurde sowohl in Südlitauen als auch in Polen als nationaler Sieg bejubelt."
 poland.371.a: "Großartig."

 poland.372.t: "Der Zusammenbruch der Regierung Smetona"
 poland.372.d: "Der Wahlsieg von Alantas Smetona wurde dadurch ermöglicht, dass die konservativen Wähler der LKDP sich hinter ihn stellten. Nun, da er seine Partei im Stich gelassen und eine \"nationale Katastrophe\" heraufbeschworen zu haben scheint, wie die feurigsten LTS-Kommentatoren erklären, löst sich seine Regierungskoalition auf.\n\nIn nur wenigen Tagen haben mehr als ein Drittel seiner Anhänger das sinkende Schiff verlassen und sich der LKDP oder kleineren nationalistischen Parteien angeschlossen. Das Misstrauensvotum, das von einer ermutigten LKDP ausgelöst wurde, war eine totale Katastrophe für Smetona, dessen Regierung völlig zusammenbrach."
 poland.372.a: "Hochmut kommt vor dem Fall."

 poland.373.t: "Wawkawysk schließt sich [WHR.GetNameDef] an"
 poland.373.d: "Die südöstlichen Bezirke Litauens haben für den Beitritt zu [WHR.GetNameDef] gestimmt. Es scheint, dass das Konzept eines multiethnischen Litauens tot ist und von Smetonas Ehrgeiz zu Grabe getragen wird.\n\nDie litauischen Liberalen beklagen dies als Tragödie, während die Nationalisten wütend darüber sind, dass ihnen Deutschland und vor allem König [LIT.GetLeader] \"in den Rücken gefallen sind\". In Polen hingegen wird die Vereinigung mit Jubel und einem Nationalfeiertag begrüßt, da die Popularität von [WHR.GetLeader] auf Rekordhöhe gestiegen ist."
 poland.373.a: "Gerechtigkeit!"

#Centrolew Intermarium
 poland.374.t: "Polen schlägt ein Bündnis vor!"
 poland.374.d.dem: "[POL.GetNameDefCap] hat uns eingeladen, gemeinsam mit ihnen ein Bündnis kleiner, demokratischer Staaten in Osteuropa und auf dem Balkan aufzubauen, die sich von den Einmischungen der Großmächte fernhalten.\n\nDiese Allianz zwischen den Meeren wird die Zusammenarbeit und die gegenseitige Verteidigung in der gesamten Region fördern und verpflichtet sich, ein friedliches, freies und wohlhabendes Osteuropa aufzubauen."
 poland.374.d.nat: "[POL.GetNameDefCap] hat uns zu ihrem großen Bündnisprojekt eingeladen, um die Freiheit der Völker zwischen der deutschen und der russischen Sphäre zu sichern.\n\nPolens neuer Staatschef, Adam Doboszyński, scheint ein untypischer polnischer Nationalist zu sein, denn er scheint wirklich an eine Zusammenarbeit zwischen gleichgesinnten osteuropäischen christlichen Völkern zu glauben."
 poland.374.a: "Wir werden uns anschließen!"
 poland.374.b: "Dies erscheint sinnlos."

 poland.375.t: "[FROM.GetName] ist nicht interessiert"
 poland.375.d.dem: "Enttäuschend ist, dass die [FROM.GetAdjective]-Regierung nicht über das typische nationalistische Gezänk hinaussehen konnte, das unsere gemeinsame Region so lange an der Entwicklung gehindert hat.\n\n So schlecht die Nachricht auch ist, wir werden ihre Entscheidung, sich aus unserer Zusammenarbeit herauszuhalten, respektieren."
 poland.375.d.nat: "Enttäuschend ist, dass die [FROM.GetAdjective]-Regierung nicht über das typische nationalistische Gezänk hinwegsehen konnte, das unsere gemeinsame Region schon so lange entzweit hat."
 poland.375.a: "Traurig."

#Faction joining
 poland.376.t: "Polen bittet um Beitritt zu unserem Bündnis"
 poland.376.d: "Wir haben heute eine diplomatische Delegation aus Polen empfangen, die ihr Interesse an einem Militärbündnis mit uns bekundet hat. Sie sind der Meinung, dass eine militärische Zusammenarbeit unseren beiden Zielen in Osteuropa förderlich wäre, und sie behaupten, über die schlagkräftigste Armee in der Region zu verfügen. Sollten wir sie akzeptieren?"
 poland.376.a: "Ja, natürlich!"
 poland.376.b: "Niemals."

 poland.377.t: "[FROM.GetName] lehnt uns ab!"
 poland.377.d: "Dies muss auf die Propaganda unserer Feinde zurückzuführen sein. Warum sonst sollte unser Antrag so unverblümt abgelehnt werden?"
 poland.377.a: "Sie werden es bereuen!"

#Post-election things
 poland.380.t: "Das Geld hinter der [POL.GetKingdomOrRepublicCap]"
 poland.380.d: "Das Boulevardblatt \"Secret Detective\" ist berüchtigt für die Veröffentlichung von Details über Verbrechen und Skandale in Polen. Ihr sensationslüsterner Stil führte dazu, dass sie nach der Liberalisierung der früheren Pressebeschränkungen schnell an Bedeutung gewann. Meistens handelt es sich um reine Unterhaltung von schlechtem Geschmack - anschauliche Beschreibungen von Morden, anzügliche Klatschgeschichten aus der High Society usw., wobei das Magazin besonders von der Kirche und der politischen Rechten heftig kritisiert wird. Der bisher schwerwiegendste Artikel wurde am letzten Dienstag veröffentlicht, in dem es um die Bestechung von Ministern, Senatoren und Richtern durch Partner von Lewiatan ging.\n\nKorruption ist zwar nichts Neues, aber dieser Fall hat ein völlig neues Ausmaß. Wenn die Behauptungen des Magazins wahr sind, dann scheint es, dass Lewiatan, eine Vereinigung polnischer Investoren und Industrieller, die zu den mächtigsten Lobbys in der polnischen Politik gehört, Regierungsbeamte im großen Stil bestochen hat, um ihre regulierungs- und arbeitnehmerrechtsfeindliche Agenda durchzusetzen. Zum Teil war dies ein offenes Geheimnis, aber das Ausmaß und der sensationslüsterne Stil haben eine Öffentlichkeit geschaffen, die die Bevölkerung in Aufruhr versetzt. Schlimmstenfalls könnte dies unserer Opposition großen Auftrieb geben."
 poland.380.a: "Stellen Sie das Magazin JETZT ein!"
 poland.380.b: "Wer glaubt schon Boulevardzeitungen?"
 poland.380.c: "Wir müssen das ernst nehmen und eine Anti-Korruptionskampagne durchführen."

 poland.381.t: "Die Lewiatan Lobby"
 poland.381.d: "Während der Wahlen konzentrierten sich die Centrolew-Parteien stark auf die Korruption und die wirtschaftsfreundliche Lobby. Jetzt, wo sie an der Macht sind, wurden bereits einige Untersuchungen zur Korruptionsbekämpfung eingeleitet und zusätzliche Pläne zur Verstaatlichung des Wirtschaftssektors aufgestellt. Dies alles macht die Mitglieder von Lewiatan, einer Vereinigung polnischer Investoren und Industrieller, verständlicherweise misstrauisch gegenüber der neuen Regierung.\n\nEinige der Lewiatan-Führungsmitglieder wie der in Warschau ansässige Bankier Czesław Klarner haben angekündigt, die Oppositionsparteien zu finanzieren, um gegen das \"unverantwortliche wirtschaftliche Handeln\" unserer derzeitigen Regierung zu protestieren. In weniger öffentlichen Kanälen haben Lewiatan-Kontakte jedoch angedeutet, dass vielleicht eine Art Kompromiss erreicht werden könnte und sie bei ausreichenden \"Freiheiten\" unsere Regierung unterstützen könnten, so wie sie zuvor die letzte MKP-geführte Version unterstützt haben."
 poland.381.a: "Nun, Kompromisse sind Teil der Politik..."
 poland.381.b: "Wir müssen unbestechlich sein!"
 POL_deal_with_lewiatan: "Hat einen Hinterzimmer-Deal mit Lewiatan"
 POL_381_tt: "§RSie werden einige Reformen nicht abschließen können.§!"

 poland.382.t: "Die Verhaftung von Centrolew Politikern"
 poland.382.d: "In der letzten Nacht wurde eine Reihe von Verhaftungen gegen die Führer der PPS und der PSL durchgeführt. Auf Befehl von [POL.GetSecondInCommand] stürmte die Polizei die Wohnungen einiger Dutzend Sejm-Abgeordneter und brachte sie in das Rakowiecka-Gefängnis in Warschau, das dafür berüchtigt ist, dass es von der Okhrana zur Inhaftierung politischer Dissidenten genutzt wird.\n\nIhnen wird vorgeworfen, den Bauernaufstand von 1937 angezettelt, zum Ungehorsam gegenüber den Behörden angestiftet, staatsfeindliche Proteste organisiert und den Sturz der legalen Regierung vorbereitet zu haben. Unter den Angeklagten befinden sich bekannte sozialistische und liberale Politiker wie Norbert Barlicki, Stanisław Dubois und Maksymilian Malinowski.\n\nMit den Verhaftungen ist die gesamte Führung der Centrolew praktisch ausgeschaltet worden."
 poland.382.a: "Endlich Stabilität."

 poland.435.t: "Die Erweiterung von Polskie Radio S.A. - Raszyn"
 poland.435.d: "Heute waren landesweit die ersten Sendungen des neuesten Radiosenders von Polskie Radio S.A. in Raszyn zu hören. Diese Radiostation mit dem leistungsstärksten Sender Europas hat eine Leistung von 120 Kilowatt und ist aus Hunderten von Kilometern Entfernung zu hören.\n\nDieser Sender mit großer Reichweite wird es allen polnischen Bürgern im ganzen Land ermöglichen, die Nachrichten und andere wichtige Informationen bequem von zu Hause aus zu hören."
 poland.435.a: "Eine fantastische Leistung."

 poland.436.t: "Die Expansion von Polskie Radio S.A. - Warschau II"
 poland.436.d: "Polskie Radio S.A. setzt den Ausbau seines landesweiten Radionetzes fort und hat heute seinen zweiten ständigen Radiosender in Warschau in Betrieb genommen, womit sich die Gesamtzahl der Sender auf fünf erhöht\n\nDiese Sender und ihre Berichterstattung über Polen selbst sorgen dafür, dass polnische Radiosendungen die polnische Bevölkerung in ganz Europa erreichen und sogar die Landesgrenzen überschreiten."
 poland.436.a: "Die polnische Stimme kennt keine Grenzen."

## Land Reforms
#Moderate land reform
 poland.440.t: "Das Flurbereinigungsgesetz"
 poland.440.d: "Zwar sind sich die meisten einig, dass die polnische Agrarproduktion mit Ineffizienz, Ungleichheit und sozialen Problemen behaftet ist, doch die tatsächlichen Lösungen variieren drastisch. Viele Landbesitzer sind nicht offen feindselig gegenüber dem Verkauf ihres überschüssigen Landes an die Regierung, die es dann an die Landlosen verteilt - aber die Frage, was genau als \"überschüssiges Land\" gilt, ist nicht einfach zu beantworten.\n\nEs wurde ein relativ hoher Wert von 400 Hektar vorgeschlagen, der vor allem bei den alten szlachta, die das meiste Land im Königreich besitzen, beliebt ist. Die Gegenstimme kommt von den Deutschen im Geheimen Rat, die argumentieren, dass eine drastischere Reform notwendig ist, aber mit der Möglichkeit, dass die Grundbesitzer ihr Land gegen eine finanzielle Entschädigung an den Staat behalten, um nicht als unvernünftig zu gelten. Diese Option wird natürlich von den wohlhabenderen Deutschen bevorzugt, die im Allgemeinen weniger Land besitzen - und von der szlachta.\n\nAuf welchen Vorschlag sollen wir hören?"
 #what poles want:
 poland.440.a: "400 Hektar, mit Ausnahmen."
 poland.440.b: "400 Hektar, ohne Ausnahmen."
 #what germans want:
 poland.440.c: "150 Hektar, mit der Möglichkeit einer Entschädigung."
#ChZJN land reform
 poland.441.t: "Das Flurbereinigungsgesetz"
 poland.441.d: "Weißrussland ist ein großartiges Beispiel für die Gefahren des Sozialismus, selbst in \"moderaten\" Mengen. Die radikalen Reformen der BSDP waren eine Quelle ständiger Unruhe und Ungerechtigkeit gegenüber den alten Grundbesitzern, da sie als Rechtfertigung dafür dienten, dass viele erfolgreiche Landwirte ihrer gesamten Lebensarbeit beraubt wurden, nur um \"den kleinen Mann\" zu stärken. Unsere Landreform muss diese Probleme vermeiden und gleichzeitig den treuen Bauern genug Land geben, um ihre Lebensweise zu erhalten.\n\nViele Großmagnaten haben dem Verkauf von Teilen ihres Landes an die Regierung zugestimmt, damit diese an die Bauern verteilt werden können, aber leider werden einige Zwangsmaßnahmen erforderlich sein. Eine einfache Lösung wäre es, sich in erster Linie auf jüdische Grundstücke zu konzentrieren - aber nur so wird der Umfang der Reform etwas eingeschränkt."
 poland.441.a: "Nur die Ländereien im Besitz von Nicht-Polen werden aufgelöst."
 poland.441.b: "Auch die Polen müssen das überschüssige Land verkaufen."
#Radical land reform
 poland.442.t: "Die Neuverteilung der landwirtschaftlichen Flächen"
 poland.442.d: "Als [POL.GetRulingParty] an die Macht kam, hatten wir ein Versprechen: die Stärkung des polnischen Bauern, der Grundeinheit einer jeden gesunden Nation. Und mit unserem äußerst ehrgeizigen Programm zur Beendigung der unzureichenden Reformen der Vergangenheit wollen wir die Hydra der Großgrundbesitzer ein für alle Mal erlegen, wie es unsere Brüder in Galizien vor einem Jahrhundert getan haben.\n\nWir werden die riesigen Ländereien beschlagnahmen, die sich im Besitz korrupter Adliger befinden, die ihre Nation so oft an ausländische Invasoren verkauft haben. Wir werden auch die großen Ländereien der preußischen Eliten zerschlagen, die mit Betrug erworben und mit der Arbeit der polnischen Bauern bewirtschaftet wurden."
 poland.442.a: "Aber wir sind keine Wilden, wir werden\ndie Besitzer kompensieren."
 poland.442.b: "Die Korrupten brauchen kein weiteres Geld."
 poland.442.c: "Die Korrupten brauchen kein weiteres Geld."

##Railway events
 # Hungary/Austria:
 poland.444.t: "Eröffnung der Strecke Kielce-Pressburg"
 poland.444.d: "Mit ihren hohen Investitionen in die ungarischen Eisenbahnen hat die ungarische Regierung ein ständiges Interesse an der Entwicklung unserer Verbindungen in ihr eigenes Land, denn Ungarn ist natürlich ein Pionier in der Entwicklung der Eisenbahn und hat die meisten internationalen Eisenbahnverbindungen der Welt. Als die polnischen Eisenbahnbehörden an die ungarischen Staatsbahnen herantraten, um eine Reihe neuer internationaler Verbindungen einzurichten, war die MAV sehr interessiert.\n\nVon diesen Strecken wäre die größte Verbindung die Strecke Kjelzy-Pressburg. Die Strecke führt durch Krakau in Galizien und endet in Pressburg in Ungarn. Sie bietet Reisenden Anschluss an andere ungarische Eisenbahnen oder an den Transit nach Österreich über Wien oder in den Süden in die Balkanstaaten."
 poland.444.a: "Auf die transkarpatische Kooperation!"

 # Germany:
 poland.445.t: "Strecke Warschau-Posen modernisiert"
 poland.445.d: "Heute traf ein Expresszug aus Warschau Centralna in Posen Hbf ein. Damit wurden die Modernisierungsarbeiten an der Strecke Warschau-Posen abgeschlossen, die Teil der Bemühungen Polens um die Modernisierung seines veralteten Eisenbahnsystems sind.\n\nDie deutsche Provinz Posen hat traditionell eine enge Verbindung zu Polen, da sie eine beachtliche polnische Bevölkerung hat und als Zwischenstation zwischen der polnischen Eisenbahn und dem Bahnterminal in Berlin dient, was sowohl für die polnische als auch für die deutsche Regierung ein wertvoller Vorteil ist. Die Eisenbahnlinie leidet jedoch unter ihrer veralteten Infrastruktur aus dem späten 19. Jahrhundert, die nicht ausreichend repariert und modernisiert wurde, um die schnelleren, schwereren und häufigeren Züge zu unterstützen, die seit dem Aufstieg Mitteleuropas verkehren.\n\nIn den letzten Monaten haben die Arbeiter Überstunden gemacht, um die Modernisierungsarbeiten zügig abzuschließen und die Störungen so gering wie möglich zu halten. Die Eisenbahnlinien entlang der Strecke Warschau-Posen wurden ausgebaut und modernisiert, wobei Brücken und Gleisschwellen entlang der Strecke verstärkt und moderne Signalsysteme eingeführt wurden. Es wird erwartet, dass der Abschluss des Projekts Polen weiter an Mitteleuropa anbindet, indem Warschau näher an Berlin heranrückt, und der Erfolg des Projekts hat zweifellos wertvolle Erfahrungen bei der Modernisierung von Infrastrukturen gebracht, die von mehreren Nationen genutzt werden."
 poland.445.a: "Ein großer Erfolg!"

 # Germany:
 poland.446.t: "Ausbau der Strecke Warschau-Danzig"
 poland.446.d: "Als einer der größten Ostseehäfen war Danzig eines der häufigsten Ziele für polnische Geschäftsleute, Touristen und Waren gleichermaßen und wurde zu Polens Fenster zur weiten Welt. Da Polen engere Beziehungen zum übrigen Mitteleuropa anstrebt, hat der Zugverkehr auf der Strecke Warschau-Danzig so stark zugenommen, dass die Bahnlinie an ihre Grenzen stößt.\n\nZuvor waren die Gleise entlang der Strecke aufgrund der begrenzten Schienenkapazität und der geringen Zuggeschwindigkeit auf ein Dutzend Züge pro Tag beschränkt. Aufgrund ihrer wirtschaftlichen Bedeutung für Polen stand die Strecke bei der Ausbauplanung im Vordergrund, und erst jetzt ist der umfassende Ausbau abgeschlossen.\n\nDie Strecke wurde komplett erneuert und um zusätzliche Gleise erweitert, um schwerere und häufiger verkehrende Züge zu unterstützen. Damit soll die Kapazität Polens sowohl für die Einfuhr als auch für die Ausfuhr von Gütern erhöht werden. Es wird erwartet, dass dies nicht nur Polen einen beträchtlichen Anstieg des Handels bringt, sondern auch dem Hafen von Danzig beträchtliche zusätzliche Einnahmen durch Zölle bescheren wird."
 poland.446.a: "Auf weitere Zusammenarbeit!"

 # Germany:
 poland.447.t: "Ausbau der polnisch-schlesischen Strecke"
 poland.447.d: "Als eine der ersten in Schlesien errichteten Eisenbahnlinien steht die Oberschlesische Eisenbahn seit Mitte der 1840er Jahre im Dienst der preußischen Regierung. Seitdem wurde die Strecke mehrfach modernisiert, um den Schwerlastverkehr aus Schlesien zu bedienen. Als einer der drei wichtigsten Eisenbahnknotenpunkte, die Polen mit Deutschland verbinden, wurde der polnische Abschnitt der polnisch-schlesischen Eisenbahnlinie immer wieder kritisiert, weil er aufgrund der begrenzten Kapazität seiner veralteten Gleise nicht in der Lage ist, eine große Anzahl von Personen- und Güterzügen zu befördern.\n\nAufgrund der hohen wirtschaftlichen Bedeutung der Eisenbahn wurden von der polnischen Regierung Investitionen in den Ausbau der Strecke getätigt. Da die polnische Regierung damit begonnen hat, mehrere Eisenbahnstrecken zu verbessern und auszubauen und weitere Eisenbahnlinien zu betreiben, um sie besser mit den Nachbarländern zu verbinden, war der Ausbau der polnisch-schlesischen Strecke unumgänglich.\n\nIn Abstimmung mit den Eisenbahnbehörden wurde eine neue Strecke gebaut, die einen großen Teil der alten Infrastruktur umging und den Schnellzügen eine schnellere und direktere Verbindung zu den wichtigsten Städten Polens wie Lodsch und Warschau bot. Darüber hinaus wurden Pläne für weitere Verbesserungen an der Strecke ausgearbeitet, darunter die Elektrifizierung, bei der Elektrolokomotiven den Dienst der schweren Kohlezüge aus Schlesien übernehmen sollten."
 poland.447.a: "Auf weitere Zusammenarbeit!"

 # Galicia-Lodomeria/Austria:
 poland.448.t: "Modernisierung der Strecke Kjelzy-Krakau"
 poland.448.d: "Um die Beziehungen zu unserem Land weiter zu stärken, hat Polen erhebliche Anstrengungen unternommen, um die Eisenbahnstrecke Kjelzy-Krakau zu modernisieren. Das Projekt, das vor einigen Monaten begonnen wurde, ist gerade abgeschlossen worden. Die einhundert Kilometer lange Strecke ist eine der wichtigsten Eisenbahnstrecken in Polen, die das polnische Eisenbahnnetz mit Südeuropa und dem Balkan verbindet und nach der Eisenbahnstrecke Warschau-Danzig die zweitwichtigste ist.\n\nDie Modernisierung der Eisenbahnstrecke Kjelzy-Krakau umfasst den Bau neuer Umgehungsstrecken für schnelle Personenzüge sowie die Einführung moderner Signalsysteme. Durch die Modernisierung soll die Durchsatzrate der Bahn um fünfzig Prozent erhöht werden."
 poland.448.a: "Ein großer Erfolg!"

 # Bohemia/Austria:
 poland.449.t: "Strecke Kielce-Teschen"
 poland.449.d: "An der Grenze zwischen Böhmen und Polen gelegen, ist Teschen eine der wichtigsten Verbindungen zwischen dem Eisenbahnnetz der beiden Länder. Das Fehlen einer direkten Eisenbahnverbindung zwischen unserem nächstgelegenen Eisenbahnknotenpunkt in Kjelzy hat Investoren und Reisende gleichermaßen verärgert. Mit der Einrichtung der Strecke Kjelzy-Teschen soll hier Abhilfe geschaffen und eine Verbindung geschaffen werden."
 poland.449.a: "Auf weitere Zusammenarbeit!"

 # Lithuania:
 poland.450.t: "Erneuerung der Strecke Warschau-Białystok"
 poland.450.d: "Die Strecke zwischen Warschau und Białystok ist ein wichtiger Teil der internationalen Eisenbahnverbindungen zwischen Polen und den baltischen Staaten. Obwohl sie strategisch weniger wichtig ist als die Strecken in die Ukraine, ist ihre wirtschaftliche Bedeutung sowohl für Polen als auch für Litauen immens, da die beiden Länder im Handel und Warenverkehr eng miteinander verflochten sind."
 poland.450.a: "Wundervoll."

 # Lithuania:
 poland.451.t: "Ausbau der Strecke Warschau-Wilna"
 poland.451.d: "Die polnisch-deutschen Unternehmen haben die Modernisierung der Bahnstrecke Warschau-Białystok-Wilnaia abgeschlossen und damit Litauen noch enger an die mitteleuropäische Wirtschaft angebunden. Sie wurde als Symbol der polnisch-litauischen Zusammenarbeit gefeiert."
 poland.451.a: "Ein weiteres Beispiel für die polnisch-litauische Freundschaft."

 # UBD:
 poland.452.t: "Strecke Warschau-Riga"
 poland.452.d: "Da die Ungewissheit über die Zukunft der baltischen Staaten abgenommen hat, hat der Handel stetig zugenommen, und die Nachfrage nach einer Strecke, die in die baltischen Staaten führt, hat sich entsprechend entwickelt. Im Rahmen des Eisenbahnausbauprojekts wurde eine neue internationale Strecke mit Lettland eingerichtet, die die Städte Warschau und Riga, das industrielle Zentrum der baltischen Staaten, verbindet.\n\nDie Strecke führt alle zwei Tage von Warschau über Wilna, die Hauptstadt Litauens, nach Riga, wo sie in Dünaburg endet und zum Hauptbahnhof Riga führt. Die Bahnlinie verkürzt die Fahrzeit um mehr als drei Stunden und macht das Umsteigen in Danzig überflüssig.."
 poland.452.a: "Wundervoll."

 # Galicia-Lodomeria/Austria:
 poland.453.t: "Neue Strecke verbindet Lemberg mit Lublin"
 poland.453.d: "Das neueste Produkt der polnisch-österreichischen Wirtschaftskooperation ist der brandneue Ausbau der Eisenbahnstrecke Lemberg-Lublin. Der Verkehr zwischen [POL.GetNameDef] und dem Kronland war schon immer rege, und das zusätzliche Bahnvolumen wurde dringend benötigt, um dem wachsenden Handel Rechnung zu tragen."
 poland.453.a: "Gut."

 # Ukraine:
 poland.454.t: "Ausbau der Strecke Warschau-Brest"
 poland.454.d: "Trotz der stürmischen polnisch-ukrainischen Beziehungen hat unsere Zusammenarbeit in den letzten Jahrzehnten für beide Seiten Vorteile gebracht. Mit der zweiten Eisenbahnlinie von Warschau nach Brest - und darüber hinaus nach [202.GetName] - wird sich der Transport hoffentlich vereinfachen. Das Projekt wurde sowohl von Unternehmen als auch vor allem vom ukrainischen Militär positiv aufgenommen, da es die Logistik zwischen Deutschland und der russischen Front verbessert."
 poland.454.a: "Gut."

 # Ukraine:
 poland.455.t: "Neue Eisenbahn Warschau-[202.GetName]"
 poland.455.d: "Bisher mussten Züge, die von Deutschland aus in [202.GetName] enden wollten, wegen des schlechten Zustands der polnischen Eisenbahn lange Umwege über andere Länder Mitteleuropas nehmen, was zu Verspätungen auf der Strecke führte, da Schnellzüge, die durch Polen fahren, ihre Höchstgeschwindigkeit begrenzen und sogar auf veralteten Gleisanschlüssen ausweichen müssen.\n\nDie neu eröffnete Warschau-[202.GetName]-Eisenbahn soll die beiden Länder näher zusammenbringen, indem sie die Hauptstädte mit einer Schnellbahn verbindet und die Fahrzeit des Berlin-[202.GetName]-Expresses von über achtundvierzig Stunden durch vier Länder auf nur achtzehn Stunden mit einem einzigen Halt verkürzt. Die Gleise sind für Züge mit einem Gewicht von bis zu zehntausend Tonnen und einer Höchstgeschwindigkeit von zweihundertvierzig Stundenkilometern ausgelegt und entsprechen einem hohen Standard.\n\nEs wird zwar nicht erwartet, dass die Züge das Potenzial der Strecke sofort voll ausschöpfen können, aber das hohe Potenzial der Gleise ist für leistungsstärkere Lokomotiven gedacht, die im Laufe des Jahrzehnts entwickelt werden sollen, sowie für die schwereren Güterzüge, die von und nach der Ukraine und dem Kaukasus fahren. Die Eisenbahnverwaltung geht davon aus, dass zu jedem Zeitpunkt des Tages zehn Züge in jede Richtung verkehren werden, darunter sowohl Personen- als auch Güterzüge. "
 poland.455.a: "Ein Symbol der polnisch-ukrainischen Zusammenarbeit."

 # White Ruthenia:
 poland.456.t: "Strecke Warschau-Minsk eröffnet"
 poland.456.d: "In einem gemeinsamen polnisch-weißrussischen Projekt wurden die Eisenbahnverbindungen zwischen unseren beiden Nationen drastisch verbessert. Die verbesserte Infrastruktur soll den Handel Weißrusslands mit dem Rest Mitteleuropas erleichtern - und im Ernstfall unseren Verbündeten helfen, gemeinsam gegen Russland zu bestehen."
 poland.456.a: "Gut."

 poland.466.t: "Verbesserung der Alphabetisierung im ländlichen Raum"
 poland.466.d: "Historisch gesehen war die Alphabetisierungsrate im ehemals russisch kontrollierten bzw. im \"Kongress\" Polen miserabel. Lange Zeit gab es keine obligatorische Bildung, und wenn es sie gab, war sie von den Zielen der Russifizierung geprägt. Dies stand in krassem Gegensatz zu \"Deutsch-Polen\" und \"Österreich-Polen\", die beide seit dem 19. Jahrhundert relativ gute Alphabetisierungs- und organisierte Bildungssysteme hatten.\n\nDank der stark bildungsfreundlichen Politik unserer früheren Regierungen, der Einwanderung gebildeter Polen aus Weißrussland und Deutschland und der unermüdlichen Arbeit der polnischen Kulturelite nähert sich unser unabhängiges Polen endlich der Alphabetisierung von Posen oder Krakau an."
 poland.466.a: "Exzellent."

###### Uprising events #######

 poland.410.t: "Für die Verteidigung des Vaterlandes"
 poland.410.d.kingdom: "In Polen herrschte an diesem Tag eine seltsame Stimmung. Der Krieg lastete schwer auf den Schultern aller, und trotz der Zensur wurden die Gerüchte über das Vorrücken der russischen Armeen immer lauter. Der König und sein Kabinett hatten versichert, dass kein Grund zur Sorge bestehe, aber jeder wusste, dass polnische Einheiten diskret in die Heimat zurückgeschickt worden waren, als ob sie sich auf die endgültige Verteidigung gegen die Russen vorbereiten sollten. Trotz von Kries' Argumenten hatten die polnischen Generäle und die Minister des Königs August davon überzeugt, die polnischen Ostgrenzen vorzubereiten, anstatt einen Krieg weiter im Osten zu führen, obwohl die zurückkehrenden polnischen Einheiten die Gemüter der Untertanen des Königs zu beruhigen schienen.\n\nEr ahnte nicht, dass dies der erste Schritt war, den die Verschwörer in seiner Armee und in seiner Regierung planten. Und hätte er genauer hingesehen, hätte er vielleicht erkannt, dass viele von den Russen nicht mit Furcht, sondern mit vorsichtiger Hoffnung sprachen. Je näher der Bär kam, desto mehr wurde er von Tag zu Tag als Befreier und nicht mehr als Eroberer gesehen, denn das Nationalkomitee von Adam Doboszyński war bereits von sympathisierenden Polen in das eigentliche Königreich eingeschleust worden. August IV. saß auf einem Pulverfass, und es fehlte nur noch ein Funke."
 poland.410.d.republic: "In Polen herrschte an diesem Tag eine seltsame Stimmung. Der Krieg lastete schwer auf den Schultern aller, und trotz der Zensur wurden die Gerüchte über vorrückende russische Armeen immer lauter. Der Präsident hatte versichert, es bestehe kein Grund zur Besorgnis, aber jeder wusste, dass polnische Einheiten diskret in die Heimat zurückgeschickt worden waren, als ob sie sich auf die endgültige Verteidigung gegen die Russen vorbereiten sollten. Der polnische Generalstab und die Minister hatten beschlossen, die Ostgrenzen des Landes vorzubereiten, anstatt einen Krieg im Osten zu führen, obwohl die zurückkehrenden polnischen Einheiten die Gemüter der polnischen Bürger zu beruhigen schienen.\n\nSie ahnten nicht, dass dies der erste Schritt war, den die Verschwörer in der Armee und der Regierung geplant hatten - die einmalige Chance zu nutzen, die Seiten zu wechseln und die Deutschen für die jahrzehntelange Demütigung bezahlen zu lassen. Je näher der Bär rückte, desto mehr wurde er von Tag zu Tag als Befreier statt als Eroberer gesehen, denn das Nationalkomitee von Adam Doboszyński war bereits von sympathisierenden Nationalisten in die Republik eingeschleust worden. Polen war ein Pulverfass inmitten des Reichspakts, und es fehlte nur noch ein Funke."
 poland.410.a: "Und die Verschwörer zündeten die Flammen gerne an."
