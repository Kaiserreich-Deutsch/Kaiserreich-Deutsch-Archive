 poland.562.t: "König August flieht nach Deutschland!"
 poland.562.d: "Im Dunkel der Nacht brach eine Gruppe von Loyalisten und deutschen Agenten in den Königspalast ein, in dem der König unter Verschluss gehalten wurde. Die Militärpolizei nahm die Verfolgung auf, jedoch ohne Erfolg. Der Partei des Königs gelang es, in kleinen Gruppen aus Warschau zu entkommen, wobei sie den chaotischen Zustand der polnischen Polizei und die Zahl der Kollaborateure ausnutzten, die zweifellos an den deutschen Sieg glaubten und in Zukunft belohnt werden wollten.\n\nEinige Tage nach dem Ausbruch kam die Nachricht aus dem Westen, dass der ehemalige König mit einem kleinen Zivilflugzeug, das offenbar in der polnischen Landschaft versteckt war, sicher auf die deutsche Seite der Grenze gelangt war. Es scheint, dass die Rettungsaktion gut geplant und noch besser durchgeführt wurde. Mehrere Beamte der Strafverfolgungsbehörden und des Geheimdienstes in Warschau wurden wegen Inkompetenz ausgetauscht, aber das half nicht, das Gesicht zu wahren."
 poland.562.a: "So endet die Herrschaft von August IV."
