 #make it slower for germans to go through Poland
 poland.307.t: "Absturz der polnischen Eisenbahnen"
 poland.307.d: "Mangels staatlicher Käufe hat die KPuGHStE ihren Hauptanteil an der polnischen Staatsbahn KKWiP verkauft. Dies hat zum freien Fall der KKWiP-Mittel und zu einer sich ständig verschlechternden Finanzlage geführt, die das Unternehmen zwang, einen großen Teil seiner Mitarbeiter zu entlassen.\n\nEs erübrigt sich zu sagen, dass dies sowohl eine wirtschaftliche Katastrophe für Polen als auch ein großer Rückschlag für die deutschen Pläne ist, die polnische Wirtschaft an der kurzen Leine zu halten."
 poland.307.a: "Verdammt!"
