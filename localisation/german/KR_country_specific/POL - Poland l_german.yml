 poland.155.t: "Die neue Ausrichtung des Kreises"
 poland.155.d: "Polens langjähriger Premierminister und die rechte Hand des Königs, Antoni Ponikowski, hatte bereits angekündigt, sich vor den nächsten Wahlen aus der Politik zurückzuziehen. Viele sahen in einem gemäßigten Politiker wie Leopold Skulski einen geeigneten Nachfolger für Ponikowski, doch zur Überraschung der alten Garde der Kreispolitiker gewann das schwarze Schaf der Partei die interne Abstimmung über die Führung der MKP - und wird somit neuer Premierminister.\n\nDer ehemalige PSL-Aktivist Aleksy Ćwiakowski ist zum Gesicht der jungen Garde der polnischen Monarchisten geworden. Im Gegensatz zu den alten Unabhängigkeitsleuten, die die MKP bildeten, möchte Ćwiakowski lieber mit den Bauernliberalen der PSL zusammenarbeiten als mit den traditionelleren christdemokratischen Verbündeten, die Ponikowskis Regierungen gestützt haben. Als Beweis für sein Konzept konnte Ćwiakowski in den traditionellen PSL- und PPS-Hochburgen dank seiner Unterstützung für die Bauernverbände und seiner starken Präsenz an der Basis ein Rekordergebnis erzielen. Seiner Meinung nach kann die MKP keine Bewegung der Mittelschicht bleiben, sondern die Monarchie muss die polnischen Bauern für sich gewinnen, wenn sie erfolgreich sein will. Obwohl er radikaler ist als sein Vorgänger, wird er sowohl innerhalb als auch außerhalb der Partei als ein Mann mit frischen Ideen und dem Mut, diese auszuprobieren, geschätzt."
 poland.155.a: "Mal sehen, was er kann."
#
 poland.156.t: "Das Königliche Veto"
 poland.156.d: "Unsere ehrgeizige Gesetzgebung, die mit einer starken Mehrheit im Unterhaus des Sejm verabschiedet wurde, soll die antidemokratischen Hochburgen zerschlagen, die die Rechte des einfachen Mannes in Polen zu lange unterdrückt haben. Aber selbst mit diesem starken Mandat des Volkes hat es der preußische Tyrann auf dem Thron gewagt, offen gegen uns vorzugehen. Wir hatten auf die Toleranz des Königs gegenüber dem Liberalismus und seine übliche Untätigkeit in der Tagespolitik gezählt, aber es scheint, dass seine reaktionären Marionettenmeister im Geheimen Rat August IV. dazu überredet haben, sich gegen uns zu stellen.\n\nMit seiner verhassten Vetomacht hat der König im Alleingang die Gesetzgebung, die mit überwältigender Mehrheit im Sejm angenommen wurde, zu Fall gebracht. Mit diesem zutiefst antidemokratischen Schritt ist klar geworden, dass [POL.GetSecondInCommand] nicht länger das Vertrauen Seiner Majestät genießt und zurücktreten sollte. Mal sehen, wen sie als Anführer herbeizaubern können, wenn der Centrolew eine so große Mehrheit hat... es sei denn, die bloße Drohung reicht aus, um den König zum Umdenken zu bewegen."
 poland.156.a: "Drohen Sie ihm mit dem Rücktritt."
 POL_royal_veto_used: "Der König hat sein Veto gegen das Gesetz eingelegt!"
#
 poland.158.t: "Der Rücktritt von [POL.GetSecondInCommand]"
 poland.158.d: "Das Pokerspiel von [POL.GetSecondInCommand] und seinem Kabinett ging nicht auf. König August IV. enthielt sich jeder weiteren Stellungnahme und wollte sein Veto nicht zurückziehen. In einem parlamentarischen Stillstand boten die Premierminister dem König schließlich ihren Rücktritt an, der prompt angenommen wurde.\n\nDas Vertrauen in die Fähigkeit des Centrolew, das System von innen heraus ernsthaft zu reformieren, ist selbst bei den Gemäßigten stark gesunken, während die ohnehin schon radikalen Sozialisten und Agrarier überall im Lande Proteste organisieren. Das Königreich befindet sich in einer prekären Lage, denn eine Mehrheitsregierung ist nicht in Sicht, und die größten Parteien lehnen sich geradezu gegen die Krone auf."
 poland.158.a: "Alle Tyrannen fallen irgendwann!"
#
 poland.191.t: "Warum für Dvinsk sterben?"
 poland.191.d: "Der europäische Krieg scheint für den Durchschnittspolen weit weg zu sein, trotz der Propaganda der Regierung, die versucht, den Krieg als Teil von Polens ewiger Blutfehde gegen den russischen Imperialismus darzustellen.\n\n Während die Berufsarmee eine hohe Moral hat, haben viele Soldaten wenig Interesse daran, an einem Krieg teilzunehmen, der als ein weit entfernter Krieg angesehen wird, der hauptsächlich deutsche Interessen verteidigt und Polen nicht wirklich bedroht.\n\n Flugblätter, die immer wieder in polnischen Städten verteilt werden, suggerieren sogar, dass die Polen auf der völlig falschen Seite des Krieges stehen. All dies hat zu einer Antikriegsstimmung und mangelnder Unterstützung für die Kriegsanstrengungen geführt."
 poland.191.a: "Halten Sie den Pöbel bei der Stange."
#
 poland.192.t: "Entwurfsverhinderung"
 poland.192.d: "Viele sehen keinen Sinn darin, für einen Krieg zu sterben, der weithin als ein Krieg zur Verteidigung der deutschen Interessen und des deutschen Imperialismus angesehen wird. In einigen Teilen Polens ist die Wehrdienstverweigerung endemisch geworden, mit illegalen Flugblättern an beiden Enden des politischen Spektrums, die eine Anti-Kriegs-Haltung befürworten.\n\nNormalerweise sind Sozialisten und Ultranationalisten erbitterte Feinde, aber in einem Punkt sind sie sich einig: Der Krieg hilft Polen überhaupt nicht. Dies hat viele junge und beeinflussbare Männer dazu veranlasst, sich der Einberufung zu entziehen und aufs Land zu fliehen, um sich dem Militärdienst zu entziehen."
 poland.192.a: "Dann werden wir sie jagen und an die Arbeit schicken."
 poland.192.b: "Wir müssen unsere Propaganda verstärken und erklären, warum wir kämpfen."
 poland.192.c: "Verrat!"
#
 poland.194.t: "Der Königliche Verteidigungsrat"
 poland.194.d: "Um alle Probleme zu lösen, die die polnischen Kriegsanstrengungen belasten, hat die Regierung der Lobbyarbeit von Kries und anderer Deutscher nachgegeben und dem Sejm die Schaffung eines königlichen Verteidigungsrates angekündigt.\n\nIn der Praxis bedeutet dies, dass die gesamte Exekutivgewalt in den Händen eines kleinen, vorübergehenden Rates liegt, der sich aus dem König und seinen engsten Ministern, Beratern und Offizieren zusammensetzt. Während solche Notstandsgesetze in Kriegszeiten nicht selten sind, sehen viele das Gesetz als eine weitere Möglichkeit für die antidemokratischen Kräfte in Polen, ihre Opposition zu unterdrücken.\n\nMit den Notstandsbefugnissen können die Regierung und der Monarch vorübergehende Dekrete mit minimaler parlamentarischer Kontrolle erlassen. In der Praxis bedeutet dies, dass der Sejm kein Mitspracherecht bei der Kriegsführung hat und dass [POL.GetSecondInCommand] - oder wahrscheinlicher, ein vom König ernannter Militär - nur dem Namen nach ein Diktator ist - vorübergehend, natürlich."
 poland.194.a: "Die polnische Verfassung ist\nwieder einmal ein Stück Papier."
#
 poland.197.t: "Centrolew macht seinen Zug"
 poland.197.d: "Solche Proteste hatte Warschau seit 1907 nicht mehr erlebt. Allein in der Hauptstadt versammelten sich Zehntausende von Menschen. Die Warschauer Altstadt war mit Fahnen mit Kleeblättern und Rosen geschmückt, als Symbol für die Brüderlichkeit zwischen den Bauern und den Arbeitern, dem Kern der Bewegung. Die berittene Polizei verfolgte unruhig den Strom der Menschen, die sich um den Königspalast und verschiedene andere Regierungsgebäude versammelten und Parolen gegen den König und seine korrupte Regierung riefen. Nach dem Vorbild der Revolution von 1905 wurde für den nächsten Tag ein Generalstreik angekündigt.\n\nKönig August IV. erschien nicht zu den Demonstranten, da seine Berater zur Vorsicht mahnten. Eingekesselt im Palast und in den zahlreichen Garnisonen wurde den deutschen Machthabern zum ersten Mal bewusst, wie wenige sie waren. Und da sich die Protestbewegung der Centrolew von der Hauptstadt aus wie ein Lauffeuer ausbreitete, konnten sie nur auf eine friedliche Lösung für die Welle der Unzufriedenheit hoffen."
 poland.197.a: "Mobilisieren Sie die Polizei! Sichert die Hauptstadt!"
#
 #for GER:
 poland.198.t: "Aufruhr in Polen"
 poland.198.d: "Es hat sich herausgestellt, dass die Polen massive Proteste gegen den König und seine königliche Regierung organisiert haben. Diese Massenbewegung von Arbeitern und Bauern hat in fast jeder polnischen Stadt Proteste und Streiks organisiert, und ihre Rhetorik ist zunehmend feindselig uns und dem König gegenüber.\n\nObwohl sie noch nicht den ersten Schuss abgefeuert haben, haben wir keine Garantie für ihre friedlichen Absichten - schließlich gibt es viele sozialistische Hetzer unter ihnen. Schlimmer noch, die Proteste haben sich auch auf die preußische Seite der Grenze ausgeweitet und gipfeln im Marsch der Bauern nach Posen.\n\nAuch wenn dies sicherlich nur Angeberei ist, bittet uns Warschau um Führung - und, sollte es dazu kommen, um unsere militärische Unterstützung."
 poland.198.a: "Schickt die Verstärkung herein! Dieser Pöbel wird einen Hohenzollern nicht stürzen."
 poland.198.b: "Drängen Sie August, zu verhandeln und kein Blut zu vergießen."
#
 #for AUS:
 poland.199.t: "Das zerbröckelnde Königreich Polen"
 poland.199.d: "Wie zu erwarten war, bricht das deutsche Königreich Polen nun zusammen. Tausende von republikanisch gesinnten Anhängern der Centrolew-Parteien haben im ganzen Land Massenstreiks und Proteste organisiert, die die Errichtung einer Republik und die Vereinigung mit Galizien fordern. Diese Nachricht wurde in Wien mit einer gewissen Schadenfreude aufgenommen, da sich herausstellt, dass unsere Pläne von vor zwei Jahrzehnten endlich Früchte tragen könnten.\n\n Noch wichtiger ist, dass wir in einem geheimen Telegramm der Centrolew-Führung diskret nach unserer Haltung zum möglichen Regierungswechsel in Kongresspolen gefragt wurden. Obwohl wir uns natürlich niemals in die Angelegenheiten eines anderen, souveränen Staates einmischen würden, könnten wir dennoch mit der Centrolew in Kontakt bleiben. Denn an wen sollten sie sich im Falle eines Erfolges sonst wenden, wenn nicht an uns?"
 poland.199.a: "Erklären Sie Ihre Unterstützung für die Demonstranten."
 poland.199.b: "Wir sollten uns nicht einmischen, unabhängig von der Meinung der Galizier."
#
 poland.200.t: "Die Kleeblatt-Revolution"
 poland.200.d: "Man sagt, dass jede polnische Generation ihre Revolution hat, und für diese Generation wird es die [GetYear]-Revolution sein, die bereits \"Die Kleeblatt-Revolution\" genannt wird, nach den Kleeblatt-Symbolen der PSL, die jetzt in fast jedem polnischen Dorf und jeder Stadt zu sehen sind. Das ganze Land ist zum Stillstand gekommen. Der Generalstreik hat die Städte zum Stillstand gebracht, und die Bauern veranstalten überall im Land Aufmärsche. Einige nutzen die Unruhen als Vorwand, um jüdisches Eigentum zu plündern und zu zerstören, aber größtenteils sind die Demonstranten friedlich - was unsere Lage noch schwieriger macht. Sollten wir gegen sie kämpfen, dann wäre jede Unterstützung durch die Bevölkerung nicht mehr zu erlangen.\n\nDas Kabinett und das Militär haben verschiedene Pläne ausgearbeitet, aber niemand ist sehr hoffnungsvoll. Der Geheime Rat fordert den König auf, den Palast zu verlassen, der seit Tagen von Demonstranten umzingelt ist. Einige fordern den Einsatz des Militärs, doch August zögert mit solch harten Maßnahmen. Aufgrund der Untätigkeit des Königs hat General von Kries einen Plan in Gang gesetzt und das Panzerregiment Guderian aufgefordert, die Hauptstadt mit Verstärkung aus Dobrzanskis Division zu sichern. Ihre Truppen sollten dem König gegenüber loyal sein und man kann ihnen vertrauen... aber eine so kleine Truppe könnte in den engen Straßen Warschaus leicht überwältigt werden. General Berbecki, einer unserer vertrauenswürdigsten polnischen Generäle, hat dem König vorgeschlagen, den Notstand auszurufen und so viele Truppen zu mobilisieren, wie zur Wahrung des Friedens erforderlich sind."
 poland.200.a: "Guderians Einheit wird die Hauptstadt sichern."
 poland.200.b: "Das ist nicht genug - mobilisieren Sie mehr Einheiten, um die Ordnung aufrechtzuerhalten."
#
 poland.201.t: "Der Verrat in der Armee"
 poland.201.d: "Unsere Entscheidung, zusätzliche Armeeeinheiten zu mobilisieren, erwies sich als katastrophal. Angesichts der Möglichkeit, den Befehl zur Erschießung ihrer Landsleute zu erhalten, verweigerten Tausende von Polen rundheraus ihre Befehle. Dieser Verrat hing auch nicht von ihrem Rang ab - Männer bis hin zu Generälen verweigerten die Befehle des Königs oder ignorierten sie einfach. Es ist klar, dass sich ein großer Teil der Armee gegen uns gewendet hat, was die Lage immer prekärer macht.\n\nDer König steckt nun mitten in einem Aufstand mit immer lauter werdenden Forderungen: Rücktritt der Regierung, Abdankung des Königs, Beendigung der deutschen Militärpräsenz, eine endlose Liste sozialer und politischer Reformen. Und die Revolutionäre haben alle Trümpfe in der Hand."
 poland.201.a: "Die Verräter!"
#
 poland.202.t: "Rückeroberung der Hauptstadt"
 poland.202.d1: "Als die Panzer in die Vororte von Warschau einfuhren, war die erste Reaktion der Menschen ungläubig. War der König bereit, so weit zu gehen, um sie zu erschrecken? Wollte er wirklich seine kostbaren Kriegsmaschinen auf den Straßen der Hauptstadt vorführen? Die Verwirrung schlug schnell in Angst um, als die Militärpolizei und deutsche Verstärkung in großer Zahl eingesetzt wurden, um den Hauptteil der Stadt von Demonstranten zu räumen. Viele wurden mit dem Gewehrlauf oder dem Bajonett abgewiesen. Zunächst sah es so aus, als könnte es klappen - sowohl die Demonstranten als auch die Soldaten wurden angewiesen, Gewalt so weit wie möglich zu vermeiden, aber als die Einheiten der Schwarzen Division eintrafen, um den Palast zu befreien, weigerte sich die Menge - angeführt von Ex-Legionär Stanisław Dubois, einem radikalen Sozialisten und Aufwiegler -, sich zu rühren.\n\nAls die Demonstranten begannen, die sich mit Bajonetten nähernden Soldaten zu steinigen, befahl Guderian schließlich den Einsatz von scharfer Munition. Trotz der Proteste seiner polnischen Kollegen ertönten die Gewehre. Männer und Frauen stürzten auf die Straße... aber anstatt zu fliehen, blieben sie stehen, und ihr vorheriges pazifistisches Verhalten verwandelte sich in ein chaotisches Handgemenge.\n\n Die deutsche Verstärkung, die die Royalisten erhalten hatten, zögerte nicht zu handeln. Die Maschinengewehre wurden von den Panzern aus abgefeuert, und als die Stunde vorüber war, lagen Dutzende von Toten auf der Hauptstraße. Nach der Sicherung des Palastes begannen die Einheiten, die Straßen Warschaus systematisch zu durchkämmen. Die Hauptstadt gehörte nun wieder dem König."
 poland.202.d2: "Als die Panzer in die Vororte von Warschau einfuhren, war die erste Reaktion der Menschen ungläubig. War der König bereit, so weit zu gehen, um sie zu erschrecken? Wollte er wirklich seine kostbaren Kriegsmaschinen auf den Straßen der Hauptstadt vorführen? Die Verwirrung schlug schnell in Angst um, als die Militärpolizei und die Infanterie in großer Zahl eingesetzt wurden, um den größten Teil der Stadt von Demonstranten zu räumen. Viele wurden durch den Lauf eines Gewehrs oder eines Bajonetts abgewiesen. Zunächst sah es so aus, als könnte es klappen - sowohl die Demonstranten als auch die Soldaten wurden angewiesen, Gewalt so weit wie möglich zu vermeiden, aber als die Einheiten der Schwarzen Division eintrafen, um den Palast zu befreien, weigerte sich die Menge - angeführt von Ex-Legionär Stanisław Dubois, einem radikalen Sozialisten und Agitator -, sich zu bewegen.\n\nAls die Demonstranten begannen, die sich mit Bajonetten nähernden Soldaten zu steinigen, befahl Guderian schließlich den Einsatz von scharfer Munition. Trotz der Proteste seiner polnischen Kollegen ertönten die Gewehre. Männer und Frauen fielen auf die Straße... aber der Kern der Demonstranten rührte sich nicht. Stattdessen griffen sie die Panzerkolonne mit ihrer schieren Masse an und setzten sogar einige Panzer mit improvisierten Brandbomben in Brand. Weitere Schüsse wurden abgefeuert, aber es war klar, dass selbst die polnischen Soldaten, die für die Aufrechterhaltung der Ordnung zuständig waren, an ihrer Loyalität zu zweifeln begannen. Doch der Vorfall nahm vielen den letzten Rest an Unsicherheit - dem König war danach nicht mehr zu verzeihen."
 poland.202.a: "Mobilisieren Sie mehr Einheiten! Das muss ein Ende haben!"
 poland.202.b: "Verhängen Sie das Kriegsrecht und stellen Sie die Exekutionskommandos auf!"
#
 poland.203.t: "Die Erklärung der Rzeczpospolita (Republik)"
 poland.203.d1: "Das Manifest war eindeutig: Von nun an sollte Polen eine Republik sein, die ausschließlich vom polnischen Volk und nicht von einem ausländischen Autokraten geführt wird. Das war schließlich die einzige Forderung, auf die es ankam. Die Berater des Königs waren, wie nicht anders zu erwarten, wütend. August wurde geraten, seinen Vater um Hilfe zu bitten, und ihm wurde gesagt, er solle abwarten und einen Kompromiss finden. Doch in einem untypischen Moment der Entschlossenheit lehnte August Wilhelm alle Forderungen ab. \"Ich will nicht über das Volk herrschen, das mich lieber verschwinden sehen möchte\", erklärte er ernsthaft. Vielleicht war es einfach eine Kapitulation vor seinem Schicksal, völlige Hoffnungslosigkeit oder ein überraschender Moment moralischer Stärke, aber König August IV. verzichtete auf den Thron.\n\n Als die Nation verstummte, um die historische Rundfunkansprache des Königs zu hören, jubelten Tausende von Menschen. Sie hatten gesiegt, und es hatte nicht unzählige Tote gebraucht. Die letzten Rufe \"Lang lebe der König\" waren in ganz Warschau zu hören, als der König seine Abdankung unterzeichnete. Sein Kabinett, das ohne Ziel blieb, folgte ihm bald darauf. Die Kleeblatt-Revolution war erfolgreich - aber konnten die Centrolew ihren Traum bewahren?"
 poland.203.d2: "Das Manifest war eindeutig: Von nun an sollte Polen eine Republik sein, die ausschließlich vom polnischen Volk und nicht von einem ausländischen Autokraten geführt wird. Das war schließlich die einzige Forderung, auf die es ankam. Die Berater des Königs waren, wie nicht anders zu erwarten, wütend. August wurde geraten, seinen Vater um Hilfe zu bitten, und ihm wurde gesagt, er solle abwarten und einen Kompromiss finden. Er sollte sich neu formieren und den Rest der Nation mit der Kraft des polnischen Säbels und des deutschen Stahls einnehmen. Doch in einem untypischen Moment der Entschlossenheit verweigerte August Wilhelm ihnen allen die Zustimmung. \"Ich will nicht über das Volk herrschen, das mich lieber verschwinden sehen möchte\", erklärte er bedauernd, während die Straßen Warschaus noch immer rot von unschuldigem Blut waren. Und trotz aller Bitten, er möge bleiben, blieb August in ungewohnter Weise trotzig. Er wollte nicht noch mehr Blutvergießen; er würde lieber abdanken, als einen Krieg gegen sein Wahlvolk zu führen.\n\nZum Entsetzen seiner Verbündeten und Feinde hielt der König eine historische Rundfunkansprache, in der er seine Abdankung ankündigte und zum Rücktritt seiner Regierung aufrief. Tausende von Menschen jubelten. Die ganze Nation feierte - mit Ausnahme von Warschau, wo eine wachsame Garnison die Straßen beobachtet, während das Kabinett des Königs versucht, die Situation zu verstehen."
 poland.203.a: "Endlich Freiheit!"
 poland.203.b: "Die Schwäche von August hat uns das Königreich gekostet. Es hat keinen Sinn mehr."
 poland.203.c: "Der König mag aufgegeben haben, aber seine Regierung nicht."
#
 poland.204.t: "Die Verfassung der Republik"
 poland.204.d: "Eine Sondersitzung des Sejm wurde so schnell wie möglich einberufen. Die Nation kehrte zur Normalität zurück, oder zumindest so weit wie möglich. Das galt auch für das Parlament, mit einer bemerkenswerten Ausnahme: Die meisten Abgeordneten des Kreises waren nicht anwesend, entweder wegen des Boykotts oder aus Furcht. Sie wurden auch nicht vermisst, denn ihre Abwesenheit machte den Zenturio zum unangefochtenen Herrscher des Sejm. Der [POL.GetLeader] sollte zum provisorischen Präsidenten gewählt werden, bis eine ordentliche Wahl stattfinden konnte.\n\nDie heiklere Frage war die der Verfassung. Obwohl der Sejm mit überwältigender Mehrheit für die Abschaffung der Monarchie gestimmt hatte, verfügten die ChZJN und andere konservative Parteien immer noch über ein gutes Drittel der Sitze, und im Senat war die Mehrheit der Centrolew noch dünner. Die geplante Verfassung nach dem Vorbild der Volksrepublik Weißrussland stieß auf heftigen Widerstand von rechts und konnte nicht verabschiedet werden, da sie gemäß der geltenden Verfassung mindestens eine Zweidrittelmehrheit erforderte.\n\nNach langwierigen Debatten wurden viele Teile des Gesetzes entschärft. Weder die Abschaffung des Senats noch die offizielle Säkularisierung konnten in ein Gesetz gegossen werden. Doch trotz einiger bitterer Kompromisse wurden viele der Ideen des Centrolew verwirklicht. Die neue Volksrepublik würde die Zensur abschaffen und allen Menschen gleiche Rechte garantieren. Der Sejm sollte alle drei Jahre demokratisch gewählt werden und die oberste Macht innehaben. Der Senat hätte nur eine beratende Funktion und könnte Gesetze an den Sejm zurückverweisen, sie aber nicht völlig verbieten. Der Präsident würde vom Sejm für eine Amtszeit von fünf Jahren gewählt, doch seine Befugnisse wären gegenüber der exekutiven Tyrannei des Königreichs stark eingeschränkt. Die liberale Koalition hatte gehofft, ihre radikalere Politik durchsetzen zu können, doch scheint dies mit dem derzeitigen Sejm nicht möglich zu sein. Stattdessen muss eine Regierung gebildet werden, die die Republik lenkt... und vielleicht zum ersten Mal nach den Teilungen ein freies und gleichberechtigtes Polen festigt. Der Premierminister wird..."
 poland.204.a: "Norbert Barlicki hat das Vertrauen der Menschen."
 poland.204.b: "Stanisław Dubois ist der Held der Revolution."
 poland.204.c: "Maksymilian Malinowski ist eine sichere Bank."
#
 poland.205.t: "Rückkehr der Polnisch- Deutschen Militärmission"
 poland.205.d.revolt: "Die Offiziere der Militärmission in Polen sind nach Deutschland zurückgekehrt, allen voran Heinz Guderian. Einer kleinen Gruppe von Deutschen war es gelungen, sich mit Unterstützung einiger Loyalisten aus dem Land zu schmuggeln, als die Revolutionäre den größten Teil des Landes übernommen hatten. Jetzt, auf deutschem Boden, hat Guderian geschworen, sich für die Demütigung und den Verrat durch die Armee zu revanchieren, die er jahrelang mit ausgebildet hatte."
 poland.205.d.chill: "Die Offiziere der Militärmission in Polen sind nach Deutschland zurückgekehrt, allen voran Heinz Guderian und Wolfgang von Kries. Sie haben die letzten Jahre in [POL.GetNameDef] als militärische Berater und Organisatoren des Königs August IV. verbracht, und es ist vor allem ihr Verdienst, dass sich die polnische Armee rühmt, die am besten disziplinierte Truppe unserer ostslawischen Verbündeten zu sein. Nun ist ihr Werk vollbracht, und Guderian bietet dem Vaterland erneut seine Dienste an."
 poland.205.a: "Willkommen!"
#
 poland.206.t: "Der erste Präsident"
 poland.206.d: "Sobald sich das neue Kabinett versammelt hatte, erklärte der kommissarische Präsident [POL.GetLeader], dass ordnungsgemäße Sejm-Wahlen für den Präsidenten anberaumt würden, da sein Aufstieg in das Amt \"rein zufällig\" sei. Trotz seiner Popularität hat er Recht: Es bedarf einer ordentlichen Wahl, um die Popularität des Präsidenten und seine Eignung für das ganze Land und nicht nur für die amtierende Regierung zu ermitteln. Dank der recht starken Mehrheit von PPS und PSL im Sejm ist es jedoch weniger notwendig, Kompromisse mit den Rechten einzugehen, auch wenn diese sicherlich einige der radikalsten Kandidaten blockieren werden.\n\nBarlicki ist der offensichtliche Mann für das Amt, aber einige würden lieber einen älteren, traditionelleren und überparteilichen Politiker wie Wojciechowski wählen, der sich den Respekt der gesamten polnischen Gesellschaft und nicht nur der Linken gesichert hat.\n\nJan Woźnicki gilt als das schwarze Schaf der Wahl und wird als charismatischer Kompromisskandidat gehandelt, da seine frühere Mitgliedschaft bei den Nationaldemokraten bei den Rechten auf Wohlwollen stoßen könnte."
 poland.206.a: "Norbert Barlicki"
 poland.206.b: "Stanisław Wojciechowski"
 poland.206.c: "Jan Woźnicki"
 poland.206.e: "Gabriel Narutowicz"

 poland.207.t: "Zusammenbruch der Doppelmonarchie"
 poland.207.d: "Der Untergang des Habsburgerreichs hat seine Nachwehen in Polen hinterlassen. Viele Wirtschaftsverträge und diplomatische Abkommen wurden über Nacht annulliert, und die pro-österreichische Ausrichtung unserer Politik ist ins Wanken geraten. Wir werden sehen, wie das neue Mitteleuropa aussehen wird."
 poland.207.a: "Turbulente Zeiten..."

