 poland.154.t: "Wahlen von [GetYear]"
 poland.154.d.centrolew: "Die Regierung von [POL.GetSecondInCommand] hat viel getan, um ein sicheres Fundament für die Republik zu schaffen, aber ein Großteil ihrer anfänglichen Popularität hat nachgelassen. Das politische Leben in Polen ist zu einem enttäuschenden Teil zur profanen Politik und zu Debatten über kleine, wenn auch praktische Details zurückgekehrt, im Gegensatz zu dem großen Idealismus, der die Republik ins Leben gerufen hat. Mit der PPS, der PSL und der ChZJN ist in Polen im Wesentlichen ein Drei-Parteien-System entstanden. Beide Regierungsparteien haben sich gegenseitig vorgeworfen, ihre Verbündeten auszugrenzen und nur ihre eigene Wählerschaft zu begünstigen.\n\nDie Volkspartei befindet sich in der Position des Königsmachers, zumal viele ihrer konservativeren Agrarmitglieder, die der Partei nach der Auflösung der MKP beigetreten sind, eine Koalition mit weiter rechts stehenden Parteien anstreben, um weitere Zugeständnisse an die Linke zu vermeiden. Die Sozialisten sind sich dessen bewusst und rechnen bereits mit dem Verrat ihrer bäuerlichen Verbündeten. In ihrer virulenten Wahlkampagne haben sie jeden Versuch, mit der ChZJN zusammenzuarbeiten, als Zugeständnis an die \"Monarchisten\" gebrandmarkt, die Polen lieber wieder in die Arme Deutschlands treiben würden."
 poland.154.d.soccon: "Nachdem das monarchistische Zentrum ausgelöscht worden war und die Linke es nicht geschafft hatte, ihre Herrschaft zu sichern, wurde die Nationale Union zur stärksten Parlamentsfraktion. Viele ehemalige Mitglieder des Kreises schlossen sich der Chadecja und den rechtsgerichteten Parteien an, da sie in ihnen die beste Alternative zur Monarchie sahen.\n\nMit ihrer Unterstützung und einer bereits bestehenden starken Machtbasis hat die rechtsgerichtete ChZJN-Endecja-Koalition trotz einer heftigen Oppositionskampagne vorerst die Kontrolle über den Sejm erlangt."
 poland.154.a: "Die Bauern-Arbeiter-Koalition bleibt standhaft!"
 poland.154.b: "Der beste Weg, die Rechten zu schlagen, ist, ihnen Verantwortung zu übertragen."
 poland.154.c: "Die Arbeiter-Bauern-Koalition bleibt standhaft!"
 poland.154.e: "Chadzynski wird die Regierung bilden."
 poland.154.f: "Miedziński wird die Regierung bilden."
