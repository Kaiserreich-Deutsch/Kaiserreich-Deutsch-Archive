 poland.96.t: "Die Liberalen im Geheimen Rat"
 poland.96.d: "Zum großen Bedauern der eher reaktionär gesinnten Ratsmitglieder hat der König eine ganze Reihe liberalerer Persönlichkeiten in seinen Rat berufen, vor allem durch seine persönlichen Kontakte zur polnischen Oberschicht. Einer der lautstärksten Verfassungsrechtler unter ihnen ist Senator Stanisław Downarowicz - ein langjähriger Staatsmann und Freund von Premierminister Ponikowski. Downarowicz ist ein lautstarker Gegner der reaktionären Politik des Königreichs und war immer eine Stimme der Mäßigung und sogar der Zusammenarbeit mit den Zentrumsleuten. Dies hat ihm weder bei den Deutschen noch bei den konservativen Hardlinern viel Unterstützung eingebracht.\n\nIn seinem jüngsten Vorschlag an den König schlug Downarowicz eine engere parteiübergreifende Zusammenarbeit mit der Centrolew vor und bot an, seine zahlreichen Kontakte zu nutzen, um einen Waffenstillstand mit der Opposition zu schließen."
 poland.96.a: "Der Mann hat Recht; mal sehen, was er kann."
 poland.96.b: "Auf keinen Fall!"
 POL_downarowicz_cooperation: "Downarowicz im Geheimen Rat"
#
 poland.97.t: "Wohlwollen von Centrolew"
 poland.97.d: "Nach langen Verhandlungen mit einer Reihe von Centrolew-Führern ist es Ratsmitglied Stanisław Downarowicz gelungen, sie davon zu überzeugen, ihr Kriegsbeil mit der königlichen Regierung für einige Zeit zu begraben und [GetSecondInCommand]s Kabinett im Sejm bei einigen wichtigen Reformen zu unterstützen, im Gegenzug für die Unterstützung der Regierung für einige Programme von Centrolew, wie z. B. Bildungsprogramme für den ländlichen Raum und mehr Arbeitnehmerrechte. \n\nBeide Seiten hoffen, dass dieses informelle Bündnis die alarmierende Zunahme des politischen Extremismus an beiden Enden des Spektrums, sowohl bei ihren Gegnern als auch bei ihren eigenen Anhängern, eindämmen kann. Es bleibt abzuwarten, ob dieser Geist des guten Willens triumphieren wird."
 poland.97.a: "Exzellent."
#
 poland.110.t: "Unterstützung für das Polnische Revolutionskomitee"
 poland.110.d: "Neben vielen anderen roten Emigranten wurden auch die polnischen Exil-Syndikalisten von Frankreich mit offenen Armen empfangen. Die französische Unterstützung für ein unabhängiges Polen ist eine Idee, die weit in die napoleonische Zeit zurückreicht, und die derzeitige deutsche Vorherrschaft über Polen hat diese Idee noch mehr zum Leuchten gebracht. In Nordfrankreich gibt es eine bedeutende polnische Minderheit, die aus zahlreichen Emigrationen von Polen hervorgegangen ist, die dem preußischen oder zaristischen Tyrannenstiefel entkommen sind. Sie haben sich im Polnischen Revolutionskomitee in Lille organisiert, das derzeit vom sorelianisch gesinnten Kazimierz Zakrzewski, dem Exilvorsitzenden des Polnischen Gewerkschaftsbundes (ZZZ), geleitet wird.\n\nDie Syndikalisten in Polen agieren entweder aus dem Untergrund - woran sie inzwischen gewöhnt sind - oder über den linken Flügel der PPS, der Polnischen Sozialistischen Partei, deren interne Kämpfe in Frankreich genau verfolgt werden. Das Revolutionskomitee glaubt jedoch nicht an einen Sieg auf parlamentarischem Wege und konzentriert sich in erster Linie auf die Vorbereitung der Revolution. Es bittet uns um Unterstützung bei seinen verdeckten Operationen in Polen."
 poland.110.a: "Schicken Sie ihnen Unterstützung."
 poland.110.c: "Wir haben andere Probleme zu lösen."
#
 #for FRA:
 poland.111.t: "Der Kongress der Polnischen Sozialistischen Partei"
 poland.111.d: "Obwohl sich die Sozialdemokraten oft gegen uns stellen, um die Reaktionäre zu unterstützen, sind einige ihrer Parteien anfälliger für wahre, revolutionäre Ideen als die anderen. Die Polnische Sozialistische Partei gehört zu denen, die anfälliger wären, und ihr Kongress in dieser Woche wird möglicherweise ein wichtiger Wendepunkt für sie sein.\n\n Es gibt zwei Männer, die um die Führung konkurrieren, den revisionistischen Klassenkollaborateur Norbert Barlicki und den wahren Revolutionär Stanisław Dubois. Dubois schwört, die PPS zu ihren Wurzeln zurückzuführen, ausländische Unterdrücker zu bekämpfen und Polen zu befreien, ohne Kompromisse. Er wäre ein idealer Verbündeter für uns - auch wenn manche die Finanzierung von Dubois als vergebliche Mühe ansehen. Es ist sehr wahrscheinlich, dass der gemäßigte Barlicki gewinnen wird, dank der österreichischen Bankiers, die hinter ihm stehen... aber vielleicht können wir unsere Kontakte innerhalb der Partei nutzen und Dubois den nötigen Vorsprung verschaffen?"
 poland.111.a: "Versprechen Sie ihnen Unterstützung, falls sie Dubois wählen."
 poland.111.b: "Wir unterstützen die Revisionisten nicht."
 poland.111.tt1: "Die §PPolnische Sozialistische Partei§! wird sich §Rsyndikalistisch orientierten§! zuwenden, was unseren Einfluss dort drastisch erhöht."
#
 #for AUS:
 poland.113.t: "Der Kongress der Polnischen Sozialistischen Partei"
 poland.113.d: "Die Sozialistische Partei Polens wird diese Woche in Radom zusammenkommen, um ein neues Zentrales Arbeiterkomitee zu wählen. Dies ist für uns von größter Bedeutung, da ein Kandidat unser guter Verbündeter Norbert Barlicki ist, während ein anderer ein gefährlicher revolutionärer Sozialist, Stanisław Dubois, ist, der offensichtlich in der Tasche der Franzosen steckt. Wenn Dubois und seine Fraktion gewinnen, könnte dies zur Radikalisierung der PPS, zur Zersplitterung des Blocks Centrolew und zum Zusammenbruch unserer Bemühungen in Polen führen.\n\nEinigen der weniger optimistischen Leute in unserem Außenamt gefällt der Gedanke nicht, sich noch weiter in Polen einzumischen, und sie weisen darauf hin, dass Dubois wahrscheinlich gar nicht erst gewinnen wird. Wir können jedoch ein paar Fäden ziehen, um sicherzustellen, dass er nicht gewinnt."
 poland.113.a: "Versprechen Sie ihnen Unterstützung, falls sie Barlicki wählen"
 poland.113.b: "Es geht uns nichts an, wen sie wählen."
 poland.113.tt1: "Die §PPolnische Sozialistische Partei§! wird sich §YRepublikanisch orientieren§! und damit unseren Einfluss dort dramatisch erhöhen."
#
 poland.114.t.b: "Norbert Barlicki zum Vorsitzenden der PPS gewählt"
 poland.114.t.d: "Stanisław Dubois zum Vorsitzenden der PPS gewählt"
 poland.114.d.b: "Die Abstimmung war knapp - und möglicherweise die intensivste seit Jahrzehnten. Nach stundenlangen Debatten und Argumenten für beide Seiten setzten sich schließlich die Anhänger von Norbert Barlicki durch.\n\nDas Ergebnis löste bei den radikaleren Mitgliedern des Kongresses Empörung aus, aber es scheint, dass dieses Ergebnis der königlichen Regierung eine Chance zum Durchatmen gibt.\n\nBarlicki ist kein glühender Sozialist wie Dubois, aber er war in der Vergangenheit offen für eine Zusammenarbeit mit der Monarchie. Allerdings ist er dafür bekannt, dass er Kontakte zur österreichischen Seite Polens unterhält - aber das ist ja bei den meisten Centrolew auch so, also ist das keine Neuigkeit."
 poland.114.d.d: "Die Abstimmung war knapp - und möglicherweise die intensivste seit Jahrzehnten. Nach stundenlangen Debatten und Argumenten für beide Seiten stand schließlich ein Sieger fest. Letztendlich setzten sich die Anhänger von Stanisław Dubois durch.\n\nDas Ergebnis löste bei den gemäßigteren Parteimitgliedern Empörung aus, und viele befürchten, dass die kühne Rhetorik von Dubois die königlichen Behörden noch mehr irritieren wird. Dubois hat geschworen, der Partei neuen Schwung zu verleihen und eine kompromisslosere Haltung gegenüber der Monarchie einzunehmen, die er als völlig undemokratisch ansieht. Es scheint, dass die polnische Politik einen ziemlichen Linksruck erleben wird."
 poland.114.a: "Dies ist der erste Schritt zur Befreiung Polens."
 poland.114.b: "Das Gezänk der Narren geht\nSeine Majestät nichts an."
 poland.114.c: "Es scheint, dass wir in Polen beliebt sind."
 poland.114.d: "Unser Plan ist wohl nicht aufgegangen."
#
 poland.115.t: "Unterstützung für die Polnische Republikanische Bewegung"
 poland.115.d: "Seit Deutschland uns während des Weltkriegs Polen geraubt hat, versuchen wir, seine Monarchie zu untergraben. Dieses Projekt entstand aus der Zusammenarbeit mit den österreichischen Polen, die eine Vereinigung mit dem freien Polen anstreben, und den kaiserlichen Falken, die Polen als Teil von Österreichs natürlicher Einflusssphäre betrachten. Trotz der deutschen Versuche, Polen fest in der Tasche zu haben, haben wir viel Einfluss im Königreich gewonnen - Freundschaftsorganisationen, Industrielle, sogar Minister und Ratsmitglieder.\n\n Das Hauptgefäß unseres Einflusses ist der Centrolew-Block, die demokratische Opposition zur Regierung des Königs. Wir unterstützen den Centrolew-Block nun schon seit einem Jahrzehnt, vor allem durch seine Kontakte zur galizischen Seite Polens. Die Hoffnung ist, dass die Centrolew, wenn sie einen großen Wahlsieg erringt, Polen auf dramatische Weise aus der deutschen Sphäre in unsere Sphäre bringen wird - was natürlich für uns beide vorteilhafter wäre als die derzeitige Situation."
 poland.115.a: "Schicken Sie ihnen Geld."
 poland.115.b: "Wir haben andere Probleme zu lösen."
 poland.115.tt1: "Dies wird die polnische Opposition politisch §Gstärken§!."
#
 poland.116.t: "Unterstützung des polnischen Nationalkomitees"
 poland.116.d: "Die russisch-polnischen Beziehungen sind stürmisch, aber in einem Punkt sind sich beide einig: Deutschland ist ihr natürlicher Feind. Dieser Grundsatz bestimmt seit fast einem halben Jahrzehnt die Zusammenarbeit von Roman Dmowski mit den Russen. Ursprünglich leitete dieser bekannte polnische Staatsmann das polnische Nationalkomitee für die Entente, doch nach der französischen und der britischen Revolution führte ihn das Schicksal nach Moskau, der einzigen noch bestehenden Entente-Regierung, die den Kampf gegen die deutschen Unterdrücker fortsetzte.\n\n Ein Bündnis wurde geschlossen: Die Russen würden seinen Untergrundkampf gegen die deutsche Monarchie in Polen unterstützen, und im Gegenzug würde sein Polen ein Verbündeter Russlands sein. Sein Name und seine Partei, die Nationaldemokraten, genießen bei der polnischen Rechten großes Ansehen, das wir nutzen können, um die Monarchie von König August zu unserem Vorteil zu destabilisieren."
 poland.116.a: "Finanzierung der polnischen Aktivisten."
 poland.116.b: "Wir haben andere Probleme zu lösen."
 poland.116.tt1: "Dies wird die polnischen Nationalisten politisch §Gstärken§!."
#e
 poland.117.t: "Einmischung in Polen"
 poland.117.dfra: "Die polnischen Wahlen von 1938 sind äußerst angespannt. Die Chancen stehen gut, dass der liberal-sozialistische Centrolew-Block die deutschen Lakaien entthront und die Chance erhält, eine Regierung zu bilden - was dem revolutionären linken Flügel der Koalition eine gute Gelegenheit bieten kann, für eine Revolution zu agitieren.\n\nWir könnten die Wahl in ihrem Sinne beeinflussen, indem wir die reinen Syndikalisten in Polen dazu aufrufen, ihren Stolz zu überwinden und für die radikalen Kandidaten der PPS, die Teil des Centrolew-Blocks sind, zu stimmen, und gleichzeitig unseren Genossen in Warschau zusätzliche Mittel für eine effektivere Wahlkampagne zukommen lassen."
 poland.117.drus: "Die polnischen Wahlen von 1938 sind äußerst angespannt. Die von Österreich unterstützte liberale Koalition, die Centrolew, versucht, die Anhänger von König August IV. zu entthronen. Roman Dmowski und die polnischen Nationalisten bitten uns um Unterstützung für ihre Sache - die wir durch die Weiterleitung von Geldern an die prorussischen Elemente der Konservativen leisten könnten."
 poland.117.daus: "Die polnischen Wahlen von 1938 sind äußerst angespannt. Die Centrolew, die von uns unterstützt wird, hat große Anstrengungen unternommen, um eine Mehrheit im Sejm zu erlangen, was einen großen Wandel in der polnischen Politik herbeiführen könnte - und, was am wichtigsten ist, uns die Chance gibt, beide Hälften Polens in unsere Sphäre zu bringen.\n\n Wir finanzieren bereits beide Mitglieder der Centrolew, die Polnische Bauernpartei und die Polnische Sozialistische Partei, aber zusätzliche Unterstützung könnte den Umschwung bei den Wahlen zu unseren Gunsten sicherstellen."
 poland.117.dger: "Die polnischen Wahlen von 1938 sind äußerst angespannt. Die liberale Opposition gegen die MKP und die Regierung des Königs ist während der wirtschaftlichen Depression nur gewachsen - und zweifellos wegen der ausländischen Agenten, die uns auf Schritt und Tritt beschmieren.\n\nDer König möchte die Wahlen so legitim wie möglich halten, aber wir könnten seine Regierung unter Druck setzen, um... den Wahlprozess ein wenig zu ihren Gunsten zu beeinflussen, begleitet von einer großen Summe, um ihren Wahlkampf zu unterstützen."
 poland.117.a: "Diskrete Finanzierung von [POL_supported_party]."
 poland.117.b: "Sorgen Sie dafür, dass sie gewinnen!"
 poland.117.c: "Und ihre kostbare Demokratie beschmutzen? Niemals!"
 POL_election_support_1_tt: "Die Popularität von [POL_unterstützte_Partei] wird §Gwachsen!§!"
 POL_election_support_2_tt: "Die Popularität von [POL_unterstützte_Partei] wird §Gdramatisch wachsen!§!"
#
 poland.118.t: "[FROM.POL_supported_party] Popularität steigt!"
 poland.118.d: "Es scheint, dass [FROM.POL_supported_party] ihre Kampagne in den letzten Tagen intensiviert hat und viele, die zuvor gezögert hatten, sie zu unterstützen, für sich gewinnen konnte. Wenn sie ihre Kampagne aufrechterhalten können, ist es durchaus möglich, dass sie die Wahl gewinnen.\n\nIhre politischen Gegner suchen bereits nach Beweisen für einen Betrug, der diesen plötzlichen Anstieg erklären würde."
 poland.118.a: "Ziemlich überraschend!"
#
 poland.119.t: "Finanzierungsskandal um [POL_supported_party]"
 poland.119.d: "Eine große Zeitung veröffentlichte eine schockierende Geschichte über eine bekannte Persönlichkeit der von [POL_supported_party] unterstützten Partei und ihre zwielichtigen Verbindungen zu \"ausländischen Interessen\". In der Geschichte wird die Partei beschuldigt, undokumentierte Finanzmittel aus dem Ausland in Form von großen, anonymen \"Spenden\" anzunehmen.\n\nZwar sind Verleumdungskampagnen vor den Wahlen nichts Neues, aber Korruptionsvorwürfe könnten die öffentliche Wahrnehmung der Partei als eine Partei, die für den kleinen Mann eintritt, ernsthaft beeinträchtigen."
 poland.119.a: "Dies ist wirklich schockierend!"
 poland.119.b: "Es gibt keine Beweise für geheime Absprachen!"
