### Intro Screen ###
 POL_country_intro_header: "Das Königreich Polen"
 POL_country_intro_content: "Vor zwei Jahrzehnten kämpften und starben Tausende von Polen für die Mittelmächte. Diese stürmische Zusammenarbeit mit zwei der drei ehemaligen Teilungsmächte führte zur Gründung des Königreichs Polen, einer Nation, die von Anfang an ein Kompromiss war und aus dem ehemaligen russischen Gebiet herausgeschnitten wurde. Die erhoffte Vereinigung mit dem österreichischen Polen wurde früh verweigert, da Deutschland versuchte, Polen den Österreichern zu entreißen und sich die freie Herrschaft über die so genannte \"Grenzmark\" zu sichern. Die Deutschen annektierten sogar den so genannten \"Grenzstreifen\" mit dem Ziel einer weiteren Kolonisierung, der jedoch nach dem Sturz der Ludendorff-Diktatur zurückgegeben wurde und die Polen für immer an den deutschen Absichten zweifeln ließ. Von den ursprünglichen deutschen Ambitionen ist nur wenig geblieben - die wackelige Herrschaft von König August IV. und die professionelle, preußisch gedrillte \"Polnische Wehrmacht.\"\n\nAllen Widrigkeiten zum Trotz hat das Königreich überlebt und es geschafft, relativen Wohlstand zu finden. Polen, das früher die am stärksten industrialisierte Region des Russischen Reiches war, hat von seiner Mitgliedschaft in Mitteleuropa und der wirtschaftlichen Zusammenarbeit mit seinen Nachbarn stark profitiert, da sowohl deutsche als auch österreichisch-ungarische Investitionen den polnischen Städten Arbeit und Wachstum brachten. Die gemäßigt liberale Politik von König August IV. und seine Bereitschaft, die polnische Verfassung zu respektieren, haben ihm im Laufe der Jahre eine gewisse Unterstützung eingebracht, doch unter der Oberfläche werden die Probleme immer gravierender.\n\nPolen ist, wie die meisten osteuropäischen Länder, immer noch ein Agrarland. Die Kluft zwischen den wachsenden Städten und dem Land, das sich größtenteils im Besitz des deutschen und polnischen Adels befindet, ist im Laufe der Jahre immer größer geworden und hat zu einer Masse landloser, arbeitsloser Armer geführt, die sich nach Veränderungen sehnen. Diese sozialen Probleme tragen zur politischen Radikalisierung bei, die auf beiden Seiten des politischen Spektrums stattfindet. Die traditionell starke polnische Linke ist gut organisiert und hat sich mit den liberal-agrarischen Parteien verbündet, die eine Demokratisierung, eine Landreform und sogar eine Republik fordern. Sozialistische Organisationen geraten immer wieder mit rechtsextremen Gruppen aneinander, die ihre Unterstützung aus antideutschen und antisemitischen Gefühlen beziehen. Alle drei antimonarchistischen Gruppierungen sind sich nur in einem Punkt einig: die Zerstörung des Königreichs und die Absetzung des Hohenzollern-Monarchen... auch wenn dafür viel Blut vergossen werden muss."

 POL_country_intro_header_1: "Das Schachbrett zweier Kaiser"
 POL_country_intro_content_1: "Polen steht weit weniger unter deutschem Einfluss, als es auf den ersten Blick scheint - obwohl der König der Sohn Wilhelms II. ist, gibt es wenig gemeinsame Liebe zwischen ihnen. August IV., ein Liebhaber von Kunst und Kultur, hat einen Großteil der Regierungsgeschäfte seiner Regierung und seinem Geheimrat überlassen, der sich aus deutschen, österreichischen und polnischen Persönlichkeiten von großer Bedeutung zusammensetzt, wie z. B. Industriemagnaten und Militärs. In diesem Rat wird um die Gunst des Königs gerungen und ein politisches Ränkespiel gespielt. Die einflussreichste Stimme gehört derzeit Wolfgang von Kries, einem erfahrenen Militär, der oft als Garant deutscher militärischer Interessen in Polen gesehen wird.\n\nVon Kries leitet die deutsche Militärmission in Polen, die mit der Beaufsichtigung und Ausbildung der polnischen Armee beauftragt ist. Sie ist zu einem Projekt von Heinz Guderian geworden, der die polnische Armee langsam nach seinen Vorstellungen von einer modernen, mechanisierten Elitetruppe geformt hat. Deutschland ist auch Eigentümer der KKWiP, der staatlichen Eisenbahngesellschaft, die die Verbindung zu den weiter östlich gelegenen Oststaaten sicherstellt.\n\nDie Polen haben sich stets auf die Unterstützung Österreichs verlassen, um die Deutschen auf Distanz zu halten. Die Donaustaaten haben einen sichtbaren Einfluss auf das öffentliche Leben Polens, mit den Verbindungen der Szlachta zum österreichischen Adel, tschechischen Investitionen in die polnische Industrie und der pro-österreichischen Rhetorik vieler liberaler Politiker. Es ist kein Geheimnis, dass Österreich aktiv versucht, seine Position in Polen zu stärken, und viele Polen glauben, dass es sie endlich von einem übermächtigen Deutschland befreien wird. Berlin bleibt jedoch misstrauisch, da Polens strategische Lage zwischen ihnen und dem Osten eine Frage der nationalen Sicherheit ist."
 
 POL_country_intro_header_2: "Die Republikanische Bewegung"
 POL_country_intro_content_2: "Die so genannte polnische republikanische Bewegung setzt sich aus links- und zentrumsliberalen Radikalen zusammen, die im Allgemeinen dem oppositionellen \"Centrolew\"-Block angehören, der offiziell als Volksunion zur Verteidigung von Recht und Freiheit bekannt ist. Zwar erkennen die Centrolew-Parteien PSL und PPS die Monarchie offiziell an und haben in der Vergangenheit sogar die Regierung gebildet, doch ist es kein Geheimnis, dass viele in ihren Reihen den deutschen König lieber abgesetzt und eine neue, fortschrittliche Republik ausgerufen sehen würden. Sie sind der größte und einflussreichste antimonarchistische Block und genießen große Unterstützung sowohl in Polen selbst als auch jenseits der galizischen Grenze, wo ihre Popularität bei den galizischen Polen noch größer ist, die in der republikanischen Sache den Weg zur Vereinigung des polnischen Volkes sehen.\n\nZu unserem Glück ist die republikanische Bewegung die am wenigsten militante unserer internen Spaltungen, und ihre Anhänger glauben an einen eher passiven Widerstand und friedliche Proteste. Sie sind auch bereit, bis zu einem gewissen Grad innerhalb des Systems zu arbeiten, solange der König seinen Weg des Konstitutionalismus und der Demokratie fortsetzt. Sollten wir jedoch mit aller Härte gegen sie vorgehen, ist es mehr als wahrscheinlich, dass sich viele ihrer Anhänger weiter radikalisieren und sich extremeren Ideen zuwenden würden."

 POL_country_intro_header_3: "Das Revolutionskomitee"
 POL_country_intro_content_3: "Die Polnische Sozialistische Partei war die Vorhut des polnischen Befreiungskampfes im Jahr 1905 und später während des Weltkriegs und vereinigte viele von Piłsudskis Kollegen in ihren revolutionären paramilitärischen Organisationen. Obwohl die Partei immer noch einen radikalen, revolutionären Flügel beherbergt, hat ihre Führung einen gemäßigten Weg eingeschlagen und verfügt über erheblichen Einfluss im Sejm. In ihrer inoffiziellen Sphäre gedeihen jedoch viele syndikalistische Gewerkschaften und linke paramilitärische Organisationen.\n\nDie revolutionäre Bewegung wird zweifellos hauptsächlich von Paris aus gesteuert, wohin viele der polnischen Syndikalisten und Anarchisten unter die Fittiche des so genannten \"Revolutionskomitees\" von Kazimierz Zakrzewski geflohen sind. Mit Unterstützung der Kommunarden korrumpieren ihre Tentakel Polen und lenken das Proletariat auf einen noch zerstörerischeren Weg. Es gibt wenig, was wir tun können, um die Seelen der wahren Gläubigen zu retten, aber der Weg der wirtschaftlichen und sozialen Reformen sollte ihre Agitation für die polnische Arbeiterklasse hohl klingen lassen."

 POL_country_intro_header_4: "Das Nationalkomitee"
 POL_country_intro_content_4: "Das Polnische Nationalkomitee, das von der Entente als Marionettenregierung für Polen während des Weltkriegs gebildet wurde, hat uns auch nach all den Jahren keinen Frieden gebracht. Ihr Führer, Roman Dmowski, ist selbst im Moskauer Exil, hat aber immer noch enormen Einfluss auf die polnische Rechte. Selbst jetzt, wo seine Nationaldemokraten an den politischen Rand gedrängt werden, ist es kein Geheimnis, dass viele ihm gegenüber noch Loyalität empfinden.\n\nDie Rechtsextremen lassen sich grob in zwei Fraktionen unterteilen: die konservativen Nationalisten, die bereit sind, zähneknirschend mit uns zusammenzuarbeiten, aber nicht zögern würden, uns in den Rücken zu fallen, wenn dies die vollständige Unabhängigkeit Polens bedeuten würde, und die radikalen Nationalisten wie die ONR.\n\nDiese Ultranationalisten sind für Dutzende von Anschlägen gegen unsere Regierung und ihre politischen Gegner verantwortlich und haben ihre Taktik von den östlichen Wilden wie Codreanu und Sawinkow übernommen. Sie sind vehement antideutsch, antisemitisch, gegen das Establishment gerichtet und nicht mehr zu retten. Die gemäßigten Nationalisten können jedoch zufrieden sein, solange unsere Politik beweist, dass wir den katholischen, konservativen Charakter Polens nicht den Launen der Sozialisten und Liberalen opfern."

