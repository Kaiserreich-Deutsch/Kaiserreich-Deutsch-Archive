 polandflavor.18.t: "\"Angesichts des bevorstehenden Zweiten Weltkriegs\",\n von Władysław Studnicki"
 polandflavor.18.d: "Władysław Studnicki ist eine sehr zwiespältige Figur: Er ist der Gründervater des modernen polnischen Staates, aber auch die Hauptfigur, die die pro-deutsche Tendenz der polnischen Politik nach 1914 begründet hat. In seinen zahlreichen literarischen Werken und seiner langen Amtszeit als Senator hat Studnicki stets zur Zusammenarbeit mit Deutschland gegen die russische Bedrohung aufgerufen. In seinem jüngsten Buch, \"Angesichts des bevorstehenden Zweiten Weltkriegs\", ist sein Ausblick düster.n\nEr argumentiert, dass die von Deutschland errichtete mitteleuropäische Hegemonie sowohl durch den aufkommenden russischen Expansionismus als auch durch die jüdisch-syndikalistischen Staaten des Westens herausgefordert werden wird. Am Rande des Krieges darf es keine Zwietracht im Bündnis der \"zivilisierten Völker\" geben, sonst wird Russland die polnische Nation erneut zerstören, dieses Mal vollständig. Nach Studnickis Auffassung kann Mitteleuropa eine Supermacht mit 200 Millionen Menschen bilden, deren treibender Kern Deutschland und Polen sind und die sich gegen alle fremden Mächte behaupten kann, die sie unterwerfen wollen."
 polandflavor.18.a: "Ominöse Worte."
 polandflavor.18.b: "Zensiert solchen Defätismus!"
