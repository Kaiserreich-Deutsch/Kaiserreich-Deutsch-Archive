### Focuses ###
 Poland_Focus_Tree: "Schwerpunktbaum Polen"

 POL_Emergency_Session: "Die Krisensitzung"
 POL_Emergency_Session_desc: "In einer Ansprache an den Sejm hat der König die Mitglieder des Parlaments unter Druck gesetzt, die Krise schnell zu lösen, damit er seine Drohung wahr macht, seine weitreichenden Befugnisse zu nutzen, um die Probleme, die das Land plagen, nach seinem Gutdünken zu lösen. Der Sejm wird damit beginnen, Polen aus der Krise zu führen, während der König im Hintergrund darüber nachdenkt, ob er dem Parlament wirklich zutrauen kann, das zu tun, was er von ihm verlangt."
 POL_Strengthen_The_Circle: "Den parteiübergreifenden Kreis stärken"
 POL_Strengthen_The_Circle_desc: "Ein Kompromiss mit den polnischen Liberalen durch Zugeständnisse mag für einige vor Gericht unpopulär sein, ist aber die weitaus bessere Option, um die Popularität und die langfristige Stabilität in der Zukunft zu erhalten. Durch die Stärkung des Einflusses des gemäßigten \"parteiübergreifenden Kreises\" auf die polnische Politik können wir die Hauptlinie der Politik beibehalten, die durch den Monarchen funktioniert."
 POL_Empower_Provincial_Assemblies: "Ermächtigung der Provinzialversammlungen"
 POL_Empower_Provincial_Assemblies_desc: "In Polen gibt es seit langem ein System regionaler Versammlungen, die sogenannten Sejmiki, die die lange und turbulente Geschichte des Landes überdauert haben. Die Macht der Sejmiki schwankte je nach der Stärke der Zentralregierung, und ihre Zuständigkeiten sind oft von Region zu Region unterschiedlich. Durch die Stärkung dieser Versammlungen können wir dazu beitragen, dass sich unsere Bürger in die lokale Entscheidungsfindung eingebunden fühlen und eher geneigt sind, ihre Beschwerden auf moderaten institutionellen Wegen vorzubringen."
 POL_Concessions_to_Unions: "Konzessionen an die Gewerkschaften"
 POL_Concessions_to_Unions_desc: "Der Zusammenbruch infolge des Schwarzen Montags hat gezeigt, dass unsere Wirtschaft Mängel aufweist: Die Unsicherheit und das Elend, die der wirtschaftliche Niedergang mit sich bringt, haben dazu geführt, dass viele diese Mängel als eine Anklage gegen die traditionelle Politik ansehen und sich vom Sirenengesang aus Paris verführen lassen. Auch wenn wir mit den Syndikalisten in fast allen Punkten nicht übereinstimmen, würden kleine Reformen in Politikbereichen wie Arbeitnehmerrechte und Sozialleistungen viel dazu beitragen, den Durchschnittsarbeiter auf unserer Seite zu halten."
 POL_Form_The_Konigstreue: "Formierung der Königstreue"
 POL_Form_The_Konigstreue_desc: "König August hat sich seit jeher mit einer großen Zahl von Beratern umgeben, von denen viele die Interessen der deutschen Wirtschaft und Gesellschaft vertreten. Diese Persönlichkeiten drängen seit langem darauf, ihren Platz am Ohr des Königs zu institutionalisieren, um ihre Position für die Zukunft zu sichern. Auch wenn diese Entscheidung bei den außenstehenden Polen nicht auf Gegenliebe stoßen wird, so haben sie doch im Gegenzug für die in diesen Zeiten dringend benötigte Unterstützung durch den Palast gewisse Schmiergelder versprochen."
 POL_Empower_Elites: "Arbeit mit den Eliten"
 POL_Empower_Elites_desc: "Nun, da die Position der engsten Berater des Königs gefestigt ist, haben sie begonnen, seiner Majestät weitere \"Vorschläge\" zu machen, hier einen Mitarbeiter zu ernennen, dort eine bestimmte Person zu befördern. Als Gegenleistung für die Befolgung ihrer Ratschläge haben sie sich große Mühe gegeben, das Kapital zu lenken, das seinen Weg ins Königreich finden könnte, und im Gegenzug dem Spross eines Industriellen einen bequemen Posten in der Bürokratie verschafft."
 POL_Royal_Tours: "Königliche Reisen"
 POL_Royal_Tours_desc: "Ein bedauerlicher Nebeneffekt der Entscheidung des Königs, viele Deutsche in eine gefestigte Machtposition zu bringen, ist das wachsende Gefühl in der Bevölkerung, dass die Monarchie weitaus mehr deutsche als polnische Interessen vertritt. Um dieses Gefühl zu beschwichtigen, haben die Mitarbeiter des Königs eine umfangreiche Liste von Besichtigungsrouten und Details zu Schirmherrschaften erstellt, die dem Palast viel Wohlwollen beim Durchschnittsbürger einbringen werden."
 POL_Direction_of_the_Privy_Council: "Ausrichtung des Geheimen Rates"
 POL_Direction_of_the_Privy_Council_desc: "Nachdem der König damit begonnen hat, die Zusammensetzung seines inneren Kreises zu gestalten, richtet sich die Aufmerksamkeit nun auf den Geheimen Rat. Dieses Gremium, das sich aus einer Mischung aus deutschen und polnischen Mitgliedern zusammensetzt, steht dem König sehr nahe und spielt eine wichtige Rolle bei der Pflege der Beziehungen zwischen dem Palast und den verschiedenen Gruppen. Der König wird sich genau überlegen müssen, wen er in seinen Rat berufen will, denn es wird schwierig sein, die Forderungen der Deutschen und der Polen unter einen Hut zu bringen."
 POL_Foster_Polish_German_Ties: "Polnisch-Deutsche Beziehungen fördern"
 POL_Foster_Polish_German_Ties_desc: "Während die Bemühungen des Königs, die Unterstützung mächtiger deutscher Interessen zu gewinnen, erste Früchte tragen, fordern viele seiner Berater nun, dass er die Beziehungen noch weiter vertieft und die polnische Nation fest in den deutschen Schoß einbindet. Sie sind sich sicher, dass sie ihre Kontakte in Berlin davon überzeugen können, erhebliche Investitionen in die Wirtschaft des Landes zu tätigen, sofern der König deutlich macht, dass er ein fester Freund Berlins ist."
 POL_Guarantee_The_Holdings_Of_Landowners: "Garantien für den Besitz von Landeigentümern"
 POL_Guarantee_The_Holdings_Of_Landowners_desc: "Der König möchte jedoch klarstellen, dass diese Schritte keineswegs bedeuten, dass es Pläne gibt, große ländliche Interessen zu zerschlagen. Der Palast plant, dies durch die Schaffung rechtlicher Garantien gegen \"ungerechte Enteignungen\" zu erreichen, obwohl er hinter verschlossenen Türen den Aristokraten deutlich gemacht hat, dass er für solche Versprechen Hilfe erwartet."
 POL_Address_Land_Issue: "Angehen der Landfrage"
 POL_Address_Land_Issue_desc: "Zwar wünscht sich kaum jemand in der Regierung einen Landraub, von dem Centrolew spricht, doch gibt es in unserer derzeitigen Situation viel zu verbessern. Es gibt viele Ländereien, die sehr ineffizient bewirtschaftet werden, und auch viele, die zu klein sind, um wirklich produktiv zu sein. Durch die Rationalisierung der Landnutzung sollten wir in der Lage sein, die Produktivität der polnischen Landwirtschaft zu verbessern."
 POL_Weapon_Against_The_Underground: "Eine Waffe gegen den Untergrund"
 POL_Weapon_Against_The_Underground_desc: "Es bestand schon immer der Verdacht, dass Schattenorganisationen einen erheblichen Teil der Macht im Lande ausüben, aber das genaue Ausmaß war immer ein Geheimnis. Aus diesem Grund haben wir mit dem Ausbau unserer Inlandsnachrichtendienste begonnen, um den Intriganten im Untergrund endlich das Handwerk zu legen."
 POL_Rein_in_Sejm: "Den Sejm zügeln"
 POL_Rein_in_Sejm_desc: "Eine gewisse Form der Kommunikation zwischen dem Volk und dem König kann zwar gut sein, aber der Sejm hat viel zu viel Macht genossen, um zu tun, was er will. Im inneren Kreis des Königs gibt es viele, die gegen das Gremium wettern und die wahren Absichten vieler seiner Vertreter in Frage stellen. Auch wenn es verschiedene Möglichkeiten gibt, diese vermeintlich verräterischen Elemente aus dem Weg zu räumen, bedeutet dieser Schritt eine radikale Veränderung des Gleichgewichts zwischen Palast und Sejm."
 POL_Safeguard_the_Liberties: "Wahrung der Freiheitsrechte"
 POL_Safeguard_the_Liberties_desc: "Es gibt zwar viele abweichende politische Meinungen, die wir für gefährlich oder schädlich halten, aber sie anzugreifen oder zum Schweigen zu bringen, würde wahrscheinlich nur zu weit größeren Gegenreaktionen führen. Aus diesem Grund fordern gemäßigtere Mitglieder des inneren Kreises des Königs die Verankerung von Grundrechten auf Meinungsfreiheit und andere Freiheiten im Königreich, damit diese gefährlichen Stimmen zwar schreien können, aber nur wenige einen Grund haben, zuzuhören."

 POL_Drop_The_Gold_Standard: "Abschaffung des Goldstandards"
 POL_Drop_The_Gold_Standard_desc: "Der Goldstandard ist seit langem Teil des konventionellen wirtschaftlichen Denkens, wobei viele durch die Stabilität, die die Golddeckung zu bieten schien, getröstet wurden. Für viele pro-deutsche Interessen war unsere Wirtschaft dadurch fest an das goldgedeckte Mitteleuropa gebunden. Mit dem Absturz des Schwarzen Montags hat die Abhängigkeit vom Gold unsere Wirtschaft handlungsunfähig gemacht. Um dieser Falle zu entkommen, fordern nun viele in der Regierung, die Golddeckung aufzugeben und zu einer reinen Papiergeld-Währung überzugehen."
 POL_Reintroduce_The_Zloty: "Den Złoty treiben lassen"
 POL_Reintroduce_The_Zloty_desc: "Als wir unsere Währung aus dem Goldstandard lösten, mussten wir vorsichtig sein, um einen totalen Währungskollaps zu vermeiden. Nun, da einige Zeit vergangen ist, können wir den Złoty in seiner neuen frei treibenden Form wieder einführen. Dies wird zwar wahrscheinlich zu stärker schwankenden Preisen führen, sollte uns aber hoffentlich mehr Mittel an die Hand geben, um uns aus der Krise herauszuarbeiten, und uns gleichzeitig etwas Unterstützung für eine von Berlin unabhängigere Währung verschaffen."
 POL_Loans_From_Foreign_Banks: "Kredite von ausländischen Banken"
 POL_Loans_From_Foreign_Banks_desc: "Während der Zusammenbruch viele dazu veranlasst hat, den großen deutschen und österreichischen Finanzinstituten zu misstrauen, die sie für den Zusammenbruch verantwortlich machen, ist es eine Tatsache, dass diese Organisationen immer noch über beträchtliches Kapital verfügen, das genutzt werden kann, um uns aus dem Zusammenbruch herauszuholen. Mit diesem Schritt wird zwar der Status quo der Bindung an Berlin und Wien beibehalten, aber es wird viel leichter sein, unsere Wirtschaft aus der Krise zu führen."
 POL_Nationalise_The_Bank_Of_Poland: "Verstaatlichung der Bank von Polen"
 POL_Nationalise_The_Bank_Of_Poland_desc: "In den Augen vieler hat dieser Absturz gezeigt, wie gefährlich es ist, unsere Wirtschaft an Großmächte zu binden, die ihre Interessen immer über unsere stellen werden. Aus diesem Grund wollen viele, dass wir eine unabhängigere Steuerpolitik betreiben, die uns ihrer Meinung nach vor künftigen Instabilitäten schützen wird. Dieser Schritt wird jedoch nicht ohne Folgen bleiben, da es ohne die riesigen Reserven von Berlin und Wien sehr viel schwieriger sein wird, Kapital zu beschaffen."
 POL_Pave_The_Country_Roads: "Pflastern der Landstraßen"
 POL_Pave_The_Country_Roads_desc: "Der Zusammenbruch hat dazu geführt, dass viele Menschen keine Arbeit finden, was eine negative Rückkopplungsschleife ausgelöst hat, in der sie nicht in der Lage sind, Geld auszugeben, was wiederum dazu führt, dass diejenigen, die von ihren Kunden abhängig sind, ebenfalls untergehen. Um diesen Kreislauf zu durchbrechen, haben viele vorgeschlagen, unsere Arbeitslosen in großen öffentlichen Bauvorhaben arbeiten zu lassen, was den Nebeneffekt hat, dass auch unsere Infrastruktur in bisher vernachlässigten Gebieten verbessert wird."
 POL_The_Cooperative_Movement: "Die Genossenschafts-Bewegung"
 POL_The_Cooperative_Movement_desc: "Bäuerliche Genossenschaften sind seit langem eine Möglichkeit für die ärmere Landbevölkerung, ihr Los zu verbessern. Die Kombination aus Sicherheit und sozialer Teilhabe für die Landbevölkerung hat sie zu einer sehr nützlichen Institution gemacht, die es zu fördern gilt. Aus diesem Grund schlagen viele vor, die Gründung neuer Genossenschaften zu fördern, die einen großen Beitrag dazu leisten würden, unsere Lebensmittelerzeuger vor Marktschwankungen zu schützen."
 POL_Marketplace_of_Mitteleuropa: "Marktplatz von Mitteleuropa"
 POL_Marketplace_of_Mitteleuropa_desc: "Die Handelsmöglichkeiten, die sich in Polen dank unserer Lage zwischen Deutschland und Österreich bieten, sollten nicht so leicht außer Acht gelassen werden. Es gibt zwar viele, die vorschlagen, unser Land durch die Ankurbelung der Binnenwirtschaft aus der Krise zu führen, aber in Wirklichkeit ist die Förderung eines starken Exportmarktes ein weitaus bewährterer Weg, um Geld in unser Land zu bringen. Wir werden damit beginnen, die Exportmärkte gegenüber den inländischen Märkten zu fördern, um solche Bedingungen zu schaffen."
 POL_The_Statist_Approach: "Das statistische Konzept"
 POL_The_Statist_Approach_desc: "Viele würden lieber unsere Wirtschaft an ausländische Interessen verkaufen, um mehr Geld einzunehmen, und dabei die grundlegenden Probleme ignorieren, die entstehen, wenn wir unsere finanzielle Stabilität in die Hände anderer Nationen legen. Wenn wir uns tatsächlich von dem Absturz erholen wollen, müssen wir die Wirtschaft für unsere Bürger ankurbeln. Indem wir die inländischen Ausgaben und den Handel fördern, können wir die Grundlagen unserer Wirtschaft wiederherstellen, anstatt uns auf eine vage Hoffnung auf einen Aufschwung zu verlassen, der aus Berlin hereintröpfelt."

 POL_The_Second_Four_Year_Plan: "Der zweite Vier-Jahres-Plan"
 POL_The_Second_Four_Year_Plan_desc: "Auch wenn der erste Vierjahresplan keine perfekte Wirtschaftspolitik war, sind die positiven Auswirkungen des Plans unbestreitbar. Angesichts einer weiteren Periode des industriellen und wirtschaftlichen Niedergangs wollen viele in der Regierung einen zweiten Plan auflegen, in der Hoffnung, etwas von der Magie des ersten Plans wiederzuerlangen. Dieser wird unserer Nation hohe industrielle Ziele setzen, aber sollte er erfolgreich sein, wird er den Weg für eine neue, blühende Zeit für die polnische Industrie ebnen."
 POL_Attract_German_Corporations_Plan: "Deutscher Investitionsplan"
 POL_Attract_German_Corporations_Plan_desc: "Auch wenn wir es vermeiden wollen, unsere Wirtschaft unnötig von ausländischem Kapital abhängig zu machen, so ist es doch eine Tatsache, dass es uns schwer fallen wird, unsere industriellen Ziele allein zu erreichen. Deshalb werden wir damit beginnen, Kredite bei deutschen Banken aufzunehmen, mit dem allgemeinen Ziel, dass wir in der Lage sein werden, sie durch die von ihnen finanzierte industrielle Expansion leicht zurückzuzahlen."
 POL_Rural_Literacy_Campaigns: "Ländliche Alphabetisierungskampagnen"
 POL_Rural_Literacy_Campaigns_desc: "Ein großer Teil der Landbevölkerung hatte nie die Möglichkeit, irgendeine Form von Bildung zu erhalten, was die wirtschaftliche Kluft und die Aufstiegsprobleme in unserem Land erheblich verschärft hat. Um die Hindernisse zu beseitigen, mit denen viele Menschen auf dem Lande aufgrund ihrer mangelnden Bildung konfrontiert sind, werden wir unsere Bemühungen zur Beseitigung des Analphabetismus auf dem Lande in unserem Land verstärken. Das mag zwar kostspielig sein, aber wir hoffen, dass es sich auf lange Sicht auszahlen wird."
 POL_Renovate_The_University_Of_Warsaw: "Modernisierung der Universität Warschau"
 POL_Renovate_The_University_Of_Warsaw_desc: "Die Universität Warschau wurde 1816 gegründet und hat eine lange Tradition in der Ausbildung der klügsten Köpfe Polens. Diese Tradition verleiht ihr zwar viel Prestige, aber ein modernes Bildungszentrum erfordert weit mehr als nur Status - es gibt viele neue Bereiche, die spezialisierte Einrichtungen für ihre Erforschung erfordern, und wenn wir unsere führende Bildungseinrichtung auf dem neuesten Stand mit ausländischen Kollegen halten wollen, müssen wir in ihre Modernisierung investieren."
 POL_Fuel_the_Industries: "Brennstoff für die Industrie"
 POL_Fuel_the_Industries_desc: "Während wir uns bei unserem Reichtum traditionell auf das verlassen haben, was oberhalb der Erdoberfläche zu finden ist, blicken viele jetzt begierig auf den potenziellen Schatz, der darunter liegt. Nicht Diamanten oder Gold, sondern Kohle. Sehr viel davon. Während viele dieser Vorkommen für den heimischen Gebrauch ausgebeutet wurden, hat die Ausweitung des Bergbaus auf ein echtes industrielles Ausmaß das Potenzial, die Wirtschaft unseres Landes zu verändern - und nicht nur mit der Kohle selbst Geld zu verdienen, sondern auch mit den vielen Industrien, die Kohle für ihren Betrieb benötigen."
 POL_Expansion_Of_The_Electrical_Grid: "Ausbau des Stromnetzes"
 POL_Expansion_Of_The_Electrical_Grid_desc: "Die zahlreichen Vorteile der Elektrifizierung werden von niemandem bestritten. Diese Technologie gibt es in unseren Städten, seit 1880 in Warschau die erste elektrische Beleuchtung installiert wurde. Obwohl der Sektor seither ein stetiges Wachstum verzeichnet, gibt es immer noch viele Menschen in unserem Land, die nicht in den Genuss der Vorteile der Elektrizität kommen. Im Rahmen der Modernisierung der Wirtschaft fordern viele einen gezielten Ausbau der Stromversorgung in unserem Land, damit keine Stadt im Dunkeln bleibt."
 POL_Modernise_Urban_Infrastructure: "Städtische Infrastruktur modernisieren"
 POL_Modernise_Urban_Infrastructure_desc: "Viele unserer Städte sind alt, und ihre Infrastruktur spiegelt dies wider. Eine Kombination aus Alter und Unterfinanzierung hat dazu geführt, dass unsere Städte archaisch erscheinen und viele öffentliche Dienstleistungen und Wohnungen entweder an ihre Grenzen stoßen oder verfallen. Es wurde eine Reihe ehrgeiziger Pläne zur vollständigen Wiederbelebung der polnischen Städte und ihrer Dienstleistungen ausgearbeitet."
 POL_The_Central_Industrial_Region: "Die zentrale Industrieregion"
 POL_The_Central_Industrial_Region_desc: "Das Flaggschiff unseres ehrgeizigen Industrieprogramms, die Zentrale Industrieregion, wird eine Konzentration der polnischen Industrieproduktion in der Region um Warschau sein. Dies wird den Vorteil haben, im Zentrum unserer Nation und unserer Wirtschaft zu liegen - ein pulsierendes industrielles Herz, das die Umwandlung unserer Wirtschaft in die einer modernen Industriegesellschaft repräsentieren wird."
 POL_Fund_The_Construction_Sector: "Finanzierung des Bausektors"
 POL_Fund_The_Construction_Sector_desc: "Es mag überflüssig klingen, aber es ist unmöglich, eine Industrieregion ohne die entsprechenden Baudienstleistungen zu errichten, da wir bereits jetzt feststellen, dass die Unternehmen Schwierigkeiten haben, die Anforderungen moderner Fabriken zu erfüllen. Es werden Mittel für den Ausbau und die Modernisierung von Bauunternehmen und deren Ausrüstung bereitgestellt. Wir hoffen, dass wir dadurch das Wachstum unserer industriellen Kapazitäten beschleunigen können."
 POL_War_Industry_Bureau: "Büro für die Kriegsindustrie."
 POL_War_Industry_Bureau_desc: "Während die zunehmenden Spannungen auf dem Kontinent schlecht für den Frieden sind, sind sie eine gute Zeit für Waffenhersteller. Aus pragmatischer Sicht ist die Fähigkeit, über einen starken Waffensektor zu verfügen, von großem Nutzen, wenn die Nation ihn einmal brauchen sollte. Dies ist der Grund für die Einrichtung des Büros für Kriegsindustrie, das die Rüstungsproduktion und die logistische Beschaffung des Militärs beaufsichtigen wird."
 POL_Eastern_Europes_Workshop: "Osteuropas Werkstatt"
 POL_Eastern_Europes_Workshop_desc: "Wenn wir auf unsere Bemühungen zurückblicken, ein neues Kronjuwel unserer Wirtschaft zu errichten, ist es fast gerechtfertigt, ein kleines Gefühl von Stolz zu empfinden. Wir haben das Gebiet um Warschau in eines der bedeutendsten Industriezentren in ganz Mitteleuropa verwandelt, das sich durch seine Größe und Modernität auszeichnet. Es bleibt noch viel zu tun, aber ein neues goldenes Zeitalter für die polnische Industrie hat gerade erst begonnen."
 POL_Consumer_Industry: "Ausweitung der Konsumgüterindustrie"
 POL_Consumer_Industry_desc: "Auch wenn die Schwerindustrie für sich genommen beeindruckend klingt, sollte man nicht vergessen, dass sie sinnlos ist, wenn es niemanden gibt, der ihre Produkte kauft. Deshalb dürfen wir nicht vergessen, uns auch auf den Ausbau des Sektors der leichten Konsumgüter zu konzentrieren. Die Steigerung der Kaufkraft unserer Bevölkerung wird das Wirtschaftswachstum ankurbeln und hoffentlich auch den durchschnittlichen Lebensstandard verbessern."
 POL_Stalowa_Wola: "Stalowa Wola (Stählerner Wille)"
 POL_Stalowa_Wola_desc: "Um das Wachstum unseres neuen industriellen Kernlandes zu fördern, wurde viel über die Errichtung von Stahlwerken in der Region gesprochen, um die dort bereits vorhandenen Kohle- und Eisenerzvorkommen zu nutzen. Dieses Stahlwerk, bekannt als Huta Stalowa Wola, wird Tausende von Arbeitsplätzen in der Region schaffen, und es gibt sogar Pläne für eine komplett geplante Stadt, in der die Arbeiter des Werks untergebracht werden sollen."
 POL_Expand_The_Chemical_Industry: "Ausbau der chemischen Industrie"
 POL_Expand_The_Chemical_Industry_desc: "Die neuen und aufregenden Industriezweige des synthetischen Kautschuks und der Kraftstoffherstellung haben das Potenzial, ein großer Segen für Nationen wie die unsere zu sein, die mit der ausreichenden Versorgung mit Ressourcen zu kämpfen haben. Mit Hilfe deutscher Petrochemie-Experten wird staatliches Kapital in die Gründung neuer Anlagen für synthetischen Kautschuk in der Nähe der Stadt Dębica fließen, die hoffentlich der erste Schritt in einen neuen Wirtschaftssektor sein werden, der uns zu mehr Selbstständigkeit verhilft."
 POL_Domestic_Aircraft_Manufacturing: "Inländischer Flugzeugbau"
 POL_Domestic_Aircraft_Manufacturing_desc: "Die neuen Bereiche der Luftfahrt werden von vielen als die Zukunft des Reisens und der Kriegsführung angesehen. Aus diesem Grund wird das nächste Ziel staatlicher Investitionen allgemein in der Schaffung und dem Ausbau eines vollwertigen Luftfahrtsektors gesehen, von dem man hofft, dass er in der Lage ist, einheimische Flugzeuge zu produzieren, die mit den einheimischen Bemühungen in anderen Ländern vergleichbar sind. Obwohl sie auf staatliche Investitionen angewiesen sind, hoffen viele, dass diese Unternehmen schon bald in der Lage sein werden, aus eigener Kraft aufzusteigen."

 POL_The_General_Inspectorate: "Generalinspektion"
 POL_The_General_Inspectorate_desc: "Leider hat man es den polnischen Streitkräften viel zu lange gestattet, in einem Zustand der Stagnation zu verharren, doch angesichts der zunehmenden Spannungen auf dem gesamten Kontinent ist endlich der Wille vorhanden, unsere Streitkräfte von Grund auf zu erneuern. Der erste Schritt dazu ist die Schaffung eines separaten Gremiums, das die Modernisierung der Streitkräfte überwacht und hoffentlich eine Form der Unparteilichkeit ermöglicht, um zu verhindern, dass neue Mittel lediglich die Gehälter der Offiziere erhöhen."
 POL_Structural_Reorganisations: "Strukturelle Umstrukturierungen"
 POL_Structural_Reorganisations_desc: "Um mit der Reform unserer Streitkräfte zu beginnen, müssen wir zunächst die grundlegenden Strukturen, aus denen sie bestehen, in Angriff nehmen. Indem wir die Verwaltungs- und Kommandostrukturen unserer Streitkräfte vereinheitlichen und aktualisieren, können wir den Grundstein für künftiges Wachstum und Expansion legen, in der Gewissheit, dass Ineffizienzen und Unregelmäßigkeiten beseitigt worden sind."
 POL_Malkowski_And_Malkowskas_Legacy: "Malkowskis und Malkowskas Vermächtnis"
 POL_Malkowski_And_Malkowskas_Legacy_desc: "Die Grundsätze und die Disziplin der Pfadfinderei in Verbindung mit der Vermittlung nützlicher Fähigkeiten wie Navigieren und Wandern sind äußerst nützlich, um jungen Kindern militärische Grundsätze zu vermitteln und ihnen gleichzeitig spannende außerschulische Aktivitäten zu bieten. Das Pfadfindertum in Polen wurde von Olga Małkowska und Andrzej Małkowski gefördert, die Institute zur Vermittlung von Pfadfinderprinzipien gründeten. Durch die Förderung dieser Organisationen werden wir eine Generation heranziehen, die in vielen nützlichen Fähigkeiten ausgebildet ist."
 POL_Saving_Polish_Blood: "Polnisches Blut retten"
 POL_Saving_Polish_Blood_desc: "Auch wenn die Bereitschaft unserer Soldaten, alles für ihr Land zu geben, niemals entmutigt werden sollte, so sollten wir doch versuchen, unnötiges Leid so weit wie möglich zu vermeiden. Für jeden schnellen Heldentod wird es unzählige langsame Tode geben - gebrochene Körper, die ihren Lebenssaft in den Boden bluten. Durch rechtzeitiges und geschultes medizinisches Eingreifen können wir so viel wie möglich davon verhindern und sie wieder in den Kampf schicken - oder zumindest dafür sorgen, dass ihre Angehörigen noch eine Stimme hören."
 POL_Lessons_of_the_Trenches: "Lektionen aus den Schützengräben"
 POL_Lessons_of_the_Trenches_desc: "Das Erbe der Schützengräben verfolgt die Gesellschaft als das bleibende Bild des Weltkriegs: Schlamm und Kälte, verschlimmert durch schlechte Baupraktiken und die Weigerung zu akzeptieren, dass dauerhaftere Befestigungen notwendig sein würden. In der Zukunft wird es wahrscheinlich notwendig sein, zu akzeptieren, dass Schützengräben eine Schlüsselrolle spielen werden, und indem wir diese Tatsache akzeptieren, können wir uns hoffentlich darauf vorbereiten, unsere Schützengräben erträglicher und verteidigungsfähiger für diejenigen zu machen, die gezwungen sind, sie zu benutzen."
 POL_Obrona_Narodowa: "Obrona Narodowa (Landesverteidigung)"
 POL_Obrona_Narodowa_desc: "Die Idee, die Operationen der offiziellen Truppen durch sekundäre Einheiten zu unterstützen, gibt es schon seit langem, und überall auf der Welt existieren verschiedene Milizen mit diesem Ziel. Um diese Praxis jedoch effizienter zu gestalten, schlagen viele in unserem Militär eine staatlich geförderte Freiwilligentruppe vor, die das stehende Heer unterstützen soll. Der Name, den sie für diese Organisation vorschlagen, ist Obrona Narodowa - Landesverteidigung."
 POL_Mossors_Cavalry_Reform: "Mossors Kavallerie-Reform"
 POL_Mossors_Cavalry_Reform_desc: "Im Westen wurde die Rolle der Kavallerieeinheiten durch das Maschinengewehrfeuer in Stücke gerissen: Das Bild der Kavallerie, die mit Säbeln in den Tod stürmt, wurde zu einem bestimmenden Begriff des Krieges. Im Osten hingegen hat die Kavallerie aufgrund der weiten Ebenen und des flüssigeren Charakters der Kriegsführung immer noch ihren Platz, aber sie kann nicht unverändert überleben. Aus diesem Grund hat einer unserer Kommandeure, Stefan Mossor, einen Reformplan ausgearbeitet, in dem er vorschlägt, unsere Kavallerie in eine Form von mobiler Elite-Infanterie umzuwandeln."
 POL_Equestrian_AT: "Pferdetaugliche AT-Ausrüstung"
 POL_Equestrian_AT_desc: "Viele sehen in gepanzerten Fahrzeugen das Ende der berittenen Kriegsführung, doch die Realität ist nicht annähernd so einfach. Aufgrund ihrer Vielseitigkeit sind Pferde viel besser in der Lage, das Gelände zu durchqueren als Fahrzeuge. Befürworter der Kavallerie schlagen vor, diesen Vorteil auszubauen, indem die Kavallerie mit kleinen Panzerabwehrwaffen wie AT-Gewehren ausgestattet wird, die es ihr ermöglichen, Panzerungen zu durchdringen und diese Fahrzeuge zu zerstören."
 POL_Motorised_Dragoons: "Motorisierte Dragoner"
 POL_Motorised_Dragoons_desc: "Indem die Ausrüstung einer Kavalleriedivision mit Lastwagen und nicht mit Pferden transportiert wird, erhöht sich die durchschnittliche Geschwindigkeit einer Einheit, und sie ist in der Lage, mehr und schwerere Unterstützungswaffen einzusetzen, wodurch sie mit der Kampfkraft einer normalen Infanteriedivision gleichzieht."
 POL_Centre_for_Higher_Military_Studies: "Zentrum für höhere militärische Studien"
 POL_Centre_for_Higher_Military_Studies_desc: "Während Initiative und natürliches Geschick traditionell alles waren, was gute Offiziere brauchten, wird die zunehmend komplexe Natur der modernen Kriegsführung Männer erfordern, die in der Lage sind, Dinge zu verstehen, die man nicht einfach im Job lernen kann. Zu diesem Zweck werden wir einen neuen militärischen Denkfabrik einrichten, der das Verständnis unserer Offiziere für moderne militärische Taktiken und Strategien verbessern und fördern soll."
 POL_Expand_The_Academy_Of_Warsaw: "Erweiterung der Akademie von Warschau"
 POL_Expand_The_Academy_Of_Warsaw_desc: "Die Akademie in Warschau ist das Zentrum unseres Offizierskorps und bildet viele der Nachwuchsoffiziere und Strategen aus, die unser Militär prägen. Wenn wir die Mittel für diese Einrichtung aufstocken, können wir sicherstellen, dass sie weiterhin erstklassige Absolventen hervorbringt. Es ist jedoch auch wahrscheinlich, dass diese Modernisierung zu einem verstärkten doktrinären Streit zwischen den verschiedenen Denkschulen führen wird. Es bleibt abzuwarten, welche sich als Orthodoxie durchsetzen wird."
 POL_Combined_Arms_Warfare: "Kombinierte Waffenkriegsführung"
 POL_Combined_Arms_Warfare_desc: "In den letzten Jahren des Weltkriegs entwickelte sich eine ganz andere Art von Krieg als zu Beginn. Während die Männer über die Felder Frankreichs marschierten, waren sie nicht mehr der einzige entscheidende Faktor: Über ihnen bombardierten und kämpften Flugzeuge, die Artillerie hinter den Linien duellierte sich mit größerer Präzision, Reichweite und Feuerkraft als alles andere im Jahr 1914, während brutale Metalltiere neben ihnen rumpelten. So wird der nächste Krieg geführt werden. Wir müssen darauf vorbereitet sein."
 POL_Start_The_Six_Year_Plan: "Start des Sechsjahresplans"
 POL_Start_The_Six_Year_Plan_desc: "Die Modernisierung, die Reform und der Ausbau unseres Militärs sind zwar ein lobenswerter Gedanke, aber diese Pläne sind kaum mehr als Phantasien, wenn wir nicht über die Industrie verfügen, die eine solche Streitkraft aufbauen kann. Aus diesem Grund werden wir unser Programm zum Ausbau der Streitkräfte mit einem parallelen Programm zum Ausbau der Rüstungsindustrie verbinden, das, wie andere Regierungsmitglieder vorschlagen, in umfassendere industrielle Pläne eingebunden werden könnte."
 POL_Military_Research_And_Education_Institute: "Militärisches Forschungs- und Bildungsinstitut"
 POL_Military_Research_And_Education_Institute_desc: "Die fortschrittliche Ausrüstung, die für die moderne Kriegsführung benötigt wird, erfordert echte Innovationen und Finanzmittel, um sie in die Realität umzusetzen: Aus diesem Grund wird die Regierung die Einrichtung einer Stelle anordnen, die die militärische Forschung organisiert und sicherstellt, dass die Mittel in die richtigen Projekte fließen. Diese Stelle wird auch für die Zuweisung von Finanzmitteln für Projekte zuständig sein, die andernfalls Schwierigkeiten haben würden."
 POL_Maroszeks_Self_Loading_Rifle: "Maroszek's Selbstladegewehr"
 POL_Maroszeks_Self_Loading_Rifle_desc: "Ein Ingenieur namens Józef Maroszek ist mit einer interessanten Demonstration in das neue Militärinstitut gekommen: ein persönlicher Entwurf, den er seit einigen Jahren für ein Gewehr verfeinert hat, das viel einfacher zu bedienen ist als die derzeitigen Repetiergewehre, da es in der Lage ist, jedes Mal zu schießen, wenn der Abzug betätigt wird (vorausgesetzt natürlich, es ist Munition vorhanden). Dieser Entwurf fand schnell die Unterstützung des Instituts und wurde als eines der ersten Projekte für eine weitere Finanzierung genehmigt."
 POL_Artillery_Modernisation: "Artillerie-Modernisierung"
 POL_Artillery_Modernisation_desc: "Die Artillerie hat sich als einer der größten Entscheider des modernen Krieges erwiesen, und die Innovationen während des Ersten Weltkriegs haben das Gebiet der Artillerieforschung grundlegend verändert. Zwanzig Jahre später jedoch erscheinen unsere Artillerieausrüstung und -ausbildung allmählich veraltet, und es besteht ein neues Interesse daran, unser Artilleriekorps zu modernisieren, es mit besseren Geschützen auszustatten und es in modernen Berechnungen und Entfernungsmessungen zu schulen."
 POL_Finish_The_8TP_Programme: "Abschluss des 8TP-Programms"
 POL_Finish_The_8TP_Programme_desc: "Das Interesse an der Schaffung einer polnischen Panzertruppe, die sich aufgrund der relativ flachen geografischen Lage und der Tradition der mobilen Kriegsführung perfekt eignet, ist groß. Diese Bemühungen gipfelten in dem Programm 8TP, das auf dem schwedischen Landsverk L-60 basiert und mit dem die ersten gepanzerten Einheiten geschaffen werden sollen, um zu erforschen, wie sie im Feld am effizientesten arbeiten."
 POL_Project_Uruguay: "Project Urugwaj"
 POL_Project_Uruguay_desc: "Wir haben zwar mit der Erforschung der Panzertechnologie begonnen, aber im Vergleich zu den gepanzerten Fahrzeugen anderer Streitkräfte sind wir nur ein kleiner Fisch. Diese Tatsache hat uns veranlasst, mit der Erforschung spezieller Panzerabwehrwaffen und -taktiken zu beginnen, die es unserer Infanterie und anderen Einheiten ermöglichen werden, die metallenen Biester mit Leichtigkeit zu besiegen."
 POL_Improved_Tank_Designs: "Verbesserte Panzerkonstruktionen"
 POL_Improved_Tank_Designs_desc: "Unsere ersten Versuche mit Panzern haben viele davon überzeugt, die Vorteile einer modernen Kriegsführung zu erkennen, aber gleichzeitig haben uns die Lehren aus den Versuchseinheiten auch die Grenzen unserer derzeitigen Panzerfahrzeuge aufgezeigt. Um diese Hürde zu überwinden, werden neue Mittel für die Entwicklung besserer gepanzerter Fahrzeuge bereitgestellt, die es mit ausländischen Konkurrenten aufnehmen können."

 POL_Germanys_Eastern_Bulwark: "Deutschlands Bollwerk im Osten"
 POL_Germanys_Eastern_Bulwark_desc: "Unser Land grenzt an die Grenzstaaten im Osten und liegt in unmittelbarer Nähe zu Berlin und damit mitten in der deutschen Ordnung in Osteuropa. Diese Tatsache führt dazu, dass wir bei der strategischen Planung für das gesamte Bündnis eine entscheidende Rolle spielen. Indem wir unsere Nation als starke und stabile deutsche Bastion aufbauen, können wir uns im Bedarfsfall nützlich machen und erhalten gleichzeitig weitere Unterstützung aus Berlin für unser Militär."
 POL_Contracts_With_CWS: "Verträge mit CWS"
 POL_Contracts_With_CWS_desc: "Centralne Warsztaty Samochodowe (Zentrale Kfz-Werkstätten) wurde 1918 gegründet, um die Ausrüstung unserer Armee zu warten, und hat sich seit seinen bescheidenen Anfängen vergrößert, so dass es heute in der Lage ist, seine eigenen Autos und Motorräder zu produzieren. Es ist daher nur logisch, dass wir dieses einheimische Unternehmen unterstützen, indem wir ihm lukrative Aufträge für die Herstellung von Fahrzeugen für unsere Armee erteilen und so die wichtigen Verbindungen zwischen Militär und Industrie stärken."
 POL_Expand_PZInz: "PZInz erweitern"
 POL_Expand_PZInz_desc: "Państwowe Zakłady Inżynierii (Nationale Maschinenbaubetriebe) ist ein Unternehmen, das über relativ viel Erfahrung in der Herstellung einer breiten Palette von militärischen und zivilen Fahrzeugen verfügt, bei denen es sich häufig um Lizenzen ausländischer Konstruktionen handelt. Durch die Bereitstellung von Finanzmitteln für die Ausweitung der Produktion von gepanzerten Fahrzeugen im Inland erhalten wir Zugang zu einem relativ stabilen inländischen Lieferanten für unsere neuen gepanzerten Einheiten."
 POL_Develop_The_9TP: "Entwicklung des 9TP"
 POL_Develop_The_9TP_desc: "Das frühere 8TP-Programm hat gezeigt, welche Wirkung eine modernere Panzerflotte auf dem Schlachtfeld haben kann. Um an diesen Erfolg anzuknüpfen, wurden Pläne für die Entwicklung eines noch größeren, besser bewaffneten und effizienteren Fahrzeugs entwickelt. Dieser Panzer wurde von vielen seiner Konstrukteure als 9TP bezeichnet, und sollten wir ihn unterstützen, wird er unsere Panzertruppe wirklich zum Neid des Reichspakts machen."
 POL_Integrated_Communication: "Integrierte Kommunikation"
 POL_Integrated_Communication_desc: "Unsere Position in der Mitte des Reichspakts macht uns zu einem wichtigen Kommunikationszentrum. In diesem Zusammenhang ist es wichtig, dass unsere Armee als Einheit arbeiten und schnell und effizient miteinander kommunizieren kann. Um dies zu erleichtern, werden wir unser Kommunikationssystem zentral strukturieren und standardisieren, um sicherzustellen, dass die Informationen zu den richtigen Zeitpunkten an die richtigen Stellen gelangen können."
 POL_Artillery_from_the_Sky: "Artillerie aus dem Himmel"
 POL_Artillery_from_the_Sky_desc: "Im letzten Krieg war die Artillerie der Albtraum des einfachen Soldaten. Die Vorstellung, dass man selbst und alle Mitglieder der eigenen Einheit jederzeit von einem Feind ausgelöscht werden könnten, den man nicht sehen kann, ist ein starker Angstfaktor. Die moderne Technologie der Luftangriffe hat diese Vorstellung auf eine neue Ebene gehoben, wobei die Befürworter einer solchen Kriegsführung darauf hinweisen, dass Luftangriffe bei entsprechender Ausbildung weitaus chirurgischer sein können als Artillerieangriffe. Dieses Argument hat viele in unserem Militär überzeugt, wie es bei \"Kriegsgewinnlern\" oft der Fall ist."
 POL_Army-Air_Coordination: "Heer-Luft-Koordination"
 POL_Army-Air_Coordination_desc: "Zwar wird es immer gewisse Ressentiments zwischen den verschiedenen Teilstreitkräften geben, da die meisten Soldaten gerne glauben, dass sie es viel schlechter haben als ihre Kollegen, doch ist es wichtig, dass diese Gefühle nicht zu einer ausgewachsenen Rivalität zwischen den Teilstreitkräften führen. Auch wenn viele in der Armee die Bodeneinheiten als die einzigen betrachten, die wirklich wichtig sind, müssen wir sicherstellen, dass unsere Lufteinheiten eng mit ihnen zusammenarbeiten, um ihre Effizienz zu maximieren."
 POL_Mechanisation_of_Cavalry: "Mechanisierung der Kavallerie"
 POL_Mechanisation_of_Cavalry_desc: "Die Kavallerie hat zwar eine unglaubliche Leistung vollbracht, um ihre Taktik angesichts der raschen Entwicklung der Kriegsführung durch die Umwandlung in eine Art mobile Infanterie aufrechtzuerhalten, doch die traurige Tatsache ist, dass sie die Flut nur aufhält. Wir müssen unsere Kavallerietruppen mechanisieren, um sicherzustellen, dass ihre Schnelligkeit auch in den Kriegen von morgen noch von Bedeutung sein wird."
 POL_Centralized_Fuel_Supply: "Zentralisierte Kraftstoffversorgung"
 POL_Centralized_Fuel_Supply_desc: "Angesichts der zunehmenden Technisierung unserer Streitkräfte ist es wichtig, dass sie immer über genügend Treibstoff verfügen, um ihren Betrieb aufrechtzuerhalten. Dies hat zu der Forderung geführt, eine zentrale Organisation zu schaffen, die die Verteilung der Treibstoffvorräte unserer Nation verwaltet. Dies wird sich vor allem auf das Militär auswirken, da es den Zugang zu Öl sicherstellt, aber auch andere Kraftstoffreserven verwalten, um sicherzustellen, dass sie dorthin geleitet werden, wo sie benötigt werden."
 POL_Wojna_Blyskawiczna: "Wojna Błyskawiczna (Blitzkrieg)"
 POL_Wojna_Blyskawiczna_desc: "Die Umgestaltung unseres Militärs in eine mechanisierte Streitmacht hat dazu geführt, dass sich eine neue Kriegsdoktrin durchgesetzt hat, die auf Geschwindigkeit setzt, um Kriege zu gewinnen. Im Mittelpunkt steht dabei der Einsatz einer Vorhut aus Panzern und Luftstreitkräften, um die gegnerischen Kräfte zu durchbrechen, bevor die schnell vorrückende motorisierte Infanterie die Durchbrüche ausnutzt, bevor sich der Feind erholen kann. Diese Taktik hat unter unseren Truppen sogar den Namen \"Wojna Błyskawiczna\" - \"Blitzkrieg\" - erhalten."

 POL_Vanguard_of_the_Internationale: "Vorhut der Internationale"
 POL_Vanguard_of_the_Internationale_desc: "Die arbeitende Nation ist so einheitlich wie eine kämpfende Armee. Die Arbeit ist ein einigendes Prinzip für die Nation, so wie der Krieg für die Armee. Der polnische Arbeitersoldat wird der Speer in die Seite Ostdeutschlands sein, während die Kommunarden den deutschen Adler in den Westen stechen."
 POL_Operational_Planning: "Kunst der operativen Planung"
 POL_Operational_Planning_desc: "Genosse Rokossowski ist in sein Land zurückgekehrt und hat seine Theorien zur Tiefenoperation mitgebracht. Diese Theorie sieht den Einsatz mehrerer Armeeeinheiten vor, die alle als eine Einheit agieren. Das Prinzip hinter diesen massiven Operationen ist, dass man durch die Bewegung einer ganzen Front als Einheit die gegnerischen Einheiten auf taktischer Ebene vernichtet. Es wird einige Zeit dauern, bis dieser hochrangige Ansatz der Kriegsführung vollständig umgesetzt ist, aber die Ergebnisse, die er verspricht, werden es wert sein."
 POL_Local_Initiative: "Stärkung von lokaler Initiativee"
 POL_Local_Initiative_desc: "Auch wenn die strategische Ebene der Dreh- und Angelpunkt von Operationen in der Tiefe ist, bedeutet dies nicht, dass die individuelle taktische Ebene nicht auch wichtig ist. In diesem Zusammenhang müssen wir darauf achten, dass wir das eigenständige Denken in unseren Einheiten fördern, um sicherzustellen, dass die taktischen Vorteile, die sich bieten, von den Befehlshabern richtig genutzt werden."
 POL_Art_of_the_Misdirection: "Fertigkeit der Irreführung"
 POL_Art_of_the_Misdirection_desc: "Bei der gemeinsamen Verlegung unserer Streitkräfte ist es wichtig, dass wir unseren Feind nicht merken lassen, wie er manipuliert wird. Stattdessen sollten wir ihm das falsche Gefühl der Sicherheit vermitteln, dass die Operationen normal verlaufen. Diese Irreführung ist der Schlüssel zum Sieg über einen Feind, indem wir seine Angriffe durch vorgetäuschte Rückzüge abschwächen, bevor wir ihn mit einem strategischen Gegenschlag überwältigen. Wir müssen unsere kryptologischen Fähigkeiten verstärken, um sicherzustellen, dass der Feind unsere Pläne nicht entschlüsseln kann."
 POL_Spirit_of_Hussars: "Husarengeist"
 POL_Spirit_of_Hussars_desc: "Der Schlüssel zum Ausmanövrieren eines Gegners ist die Fähigkeit, dort zu sein, wo man sein will, bevor der Feind dies verhindern kann. Während dies traditionell dadurch erreicht wurde, dass Männer zum Marschieren gezwungen wurden, ermöglicht uns die moderne Technologie, uns schneller als jeder Infanterist zu bewegen. Indem wir unsere Armeeeinheiten mit Mitteln ausstatten, die es ihnen ermöglichen, ihre Ziele schnell zu erreichen, stellen wir sicher, dass sie ihre Feinde leicht ausmanövrieren können."
 POL_Coordination_with_Communards: "Koordinierung mit den Kommunarden"
 POL_Coordination_with_Communards_desc: "Indem wir uns der globalen Revolution anschließen, sind wir nur ein Teil des großen Kampfes zur Befreiung der gesamten Menschheit von den Fesseln der wirtschaftlichen Sklaverei geworden. Alleine wäre unsere Sache dem Untergang geweiht, aber durch die Zusammenarbeit mit unseren Mitsyndikalisten können wir wie die beiden Griffe eines Schraubstocks wirken und die Deutschen langsam in der Mitte zerquetschen. Um sicherzustellen, dass dies gut funktioniert, waren die Diplomaten der Internationalen Gemeinschaft sehr daran interessiert, Berater zu entsenden, um die Richtung unserer militärischen und militärischen Planung zu überwachen."
 POL_Tools_for_Shock_Troops: "Werkzeuge für die Stoßtruppen"
 POL_Tools_for_Shock_Troops_desc: "Damit unsere Einheiten den Feind durchbrechen und vernichten können, müssen sie entsprechend ausgerüstet sein, um ihre Gegner zu vernichten. Aus diesem Grund wurde die Entwicklung neuer Artillerie- und Infanterieausrüstung stark vorangetrieben, was hoffentlich dazu führen wird, dass unsere Divisionen auf einem weitaus höheren Niveau als ihre Gegner operieren können."
 POL_Eyes_in_the_Sky: "Augen aus dem Himmel"
 POL_Eyes_in_the_Sky_desc: "Auch wenn der Kampf am Boden der Schlüssel zu tief greifenden Operationen zu sein scheint, so ist es in Wirklichkeit etwas, das sich nicht in Zahlen ausdrücken lässt: Informationen. Die Fähigkeit zu wissen, wie sich der Feind bewegt, bevor er angreift, ist von unschätzbarem Wert für die Planung von Frontbewegungen. Aus diesem Grund besteht ein großes Interesse an der Entwicklung von Technologien zur Aufklärung der Bewegungen des Feindes, sowohl am Boden als auch in der Luft."
 POL_Concentrated_Destruction: "Geballte Zerstörung"
 POL_Concentrated_Destruction_desc: "Die Fähigkeit der Luftwaffe, einen Feind in Stücke zu reißen, ist von unschätzbarem Wert, da die Reichweite und Genauigkeit, die sie bieten kann, die Artillerie weit hinter sich lässt. Insbesondere die Entwicklungen bei den vielseitigen Mehrzweckbombern, die sowohl feindliche Einheiten als auch strategische Ziele angreifen können, sind für die Militärplaner von großem Interesse, da sie ihre Einsatzpläne bereichern."
 POL_Tactical_Annihilation: "Taktische Vernichtung"
 POL_Tactical_Annihilation_desc: "Während sich die Tiefe operative Doktrin in der Regel auf die strategische Ebene konzentriert, ist es wichtig, sich daran zu erinnern, was das Ziel dieser großen Schwärme von Armeeeinheiten ist: die vollständige und totale Vernichtung des Feindes auf taktischer Ebene. Indem wir einen stärkeren Feind zunächst schwächen und ihn dann, wenn er überfordert ist, vernichten, haben wir eine Art von Krieg geschaffen, bei der sich die Deutschen wünschen werden, nie gegen die polnischen Arbeiter marschiert zu sein."

 POL_Legacy_of_the_Legions: "Das Erbe der Legionen"
 POL_Legacy_of_the_Legions_desc: "Die polnischen Legionen, die während des Weltkriegs aufgestellt wurden, haben eine wichtige Rolle bei der Entwicklung des modernen polnischen Staates gespielt. Sie hatten keine Panzer oder Flugzeuge, sondern nur sture Herzen und einen unermüdlichen Glauben an die polnische Nation. Technologie ist nutzlos, wenn der Armee der Geist fehlt, sie zu nutzen, und auf diesen Aspekt sollten wir uns konzentrieren."
 POL_National_Defense_Fund: "Nationaler Verteidigungsfonds"
 POL_National_Defense_Fund_desc: "Militärische Anschaffungen sind ein teurer Prozess, vor allem wenn es darum geht, modernere Ausrüstung zu kaufen. Die Realität ist, dass die Finanzierung unserer militärischen Modernisierung uns in den Bankrott treiben kann. Um dieses Problem zu umgehen, wurde mit Unterstützung der Regierung und der Armee ein Vorschlag zur Einrichtung eines \"Nationalen Verteidigungsfonds\" ausgearbeitet, der Mittel aus einer Vielzahl von Quellen sammeln würde, einschließlich öffentlicher Spendenaktionen, die es uns ermöglichen sollten, das Kapital zur Finanzierung unseres Militärs zusammenzukratzen."
 POL_State_Aviation_Works: "State Aviation Works"
 POL_State_Aviation_Works_desc: "The development and production of aviation, vital to our national defence, cannot be left to the fickle hands of private contractors. Because of this, a plan has been established to take aircraft production completely under state management, to ensure that the designs created are completely up to government specifications and army demands."
 POL_Domestic_Plane_Models: "Einheimische Flugzeugtypen"
 POL_Domestic_Plane_Models_desc: "Während viele vorschlagen, einfach Lizenzen ausländischer Entwürfe zu produzieren, sind viele in nationalistischen Kreisen unzufrieden, weil dies unseren Luftfahrtentwicklungssektor in den Niedergang führen könnte. Aus diesem Grund gibt es eine breite Unterstützung dafür, bei der Herstellung unserer Flugzeuge stattdessen auf einheimische Flugzeugkonstrukteure zurückzugreifen, da dies zwar länger dauern kann, aber sicherstellt, dass wir bei der Entwicklung unserer Ausrüstung nicht an ausländische Unternehmen gebunden sind."
 POL_Modernisation_of_Artillery: "Modernisierung der Artillerie"
 POL_Modernisation_of_Artillery_desc: "Unsere frühere Modernisierung der Artillerieeinheiten hat zwar viel dazu beigetragen, dass diese Einheiten mit der sich rasch entwickelnden Kriegsführung Schritt halten können, aber es gibt immer ein Potenzial für weitere Innovationen. Neue Berechnungstechnologien und noch größere Geschütze bedeuten, dass ausreichende Investitionen es unseren Artillerieeinheiten ermöglichen könnten, den Feind noch härter zu treffen als bisher."
 POL_Motorisation_of_Cavalry: "Motorisierung der Kavallerie"
 POL_Motorisation_of_Cavalry_desc: "Wir verfügen zwar über einige der schlagkräftigsten Kavallerieeinheiten der Welt, aber leider ist das Ende der Pferde eingeläutet. Das Potenzial, das der Einsatz von Lastwagen und Autos für den Transport unserer Truppen bietet, ist einfach unvergleichlich. Indem wir unsere Kavallerieeinheiten von ihren traditionellen Reittieren auf diese Fahrzeuge umstellen, leiten wir für sie eine neue Ära ihrer stolzen Geschichte ein."
 POL_Adoption_of_14TP: "Einführung des 14TP"
 POL_Adoption_of_14TP_desc: "Während die Geschwindigkeit der leichten Panzer von den Befürwortern der Panzerung in unserem Land oft die meiste Aufmerksamkeit erhalten hat, blicken viele in Rydz-Śmigłys Kreisen nun eifrig auf den noch jungen Bereich der so genannten \"mittleren Panzer\" - Schwerer als ihre leichten Gegenstücke, aber immer noch relativ vielseitig, können diese nach Ansicht vieler eine Schlüsselrolle bei der Unterstützung von Infanterieangriffen und auch bei eigenen Operationen gegen Gegner spielen, die zu leicht bewaffnet sind, um ihnen etwas entgegenzusetzen."
 POL_Moral_Education: "Moralische Erziehung"
 POL_Moral_Education_desc: "Viele sehen in den Soldaten lediglich eine Uniform und eine Waffe, doch das ist weit von der Wahrheit entfernt. Unsere Soldaten repräsentieren den Stolz unserer Nation und die Bereitschaft, unsere Ideale zu schützen. Sie können dies nicht tun, wenn sie sich der Ideale, die sie im Dienst vertreten, nicht voll bewusst sind. Damit sie ihre Pflicht nie vergessen, hat die Armeeführung eine gesunde nationalistische Erziehung vorgeschlagen, die allen unseren Soldaten während ihrer Ausbildung zuteil werden soll und die Militär und Patriotismus miteinander verbindet."
 POL_National_Volunteer_Corps: "Nationale Freiwilligenkorps"
 POL_National_Volunteer_Corps_desc: "Die langsame Zermürbung im Kampf ist ein bedauerlicher, aber unvermeidlicher Teil des modernen Krieges. Wenn erfahrene Truppen durch Kämpfe dezimiert werden, neigen die Männer, die sie ersetzen, dazu, weniger erfahren zu sein, was auch die Moral schwächt, da die Männer das Gefühl haben, dass ihre Kameraden durch \"Neulinge\" ersetzt werden. In der Hoffnung, dies zu vermeiden, wurde die Idee einer freiwilligen Reservetruppe in Umlauf gebracht, die ausgebildet und bereit wäre, die durch Kampfhandlungen dezimierten regulären Einheiten zu verstärken."
 POL_Shield_of_the_Slavic_World: "Schild der slawischen Welt"
 POL_Shield_of_the_Slavic_World_desc: "Angesichts unserer jüngsten Geschichte unter den Stiefeln fremder Imperien kann es leicht passieren, dass wir unsere stolze Vergangenheit als eine der größten Militärmächte Osteuropas vergessen. Auch wenn wir immer noch nicht ganz die vergleichbare militärische Dominanz erreicht haben, die wir einst innehatten, so haben wir doch zumindest begonnen, diesen alten Geist wiederzuerlangen. Unsere Truppen marschieren heute erhobenen Hauptes und erinnern sich an den Grund, warum sie kämpfen, an die Idee, die sie vertreten, nämlich an ein Polen, das niemals wirklich besiegt werden wird."

 POL_Armia_Ludowa: "Armia Ludowa (Volksarmee)"
 POL_Armia_Ludowa_desc: "Władysław Sikorski gehört zu den Männern, die ihre Kampferfahrung in den polnischen Legionen während des Weltkriegs gesammelt haben. Im Gegensatz zu einigen seiner Kollegen hat er jedoch eine ehrgeizige Vision, wie die polnische Armee im nächsten Krieg agieren soll. Im Mittelpunkt seines Plans steht nicht eine konventionelle bewaffnete Anstrengung, sondern eine massive Mobilisierung der Ressourcen hinter dem Militär, die den Willen des Staates und der Bevölkerung zu einer gemeinsamen Anstrengung zur Vernichtung des Feindes bündelt."
 POL_Unified_Command: "Vereinheitlichung der Kommandostruktur"
 POL_Unified_Command_desc: "Wenn man einen Krieg mit der gesamten militärischen und wirtschaftlichen Stärke des Staates im Rücken führt, ist es von entscheidender Bedeutung, dass die Entscheidungen über den Einsatz dieser Ressourcen richtig getroffen werden. Während einige dafür plädieren, diese Kontrolle einfach bei einer einzigen Person zu zentralisieren, fordert Sikorski in seinem Vorschlag die Schaffung von Gremien innerhalb der Regierung, die in der Lage sind, die nationalen Ressourcen ordnungsgemäß und effizient zu verwalten, was auch verhindern würde, dass die Armee in einer solchen Krisenzeit die Kontrolle über die Politik übernimmt."
 POL_Reserve_System: "Ein Reservistensystem einrichten"
 POL_Reserve_System_desc: "Eines der wichtigsten Elemente des Konzepts der Volksarmee ist die Nutzung der Massenmobilisierung der Bevölkerung im Falle eines Konflikts. Einer der ersten Schritte wird die Einrichtung eines Reservistensystems sein, um die Kräfte im Falle eines Massenaufmarsches effektiv zu verwalten und zuzuteilen. In diesem System wird auch eine Liste aller potenziellen Rekruten und ihrer wirtschaftlichen Notwendigkeit geführt, um Störungen in der Logistik des Militärs zu minimieren."
 POL_Economic_Mobilisation: "Militärische Selbstversorgung"
 POL_Economic_Mobilisation_desc: "Wenn der Krieg kommt, werden wir wahrscheinlich auf uns allein gestellt sein. Wenn wir dieses Konzept der massiven Konzentration staatlicher Ressourcen richtig nutzen wollen, müssen wir dafür sorgen, dass unser Militär bei wichtiger Ausrüstung nicht von ausländischen Lieferanten abhängig ist. In diesem Zusammenhang wurde der Ausbau des einheimischen Rüstungssektors stark vorangetrieben, um für alle wichtigen Bedürfnisse der Armee produzieren zu können."
 POl_Professional_Core: "Professioneller Kern"
 POl_Professional_Core_desc: "Die Massenmobilisierung ist sicherlich der dramatischste Teil von Sikorskis Reformplan, aber sie ist nicht das einzige Element. Er propagiert die Idee einer kleinen, spezialisierten Kerntruppe, die motorisiert und mit den besten verfügbaren Waffen ausgestattet sein soll. Damit wären sie in der Lage, die Speerspitze jeglicher Operationen zu sein, schwierige gegnerische Einheiten zu zerschlagen und eine Rolle zu spielen, die fast mit der von Stoßtruppen vergleichbar ist."
 POL_Infantry_Tanks: "Doktrin der Panzer-Infanterie"
 POL_Infantry_Tanks_desc: "Während die auffällige Panzerkriegsführung in den letzten Jahren viele Befürworter gefunden hat, wird diese Idee einer ausschließlichen Panzerkriegsführung in der neuen Vision für die polnische Armee als kurzsichtig angesehen. Panzer können zwar unter bestimmten Bedingungen nützlich sein, aber ihre hohen Kosten für Bau und Betrieb machen sie weit weniger attraktiv als eine fähige Infanterieeinheit. Um diese Vision zu unterstützen, werden neue Panzerkonzepte vorgeschlagen, die die Infanterie im Feld unterstützen sollen, anstatt selbständig zu agieren."
 POL_Air_Defence_Squadrons: "Luftverteidigungsstaffeln"
 POL_Air_Defence_Squadrons_desc: "Der Einsatz aus der Luft ist das Kernstück des Plans für eine Volksarmee. Der erste Teil dieses Plans ist die Schaffung einer Kampftruppe, die in der Lage ist, unser Territorium vor feindlichen Marodeuren aus der Luft zu schützen, anstatt sie in ihrem Heimatgebiet anzugreifen. Diese Kampfflugzeuge werden bereit sein, den Feind zu treffen, wenn er kommt, und ihn davon abhalten, solche Vorstöße in Zukunft zu unternehmen."
 POL_Bomber_Force: "Das Bomberkommando"
 POL_Bomber_Force_desc: "Sobald der nationale Luftraum durch unsere Kampfflugzeuge gesichert ist, kann die eigentliche Arbeit für unsere Luftstreitkräfte beginnen - die Bombardierung des Feindes. Dazu werden wir Mehrzweckflugzeuge einsetzen, die sowohl feindliche Bodenziele als auch wichtige Teile der Infrastruktur und der Produktion angreifen können, um die Fähigkeit des Feindes zur Verstärkung seiner Truppen einzuschränken, wenn unsere Bodentruppen angreifen."
 POL_Polish_Citizen-Soldier: "Polnischer Bürger-Soldat"
 POL_Polish_Citizen-Soldier_desc: "Da die Grenze zwischen Zivilisten und Soldaten im Rahmen der Pläne für eine Volksarmee immer mehr verschwimmt, stellen sich viele die Frage, wo die Grenze eigentlich verläuft? Die Antwort ist einfach: Es gibt keine solche Grenze. Wenn der Krieg kommt, werden unsere Bürger und Soldaten ein und dasselbe sein, da der Staat selbst in ein Kriegsinstrument verwandelt wird, in dem jeder Pole in irgendeiner Form Teil des Kampfes ist."
 POL_Unshakeable_Will: "Der unerschütterliche Wille"
 POL_Unshakeable_Will_desc: "Dank Sikorskis Reformen ist es uns gelungen, unser Militär und unseren Staat in etwas völlig Neues zu verwandeln. Jeder Bürger unserer Nation kann sich nun als Teil des großen Motors der Landesverteidigung fühlen, in dem wir alle für den vollständigen und endgültigen Sieg arbeiten. Wenn die Zeit kommt und wir alle gefordert sind, wird nichts vergeudet werden - alle werden sich ihrer Pflicht stellen, sei es in den Fabriken oder an der Front. Als Einheit sind wir unzerbrechlich."

 POL_Election_of_1938: "Wahlen von 1938"
 POL_Election_of_1938_desc: "Die Wahlen im Jahr 1938 sind von entscheidender Bedeutung, da viele daran zweifeln, dass die derzeitige Regierung angesichts der wachsenden Opposition gegen ihre Herrschaft überleben kann. Diese reicht von eher sozialistischen Parteien auf der linken Seite bis hin zu entschiedenen konservativen Kräften auf der rechten Seite. Es bleibt abzuwarten, wer bei der Auszählung der Stimmen das Ruder in der Hand haben wird, aber es ist sicher, dass sie Polen nach ihren Vorstellungen gestalten werden."

 POL_Revolutionary_Republic: "Revolutionäre Republik"
 POL_Revolutionary_Republic_desc: "Zur Überraschung vieler im politischen Zentrum ist die Monarchie zusammengebrochen und eine neue polnische syndikalistische Republik ist aus den Trümmern auferstanden. Die neue Regierung ist noch ungewiss und muss rasch Maßnahmen ergreifen, um sich zu etablieren und die alte kapitalistische und deutsch dominierte Wirtschaft in eine sozialistische und polnische umzuwandeln."
 POL_Workers_Economy: "Wirtschaft der Arbeiter"
 POL_Workers_Economy_desc: "Die Wirtschaft eines syndikalistischen Staates ist eine Wirtschaft, die von den Arbeitern geführt und kontrolliert werden soll. Für eine Nation wie die unsere, die lange Zeit von etablierten Interessen kontrolliert wurde, die gegen den Durchschnittsbürger arbeiteten, ist die Wirtschaft grundlegend ungerecht. Deshalb werden wir damit beginnen, ein System zu schaffen, in dem die einfachen Arbeiter die polnische Wirtschaft kontrollieren werden."
 POL_Topple_the_Tyrants: "Stürzt die Tyrannen"
 POL_Topple_the_Tyrants_desc: "Wir haben nicht nur Tyrannen von außen, sondern auch viele innerhalb unseres Landes. Vom Adel bis hin zu grausamen Landbesitzern wird ein Großteil unseres Landes von unberechenbaren lokalen Diktatoren kontrolliert. Während viele von ihnen im Gefolge der Revolution geflohen sind, werden die verbliebenen beseitigt und das strukturelle wirtschaftliche Erbe, das sie hinterlassen haben, niedergerissen werden."
 POL_The_Myth_of_the_Revolution: "Der Mythos der Revolution"
 POL_The_Myth_of_the_Revolution_desc: "Während sich der Staub zu legen beginnt, steht die neue syndikalistische Nation an einem Scheideweg. Die kommenden Wochen werden uns zwingen, viele Entscheidungen über die Form unserer neuen Republik zu treffen - Entscheidungen, deren Vermächtnis wahrscheinlich einen Schatten auf die polnische Geschichte für die nächsten Jahre, wenn nicht Jahrzehnte werfen wird. Ein neues Polen ist geboren, und es bleibt abzuwarten, wie es aussehen wird."

 POL_In_Zakrzewskis_Light: "In Zakrzewskis Schein"
 POL_In_Zakrzewskis_Light_desc: "Im Kampf um die Vorherrschaft über die Seele der neuen Republik haben Zakrzewskis Anhänger des Komitees die Oberhand gewonnen. Sie lehnen einen bloßen  \"rot gefärbten Liberalismus \" ab und streben stattdessen eine größere nationale Transformation unter der Führung eines starken Führers an - Zakrzewski selbst."
 POL_Sorelian_Doctrine: "Brzozowski-Sorelianisches Denken"
 POL_Sorelian_Doctrine_desc: "Zwei Haupteinflüsse auf Zakrzewskis Philosophie sind Georges Sorel und Stanisław Brzozowski. In ihrem Denken besteht die Nation aus den Arbeitern, und nur aus den Arbeitern. Diejenigen, die sich von den Früchten der Arbeit anderer ernähren, sind keine Polen, sondern Schmarotzer."
 POL_Catholic_Social_Teaching: "Katholische Soziallehre"
 POL_Catholic_Social_Teaching_desc: "Der Katholizismus ist integraler Bestandteil der polnischen Identität, auch wenn die Kirche ein Feind der Konterrevolution ist. Durch die Einbindung der katholischen Soziallehre und der Arbeiterpriester muss diese Verbindung nicht gekappt werden."
 POL_Moral_Syndicalism: "Moralischer Syndikalismus"
 POL_Moral_Syndicalism_desc: "Während der Syndikalismus traditionell vor allem als Wirtschaftsmodell betrachtet wird, gehen die Schriften von Sorel weitaus mehr in die Tiefe, wenn es darum geht, wie eine solche Gesellschaft strukturiert sein sollte. Der Syndikalismus muss eine moralische Verjüngung der Arbeiterklasse beinhalten, die den idealisierten Menschen darstellen muss."
 POL_Proletarian_Nationalism: "Revolutionärer Nationalismus"
 POL_Proletarian_Nationalism_desc: "Während viele den sozialistischen Kampf als einen internationalistischen Kampf zwischen dem gesamten Proletariat betrachten, ist die Realität viel komplizierter. Wie der italienische Schriftsteller Enrico Corradini verkündete, gibt es auch "Proletarische Nationen" - solche, die von den bürgerlichen Mächten der Welt unterdrückt wurden. Daher ist es die Notwendigkeit dieser proletarischen Nationen, ihre Herren zu stürzen, um frei zu sein, und alle Arbeiter müssen sich diesem Kampf widmen."
 POL_Pilsudskis_Vision: "Piłsudskis Vision"
 POL_Pilsudskis_Vision_desc: "Obwohl er nie ein echter Syndikalist war, wurde Józef Piłsudski zu einem Idol für Zakrzewski und seine Anhänger, die insbesondere seine Ideen eines Intermariums in ihre Ziele zur Befreiung Osteuropas als Ganzes von seinen Unterdrückern einfließen ließen. Für sie haben Fragen wie die Sprache im Vergleich zum größeren Klassenkampf wenig Bedeutung."

 POL_The_People_Must_Decide: "Das Volk muss entscheiden"
 POL_The_People_Must_Decide_desc: "Auch wenn die Angst des Augenblicks dazu verleiten kann, sich zu zentralisieren, wären wir nicht besser als unsere Feinde, wenn wir zuließen, dass eine Nation in Krisenzeiten mit eiserner Faust geführt wird. Wenn wir der Welt zeigen wollen, wer wir wirklich sind und wofür wir stehen, müssen wir der pluralistischen Seite des Ausschusses die Möglichkeit geben, sich zu entfalten und die Saat für eine Demokratie durch und für die Arbeiterklasse zu legen."
 POL_zakrzewski_ousted: "Die Diktatur des Vorsitzenden Zakrzewski wurde abgewendet."
 POL_Supreme_Chamber_of_Commerce: "Die Oberste Wirtschaftskammer"
 POL_Supreme_Chamber_of_Commerce_desc: "Die anstelle des Senats gegründete Oberste Wirtschaftskammer fungiert als syndikalistisches \"Oberhaus\". Die Gewerkschaften wählen ihre Vertreter in diese Kammer. Denn wer kann die Produktion besser leiten als die Produzenten selbst? Mit dieser Kammer ist Zakrzewskis Konzept der \"organischen Arbeitsdemokratie\" noch einen Schritt perfekter."
 POL_Land_of_Free_Men: "Land der freien Menschen"
 POL_Land_of_Free_Men_desc: "Unter dem alten liberalen System gab es nur Freiheit für bestimmte Gruppen, die die Klassen in willkürliche Gruppen einteilten, um sie schwach zu halten. Im neuen sozialistischen System werden alle die wahre Freiheit genießen, die Freiheit, als gleichberechtigte Menschen zu leben und zu sterben, jenseits der traditionellen Trennlinien in unserer Gesellschaft. Auch wenn es schwierig sein wird, dem Durchschnittsbürger diese Denkweise zu vermitteln, werden wir ihm zeigen, wie man sich kümmert."
 POL_Peasant_Cooperatives: "Bäuerliche Genossenschaften"
 POL_Peasant_Cooperatives_desc: "Während viele die gewerkschaftlichen Systeme in Frankreich und Großbritannien als Modell für die neue Nation ansehen, unterscheidet sich Polen von diesen beiden Beispielen erheblich. Unsere Landbevölkerung hat dazu geführt, dass viele stattdessen vorschlagen, das Wachstum bäuerlicher Genossenschaften zu fördern, die in der Lage sind, bäuerliche Gemeinschaften kollektiv zu fördern und das traditionelle Konkurrenzdenken zu durchbrechen, das sie gespalten hat."
 POL_Healing_the_Scars: "Heilung der Narben"
 POL_Healing_the_Scars_desc: "Die alte Ordnung lebte von der Spaltung. Die Fähigkeit, den einfachen Mann von seinen Brüdern getrennt zu halten, war der Schlüssel, um ihn in seinen Ketten gefangen zu halten. Wir haben zwar Schritte unternommen, um die Menschen aus dieser Trance zu wecken, aber es gibt immer noch alten Groll, der mehr als ein paar Erklärungen braucht, um zu heilen. Wenn es uns gelingt, unsere traditionellen Gräben weiter zu überwinden, werden wir eine stärkere Nation schaffen."
 POL_The_French_Model: "Das französische Vorbild"
 POL_The_French_Model_desc: "Als die beiden erfolgreichsten syndikalistischen Staaten ist es nur natürlich, dass sie das Beispiel für künftige Revolutionen geben würden. Die in Paris und London bereits ausgearbeiteten Kniffe bedeuten, dass wir es nicht auf Anhieb herausfinden müssen, und obwohl ein Großteil unserer Nation nicht so industriell ist wie Frankreich oder Großbritannien, können wir Lösungen finden, um unsere ländliche Bevölkerung in den Prozess einzubeziehen."
 POL_Internationalism: "Den Internationalismus annehmen"
 POL_Internationalism_desc: "Die Freiheit spricht nicht nur eine Sprache und repräsentiert nicht wirklich eine Nation. Unsere Nationen mögen zwar unterschiedlich erscheinen, aber in Wirklichkeit sind unsere Ziele identisch - nämlich der Wunsch nach völliger Freiheit von Unterdrückung und Unterjochung. Leider gibt es immer noch viele, die unter Unterdrückung leiden, und es ist unsere Pflicht als freie Völker, diese grobe Ungerechtigkeit zu beenden."

 POL_Equality_Triumphant: "Gleichheit triumphiert"
 POL_Equality_Triumphant_desc: "Durch unsere Bemühungen haben wir die Systeme der Ungerechtigkeit und des Unfriedens in ihren Grundfesten erschüttert. Die Menschen in unserem Land genießen heute Freiheiten, die in der Welt ihresgleichen suchen und ihnen persönliche, wirtschaftliche und religiöse Freiheiten gewähren, die früher unmöglich erschienen wären. Auch wenn es noch viel zu tun gibt, um das Leben unseres Volkes zu verbessern, können wir wissen, dass wir in einer Zeit, in der viele die Freiheiten und Rechte abschaffen wollen, standhaft bleiben."
 POL_Red_Intermarium: "Rotes Intermarium"
 POL_Red_Intermarium_desc: "Die Völker Osteuropas wurden lange Zeit von verschiedenen Herren unterdrückt, seien es Russen, Österreicher oder Deutsche. Der Traum des Intermariums ist ein Traum, der dies ändern würde - die Zusammenarbeit der Völker der Region, die es ihnen ermöglichen würde, sich gegen den Imperialismus zu behaupten. Während viele solche Ideen als unrealistisch oder idealistisch abtun, sagten sie einst das Gleiche über den Syndikalismus in Osteuropa, und sie werden erneut eines Besseren belehrt."
 POL_Polish_Socialist_Republic: "Polnische Sozialistische Republik"
 POL_Polish_Socialist_Republic_desc: "Wir müssen uns die Tatsachen eingestehen - selbst wenn wir unsere kleineren Nachbarvölker mit guten Absichten in unsere Nation eingliedern, werden wir als Eroberer angesehen werden. Eine Regierung, die das polnische Volk in einen Krieg verwickelt, hat ihre wichtigste Aufgabe - die Verbesserung des Lebens der Polen - bereits aufgegeben."
 POL_Central_European_Commonwealth: "Mitteleuropäische Konföderation"
 POL_Central_European_Commonwealth_desc: "Was das alte Commonwealth wirklich einte, waren gemeinsame Interessen und Loyalität: der Wunsch, eine bessere Zukunft für alle zu schaffen, statt sinnloser Eroberungen, die nur Blutvergießen mit sich bringen würden. Es ist dieser Weg der Zusammenarbeit, den wir anstreben müssen, wenn wir die alten glorreichen Tage wieder erleben wollen."

 POL_Centrolew: "Aufstieg des Centrolew"
 POL_Centrolew_desc: "Die pro-deutschen Elemente in unserem Land haben eine düstere Wendung genommen: Der Centrolew-Block hat einen Wahlsieg errungen. Diese Parteien, die politisch und wirtschaftlich nach links tendieren, planen eine Reihe ehrgeiziger Reformen, um den Status quo aufzubrechen und die demokratische Kontrolle über die politische Richtung des Landes zu stärken. Ihre Pläne dürften auch eine weitere Abkopplung Polens von der deutschen Wirtschaftshegemonie und eine engere Zusammenarbeit mit ihren Brüdern in Galizien beinhalten."
 POL_centrolew_harder_warning: "§SDie Centrolew-Regierung schränkt die Möglichkeit einer sozialistischen Revolution massiv ein.§!"
 POL_Embrace_Secularism: "Den Säkularismus annehmen"
 POL_Embrace_Secularism_desc: "Der Schlüssel zum Ziel eines Polens, das für alle seine Bürger arbeitet, ist die Schaffung einer Nation, in der sie nicht nach ihrem Glauben beurteilt werden. Um sicherzustellen, dass der Staat nicht dazu benutzt werden kann, Andersgläubige zu benachteiligen, wird ein fester Keil zwischen ihn und die Kirche getrieben. Wir haben kein Problem damit, privat religiös zu sein, aber das sind zwei Sphären, die nicht miteinander interagieren sollten, ganz gleich, was manche in der Politik fordern."
 POL_Free_And_Secular_Education: "Freie und säkulare Bildung"
 POL_Free_And_Secular_Education_desc: "Die Jugend ist die Zukunft unseres Landes, und obwohl die Bildung in unserem Land in den letzten Jahren unglaubliche Fortschritte gemacht hat, gibt es immer noch viele, die aufgrund wirtschaftlicher oder geografischer Umstände zu kurz kommen. Um dieses Manko zu beheben, wurde vorgeschlagen, allen, die es wünschen, eine kostenlose Bildung anzubieten, und zwar nach einem Lehrplan, der zentral verwaltet würde, um sicherzustellen, dass allen Schülern das gleiche Wissen vermittelt wird."
 POL_Enshrine_Minority_Rights: "Minderheitenrechte verankern"
 POL_Enshrine_Minority_Rights_desc: "Für die verschiedenen religiösen und kulturellen Minderheiten in Polen gibt die Wahl einer neuen Regierung wenig Anlass zur Hoffnung, dass die Diskriminierung gegen sie beendet wird, nur weil die derzeitigen Machthaber dagegen sind. Um zu verhindern, dass die Fortschritte, die wir bei der Überwindung archaischer Spaltungen gemacht haben, von unseren Nachfolgern zunichte gemacht werden, werden wir Schritte unternehmen, um die Rechte der Minderheiten gesetzlich zu verankern."
 POL_Female_Suffrage: "Frauenwahlrecht"
 POL_Female_Suffrage_desc: "Die Idee des Frauenwahlrechts hat sich in den letzten Jahrzehnten rasch in der ganzen Welt verbreitet, als die Frauen begannen, ihr Schweigen zu beenden und gleiche Rechte wie die Männer zu fordern. Durch ihren Aktivismus haben sie in ihrem Kampf große Erfolge errungen, und in vielen europäischen Ländern wurde den Frauen das Wahlrecht gewährt. Jetzt, da radikalere Personen an der Macht sind, haben diese Forderungen endlich eine Stimme in der Regierung: Es ist an der Zeit, dass Polen sich den liberalen Nationen der Welt anschließt und die Frauen zu Wort kommen lässt."
 POL_Shackle_the_Senate: "Den Senat in die Schranken weisen"
 POL_Shackle_the_Senate_desc: "Das Oberhaus des Sejm hat sich als Zitadelle des Konservatismus und des reaktionären Denkens erwiesen und sich eher mit den Deutschen als mit dem polnischen Volk verbündet. Diese archaische Institution hat nur einen Zweck: den Fortschritt zu bremsen. In unserem idealen Polen würde es ein solches elitäres Gremium nicht geben, aber vorläufig können wir seinen Einfluss nur zugunsten des Unterhauses verringern."
 POL_Curtail_the_Geheimrat: "Den Geheimrat einschränken"
 POL_Curtail_the_Geheimrat_desc: "Der königliche Geheimrat ist die Verkörperung nicht gewählter Eliten, die die Nation und nicht das polnische Volk kontrollieren. Eine Möglichkeit, seinen Einfluss einzuschränken, besteht darin, die Mitgliedschaft auf echte polnische Staatsbürger zu beschränken, was den deutschen Einfluss auf uns erheblich verringern würde."
 POL_Land_of_Peasants: "Land der Bauern"
 POL_Land_of_Peasants_desc: "Die Mehrheit unserer Nation gehört zur Klasse der relativ armen Bauern, die hart arbeiten und wenig Dank für ihre Arbeit erhalten. Viele in der Regierung, die sich für die Ausweitung der Demokratie und die Reform archaischer Institutionen einsetzt, möchten die Programme darauf ausrichten, diese Nation zu einer Nation zu machen, die von den Bauern gemacht wird und für sie arbeitet, indem sie Landreformen durchführen und versuchen, ihre wirtschaftlichen Perspektiven zu verbessern."
 POL_Create_The_Chamber_Of_Labour: "Gründung der Arbeiterkammer"
 POL_Create_The_Chamber_Of_Labour_desc: "In der Überzeugung, dass die aufstrebende städtische Arbeiterklasse die Zukunft der polnischen Wirtschaft ist, gibt es viele in der eher städtischen Kohorte unserer Regierung, die glauben, dass die Verbesserung ihrer Bedingungen ein Kernstück unserer Reformen sein sollte. Eine ihrer ersten Ideen zu diesem Zweck ist die Schaffung einer \"Arbeiterkammer\", die die Interessen aller Arbeitnehmer in Polen vertreten und für die Verbesserung ihrer Lebensbedingungen kämpfen würde."
 POL_Nationalise_Heavy_Industry: "Verstaatlichung der lebenswichtigen Sektoren"
 POL_Nationalise_Heavy_Industry_desc: "Zwar lehnen wir den freien Markt nicht völlig ab, wie es die weitaus radikaleren Syndikalisten tun, doch gibt es innerhalb unserer Regierung starke Stimmen, die glauben, dass die Regierung am besten geeignet ist, das zu gewährleisten, was sie als \"lebenswichtige Industrien\" bezeichnen. Darunter versteht man im Großen und Ganzen jeden Industriezweig, der für die Bereitstellung von Grundgütern oder für die nationale Sicherheit als wesentlich angesehen wird. Viele dieser Industrien werden derzeit von Industriellen beherrscht, die über diesen Plan wahrscheinlich nicht erfreut sein werden."
 POL_Creation_of_Small_Farms: "Gründung von Kleinbauernhöfen"
 POL_Creation_of_Small_Farms_desc: "Es gibt viele Probleme mit der derzeitigen Landverteilung in unseren ländlichen Gebieten, und obwohl viele eine behutsamere Reform vorschlagen, würde ein solches Programm nicht ausreichen, um die Wurzeln des Problems zu beseitigen. Viele sind vielmehr der Meinung, dass eine umfassendere Umverteilung des Bodens notwendig ist, um eine gerechtere Situation für die Bauern zu schaffen, indem man denjenigen, die das Land besitzen, das Land wegnimmt und es denen gibt, die es tatsächlich nutzen."
 POL_Workers_Rights: "Sichern Sie die Rechte der Arbeiter"
 POL_Workers_Rights_desc: "Es ist eine Tatsache, dass die Menschen arbeiten müssen, um ein angenehmes Leben führen zu können, eine Tatsache, die den Arbeitgebern ein ungerechtes Maß an Macht über die Bedingungen verleiht, die sie von ihren Arbeitnehmern verlangen können, um sie zu ertragen. Dies ist ein Bereich, in dem der Staat tatsächlich immense Macht hat, um Gutes zu tun, indem er seine schiere Macht nutzt, um Arbeitgeber zu zwingen, ein Mindestmaß an Sorgfalt gegenüber ihren Arbeitnehmern walten zu lassen. Dies dürfte hoffentlich die Zahl der Unfälle und Todesfälle in unserem Industriesektor verringern."
 POL_National_Healthcare: "Nationales Gesundheitswesen"
 POL_National_Healthcare_desc: "Die Medizin hat in den letzten Jahren große Fortschritte gemacht, aber leider erreichen diese Entwicklungen nicht alle gleichermaßen, so dass Benachteiligte in bestimmten Gebieten oft nicht die gleiche Behandlung erhalten wie Wohlhabende. Niemand sollte sterben, nur weil er sich die Gesundheitsversorgung nicht leisten kann oder keinen Zugang dazu hat. Die Regierung wird die Gesundheitsfürsorge für alle in unserem Land bereitstellen - ein grundlegendes Gut, das das Leben unserer Bürgerinnen und Bürger unendlich viel besser macht."
 POL_Unionisation_of_Peasants: "Gewerkschaftsbildung bei den Bauern"
 POL_Unionisation_of_Peasants_desc: "Die meisten denken bei Gewerkschaften an die Vertretung der Interessen von Arbeitern in schmutzigen Fabriken, doch die Landwirte sind genauso gut in der Lage, gemeinsam ihre Interessen zu vertreten. Um unseren ländlichen Gebieten den Übergang zu einem repräsentativeren System für ihren Wirtschaftszweig zu erleichtern, wird die Regierung die Gründung von Gewerkschaften für unsere Bauern und Landwirte unterstützen. Denn wenn sie streiken, wer wird dann die Lebensmittel liefern, die die Reichen zum Überleben brauchen?"
 POL_Union_with_Krakow: "Vereinigung mit Krakau"
 POL_Union_with_Krakow_desc: "Krakau, die alte königliche Hauptstadt Polens, liegt gleich hinter unserer Grenze, zusammen mit dem Rest Galiziens. Dieser Ursprung der Teilung ist völlig künstlich und wurde nicht von Polen, sondern von Österreichern und Deutschen durchgesetzt. Mit der Wahl einer liberaleren Regierung wurden die Rufe nach einer Vereinigung mit der Region lauter, die seit langem ein Hort der Demokraten und Republikaner ist. Dies wird nicht einfach sein, da eine solche Vereinigung von der Zustimmung Berlins und Wiens abhängt."
 POL_no_AH_war_tt: "Das Österreichisch-Ungarische Reich befindet sich §Rnicht§! im Bürgerkrieg."
 POL_Nationalise_Infrastructure: "Verstaatlichung der Infrastruktur"
 POL_Nationalise_Infrastructure_desc: "Züge, Straßen und Häfen sind wichtige Bestandteile der Verkehrsinfrastruktur unseres Landes. Trotz dieser Bedeutung wird ein Großteil ihrer Instandhaltung einem chaotischen Sammelsurium von Gruppen überlassen, was nicht gerade zu glänzenden Ergebnissen geführt hat. Es wäre besser, wenn der Staat eingreifen und die Verwaltung der wichtigsten Infrastrukturen direkt übernehmen würde, um sicherzustellen, dass die Ressourcen so eingesetzt werden, dass sie den größtmöglichen Nutzen für die Menschen bringen."
 POL_Thorough_Land_Reform: "Umfassende Landreform"
 POL_Thorough_Land_Reform_desc: "Die Landreform ist die wichtigste wirtschaftliche und soziale Frage für unser Land, und unsere Regierung muss versuchen, sie im Rahmen unserer mehr auf die Bauern ausgerichteten Reformen zu lösen. Unser Plan sieht eine vorsichtige, aber umfassende Reform der Landnutzung in unserem Land vor, die es vielen ermöglichen wird, Zugang zu dem Land zu erhalten, für das sie so hart arbeiten, um es produktiv zu machen."
 POL_Peoples_Banks: "Volksbanken"
 POL_Peoples_Banks_desc: "Für viele Menschen in unserem Land ist der Zugang zu Krediten und Kapital, das sie zur Verbesserung ihrer wirtschaftlichen Situation benötigen, sehr schwer zu bekommen. Die Realität ist, dass viele Finanzinstitute nicht bereit sind, Kredite an Bauern zu vergeben. Um dieses Problem zu lösen, hat die Regierung ein kommunales Bankensystem vorgeschlagen, in das alle Mitglieder einer Gemeinschaft einzahlen und das eine bessere Kreditvergabe ermöglicht, was hoffentlich den Zugang zu günstigen Krediten erleichtert."
 POL_Democracy_and_Transparency: "Demokratie und Transparenz"
 POL_Democracy_and_Transparency_desc: "Demokratie ist nicht nur etwas, das in Gesetzen verankert werden kann, sondern etwas, das in den Köpfen der Bevölkerung aufgebaut werden muss. Indem wir sie dazu bringen, demokratisch zu denken und die bürgerlichen und politischen Freiheiten als zentrale Bestandteile ihres Lebens zu verstehen und zu respektieren, werden sie in der Lage sein, unser demokratisches System zu etwas zu machen, das organisch und mit voller Zustimmung des Volkes existieren kann."
 POL_Unicameralism: "Einkammersystem"
 POL_Unicameralism_desc: "Während viele liberale Demokratien mit einem Zweikammersystem arbeiten, bei dem ein Unterhaus mit einem Oberhaus zusammenarbeiten muss, dient dieses System dazu, das Volk noch weiter von seiner Regierung zu trennen - etwas, das unseren Überzeugungen zuwiderläuft. Deshalb werden wir eine einzige gesetzgebende Körperschaft ermächtigen, Entscheidungen in unserer Nation zu treffen, um eine direkte Verbindung zwischen den Wählern und der Politik der Regierung zu gewährleisten."
 POL_Sincere_Government: "Aufrichtige Volksregierung"
 POL_Sincere_Government_desc: "Eine Regierung muss mehr sein als nur eine Reihe von Politiken oder Männern in Ämtern - sie soll die Überzeugungen der Mehrheit verkörpern und für das Volk arbeiten. Manche mögen dies als Idealismus bezeichnen und argumentieren, dass kein demokratisches System den Realitäten des Regierens standhalten kann, doch wir werden uns bemühen, ihnen das Gegenteil zu beweisen, indem wir eine Regierung schaffen, die durch und für das Volk arbeitet."
 POL_Dawn_of_Progress: "Der Beginn des Fortschritts"
 POL_Dawn_of_Progress_desc: "Dank unserer Bemühungen haben wir das politische und soziale Gefüge Polens von Grund auf erneuert, ohne das, was uns einzigartig macht, völlig aufzugeben. Die Demokratie ist nicht immer die inspirierendste Ideologie und wird häufig von denen angegriffen, die sie als fehlerhaft erscheinen lassen wollen, aber wir haben gezeigt, dass Idealismus immer noch seinen Platz hat. Es wurde ein neues Polen geschaffen - ein Modell, dem andere Demokratien folgen können."

 POL_Circle: "Kabinett Seiner Majestät"
 POL_Circle_desc: "Trotz der entschlossenen Versuche der Opposition ist der Pro-Deutsche Kreis als Sieger aus der Wahl hervorgegangen. Mit ihrem Sieg ist es wahrscheinlich, dass die Ideen einer starken, stabilen Regierung in der Zukunft fortgesetzt werden, wobei der Kreis versuchen wird, die Mitte gegen die immer stärker werdenden Ränder zu stärken und eine sorgfältige Reform der Regierungsinstitutionen nach den Prinzipien des Kreises durchzuführen."
 POL_Empower_Geheimrat: "Stärkung des Geheimrats"
 POL_Empower_Geheimrat_desc: "Die Wahl war für viele der eher pro-deutschen Mitglieder des inneren Kreises des Königs eine besorgniserregende Zeit, da sie die Machtübernahme durch die Opposition ernsthaft befürchteten. Nun, da ihre Position vorerst bestätigt wurde, drängen viele darauf, ihre Verbindungen zum König zu stärken, um sicherzustellen, dass er in Zukunft von den richtigen Stimmen in seiner Politik beraten wird."
 POL_Entrenched_Constitutionalism: "Verwurzelter Konstitutionalismus"
 POL_Entrenched_Constitutionalism_desc: "Wir haben zwar erhebliche Meinungsverschiedenheiten mit der radikaleren Centrolew, teilen aber ihre Überzeugung von einer Reform des Gesetzgebungssystems, die dem Sejm mehr Befugnisse einräumt und diese Organe in ein ausgewogeneres Verhältnis zum König setzt. Dies wird uns hoffentlich auch die Unterstützung der gemäßigteren Centrolew-Anhänger sichern, die eine moderate Reform einer gar nicht vorhandenen Reform vorziehen würden."
 POL_Ally_with_Szlachta: "Verbündete der Szlachta"
 POL_Ally_with_Szlachta_desc: "Als Partei, die ein stabileres Gleichgewicht zwischen der Ausweitung der Vertretung der Eingeborenen und der Bewahrung der wichtigsten Institutionen unserer Gesellschaft vertritt, sind wir in einer hervorragenden Position, um uns mit den liberaleren Mitgliedern des Adels zu verbünden. Ihre Unterstützung wird es uns ermöglichen, in den ländlichen Gebieten Fuß zu fassen und uns hoffentlich auch einige Zugeständnisse zu verschaffen, wenn es um die Frage der Landreform geht."
 POL_Fill_The_Railway_Gaps: "Schließen Sie die Lücken im Schienenverkehr"
 POL_Fill_The_Railway_Gaps_desc: "Unser Erbe als bloße Provinz hat uns ein eher chaotisches Schienennetz hinterlassen, mit einem Mangel an Verbindungen zwischen unserem internen System und dem unserer Nachbarn. Dies behindert unsere Fähigkeit, auf der Schiene zu transportieren und von unserer sehr zentralen Lage im Reichspakt zu profitieren, da viele Strecken einfach um Polen herum führen, auch wenn dies eine zusätzliche Strecke bedeutet. Die Beseitigung dieses Mangels an Verbindungen könnte uns wirtschaftlich und logistisch viele Vorteile bringen."
 POL_Friends_in_Vienna: "Freunde in Wien"
 POL_Friends_in_Vienna_desc: "Für viele in Centrolew stellt Österreich als Handelspartner einen weitaus angenehmeren Mittelweg dar, zum einen, weil es ein traditioneller Zufluchtsort für Demokraten ist, und zum anderen, weil es nicht dazu führen würde, dass wir weiter an Berlin gebunden werden. Angesichts der bereits bestehenden wirtschaftlichen Beziehungen zu Galizien wäre die Förderung der wirtschaftlichen Beziehungen zwischen uns und Wien im Interesse beider Nationen."
 POL_Allies_in_Lewiatan: "Verbündete in Lewiatan"
 POL_Allies_in_Lewiatan_desc: "In dem Bestreben, nicht noch mehr wirtschaftlichen Einfluss an Berlin abzugeben, hat eine Gruppe polnischer Industrieller, die unter dem Namen \"Lewiatan\" bekannt ist, vorgeschlagen, den Schutz polnischer Arbeitnehmer und die Unternehmenssteuern zu senken, damit die polnische Industrie aus einer vorteilhaften Position heraus im Wettbewerb mit anderen mitteleuropäischen Märkten bestehen kann."
 POL_Constitutionalist_Coalition: "Die Konstitutionalistische Koalition"
 POL_Constitutionalist_Coalition_desc: "Zwischen den Republikanern und der Monarchie ist ein Waffenstillstand geschlossen worden. Vereint in der Verteidigung der polnischen Demokratie haben sich die Gemäßigten beider Seiten darauf geeinigt, eine Überraschungskoalition zu bilden, um den Radikalismus auf beiden Seiten einzudämmen, wobei sie versuchen, einen vorsichtigen Balanceakt zu halten."
 POL_coalition_broken_tt: "Die §cSozialkonservativen§! und die §gAutoritären Demokraten§! werden die Koalition verlassen."
 POL_Allies_in_Berlin: "Verbündete in Berlin"
 POL_Allies_in_Berlin_desc: "Als größte Quelle ausländischer Investitionen in unserer Wirtschaft ist es nur natürlich, dass wir versuchen, unsere Beziehungen zu Deutschland weiter auszubauen. Manche behaupten zwar, dass wir dadurch anfälliger werden, wenn die deutsche Wirtschaft in eine Spirale gerät, aber sie können nicht argumentieren, wie eine polnische Wirtschaft gegen einen solchen Absturz immun sein soll. Außerdem werden wir, wenn wir uns als verlässlicher Partner Berlins erweisen, wahrscheinlich viel Überzeugungsarbeit bei den deutschen Geschäftsinteressen leisten, damit das so bleibt."
 POL_Attract_German_Corporations: "Deutsche Unternehmen anlocken"
 POL_Attract_German_Corporations_desc: "Dank unserer Bemühungen, uns als zuverlässigen Investitionsstandort zu beweisen, haben wir viel Interesse von großen deutschen Konzernen erhalten, die entweder neue Betriebe gründen oder bereits bestehende ausbauen wollen. Diese Unternehmen haben das Potenzial, unserer Wirtschaft viele indirekte Vorteile zu verschaffen, vorausgesetzt, wir können sie davon überzeugen, diesen Sondierungsanfragen nachzukommen."
 POL_Rule_by_Royal_Decree: "Herrschaft durch königlichen Erlass"
 POL_Rule_by_Royal_Decree_desc: "In Fragen von nationalem Interesse ist es weder sinnvoll noch \"edel\", sich mit Protokollen zu befassen und den Ehrgeiz von Männern zu fördern, die keinen größeren Anspruch auf ihre Positionen haben, als dass sie in sie gewählt wurden. Was wir brauchen, ist ein starker König, der bereit ist, die notwendigen Entscheidungen zu treffen, um seinem Volk Wohlstand und Sicherheit vor der Herrschaft des Pöbels zu gewährleisten."
 POL_Guarded_Democracy: "Bewachte Demokratie"
 POL_Guarded_Democracy_desc: "Demokratie ist zwar prinzipiell gut, aber nicht jeder Mensch ist reif und gut genug, um ihm Entscheidungen über sein Land anzuvertrauen. Wie Roman Dmowski oft sagte, vergeudete das alte Commonwealth seine Macht mit demokratischem Gezänk und Intrigen. Wir müssen dafür sorgen, dass der Sejm immer auf dem richtigen Weg bleibt, ohne Rücksicht auf kommunistische Agitatoren und andere, die Polen wieder unterjocht sehen wollen."
 POL_Unite_the_Poles: "Vereint die Polen"
 POL_Unite_the_Poles_desc: "Da es in Deutschland Anzeichen dafür gibt, dass es gewillt ist, den Status quo, der seit seinem Sieg im Weltkrieg vorherrscht, zu überwinden, haben viele vorgeschlagen, in Berlin in der Frage der polnischen Einheit, insbesondere in Bezug auf Galizien, zu intervenieren. Sollte dieser Vorschlag angenommen werden, würde dies eine große Veränderung in der Situation aller Polen bedeuten und einen großen Sieg für unsere Regierung darstellen."
 POL_Primacy_of_the_Sejm: "Vorrang des Sejm"
 POL_Primacy_of_the_Sejm_desc: "Es ist unmöglich, dass ein Mann allein regiert, und der Sejm hat bereits bewiesen, dass er mehr als fähig ist, einige Aufgaben als loyale Diener des Königs zu erfüllen. Diese Delegation hat sich bis zu dem Punkt fortgesetzt, an dem der Sejm funktionell zum Kontrollorgan der Regierung geworden ist, und es gibt einige, die vorschlagen, diese Beziehung zu formalisieren, während sie gleichzeitig klarstellen, dass sie weiterhin mit den vom Monarchen verliehenen Befugnissen arbeiten werden."
 POL_Manage_the_Unions: "Verwalten der Gewerkschaften"
 POL_Manage_the_Unions_desc: "Zwar bestreitet kaum jemand, dass die Gewerkschaften eine wichtige Rolle in der Gesellschaft spielen können, doch ist ihre edle Idee sehr anfällig für die Unterwanderung durch Elemente, die behaupten, die Interessen der Arbeitnehmer zu vertreten. Um zu verhindern, dass unsere Gewerkschaften korrumpiert werden, wird die Regierung vorschreiben, dass von der Regierung ernannte Beamte in Schlüsselpositionen der Gewerkschaften eingesetzt werden, während gleichzeitig innerhalb der Gewerkschaften Betriebe eingerichtet werden, um die Fäulnis zu beseitigen, bevor sie sich ausbreiten kann."
 POL_Royal_Academy_of_Arts: "Königliche Akademie der Künste"
 POL_Royal_Academy_of_Arts_desc: "Es ist wichtig, dass sich die Menschen daran erinnern, dass der König ihr König ist und sich um ihre Kultur und Geschichte kümmert. Um dies zu demonstrieren, wurden Pläne zur Schaffung einer königlichen Institution zur Förderung der Künste ausgearbeitet, die die Bereitschaft des Königs zur Unterstützung der polnischen Kultur und Kunst demonstrieren soll."
 POL_Mitteleuropa_Ties: "In der Mitte von Mitteleuropa"
 POL_Mitteleuropa_Ties_desc: "Die Industrieregion Mitte, unser neuer wirtschaftlicher Kern, hat auch das Potenzial, eine wirtschaftliche Drehscheibe für ganz Mitteleuropa zu sein. Durch den Ausbau der Eisenbahn- und Industrieverbindungen zwischen der Region und dem übrigen Osteuropa haben wir die Möglichkeit, einen Knotenpunkt für die gesamte Hälfte des Kontinents zu schaffen, der den großen Städten Europas in nichts nachsteht."
 POL_Secure_Magnates: "Sicherung der Magnaten"
 POL_Secure_Magnates_desc: "Die großen Ländereien unseres Landes sind trotz ihrer Unzulänglichkeiten ein wichtiger Bestandteil der Sicherung der polnischen Wirtschaftsinteressen. Obwohl sie mehrheitlich polnisch sind, gibt es große Ländereien, die von Menschen kontrolliert und bewohnt werden, die keine Polen sind. Diese Ländereien haben nur wenige Freunde und werden von den polnischen Grundbesitzern oft gehasst, weil sie behaupten, sie würden sie unterbieten. Um diese Magnaten auf unsere Seite zu bringen, werden wir damit beginnen, diese nichtpolnischen Hochburgen abzubauen und sie in echte polnische Gemeinden umzuwandeln."
 POL_Abolish_The_Royal_Veto: "Abschaffung des königlichen Vetorechts"
 POL_Abolish_The_Royal_Veto_desc: "Da sich der Status des Sejm als primäre Regierungsgewalt verfestigt hat, werden zunehmend Forderungen laut, das Vetorecht des Königs gegen alle Gesetze, die er für angemessen hält, abzuschaffen. Viele kritisieren dies sowohl als rein undemokratisch als auch als wenig sinnvoll, da der König die meisten seiner anderen Befugnisse aufgegeben hat. Mit der Zustimmung des Palastes wird die Regierung das Vetorecht endgültig abschaffen und den Sejm zum einzigen gesetzgebenden Organ in Polen machen."
 POL_Path_of_Least_Resistance: "Der Weg des geringsten Widerstands"
 POL_Path_of_Least_Resistance_desc: "Dank der Bemühungen des Zirkels wurde die polnische Politik langsam, aber stetig reformiert. Es wurde ein neues Gleichgewicht zwischen dem König und dem Volk hergestellt, das zeigt, dass Monarchien mehr als fähig sind, sich an die veränderten Umstände anzupassen. Da die Bedrohungen von links und rechts dank entschlossenen Handelns zurückgedrängt wurden, hat die Mitte in Polen gesiegt - eine Insel der Stabilität in stürmischer See."

 POL_Christian_Conservatism: "Christlicher Konservatismus"
 POL_Christian_Conservatism_desc: "Mit dem Aufschwung der eher rechtsgerichteten und nationalistischen Elemente in der polnischen Politik, der in ihrer jüngsten Machtergreifung gipfelte, wird sich die polnische Politik wahrscheinlich rasch in Richtung eines traditionelleren Regierungsstils bewegen. Die neue Regierung konzentriert sich im Allgemeinen auf die Verflechtung der polnischen nationalistischen Überzeugungen mit der traditionellen Dominanz der katholischen Kirche im Land und argumentiert, dass die Stärke des einen direkt proportional zum anderen ist."
 POL_Christian_Conservatism_warning: "§cSelbst als Monarchie wird das nationalistische Polen nicht unbedingt loyal gegenüber Deutschland sein.§!"
 POL_Cement_The_Churchs_Status: "Den Status der Kirche zementieren"
 POL_Cement_The_Churchs_Status_desc: "Als einen der ersten Schritte der neuen Regierung zur Verankerung ihrer Ideale plant sie, die katholische Kirche als Staatsreligion Polens anzuerkennen. Sie argumentieren, dass sie durch die Formalisierung des Status quo die wichtige Rolle anerkennen werden, die die Kirche bei der Bewahrung des Geistes unserer Nation gespielt hat. Während dies von vielen Katholiken befürwortet wird, wird es von religiösen Minderheiten mit Furcht betrachtet, da sie befürchten, dass dadurch eine bereits bestehende Diskriminierung durch eine rechtliche Legitimierung verstärkt wird."
 POL_Purge_Nationalist_Terrorists: "Beseitigen Sie die nationalistischen Terroristen"
 POL_Purge_Nationalist_Terrorists_desc: "Die nationalistischen Elemente in unserem Land sind eine Gefahr, denn sie schaffen es, die Polen davon zu überzeugen, dass die Ablehnung der Rechtsstaatlichkeit in ihrem eigenen Interesse liegt. Dieses gefährliche Gedankengut droht sich auszubreiten, wenn es nicht rasch beseitigt wird, damit es nicht die ganze Nation korrumpiert. Die Beseitigung dieser radikalen Nationalisten wird dazu beitragen, die Diskussion über die Unabhängigkeit zu mäßigen und gleichzeitig hoffentlich eine potenzielle Bedrohung zu beseitigen."
 POL_Outlaw_Austrian_Agents: "Ächtung der österreichischen Agenten"
 POL_Outlaw_Austrian_Agents_desc: "Es gibt zwar viele in unserer Nation, die sich für eine gewisse Trennung von den Deutschen einsetzen, aber nicht alle haben ganz reine Beweggründe. Besorgniserregend sind die Vertreter, die aus dem Österreichischen Reich im Süden kommen. Obwohl diese Personen behaupten, völlig unabhängig zu sein, ist ihre Abhängigkeit von Galizien nicht unbemerkt geblieben - aus diesem Grund gibt es viele, die dazu aufgerufen haben, gegen diese potenziellen Saboteure vorzugehen, bevor sie uns untergraben können."
 POL_Arrest_Socialist_Agitators: "Verhaftung der sozialistischen Aufwiegler"
 POL_Arrest_Socialist_Agitators_desc: "Die Radikalen der Linken erheben große Ansprüche und schimpfen unaufhörlich über die Ungerechtigkeiten des Kapitalismus und über das, was sie als ein geradezu feudales System bezeichnen. Besorgniserregend ist, dass dieses Gerede bei unseren unteren Schichten recht beliebt zu sein scheint, die der idealistischen Darstellung der syndikalistischen Gesellschaften im Westen zu glauben scheinen. Es ist wichtig, dass wir schnell gegen dieses Gerede vorgehen, bevor es noch mehr außer Kontrolle gerät."
 POL_Christian_Trade_Unionism: "Christliche Gewerkschaftsbewegung"
 POL_Christian_Trade_Unionism_desc: "Die Wutprediger der Linken stellen sich gerne als alleinige Vertreter der Arbeitnehmerrechte dar, ein bequemer Pinsel, mit dem sie ihre Gegner anmalen können. In Wirklichkeit sind die Wertschätzung der Menschenwürde und die Fairness weit mehr mit den Lehren Christi verbunden als mit denen irgendeines Intellektuellen. Um die Korruption unserer Arbeitnehmer zu verhindern, werden wir die Gründung von Gewerkschaften auf der Grundlage päpstlicher Ideen fördern - ein System, das weder kapitalistisch noch syndikalistisch ist und die katholischen Werte schützt."
 POL_Eliminate_Class_Divisions: "Abschaffung der Klasseneinteilung"
 POL_Eliminate_Class_Divisions_desc: "Die kleinlichen Klasseneinteilungen sind völlig willkürlich und sinnlos, von anderen geschaffen, um einen Pol vom anderen zu trennen. Man muss kein Syndikalist sein, um zu erkennen, dass dies nicht richtig ist. In unserem neuen Polen müssen wir daran arbeiten, diese Spaltungen zu untergraben und schließlich zu zerstören - ein Schritt, der unser Volk sowohl vereinen als auch stärken wird, da es in der Lage sein wird, seinen Feinden im Ausland, die versuchen würden, diese Spaltungen auszunutzen, als Einheit entgegenzutreten."
 POL_The_Christian_Coalition: "Die Christliche Koalition"
 POL_The_Christian_Coalition_desc: "Trotz unserer Meinungsverschiedenheiten mit den Deutschen hatten sie in einem Punkt Recht: Die Monarchie ist die natürliche Gesellschaftsordnung jeder christlichen Nation, und deshalb sollten die polnischen Katholiken versuchen, die Monarchie und ihre Stellung gegen den gottlosen Sozialismus nicht zu bekämpfen, sondern zu verherrlichen."
 POL_Reinforce_The_Parliamentary_System: "Stärkung des parlamentarischen Systems"
 POL_Reinforce_The_Parliamentary_System_desc: "Während unser derzeitiges parlamentarisches System in den Augen vieler Regierungsmitglieder viele schwerwiegende Probleme aufweist, können die pragmatischeren unter ihnen die eindeutigen Vorteile erkennen, die sich aus der Überwindung dieser mangelhaften Struktur ergeben, um unseren Entscheidungen ein wesentlich höheres Maß an Legitimität zu verleihen. Die Förderung eines starken parlamentarischen Systems wird auch den Vorteil haben, dass sich die Menschen wirklich an unserer Politik beteiligt fühlen und ein Gefühl der Macht von unten nach oben bekommen."
 POL_Slay_Hydra_of_Capitalism: "Tötet die Hydra des Kapitalismus"
 POL_Slay_Hydra_of_Capitalism_desc: "In den letzten Jahrzehnten haben multinationale kapitalistische Systeme die globale Ordnung dominiert. Diese Strukturen, die als positiv und gleichberechtigt verkauft werden, dienen in Wirklichkeit der Ausbeutung der schwächsten Völker und Nationen durch bereits vorhandene Kontrolleure. Wenn wir diesen Kurs nicht umkehren, werden wir alle ausländischen Märkten unterworfen, und der Wille unserer Nation würde faktisch ausgehebelt werden. Trotz der Herausforderungen müssen wir gegen diese Hegemonie ankämpfen, damit unsere Nation bestehen kann, wenn die Märkte alle anderen zum Einsturz bringen."
 POL_The_Marshal: "Erster Marschall von Polen"
 POL_The_Marshal_desc: "Edward Rydz-Śmigły hat den Part des Marschalls von Polen, des obersten Führers und Beschützers der Nation, übernommen. Er hat sorgfältig die Aura einer Verkörperung der polnischen Nation um sich herum aufgebaut und befehligt sie wie eine militärische Einheit. Jetzt, wo er an der Spitze der Nation steht, wird sich seine Politik wahrscheinlich darauf konzentrieren, dieses Image zu festigen und die \"fremden\" Elemente in der Bevölkerung zu beseitigen."
 POL_Party_of_National_Unification: "Die Partei der nationalen Einheit"
 POL_Party_of_National_Unification_desc: "Die Herausforderungen, vor denen unser Staat steht, erfordern eine geeinte politische Front gegen unsere Feinde: Die kleinlichen Spaltungen der herkömmlichen Politik lenken nur ab und untergraben unseren Kampf. Wir müssen das Image des OZN als eine Partei, die von allen Polen unterstützt werden muss, weiter stärken. Wir werden Kampagnen gegen diejenigen führen, die versuchen, die edlen Ziele unserer Partei zu verunglimpfen und anzugreifen. Ihr Geschwätz wird nicht geduldet werden."
 POL_Centralisation_of_Power: "Zentralisierung der Macht"
 POL_Centralisation_of_Power_desc: "Trotz unserer Bemühungen, der Spaltung und dem Gezänk entgegenzuwirken, weigern sich viele, sich an das Programm zu halten. Es ist klar geworden, dass man sich nicht darauf verlassen kann, dass das Volk in seinem Interesse handelt. Wir müssen ihnen zeigen, dass der geeinte und kompromisslose Staat, der fest von seinem Führer geführt wird, der einzige Weg ist, Polen in eine bessere Zukunft zu führen. Durch intensive Propaganda und die Regulierung gefährlicher Gedanken werden wir diese geeinte Nation Wirklichkeit werden lassen."
 POL_Saviour_of_Poland: "Der Retter Polens"
 POL_Saviour_of_Poland_desc: "Dank der Bemühungen von Rydz-Śmigły werden die Feinde des polnischen Volkes langsam vertrieben. Das Regime hat das Bild des Marschalls als lenkende Hand aufgebaut, die die Zügel einer auf den Ruin zusteuernden Nation in die Hand nimmt und uns wieder auf den richtigen Kurs bringt. Es ist wichtig, dass das polnische Volk diese Tat nie vergisst, und es werden neue Gesetze vorgeschlagen, nach denen in allen öffentlichen Gebäuden des Landes Porträts angebracht werden müssen. Ein kleiner Dank für seinen noblen Einsatz."
 POL_Corporatism: "Korporatismus"
 POL_Corporatism_desc: "Die wirtschaftlichen und sozialen Sektoren werden seit langem als gegeneinander ausgespielt, alle konkurrieren um Ressourcen und Geld. Dieses zerstörerische Kind des Liberalismus führt zu nichts anderem als zu Spaltung und Unzufriedenheit. Im neuen Polen wird ein harmonischeres Wirtschaftsmodell angestrebt, das sich an den Prinzipien des Korporatismus orientiert. Statt miteinander zu konkurrieren, sollen die einzelnen Wirtschaftssektoren zusammenarbeiten, wie die einzelnen Organe der Kreatur Wirtschaft."
 POL_Social_Altruism: "Sozialer Altruismus"
 POL_Social_Altruism_desc: "Durch den Schaden, den der freie Markt angerichtet hat, sind viele unter die Räder gekommen und leben nun in bitterer Armut. Indem wir uns das christliche Ethos der Nächstenliebe und des Almosengebens zu eigen machen, werden wir versuchen, ihr Leid zu lindern und sie mit den Grundbedürfnissen zu versorgen, die sie brauchen, um so zu leben, wie Gott es für sie vorgesehen hat. Diese Güte sollte das Leben der Armen hoffentlich verbessern und gleichzeitig zeigen, dass es nicht gottlose Syndikalisten sind, denen das Leben der Unglücklichen am Herzen liegt, sondern alle guten Christen."
 POL_Managed_Land_Reform: "Verwaltete Landreform"
 POL_Managed_Land_Reform_desc: "Obwohl das Problem der ungleichen Landverteilung natürlich gelöst werden muss, um unserem Volk Wohlstand zu ermöglichen, müssen wir aufpassen, dass das Boot nicht kentert, wenn wir versuchen, den Kurs zu ändern. Jede radikale Maßnahme, wie sie anderen Reformern vorschwebt, würde die Grundbesitzer nur verprellen und auf lange Sicht größeren Schaden anrichten. Deshalb müssen wir eine sorgfältige und gerechte Verteilung des Grundbesitzes vornehmen und diejenigen, die ihren Besitz verlieren, angemessen entschädigen."
 POL_Polonisation_Programs: "Programme zur Polonisierung"
 POL_Polonisation_Programs_desc: "Es ist ungerecht, dass in einer Nation von Polen oft diejenigen, die nicht von einheimischem Blut sind, bedeutende Teile unserer Nation kontrollieren. Diese Minderheiten bleiben unter sich und ziehen den Reichtum aus unserer Nation und unserem Volk. Wir müssen entschlossen handeln, um diese Gruppen zu eliminieren, entweder durch Integration in die polnische Kultur oder durch die Zerstörung ihrer Macht und ihrer sozialen Cliquen. Schließlich gibt es bereits Nationen für Deutsche oder Ukrainer: Polen sollte für die Polen sein."
 POL_First_of_Slavs: "Die Erste der Slawen"
 POL_First_of_Slavs_desc: "Natürlich sind wir den Idealen der Freiheit für alle Slawen fest verpflichtet, aber wir können nicht zulassen, dass dieses Ziel auf Kosten des Rechts unserer eigenen Nation auf Wohlstand geht. Wir müssen an der Schaffung der idealen polnischen Nation arbeiten, bevor wir versuchen, die Befreiung unserer östlichen Brüder zu unterstützen, von denen sich einige direkt gegen die Ziele eines starken und verteidigungsfähigen Polens stellen. Sobald unser Volk wieder unter unserem Banner vereint ist, wird der polnische Adler wieder hoch über dem Osten schweben."
 POL_Catholic_State: "Wahrhaft katholisch [POL.GetKingdomOrRepublicCap]"
 POL_Catholic_State_desc: "Durch unsere Bemühungen haben wir die Kirche von einer zunehmend an den Rand gedrängten Institution zu einer tragenden Säule unseres Staates gemacht. Überall im Land entdecken unsere Menschen langsam nicht nur ihren Patriotismus, sondern auch ihren Glauben wieder. Die engen Bande zwischen Rom und Warschau werden niemals abreißen, und wir können nur hoffen, dass Seine Heiligkeit bereit sein wird, unsere Treue in Zukunft zu erwidern. Für die wahren Söhne und Töchter Polens beginnt nun eine hellere, moralischere Zukunft."
 POL_Exceptional_Individual: "Der außergewöhnliche Mensch"
 POL_Exceptional_Individual_desc: "Adam Doboszyński zufolge gibt es in jeder Generation außergewöhnliche Persönlichkeiten, die eine führende Rolle bei der völligen Neugestaltung der polnischen nationalen Identität übernehmen müssen, und zwar in einer Weise, die nicht eng mit der Kirche verbunden ist, sondern ihre Ideen für die soziale, politische und wirtschaftliche Organisation aktiv umsetzt."
 POL_postwar_coup: "Polen wurde von den Russen befreit"
 POL_Liberation_of_Greater_Poland: "Die Gründung von Großpolen"
 POL_Liberation_of_Greater_Poland_desc: "Großpolen ist die Heimat unserer Bewegung, die Hochburg, die sich nie dem deutschen Joch ergeben hat, trotz der preußischen Versuche, ihre Kultur im letzten Jahrhundert auszurotten. Ein neues Polen kann nur mit Poznań geboren werden!"
 POL_Root_Out_Those_Without_Faith: "Die Ungläubigen ausrotten"
 POL_Root_Out_Those_Without_Faith_desc: "Es gibt viele in unserem Land, denen die wahren Lehren Christi nicht am Herzen liegen, die entweder alternative Interpretationen vertreten oder sein Wort völlig ignorieren. In den ersten Schritten unseres neuen Staates müssen wir diese Elemente beseitigen, wenn wir in unserer Mission, die polnische Nation zu verändern, erfolgreich sein wollen. Obwohl dieser Schritt wahrscheinlich sehr unpopulär sein wird, wird er wahrscheinlich die Macht religiöser Minderheiten brechen, die das Wort Gottes ignorieren."
 POL_Handle_the_Rydz_Clique: "Umgang mit der Rydz-Clique"
 POL_Handle_the_Rydz_Clique_desc: "Die Sekte, die sich um Piłsudski und seine Nachfolger gebildet hat, ist eine starke politische Kraft, die, wenn sie unkontrolliert bleibt, leicht unsere eigene überwältigen und dominieren könnte. Auch wenn wir derzeit die Oberhand haben, wird dies nicht unbedingt immer der Fall sein, insbesondere angesichts ihres Einflusses auf das Militär. Um unseren Staat zu sichern, müssen wir diese Kreise in Zukunft vollständig aus der politischen Gleichung entfernen."
 POL_End_Army_Factionalism: "Beendigung des Armeefraktionalismus"
 POL_End_Army_Factionalism_desc: "Zu lange war unser Militär entlang politischer Linien geteilt, wegen ideologischer Streitigkeiten über Piłsudskis \"wahre\" Vision. Damit ist jetzt Schluss! Die Splitterparteien müssen verschwinden - und eine angemessene moralische Erziehung muss in den Lehrplan für Offiziere aufgenommen werden, um unsere Einheit zu gewährleisten."
 POL_The_Monoidea: "Die Einheitsidee"
 POL_The_Monoidea_desc: "Jahrelange Korruption durch den Markt und westliche Vorstellungen haben zu einer allgemeinen Verschmutzung der katholischen und reinen Natur unseres Volkes geführt. Deutsche und Russen haben es geschafft, sie davon zu überzeugen, dass sie irgendwie anders sind als die anderen. Wir müssen Schritte unternehmen, um diese Gedanken zu bereinigen und die Brüderlichkeit aller Christen wiederherzustellen, bevor die ausländischen Elemente unserer Nation diese Spaltungen ausnutzen und uns völlig überwältigen können."
 POL_Hijack_Endecja: "Übernahme der Endecja (National-Demokraten)"
 POL_Hijack_Endecja_desc: "Damit unsere Bewegung Erfolg hat, ist es unsere beste Strategie, an den Kern der Nationaldemokratie zu appellieren. Indem wir die Bedeutung des Katholizismus und der traditionellen Werte betonen, können wir ihre Anhänger für unsere Sache gewinnen."
 POL_Hijack_Endecja_tt1: "Wandeln Sie die Popularität von §cSozialkonservativen§! und §NNationalpopulisten§! in die Popularität von §PPaternal Autocraten§! um."
 POL_Hijack_Endecja_tt2: "Wandeln Sie die Popularität von §cSozialkonservativen§! und §PPaternal Autocraten§! in die Popularität von §NNationalpopulisten§! um."
 POL_Hijack_Endecja_tt3: "Machen Sie die Popularität von §cSozialkonservativen§!, §PPaternal Autokraten§! und §NNationalpopulisten§! zu Ihrer Regierungsideologie."
 POL_Moral_Planning: "Moralische Gestaltung der Gesellschaft"
 POL_Moral_Planning_desc: "Viele vergessen, dass Gesellschaften auf dem Verhalten derer basieren, die in ihnen leben, und in den Augen vieler finden sich die Antworten auf die Frage, was ein \"guter\" Charakter ist, auf den Seiten unserer Heiligen Schrift, wo die meisten Lehren darüber zu finden sind, wie die Gesellschaft in einer von Gott selbst gelenkten Weise zu gestalten ist. Wir werden uns dafür einsetzen, dass die Lehren der Kirche in Zukunft in die Diskussionen und die Politik der Regierung einfließen, damit sie wieder über unsere Moral wachen kann."
 POL_Land_For_All: "Land für Alle"
 POL_Land_For_All_desc: "Die Bauernfamilie ist der Eckpfeiler der christlichen Nation: ohne sie gäbe es nichts. Jede Familie sollte ihr eigenes Stück Land und ihre eigenen Mittel zum Lebensunterhalt haben, ohne von den Launen eines Grundbesitzers oder eines Industriekapitalisten abhängig zu sein."
 POL_National_Distributism: "Nationaler Dezentralismus"
 POL_National_Distributism_desc: "Die Philosophie des Dezentralismus ist ein wichtiger Hebel gegen den Sozialismus, der es uns ermöglicht, ein möglichst breites Wohlstandsniveau zu schaffen, ohne das zu zerstören, was unsere Nation heilig hält. Durch die Umsetzung dieser Grundsätze der industriellen Dezentralisierung und der Genossenschaften, die verhindern, dass die ausbeuterischen Praktiken des Sozialismus oder des Kapitalismus unserer Nation in Zukunft schaden, werden die Arbeitnehmer in Zukunft als menschliche Wesen zusammenarbeiten und nicht als Mitglieder einer Klasse."
 POL_Small-Scale_Production: "Kleinserienfertigung"
 POL_Small-Scale_Production_desc: "Als Beispiel für die wirtschaftliche Dezentralisierung müssen wir die Bergbauindustrie angreifen. Zu lange haben die Bergwerke nur der kleinen kapitalistischen Elite genützt. Jedes Dorf wird ermutigt, die Metalle für seine eigenen Werkzeuge zu schmelzen, als Teil der großen Rückgewinnung von Arbeit von den Kapitalisten und Sozialisten."
 POL_Union_of_Western_Slavs: "Einheit der Westslawen"
 POL_Union_of_Western_Slavs_desc: "Auch wenn die Westslawen oft ein ungleiches Volk sind, mit dem wir in der Vergangenheit zugegebenermaßen starke Meinungsverschiedenheiten hatten, sind wir doch bis zu einem gewissen Grad miteinander verwandt. Aus diesem Grund mehren sich die Rufe, unsere Einheit mit anderen slawischen Nationen zu formalisieren, um zu zeigen, dass wir, auch wenn wir häufig Meinungsverschiedenheiten haben mögen, immer denen widerstehen werden, die versuchen, unser aller Freiheit zu beschneiden."
 POL_Towards_Great_Nation: "Auf dem Weg zu einer großen Nation"
 POL_Towards_Great_Nation_desc: "Die von unserer Regierung eingeleiteten Reformen sind erst der Anfang und ebnen den Weg dafür, dass unsere Nation und ihre Moral als Leuchtturm für andere christliche Staaten aufsteigen und beweisen, dass man in der modernen Welt nicht seinen Gott oder seine Moral aufgeben muss, um Wohlstand zu erreichen. Wir können nur hoffen, dass andere Nationen bald das Licht sehen werden, wie wir es getan haben, da wir derzeit die einzige Vorreiterrolle in der christlichen Bewegung weltweit einnehmen."
 POL_Total_Catholicism: "Totalkatholizismus"
 POL_Total_Catholicism_desc: "Letztendlich wird Polen nach katholischen Prinzipien und nur nach katholischen Prinzipien organisiert sein. Diese totale Form des Nationalkatholizismus wurde in Doboszyńskis früheren Schriften als \"Totalizmus\" bezeichnet, bis Mosley und seine Kumpane den Begriff für ihr gottloses sozialistisches Narrativ vereinnahmten. Wenn unsere Feinde in ihrer Hingabe an die Revolution total sind, müssen wir in unserer Hingabe an das katholische Polen noch totaler sein."

 POL_Rebirth_of_Polish_Navy: "Wiedergeburt der polnischen Flotte"
 POL_Rebirth_of_Polish_Navy_desc: "Nun, da unsere Nation endlich wieder mit dem Meer verbunden ist, müssen wir unseren Zugang zum Meer verteidigen. Die etablierten Seemächte werden wahrscheinlich versuchen, uns zu beherrschen, wenn wir nicht schnell handeln. Deshalb wurden Vorschläge für die Schaffung einer polnischen Marine erarbeitet - unserer ersten echten Seestreitkraft seit dem 17. Jahrhundert. Unsere ersten Schiffe und Offiziere werden die Welt nicht verändern, aber sie werden die ersten Schritte für einen neuen Zweig der polnischen Streitkräfte sein, der noch viel zu beweisen hat."
 POL_german_ships_tt: "Eine Handvoll ehemals deutscher Schiffe wird in unsere Kontrolle übergehen."
 POL_Grand_Shipyard_of_Gdansk: "Große Werft von Danzig"
 POL_Grand_Shipyard_of_Gdansk_desc: "Der Hafen von Danzig war während der deutschen Herrschaft ein wichtiges Zentrum und wird es wahrscheinlich auch nach der Befreiung bleiben. Da unsere im Entstehen begriffene Flotte noch immer einen großen Bedarf an Schiffen hat, werden sich für die Werften der Stadt erhebliche Möglichkeiten ergeben, weiter zu expandieren und sie nicht nur zum wichtigsten Hafen Polens, sondern auch zu einem bedeutenden Umschlagplatz für die gesamte Ostsee zu machen, der dank seiner Flussverbindungen mit dem übrigen Osteuropa einen bedeutenden Handel ermöglicht."
 POL_Maritime_and_Colonial_League: "Seefahrts- und Kolonialverein"
 POL_Maritime_and_Colonial_League_desc: "Die Entstehung der modernen globalen Wirtschaft bedeutet, dass der Zugang zu lebenswichtigen Ressourcen oft von der Möglichkeit abhängt, große Ozeane zu überqueren. Um den gesamten Seehandel an unsere Küsten zu leiten, werden wir eine eigene Handelsmarine aufbauen, die dafür sorgt, dass unsere Industrie alle Produkte und Ressourcen aus Übersee erhält, die sie benötigt."
 POL_Establish_Admiralty: "Gründung der Admiralität"
 POL_Establish_Admiralty_desc: "Die ersten Vorstöße der Marine zur Sicherung unseres Meeresgebiets waren zwar im Großen und Ganzen anständig, aber wenn wir uns in Zukunft auf diesen Ansatz verlassen, wird unsere Marine zu einer ineffizienten Lachnummer. Wie praktisch alle Seestreitkräfte in der Welt werden wir eine Admiralität einrichten, um unsere Seetalente zu bündeln und zu planen, wie wir die Seestreitkräfte richtig einsetzen. Dies sollte es uns hoffentlich ermöglichen, besser als geeinte Streitkräfte und nicht als eine Ansammlung von Schiffen zu funktionieren."
 POL_Ship_Acquisitions: "Schiffsakquisitionen"
 POL_Ship_Acquisitions_desc: "Was wir brauchen, sind nackte Zahlen, und wir haben sie gestern gebraucht. Wir können dieses Problem lösen, indem wir versuchen, überschüssige Schiffe aus dem Ausland zu kaufen, die ihren Nutzen für ihre früheren Nutzer überholt haben. Viele dieser Schiffe sind jedoch noch einigermaßen konkurrenzfähig, und mit ein wenig Renovierung und Umrüstung werden wir für den Moment über eine einigermaßen kompetente Seestreitkraft verfügen, was weitaus wichtiger ist, als in Zukunft die modernsten Schiffe auf See zu haben."
 POL_Protection_of_Baltic: "Schutz der Ostsee"
 POL_Protection_of_Baltic_desc: "Im Gegensatz zu vielen anderen Nationen haben wir das Glück, an der Ostsee zu liegen - einem Meer, das den riesigen Seestreitkräften, die die Ozeane beherrschen, weniger Vorteile bietet. In diesem Binnenmeer können sich Gefechtsverbände als sehr effektiv erweisen, wenn es darum geht, größere Streitkräfte zu belästigen und zu vertreiben. Dies hat dazu geführt, dass die Befürworter einer Überwasserflotte auf die Schaffung einer Flotte von Zerstörern und Minenlegern drängen, die jede Großmacht davon abhalten würde, sich unseren Küsten zu sehr zu nähern."
 POL_Hunt_and_Harass: "Jagen und Belästigen"
 POL_Hunt_and_Harass_desc: "Im Gegensatz zu vielen anderen Nationen haben wir das Glück, an der Ostsee zu liegen - einem Meer, das den riesigen Seestreitkräften, die die Weltmeere beherrschen, weniger Vorteile bietet. Die wenigen Möglichkeiten, aus diesem Meer zu entkommen, machen es perfekt für den Einsatz von Zerstörern und U-Booten, die ahnungslose Streitkräfte in eine Falle locken und vernichten können. Dieser Gedanke wird von den Befürwortern einer proaktiven Seestreitkraft vertreten, die diejenigen aktiv angreift, die so töricht sind, mit ihren Schiffen die polnische See zu befahren."
 POL_Marriage_to_the_Sea: "Ehe mit dem Meer"
 POL_Marriage_to_the_Sea_desc: "Während unsere Flotte weiter aufblüht, haben viele die alte Idee einer \"Ehe mit dem Meer\" wieder aufgegriffen - eine Partnerschaft, die die neu gegründete Marine hoffentlich verteidigen kann. Zum Teil aus echter strategischer Überzeugung, zum Teil aus Gründen des nationalen Prestiges fordern manche den Bau eines Flaggschiffs für die polnische Marine. Ein Schiff, das ein Denkmal für unsere Verbundenheit mit dem Meer darstellt, die nie wieder unterbrochen werden soll."

