 poland.261.t: "Die Sezession Großpolens"
 poland.261.d: "Während unsere Armeen zerbröckeln und unsere zahlreichen Feinde immer tiefer ins Vaterland vordringen, haben die stets illoyalen Polen unserer Ostgebiete die Gunst der Stunde genutzt und ihre Absicht erklärt, sich vom Deutschen Reich abzuspalten. Der Oberste Volksrat hat den Schlesier Wojciech Korfanty zu seinem Vorsitzenden gewählt, einen Mann, der als unermüdlicher Verfechter der polnischen Kultur auf der Grundlage christlicher Prinzipien bekannt ist. Die Räte haben mit improvisierten Milizen die Kontrolle über viele Grenzregionen übernommen.\n\nDer Widerstand war gering, zum einen wegen der völligen Auflösung der deutschen Armee, zum anderen aber auch wegen Wojciech Korfantys Ansprache an die Deutschen, insbesondere an die deutschen Katholiken, in der er den Konflikt als eine übernationale christliche Sache darstellte, bei der Deutsche und Polen gemeinsam auf einem gerechten Kreuzzug gegen die Syndikalisten sind.\n\nViele Deutsche in Posen, Danzig und den anderen Grenzregionen haben ihre Unterstützung für Korfantys Idee bekundet. Denn wenn Deutschland zusammenbricht, wäre es dann nicht besser, im Osten Zuflucht zu suchen, als unter tyrannischen Syndikalisten zu leben?"
 poland.261.a: "Auf keinen Fall!"
 poland.261.b: "Besser polnisch als rot."

 poland.262.t: "Schutz der polnischen Demokratie"
 poland.262.d: "Endlich haben die verantwortlichen Männer in Polen das Sagen, und sie haben die einmalige Chance, das polnische parlamentarische System so umzugestalten, dass es wirklich das Wohl des Volkes im Sinne der besten christlichen Moral im Auge hat. Das bedeutet, den politischen Einfluss unzuverlässiger Bürger, die zu Agitation und Radikalismus neigen, zu verringern. Sozialistische Gewerkschaften und der Bund, radikale, mit jüdischem Geld finanzierte Organisationen der Centrolew, Syndikalisten und andere Extremisten am Rande der Gesellschaft - sie alle müssen aus dem öffentlichen Leben entfernt werden. Die Demokratie ist nur so gut wie ihr schlechtester Wähler.\n\nDie neue Wahlreform ist bereits in Arbeit, die hoffentlich den politischen Einfluss der Sozialisten verringern wird. Es gibt jedoch eine Debatte darüber, wie weit wir bei diesen Maßnahmen gehen sollten, um unsere polnische christliche Demokratie zu schützen. In der Partei gibt es viele Legalisten, die auf dem rein legalen Weg bleiben wollen, aber die mutigeren Stimmen argumentieren, dass ein umfassender Einsatz der Geheimpolizei erforderlich sein wird, um der ausländischen Unterstützung für unsere Radikalen zu begegnen."
 poland.262.a: "Zensur und Wahlkreisschiebungen sollten ausreichen."
 poland.262.b: "Ein Polizeistaat ist richtig, wenn er einem gerechten Zweck dient."
#
 poland.263.t: "Murren im Senat"
 poland.263.d: "Bei der Ausarbeitung des Flurbereinigungsgesetzes haben einige Teile des Gesetzes vor allem im Senat großes Aufsehen erregt. Der frischgebackene Premierminister Ćwiakowski besteht auf recht großen Zugeständnissen der Szlachta und argumentiert, dass die MKP, um die Unterstützung der Bauern zu behalten, ihre typische Bevorzugung der Großgrundbesitzer aufgeben und sich stattdessen auf eine breitere Unterstützungsbasis auf dem Land stützen muss.\n\n Obwohl der Plan von Ćwiakowski im Vergleich zu den Vorschlägen der Opposition nicht radikal ist, würde er zu drastischen Kürzungen der Anteile vieler Großgrundbesitzer führen. Um sich diesen Plänen zu widersetzen, haben zahlreiche Senatoren der Regierungsparteien den Premierminister aufgefordert, seinen Vorschlag abzumildern, oder es droht eine regelrechte Parlamentsrevolte."
 poland.263.a: "Setzen Sie sich mit ihnen zusammen und schließen Sie einen Kompromiss, hören Sie nicht auf, bis Sie sich einig sind."
 poland.263.b: "Wenn wir unsere Versprechen nicht einhalten, wer dann?"
