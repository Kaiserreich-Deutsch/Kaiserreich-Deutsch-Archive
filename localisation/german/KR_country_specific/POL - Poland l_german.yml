 #for POL:
 poland.306.t: "Das Schicksal der deutschen Eisenbahnen"
 poland.306.d: "Das polnische Eisenbahnnetz wird von der polnischen Staatsbahn KKWiP (Królewskie Koleje Współpracy i Postępu) verwaltet, die sich größtenteils im Besitz einer deutschen Tochtergesellschaft der KPuGHStE (Königlich Preußische und Großherzoglich Hessische Staatseisenbahn), einer preußischen Staatseisenbahngesellschaft, befindet. Diese Vereinbarung sicherte die deutsche Aufsicht über die lebenswichtige Transportroute in die Oststaaten, aber auch die Bereitstellung von Finanzmitteln aus Deutschland, wodurch Tausende von Arbeitsplätzen für Polen gesichert wurden.\n\nAngesichts des drastisch gesunkenen Verkehrsbedarfs und der Kürzungen im Haushalt der KPuGHStE ist das Schicksal der Bahn nun ungewiss. Angesichts tausender arbeitsloser Eisenbahner stehen wir unter enormem Druck, das Unternehmen aus preußischer Hand herauszukaufen. Das wäre sehr teuer und käme einer Verstaatlichung gleich, würde uns aber die Arbeitsplätze der Eisenbahner sichern - und natürlich die volle Kontrolle über den strategisch wichtigen Verkehrsweg geben."
 poland.306.a: "Dies ist unsere Chance, sie zu kaufen."
 poland.306.b: "Es heißt nicht umsonst Freihandel."
