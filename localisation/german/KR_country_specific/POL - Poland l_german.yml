 poland.210.t: "Krise in Polen"
 poland.210.d.nat: "Mit jedem Tag wird deutlicher, dass die Uneinigkeit in [POL.GetNameDef] schließlich in eine aktive rebellische Stimmung umschlägt. Die Geheimdienstberichte aus Warschau geben Anlass zur Sorge über die wachsende Meuterei in der polnischen Armee und eine mutmaßliche Verschwörung, die tief in der Staatsverwaltung verwurzelt ist. Einheiten wurden zurückgedrängt, um zu verhindern, dass sie an der Front größeren Schaden anrichten, und wir hoffen, dass die Truppen, die der verantwortlichen polnischen Regierung noch treu ergeben sind, den Frieden bewahren werden.\n\nFür den Fall, dass das Schlimmste eintritt, sollten wir Reserveeinheiten an die polnische Grenze verlegen, die bereit sind, die wichtigen Eisenbahnlinien und Befestigungen zu sichern. Einige Generäle plädieren sogar für eine ausgewachsene Invasionstruppe, um schnell reagieren zu können, falls die Unruhen in einen Aufstand umschlagen."
 poland.210.d.soc: "Der von den Syndikalisten organisierte Antikriegsgeneralstreik in [POL.GetNameDef] hat Hunderttausende von Anhängern gefunden, die zu einem offenen Aufstand aufrufen. Die Geheimdienstberichte aus Warschau sind besorgniserregend, denn die meuternde Stimmung hat sogar die polnische Armee erfasst. Einheiten wurden zurückgedrängt, um zu verhindern, dass sie an der Front größeren Schaden anrichten, und wir hoffen, dass die Truppen, die der verantwortlichen polnischen Regierung noch die Treue halten, den Frieden bewahren werden.\n\n Sollte das Schlimmste eintreten, sollten wir Reserveeinheiten an die polnische Grenze verlegen, um die wichtigen Eisenbahnlinien und Befestigungen zu sichern. Einige Generäle plädieren sogar für eine ausgewachsene Invasionstruppe, um schnell reagieren zu können, falls die Unruhen in einen Aufstand umschlagen."
 poland.210.a: "Die Weichsel wird noch vor dem Ende von ihrem Blut überlaufen."

