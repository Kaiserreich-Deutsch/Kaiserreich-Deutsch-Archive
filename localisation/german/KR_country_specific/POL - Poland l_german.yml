 poland.595.t: "[From.GetName] gibt unseren Forderungen nach"
 poland.595.d: "[From.GetName] hat der Abtretung von Teschen zugestimmt, und die Nachricht, dass eine weitere ewige polnische Stadt an ihr Volk zurückgegeben wird, hat in unserem Land Jubel ausgelöst."
 poland.595.a: "Eine weitere Ungerechtigkeit beseitigt!"
#War for Bucovina
 poland.596.t: "[From.GetName] verweigert die Übertragung"
 poland.596.d: "[From.GetName] hat sich hartnäckig geweigert, Teschen abzutreten! Was sie dazu getrieben hat, ist unbekannt, aber sicher ist, dass dies zum Krieg führen wird. Unsere Truppen sind bereit, mit der Rückeroberung der Woiwodschaftswälder zu beginnen und ein weiteres Kernstück unseres Erbes nach Hause zu bringen."
 poland.596.a: "Sie gehört uns von Rechts wegen!"
 poland.596.b: "Sie haben unseren Bluff durchschaut."

