 poland.153.t: "Wahlen von [GetYear]"
 poland.153.d.free: "Zum Glück sind die Wahlen von 1942 friedlicher verlaufen als das hauchdünne Ergebnis von 1938. Es gab weder große Proteste noch Anschuldigungen wegen Wahlbetrugs.\n\nVielleicht liegt es an der erhöhten Sicherheit und der Kriegsmüdigkeit, aber es ist auch wahr, dass das Leben in vielerlei Hinsicht besser ist als 1938. Die Arbeitslosigkeit ist niedrig, die Straßen sind sicher und die polnische Demokratie hat relativ unbeschadet überlebt. Dies alles ebnet den Weg für die Fortsetzung des Status quo."
 poland.153.d.auth: "Die Wahlen von 1942 sind viel reibungsloser verlaufen als die chaotischen Ereignisse von 1938. Die wütenden Paramilitärs sind so gut wie verschwunden, und die Opposition ist in den Untergrund getrieben worden.\n\nZum ersten Mal seit Jahrzehnten kennt das Königreich Polen Stabilität und Sicherheit unter einer starken Führung anstelle der zänkischen Politiker. Viele Abgeordnete der Opposition beschlossen, überhaupt nicht mehr zu kandidieren, da sie die Unterstützung des Volkes verloren hatten. Diejenigen, die kandidierten, wurden gründlich untersucht, um etwaige radikale Ansichten bekannt zu machen. All dies führte zu einem leichten Sieg für die derzeitige Regierung."
