 poland.150.d.stalemate: "Die Gesetze des Königreichs Polen schreiben vor, dass die Wahlen zum Sejm spätestens vier Jahre nach der letzten Wahl stattfinden müssen, es sei denn, es herrscht nationaler Notstand. Die letzten Sejm-Wahlen waren von entscheidender Bedeutung, da sie das Ende der Nationalen Koalition und ihre Ablösung durch die jetzige Regierung zur Folge hatten. Es war auch ein Omen, denn schon vor dem Schwarzen Montag häuften sich die Auseinandersetzungen zwischen Linken und Rechten - 1936 war nur ein Brandbeschleuniger und eine Erinnerung an die Regierung Ponikowski, was auf dem Spiel stand. Die Centrolew hatten allen Grund zu hoffen, dass sie in dieser Abstimmung Rache finden würden.\n\nAber manche Siege können nur als Pyrrhussiege bezeichnet werden. Eine monarchistische Regierung kann zwar nicht gebildet werden - aber auch keine andere. Die Centrolew konnte nicht den erhofften klaren Sieg erringen, und der jüngste Bruch zwischen dem Kreis und der Chjena bedeutet, dass sie nicht mehr bereit sind, über eine Regierung zu verhandeln. Der Sejm ist in drei Blöcke gespalten, von denen keiner zur Zusammenarbeit bereit zu sein scheint.\n\nDa der Sejm nicht in der Lage ist, selbst eine Regierung zu wählen, fällt diese Aufgabe dem König zu. Angesichts der allgegenwärtigen politischen Unruhen drängen die Konservativen im Kreis den König, eine Notregierung unter der Leitung von Władysław Studnicki von der Staatspartei, einem überzeugten Monarchisten, zu ernennen. Gestützt auf die königlichen Vorrechte könnte eine Studnicki-Regierung trotz des Stillstands funktionieren und gegen subversive Elemente vorgehen - aber selbst in der gegenwärtigen Situation ist es zweifelhaft, dass die Linke und die nationalistische Rechte diesen Schritt stillschweigend hinnehmen würden.\n\nAber da sich keine anderen Optionen bieten..."
 poland.150.d.centrolew: "Die Gesetze des Königreichs Polen schreiben vor, dass die Wahlen zum Sejm spätestens vier Jahre nach der letzten Wahl stattfinden müssen, es sei denn, es herrscht nationaler Notstand. Die letzten Sejm-Wahlen waren von entscheidender Bedeutung, da sie das Ende der Nationalen Koalition und ihre Ablösung durch die jetzige Regierung zur Folge hatten. Es war auch ein Omen, denn schon vor dem Schwarzen Montag häuften sich die Auseinandersetzungen zwischen Linken und Rechten - 1936 war nur ein Brandbeschleuniger und eine Erinnerung an die Regierung Ponikowski, was auf dem Spiel stand. Die Centrolew hatten allen Grund zu hoffen, dass sie in dieser Abstimmung Rache finden würden.\n\nUnd es war alles, was sie sich erhofft hatten. Die PSL und die PPS sicherten sich die Mehrheit der Sejm-Sitze und haben damit zweifelsfrei bewiesen, dass der Wille des polnischen Volkes hinter ihnen und einer freieren und gleichberechtigteren Nation steht. Jetzt zahlen die ChZJN den Preis für ihren Verrat, und der Kreis muss sich nun fragen, was genau er falsch gemacht hat..\n\nDer Sejm scheint auf dem besten Weg zu sein, die am stärksten linksgerichtete Regierung in der Geschichte des Königreichs zu bilden - obwohl noch darüber verhandelt wird, ob der Ministerpräsident von der agrarischen PSL oder der sozialistischen PPS gestellt wird. In jedem Fall wird erwartet, dass die Regierung sehr fortschrittlich sein wird. Eine Land- und Arbeitsreform, die Säkularisierung, die Verstaatlichung von Schlüsselindustrien und die Aufhebung des königlichen und senatorischen Vetos - all das steht auf der Tagesordnung.\n\nAll das ist für die Konservativen inakzeptabel. Aufgrund ihrer Verbindungen zum Ausland und ihrer radikalen Politik halten es einige im Senat und im Kreis für unerlässlich, eine Regierung Centrolew mit allen Mitteln zu verhindern - und es gibt einen Weg, dies zu tun. Unter vier Augen wurde der König gedrängt, die jüngsten politischen Unruhen zum Anlass zu nehmen, Władysław Studnicki von der Staatspartei in eine Notstandsregierung zu berufen - eine Regierung, die zweifellos loyal wäre und die königlichen Befugnisse nutzen könnte, um subversive Elemente einzudämmen. Dieser Schritt ist zwar rechtlich möglich, kommt aber einer Ablehnung des Wahlergebnisses gleich und wird sicher auch bei einigen gemäßigten Kräften heftige Reaktionen hervorrufen. Der König muss entscheiden, ob es das Risiko wert ist, dies so schnell zu tun..."
