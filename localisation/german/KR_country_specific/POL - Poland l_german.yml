### Parties ###
 POL_totalist_party: "KPRP"
 POL_totalist_party_long: "Komunistyczna Partia Robotnicza Polski (Polnische Kommunistische Arbeiterpartei)\n§gDie KPRP wurde im Gefolge der Russischen Revolution von polnischen Kommunisten gegründet, ihre Blütezeit war jedoch nur kurz. Nach dem Zusammenbruch Sowjetrusslands und den Erfolgen der westlichen syndikalistischen Revolutionen ist die KPRP nur noch die Hülle einer Bewegung, die in den Untergrund gedrängt wurde und selbst innerhalb der extremen Linken um ihre Bedeutung kämpft.§!\n"
 POL_syndicalist_party: "ZZZ"
 POL_syndicalist_party_long: "Związek Związków Zawodowych (Union der Gewerkschaften)\n§gDer Kern des Revolutionären Komitees, die Union der Gewerkschaften, besteht aus anarchistischen und syndikalistischen Exilanten und Emigranten in Frankreich, die in Polen selbst Untergrundaktivitäten organisieren. Die ZZZ ist ein Versuch, die verschiedenen syndikalistisch gesinnten Gruppen unter der Führung des Vorsitzenden Kazimierz Zakrzewski zu vereinen. Der Hauptteil der ZZZ besteht aus der Piłsudskianischen Generalna Federacja Pracy (Allgemeiner Arbeiterverband) und der anarchosyndikalistischen und internationalistischen Anarchistyczna Federacja Polski (Anarchistischer Verband Polens) von Lew Marek.§!\n"
 POL_radical_socialist_party: "Zentrum - PPS-L"
 POL_radical_socialist2_party: "PPS-L"
 POL_radical_socialist_party_long: "Polska Partia Socjalistyczna - Lewica (Polnische Sozialistische Partei - Die Linke)\n§gDer radikale Flügel der PPS, der von dem Anarchisten Zygmunt Zaremba angeführt wird, ist eine Minderheit innerhalb der Partei. Er fungiert als Bindeglied zwischen dem Revolutionskomitee und der gemäßigten PPS und organisiert Untergrundaktivitäten unter dem Flügel der PPS.§!\n"
 POL_social_democrat_party: "Zentrum - PPS"
 POL_social_democrat2_party: "PPS"
 POL_social_democrat_party_long: "Polska Partia Socjalistyczna (Polnische Sozialistische Partei)\n§gDie sozialdemokratische PPS ist eine der beiden großen Oppositionsparteien und bildet zusammen mit der Volkspartei den Zentrum-Block. Die Partei von Norbert Barlicki hat starke Sympathien für republikanische und sozialistische antimonarchistische Bewegungen, vertritt aber derzeit eine vorsichtig pragmatische Haltung gegenüber dem Königreich.§!\n"
 POL_social_democrat2_party_long: "Polska Partia Socjalistyczna (Polnische Sozialistische Partei)\n§gDer sozialdemokratischen PPS und ihren Verbündeten gelang es, das Königreich zu stürzen und ein neues, demokratischeres Polen zu versprechen. Sie wollen den Parlamentarismus weiter ausbauen, ein starkes soziales Sicherheitsnetz aufbauen und die Macht der polnischen Aristokratie und Wirtschaftselite einschränken.§!\n"
 POL_social_liberal_party: "Zentrum - PSL"
 POL_social_liberal2_party: "PSL"
 POL_social_liberal_party_long: "Polskie Stronnictwo Ludowe (Polnische Volkspartei)\n§gDie zweite Hälfte von Zentum ist die Volkspartei, die aus dem Zusammenschluss mehrerer populistischer, liberaler und landwirtschaftlicher Parteien hervorgegangen ist. Die Partei von Maksymilian Malinowski, die enge Beziehungen zu ihrem Pendant in Galizien unterhält, dient als Hauptträger des Republikanismus, auch wenn sie derzeit eine pragmatische Haltung gegenüber der Monarchie einnimmt.§!\n"
 POL_social_liberal2_party_long: "Polskie Stronnictwo Ludowe (Polnische Volkspartei)\n§gDie ursprünglich aus mehreren populistischen, liberalen und landwirtschaftlichen Parteien gebildete Volkspartei hat nach der Kleeblattrevolution erfolgreich die Macht errungen und ist nun in der Lage, das von ihr versprochene Polen aufzubauen, in dem Bauern, Priester und Herren vor dem Gesetz gleich sind.§!\n"
 POL_market_liberal_party: "MKP"
 POL_market_liberal_party_long: "Międzypartyjne Koło Polityczne (Überparteilicher politischer Zirkel)\n§gDie MKP wurde 1915 aus gemäßigten nationaldemokratischen und liberalen Parteien gegründet und beschloss, mit den Mittelmächten zusammenzuarbeiten. Sie ist ein Zusammenschluss der Demokratisch-Nationalen Partei, der Partei der Realpolitik, der Polnischen Fortschrittspartei, der Partei der Polnischen Staatlichkeit und einer Reihe anderer Organisationen. Die Partei fungiert als Vertreterin der Mitte in der polnischen Politik. Sie gilt als sozial konservativ, wirtschaftlich liberal und konstitutionell und wird insbesondere von der Mittelschicht und der Wirtschaft unterstützt.§!\n"
 POL_social_conservative_party: "ChZJN"
 POL_social_conservative_party_long: "Chrześcijański Związek Jedności Narodowej (Christliche Union der Nationalen Einheit)\n§gEin Bündnis aus christdemokratischen und nationaldemokratischen Parteien, die mit dem wirtschaftsliberalen Ansatz der MKP und der pro-deutschen Außenpolitik nicht einverstanden sind. Die ChZJN oder Chjena tritt für die nationale Demokratie und die katholische Soziallehre ein und strebt, obwohl sie der Monarchie gegenüber pragmatisch ist, eine größere Unabhängigkeit Polens mit rechtlichen Mitteln an.§!\n"
 POL_social_conservative2_party_long: "Chrześcijański Związek Jedności Narodowej (Christliche Union der Nationalen Einheit)\n§gDie zutiefst katholische und nationalistische ChZJN, ein Bündnis aus christdemokratischen und nationaldemokratischen Parteien, will die traditionelle soziale Hierarchie Polens, die Unabhängigkeit und die Stellung der Kirche als Seele der Nation schützen.§!\n"
 POL_authoritarian_democrat_party: "MKP-SP"
 POL_authoritarian_democrat_party_long: "Międzypartyjne Koło Polityczne - Stronnictwo Państwowe (Staatlichkeitspartei)\n§gDer konservative und offen pro-deutsche Flügel des Zirkels. Unter der Führung von Władysław Studnicki strebt die Partei engere Beziehungen zu Berlin und die Wahrung der traditionellen Rechte des Szlachta (Adel) an.§!\n"
 POL_paternal_autocrat_party: "Geheimrat"
 POL_paternal_autocrat_party_long: "Geheimrat\n§gDer Geheimrat ist ein informelles Beratungsgremium von König August IV., das sich hauptsächlich aus den deutschen und österreichischen Militär- und Wirtschaftsberatern des Königs und deutschfreundlichen polnischen Magnaten zusammensetzt. Der Geheimrat hat kein Interesse an den polnischen Freiheiten, sondern ist vielmehr bestrebt, die Position des Königs und die deutsch-österreichischen Interessen in Polen zu wahren. Inoffizieller Leiter des Geheimrats ist der einflussreichste deutsche Staatsbürger im Land, der Leiter der Militärmission, Wolfgang von Kries.§!\n"
 POL_generalgouvernment_party: "Generalgouvernement Warschau"
 POL_generalgouvernment_party_long: "Generalgouvernement Warschau\n§g Das Warschauer Generalgouvernement ist der letzte Sargnagel für die Unabhängigkeit Polens. Der Generalgouverneur, der von den loyalen Generälen und den Deutschen unterstützt wird, regiert mit eiserner Faust und unterdrückt gnadenlos jeden Dissens. Wahlen und die Verfassung werden auf unbestimmte Zeit ausgesetzt.§!"
 POL_national_populist_party: "LN"
 POL_national_populist_party_long: "Liga Narodowa (Nationale Liga)\n§gDie 1893 gegründete Nationale Liga war ursprünglich eine konspirative Organisation, die aus der Endecja (Natioal-Demokraten)-Bewegung hervorging. Die Radikalen der Endecja unter Roman Dmowski sind in Polen nicht willkommen, und ihre Führung wird nach Moskau verbannt. Im Laufe der Jahre knüpften sie Verbindungen sowohl zur russischen Rechtsextremen als auch zu polnischen Untergrundorganisationen und schmiedeten Pläne, um Polen eines Tages von äußeren und inneren Feinden zu befreien.§!\n"
## Late Game Parties
 POL_totalist2_party: "ZSP"
 POL_totalist2_party_long: "Związek Syndykalistów Polskich (Union Polnischer Syndikalisten)\n§gDie ZSP wurde von den Anhängern Kazimierz Zakrzewskis gegründet und ist offiziell eine weitgehend syndikalistische und demokratische Organisation, die jedoch in der Praxis der persönlichen Ideologie Zakrzewskis folgt. Die Massenbewegung stützt sich weitgehend auf die Rolle Zakrzewskis als Führer der Revolution und erfreut sich aufgrund des Patriotismus der einfachen Leute und ihres Misstrauens gegenüber dem \"internationalistischen\" Sozialismus großer Beliebtheit.§!\n"
 POL_syndicalist3_party: "ZSP"
 POL_syndicalist3_party_long: "$POL_totalist2_party_long$"
 POL_syndicalist2_party: "SZW"
 POL_syndicalist2_party_long: "Syndykalistyczny Związek \"Wolność\" (Syndikalistische Union \"Freiheit\")\n§gDie SZW wurde als Opposition zu Zakrzewski gegründet und ist ein Zusammenschluss von \"demokratischen\" Syndikalisten und Anarchisten. Sie sind Befürworter einer extremen Dezentralisierung als Mittel, um die Tyrannei der Exekutive zu vermeiden und echte persönliche Freiheit zu gewährleisten.§!\n"
 POL_radical_socialist3_party: "PPS"
 POL_radical_socialist3_party_long: "Polska Partia Socjalistyczna (Polnische Sozialistische Partei)\n§gDer ehemals radikale Flügel der PPS hat sich als die Gemäßigten der sozialistischen Republik wiedergefunden. Sie streben ein demokratisches und relativ dezentralisiertes Polen an, da sie befürchten, dass sich die Revolution noch einmal umkehren und tyrannisch werden könnte, wie so viele Revolutionen vor ihr.§!\n"
 POL_social_democrat3_party: "PPS-P"
 POL_social_democrat3_party_long: "Polska Partia Socjalistyczna - Prawica (Polnische Sozialistische Partei - Rechts)\n§gDie jetzt in der Minderheit befindliche rechte Fraktion der PPS steht der Revolution bestenfalls lauwarm gegenüber und lässt sich am besten als Mitläufer beschreiben, die zumindest einige Aspekte des Parlamentarismus in Polen erhalten wollen.§!\n"
 POL_market_liberal2_party: "PC"
 POL_market_liberal2_party_long: "Polskie Centrum (Polnisches Zentrum)\n§gDas Zentrum ist eine kleine konservativ-liberale Partei, die sich hauptsächlich aus früheren Monarchisten und den gemäßigten Mitgliedern der MKP zusammensetzt, die sich nicht aus der Politik zurückgezogen haben. Sie ziehen es vor, die wirtschaftlichen Beziehungen zu Deutschland und Österreich aufrechtzuerhalten, und lehnen einen Krieg mit beiden Ländern ab, da sie ihn für eine große Torheit halten.§!\n"
 POL_authoritarian_democrat2_party: "SPZ"
 POL_authoritarian_democrat2_party_long: "Stronnictwo Państwowo-Zachowawcze (Partei für die Erhaltung des Staates)\n§gDie Partei zur Erhaltung des Staates ist eine konservative Gruppierung ehemaliger MKP-Politiker, die sich dafür ausspricht, viele Strukturen des Königreichs beizubehalten und dramatische Reformen oder außenpolitische Veränderungen zu vermeiden, da sie diese als möglicherweise schädlich für die Sicherheit Polens ansehen.§!\n"
 POL_paternal_autocrat2_party: "OZN"
 POL_paternal_autocrat2_party_long: "Obóz Zjednoczenia Narodowego (Lager der nationalen Einheit)\n§gDie OZN ist im Wesentlichen ein politischer Arm der Militärclique von Edward Rydz-Śmigły. Sie präsentiert sich als unpolitische Organisation, die alle politischen Gruppierungen in Polen unter einem Banner vereinen will. In der Praxis ist ihr politisches Programm fast eine Kopie der Bewegung der Nationaldemokratie, die sich hauptsächlich aus Militarismus, Nationalismus und Antisemitismus zusammensetzt.§!\n"
 POL_national_populist2_party: "SN"
 POL_national_populist2_party_long: "Stronnictwo Narodowe (Nationale Partei)\n§gNachdem die nationaldemokratische Bewegung sich wieder offen organisieren durfte, gründeten die Anhänger von Roman Dmowski die Nationale Partei als ihren politischen Arm. Während die Bewegung auf dem Papier lediglich christlich-konservativ ist, ist die Partei in der Praxis sehr radikal. Da die meisten der gemäßigten Nationaldemokraten in der ChZJN engagiert sind, ist die Nationale Partei mit denjenigen gefüllt, die früher verboten wurden - Rechtsradikale um Adam Doboszyński und Hardcore-Endeks, die keine Liebe für das demokratische System haben.§!\n"
 POL_national_populist3_party: "ON"
 POL_national_populist3_party_long: "Organizacja Narodowa (Nationale Organisation)\n§gIn Adam Doboszyńskis Theorie der Nation ist das Mehrparteiensystem ein Gräuel für die nationale Einheit. Stattdessen sollte die Elite in einer einzigen politischen Organisation vereint sein, die in der Lage ist, die gesamte Gesellschaft gemäß den christlichen und distributiven Lehren zu koordinieren. Diese Gruppe tugendhafter Männer wird als Lehrer und Organisatoren des Volkes fungieren und dafür sorgen, dass die politische Hygiene der Massen entwickelt wird.§!\n"

