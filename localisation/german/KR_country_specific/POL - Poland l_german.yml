### Leaders ###
 POL_august_iv_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Januar 1887, im Potsdamer Stadtschloss, Potsdam, Provinz Brandenburg, Königreich Preußen, Deutsches Reich\n§YPolitische Karriere:§! Der als August Wilhelm Heinrich Günther Viktor von Preußen geborene August IV. aus dem Hause Hohenzollern wurde 1921 im Silberornat von August III. zum König von Polen gekrönt. Als Prinz in Deutschland wurde er von seinem Vater, Kaiser Wilhelm II., für seine Vorliebe für Schmuck und für die Gesellschaft von Künstlern in seiner Potsdamer Villa kritisiert. Als König von Polen hat er in den letzten fünfzehn Jahren versucht, gut zu regieren, obwohl seine Regentschaft von Vorwürfen wegen seines verweichlichten Auftretens und seiner angespannten Beziehung zu seiner Frau überschattet wurde, was ihm in einem zutiefst konservativen, katholischen Land nicht gut bekam.\n\nAuf politischer Ebene war er gezwungen, mehr Macht an den Sejm abzugeben, und wurde zu einem echten konstitutionellen Monarchen, dessen Funktionen weitgehend zeremoniell sind und dessen Prärogative weitgehend von seinem Premierminister ausgeübt werden. Das unglückliche Schicksal König Augusts besteht darin, dass er scheinbar von allen Seiten missbilligt wird: Für die Nationalisten ist er ein Symbol der unerträglichen deutschen Vorherrschaft, für die Pragmatiker ein notwendiges Übel und für den Kaiser ist er sein unbeliebtester Sohn."
 POL_aleksander_ii_advisor_desc: "§YBerater Beschreibung\nGeboren: §g26. Dezember 1912, in Berlin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gPrinz Alexander Ferdinand war erst acht Jahre alt, als seine Familie nach Polen zog. Seine Jugend war überschattet von der recht distanzierten und schwierigen Beziehung seiner Eltern und dem Erwartungsdruck, der auf ihm lastete: Er sollte schließlich den polnischen Thron besteigen. Alexander schlug eine militärische Laufbahn ein, wie sie für einen deutschen Adeligen typisch ist. Obwohl er in der polnischen Kultur und Sprache ausgebildet wurde, bleibt er darin bestenfalls mittelmäßig. Das hindert ihn jedoch nicht daran, das beliebteste Mitglied des polnischen Königshauses zu sein, und es wird allgemein gehofft, dass er eines Tages eine Polin heiraten wird."
 POL_aleksander_ii_desc: "§YAnführer Beschreibung\nGeboren:§! 26. Dezember 1912, in Berlin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich\n§YPolitische Karriere:§! König Aleksander II., geboren als Alexander Ferdinand, war erst acht Jahre alt, als seine Familie nach Polen zog. Seine Jugend war überschattet von der recht distanzierten und schwierigen Beziehung seiner Eltern und dem Erwartungsdruck, der auf ihm lastete: Er sollte schließlich den polnischen Thron besteigen. Alexander schlug eine militärische Laufbahn ein, wie sie für einen deutschen Aristokraten typisch ist. Sein Dienst in der polnischen Luftwaffe brachte ihm viel Ruhm und Bewunderung in der polnischen Öffentlichkeit ein, und in vielerlei Hinsicht haben die gemeinsamen Kriegswirren dazu geführt, dass er in Polen weitaus akzeptierter ist als sein Vater es je war. Seine Entscheidung, eine slawische Adlige statt einer deutschen zu heiraten, trug ebenfalls dazu bei, die polnische Öffentlichkeit davon zu überzeugen, dass ihr König sich Polen und nicht Deutschland verpflichtet fühlte. Allerdings ist Aleksander in der Politik unerprobt, und man kann nur vermuten, wie gut er als Führer in Friedenszeiten sein wird."
 POL_kazimierz_zakrzewski_desc: "§YAnführer Beschreibung\nGeboren:§! 4. November 1900, in Krakau, Königreich Galizien und Lodomerien, Österreich-Ungarn\n§YPolitische Karriere:§! Kazimierz Zakrzewski, vielleicht der führende Visionär der polnischen Linken, hat einen weiten Weg aus den Krakauer Vorstädten nach Paris und wieder zurück nach Polen zurückgelegt. Der 1900 geborene Kazimierz Zakrzewski begann eine akademische Laufbahn in den Fußstapfen seines Vaters. Sein Studium wurde jäh unterbrochen, als der junge idealistische Student der Antike in die Polnischen Legionen eintrat und die Hoffnung hegte, sein Land vom zaristischen Joch zu befreien. Wie viele andere Legionäre war auch Zakrzewski nach dem Krieg vom neuen Königreich Polen enttäuscht, das von vielen nur als deutsches Marionettenregime betrachtet wurde. In dieser Zeit interessierte er sich für die Philosophie sozialistischer Denker wie Sorel, Jouhaux und Brzozowski und schloss sich radikalen \"Zetisten\" an, die Patriotismus und soziale Revolution miteinander verbinden wollten. Nach seinem Abschluss im Jahr 1923 beschloss er, nach Frankreich zu gehen. Nicht nur, um die Antike zu studieren, sondern - was vielleicht noch wichtiger war - um die Revolution zu studieren.\n\nAus einem bloßen Besuch wurden Jahre, denn Dr. Zakrzewski schloss sich der Patriotischen Union an, einer syndikalistischen Organisation, die sich aus polnischen Exilanten und Emigranten zusammensetzte. Der brillante junge Historiker wurde schnell zu einem einflussreichen Namen in Frankreich und veröffentlichte unermüdlich sowohl syndikalistische Texte (unter dem Pseudonym Nostromo) als auch Geschichten über Byzanz. Innerhalb eines Jahrzehnts festigte er seinen Platz als Vorsitzender des gesamten Polnischen Revolutionskomitees, wurde aber auch zu einem vertrauenswürdigen Verbündeten von Jacques Doriots Clique der Sorelianer und zu einem Wortführer des \"revolutionären Nationalismus\".\n\nIn seinen Jahren im Exil hat Zakrzewski seine eigene syndikalistische Theorie entwickelt, die den Marxismus und den Anarcho-Syndikalismus ablehnt und stattdessen die Nation als natürliche, proletarische Kraft verehrt, die den vereinten Willen der schöpferischen Kraft des Proletariats symbolisiert. Sein Ideal einer \"organischen Arbeitsdemokratie\" wäre ein Staat, der von einem starken, demokratisch gewählten Führer geführt wird, und eine Arbeiterelite, die von den Gewerkschaften geführt wird und durch die Wachsamkeit des Arbeitersoldaten geschützt wird."
 POL_leah_feldman_desc: "§YAnführer Beschreibung\nGeboren:§! September 1898, in Odessa, Gouvernement Cherson, Russisches Reich\n§YPolitische Karriere:§! Leah Feldman ist eine wirklich bemerkenswerte Frau - sie hat russische, französische und britische Revolutionen miterlebt, mit Nestor Makhno gegen die Kosaken gekämpft und jüdische Widerstandsbewegungen in Palästina organisiert. Selbst ihr Geburtsort ist nicht sicher bekannt - sie gibt Warschau an, während in ihrem britischen Pass Odessa steht. Bekannt ist jedoch, dass sie in einer armen polnisch-jüdischen Emigrantenfamilie in London aufwuchs und sich schon früh in der lokalen anarchistischen Bewegung engagierte. Im Jahr 1918 segelte sie nach Petrograd, um die Geburt der ersten wirklich sozialistischen Nation mitzuerleben, war aber schnell von der Brutalität der Bolschewiki entsetzt und beschloss stattdessen, sich den Truppen von Nestor Makhno anzuschließen - und kämpfte sowohl gegen die Roten als auch gegen die Weißen, bis die Anarchisten besiegt und zur Flucht gezwungen wurden.\n\nFeldman landete in der jungen französischen Kommune und schloss sich Lew Mareks Gruppe polnischer Anarcho-Syndikalisten an. In diesen Jahren interessierte sie sich wirklich für die Sache Polens und war nach Dr. Zakrzewski, mit dem sie in fast allen Punkten nicht übereinstimmte, eines der aktivsten Mitglieder des Polnischen Revolutionskomitees. Im Gegensatz zu Zakrzewski unternahm Feldman viele Reisen, schloss sich der britischen Revolution an und setzte sich später in Palästina für die Freiheit der Juden ein. \"Die Makhnovistische Oma\", wie sie liebevoll genannt wurde, ist wirklich eine professionelle, internationale Revolutionärin - eine mit strahlenden Idealen und wenig Geduld für Kompromisse. Mit der Revolution in Polen steht sie vor ihrer bisher schwierigsten Aufgabe: Sie muss die junge syndikalistische Nation durch den Krieg und die inneren Kämpfe zur wahren Freiheit führen und darf sie nicht den autoritären Ambitionen Zakrzewskis überlassen."
 POL_jerzy_cseszejko_sochacki_desc: "§YAnführer Beschreibung\nGeboren:§! 29. November 1892, in Nieżyn, Gouvernement Tschernihiw, Russisches Reich\n§YPolitische Karriere:§! Jerzy Czeszejko-Sochacki studierte in Sankt Petersburg und war bereits während des Ersten Weltkriegs eng mit den russischen, litauischen und polnischen kommunistischen Bewegungen verbunden. Nach dem Zusammenbruch der Bolschewiki wurde seine Partei - wie der Großteil der polnischen Linken - in den Untergrund gedrängt, und Czeszejko-Sochacki ging nach Frankreich ins Exil. Dort fand er in den Lehren von Marcel Cachin und dem französischen Rätekonzept für die Revolution eine neue ideologische Grundlage. In Polen stand Czeszejko-Sochacki etwas außerhalb des Machtkampfes um Zakrzewski."
 POL_zygmunt_zaremba_desc: "§YAnführer Beschreibung\nGeboren:§! 28. April 1895, in Piotrków, Gouvernement Piotrków, Russisches Reich\n§YPolitische Karriere:§! Zygmunt Zaremba trat der Polnischen Sozialistischen Partei in sehr jungen Jahren bei, und zwar aus ähnlichen Gründen wie viele andere - um die Sache der polnischen Unabhängigkeit zu unterstützen, wie es seine Familie eine Generation zuvor im Januaraufstand getan hatte. Zaremba war ein aktiver Studentenorganisator und das jüngste Mitglied, das in das Zentrale Arbeiterkomitee der PPS gewählt wurde. Er war jedoch weder ein Anhänger von Piłsudski, noch sah er in der Zusammenarbeit mit den Deutschen einen Ausweg. Ganz im Gegenteil, er lehnte jede Art von Koalitionsverhandlungen oder Zusammenarbeit mit der Monarchie in Polen entschieden ab. Sein Glaube an eine kompromisslose Arbeiterdemokratie scheint unumstößlich zu sein, und diese Haltung hat ihn mehrfach ins Gefängnis gebracht. Seit seiner letzten Entlassung operiert er von Galizien aus und stellt zusammen mit seiner ukrainischen Frau Natalia Verbindungen zwischen polnischen und ukrainischen sozialistischen Unabhängigkeitsaktivisten her. Im Gegensatz zu Kazimierz Zakrzewski und der Führung der ZZZ in Frankreich hat Zaremba nie daran geglaubt, dass die polnische Befreiung von einer anderen Quelle als den Polen - und ihren Brüdern in den Nachbarländern - ausgehen könnte."
 POL_norbert_barlicki_desc: "§YAnführer Beschreibung\nGeboren:§! $POL_norbert_barlicki_text$"
 POL_norbert_barlicki_text: "6. Juni 1880, in Sieciechów, Gouvernement Radom, Russisches Reich\n§YPolitische Karriere:§! Norbert Barlicki erlangte 1918 nationale Berühmtheit, als er sich vehement gegen den Vertrag von Brest aussprach und dem Staatsrat die Erklärung über freie Wahlen vorlas. Dafür wurde er in der Festung Modlin inhaftiert, aus der er erst nach Kriegsende entlassen wurde. Seine radikalsten sozialistischen Positionen milderten sich danach ziemlich ab. Anstelle der sozialistischen Hardliner-Linie, an die viele in seiner Partei glaubten, war Barlicki ein Mann der Einheitsfront. Ob Idealismus oder Pragmatismus, er glaubte, dass der beste Weg, dem polnischen Volk zu helfen, innerhalb des Systems lag, durch unermüdliche Arbeit an der Basis, um die Lebensbedingungen der Menschen zu verbessern. Zu diesem Zweck pflegte er enge Beziehungen zur Volkspartei, der er bereits seit der Gründung der PSL angehörte.\n\nDiese Zusammenarbeit trug schließlich Früchte, als der große alte Mann der PSL, Tomasz Nocznicki, in den 1930er Jahren Premierminister wurde und Barlicki als Kabinettsmitglied fungierte. Viele Reformen und der weithin erfolgreiche Vierjahresplan wurden als Beweis dafür angesehen, dass die von Deutschland auferlegte Monarchie den Interessen des einfachen Volkes dienen konnte - und selbst wenn die Regierung schließlich fiel, gab sie dem derzeitigen Bündnis aus PPS und PSL ein sehr konkretes Ziel.\n\nBarlickis Optimismus war unbegründet, denn nach den chaotischen Wahlen von 1938 wurde dem Zentrum-Block trotz seines Sieges die Bildung einer Regierung verweigert. Da Barlicki keine andere Möglichkeit sah, gab er schließlich den Radikalen des Blocks nach, und die Proteste schlugen in eine Revolution um, in deren Verlauf die Monarchie gestürzt und die Republik ausgerufen wurde. Wie es das Schicksal wollte, wurde der einzige Mann, der an die Rettung der Monarchie glaubte, der erste Führer der Republik. Norbert Barlicki konnte ein Bündnis zwischen den Arbeitern und den Bauern schmieden, die den König stürzten, jetzt muss er die Front zusammenhalten."
 POL_stanislaw_wojciechowski_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. März 1869, in Kalisz, Gouvernement Kalisz, Russisches Reich\n§YPolitische Karriere:§! Stanisław Wojciechowski wurde in einer bürgerlichen Familie in einem Vorort von Kalisz geboren und begann wie viele seiner Landsleute seine Radikalisierung während des Studiums. Er nahm 1892 am Gründungskongress der Polnischen Sozialistischen Partei in Paris teil und war ein aktiver Gewerkschaftsorganisator, der oft mit der Polizei in Konflikt geriet. Die französischen Behörden wiesen ihn aus, und Wojciechowski kehrte in das Königreich Polen zurück, wo er sich in den Aktivismus stürzte. Er arbeitete eng mit Józef Piłsudski und der PPS zusammen, unterhielt aber auch Kontakte zu den Nationaldemokraten, da er der Meinung war, dass das gesamte politische Establishment Polens für die Unabhängigkeit benötigt wird.\n\nNach 1905 begann Wojciechowski, sich von politischen Parteien und Gewerkschaften zu distanzieren, und konzentrierte sich stattdessen auf landwirtschaftliche Genossenschaften als Grundlage der polnischen Freiheit und versuchte, das Leben auf dem Land zu verbessern. Diese Bemühungen wurden durch den Ersten Weltkrieg unterbrochen. Wojciechowski evakuierte sich mit dem Nationalkomitee nach Russland und versuchte erneut, ein Bündnis mit den Nationaldemokraten zu schmieden, jedoch mit wenig Erfolg. Enttäuscht kehrte er 1918 mit seiner Familie in das Königreich Polen zurück und konzentrierte sich auf die sozialen Aktivitäten und die Nahrungsmittelhilfe im kriegszerstörten Königreich. In den 1920er Jahren trat er der PSL bei und wurde Universitätsdozent. In seinen Vorlesungen betonte er stets die Bedeutung der wirtschaftlichen Demokratisierung als Vorstufe zur politischen Demokratisierung und vertrat die Ansicht, dass Polen keine echte Demokratie sein könne, solange das Königreich von Kapitalisten und Großgrundbesitzern dominiert werde. Als langjähriger Senator, Landwirtschaftsminister im Kabinett Nocznicki und Vorsitzender des Genossenschaftsverbandes ist Wojciechowski ein angesehener und erfahrener Politiker und sozialer Aktivist. Obwohl er zunächst zögerte, das Präsidentenamt anzunehmen, wurde er durch die parteiübergreifende Unterstützung des Sejm davon überzeugt, für eine Amtszeit zu kandidieren - nur um die kritischen ersten Jahre der jungen Republik zu sichern - und sich dann aus der Politik zurückzuziehen."
 POL_jan_woznicki_desc: "§YAnführer Beschreibung\nGeboren:§! $POL_jan_woznicki_text$"
 POL_jan_woznicki_text: "15. August 1881, in Nieszawa, Gouvernement Warschau, Russisches Reich\n§YPolitische Karriere:§! Jan Woźnicki ist Teil des rechten Flügels der PSL. Er wurde 1904 im Rahmen des Kampfes gegen die Russifizierung des Bildungswesens Mitglied der Nationaldemokraten. Er wurde 1906 von den zaristischen Behörden inhaftiert, weil er seine Position als Lehrer nutzte, um Widerstand zu organisieren, und verließ bald darauf die Nationaldemokraten, da er von Roman Dmowskis friedlicher Haltung und seinem Prinzip des gewaltlosen Widerstands enttäuscht war.\n\nStattdessen trat Woźnicki in die Polnischen Legionen und bald darauf in die PSL ein. Er war mehrfach Mitglied des Sejm, wobei er sich vor allem auf Programme zur Bildung und Korruptionsbekämpfung konzentrierte. In den vergangenen zwei Jahrzehnten hat er sich auf beiden Seiten des politischen Spektrums als verlässlicher Vertreter der Mitte einen Namen gemacht."
 POL_gabriel_narutowicz_desc: "§YAnführer Beschreibung\nGeboren:§! 29. März 1865, in Telsze, Gouvernement Kowno, Russisches Reich\n§YPolitische Karriere:§! Gabriel Narutowicz wurde in einem samogitischen Dorf in Litauen geboren. Sein Vater war ein fortschrittlicher Großgrundbesitzer, der die Leibeigenschaft auf seinem Land abgeschafft hatte, und seine Mutter war eine Gelehrte der Aufklärung. Diese Erziehung gab Gabriel und seinem Bruder Stanisław eine starke national-progressive Philosophie. Während sein Bruder in Litauen blieb, musste Gabriel vor den zaristischen Behörden fliehen und absolvierte in der Schweiz ein Ingenieurstudium. Als erfahrener Bauingenieur wurde er 1920 nach Galizien-Lodomerien eingeladen, um den Wiederaufbau nach dem Krieg zu organisieren und die Infrastrukturreformen zu überwachen. Ab 1924 war er Außenminister, 1928 Minister für öffentliche Arbeiten und schließlich 1934 Ministerpräsident seiner eigenen Regierung. Nach der Wiedervereinigung Polens wurde Narutowicz zu einer Brücke zwischen den Volksbewegungen auf beiden Seiten der Grenze und ist als relativ gemäßigter liberaler Politiker besonders bei den Minderheiten beliebt."
 POL_stanislaw_mikolajczyk_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Juli 1901, in Dorsten-Holsterhausen, Provinz Westfalen, Königreich Preußen, Deutsches Reich\n§YPolitische Karriere:§! Stanisław Mikołajczyk wurde in einer Bergarbeiterfamilie auf dem preußischen Land geboren. Eine höhere Schulbildung war ihm nicht vergönnt, was Mikołajczyk jedoch nicht davon abhielt, der preußischen Sektion der Volkspartei beizutreten und in der Provinz Posen eine Landjugendbewegung gegen die Germanisierungspolitik zu organisieren. Die Organisation bäuerlicher Streiks und Proteste brachte ihm zwar keine Unterstützung durch die deutschen Behörden ein, aber er konnte einer Gefängnisstrafe entgehen. In Zusammenarbeit mit den Posener Nationaldemokraten gelang es Mikołajczyk, vielen Polen zu helfen, Land zu kaufen und ihr Eigentumsrecht gegenüber der deutschen Ansiedlungskommission zu verteidigen. Nach der Angliederung der Provinz Posen an Polen wurde Mikołajczyk mit starker Unterstützung aus seiner Heimatregion in den nationalen Sejm gewählt. Seine Erfahrungen aus den Kämpfen in der Provinz Posen haben ihn von der Notwendigkeit breiter Koalitionen in der polnischen Politik überzeugt, da er in den Deutschen eine größere Bedrohung sieht als in den Nationaldemokraten."
 POL_jozef_chacinski_leader_desc: "§YAnführer Beschreibung\nGeboren:§! $POL_jozef_chacinski_leader_text$"
 POL_jozef_chacinski_leader_text: "13. März 1889, in Warschau, Gouvernement Warschau, Russisches Reich\n§YPolitische Karriere:§! Józef Chaciński engagierte sich bereits in jungen Jahren während seines Jurastudiums in Warschau in den nationaldemokratischen Jugendorganisationen. Nach einer kurzen Inhaftierung durch die zaristischen Behörden verließ er 1909 das Land und studierte in der Schweiz. Dort knüpfte er Kontakte zur nationaldemokratischen Bewegung und schloss sich nach seiner Rückkehr nach Polen der Christlich-Nationalen Partei - Teil des ChZJN-Blocks - an und wurde zu einem sehr sichtbaren Politiker innerhalb des Blocks, der versuchte, die radikalsten Ideen der polnischen Rechten zu mäßigen. Chaciński ist solidarisch und ist der Meinung, dass sowohl der exzessive Liberalismus als auch der Sozialismus es nicht geschafft haben, das Glück der einfachen Leute zu steigern, aber auch, dass die Nationaldemokraten die einfachen Bauern nicht vergessen sollten."
 POL_adam_chadzynski_leader_desc: "§YAnführer Beschreibung\nGeboren:§! $POL_adam_chadzynski_leader_text$"
 POL_adam_chadzynski_leader_text: "§YAnführer Beschreibung\nGeboren: §g18. November 1882, in Górki-Grubaki, Gouvernement Siedlce, Russisches Reich\n§YPolitische Karriere:§! Adam Chądzyński entstammt einer Familie kleinerer Grundbesitzer und war zunächst in der Nationalen Liga aktiv, spaltete sich aber 1908 wegen der Frage der Kollaboration mit den Russen von ihr ab. Chądzyński übernahm die Führung des Nationalen Arbeiterbundes (NZR), einer solidarischen und christlichen Arbeiterpartei. Die NZR positionierte sich als kleine unabhängige Partei zwischen MKP und ChZJN, die eine kleine, aber treue Basis hatte. Chądzyński unterstützte pragmatisch die Ponikowski-Regierungen, konnte sich aber genauso gut auf die Seite des ChZJN schlagen, wenn es ihm lieber war. Diese Position als seltsamer Zentrist zwischen den eher rechtsgerichteten Christdemokraten und der liberalen PSL hat Chądzyński viel einflussreicher gemacht, als es die bloße Popularität seiner Partei vermuten ließe."
 POL_wladyslaw_grabski_desc: "§YAnführer Beschreibung\nGeboren:§! 7. Juli 1874, in Borów, Gouvernement Warschau, Russisches Reich\n§YPolitische Karriere:§! Władysław Grabski entstammt einer adligen Familie, die durch den Zuckerrübenanbau zu Reichtum gelangte, was Władysław und seinen Geschwistern Stanisław und Zofia eine gute Ausbildung ermöglichte. Władysław studierte Agrarökonomie und übernahm nach dem Tod seines Vaters das Familiengut. Er glaubte an die Bedeutung der Bildung der Bauernschaft als Mittel zur Stärkung der polnischen nationalen Identität und leitete eine illegale polnischsprachige Schule für Bauernkinder. Schließlich wurde er von den zaristischen Behörden inhaftiert, bevor er Mitglied der Nationalen Liga wurde und in die russische Duma gewählt wurde. Von dort aus konzentrierte er sich auf die Verbesserung der Lebensqualität auf dem polnischen Lande in Zusammenarbeit mit den Behörden.\n\nGrabski wurde 1917 von den Deutschen inhaftiert, nachdem er ihre Wirtschaftspolitik im besetzten Polen zu scharf kritisiert hatte, konnte aber als Trostpflaster seinen dritten Band über die Lage der polnischen Bauern fertigstellen. Ironischerweise wurde er dank seines Geschicks und seiner Popularität in Polen direkt aus dem Gefängnis zum Minister in der Regierung von Józef Świeżyński ernannt. Im Jahr 1919 gründete er zusammen mit seinem Bruder die ChZJN und führte die Partei über ein Jahrzehnt lang zu einer wichtigen Kraft im Sejm. Obwohl er sich nach den 1920er Jahren aus den Führungspositionen der Partei zurückzog, ist er der wohl populärste nationaldemokratische Politiker in Polen geblieben."
 POL_wojciech_korfanty_desc: "§YAnführer Beschreibung\nGeboren:§! 20. April 1873, in Sadzawki, Provinz Schlesien, Königreich Preußen, Deutsches Reich\n§YPolitische Karriere:§! Wojciech Korfanty wuchs in Schlesien auf und beteiligte sich schon in jungen Jahren am Kampf für die polnische Sprache und Kultur gegen die preußischen Behörden. Er wurde vom Gymnasium verwiesen, nachdem er sich negativ über Otto von Bismarck geäußert hatte, machte aber dennoch seinen Abschluss in Wirtschaftswissenschaften und trat der Nationalen Liga bei. Nach einer kurzen Inhaftierung wegen Agitation und dem Austritt aus der Endecja gründete Korfanty seine eigene Demokratisch-Nationale Gesellschaft und wurde in den Reichstag gewählt, sogar mit deutscher Unterstützung. Seine tief verwurzelten christdemokratischen Überzeugungen machten ihn bei den Katholiken über die Sprachbarriere hinweg relativ beliebt und machten ihn nach der Eingliederung Oberschlesiens in die Republik Polen zu einem Kandidaten der Mitte, da er Christdemokrat ist, aber kein Anhänger von Roman Dmowski."
 POL_edward_rydz_smigly_hos_desc: "§YAnführer Beschreibung\nGeboren:§! March 11th, 1886, in Brzeżany, Kingdom of Galicia and Lodomeria, Austria-Hungary\n§YPolitische Karriere:§! Als Sohn einer verarmten Familie aus Ostgalizien, der beide Eltern vor seinem zehnten Geburtstag verlor, schien das Leben des jungen Edward nicht viel zu bieten. Er wurde Soldat und ein Anhänger von Józef Piłsudski. Er wurde unter dem Pseudonym \"Śmigły\" Soldat, zunächst für Österreich-Ungarn und später für die Legionen von Józef Piłsudski. Er stieg als schneller und engagierter Kommandeur auf, aber nachdem er sich in der Eideskrise von 1917 geweigert hatte, den Treueeid auf Kaiser Wilhelm II. abzulegen, ging er nach Krakau und übernahm die Führung der polnischen Militärorganisation, die sich sowohl den Mittelmächten als auch Russland widersetzte\n\nIm Jahr 1919 war klar, dass Deutschland den Krieg gewinnen würde. Rydz-Śmigły versuchte zunächst, den Widerstand aufrechtzuerhalten, bevor er in Krakau zur friedlichen Opposition wechselte.\n\n1925 konnte er schließlich im Rahmen der Massenbefreiung ehemaliger polnischer Legionäre durch König August IV. nach Polen zurückkehren. Vom Militärdienst ausgeschlossen, konzentrierte er sich stattdessen auf seine politische Karriere und wurde in den Senat gewählt, wo er zu einem Sprachrohr der ehemaligen polnischen Legionäre wurde, und wo man vermutete, dass er immer noch mit Piłsudski selbst in Kontakt stand.\n\nAls die politische Lage in Polen immer instabiler wurde, gründeten Rydz-Śmigły und andere Gleichgesinnte das OZN, das Lager der nationalen Einheit. Die OZN wurde zu einer losen Clique von Endecja-beeinflussten, aber ideologiearmen Nationalisten, die glaubten, das Königreich Polen gehe zu Ende und werde durch eine neue Ordnung des autoritären polnischen Nationalismus unter militärischer Führung ersetzt.\n\nRydz-Śmigły, der durch einen Militärputsch an die Macht gekommen ist, verfügt über weitreichende Befugnisse, darunter auch die der ehemaligen Monarchie. In der Praxis ist der Sejm ein Gummistempel, der mit Pro-OZN-Politikern besetzt ist, und alle wichtigen Entscheidungen werden von Rydz-Śmigłys Clique getroffen, die einer strengen militärischen Hierarchie folgt, die es dem Ersten Marschall von Polen, Rydz-Śmigły selbst, ermöglicht, die Oberhand zu behalten."
 POL_leon_berbecki_hos_desc: ""
 POL_adam_doboszynski_hos_desc: "§YAnführer Beschreibung\nGeboren:§! 11. Januar 1904, in Krakau, Königreich Galizien und Lodomerien, Österreich-Ungarn\n§YPolitische Karriere:§! Adam Doboszyński wurde in einer Familie des Landadels in Krakau geboren. Sein Vater war Anwalt und ein liberaler Politiker. Zunächst schien es nicht naheliegend, dass er einer der produktivsten polnischen rechtsextremen Theoretiker werden würde - seine Jugend verlief relativ normal, und er war während des Ersten Weltkriegs noch ein Kind. Nach dem Tod seines Vaters im Jahr 1929 übernahm Adam das Familiengut in der Nähe von Krakau. Während dieser Zeit begann er zu schreiben.\n\nDie Krise der Creditanstalt im Jahr 1931 erschütterte ganz Österreich-Ungarn und veranlasste Doboszyński, sich der nationaldemokratischen Bewegung sowohl in Polen als auch in Galizien anzuschließen, da er mit den Zuständen in beiden Ländern zunehmend unzufrieden war. Doboszyński reiste viel und ließ sich von Theoretikern des Distributivismus, wie Gilbert Chesterton, und der größeren Bewegung der katholischen Soziallehre stark inspirieren. Doboszyński wurde zu einem eigenständigen politischen Theoretiker, der begann, den polnischen Nationalismus mit der Sozialwissenschaft der katholischen Kirche zu verbinden. Er nutzte das relativ liberale Verlagsrecht in Galizien, um ein produktiver Autor zu werden, und seine Texte wurden auf beiden Seiten der Grenze weit verbreitet. Doboszyński kritisierte sowohl den Kapitalismus als auch den Sozialismus als Strukturen, die den menschlichen Geist zermalmen, und forderte ein geistiges Erwachen der polnischen Bevölkerung. Viele sagen, er habe den deutschen Wirtschaftszusammenbruch von 1936 richtig vorausgesagt.\n\nBis 1936 war Doboszyński zum Organisator und Redner der Nationaldemokraten geworden. Er bereiste das polnische Land und agitierte gegen die ausländischen Monarchen, die über die Polen herrschten, gegen die Freimaurer und Juden, die die polnische Gesellschaft kontrollierten, gegen die Sozialisten und Liberalen, die das Wohl Polens nicht verstanden. Trotz zahlreicher Zusammenstöße mit der Polizei und Zeiten der Untergrundtätigkeit wuchs Doboszyńskis Ruhm und erreichte seinen Höhepunkt, als er einen Überfall auf Myślenice anführte und mit seiner Miliz gegen die jüdische Bevölkerung der Stadt vorging. Nach einer kurzen Zeit im Gefängnis floh er nach Russland in die Exilführung der Nationalen Liga und wurde nach Dmowskis Tod zum Führer der nationaldemokratischen Bewegung.\n\nAn der Macht ist Doboszyński endlich in der Lage, seine Theorien in die Praxis umzusetzen. In seiner Vision ist die ideale Gesellschaft die der Zeit vor der Aufklärung, in der die Industrialisierung noch nicht die Gier und Lust des Menschen freigesetzt hatte und in der eine starke Familie und die Kirche den Menschen ein sinnvolles und moralisches soziales Umfeld boten. Er ist davon überzeugt, dass dieses vergangene goldene Zeitalter der Menschheit durch unermüdliche Arbeit zurückgebracht werden kann."
  POL_wolfgang_von_kries_leader_desc: "§YAnführer Beschreibung\nGeboren:§! $POL_wolfgang_von_kries_text$"
 POL_eustachy_sapieha_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. August 1881, in Biłka Szlachecka, Königreich Galizien und Lodomerien, Österreich-Ungarn\n§YPolitische Karriere:§! $POL_eustachy_sapieha_sic_text$"

## SiCi
 POL_antoni_ponikowski_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g29. Mai 1878, in Siedlce, Gouvernement Siedlce, Russisches Reich§!\n§YPolitische Karriere:§! §gAntoni Ponikowski ist so etwas wie der Vertrauensmann des Königs geworden. Zunächst Mitglied der Nationaldemokraten und später der Christdemokraten, gehörte Ponikowski während des Ersten Weltkriegs zu den polnischen Intellektuellen, die sich dem Aufbau des Königreichs Polen zuwandten, anstatt den aussichtslosen Krieg von Roman Dmowski fortzusetzen. Ponikowski wurde zu einer der führenden Persönlichkeiten des Überparteilichen Politischen Zirkel, der sich aus den Konservativen und gemäßigten Liberalen zusammensetzte, die die Regentschaft unterstützten.\n\nPonikowski war mehrfach Ministerpräsident. Während seiner Amtszeit hat Ponikowski versucht, den schmalen Mittelweg zu beschreiten und sowohl mit den gemäßigten Liberalen als auch mit den Christdemokraten zusammenzuarbeiten. Ponikowski ist von politischen Skandalen weitgehend verschont geblieben und gilt als Mäzen für polnische Komponisten. In der Endphase seiner politischen Laufbahn war sein Rücktritt bereits geplant, aber die äußerst knappen Wahlen von 1934 erlaubten es niemand anderem, ein Kabinett zu bilden.§!"
 POL_jozef_chacinski_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g$POL_jozef_chacinski_leader_text$§!"
 POL_aleksy_cwiakowski_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g5. April 1895, in Sygontka, Gouvernement Piotrków, Russisches Reich§!\n§YPolitische Karriere:§! §gAleksy Ćwiakowski wurde in einer Bauernfamilie in der Nähe von Częstochowa geboren und studierte Jura an der Jagiellonen-Universität. Er war kurzzeitig in der Polnischen Militärorganisation aktiv, gab den Aktivismus jedoch schnell auf und trat der PSL bei. Enttäuscht von der antimonarchistischen Haltung der Partei, gründete er seine eigene Partei, den Fortschrittlichen Bauernverband, der schließlich 1934 in der MKP aufging.\n\nĆwiakowski vertrat den jungen Flügel der Monarchisten und konzentrierte seine Bemühungen darauf, die Bauernschaft mit einer Politik zu gewinnen, die mit der der PSL konkurrierte. Nach den Wahlen von 1938 wurde Ćwiakowski überraschend vom König zum Premierminister ernannt, da er als Neuer und Visionär galt, der die Monarchie so reformieren konnte, dass sie dauerhafte Unterstützung in der Bevölkerung fand."
 POL_eustachy_sapieha_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g2. August 1881, in Biłka Szlachecka, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YPolitische Karriere:§! §g$POL_eustachy_sapieha_sic_text$§!"
 POL_eustachy_sapieha_sic_text: "Eustachy Sapieha entstammt einer alten, reichen und bekannten Fürstenfamilie von Szlachta. Seine politische Karriere begann 1916, als er Hilfsorganisator in Warschau und ein Mitarbeiter von Józef Piłsudski wurde. Er wurde einer der ersten Diplomaten im Dienste des Königreichs Polen und wurde in die Schweiz geschickt, um mit dem polnischen Nationalkomitee zu verhandeln. Obwohl Roman Dmowski nicht zur Zusammenarbeit bereit war, traten viele zentristische Nationaldemokraten auf Sapiehas Anregung hin dem Interparteilichen Kreis bei. Eustachy Sapieha diente in den 1920er Jahren als polnischer Botschafter in Österreich und wurde Teil des inneren Kreises von König August IV. Politisch gilt er als liberal-konservativer Zentrist und ist als opportunistischer Politiker und hartnäckiger Verhandlungsführer bekannt."
 POL_adam_chadzynski_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g$POL_adam_chadzynski_leader_text$§!"
 POL_wladyslaw_studnicki_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g15. November 1867, in Daugavpils, Gouvernement Vitebsk, Russisches Reich§!\n§YPolitische Karriere:§! §gWładysław Studnicki war in seiner Jugend ein radikaler Sozialist und wurde für acht Jahre nach Sibirien geschickt. Nach seiner Verbannung zog er nach Wien und rückte in seinen politischen Überzeugungen nach rechts. Er schloss sich jedoch nicht dem nationaldemokratischen Passivismus an, sondern vertrat die Ansicht, dass ein unabhängiges Polen nur durch ein Bündnis mit den Mittelmächten und die Zerstückelung Russlands erreicht werden könne. Kurzzeitig liebäugelte er mit der Idee einer österreichisch-polnischen Union, doch nach dem Scheitern der Doppelmonarchie im Ersten Weltkrieg war Studnicki davon überzeugt, dass eine pro-deutsche Ausrichtung die einzig vernünftige Option sei.\n\nSein Aufstieg zu nationaler Prominenz begann 1916, als er maßgeblich an der Gründung des Königreichs Polen beteiligt war und zu den Hauptunterhändlern des Vertrags gehörte, der Polen den Cholm sicherte. Seine politische Organisation, die Polnische Staatspartei, entwickelte sich mit Unterstützung von polnischen Deutschen, Industriellen und anderen deutschfreundlichen Konservativen zu einem großen Teil der MKP. Nach Studnickis Überzeugung hat die Demokratie keinen besonderen Wert im Vergleich zur fortbestehenden Staatlichkeit Polens - was letztlich das Einzige sein sollte, was zählt.§!"
 POL_stanislaw_dubois_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g9. Januar 1901, in Warschau, Gouvernement Warschau, Russisches Reich§!\n§YPolitische Karriere:§! §gStanisław Dubois ist der Urenkel eines Offiziers der napoleonischen Armee und der Sohn eines Rechtsanwalts. Sein politisches Erwachen kam 1918, als Norbert Barlicki eine Rede hielt, in der er freie Wahlen im Königreich Polen forderte und den Vertrag von Brest verurteilte. Dubois, der bereits ein radikaler Student war, nahm unter Barlickis Anleitung radikal sozialistische Ansichten an - doch im Gegensatz zu seinem Mentor wurde Dubois mit zunehmendem Alter kaum milder. Er wurde Organisator und Aktivist in der PPS und wurde Ende der 1920er Jahre zum Redakteur der populärsten politischen Zeitschrift Polens, dem Robotnik, ernannt. Während seiner Redaktionszeit wurde der Robotnik wegen seiner kompromisslosen Kritik an den Eliten der Monarchie häufig zensiert.\n\nWährend sein Mentor Barlicki zum Anführer der gemäßigten Kräfte in der Partei wurde, radikalisierte sich Dubois in die andere Richtung, drängte kontinuierlich auf eine kompromisslosere Haltung und knüpfte Kontakte zur extremen Linken und zu radikalen Republikanern. Während der Revolution von 1938 war Dubois die führende Figur bei der Organisation des Generalstreiks und wurde de facto zum Anführer des Aufstandes in Warschau. Mit seiner Ernennung zum Premierminister ist Dubois nun endlich in der Lage, dafür zu sorgen, dass Polen nie wieder in den Autoritarismus abrutscht.§!"
 POL_norbert_barlicki_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g$POL_norbert_barlicki_text$§!"
 POL_jan_woznicki_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g$POL_jan_woznicki_text$§!"
 POL_maksymilian_malinowski_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g23. Juni 1860, in Ciechocin, Provinz Westpreußen, Königreich Preußen, Deutscher Bund§!\n§YPolitische Karriere:§! §gMaksymilian Malinowski wurde im deutschen Teilgebiet geboren und engagierte sich als Lehrer im polnischen Kampf gegen die Germanisierungspolitik. Er wurde Herausgeber bäuerlicher Aktivistenzeitungen und zog schließlich nach Warschau, nachdem er in Preußen nicht mehr willkommen war. Dort schloss er sich 1900 der Nationalen Liga an, war jedoch bald von der passivistischen Haltung Roman Dmowskis enttäuscht.\n\nMalinowski begann in seiner Zeitschrift \"Zarania\" eine eigene Ideologie zu entwerfen. Seine Anhänger wollten die polnische Bauernschaft von der Aristokratie und dem Klerus befreien und die polnischen Dörfer zum Zentrum der polnischen Kultur und Wohlfahrt machen. Er gehörte 1918 zu den Gründungsmitgliedern der PSL und saß mehrfach im Sejm, wo er sich entschieden gegen den Adel und die Kirche stellte. Als alter Mann der Partei führt er das Land nach der Revolution mit unvermindertem Elan.§!"
 POL_boguslaw_miedzinski_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g22. März 1891, in Miastków Kościelny, Gouvernement Siedlce, Russisches Reich§!\n§YPolitische Karriere:§! §gBogusław Miedziński trat bereits im Alter von 15 Jahren in die Kampforganisation der PPS ein und widmete seine ersten Jahre den polnischen Legionen. Als fähiger Organisator wurde Miedziński Adjutant und Stellvertreter von Edward Rydz-Śmigły in der Polnischen Militärorganisation. In diesen Jahren entwickelte er eine unerschütterliche Loyalität gegenüber Rydz und wurde Teil seiner kleinen Gruppe vertrauter Gefährten. Nach dem Waffenstillstand blieben die Männer in Kontakt, auch wenn sie im politischen Leben des Königreichs an den Rand gedrängt wurden. Miedziński wurde über die Liste der PSL in den Sejm gewählt und erwarb sich schnell den Ruf eines politischen Opportunisten und Verräters sowie eines Gegners der Monarchie, der nur anderen Ex-Legionären gegenüber loyal war. Er stellte sich die ideale Republik Polen unter der Führung des Militärs vor und verglich sie mit der Herrschaft des Shogun im mittelalterlichen Japan - und dieser militärische Führer sollte natürlich Rydz-Śmigły sein.§!"
 POL_tadeusz_bielecki_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g30. Januar 1901, in Słupia, Gouvernement Kielce, Russisches Reich§!\n§YPolitische Karriere:§! §gTadeusz Bielecki, ein junger, von der Monarchie desillusionierter Lehrer, wurde in den 1920er Jahren zum Aktivisten der Nationaldemokraten und organisierte Schulstreiks gegen Juden an polnischen Universitäten. Er erwies sich als charismatischer Anführer und scharte viele der \"jungen Nationalisten\" um sich, die versuchten, einen Mittelweg zwischen der konservativen nationaldemokratischen Ideologie von Roman Dmowski und den neuen, radikaleren Strömungen zu finden, die dem Legionarismus und anderen totalitären Bewegungen nacheiferten. In dieser Zeit wurde er praktisch zum Führer der Nationaldemokraten im Königreich Polen, bevor er wegen Spionage für die Russen vor Gericht gestellt wurde. Bielecki verließ Polen und machte sich auf den Weg nach Russland, um im Exil an den Aktionen der Nationalen Liga teilzunehmen. Er galt als möglicher Kronprinz für den alten und kränklichen Roman Dmowski und seine Zusammenarbeit mit Adam Doboszyński war für den Erfolg des Nationalen Aufstands und das Vertrauen der breiteren nationaldemokratischen Bewegung von entscheidender Bedeutung.§!"
 POL_pawel_lew_marek_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g16. August 1901, in Radymno, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YPolitische Karriere:§! §gPaweł Marek war ein galizischer Jude, der zunächst in Lwów aktiv war, wo er versuchte, die Zusammenarbeit zwischen polnischen, jüdischen und ukrainischen Anarchosyndikalisten zu fördern. Nach mehreren Zusammenstößen mit den Behörden emigrierte er nach Frankreich, wo er sich dem Nationalen Revolutionskomitee der polnischen sozialistischen Exilanten anschloss. 1931 wurde er nach Polen entsandt, um dort die syndikalistischen Aktivitäten zu koordinieren, und unter seiner Führung wuchs die Anarchistische Föderation Polens zu einer beachtlichen Organisation heran, die vom Traum eines demokratischen Syndikalismus und eines Polens frei von ethnischer Verfolgung und politischer Unterdrückung beseelt war.§!"
 POL_stanislaw_bukowiecki_sic_desc: "§YBerater Beschreibung\nGeboren:§! §g27. April 1867, in Włonice, Gouvernement Lublin, Russisches Reich§!\n§YPolitische Karriere:§! §gStanisław Bukowiecki, der große alte Mann des polnischen Syndikalismus, war mit Kazimierz Zakrzewski vom Polnischen Jugendverband \"Zet\" bekannt und war eine Zeit lang Mitglied der Nationalen Liga. Obwohl er sein Augenlicht vollständig verloren hatte, wurde der blinde Richter in der ersten Regierung des Königreichs Polen zum Justizminister ernannt. Er setzte sich für eine Humanisierung des polnischen Justizsystems ein, wurde aber schließlich von konservativeren Richtern verdrängt. Bukowiecki wurde zu einem merkwürdigen linksnationalistischen Politiker, der soziale Solidarität und religiöse Toleranz predigte und gleichzeitig Kontakte zu Zakrzewski und seiner nationalsyndikalistischen Bewegung pflegte.§!"

## Advisors
 POL_maurycy_zamoyski_desc: "§YBerater Beschreibung\nGeboren:§! §g30. Juni 1871, in Warschau, Gouvernement Warschau, Russisches Reich§!\n§YPolitische Karriere:§! §gGraf Maurycy Zamoyski entstammt einer wohlhabenden Adelsfamilie mit bedeutenden Ländereien sowohl in Galizien als auch in Polen selbst. Zamoyski war bereits 1905 der Nationalen Liga beigetreten und wurde zu einem Befürworter der Zusammenarbeit zwischen den slawischen Brüdern in Polen und Russland. Trotz seiner Sympathien für die Entente und sogar seiner Rolle als Vizepräsident des polnischen Nationalkomitees im Jahr 1918 kehrte er 1919 nach Polen zurück und wurde bei den ersten Wahlen in den Senat gewählt. Zamoyski, der wahrscheinlich reichste Mann Polens, vertrat eine vorsichtige Haltung gegenüber der Monarchie und gehörte zu den wichtigsten Förderern der ChZJN. Er zog es jedoch vor, in der Politik als Gemäßigter aufzutreten und sich nicht zu sehr an eine einzelne politische Partei zu binden."
 POL_stanislaw_downarowicz_desc: "§YBerater Beschreibung\nGeboren:§! §gMarch 28th, 1874, in Łochów, Warsaw Governorate, Russian Empire§!\n§YPolitische Karriere:§! §gStanisław Downarowicz war ein seltsam zentristischer Unabhängigkeitsaktivist. Trotz seiner anfänglichen Zusammenarbeit mit der PPS, die zu seiner Inhaftierung durch die zaristischen Behörden führte, fungierte er als Organisator der Schützenkompanie, ohne Piłsudski oder Dmowski zu folgen. Während dieser Zeit lebte er in Galizien im Exil und knüpfte in Lwów zahlreiche Kontakte, bis er in das Königreich zurückkehren konnte. 1910 trat er der Polnischen Fortschrittspartei bei, die später eine der Kernparteien der MKP werden sollte, und verfolgte seitdem einen gemäßigt liberalen politischen Kurs. Downarowicz gehört zu den sichtbarsten Gesichtern der progressiven MKP, die eine Liberalisierung des Königreichs anstrebt, anstatt immer tiefer in den Autoritarismus abzurutschen.§!"
 POL_janusz_radziwill_desc: "§YBerater Beschreibung\nGeboren:§! §g3. September 1880, in Berlin, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YPolitische Karriere:§! §gFürst Janusz Radziwiłł, der oft als der Mann hinter dem König bezeichnet wird, ist ein reicher Aristokrat und Magnat, dessen Palast in Warschau zum inoffiziellen Treffpunkt der polnischen Grundbesitzer- und Unternehmenselite geworden ist. Er hat die Monarchie von Anfang an unterstützt und war der Botschafter des Regentschaftsrates bei den Verhandlungen über die Ernennung des polnischen Königs. Manche sagen, er hätte auf einen österreichischen Monarchen bestehen sollen, andere loben ihn für sein Verhandlungsgeschick, das Cholm für Polen sicherte. Seitdem gehört er zum Kern des Beraterkreises von August IV., wobei er sorgfältig zwischen der Unterstützung des Königs und dem Auftreten als unabhängiger Konservativer abwägt, der in der Lage ist, Verbündete aus allen politischen Lagern zu gewinnen.§!"
 POL_wolfgang_von_kries_desc: "§YBerater Beschreibung\nGeboren:§! §g$POL_wolfgang_von_kries_text$§!"
 POL_wolfgang_von_kries_text: "27. November 1868, in Schmentau, Provinz Preußen, Königreich Preußen\n§YPolitische Karriere:§! Geboren im ländlichen Pommern in einer thüringischen Familie, strebte von Kries eine Verwaltungslaufbahn an. Er diente in der Armee, wie es von einem preußischen Adligen erwartet wurde, und wurde während des Weltkrieges in die Verwaltung des Generalgouvernements Warschau berufen. Er erwies sich als geborener Organisator, mit einem Auge für Details und einer großen Fähigkeit, sich alles über seine neuen Aufgaben anzueignen. Diese Eigenschaften sicherten ihm Beförderungen, und bei Kriegsende war er Generalgouverneur von Polen. In dieser Funktion setzte er zahlreiche Wirtschaftsreformen in Polen durch, wie etwa die Einführung der Polnischen Mark. Nach der Krönung Augusts IV. wurde von Kries, der die polnischen Verhältnisse wohl besser kannte als jeder andere Deutsche, als rechte Hand des Königs beibehalten und schließlich als Militärattaché und Leiter der deutschen Militärmission in Polen dauerhaft nach Polen entsandt."

## Generals
 POL_konstanty_rokossowski_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g21. Dezember 1896, in Warschau, Gouvernement Warschau, Russisches Reich§! \n§YMilitärische Karriere:§! §gDer aus einer polnisch-russischen Mischfamilie stammende Konstanty Rokossowski entstammt dem Adelsgeschlecht der Rokossowskis, auch wenn sein Vater, ein Eisenbahnbeamter, vom traditionellen Adel weit entfernt war. Rokossowski hatte eine schwierige Kindheit: Er verlor früh seinen Vater und musste die Schule abbrechen, um den Lebensunterhalt für den Rest der Familie zu sichern. Er holte dies nach, indem er in seiner Freizeit Bücher in russischer und polnischer Sprache las, was seinen lebenslangen Konflikt darüber, ob er Russe, Pole oder irgendetwas dazwischen war, nur noch verstärkte.\n\n1914 meldete sich der 18-jährige Konstanty an der Seite seines Cousins Franz für die sich zurückziehenden russischen Armeen und wurde Kavallerist, der mit Auszeichnung diente und den Rang eines Unteroffiziers erreichte. Mit dem Ausbruch der Oktoberrevolution trennten sich jedoch ihre Wege - Franz schloss sich der Polnischen Militärorganisation an, und Konstanty war einer der ersten, der sich freiwillig zur Roten Armee meldete. Dort stieg er als fähiger Kavalleriekommandeur schnell auf, konnte aber das Blatt nicht wenden - das sowjetische Regime brach zusammen und fiel, und Rokossowski war gezwungen zu fliehen.\n\nNach Jahren der Seelensuche in ganz Europa landet er in Frankreich, wo er mit den polnischen Sozialisten im Exil in Kontakt kommt und sich in das französische Offizierskorps einschreibt. Obwohl er den Kontakt zu den anderen ehemaligen Bolschewiken aufrechterhält, hat sich Rokossowski von der russischen revolutionären Sache entfernt und ist ihnen deshalb nicht nach Argentinien gefolgt - sein Blick richtet sich stattdessen nach Polen. Vielleicht kann er dort, in seinem anderen Heimatland, einen Sinn finden.§!"

 POL_edward_rydz_smigly_desc: "§YGeneral Beschreibung\nGeboren:§! §g11. März 1886, in Brzeżany, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YMilitärische Karriere:§! §gAls Sohn einer verarmten Familie aus Ostgalizien, der beide Elternteile vor seinem zehnten Geburtstag verlor, schien das Leben des jungen Edward nicht viel zu bieten. Seine Pflegefamilie war wohlhabend genug, um Rydz, einem vielversprechenden Maler und Künstler, die Chance auf eine Ausbildung zu geben. An der Jagiellonen-Universität trat Rydz dem Verband der aktiven Kämpfer und Schützen bei und wurde ein Anhänger von Józef Piłsudski. Unter dem Pseudonym \"Śmigły\" beschloss er, sich der Sache eines unabhängigen Polens zu widmen.\n\n1914 verließ Rydz-Śmigły die österreichisch-ungarische Armee und schloss sich den Piłsudski-Legionen an, wo er als mutiger und engagierter Kommandeur schnell aufstieg. Sein Aufstieg wurde durch die Eideskrise 1917 unterbrochen, als er sich weigerte, den Treueeid auf Kaiser Wilhelm II. zu leisten. Seine Kollegen Piłsudski und Sosnkowski wurden inhaftiert, und Rydz-Śmigły wurde verboten, eine Uniform zu tragen. Da er nicht bereit war, den Kampf aufzugeben, ging er nach Krakau und übernahm die Führung der polnischen Militärorganisation, die diesmal sowohl gegen die Mittelmächte als auch gegen Russland arbeitete. Unter seiner Führung expandierte die Kriegsgefangenenorganisation stark und versuchte sogar, ein Bündnis mit den Nationaldemokraten und dem Korps von Józef Haller in Russland einzugehen, was jedoch wenig erfolgreich war.\n\nIm Jahr 1919 war klar, dass Deutschland den Krieg gewinnen würde. Rydz-Śmigły setzte den Widerstand fort, aber schließlich musste auch er zugeben, dass das Königreich Polen Bestand haben würde. Da er in diesem neuen Königreich nicht erwünscht war, hielt er sich einige Zeit in Krakau auf und organisierte polnische Oppositionsgruppen. 1925 konnte er schließlich nach Polen zurückkehren, als König August IV. die ehemaligen polnischen Legionäre begnadigte. Vom Militärdienst ausgeschlossen, konzentrierte er sich stattdessen auf seine politische Karriere und wurde als unabhängiger, aber eindeutig nationalistisch orientierter Kandidat in den Senat gewählt. Er wurde zu einem Sprachrohr der ehemaligen polnischen Legionäre, und es wurde vermutet, dass er noch immer in regelmäßigem Kontakt mit Piłsudski selbst stand. Da die politische Lage in Polen immer instabiler wurde, plante Rydz-Śmigły die Bildung eines eigenen nationalistischen Blocks mit gleichgesinnten Offizieren.\n\n§YAnmerkungen: Bekannt für seine Kontakte zu den polnischen rechtsextremen und antimonarchistischen Organisationen. Persönlich sehr beliebt bei den Polen.§!"

 POL_kazimierz_sosnkowski_desc: "§YGeneral Beschreibung\nGeboren:§! §g19. November 1885, in Warschau, Gouvernement Warschau, Russisches Reich§!\n§YMilitärische Karriere:§! §gKazimierz Sosnkowski, mütterlicherseits aus ärmlichen Verhältnissen stammend, war ein leidenschaftlicher Komponist und interessierte sich in seiner Jugend für Architektur. Seine akademische Laufbahn wurde durch die revolutionäre Stimmung in Polen unterbrochen, die ihn dazu veranlasste, sich der Polnischen Sozialistischen Partei und ihrem Kampf gegen die zaristischen Beamten anzuschließen, da er in ihr die einzige Organisation sah, die bereit war, wirklich für ein unabhängiges Polen zu kämpfen. Er war gezwungen, nach Krakau zu ziehen, um der russischen Polizei zu entgehen, und lernte dort Józef Piłsudski kennen, den er wie viele andere zukünftige Legionäre vergötterte. Er setzte den Kampf in der PPS-Kampforganisation fort, war Mitbegründer der Schützenvereinigung und beendete in der Zwischenzeit sein Architekturstudium.\n\nWährend des Krieges wurde Sosnkowski Piłsudskis rechte Hand und erwies sich als brillanter und kühler Feldherr. Während der Eideskrise wurde er zusammen mit Piłsudski und Slawek verhaftet und verbrachte den Rest des Krieges im Gefängnis. Während seiner Gefangenschaft spielte er über 500 Partien Schach mit Piłsudski und entwickelte eine Leidenschaft für dieses Spiel. Nach dem Krieg gab er sein politisches Engagement für einige Zeit auf und konzentrierte sich stattdessen auf die Musik.\n\nSosnkowski durfte in den späten 1920er Jahren zur Armee zurückkehren, wurde aber aufgrund seiner engen Freundschaft mit Piłsudski an den Rand gedrängt. Er war zu fähig, um lange in niederen Diensten zu bleiben, und diente schließlich in mehreren Militärdelegationen und anderen organisatorischen Aufgaben. Er sprach fließend Deutsch, Französisch, Englisch, Italienisch, Russisch und Griechisch.\n\n§YAnmerkungen: Er wird verdächtigt, Sympathien für die Republikaner zu hegen, ist aber offiziell unpolitisch.§!"

 GER_heinz_guderian_desc: "§YGeneral Beschreibung\nGeboren:§! §g17. Juni 1888, in Kulm, Provinz Westpreußen, Königreich Preußen, Deutsches Reich§!\n§YMilitärische Karriere:§! §gHeinz Guderian wurde in eine preußische Militärfamilie hineingeboren und besuchte wie sein Vater schon früh eine Kadettenschule. Bei Ausbruch des Weltkriegs war er bereits Leutnant und diente als Nachrichtenoffizier in der Signalabteilung der 4.Armee. Guderian kämpfte in Verdun und Italien und war bei Kriegsende in Polen stationiert.\n\nHätte er nicht den berühmten Panzerkommandanten des Weltkriegs, Ernst Volckheim, kennen gelernt, wäre Guderian vielleicht den traditionellen preußischen Weg weitergegangen. Doch Volckheims umstrittene Ideen über den Vorrang gepanzerter Einheiten inspirierten Guderian sehr. In den 1920er Jahren wurde er zu einem profunden Kenner der gepanzerten Kriegsführung und verfolgte aufmerksam die aufkommenden französischen Theorien des \"guerre de mouvement\" (Bewegungskrieg). Sein hartnäckiges Beharren auf der neuen Doktrin und sein beißender Sarkasmus machten ihn jedoch im deutschen Generalstab nicht sehr beliebt, und 1927 wurde er zum Militärattaché von König August IV. \"befördert\" und mit der Überwachung und Ausbildung der polnischen Wehrmacht zu einer modernen Kampftruppe betraut.\n\nObwohl er de facto ins polnische Exil verbannt war und keine Karriere machen konnte, beschloss Guderian, seine Theorien in der polnischen Armee in die Praxis umzusetzen. Er scharte eine Clique gleichgesinnter Offiziere wie Oswald Lutz und sogar einige Polen wie Władysław Anders um sich. Vor allem aber gelang es Guderian, die polnische Regierung davon zu überzeugen, seine Vision vom Krieg der Zukunft zu unterstützen - zweifellos sah er in einer kleinen Elitearmee eine Option, die sich langfristig als billiger und populärer erweisen würde als die Masseneinberufung. Bis 1936 arbeitete Guderian unermüdlich mit seinen Panzerdivisionen an der Modernisierung der polnischen Armee und ihrer Doktrin für jeden künftigen Krieg.§!"

 GAL_wladyslaw_sikorski_desc: "§YGeneral Beschreibung\nGeboren:§! §g7. November 1881, in Tuszów Narodowy, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YMilitärische Karriere:§! §gWładysław Sikorski war der dritte Sohn eines Lehrers und strebte schon früh eine Karriere als Ingenieur an. Nach seinem Schulabschluss meldete er sich freiwillig zum Dienst in der österreichisch-ungarischen Armee und verließ sie als Leutnant der Reserve. Während dieser Zeit engagierte er sich in verschiedenen Organisationen wie den sozialistischen Paramilitärs, die für die Unabhängigkeit Polens kämpften. Er lernte auch Piłsudski, Slawek, Sosnkowski und andere Aktivisten kennen und wurde Vorsitzender der Lwówer Ortsgruppe des Schützenbundes.\n\nBei Ausbruch des Weltkriegs wurde Sikorski mobilisiert und kämpfte in den polnischen Einheiten des österreichisch-ungarischen Militärs. Schließlich schloss er sich Piłsudskis polnischen Legionen an und fungierte als Rekrutierer in Krakau. In dieser Zeit entfernte er sich von Piłsudski, der für eine gemeinsame Sache mit den Mittelmächten gegen Russland eintrat, während Sikorski glaubte, dass sowohl die Österreicher als auch die Deutschen das polnische Volk verraten hatten. Ironischerweise wurden Sikorskis Zweifel bestätigt, als die Schwurkrise zur Auflösung der polnischen Legionen führte. Sikorski selbst kehrte in die österreichisch-ungarische Armee zurück, schloss sich aber bald Piłsudski in der Internierung an, nachdem er seinem Landsmann lauwarme Solidarität bekundet hatte.\n\nDa er sich weigerte, unter einem anderen deutschen König zu dienen, beschloss Władysław Sikorski, nach dem Krieg in Galizien zu bleiben. Er trat wieder in die Armee ein und wurde zu einem bekannten Militärtheoretiker, der die Modernisierung und Motorisierung der galizischen Streitkräfte forderte. Sikorski war auch in der Politik aktiv und setzte sich für die Demokratie und die Vereinigung der \"zwei Polen\" auf beiden Seiten der Grenze ein.§!"

 POL_jozef_haller_desc: "§YGeneral Beschreibung\nGeboren:§! §g4. Juni 1873, in Jurczyce, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YMilitärische Karriere:§! §gJózef Haller von Hallenburg wurde in eine kleine Szlachta-Familie in der Nähe von Krakau geboren. Sowohl sein Vater als auch sein Großvater nahmen an den gescheiterten polnischen Aufständen teil, und er wuchs in einer zutiefst patriotischen und katholischen Umgebung auf. Der junge von Hallenburg erhielt eine erstklassige Ausbildung, die ihn durch Lemberg, Ungarn und Mähren führte, bevor er die Artillerieschule in Wien besuchte. Er diente 15 Jahre in der österreichisch-ungarischen Armee, schied aber 1910 aus, weil \"die österreichische Artillerie ihm nichts mehr beizubringen hatte\". Stattdessen widmete sich Haller der sozialen Arbeit in Galizien und organisierte den Bauernverband und die polnische Sektion der Pfadfinder.\n\nHaller schloss sich den polnischen Legionen an und leistete einen tapferen Dienst an der galizischen Front. Seine Einheit durchbrach die Karpaten über den legendären Legionsbergpass und griff Stanisławów an. Er gehörte zu den bekanntesten und beliebtesten Kommandeuren, die sich in der Schwurkrise für den Treueeid auf Kaiser Wilhelm II. entschieden, was ihm einen Posten in der Führung des polnischen Hilfskorps einbrachte.\n\nEr protestierte vehement gegen das Schicksal Polens im Vertrag von Brest, aber der Erwerb der Provinz Cholm und das Scheitern der Generaloffensive der Entente 1918 hielten ihn auf der deutschen Seite. Bei Kriegsende wird er als Divisionskommandeur in die neu gegründete polnische Armee integriert. Haller war in Verbänden wie den Pfadfindern und dem Roten Kreuz aktiv und machte sich einen Namen als jemand, der sich für die Veteranen einsetzte und viel dafür tat, ihnen im Königreich sichere Renten und Respekt zu verschaffen. Politisch ist Haller ein Anhänger des ChZJN und der nationaldemokratischen Politik.§!"

 POL_stanislaw_sosabowski_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. Mai 1892, in Stanisławów, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YMilitärische Karriere:§! §gStanisław Sosabowski wurde in einer armen Arbeiterfamilie in Stanisławów geboren. Während seiner kargen Ausbildung engagierte er sich in Aktivisten-, Pionier- und Pfadfinderorganisationen, bevor er 1913 in die österreichisch-ungarische Armee eingezogen wurde. Seine Feuertaufe bestand er in der großen Festung Przemyśl. Sosabowski nahm an den Gebirgskämpfen in der Slowakei teil, wurde mehrfach schwer verwundet und erhielt noch vor Kriegsende alle für Unteroffiziere verfügbaren Orden.\n\nAuf eigenen Wunsch wurde Sosabowski nach Lublin versetzt und nahm nach seiner Beförderung zum Leutnant an der Organisation der Armee des Königreichs Polen teil. Nach dem Krieg setzte er sein Studium an der Warschauer Militärakademie fort und konzentrierte sich auf die Ausbildung der polnischen Spezialkräfte. Später nahm er sogar an deutschen Fallschmirjäger-Übungen teil und plante, den Einsatz von Fallschirmjägern im polnischen Spezialdienst einzuführen.§!"

 POL_adam_koc_desc: "§YGeneral Beschreibung\nGeboren:§! §g31. Juli 1891, in Suwałki, Gouvernement Suwałki, Russisches Reich§!\n§YMilitärische Karriere:§! §gAdam Koc wurde in einer aristokratischen Familie aus Podlasie geboren. Seine Karriere als Unabhängigkeitsaktivist begann während der Revolution von 1905, als er sich an einem Schulstreik beteiligte - eine Aktion, die dazu führte, dass Koc von seiner Schule verwiesen wurde. Er schloss sich der Nationalen Arbeitergewerkschaft an, einer Pro-Endecja-Partei, und radikalisierte sich während seines Studiums in Krakau weiter. Obwohl er Władysław Studnicki als seinen Mentor betrachtete, trat Koc trotz dessen sozialistischer Ausrichtung der Union des aktiven Kampfes bei. Er lernte Józef Piłsudski und die anderen berühmten Legionäre kennen und wurde schließlich Slaweks Stellvertreter in der Polnischen Militärorganisation, wo er Partisanenaktionen hinter den Linien im russischen Teil Polens organisierte.\n\nAls der Krieg weiterging, wollte Koc unbedingt an die Front gelangen. Da es unmöglich war, das Niemandsland zu durchqueren, reiste er illegal durch Finnland, und nach mehreren unerwarteten Problemen gelangte er in Piłsudskis Hauptquartier und trat offiziell der Legion bei. Schließlich nahm er an der Besetzung von Lublin teil, doch nachdem er wegen seiner Beteiligung an nationalistischer Agitation unter den Lubliner Polen erwischt worden war, wurde er trotz seiner schlechten Sehkraft an die Front geschickt. Dort wurde er schwer verwundet, organisierte aber im Krankenhaus und später in der Gefangenschaft weiterhin Unterstützung für Piłsudski.\n\nNach seiner Entlassung im Jahr 1919 freundete sich Koc mit Edward Rydz-Śmigły an, als sie für kurze Zeit in Galizien im Exil lebten, bevor sie in ihre Heimat zurückkehren durften. Er wurde als parteiloser Abgeordneter in den Sejm gewählt, obwohl er die Christlich-demokratische Partei bei vielen ihrer Initiativen unterstützte. Koc, der auch in vielen Veteranenorganisationen aktiv war, wurde zu einer wichtigen Figur der polnischen Rechten und wurde oft als Rydz-Śmigłys rechte Hand angesehen.§!\n\n§YAnmerkungen: Mitarbeiterin von Edward Rydz-Śmigły.§!"
 POL_leon_berbecki_desc: "§YGeneral Beschreibung\nGeboren:§! §g28. Juli 1874, in Lublin, Gouvernement Lublin, Russisches Reich§!\n§YMilitärische Karriere:§! §gDer \"alte Mann der polnischen Armee\", Leon Berbecki, kann auf eine über 40-jährige Militärkarriere zurückblicken. Seine Familie war patriotisch, und Berbecki meldete sich freiwillig für die russische Armee, nahm an Kämpfen im Fernen Osten teil und stieg in den Rängen auf. Er entging jedoch der Einberufung in die russische Armee im Jahr 1914 und trat stattdessen in die polnischen Legionen ein, wo er unter Józef Piłsudski diente. Im Gegensatz zu den meisten Legionären erklärte er sich nach der Eideskrise bereit, das polnische Hilfskorps zu führen.\n\nBerbecki wurde zum Gründungsvater der polnischen Wehrmacht, denn er war der erste Inspekteur der militärischen Ausbildung und später Inspekteur der polnischen Militärschulen. Unzählige junge Offiziere lernten sein explosives Temperament während seiner langen Karriere bei der Ausbildung der neuen Soldatengeneration zu fürchten. Berbeckis persönliche Ansichten sind immer noch sehr stark von Piłsudski geprägt, obwohl er argumentiert hat, dass die Eid-Krise nicht als Piłsudskis prägender Faktor angesehen werden sollte, sondern vielmehr seine Überzeugung, dass Polen nur in Zusammenarbeit mit anderen Mächten sicher sein kann und dass letztlich Russland der existenzielle Feind ist, nicht Deutschland.§!"
 POL_jozef_dowbor_musnicki_desc: "§YGeneral Beschreibung\nGeboren:§! §g25. Oktober 1867, in Garbów, Gouvernement Lublin, Russisches Reich§!\n§YMilitärische Karriere:§! §gDie Wurzeln von Józef Dowbor-Muśnicki gehen auf eine kalvinistische litauische Familie zurück, die sich im 17. Jahrhundert in Sandomierz niederließ. Er diente dreißig Jahre lang in der russischen Armee, wo er im Fernen Osten und im Großen Krieg eingesetzt wurde. Bis 1917 war er Generalleutnant und wurde zum Oberbefehlshaber der polnischen Streitkräfte in Russland ernannt, mit dem Ziel, die polnischen Soldaten in ihren eigenen nationalen Einheiten zu organisieren. Das polnische Korps in Russland verfügte über rund 64.000 Mann und machte Dowbor-Muśnicki zu einem wichtigen Kriegsherrn in der sich ständig verändernden politischen Situation Russlands, wo die Polen zunächst mit der Regierung von Alexander Kerenski zusammenarbeiteten, da diese den russischen Minderheiten Autonomie versprochen hatte.\n\nAls die Oktoberrevolution die Bolschewiki an die Macht brachte, versuchte Dowbor-Muśnicki, den Weg der Neutralität zu beschreiten, wurde aber auf die Seite der Weißen geworfen, nachdem die Polen allen Versuchen, sie zu entwaffnen, widerstanden hatten. Sein Korps übernahm die Kontrolle über die Stadt Bobruisk in Weißruthenien und hielt sich gegen die Bolschewiki, bis der Vertrag von Brest-Litowsk unterzeichnet wurde und die Bolschewiki sich aus den westlichen Gouvernements zurückzogen. Die deutsche Armee umzingelte Bobruisk, und es kam zu einer Pattsituation. Viele von Dowbor-Muśnickis Offizieren wollten bis zum Schluss gegen die Deutschen kämpfen und versuchten, einen erfolglosen Putsch gegen den angesehenen General zu verüben. Nach ihrem Scheitern kapitulierte Dowbor-Muśnicki und wurde zusammen mit seiner Armee als Kriegsgefangener in das neu gegründete Königreich Polen überstellt.\n\nNach dem Krieg trat Dowbor-Muśnicki in den Dienst der neuen polnischen Armee und wurde zu einem ihrer erfahrensten Generäle. Er hat viel dafür getan, dass die Armee unpolitisch ist - indem er die Radikalen von Beförderungen fernhielt, aber auch indem er bei alten Ereignissen ein Auge zudrückte. Nach Dowbor-Muśnickis Worten ist er ein Nationalist und nur ein Nationalist, da er der Meinung ist, dass die Militärs keine politischen Ansichten haben sollten. Diese Haltung hat ihn als sehr unterstützend für den Status quo der von Deutschland unterstützten Monarchie erscheinen lassen, und seine Feinde in den politischen Extremen stellen Dowbor-Muśnicki gerne als Feigling dar, der sein ganzes Leben lang nur fremden Herren gedient hat. Seine Anhänger - vor allem \"die Dowborianer\", die Männer aus seinem Korps - verehren ihn als klugen und pragmatischen Anführer, der unzählige Leben gerettet hat.§!"
 POL_zbigniew_antonowicz_desc: "§YGeneral Beschreibung\nGeboren:§! §g14. November 1894, in Kalisz, Gouvernement Kalisz, Russisches Reich§!\n§YMilitärische Karriere:§! §gDie militärische Laufbahn von Zbigniew Antonowicz begann 1915, als er sich freiwillig zur Puławy-Legion meldete, die als russisches Gegenstück zu den polnischen Legionen auf Seiten der Mittelmächte aufgestellt worden war. Antonowicz verlor ein Auge, als die Legion den russischen Rückzug über den Fluss Nurcem deckte. Trotz seiner Verwundung gelang es ihm, Verstärkungsbefehle an das Hauptquartier seiner Einheit zu übermitteln. Nachdem er sich ein Jahr lang erholt hatte, setzte er den Krieg trotzdem fort. Die Legion wurde später aufgelöst, und 1917 schloss er sich dem 1. polnischen Korps von Józef Dowbor-Muśnicki an. Zusammen mit dieser Einheit wurde er schließlich in die polnische Armee integriert. Als fähiger Ingenieur konzentrierte sich Antonowiczs militärische Karriere hauptsächlich auf Befestigungsarbeiten.§!"
 POL_mikolaj_boltuc_desc: "§YGeneral Beschreibung\nGeboren:§! §g20. Dezember 1893, in Sankt Petersburg, Gouvernement Sankt Petersburg, Russisches Reich§!\n§YMilitärische Karriere:§! §gMikołaj Bołtuć schloss 1914 die Pawlowsker Infanterieschule ab und wurde direkt in die Schusslinie geschickt. Er kämpfte an der Baltischen Front und 1917 als Teil der Polnischen Legion im Finnischen Bürgerkrieg, die vor allem an der Karelischen Front gegen die finnischen Roten kämpfte. Nach dem Zusammenbruch des zaristischen Regimes schloss sich Bołtuć dem 3. polnischen Korps in Russland an, das hauptsächlich in der Ukraine operierte. Im Juni 1918 kapitulierte die Einheit vor den österreichischen Truppen, und Bołtuć wurde unter anderem nach Polen geschickt, nachdem er sich bereit erklärt hatte, in der neuen königlichen Armee zu dienen. Bołtuć gilt als verlässlicher und umsichtiger Führer und ist persönlich ein überzeugter Anhänger eines unpolitischen und nichtreligiösen Militärs.§!"
 POL_wladyslaw_anders_desc: "§YGeneral Beschreibung\nGeboren:§! §g11. August 1892, in Błonie, Gouvernement Warschau, Russisches Reich§!\n§YMilitärische Karriere:§! §gWładysław Anders stammt aus einer alten reformierten livländischen deutschen Familie. Er trat 1910 als Freiwilliger in die russische Armee ein und wollte bei den Dragonern dienen, da er ein leidenschaftlicher Liebhaber des Reitsports war. Er kämpfte an der rumänischen Front und wurde während des Weltkriegs mehrfach verwundet. Nach dem Zusammenbruch der russischen Armee schloss sich Anders dem 1. polnischen Korps von Józef Dowbor-Muśnicki in Russland an und kämpfte an dessen Seite, bis das Korps bei Bobruisk vor den Deutschen kapitulierte und schließlich in die polnische Armee integriert wurde. Wie Dowbor-Muśnicki ist auch Anders ein überzeugter Apolitiker. Anders ist ein berühmter Reiter und aktives Mitglied des Militär-Automobil- und Motorradclubs. Für ihn ist die Kavallerie eine schnelle Waffe, und in einer Zeit, in der die Kavallerie im Vergleich zu modernen Waffen ihre Fähigkeiten verliert, muss etwas anderes an ihre Stelle treten, nämlich eine schnelle, mobile Truppe, die in der Lage ist, Flankenmanöver durchzuführen. Diese Einstellung und seine hervorragenden Kampfleistungen brachten ihm das Kommando über die erste polnische Panzerdivision ein, die im Rahmen der Reformen von Heinz Guderian gebildet wurde.§!"
 POL_henryk_dobrzanski_desc: "§YGeneral Beschreibung\nGeboren:§! §g22. Juni 1897, in Jasło, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YMilitärische Karriere:§! §gHenryk Dobrzański war kaum 18 Jahre alt, als er sein Studium abbrach, über sein Alter log und in die polnischen Legionen eintrat, wo er als rücksichtsloser Kavallerist eine schnelle Beförderung erfuhr. Während der Schwurkrise gehörte er zu der Minderheit der Legionäre, die dem Kaiser die Treue schworen. In Rarańcza stellte er seine Loyalität erneut unter Beweis, als sein Vorgesetzter Józef Haller der Einheit befahl, sich gegen ihre österreichischen Verbündeten zu wenden und auf die russische Seite zu fliehen. Dobrzański und die ihm nahestehenden Männer gehorchten nicht und wurden wegen der Meuterei ihrer Kameraden in einem ungarischen Gefangenenlager inhaftiert. Nach dem Krieg kehrte er in den polnischen Dienst zurück und erwies sich als guter Kenner der Manöverkriegsführung und der Hit-and-Run-Taktik. Im Zivilleben ist er ein berühmter Reiter, der Polen mit dem Gewinn zahlreicher prestigeträchtiger Rennen und Wettbewerbe internationalen Ruhm eingebracht hat.§!"
 POL_juliusz_rommel_desc: "§YGeneral Beschreibung\nGeboren:§! §g3. Juni 1881, in Grodno, Gouvernement Grodno, Russisches Reich§!\n§YMilitärische Karriere:§! §gJuliusz Rómmel entstammt der alten, polonisierten baltisch-deutschen Familie von Rummel. Er folgte der militärischen Tradition seiner Familie und trat in die russische Armee ein, wo er während des Russisch-Japanischen Krieges und an der österreichischen Front im Ersten Weltkrieg schnell aufstieg. Er führte 1917 das 3. polnische Korps in Kiew an, als er mit seinen Männern vor der österreichischen Armee kapitulierte, und wurde rasch in die neue polnische Armee integriert. Im letzten Krieg erwies er sich als besonders geschickt im Manöverkrieg in den weiten Ebenen der Ukraine und setzte Kavallerie und leichte Artillerie effektiv ein - auch wenn er von seinen Gegnern oft als Beispiel für einen Anachronismus dargestellt wird, der bei der Führung seiner Kriege immer noch an die Strategien von 1917 glaubt.§!"
 POL_waclaw_stachiewicz_desc: "§YGeneral Beschreibung\nGeboren:§! §g19. November 1894, in Lemberg, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YMilitärische Karriere:§! §gWacław Stachiewicz war Edward Rydz-Śmigły stets treuer als Józef Piłsudski, da er bereits in den polnischen Legionen als enger Mitarbeiter von Rydz fungierte. Stachiewicz ist ein intelligenter und gut ausgebildeter Soldat mit großem Interesse an militärischer Topologie und Kartografie. Als fähiger Offizier wurde er in die neu gegründete polnische Armee aufgenommen, wo er in erster Linie organisatorische Aufgaben wahrnahm, obwohl sein beruflicher Aufstieg durch seine enge Verbindung zu nationalistischen Kreisen behindert wurde.§!\n\n§YAnmerkungen: Mitarbeiter von Edward Rydz-Śmigły.§!"
 POL_stanislaw_magnuszewski_desc: "§YGeneral Beschreibung\nGeboren:§! §g17. September 1888, in Daugavpils, Gouvernement Vitebsk, Russisches Reich§!\n§YMilitärische Karriere:§! §gStanisław Magnuszewski wurde in Lettland geboren und strebte schon in jungen Jahren eine militärische Laufbahn an, die er an der Alexejew-Militärschule in Moskau als Mitglied des Militäringenieurkorps abschloss. Magnuszewski war in erster Linie ein Organisator und Ingenieur und kein besonders mutiger Soldat. Er stieg stetig auf und diente schließlich unter dem Korps von General Józef Dowbor Muśnicki und war an der dramatischen Einnahme der Festung Bobruisk durch das polnische Korps beteiligt. Wie die gesamte Einheit wurde auch er demobilisiert und in die polnische Wehrmacht eingegliedert. In Friedenszeiten war er als Militärlehrer tätig.§!"
 POL_antoni_szylling_desc: "§YGeneral Beschreibung\nGeboren:§! §g31. August 1884, in Płoniawy, Gouvernement Łomża, Russisches Reich§!\n§YMilitärische Karriere:§! §gAntoni Szylling war gezwungen, eine militärische Laufbahn einzuschlagen, nachdem ihm nach mehreren Zusammenstößen mit den zaristischen Behörden eine längere Haftstrafe drohte. Er war Mitglied einer geheimen sozialistischen Kampforganisation, besaß zahlreiche illegale Waffen und wurde nach einer kurzen Verhaftung in die russische Armee eingezogen, um seine Strafe nicht fortzusetzen. Trotz dieses steinigen Starts erwies er sich als anständiger Offizier und war bereits Major, als Russland den Krieg beendete. Nach seiner Gefangennahme erklärte sich Szylling bereit, in der neuen polnischen Armee zu dienen. Er lässt sich am besten als vorsichtiger, unauffälliger Taktiker beschreiben, der Risiken vermeidet und Befehle wortgetreu ausführt. Diese Einstellung hat ihm in der Armee gute Dienste geleistet und zu mehreren Beförderungen geführt.§!"
 POL_boleslaw_wieniawa_dlugoszowski_desc: "§YGeneral Beschreibung\nGeboren:§! §g22. Juli 1881, in Maksymówka, Königreich Galizien und Lodomerien, Österreich-Ungarn§!\n§YMilitärische Karriere:§! §gBolesław Wieniawa-Długoszowski ist ein bunter Offizier. Arzt, Dichter, ein Mann, dessen zwei Leidenschaften Frauen und Pferde sind. In seiner Jugend verkehrte der junge Spross der angesehenen Familie Wieniawa lieber in der Boheme der Kunstszene, als sich auf sein Studium zu konzentrieren. Seine zahlreichen Beziehungen und seine Konversion zum Protestantismus machten ihn in der polnischen Gesellschaft bereits ziemlich unbeliebt. Seine militärische Karriere hingegen begann ähnlich wie die vieler anderer. Er trat dem Schützenverein bei und folgte Józef Piłsudski als dessen persönlicher Adjutant durch die Schützengräben Osteuropas, wo er für seine waghalsigen Kavallerieeinsätze mit den höchsten Tapferkeitsauszeichnungen geehrt wurde.\n\nWieniawa-Długoszowski verbrachte einige Zeit an der Seite von Piłsudski im Gefängnis, durfte aber weiterhin in der neu gegründeten polnischen Armee dienen. Er begeisterte sich für die Kavallerie und fungierte als Ausbilder und Inspekteur, wenn er nicht gerade als Militärattaché ins Ausland entsandt wurde oder in Schwierigkeiten geriet - so wurde er zum Beispiel wegen eines Duells zu fünf Tagen Gefängnis verurteilt. Die Kunst blieb seine wahre Leidenschaft, und er verbrachte wohl mehr Zeit mit dem Übersetzen von Literatur ins Polnische und dem Schreiben eigener Werke als mit militärischen Übungen.§!"

 POL_jozef_unrug_desc: "§YAdmiral Beschreibung\nGeboren:§! §g7. Oktober 1884, in Brandenburg an der Havel, Provinz Brandenburg, Königreich Preußen, Deutsches Reich§!\n§YMarine Karriere:§! §gDer als Joseph von Unruh geborene Unrug wuchs in einer wohlhabenden preußischen Aristokratie auf, die auf eine lange militärische Tradition zurückblicken konnte. Er machte 1907 seinen Abschluss an der Marineschule und kommandierte im Weltkrieg ein U-Boot. Von Unruh war schon vor dem Krieg vom modernen Deutschland enttäuscht und entwickelte eine seltsame Form der Polonophilie, da er glaubte, dass die Polen die Romantik und die Leidenschaft besaßen, die in Deutschland fehlten. Dies wurde dadurch unterstützt, dass er väterlicherseits teilweise polnischer Abstammung war. Er war nicht einverstanden mit Deutschlands neuer mahanistischer Doktrin einer Blauwasserflotte. Als Romantiker, der von der Kaiserlichen Marine enttäuscht war, wurde er meist zu Ausbildungszwecken in der Ostsee eingesetzt. Nach dem Krieg diente er in der deutschen Ostseeflotte, bevor die turbulenten Ereignisse des Zweiten Weltkriegs und die Wiedergründung der polnischen Marine nach zwei Jahrhunderten begannen. Als Józef Unrug konnte der Admiral zwei seiner Leidenschaften miteinander verbinden: das Segeln und die polnische Kultur.§!"

