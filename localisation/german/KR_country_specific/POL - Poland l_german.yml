 poland.150.t: "Die Wahlen von 1938"
 poland.150.d.circle_coalition: "Die Gesetze des Königreichs Polen schreiben vor, dass die Wahlen zum Sejm spätestens vier Jahre nach der letzten Wahl stattfinden müssen, es sei denn, es herrscht nationaler Notstand. Die letzten Sejm-Wahlen waren von entscheidender Bedeutung, da sie das Ende der Nationalen Koalition und ihre Ablösung durch die jetzige Regierung zur Folge hatten. Es war auch ein Omen, denn schon vor dem Schwarzen Montag häuften sich die Auseinandersetzungen zwischen Linken und Rechten - 1936 war nur ein Brandbeschleuniger und eine Erinnerung an die Regierung Ponikowski, was auf dem Spiel stand. Die Centrolew hatten allen Grund zu hoffen, dass sie in dieser Abstimmung Rache finden würden.\n\nSie kam nie. Nach einigen Auszählungen wurde deutlich, dass Ponikowskis Koalition in den Augen der Nation weiterhin lebendig ist. Da die mit der MKP verbündeten Parteien [?POL_royal_influence]% der Sitze im Sejm erringen konnten und ihre Verbündeten in der ChZJN [?POL_nat_influence]%, haben die Zeitungen bereits damit begonnen, ihre Morgenausgaben vorzubereiten, um den Kreis zum Sieger der Wahlen zu erklären, während die Centrolew zurückgeschickt wurde, um über ihre Zukunft nachzudenken. Für den Moment ist das Königreich sicher - und die polnische Linke wurde aufgefordert, es beim nächsten Mal wieder zu versuchen.\n\nFalls es überhaupt ein nächstes Mal gibt. Trotz seines Erfolges hat Ponikowski bereits seinen Wunsch geäußert, in den Ruhestand zu treten, so dass sich die Frage stellt, wer sein Nachfolger wird. Überraschenderweise hat sich Aleksy Ćwiakowski als Favorit herauskristallisiert - ursprünglich ein Mitglied der PSL, war Ćwiakowskis bauernfreundliche Politik wohl entscheidend für das Fortbestehen des Kreises und wird von der jungen liberalen Garde als wesentlich für eine langfristige Strategie angesehen.\n\nDoch die Konservativen, die von einer möglichen Agrarreform und der vermeintlichen Nachgiebigkeit gegenüber den jüngsten Unruhen abgeschreckt sind, haben sich geweigert. Stattdessen haben sie dem König vorgeschlagen, Władysław Studnicki von der Staatspartei zu ernennen. Studnicki ist ein überzeugter Monarchist und soll eine Regierung führen, die durch das königliche Vorrecht ermächtigt wird, Maßnahmen zur Wiederherstellung der Ordnung im Land zu ergreifen. Die Regierung könnte sich auf die Wahlen berufen, um ein Mandat zu erhalten... aber diese Behauptung ist zweifelhaft, und eine solche autoritäre Wende könnte zu Gegenreaktionen führen. Der König muss entscheiden, was vorzuziehen ist..."
