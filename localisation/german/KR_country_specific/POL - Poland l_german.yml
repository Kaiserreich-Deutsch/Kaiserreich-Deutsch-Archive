 poland.219.t: "Die Deklaration der Republik Polen"
 poland.219.d: "Das Haus Hohenzollern wurde von einer Katastrophe heimgesucht - eine Revolution in Polen hat König August IV. gestürzt und eine Republik unter Führung der Bauern ausgerufen. Viele sehen in der Revolution einen massiven Schlag für das deutsche Ansehen, der zweifellos die Unruhen im Osten verstärken wird - und uns vor den Russen schwach aussehen lässt. Eine weitere Demütigung ist, dass die neugeborene polnische Republik von Österreich unterstützt wird und sich möglicherweise bald in dessen Einflussbereich einreiht.\n\n Die Falken in unserer Regierung fordern kühne Schritte - sogar die Wiederherstellung der Monarchie mit Waffengewalt. Pragmatischere Staatsmänner räumen ein, dass es eine vergebliche Mühe wäre, eine weitere unpopuläre Monarchie in Polen zu stützen - aber ihre neue Regierung könnte gezwungen werden, dieselben Verträge zu akzeptieren, die das Königreich hatte. Vielleicht würde dies auch als Nachsicht gegenüber den Polen angesehen werden und uns dort die dringend benötigte Unterstützung verschaffen."
 poland.219.d2: "Das Haus Hohenzollern wurde von einer Katastrophe heimgesucht - eine Revolution in Polen hat König August IV. gestürzt und eine Republik unter Führung der Bauern ausgerufen. Viele sehen in der Revolution einen massiven Schlag für das deutsche Ansehen, der zweifellos die Unruhen im Osten verstärken wird - und uns vor den Russen schwach aussehen lässt.\n\nDie Falken in unserer Regierung rufen zu kühnen Schritten auf - sogar zur Wiederherstellung der Monarchie mit Waffengewalt. Pragmatischere Staatsmänner geben zu, dass es eine vergebliche Mühe wäre, eine weitere unpopuläre Monarchie in Polen zu stützen - aber ihre neue Regierung könnte gezwungen werden, alle Verträge zu akzeptieren, die das Königreich hatte. Vielleicht würde dies auch als Nachsicht gegenüber den Polen angesehen werden und uns dort die dringend benötigte Unterstützung verschaffen."
 poland.219.a: "Das ist ungeheuerlich! August IV. muss wiederhergestellt werden!"
 poland.219.b: "Solange sie ihre Verträge erfüllen, werden wir sie tolerieren."
 poland.219.c: "Ignoriert sie. Sie werden noch früh genug darum betteln, sich uns anschließen zu dürfen."
 POL_loyalty_secure_tt: "§GDank unseres wirtschaftlichen Einflusses ist die polnische Republik sicher, dass sie einem erneuten Beitritt zu unserem Bündnis zustimmen wird.§!"
#
 poland.220.t: "Ein Ultimatum aus Deutschland"
 poland.220.d: "Die deutschen Forderungen sind einfach: vollständige Rückkehr zum Status quo. König August IV. wird auf den Thron zurückkehren, es werden Neuwahlen angesetzt, und diejenigen, die an der Planung des Aufstands beteiligt waren, werden nach den geltenden Gesetzen des Königreichs vor Gericht gestellt und verurteilt.\n\nIn der Praxis würde dies bedeuten, die Uhr vollständig zurückzudrehen - und jeder in Polen kann sehen, dass dies ein vergebliches Unterfangen ist. Die Forderung wird weithin als ein entscheidender Weg für Berlin gesehen, die Verhandlungen zu beginnen, ohne als zu kompromissbereit oder schwach zu erscheinen.\n\nUnsere Antwort könnte sein, dass..."
 poland.220.a: "Wir werden den König nicht zurücknehmen, aber wir werden unsere Verträge mit Deutschland einhalten."
 poland.220.b: "Wir werden Österreich bitten, für uns zu intervenieren."
#
 poland.221.t: "Deutschland ist verhandlungsbereit"
 poland.221.d: "Die deutsche Antwort war angenehmer als wir erwartet hatten - sie boten an, in gutem Glauben über die künftigen Beziehungen zwischen Deutschland und der Republik Polen zu verhandeln und dabei alle Forderungen nach der Wiederherstellung der Monarchie aufzugeben. Die deutschen Forderungen sind einfach: Die Republik wird sich an alle Verträge des Königreichs gebunden sehen, einschließlich der Mitgliedschaft in Mitteleuropa und im Reichspakt. Alle Privilegien, die die Deutschen in Polen genießen, sollen weiterhin gelten, der Geheimrat kann jedoch aufgelöst werden, da er für die republikanische Regierungsform irrelevant ist.\n\nAlles in allem ist der Deal relativ gut - obwohl es viele unter unseren Anhängern gibt, die eine Erneuerung dieser Vereinbarungen als Verzicht auf die Früchte der Revolution ansehen würden. Die Forderung nach Verhandlungen mit Österreich, um das Abkommen zu verbessern, liegt jedoch auch auf dem Tisch - aber auch die österreichische Richtung hat ihre Gegner."
 poland.221.a: "Die Republik Polen wird ihre Verträge mit Deutschland einhalten."
 poland.221.b: "Bitten Sie Österreich, für uns zu intervenieren."
#
 #for AUS:
 poland.222.t: "Eine Delegation aus Warschau"
 poland.222.d: "Kaum hatte die Nachricht von der polnischen Revolution Wien erreicht, wurde der polnische Botschafter zu uns gesandt, um sich mit den österreichischen Behörden zu treffen. Als Abgesandter der neuen republikanischen Regierung bedankten sie sich für unsere Unterstützung - doch nach den offiziellen Zeremonien enthüllten sie ihr wahres Anliegen.\n\n Sie baten uns, als Vermittler zwischen den diplomatischen Beziehungen zwischen Deutschland und der Republik Polen zu fungieren - und schlugen, ganz inoffiziell, vor, dass dies eine große Chance für eine Vertiefung der österreichisch-polnischen Beziehungen sein könnte.\n\nDoch das Risiko ist da - wollen wir wirklich unsere Beziehungen zu Deutschland nur für Polen aufs Spiel setzen?"
 poland.222.a: "Sagen Sie ihnen unsere Unterstützung zu."
 poland.222.b: "Wir sollten diesen Schlamassel vermeiden."
#
 poland.223.t: "Der österreichisch-polnische Bündnisvertrag"
 poland.223.d: "Heute wurde in Krakau ein Vertrag unterzeichnet, der ein Bündnis zwischen Wien und der republikanischen Regierung in Warschau vorsieht. Der Vertrag wird sowohl in Polen als auch in Galizien als Akt der Befreiung von der deutschen Oberherrschaft gefeiert, aber auch in Berlin ist er nicht ganz unwillkommen: Zumindest verspricht der Vertrag, einen Anschein von Stabilität in der Region zu wahren. Die neue Republik Polen wird viele ihrer Verpflichtungen gegenüber Deutschland und den anderen Nationen des Reichspakts einhalten, darunter auch die freie Durchreise von Truppen.\n\nAllerdings bedeutet der Vertrag einen entscheidenden Bruch mit der deutschen Kontrolle über die polnischen Angelegenheiten und eine erhebliche Steigerung der Bedeutung Wiens auf dem europäischen Schauplatz. Überall in [AUS.GetNameDef] werden die Gläser erhoben, um den Sieg der Freiheit zu feiern."
 poland.223.a: "Endlich frei von Berlins Augen!"
 poland.223.b: "Wir wünschen Ihrer Republik Glück."
 poland.223.c: "Wie auch immer."
#
 #for GER:
 poland.224.t: "Polen sichert Deutschland seine Loyalität zu"
 poland.224.d: "Nach Überarbeitung der meisten Verträge zwischen unseren beiden Nationen wurde eine solide Rechtsgrundlage für unsere erneuerten Beziehungen geschaffen. Die Republik Polen wird den größten Teil des alten Status quo beibehalten, obwohl ihr im Namen der Achtung der polnischen demokratischen Institutionen eine größere Autonomie gewährt wird.\n\nIm Gegenzug wird sie weiterhin ein militärischer Verbündeter Deutschlands sein und alle Wirtschaftsverträge mit Deutschland und deutschen Unternehmen und Privatpersonen einhalten."
 poland.224.a: "Na gut, behalten Sie Ihre Republik, wenn sie Ihnen so viel bedeutet."
 poland.224.b: "Glauben sie, dass sie dem Haus Hohenzollern ohne Konsequenzen ins Gesicht spucken können?"
#
 poland.225.t: "Wiedereintritt der Republik Polen in den Reichspakt"
 poland.225.d: "Die glühenden Revolutionäre hörten ungläubig zu, als [POL.GetLeader] die Nation über den Vertrag informierte, der zwischen den Regierungen in Warschau und Berlin geschlossen wurde. Polen darf zwar seine republikanische Regierungsform beibehalten und erhält einige weitere Freiheiten, wird sich aber weiterhin an die mit Deutschland geschlossenen Verträge über das Militärbündnis und die Zusammenarbeit im Verteidigungsbereich halten.\n\n Die meisten sehen das Ergebnis als Erleichterung, da die angespannte Situation mit Deutschland endlich entschärft werden kann und Pläne für die Zukunft gemacht werden können. Es gibt jedoch eine laute Minderheit, insbesondere in der PPS, die den Vertrag als Verrat und Ausverkauf der revolutionären Ideale eines unabhängigen Volkspolens anprangert. Am anderen Ende des politischen Spektrums wird der Vertrag als Beweis für die verdorbene Moral der Centrolew-Führung angepriesen, die bereit ist, ihr Land zu verkaufen, wenn sie dadurch an der Macht bleibt."
 poland.225.a: "Ein geringer Preis für den Frieden."
#
 poland.226.t: "Wien lehnt uns ab"
 poland.226.d: "Trotz der anfänglichen Versprechungen Österreichs haben sie beschlossen, unsere Gefahr zu ignorieren, wobei sie ihre eigenen innenpolitischen Probleme als Grund anführen. Wir haben keine andere Wahl, als an den Verhandlungstisch mit den Deutschen zurückzukehren."
 poland.226.a: "Wir hätten ihnen nicht trauen dürfen."
 poland.226.b: "Niemals!"

#Germany sweeps in to quell the uprising
 poland.227.t: "Der Reichspakt rückt in Polen ein"
 poland.227.d: "Am frühen Morgen haben die motorisierten Einheiten des III. Armeekorps die Grenze bei Kalisch überschritten, während ein anderes Armeekorps die Grenze im Norden überquert hat und mit Verbänden der litauischen Armee in Richtung Warschau vorrückt. Im Osten sind ukrainische und weißrussische Truppen bis in die Vororte von Lublin vorgerückt. Der deutsche Außenminister hat erklärt, dass die rechtmäßige königliche Regierung Polens die irs-Verbündeten im Reichspakt gebeten hat, die polnische Polizei bei der Niederschlagung des von Frankreich unterstützten syndikalistischen Aufstands zu unterstützen, der weite Teile des Landes in seine Gewalt gebracht hat.\n\nVor Ort sieht die Situation ganz anders aus, und jeder weiß das. Es gab mehrere Feuergefechte zwischen Reichspaktkräften und polnischen Einheiten, und es wird erwartet, dass das Blutvergießen zunimmt, wenn die Deutschen sich Warschau nähern. Viele Soldaten haben sich der Revolutionsregierung angeschlossen, und in Warschau und Lodsch sind improvisierte Rotgardisten entstanden, um die Revolution zu verteidigen. Es bleibt jedoch viel zu wünschen übrig, da ein Großteil der polnischen Armee auf ihre Kasernen beschränkt ist, fernab der Städte, dank des Offizierskorps, das der \"sozialistischen Machtübernahme\" in der Hauptstadt zutiefst misstraut.\n\nDie Revolution wurde innerhalb weniger Tage niedergeschlagen. Die erbitterten Kämpfe in den Vorstädten Warschaus waren noch nicht niedergeschlagen, als König August IV. verkündete, dass die Revolutionäre niedergeschlagen wurden und wieder Recht und Ordnung im Land herrschten. Tausende starben, als die an der Revolution Beteiligten zusammengetrieben und erschossen oder inhaftiert wurden."
 poland.227.a: "Ein weiterer polnischer Aufstand wird niedergeschlagen."
#
 poland.228.t: "Die neue, alte Ordnung"
 poland.228.d.: "Das Recht auf Vereinigungsfreiheit - außer Kraft gesetzt.\nDas Recht auf friedliche Versammlung - außer Kraft gesetzt.\nDas Recht auf Rechtsschutz - außer Kraft gesetzt.\nDas Recht, die polnische Staatsbürgerschaft nicht zu verlieren - außer Kraft gesetzt.\n\nDie verfassungsmäßigen Aussetzungen gehen weiter und weiter, während die Freiheiten der Polen zum Wohle des Königreichs weggenommen werden. Das Parlament ist unheimlich still, da mehr als die Hälfte der Abgeordneten entweder inhaftiert ist oder sich versteckt, so dass nur der Kreis und seine Verbündeten das Recht haben, Entscheidungen zu treffen. Und was sie nach der niedergeschlagenen Revolution geschaffen haben, ist nichts anderes als eine Diktatur, die mit der Drohung einer erneuten deutschen Militärinvasion aufrecht erhalten wird."
 poland.228.a: "So stirbt der Traum von der polnischen Freiheit."
#
 poland.229.t: "Polnische Republik trotzt uns!"
 poland.229.d: "Nachdem die Revolutionäre die legale Regierung von König August IV. gestürzt und ihr krypto-syndikalistisches Regime errichtet haben, sind die Beziehungen äußerst angespannt. Ihr Versuch, sich auf die Unterstützung Österreichs zu verlassen, ist gescheitert, doch sie weigern sich, auf unsere Forderungen nach einem erneuten Beitritt zu unserem Bündnis einzugehen. Die polnische Exilregierung, die nach Königsberg geflohen ist, hat das Heer offiziell gebeten, die Situation zu regeln."
 poland.229.a: "Eintreten."
 poland.229.b: "Drohen Sie ihnen, das Bündnis zu akzeptieren."
#
 poland.231.t: "Der Heilige Stuhl prangert die Säkularisierung an"
 poland.231.d: "Unsere Säkularisierungsgesetze sind bei der Rechten und ihrer Anhängerschaft auf massiven Widerstand gestoßen. Sogar der Heilige Vater [PAP.GetLeader] ist darauf aufmerksam geworden. Er hat uns aufgefordert, diese Pläne zu stoppen und zu überdenken, da sie unsere Beziehungen zum Papsttum trüben würden.\n\nDer Heilige Stuhl äußerte auch die Befürchtung, dass der Antiklerikalismus in eine \"Welle des Syndikalismus\" und der Gewalt gegen die Gläubigen umschlagen könnte, wie es in so vielen Ländern vor Polen geschehen ist.\n\nAuch wenn der Papst uns nicht aufhalten kann, wird ein Verstoß gegen sein Wort dazu führen, dass sich noch mehr Menschen dem ChZJN und noch mehr nationalistischen Organisationen anschließen."
 poland.231.a: "Es hat noch nie einen polnischen Papst gegeben, wie kann er also unsere Bedürfnisse kennen?"
 poland.231.b: "Wir müssen Kompromisse eingehen, sonst droht uns ein weiterer Aufstand."
#
 poland.232.t: "Der Widerstand der Gläubigen"
 poland.232.d: "In seiner Ansprache an das Volk hat Erzbischof Aleksander Kakowski, ein angesehener Mann und ehemaliger Leiter des Regentschaftsrates und Primas des Königreichs Polen, alle wahren Katholiken dazu aufgerufen, sich friedlich gegen Gesetze zu wehren, die sie für falsch halten.\n\nMit der Unterstützung des Papstes [PAP.GetLeader] sind Kakowskis Worte auf fruchtbaren Boden gefallen, und die katholische Kirche hat eine direktere Haltung gegen die Säkularisierungspolitik der Regierung eingenommen. Das Verbot religiöser Symbole in Schulen wird nicht eingehalten, und katholische Aktivisten organisieren seit Wochen ununterbrochen Proteste. Gruppen, die sich gegen die Säkularisierung wenden, wie z. B. die Katholische Aktion, haben einen starken Mitgliederzuwachs zu verzeichnen, da sie ihre Propaganda über das Leid der Gottlosigkeit verbreiten und darüber, wie diese in ehemals katholischen Ländern wie Frankreich zur Unterdrückung des einfachen Volkes geführt hat. Die Kirche verwandelt sich schnell in einen Unterschlupf für Radikale, die gegen unser Regime sind."
 poland.232.a: "Jede gute Veränderung muss leider langsam kommen."
 poland.232.b: "Nur der Säkularismus kann eine fortschrittliche Gesellschaft garantieren!"
 poland.232.c: "Die Kirche hat sich immer auf die Seite der Unterdrücker gestellt."
 POL_nationalist_threat_tt: "Bei ihrer derzeitigen Popularität könnten die §nNationalisten§! versuchen, unsere Regierungen zu stürzen, sollten wir fortfahren."
 POL_nationalist_threat_safe_tt: "Bei ihrer derzeitigen Popularität haben die §nNationalisten§! nicht§! genug Kraft, um uns an der Umsetzung unserer Politik zu hindern."

 poland.233.t: "Ein Vorschlag für ein vereinigtes Polen"
 poland.233.d: "Die sogenannte österreichisch-polnische Lösung ist für Wien keine neue Idee. Der Gedanke einer Vereinigung zwischen Kongreßpolen und dem von Österreich beherrschten Polen im Tausch gegen die ewige Dankbarkeit des polnischen Staates ist immer wieder aufgetaucht und wurde sogar von Kaiser Karl vorgeschlagen. Seit der deutsche Imperialismus uns 1916 die Chance verwehrt hat, haben viele die Hoffnung auf ein solches Projekt aufgegeben. Seitdem hat sich das politische Blatt gewendet, und es scheint, dass eine solche Union wieder auf dem Tisch liegt. Warschau hat den offiziellen Antrag auf Aufnahme solcher Verhandlungen gestellt, mit deutscher Zustimmung.\n\nVereinfacht ausgedrückt würde der Vorschlag bedeuten, dass Westgalizien und Teile Ostgaliziens, die noch festzulegen sind, an Polen abgetreten werden und im Gegenzug sehr vorteilhafte Wirtschaftsverträge abgeschlossen werden. Diese Lösung wird sowohl von den Polen unseres Reiches als auch vom Kaiser selbst unterstützt. Nach Ansicht der Befürworter der österreichisch-polnischen Lösung sind die galizischen Polen in 150 Jahren nicht zu Österreichern geworden und werden es auch nie werden - daher wäre es sinnvoll, ihnen einen eigenen Staat im österreichischen Einflussbereich zu geben. Die Gegner einer solchen Idee sehen darin ein Nachgeben gegenüber den slawischen Minderheiten und eine Gefährdung des Reiches."
 poland.233.a: "Natürlich unterstützen wir ein vereinigtes Polen, übertragen Sie Westgalizien sofort!"
 poland.233.b: "Seit wann regieren die Slawen unser Reich?"
 poland.233_tt1: "Die Unterstützung der Einigung Polens wird unser Reich stabilisieren und uns langfristige Handelsvorteile verschaffen."
 poland.233_tt2: "§RDie Verweigerung der Wiedervereinigung Polens wird die Polen entfremden und wahrscheinlich unser Bündnis destabilisieren!§!"

 poland.234.t: "Die österreichische Delegation kehrt erfolglos zurück"
 poland.234.d: "Wien hat unsere wohlmeinende Delegation zurückgeschickt, ohne große Fortschritte bei den Verhandlungen über die Vereinigung Polens zu erzielen. Auch wenn ihre Worte höflich sind, so ist doch klar, dass sie der Idee von Anfang an nicht aufgeschlossen gegenüberstanden.\n\nDie Tyrannei der Habsburger hat wieder einmal die polnischen Träume zerstört, aber sie kann nicht ewig andauern."
 poland.234.a: "Offenbar kann man ihnen doch nicht trauen."
 POL_increase_rad_greatly_tt: "Die §RRadikalen§! werden massiv an Stärke gewinnen."
 POL_reduce_rep_greatly_tt: "Die §SRepublikaner§! werden stark an Stärke verlieren."

 poland.235.t: "Westgalizien schließt sich [POL.GetName] an"
 poland.235.d: "Ein polnischer Legionär, Wilhelm Feldman, sagte einmal: \"Wer die Seele Polens kennen lernen will, sollte sie in Krakau suchen\" - und heute ist diese Seele ekstatisch. Am [?global.date.GetDateStringNoHourLong] wurde ein nationaler Feiertag ausgerufen - das Datum, das als Tag der Wiedervereinigung zwischen Polen und Krakau in die Geschichte eingehen sollte.\n\nRote und weiße Fahnen wehten rund um die ehemalige österreichische Teilung. Überglückliche Menschen versammelten sich um die alte Wawel-Kathedrale, die Krönungsstätte der alten polnischen Könige. Zu den Rednern bei den Feierlichkeiten gehörten der Ministerpräsident [ROOT.GetSecondInCommand], der Erzbischof Adam Sapieha und der berühmte Komponist Ignacy Jan Paderewski."
 poland.235.a: "Willkommen zurück, Brüder!"
 POL_GAL_characters: "§CMehrere Polen aus Galizien werden nun als Kommandanten und Berater zur Verfügung stehen§!"

 poland.236.t: "Prosperierender polnischer Handel"
 poland.236.d: "Seitdem alle Handelsbeschränkungen zwischen Polen und den Donauländern aufgehoben wurden, haben beide Regionen stark profitiert. Tschechisches und österreichisches Kapital und Ressourcen haben an vielen Orten deutsche Unternehmen ersetzt.\n\nDer verstärkte Handel hat den Lebensstandard des ärmeren Galiziens erhöht, das sich von der Peripherie des Reiches zu einer wichtigen Verbindung zwischen den polnischen Kerngebieten und den Industrieregionen der Doppelmonarchie entwickelt hat.\n\nSelbst für diejenigen, die der Idee anfangs skeptisch gegenüberstanden, scheint sich die österreichisch-polnische Lösung für beide Seiten als erfolgreich zu erweisen."
 poland.236.a: "Ein Hoch auf die österreichisch-polnische Freundschaft!"

 poland.237.t: "Die Vereinigung Polens"
 poland.237.d: "Es ist ein Tag der nationalen Feierlichkeiten in [POL.GetNameDef]. Nach langwierigen Verhandlungen mit den Österreichern hat sich die Doppelmonarchie auf eine Union zwischen dem von Österreich kontrollierten Polen und den polnischen Kerngebieten geeinigt. Diese Union hat Wien beträchtliches Wohlwollen bei den Polen eingebracht, und ihr Einfluss hat stark zugenommen.\n\nAuch wenn einige härtere Stimmen in unserem Kabinett den Vertrag als gierige Machtübernahme durch die Österreicher bezeichnet haben, gibt es keinen Grund, zu sehr beunruhigt zu sein - Polen hat versprochen, alle relevanten Verträge mit uns einzuhalten, unabhängig von seiner Beziehung zu Österreich. Solange unsere Züge nach Osten fahren, ist alles in Ordnung."
 poland.237.a: "Gratulieren Sie [POL.GetLeader] zu seinen Erfolgen!"

 poland.239.t: "Chaos im Zentrum"
 poland.239.d: "Die Politiker und Organisationen, die dem Interparteilichen Politischen Kreis und seinen verbündeten Parteien angehören, befanden sich nach dem Sturz des Königs im freien Fall. Viele ältere Politiker haben sich aus der Politik zurückgezogen, und noch mehr versuchen, ihre frühere Unterstützung für die Monarchie zu erklären.\n\nIn dieser radikalen Neuausrichtung tun die überlebenden Parteien ihr Bestes, um die Lücke zu füllen. Viele sind zur PSL übergelaufen, und noch mehr zu konservativen Parteien oder sogar zur OZN. Eine kleine liberale Zentrumspartei, das Polnische Zentrum, wurde auf den schwelenden Trümmern des Kreises gegründet. "
 poland.239.a: "Bei der Volkspartei ist jeder willkommen!"
 poland.239.b: "Das ChZJN heißt sie willkommen."
 poland.239.c: "Wir brauchen diese preußischen Stiefellecker nicht."

 poland.240.t: "Der Śmigły Putsch"
 poland.240.d: "Mitten in der Nacht kam es in Warschau zu schockierenden Ereignissen. Teile der Warschauer Garnison marschierten in den Bezirk Rembertów, um sich mit einer Gruppe von Verschwörern unter der Führung von Edward Rydz-Śmigły und einer kleinen Truppe von ihm treu ergebenen Männern zu treffen. Verärgert über die \"kommunistische\" Politik der Regierung in Centrolew gegenüber der Kirche, unterstützten viele Soldaten heimlich Rydz' Plan. Man hatte sich Sorgen über die Unterwanderung der Streitkräfte durch die Endecja gemacht, aber die Verschwörung war zu weit gediehen, als dass man sie vollständig hätte aufdecken können, und am Morgen war es bereits zu spät.\n\nDie abtrünnigen Truppen zogen los, um die Brücken von Warschau unter der Führung von Rydz' Mitverschwörer Wacław Stachiewicz zu sichern, während der Rädelsführer selbst ins Stadtzentrum marschierte, um sich mit dem Präsidenten zu treffen."
 poland.240.a: "So fällt die erste Regierung der Republik."
 poland.240.b: "Versammelt die treuen Truppen in Warschau!"

 poland.241.t: "Die Endecja festigt ihre Macht"
 poland.241.d: "Nach der stillschweigenden Zustimmung aus Berlin und Wien war die Lage klar: Der Staatsstreich war ein großer Erfolg. Präsident [POL.GetLeader] war gezwungen, Verhandlungen mit Edward Rydz-Śmigły aufzunehmen, der den Rücktritt der \"verräterischen\" Regierung und ihre Ersetzung durch wahre Patrioten forderte - womit zweifellos der General selbst gemeint war. Nach der ersten Weigerung brachen Kämpfe aus, als Rydz' Männer die verbliebenen Loyalisten in der Warschauer Garnison entwaffneten. Es kam zu heftigen Kämpfen, doch am Ende fiel Warschau vollständig dem Putsch zum Opfer. Dem Präsidenten und dem Kabinett blieben nur zwei Möglichkeiten: Bürgerkrieg oder Rücktritt, und sie entschieden sich für die erste Option.\n\nDer siegreiche Edward Rydz-Śmigły übernahm das Amt des Armeechefs und des Verteidigungsministers, während die übrigen Mitglieder des Kabinetts von den Nationaldemokraten und Rydz' Verbündeten gestellt wurden."
 poland.241.a: "Wir werden die polnische Nation schützen."

 poland.242.t: "General Sosnkowski rettet die Hauptstadt"
 poland.242.d: "Am Nachmittag hatten die Rebellen alle wichtigen Routen in die Hauptstadt unter ihrer Kontrolle. Präsident [POL.GetLeader] nahm Verhandlungen mit Edward Rydz-Śmigły auf, der den Rücktritt der \"verräterischen\" Regierung und ihre Ersetzung durch wahre Patrioten forderte - womit zweifellos der General selbst gemeint war. Nach der ersten Weigerung brachen Kämpfe aus, als Rydz' Männer die verbliebenen Loyalisten in der Warschauer Garnison entwaffneten. Es kam zu heftigen Kämpfen, und die noch regierungstreuen Männer verbarrikadierten sich fest in ihren Garnisonen, so dass die Rebellen große Mühe hatten, sie zu vertreiben.\n\nDie Kämpfe in der Stadt hielten so viele von Rydz' Truppen auf, dass er sich nicht gegen den Einmarsch des 1. Kavallerieregiments von General Kazimierz Sosnkowski aus dem Norden verteidigen konnte. In nur wenigen Stunden fiel der Putsch in sich zusammen, als Sosnkowskis Truppen die Verteidiger zerschlugen und den Rest dazu brachten, sich zu ergeben, als sie ihr Versagen erkannten. Als der siegreiche General durch die Straßen Warschaus ritt und sich als Retter der Demokratie und der Republik feiern ließ, blieb nur noch eine Frage: Was sollte mit Rydz und seinen Mitverschwörern geschehen?"
 poland.242.a: "Zwingen Sie die Verschwörer zum Rückzug."
 poland.242.b: "Verbannt sie."

 poland.243.t: "Nationalistischer Putsch in Polen"
 poland.243.d: "Das Prioritäts-Telegramm aus Polen hat uns mitgeteilt, dass die gewählte Regierung in Warschau gestürzt ist. Ein Militärputsch unter der Führung von General Edward Rydz-Śmigły hat am frühen Morgen die Hauptstadt eingenommen und nach einem kurzen Gefecht mit der loyalistischen Garnison die Regierung zum Rücktritt gezwungen, um weiteres Blutvergießen zu vermeiden.\n\nDies ist eine besorgniserregende Entwicklung, da Rydz und seine Anhänger unseren Interessen keineswegs freundlich gesinnt sind. Auch wenn sie erklärt haben, sich vorerst an ihre Verträge zu halten, ist es zweifelhaft, dass sie loyal bleiben, wenn wir einen Moment der Schwäche zeigen."
 poland.243.a: "Wir werden sie genau beobachten..."
 poland.243.b: "Fordert sofortige Wahlen!"

 poland.244.t: "Das [FROM.GetAdjective] Ultimatum"
 poland.244.d: "[FROM.Capital.GetCapitalVictoryPointName] hat uns ein scharf formuliertes Kommuniqué geschickt: Der Militärputsch von Rydz-Śmigły und seiner Clique ist illegal und für die Interessen von [FROM.GetAdjective] inakzeptabel. Sie fordern die Armee-Clique auf, die Macht sofort abzugeben und die Zivilregierung freizulassen. Die Drohung ist verschleiert, aber es ist offensichtlich, dass die Großmächte bereit sind, uns zu zwingen, sollten wir Nein sagen.\n\nMit dem Ultimatum schwindet die Unterstützung für den Putsch rasch: Was als vollendete Tatsache für Deutschland und Österreich gedacht war, ist zu einer ernsten Bedrohung unserer hart erkämpften nationalen Souveränität geworden."
 poland.244.a: "Wir müssen ihren Forderungen zustimmen, um unserer Unabhängigkeit willen."
 poland.244.b: "Wir werden uns ihnen nicht länger beugen!"

 poland.245.t: "Warschau ist trotzig!"
 poland.245.d: "Anstatt die Macht abzugeben, hat sich die Rydz-Clique nur verschanzt. Die Polen haben mit einer \"defensiven\" Mobilisierung begonnen, um uns Angst einzujagen, und haben jeden Anschein von Bündnis oder Freundschaft aufgegeben.\n\n Obwohl Polen keine allzu ernste Bedrohung für uns darstellt, möchte das Militär sofort eingreifen, anstatt ihnen Zeit zu geben, ihr Militär in Ordnung zu bringen."
 poland.245.a: "Das bedeutet Krieg."
 poland.245.b: "Es ist den Kampf nicht wert."

 #for AUS:
 poland.246.t: "Die Lemberg-Frage"
 poland.246.d1: "Ostgalizien war schon immer ein Dilemma, auf das es keine klaren Antworten gibt. Die Stadt Lemberg - oder Lwów, oder Lviv - ist hauptsächlich polnisch, während das Umland hauptsächlich ukrainisch ist. Es ist eine ähnliche Situation wie in Städten wie Vilnius und Brest, wo die polnische Stadtbevölkerung traditionell über die Ostslawen herrscht. Die Region Lemberg ist besonders schwierig, da es in einem großen Teil Ostgaliziens keine wirklich klaren Grenzen zwischen Polen und Ukrainern gibt.\n\nNatürlich sehen sowohl die Ukrainer als auch die Polen die Stadt als die ihre an, aber letztlich sind wir diejenigen, die darüber entscheiden können. Neben der Stadt ist auch der Rest Ostgaliziens zu berücksichtigen, der größtenteils ukrainisch und rumänisch ist.\n\nWir könnten es nach dem Willen des Volkes an die Ukraine abtreten oder es einfach unter der Habsburger Krone belassen."
 poland.246.d2: "Ostgalizien war schon immer ein Dilemma, auf das es keine klaren Antworten gibt. Die Stadt Lemberg - oder Lwów, oder Lviv - ist hauptsächlich polnisch, während das Umland hauptsächlich ukrainisch ist. Es ist eine ähnliche Situation wie in Städten wie Vilnius und Brest, wo die polnische Stadtbevölkerung traditionell über die Ostslawen herrscht. Die Region Lemberg ist besonders schwierig, da es in einem großen Teil Ostgaliziens keine wirklich klaren Grenzen zwischen Polen und Ukrainern gibt.\n\nNatürlich sehen sowohl die Ukrainer als auch die Polen die Stadt als ihr Eigentum an, aber letztlich sind wir diejenigen, die darüber entscheiden können. Neben der Stadt ist auch der Rest Ostgaliziens zu berücksichtigen, der größtenteils ukrainisch und rumänisch ist.\n\n Wir könnten es Polen für seine Garantien einer hohen regionalen Autonomie geben, es an die Ukraine abtreten, wie es der Wille der Bevölkerung ist, oder es einfach unter der Habsburger Krone behalten."
 poland.246.a: "Teilt es, aber gebt Lemberg an die Polen."
 poland.246.b: "Geben Sie alles der Ukraine."
 poland.246.c: "Ganz Galizien wird zu einer autonomen Region unter polnischer Verwaltung."
 poland.246.f: "Die Region wird bei uns bleiben."
 poland.246.g: "Geben Sie Stanislaviv an die Ukraine, aber behalten Sie den Rest."

 poland.247.t: "Das Autonome Gebiet Ostgalizien"
 poland.247.d: "Österreich hat zugestimmt, uns ganz Ostgalizien abzutreten - sogar die nichtpolnischen Gebiete ganz im Süden. Die Nachricht wurde mit Freude aufgenommen, da die Grenzkontrollen aufgehoben und eine der vielen Teilungen rückgängig gemacht wurden. Was die ukrainische Frage betrifft, so wird ihnen, wie von Österreich gefordert, regionale Autonomie gewährt. Sie erhalten eigene Regionalparlamente und Abgeordnete im Sejm und genießen alle Freiheiten, die sie unter der Habsburgermonarchie genossen haben."
 poland.247.a: "Sie werden ihre Freiheit behalten."

 #for UKR:
 poland.248.t1: "Vereinigung mit Stanislau"
 poland.248.t2: "Vereinigung mit Ostgalizien"
 poland.248.d1: "Nach langwierigen Verhandlungen ist es uns nicht gelungen, uns die Stadt Lemberg zu sichern, aber die Österreicher waren so vernünftig, zumindest die Region  Stanislau an die [UKR.GetNameDef] abzutreten.\n\nAls enttäuschenden Konsolidierungspreis haben sie versprochen, den Ukrainern innerhalb ihrer Grenzen regionale Autonomie zu gewähren, aber es ist schwer zu glauben, dass sie ihre Versprechen einhalten werden, egal wie liberal ihre Regierung ist."
 poland.248.d2: "Nach langwierigen Verhandlungen haben wir endlich über die Polen gesiegt und die Österreicher zur Einsicht gebracht: Lemberg ist rechtmäßig eine ukrainische Stadt und sollte es auch bleiben.\n\nNationale Feierlichkeiten wurden ausgerufen, als die Vereinigung von Ostgalizien und der Ukraine proklamiert wurde - eine Vereinigung, die nie wieder getrennt werden wird. Die Delegierten aus Warschau waren sauer, aber das ist nichts anderes als unsere typischen Interaktionen mit den Polen."
 poland.248.a: "Willkommen, Brüder."

 #for POL:
 poland.249.t: "Ostgalizien entgleitet uns!"
 poland.249.d: "Es scheint, dass die Österreicher uns ein weiteres Mal verraten haben. Die perfiden Habsburger haben sich mit den Ukrainern verschworen, um uns die Stadt Lemberg zu rauben, obwohl die klare Mehrheit der Bevölkerung Polen sind. Die Tatsache, dass prominente galizisch-ukrainische Organisationen in Wien für dieses Ergebnis plädiert haben, spielt dabei keine Rolle. Die ukrainische Propaganda über die \"drohende Polonisierung\" scheint wirksam gewesen zu sein, um die Bauern gegen uns aufzubringen.\n\nDieser Vorfall hat zu Enttäuschung geführt, insbesondere aufgrund unserer scheinbar engen Beziehungen zu Österreich, und sogar einige Proteste gegen Wien ausgelöst."
 poland.249.a: "Verdammte Österreicher."

 #for POL:
 poland.250.t: "Die Vereinigung mit Lemberg"
 poland.250.d: "Nach langwierigen Verhandlungen haben wir endlich über die Ukrainer gesiegt und die Österreicher zur Einsicht gebracht: Lemberg ist rechtmäßig eine polnische Stadt, und das soll auch so bleiben. Es wurde eine nationale Feier ausgerufen, als die Vereinigung von Lemberg und Polen verkündet wurde - eine Vereinigung, die nie wieder getrennt werden wird.\n\n Die Delegierten aus [202.GetName] waren sauer, aber das ist nichts anderes als unsere typischen Interaktionen mit den Ukrainern."
 poland.250.a: "Willkommen, Brüder."

 poland.251.t: "Das Gesetz zur Rückforderung von [GetYear]"
 poland.251.d1: "Cholm wurde 1919 in das Königreich eingegliedert und ist bis heute der einzige Teil Polens mit einer bedeutenden orthodoxen Bevölkerung. Dies geschah größtenteils gewaltsam im 19. Jahrhundert, als die zaristischen Behörden versuchten, diesen Teil des alten polnischen Territoriums mit russischen und ukrainischen Siedlern zu kolonisieren. Bei der Rückgewinnung des nationalen Charakters der Woiwodschaft Cholm sind bereits einige Fortschritte erzielt worden, aber die Arbeit kann erst nach der Verabschiedung des Wiederherstellungsgesetzes ernsthaft beginnen.\n\nDieser Erlass enthält einen Plan zur ordnungsgemäßen Eingliederung der Region in Polen durch die Ansiedlung polnischer Veteranen und die Rückkehr von Ruhrpolen in die Woiwodschaft sowie durch die Schließung orthodoxer Kirchen, die mit Russland und anderen verräterischen Elementen zusammengearbeitet haben. Der Übertritt zum römisch-katholischen Glauben wird in hohem Maße belohnt werden."
 poland.251.d2: "Die Vereinigung mit Galizien-Lodomerien hat uns Millionen neuer ukrainischer Bürger beschert. Die frühere Regierung hatte in ihrer Dummheit zugestimmt, diesen ukrainischen Wojewodschaften weitgehende kulturelle Autonomie zu gewähren, einschließlich einer eigenen lokalen Verwaltung und eigener Gerichte. Es ist genau diese Art von Uneinigkeit, die Polen in der Vergangenheit schwach gemacht hat. Es wurde ein Plan ausgearbeitet, um diese Autonomien aufzuheben und die ruthenischen Woiwodschaften ordnungsgemäß in das eigentliche Polen zu integrieren.\n\n Das Gesetz zur Wiederherstellung genehmigt die Ansiedlung polnischer Veteranen und der Ruhrpolen in der Region, und es wird ein umfassender Angriff auf die Macht der orthodoxen Kirche gestartet. Schließlich war es die orthodoxe Kirche, die die russischen Unterdrücker, die die Zerstörung Polens wollten, nach Kräften unterstützt hat - wie könnte man ihr da noch trauen? Konversionen zum römischen Katholizismus werden in hohem Maße belohnt und gefördert werden."
 poland.251.a: "Polen wird wieder eins sein!"

 poland.252.t: "Der Marsch gegen Polonisierung"
 poland.252.d: "Die derzeitige Regierung von [POL.GetSecondInCommand] hat die von den Nationaldemokraten befürworteten spalterischen Polonisierungsprogramme wieder aufgenommen. Bei diesen Programmen handelt es sich in der Praxis um Gesetze, die offiziell die Juden und Ukrainer der Region Cholm sowie andere Minderheiten in unseren Grenzregionen diskriminieren. Auch wenn viele Polen die antisemitische Politik stillschweigend hinnehmen, ist diese Polonisierung zu einem Symbol für die Rückständigkeit und den reaktionären Charakter der Regierung von [POL.GetSecondInCommand] geworden.\n\nDie Opposition, angeführt von jüdischen Organisationen wie dem Gewerkschaftsbund, hat große Demonstrationen gegen die Regierung organisiert, insbesondere in den südlichen Regionen, wo die Hochburgen der Bauernpartei die Juden in einem gemeinsamen Kampf gegen die Regierung offen unterstützt haben."
 poland.252.a: "Vielleicht sind einige Kompromisse notwendig..."
 poland.252.b: "Bajonette aufsetzen!"

 poland.253.t: "Die Geburt der ukrainischen Militärorganisation"
 poland.253.d: "Die Rückgewinnungsaktion in Ost-Kleinpolen hat einige Ergebnisse erbracht, aber der ukrainische Widerstand hat sich als größer erwiesen als erwartet. Es scheint, dass ihr Widerstand von der so genannten \"Ukrainischen Militärorganisation\" auf der ukrainischen Seite der Grenze koordiniert und unterstützt wird. Deren Finanzierung und Agitation hat die Bauernschaft radikalisiert, was ein weiterer Beweis für die Notwendigkeit eines ethnisch geeinten Polens ist.\n\n Glücklicherweise haben wir eine effektive Geheimpolizei aus den Tagen von König August geerbt und können die gesamte Last gegen die Terroristen tragen, die in unseren südlichen Wojewodschaften Hass und Tod verbreiten."
 poland.253.a: "Sorgen Sie dafür, dass die Polizei über alle erforderlichen Mittel verfügt\ndie sie benötigt."

 poland.254.t: "Das Gespenst von Piłsudski"
 poland.254.d: "Die Geheimpolizei hat beunruhigende Hinweise auf eine Verschwörung innerhalb des Militärs aufgedeckt, die sich um die engmaschige Gruppe ehemaliger Legionäre von Edward Rydz-Śmigły rankt. Es scheint, dass sie auch dann noch miteinander in Kontakt blieben, als die Polnische Militärorganisation, die POW, 1921 ihre Aktivitäten einstellte, nachdem der Widerstand gegen die deutsche Herrschaft vergeblich war. Ihr Anführer war Rydz-Śmigły, der nach der Inhaftierung von Józef Piłsudski im Jahr 1917 in diese Position aufgestiegen war. Weitere Verschwörer und ihre Ziele sind noch nicht bekannt, aber es ist wahrscheinlich, dass Männer wie Adam Koc und Kazimierz Sosnkowski - ehemalige Kameraden von Piłsudski und Mitglieder der Kriegsgefangenschaft - beteiligt sind.\n\nDie wichtige Frage ist jedoch, was gegen diese geheime Clique innerhalb des polnischen Militärs unternommen werden sollte. Wir könnten lediglich loyale Männer befördern und die Rydz-Śmigły-Clique im ganzen Land in weniger wichtigen Kommandos zerschlagen... oder wir könnten geheime Gespräche zwischen den Regierungsbeamten und den Männern von Rydz-Śmigły aufnehmen. Der Krieg steht vor der Tür, und der Moment, sich gegen die Deutschen zu erheben, könnte schon in naher Zukunft kommen - und in diesem Kampf hätten wir ganz ähnliche Ziele wie die Verschwörer."
 poland.254.a: "Trennen Sie die Gruppe."
 poland.254.b: "Nehmen Sie Kontakt zu ihnen auf und bieten Sie ihre Mitarbeit an."
 POL_will_disable_revolt_tt: "§RWird die Revolte gegen Deutschland deaktivieren.§!"

 poland.255.t: "Der Putsch Plan"
 poland.255.d.monarchy: "Mit der Gruppe von Edward Rydz-Śmigły wurde ein Abkommen geschlossen. Wenn die Zeit reif ist und die deutschen Armeen beschäftigt sind, wird das Militär nach Warschau marschieren und den König und seinen Rat sowie alle Generäle, die sich gegen ihre rechtmäßige Regierung stellen, verhaften. Gleichzeitig werden Operationen eingeleitet, um die Kontrolle über andere Großstädte, Rundfunkstationen und die Grenzgarnisonen zu erlangen.\n\nEs ist unwahrscheinlich, dass es viel Widerstand geben würde, da selbst die republikanisch gesinnten Parteien uns unterstützen würden. Die größte Bedrohung wird die unbarmherzige deutsche Antwort sein. In einem umstritteneren Teil des Abkommens wird Rydz-Śmigły anstelle des Königs zum Staatschef ernannt, der den provisorischen Staatsrat leiten soll, bis er nicht mehr gebraucht wird und Wahlen anberaumt werden.\n\nDie Verschwörer erhoben ihre Gläser auf die bevorstehende endgültige Befreiung Polens, denn dieses Mal würde sie andauern."
 poland.255.d.republic: "in Plan der Mitarbeiter von Edward Rydz-Śmigły wurde von den wichtigsten Ministern angenommen, einem engen inneren Ring, der seit Rydz' Putsch an der Macht ist. Bei der \"Operation Sonnenschirm\" handelt es sich im Wesentlichen um einen kühnen Plan, um Deutschland und Österreich in den Rücken zu fallen, sollte sich eine Gelegenheit ergeben. Das Militär würde nach Warschau marschieren, Edward Rydz-Śmigły würde zum Staatschef ernannt, und abtrünnige Generäle und Politiker würden im Rahmen eines Selbstputsches verhaftet werden. Gleichzeitig würden Operationen eingeleitet, um die Kontrolle über andere Großstädte, Radiosender und die Grenzgarnisonen zu sichern.\n\nEs ist unwahrscheinlich, dass es viel Widerstand geben würde, da selbst die sozialistisch gesinnten Parteien uns eher unterstützen würden als die Deutschen. Die größte Bedrohung wird die unbarmherzige deutsche Antwort sein. Wenn Deutschland den Krieg erklärt, wird die Exekutivgewalt dem aus den Militärs gebildeten Staatsrat übertragen, bis kein Bedarf mehr besteht, und es werden Wahlen anberaumt.\n\nDie Verschwörer erhoben ihre Gläser auf die bevorstehende endgültige Befreiung Polens, denn diesmal würde sie andauern."
 poland.255.a: "Na Zdrowie! (Gesundheit)"

 poland.256.t: "Die Wiedereinführung von Wahlen"
 poland.256.d: "Polen ist unter der Führung des Ersten Marschalls befreit worden. Nachdem die Kriegsgefahr gebannt ist und der Wiederaufbau beginnen kann, fordern die Führer vieler Parteien die Auflösung des Staatsrats und die Schaffung einer wirklich republikanischen Regierungsform. Natürlich hat Staatschef Rydz-Śmigły zugesichert, dass Wahlen organisiert werden, und in den folgenden Monaten kam es zu einem Aufschwung der politischen Aktivitäten. Die strenge Zensur aus Kriegszeiten blieb jedoch bestehen, und die Partei des Marschalls, die OZN, wurde in den Medien nur in geringem Umfang erwähnt und finanziert. Angebliche Korruption bei den Wahlen löste einige öffentliche Proteste aus, aber Rydz-Śmigłys persönliche Popularität war zu groß, als dass es zu echten Massenaktionen gegen ihn gekommen wäre.\n\nDa in Polen offiziell noch die Verfassung der Monarchie gilt, verfügt Rydz-Śmigły über die meisten Befugnisse des Monarchen, einschließlich der Ernennung des Kabinetts. Eine breite Frontregierung unter der Führung von Bogusław Miedziński, die auch Minister anderer Parteien umfasst, würde den meisten kleineren Parteien gefallen und die Propaganda des Regimes stärken, dass es wirklich alle Polen von links bis rechts vertritt, so wie es Józef Piłsudski getan hatte. Ein kleineres Kabinett unter der Leitung von Adam Koc, das sich aus \"unpolitischen\" Militärs zusammensetzt, könnte jedoch eine effizientere Lösung sein. Natürlich wird Rydz selbst zum Präsidenten gewählt werden und sein Amt als Armeechef behalten, um die Sicherheit und den Wohlstand des polnischen Volkes zu gewährleisten."
 poland.256.a: "Wahrung des Anscheins von Demokratie."
 poland.256.b: "Effizienz und Loyalität haben Vorrang."
 POL_256_tt: "§CFür das Ereignis gibt es zwei Optionen mit den folgenden Auswirkungen:§!\n"

 poland.257.t: "Die [GetYear] Verfassung"
 poland.257.d: "Die erste Amtshandlung des neuen Sejm ist die Ausarbeitung einer Verfassung, mit der die aus der Monarchie stammende Verfassung offiziell in eine Verfassung umgewandelt werden soll, die nicht von ausländischen Tyrannen aufgezwungen, sondern von der gesamten polnischen Nation erarbeitet wurde. Die alte Verfassung war darauf ausgerichtet, die Stellung der alten Eliten aus der Zeit der Teilung zu erhalten, die neue hingegen basiert auf der Idee des Gemeinwohls aller Bürger. Von den Bürgern wird jedoch auch erwartet, dass sie im Sinne des Gemeinwohls der Nation handeln, und ihre Rechte können eingeschränkt werden, wenn sie sich dagegen entscheiden.\n\n Der Präsident ist der oberste Garant für die Sicherheit der Nation, seine Amtszeit beträgt sieben Jahre und seine Rechte sind im Wesentlichen mit denen von August IV. vor einigen Jahren identisch. Der Präsident ernennt die Minister und das Militärpersonal und kann nach Belieben ein Veto gegen Gesetze einlegen. Der Präsident ist nur vor Gott und der Geschichte verantwortlich, nicht vor irgendeiner anderen Instanz. Schließlich wurde Polen durch das entschlossene Handeln von Rydz-Śmigły befreit. Würde es das neue Polen überhaupt geben, wenn sich nicht ein Mann erheben würde, der dem Ruf der Geschichte folgt?"
 poland.257.a: "Auf in eine bessere Zukunft!"

 poland.258.t: "Die Übertragung von Transkarpatien"
 poland.258.d: "Im Rahmen der Teilung des ehemaligen Königreichs Galizien-Lodomerien wurde beschlossen, dass die Region Transkarpatien in die [ROOT.GetAdjective]-Länder integriert wird."
 poland.258.a: "Exzellent!"

 #for POL:
 poland.260.t: "Die Sezession Großpolens"
 poland.260.d: "Während die deutschen Armeen zerbröckeln und ihre zahlreichen Feinde immer weiter vorrücken, haben die Polen in ihren östlichen Gebieten, den so genannten \"Großpolen\", die Gunst der Stunde genutzt und ihre Absicht erklärt, sich vom Deutschen Reich abzuspalten. Der Oberste Volksrat hat den Schlesier Wojciech Korfanty zu seinem Vorsitzenden gewählt, einen Mann, der als unermüdlicher Verfechter der polnischen Kultur auf der Grundlage christlicher Prinzipien bekannt ist. Die Räte haben mit improvisierten Milizen die Kontrolle über viele Grenzregionen übernommen.\n\nDer Widerstand war gering, zum einen wegen der völligen Auflösung der deutschen Armee, zum anderen aber auch wegen Wojciech Korfantys Ansprache an die Deutschen, insbesondere an die deutschen Katholiken, in der er den Konflikt als eine übernationale christliche Sache darstellte, bei der Deutsche und Polen gemeinsam auf einem gerechten Kreuzzug gegen die Syndikalisten sind.\n\nViele Deutsche in Posen, Danzig und den anderen Grenzregionen haben ihre Unterstützung für Korfantys Idee bekundet. Denn wenn Deutschland zusammenbricht, wäre es dann nicht besser, im Osten Zuflucht zu suchen, als unter tyrannischen Syndikalisten zu leben?"
 poland.260.a: "Ja, ziehen Sie ein."
