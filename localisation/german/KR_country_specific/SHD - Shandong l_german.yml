### Parties ###
 SHD_totalist_party: "Socialist Youth League"
 SHD_totalist_party_long: "Socialist Youth League (Shehui Zhuyi Qingnian Tuan)\n§gDie neueste Entwicklung im sozialistischen Denken, nur wirklich beliebt bei der Jugend Shandongs, die mit Werken des Pan-Pacific Trade Union Secretariat vertraut ist. Diese hauptsächlich aus Studenten bestehende Gruppe kann nur mit massiver Unterstützung ausländischer Mächte gedeihen.§!\n"
 SHD_syndicalist_party: "Anti-Japanese Solidarity Society"
 SHD_syndicalist_party_long: "Anti-Japanese Solidarity Society (Fanri Tuanjiehui)\n§gEine radikale Abspaltung der ursprünglichen Kuomintang-Mission in Shandong, diese Gruppe hat mehrere Jahre im Untergrund in Qingdao auf ihre Chance gewartet. Beeinflusst von übersetzten sozialistischen Werken des Pan-Pacific Trade Union Secretariat, kann ihre Organisation nur mit der Unterstützung dieser ausländischen Einflussnehmern überleben.§!\n"
 SHD_radical_socialist_party: "Kuomintang"
 SHD_radical_socialist_party_long: "National Party (Kuomintang)\n§gSeit die Grundlagen der Neu-China-Bewegung in Shandong gelegt wurden, gibt es noch immer eine Unterströmung von Progressivismus und Wandel in der Shangqing. Diese Menschen streben alle engere Beziehungen zur unterirdischen Kuomintang südlich des Yangtze an.§!\n"
 SHD_social_democrat_party: "Progressive Party"
 SHD_social_democrat_party_long: "Progressive Party (Jinbudang)\n§gGegründet 1916 von Kang Youwei, wuchs die Progressive Party hauptsächlich durch Spenden von Auslandschinesen und innerhalb des demokratischen Opportunismus dieses Jahrzehnts. Als dieser Opportunismus durch die Qing-Restauration ersetzt wurde, entschieden sich mehrere Parteimitglieder in Shandong, in den Untergrund zu gehen.§!\n"
 SHD_social_liberal_party: "Research Clique"
 SHD_social_liberal_party_long: "Research Clique (Yanjiuxi)\n§gEin Ableger der 1916 von Kang Youwei während der Herrschaft von Yuan Shikai gegründeten Progressive Party. Die Shandong Research Clique kämpft seit der Restauration der Qing um Relevanz in Shandong. Da die Mitglieder nicht bereit sind, sich dem intellektuellen Klima der Shandong-Intelligenz anzupassen, basiert die Parteimitgliedschaft hauptsächlich auf Spenden von Auslandschinesen und Appellen an westliche Besucher.§!\n"
 SHD_market_liberal_party: "Dragon Flower Society Heavenly Way"
 SHD_market_liberal_party_long: "Dragon Flower Society Heavenly Way (Yixin Tiandao Longhua Hui)\n§gGegründet im Kreis Zouping zur Bekämpfung der extremen Armut in der Region, stellt die Dragon Flower Society eine Alternative zum Banditentum dar, das in diesem Jahrzehnt so viele anzog. Der Gründer, Ma Shiwei, beabsichtigte, dass die Organisation verschiedene Schulen des Xiantiandao unter dem gemeinsamen Ziel vereint, das Wohlergehen in Shandong zu verbessern. Die Dragon Flower Society wurde erst als politische Partei anerkannt, als Interventionisten und westliche Beobachter nach einer Alternative zum latenten Militarismus der Yiguandao und den großzügigen Wohlfahrtsidealen der Guiyidao suchten.§!\n"
 SHD_social_conservative_party: "Guiyidao Society"
 SHD_social_conservative_party_long: "Guiyidao Society (Guiyidao Hui)\n§gDiese Organisation hat einen ähnlichen Hintergrund wie die Yiguandao, schließt aber Christentum und westliche Esoterik ein. Daher ist ihre Finanzierung in den letzten Jahren aufgrund der gespaltenen Natur Shandongs stark zurückgegangen. Diejenigen, die das Christentum suchen, sind bereits nach Qingdao gezogen. Sie haben jedoch einen guten Ruf für überparteiliche Wohlfahrt und unterstützen die Armen aller Rassen.§!\n"
 SHD_authoritarian_democrat_party: "Society of Restoring Benevolence"
 SHD_authoritarian_democrat_party_long: "Society of Restoring Benevolence (Guiren Hui)\n§gDie Unruhen des Jahrhunderts der Demütigung sind nur eine weitere Seite in der langen Geschichte Shandongs. Für viele in Shandong ist Erleuchtung der einzige Ausweg, andere streben danach, in ihrem kurzen Leben zu dominieren. Traditionalisten um Qu Yingguang und den Herzog Yansheng lehnen alle Veränderungen ab, die von Ausländern im letzten Jahrhundert eingeführt wurden. Der offene Geheimdrogenhandel der Zhang Clique wird von vielen in Shandong als degeneriertes Verhalten angesehen. Ganz zu schweigen von der Extravaganz und Grobheit von Zhang Zongchang selbst. Für viele liegt das Versagen der Qing in ihrer nachlässigen Haltung gegenüber Shandong, nicht in ihrer Monarchie. Qu Yingguangs öffentliches Bekenntnis zu den Qing findet im südöstlichen Shandong Widerhall, wo viele nach Weihaiwei und Qingdao zurückkehren möchten.§!\n"
 SHD_auth_dem_liu_heding_puppet: "Liu Clique"
 SHD_paternal_autocrat_party: "Zhang-Clique"
 SHD_paternal_autocrat_party_long: "Zhang-Clique (Zhang Pai)\n§gDie Zhang-Clique herrscht über den Großteil Shandongs vom Handelszentrum Jinan im Landesinneren aus. Ihre Kontrolle erstreckt sich entlang der Shandong-Eisenbahn bis nach Weifang und entlang der Hauptstraße nach Yantai. Die Clique wird vom Hundefleisch-General selbst zusammen mit seinen loyalen Verbündeten Zhang Jingyao und Zhang Zizhong geführt. Zhang Zongchangs wahre Macht liegt in den gut bewaffneten Überresten der Revolutionären Armee Shandongs, die die Provinz patrouillieren. Obwohl sie technisch noch einem Opiumverbot unterliegen, nutzt Zhang Zongchang in der Praxis die Eisenbahn, um seinen Nachschub aus Qingdao zu beziehen.§!\n"
 SHD_national_populist_party: "Yiguandao Society"
 SHD_national_populist_party_long: "Yiguandao Society (Yiguandao Hui)\n§gDie Yiguandao ist ein Kult, der ursprünglich Teil der Weißen Lotus Gesellschaft war und im 19. Jahrhundert in ganz China praktiziert wurde. Ihre synkretischen Überzeugungen verbinden die Himmelsstruktur des Konfuzianismus, die Göttervielfalt des Buddhismus und die lebensverlängernden Praktiken des Daoismus. Die Yiguandao-Lehre wurde während des Weltkriegs von Lehrer Lu Zhongjie seiner kleinen Gruppe anvertraut, und die meisten späteren Konvertiten lernen in Stufen. Dies stellt sicher, dass die Kernführung genug Spielraum hat, um den Kult ihren persönlichen Zielen anzupassen. An der Spitze dieser Gruppe steht Der Ehrwürdige Lehrer Zhang Tianran, der Nachfolger von Lu Zhongyi. Durch Zhang Tianrans politisches Geschick ist der Kult auf etwa 7 Millionen Anhänger in ganz China angewachsen, wobei nur 500.000 Mitglieder in Shangqing selbst ansässig sind.\n\nBauernarmeen in ganz Nordchina, insbesondere die Große Schwerter Gesellschaft und die Rote Speere Gesellschaft, sehen die Yiguandao als die moralisch aufrichtigste Regierung in China.§!\n"
 SHD_pat_aut_liu_heding_puppet: "Anqing-Clique"
 SHD_national_government: "Shandong bildete eine Nationalregierung"

