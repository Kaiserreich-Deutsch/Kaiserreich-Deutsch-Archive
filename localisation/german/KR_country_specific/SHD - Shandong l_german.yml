 #馬良
 SHD_ma_liang: "Ma Liang"
 SHD_ma_liang_high_command_desc: "§YGeboren:§! §L1878, im Kreis Qingyuan, Provinz Zhili, Qing-Reich§!\n§YHintergrund:§! §LMa Liang, ursprünglich ein Hui aus Hebei, ist eine besonders weitgereiste und erfahrene Persönlichkeit. Nach seinem Abschluss an der Beiyang-Militärakademie diente Liang als Kommandeur eines Bataillons der Beiyang-Neuarmee und wurde später 1911 Kommandeur des Fünften Regiments der Beiyang-Armee. Interessanterweise studierte er Ringen unter dem berühmten Ringer Ping Jingyi und sorgte später dafür, dass die meisten seiner Untergebenen ebenfalls an diesem Sport teilnahmen.\n\nIm Jahr 1912 trat er in den Dienst von Jin Yunpeng ein, wo er später zum Kommandeur der 47. Gemischten Brigade in Shandong versetzt wurde. 1916 wurde er zum Garnisonskommandeur von Jinan befördert und wurde Kommandeur der 2. Division der chinesischen Weltkriegsteilnahmearmee, wobei die Division später in die Nordwest-Grenzverteidigungsarmee umorganisiert wurde, wenn auch weiterhin in Shandong stationiert.\n\nIm Zhili-Anhui-Krieg mobilisiert, wurde Ma Liang nach der Niederlage Anhuis von seinem Posten entlassen. Nach seinem sanften Ruhestand ließ sich Ma in Jinan nieder und schrieb \"Neue Chinesische Kampfkunst\". Durch die rasante Zunahme der Kriminalität, den Drogenhandel und den allgemeinen Verfall der Moral in Shandong ermutigt, gab Ma Liang seinen Ruhestand auf und nahm durch seine Teilnahme an der Anti-Drogen-Vereinigung Kontakt mit Qu Yingguang auf. Schließlich wurde er Gründungsmitglied sowohl der Wohlwollenden Allianz als auch der \"Gesellschaft zur Wiederherstellung der Wohltätigkeit\" und entwickelte sich zu Qus rechter Hand in Anti-Drogen-Angelegenheiten.§!"

 #李景林
 SHD_li_jinglin: "Li Jinglin"
 SHD_li_jinglin_army_chief_desc: "§YGeboren:§! §L1885, in Zaoqiang, Provinz Zhili, Qing-Reich§!\n§YHintergrund:§! §LLi Jinglin, der 1907 als Absolvent der Baoding-Beiyang-Militärschule erstmals in der Öffentlichkeit erschien, war einer von Hunderten junger Offiziere, die von der Welle parteiischer Militäraktivitäten erfasst wurden. Seine erste wichtige Auszeichnung erhielt Li bei der Bekämpfung des Wuchang-Aufstands von 1911. Eine Verbindung mit dem Anhui-General Qu Tongfeng führte Li während der republikanischen Jahre in die Cliquen-Politik. Wie Qu Tongfeng, der wegen Korruption aus der Anhui-Clique ausgestoßen wurde, trieb Li ab und fand 1924 seinen Weg in die Fengtian-Clique. Großmarschall Zhang Zuolin versetzte Li in diesem Jahr zu Zhang Zongchang, der in Zhili kämpfte. Anfangs war Li von Zhang Zongchangs Fähigkeiten trotz seines Mangels an Manieren beeindruckt, aber diese Einschätzung wandelte sich 1928 zum Negativen, als sich der Hundefleisch-General in Shandong festsetzte. Li konnte trotz seiner Korruptionsvergangenheit seine Division nicht angemessen aus ehrlich erhobenen Steuern in Shandong bezahlen. Von der Erklärung Xue Dians zum kleinen Kaiser der Yiguandao in Shandong inspiriert, beschloss Li, sich als spirituell erleuchtet zu präsentieren. Li begann öffentlich mit dem Training der Wudang-Schwertkunst und nannte sich selbst 'das Magische Schwert', um sich mit einer Aura des Geheimnisvollen zu umgeben. Dies erregte schließlich die Aufmerksamkeit von Zhang Tianran, der Li mehrere Angebote machte, mit den Großschwert-Milizen am Taishan zu trainieren.§!"

 #張懷芝
 SHD_zhang_huaizhi: "Zhang Huaizhi"
 SHD_zhang_huaizhi_high_command_desc: "§YGeboren:§! §L1862, in Dong'e, Provinz Shandong, Qing-Reich§!\n§YHintergrund:§! §LIn die Ära der Demütigung hineingeboren und in Armut aufgewachsen, begann Zhang Huaizhi sein Leben als Bauer zwischen Phasen der Armut. Die Familie Zhang, die die Zukunft in westlichen Unternehmen im Norden sah, zog mit Huaizhi in jungen Jahren nach Tianjin. Als Student an der Militärausrüstungsschule in Tianjin schloss sich Zhang Huaizhi mit seinem Regiment dem Boxeraufstand an und wurde für die Bombardierung des Gesandschaftsviertels belobigt. Die Schmach der Niederlage gegen die Westmächte trieb den in Ungnade gefallenen Zhang in die Armee von Yuan Shikai, dessen ehrgeiziges Ziel, Kaiser zu werden, Zhang natürlicher erschien als der Republikanismus. Nach Yuans Tod schloss sich Zhang der Anhui-Clique an und diente 1918 kurzzeitig unter Zhang Shuyuan als Verwalter in Shandong. Zhang versagte seinem Anführer schließlich erneut, als sein Regiment im Kampf in Hunan fiel. Dies ließ Zhang Huaizhi wieder mittellos zurück, und die einzigen, die ihn aufnahmen, waren die Yiguandao. Unter Berufung auf sein Alter, seine Erfahrung und seinen Dienst gegen den westlichen Imperialismus ernannte Zhang Tianran Zhang Huaizhi zum Kommandeur der Roten Speere von Shandong.§!"

 #徐源泉
 SHD_xu_yuanquan: "Xu Yuanquan"
 SHD_xu_yuanquan_high_command_desc: "§YGeboren:§! §L1886, in Huangzhou, Provinz Hubei, Qing-Reich§!\n§YHintergrund:§! §LXu begann seine militärische Laufbahn an der Militärausrüstungsakademie von Hubei, wo er sich in seinen Studien auszeichnete. In den 1910er Jahren schloss er die IV. Armeeschule in Nanjing ab, wo er politisch aktiv wurde. 1912 kooperierte Xu mit der Übergangsregierung in Nanjing und mobilisierte Studenten für die Revolution gegen die Qing. Xu nutzte diese politische Position, um 1913 das Guangfu-Kavallerieregiment zu führen, wobei er auch kurze Zeit in Xinjiang verbrachte. Xu wurde mit dem 6. Gemischten Brigade-Bataillon nach Shandong geschickt, damit die KMT die Provinz sichern konnte. Bei Zhang Zongchangs Ankunft 1926 konnte Xu die Provinz nicht halten. Xu entschied sich, die KMT zu verraten und seine Brigade an Zhang zu übergeben, blieb diesem gegenüber jedoch unzuverlässig. Xu spielte eine wichtige Rolle dabei, Zhang ein Gefühl der Unsicherheit zu vermitteln, was letztendlich dazu führte, dass dieser während der Offensive von 1928 in Shandong blieb. Xu entwickelte in dieser Zeit eine Opiumabhängigkeit und wurde in den Drogenhandel in Shandong verstrickt, was zu einer verminderten Disziplin in seinen Reihen führte.§!"

 #小日向白朗
 SHD_hakuro_kohinata: "Kohinata Hakurō"
 SHD_hakuro_kohinata_high_command_desc: "§YGeboren:§! §L1900, in Sanjo-shi, Niigata, Kaiserreich Japan§!\n§YHintergrund:§! §LVon jung auf interessierte sich Kohinata für die Berichte von Fukushima Yasumasa über das ferne Tibet, China und Deutschland. Kohinata führte dieses Interesse in eine Karriere, indem er zunächst der japanischen Kwantung-Armee beitrat und als Oberst unter Banzai Rihachiro in der Mandschurei diente. Kohinata desertierte 1920 aus dem Kwantung-Militär, um das geheimnisvolle Urga in der Mongolei zu besuchen, wurde aber auf seiner Reise von Banditen gefangen genommen. Die Banditen gewannen Kohinata lieb und erlaubten ihm, sich ihrer Bande von Pferdedieben anzuschließen. Diese Pferdediebe lehrten Kohinata den Daoismus, Kampfkünste und gaben ihm eine mit einem Drachen verzierte Browning-Pistole, die er 'Kleiner Weißer Drache' nannte - was wiederum zu einem beliebten Spitznamen für Kohinata selbst wurde. Als die Qing wiederhergestellt wurden, nahm Kohinata das Pseudonym Shao an und verbarg seine japanische Abstammung. Kohinata wurde von Zhang Zuolin gefangen genommen und zunächst zum Tode verurteilt, wurde aber unter der Auflage begnadigt, dass er 1928 Zhang Zongchang dienen sollte. Kohinata schloss sich der Zhang-Clique an und war maßgeblich daran beteiligt, das flexible Kavalleriekorps der Armee aufrechtzuerhalten, um fortschrittlicheren Armeeinnovationen andernorts entgegenzuwirken.§!"

 #伊達順之助
 SHD_junnosuke_date: "Date Junnosuke"
 SHD_junnosuke_date_high_command_desc: "§YGeboren:§! §L1892, in Tokio, Kaiserreich Japan§!\n§YHintergrund:§! §LDate ist der Nachzügler des angesehenen und langlebigen Date-Clans. Der ursprüngliche Date-Clan bestand aus Samurai der Provinz Mutsu und umfasste hochrangige Minister. Dates familiäre Verbindungen retteten sein Leben, als er 1909 einen Mitschüler in einer rivalisierenden Bande ermordete. Date wurde durch die juristische Arbeit von Iwai Saburo, Japans erstem Detektiv, vor der Hinrichtung bewahrt. Während seiner Gefängniszeit trat Date der Oomoto-Kirche bei, die damals bei jungen Offizieren beliebt war. Date wurde 1916 aus dem Gefängnis entlassen und reiste in die Mandschurei. Ein Plan von Prinz Yamagata Aritomo zur Ermordung von Zhang Zuolin ging schief, was Date zwang, ihm die Treue zu schwören. Date schloss sich 1929 der Armee des Hundefleisch-Generals an, zunächst um den Söldnern japanische Kavallerietaktiken beizubringen. Als nüchternes Mitglied der Zhang-Clique trägt Date das Banner seiner Familie in den Krieg um China.§!"

 #孫殿英
 SHD_sun_dianying: "Sun Dianying"
 SHD_sun_dianying_army_chief_desc: "§YGeboren:§! §L1888, in Yongchang, Provinz Henan, Qing-Reich§!\n§YHintergrund:§! §LSun Dianying wuchs in Armut auf, überzeugt davon, dass er von dem Ming-Generalmajor Sun Chengzong abstammte, und pflegte eine Rivalität mit dem legitimen Nachkommen Sun Yue. Sun stritt sich von klein auf mit seinen Lehrern und setzte seine Schule in Brand, als er sie abbrach. Sun wurde daraufhin spielsüchtig und opiumabhängig und schloss sich noch als Kind dem Banditen Zhang Ping von Yangshan an. Sun trat auch der Tempelstraßen-Gesellschaft bei, einer Volksreligion, und stieg schließlich in eine Führungsposition innerhalb der Gesellschaft auf. Sun überzeugte die Gesellschaft, sich der Berg-Song-Befriedungstruppe anzuschließen, einer Anti-Banditen-Gruppe, die aus ehemaligen Banditen bestand. Nachdem er 1925 in die Flucht geschlagen wurde und Han Yukuns Selbstmord miterlebte, desertierte Sun mit loyalen Soldaten. Diese Soldaten zogen nach Bozhou, Anhui, und schworen der KMT als Tarnung die Treue. Als die Nördliche Expedition 1927 zusammenbrach, führte Sun seine Männer nach Ningxia. Dort zeigten die Soldaten bei ihren Raubzügen auf dem Land extreme Voreingenommenheit und verliehen ihrem Banditentum religiöse Bedeutung. Die Ma-Clique schlug zurück, und Suns Banditen zogen sich 1928 nach Shandong zurück. Sun Dianying wurde von Zhang Zuolin im Rahmen einer Vereinbarung zum Beitritt zur Zhang-Clique begnadigt.§!"

 #張敬堯
 SHD_zhang_jingyao: "Zhang Jingyao"
 SHD_zhang_jingyao_high_command_desc: "§YGeboren:§! §L1881, in Huoqui, Provinz Anhui, Qing-Reich§!\n§YHintergrund:§! §LZhang zeigte schon in jungen Jahren kriminelle Neigungen und wurde im Alter von 15 Jahren in Anhui des Mordes beschuldigt. Zhang floh kurz darauf nach Peking und geriet in den Einflussbereich von Yuan Shikai. Zhang wurde 1911 an der Militärakademie Baoding ausgebildet und dem 22. Regiment der 11. Armee unter Yuan Shikai zugeteilt. Zhang ersuchte eine Versetzung und wurde 1913 zu einer Marinedivision versetzt, um gegen die KMT zu kämpfen. Während dieser Kampagne besetzte er 1915 Luzhou in Sichuan. Zhang verriet Yuan Shikai und schloss sich 1917 der Anhui-Clique an. Zhang wurde 1918 zum Gouverneur von Hunan ernannt, aber seine brutale Herrschaft als der Schlächter von Hunan führte schnell zu einer Bewegung, ihn zu vertreiben, und er wurde am 11. Juni 1920 aus Hunan entfernt. Jingyao beschloss dann, sich zwischen der Anhui-Clique und später Zhang Zongchang nach dem Aufstieg der Liga der Acht Provinzen mit Betrügereien zu beschäftigen. Zhang wurde 1926 Stabschef der 2. Armee des Hundefleisch-Generals und änderte seinen Namen in Chang Shigu, um seinen Haftbefehl wegen Mordes zu verbergen. Zhang Jingyao ist dafür bekannt, dass er jede Verschwörung glaubt, die man ihm erzählt, und an mindestens der Hälfte davon beteiligt ist.§!"

 #曲同豐
 SHD_qu_tongfeng: "Qu Tongfeng"
 SHD_qu_tongfeng_army_chief_desc: "§YGeboren:§! §L1873, in Yantai, Provinz Shandong, Qing-Reich§!\n§YHintergrund:§! §LIm Alter von 16 Jahren trat Tongfeng der Beiyang-Flotte bei und diente als Ingenieur auf dem Schlachtschiff Dingyuan, einem modernen Wunderwerk in Nordchina. Qu schlug sich auf die Seite von Yuan Shikai, besuchte die Marineakademie Tianjin und setzte seine Ausbildung an der Kaiserlich Japanischen Militärakademie fort, die er 1904 abschloss. Qu kehrte nach China zurück und unterrichtete 1910 an der Wuyang-Akademie für Militärwissenschaften. Zunächst kooperierte er während des Wuchang-Aufstands von 1911 mit den Republikanern, wechselte dann zwischen verschiedenen Posten in der Republik, kehrte kurz zu Yuan zurück, bevor er 1916 das Militäramt Shandong leitete. Qu traf 1917 eine Vereinbarung mit Li Yuanhong, die Schürfrechte einer Aluminium-Mine in Shandong an Japan zu verkaufen und Verschiffungen aus Yantai zu erlauben. Die Anhui-Clique, die sich 1920 mit Li Yanhong zerstritt, widerrief dieses Recht und forderte Qu auf, sich in Nanjing vor Gericht zu verantworten. Anstatt vor Gericht zu erscheinen, täuschte Qu eine Krankheit vor und verschob seine Reise, bis die Anhui-Clique 1925 das Interesse verlor. Ein Brief von Sun Yat-sen, der Qu aufforderte, sich gegen Wu Peifu zu sammeln, bewegte ihn zum Handeln und er versuchte, eine Streitmacht in Shandong zu organisieren. Diese Streitmacht entschied sich, bei seiner Ankunft in Shandong 1926 gegen Zhang Zongchang zu kämpfen, wurde vernichtend geschlagen, und Qu ging in den Untergrund. Der Mangel an zentraler Autorität und die Vorstellung, dass Sun Yat-sen ihm den Kampf befohlen hatte, aber er versagt hatte, lasteten schwer auf Qu. Qu wurde dann von Zhang Zuolin nach Fengtian eingeladen, der Qu Wiedergutmachung anbot, wenn er der Beiyang-Marine beitreten würde. Qu, der der japanischen Präsenz in der Mandschurei misstraute, lehnte ab und ging. Qu wird erneut zurückgerufen, als der aktuelle Führer von Shandong um seine Rückkehr nach Shandong bittet, motiviert durch ein Versprechen an Sun Chuanfang zu kämpfen.§!"

 #靳雲鶚
 SHD_jin_yune: "Jin Yun'e"
 SHD_jin_yune_high_command_desc: "§YGeboren:§! §L1887, Provinz Shandong, Qing-Reich§!\n§YHintergrund:§! §LGeboren in einer armen Bauernfamilie, ist Jin Yun'e der jüngere Bruder des berühmten Würdenträgers der Anhui-Clique, Jin Yunpeng. Im Gegensatz zum älteren Jin verbrachte Yun'e jedoch einen Großteil seiner Kindheit mit der Arbeit auf den Feldern.\n\nAuf der Suche nach einem besseren Leben trat Jin Yun'e 1898 als Soldat in Yuan Shiakis Neue Armee ein und wurde später zum Unteroffizier befördert. Seine militärische Laufbahn setzte sich fort, als er für ein Studium an der Beschleunigten Stabsakademie Baoding ausgewählt wurde, wo er Stabsoffizier wurde, was den Weg für seine spätere Beförderung ebnete. 1918 wurde Jin auf Empfehlung von Cao Kun Brigadekommandeur und damit Teil der Zhili-Clique. Da Wu Peifu jedoch Jin's Beziehung zu seinem älteren Bruder misstrauisch beäugte, konnte Jin Yun'e nicht in den Rängen aufsteigen. Jin Yunes Beförderung verlief sichtbar langsamer als die fast aller seiner Kollegen in der Zhili-Clique, trotz seines Beitrags zu den Zhili-Fengtian-Kriegen. Dies legte den Keim der Unzufriedenheit in seinem Herzen, der noch weiter wuchs, als Jin, der erst 1923, drei Jahre später als die anderen, zum Divisionskommandeur befördert wurde, nach Shandong geschickt wurde.\n\nAls Zhang Zongchang sich daher in seiner Heimatprovinz festigte, leistete Jin Yun'e keinen Widerstand, sondern arbeitete indirekt mit ihm zusammen, obwohl er angeblich ein Zhili-Mitglied war. Als relativ unabhängiger Kommandeur, der der Politik gleichgültig gegenübersteht, ist Jin Yun'e bereit, mit jedem zusammenzuarbeiten, solange er seinen Status aufrechterhalten kann.§!"

 #褚玉璞
 SHD_chu_yupu: "Chu Yupu"
 SHD_chu_yupu_commander_desc: "§YGeboren:§! §L1887, in der Grafschaft Wenshang, Provinz Shandong, Qing-Reich§!\n§YHintergrund:§! §LAus einer Grundbesitzerfamilie stammend, deren Vermögen seit der Generation seines Vaters stark zurückgegangen war, überraschte es niemanden, dass Chu Yupu, der zweimal an der Aufnahme in die Militärakademie Baoding scheiterte, einer der berühmtesten Banditen in seiner Heimatprovinz wurde.\n\nDesillusioniert von seinem Scheitern, eine ordentliche militärische Laufbahn einzuschlagen, beschloss Chu, ein Lulin (eine Kombination aus Triaden und Banditen) zu werden und verdiente seinen Lebensunterhalt durch Raubüberfälle zusammen mit einer Gruppe von Schlägern. Es heißt, dass seine anfängliche Banditentruppe von einem Banditenführer gestellt wurde, der bei einem von Chus Überfällen auf ein Qing-Gefängnis gerettet wurde. Später, 1913, wurden Chu und seine Banditen in Zhang Zongchangs Streitkräfte eingegliedert, und sie sollten danach gut zusammenarbeiten. Chu Yupu, der unerwartet eine militärische Laufbahn einschlug, stieg in Zhangs Rängen stetig auf, folgte ihm in der Ausrichtung zur Fengtian-Clique und kämpfte unzählige Kriege gemeinsam mit den Zhangs. Chu wurde schließlich für seine Verdienste zum Korpskommandeur und Quartiermeister befördert, nachdem Zhang Zongchang die Macht in Shandong gefestigt hatte.\n\nJetzt, als einer der Würdenträger von Zhangs Clique, ist Chu ein vertrauenswürdiger Untergebener und Freund des Hundefleisch-Generals, und er ist mehr als bereit, den Hundefleisch-General zu unterstützen, indem er seine "irregulären" Streitkräfte und seine Erfahrung in der Führung unkonventioneller Kriegsführung gut einsetzt.§!"

 #陸錦
 SHD_lu_jin: "Lu Jin"
 SHD_lu_jin_high_command_desc: "§YGeboren:§! §L1879, in Tianjin, Provinz Zhili, Qing-Reich§!\n§YHintergrund:§! §LAls Lu Jin mit 20 Jahren in die Beiyang-Militärakademie eintrat, war er einer von vielen chinesischen Studenten, die zum Studium japanischer Militärmethoden entsandt wurden. Er absolvierte die Kaiserlich Japanische Heeresakademie und kehrte 1903 nach China zurück, um an der Militärvermessungsschule der Beiyang-Akademie zu unterrichten. Er begann sich mit den Zhili- und Anhui-Cliquen der Beiyang-Armee zu verbinden und nutzte politische Protektion, um mehrere hochrangige Positionen in den Provinzen Zhili und Shandong zu erlangen, wo er wiederum lokale Verbindungen aufbaute. Jin blieb jedoch nie lange genug an einem Ort, um sich gründlich zu verwurzeln, und er wechselte stets zwischen verschiedenen militärischen Cliquen. 1917 wurde er ein eifriger Unterstützer von Zhang Xuns versuchter Mandschu-Restauration und wurde von den übrigen Putschisten mit Lob und archaischen Militärtiteln überhäuft. Als die Restauration scheiterte, gelang es Jin dennoch, seine militärische Karriere zu bewahren, aber er geriet tiefer in das Netz der Intrigen der Zhili-Clique und wurde abhängiger vom Einfluss von Cao Kun und Wu Peifu. Nach Feng Yuxiangs Pekinger Putsch von 1924 musste er schließlich das Land verlassen und fand vorübergehend Zuflucht in Japan, bevor er sich mit Mitgliedern der Anhui-Clique wieder zusammenschloss. Als die Zhili die Macht zurückerlangten, war Jin eine verbrauchte politische Kraft. Trotz seiner Zhili- und monarchistischen Referenzen scheiterten seine Versuche, bei der Zhili-Clique sowie dem neu inthronisierten Xuantong-Kaiser seine Wiedereinsetzung in die Armee zu erwirken. Unfähig, sich politisch unter den ehemaligen Anhui-Clique-Mitgliedern in Fengtian weiterzuentwickeln, zog Jin zwischen Peking, Tianjin und Shandong umher und knüpfte schließlich Kontakt zu Qu Yingguang.\n\nDie beiden Männer verbanden sich durch ihre gemeinsamen monarchistischen Überzeugungen, ihren Hass auf die verwurzelte Korruption in der Pekinger Regierung und ihren gemeinsamen Hintergrund als Männer aus der Provinz Zhejiang. Obwohl Lu Jin in Tianjin geboren wurde, stammte seine Familie aus Zhejiang, und dies brachte ihm Qu Yingguangs Respekt ein. Er wurde schließlich als Mitglied der Shandong Anti-Drogen-Vereinigung und der Wohlfahrtsvereinigung rekrutiert, als loser Vorwand, um ihm legal zu ermöglichen, den militärischen Flügel von Qu Yingguangs politischer Bewegung zu organisieren, frei von den wachsamen Augen der Zhili-Clique.§!"

 #吳化文
 SHD_wu_huawen: "Wu Huawen"
 SHD_wu_huawen_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1904 in Laizhou, Provinz Shandong, Qing-Reich§!\n§YMilitärkarriere:§! §gWu Huawen wurde in einer christlichen Bauernfamilie in Shandong geboren, zog aber im Alter von 7 Jahren mit seinem Vater nach Mengcheng in der Provinz Anhui. Es kursieren verschiedene Geschichten darüber, was für ein Leben der junge Huawen führte. Manchmal prahlte er damit, aus einer reichen Bauernfamilie zu stammen und eine private Missionsschule absolviert zu haben, ein andermal behauptete er, er habe als hungernder Bauernjunge kaum überlebt. In einer dieser Geschichten trat er als ehrgeiziger, nationalistischer Student in die Armee ein, in der anderen meldete er sich, nachdem eine Überschwemmung sein Zuhause zerstört hatte. So oder so diente der jugendliche Huawen zunächst als Koch und verrichtete andere niedere Arbeiten, bevor man erkannte, dass er lesen und schreiben konnte und ihn zum Boten ernannte. Danach wurde er in eine Garnison in Jinan versetzt, unter dem Kommando des damals mit den Zhili verbündeten Generals Feng Yuxiang. Huawen verband sich mit seinem Kommandanten über ihren gemeinsamen Glauben und Feng gewann den Jungen lieb, bürgte für Huawens Qualifikationen und schickte ihn 1923 nach Peking, um eine ordentliche militärische Ausbildung zu absolvieren. Er wechselte zwischen verschiedenen Schulen und machte schließlich 1927 seinen Abschluss an der Beiyang-Militärakademie, im selben Jahr, als sein Mentor Feng Yuxiang von der Zhili-Clique aus Peking vertrieben wurde. Huawen distanzierte sich schnell von Feng und machte sich bei den Zhili beliebt, erhielt eine Lehrstelle in Henan und wurde schließlich 1930 zum Kommandanten derselben Garnison in Jinan ernannt, in der er einst gedient hatte. Hier verbündete er sich mit Gouverneur Zhang Zongchang und wurde Teil seiner berüchtigten Zhang-Clique. Huawen arbeitete sich schnell in der korrupten Hierarchie des Hundefleisch-Generals nach oben und brach schließlich die Verbindungen zur Zhili-Clique ab. Es ist bekannt, dass er sich in Jinan ein eigenes Territorium erschloss und Kontakte zu anderen politischen Kräften in der Provinz knüpfte, falls sich sein Glück wenden sollte. Seine Angewohnheit, häufig die Seiten zwischen verschiedenen Generälen zu wechseln und widersprüchliche Geschichten über seine Vergangenheit zu erzählen, hat ihm einen unzuverlässigen Ruf eingebracht. Er trägt zwei berüchtigte Spitznamen: Der erste ist "Der Bastard der drei Väter", da er wie Lu Bu drei verschiedenen Herren gedient hat, und der zweite ist der "Springende General".§!"

 #李麗久
 SHD_li_lijiu: "Li Lijiu"
 SHD_li_lijiu_high_command_desc: "§YGeboren:§! §L1897, in Ningjin, Provinz Zhili, Qing-Reich§!\n§YHintergrund:§! §LVon klein auf war Li Lijiu kränklich und abhängig. Seinen späteren Berichten zufolge wurde Li Lijiu von einem Yiguandao-Praktizierenden mit traditioneller Medizin geheilt. Diese Heilung brachte Li Lijiu als Erwachsenen fest in den Bereich der Gläubigen. Um diese Zeit begann der junge Li Lijiu mit dem Studium der Kampfkünste. 1925 diente er als Kampfkunstlehrer für die Henan-Armee. Seitdem verkehrte er mit verschiedenen Kriegsherren. 1935 kam Li nach Nanjing und wohnte im Haus seines Kampfkunstmeisters Du Xinwu. Bald interessierte er sich für den Yiguandao. Die erste Überbringung des Zehnten nach Shandong katapultierte Li Lijiu in Zhang Tianrans inneren Kreis. Li Lijiu revanchierte sich, indem er sich den Roten Speer-Gesellschaften in Shandong widmete und versprach, Nanjing und schließlich seinen Freund Zhou Fohai von den sozialistischen Oberherren der KMT zu befreien.§!"

 #盧永祥
 SHD_lu_yongxiang: "Lu Yongxiang"
 SHD_lu_yongxiang_high_command_desc: "§YGeboren:§! §L1867, in Jinan, Provinz Shandong, Qing-Reich§!\n§YHintergrund:§! §LLu Yongxiang begann seine militärische Karriere als Absolvent der Tianjin Wubian-Militärakademie im späten 19. Jahrhundert. Zunächst als Soldat unter dem Qing-Staatsmann Li Hongzhang, dann als Ausbilder beim Wuwei-Armeebataillon in Shandong. Lu Yongxiang verbrachte das erste Jahrzehnt des 20. Jahrhunderts damit, in Shandong die Ränge aufzusteigen, und führte schließlich die 20. Division der Qing Neuen Armee gegen die Xinhai-Revolution. Lus Erfahrung und Loyalität brachten ihm 1912 den Titel eines 'Barons' in Yuan Shikais Beiyang-Armee ein. Nach Yuan Shikais Tod schloss sich Lu der Anhui-Clique an und diente mehrere Jahre unter ihrer Clique. Lu Yongxiang führte einen gescheiterten Angriff auf die Liga unter Sun Chuanfang während ihres Kampfes mit der Anhui-Clique und floh nach seiner Niederlage überstürzt nach Japan. Da Lu Yongxiang seine Heimat nicht aufgeben wollte, bat er Großmarschall Zhang Zuolin, einen Weg zu finden, wie Lu sicher nach Shandong zurückkehren könnte. Diese Rückkehr erfolgte unter dem Banner von General Zhang Zongchang, der Lu zu einem wichtigen Propagandastück in seinem Kampf gegen die Nördliche Expedition machte. Lu kehrte nach Jinan zurück, nur um seine Heimatstadt vom Laster überwältigt vorzufinden. Der ältere Lu verfiel schnell der Opiumsucht in dem Versuch, sich wieder mit seiner Heimat zu verbinden.§!"

 #林建章
 SHD_lin_jianzhang: "Lin Jianzhang"
 SHD_lin_jianzhang_navy_chief_desc: "§YGeboren:§! §L1874, in Fuzhou, Provinz Fujian, Qing-Reich§!\n§YHintergrund:§! §LLin Jianzhang begann seine Marinekarriere mit einer unmittelbaren Wertschätzung und Kühnheit für neue Technologie. Als gebürtiger Fujianer trat Lin in die Kaiserlich Chinesische Marine ein und absolvierte die neu gegründete Kiangnan-Marineakademie. Lin demonstrierte diese Kühnheit während der Xinhai-Revolution durch eine Rettungsmission den Jangtse-Fluss hinauf gegen die Republikaner. Lin wurde für diese Tat von der Provisorischen Regierung in Nanjing belohnt, indem er zum Admiral befördert und ihm das Flaggschiff Nan Shun gegeben wurde. Diese Beförderung führte zu Lins Verstrickung in die chinesische Politik und seinem späteren Überlaufen zur Zhili-Clique. Nach der Qing-Restauration erklärte Lin seine Flotte für unabhängig und segelte nach Shanghai. Diese Aktion hätte Lin fast das Leben gekostet, als seine Flotte ihn absetzte und in Yantai zurückließ. Gedemütigt, aber qualifiziert, wurde Lin zum perfekten Ziel für die Rekrutierung in Zhang Zuolins Fengtian-Clique, die sein Gehalt zahlte, während er damit beauftragt wurde, eine Flotte in Yantai wiederaufzubauen.§!"

 #趙洪文國
 SHD_zhao_hong_wenguo: "Zhao Hong Wenguo"
 SHD_zhao_hong_wenguo_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1881, in Xiuyan, Shengjing Bezirk, Qing-Reich§!\n§YMilitärkarriere:§! §gHong Wenguo wurde in eine arme Familie geboren und erlebte im Alter von 14 Jahren die Ereignisse des Ersten Japanisch-Chinesischen Krieges. Zhao heiratete 1898 Zhao Yuhuang, übernahm dessen Nachnamen und bekam 5 Söhne und 3 Töchter. Einer ihrer Söhne, Zhao Dong, wurde Professor an der Dongbei Universität. Durch ihre harte Arbeit erwarb Madame Zhao Respekt in ihrer Dorfgemeinschaft und verbesserte die finanzielle Situation ihrer Familie, wodurch sie in eine höhere Position aufstieg. Als Zhang Zuolin ihre Familie 1930 zu Verrätern und Banditen erklärte, griff Zhao zu den Waffen, um sich zu verteidigen. Zhao evakuierte ihre Stadt Xiyuan vor Zhang Zuolins Gendarmerie und soll Zuolins Soldaten mit zwei versteckten Pistolen erschossen haben, was ihr den Spitznamen 'Zwei-Pistolen-Großmutter' einbrachte.§!"

 #薛顛
 SHD_xue_dian: "Xue Dian"
 SHD_xue_dian_high_command_desc: "§YGeboren:§! §L1887, in Shulu, Provinz Zhili, Qing-Reich§!\n§YHintergrund:§! §LEine lange und stetige Karriere im Studium der Xinji Quan Kampfkunst in Tianjin prägte Xue Dians frühe Jahre. Xue studierte bei den Meistern Li Cunyi, Li Taihe und Xue Zhengang. Als Xue in einem Herausforderungskampf gegen Fu Jianqiu verlor, musste er aufgrund kultureller Regeln bezüglich Kampfkunstwettbewerben die Stadt verlassen. Xue ging 1925 in dieses Exil nach Shandong, wo eine zufällige Begegnung mit Zhang Tianran sein Leben veränderte. Zhang Tianran gab Xue Dian Unterricht in Lebensführung und Gebet, was es Xue Dian ermöglichte, nach Tianjin zurückzukehren und Fu Jianqiu zu besiegen. Aus Dankbarkeit überschrieb Xue Dian seine Kampfkunstakademie in Tianjin der Yiguandao und trat der Wohltätigkeitsorganisation der Yiguandao bei. 1926 nahm Xue Dian an einem geheimen Treffen zwischen den Roten Speeren und Zhang Tianran teil und wurde zum Kleinen Kaiser von Shandong unter der Yiguandao ernannt, um die Roten Speere in militärischer und spiritueller Ausbildung zu führen.§!"

 SHD_boris_annenkov: "Boris Annenkov"
 SHD_boris_annenkov_commander_desc: "§YGeboren:§! §L9. Februar 1889, im Gouvernement Kiew, Russisches Reich§!\n§YHintergrund:§! §LBoris Vladimirovich Annenkov stammt aus dem russischen Erbadel und erhielt seine militärische Ausbildung an der Aleksandr-Militärschule. Er diente im Sibirischen Kosakenheer und erlangte bereits während des Großen Krieges als Anführer blutiger Fernaufklärungen gegen die Deutschen Berüchtigung. Mit einer bereits bestehenden Geschichte von Befehlsverweigerung weigerte er sich, nach dem Oktober-Putsch aufzugeben, und wurde zum Weißen Rebellenführer in Zentralsibirien. 1918 wurde Annenkov zum Marschierenden Ataman des Sibirischen Kosakenheers gewählt und erhielt das Kommando über das 2. Steppenkorps.\n\nAnnenkov führte seine Streitkräfte nach Semiretschje, und nach einem blutigen Feldzug wurde er zum Generalgouverneur. Seine zweijährige Herrschaft über Semiretschje war geprägt von der Auslöschung ganzer Dörfer beim geringsten Verdacht auf bolschewistische Sympathien. Seine Streitkräfte, die Annenkowiten, verübten Pogrome, plünderten und zerstörten ungehindert, bis er 1921 nicht mehr gebraucht wurde. Koltschak entzog ihm seine Ränge, erlaubte Annenkov aber, sich mit einem kleinen Kern seiner Männer nach Mongolei abzusetzen.\n\nNach verschiedenen kleineren Gefechten in Westchina fanden seine Männer schließlich ihren Weg nach Shanghai. General Zhang Zongchang, zu dieser Zeit der De-facto-Herrscher der Stadt, heuerte Boris Annenkov als Offizier an, um seine russischen Söldnertruppen zu führen.§!"

 #劉珍年
 SHD_liu_zhennian: "Liu Zhennian"
 SHD_liu_zhennian_high_command_desc: "§YGeboren:§! §L1898, im Kreis Nangong, Provinz Zhili, Qing-Reich§!\n§YHintergrund:§! §LLiu Zhennian begann seine militärische Karriere an der Offiziersschule der Armee in Baoding, wo er mit hervorragenden Noten eintrat, Li Jinglin kennenlernte und als Auszubildender in der Mörserabteilung des Offiziersausbildungskorps eingesetzt wurde. Kurz darauf wurde er zur Nordöstlichen Militärakademie geschickt, um Fähigkeiten im Bereich der Artillerie zu erlernen, und schloss diese als Kommandant einer Mörserkompanie ab. Während des zweiten ZhiFeng-Krieges 1924 befehligte Liu bemerkenswert sechs Mörser, um Stellungen der Zhili-Armee zu vernichten, was seinen Kameraden ermöglichte, in die entstandenen Lücken einzudringen. Nach seinem Aufstieg zu Prominenz im Krieg wurde er zum Bataillonskommandeur befördert.\n\nNach einer Genesungszeit von Kriegsverletzungen schloss er sich Chu Yupu als Kommandeur der 16. Brigade an und diente später als Kommandeur des zweiten Bataillons des "Modellregiments". Unter Persönlichkeiten wie Zhang Jingyao diente Liu Zhennian ausgiebig und blutig während der Nördlichen Expedition. Nach bemerkenswerter Kritik an Zhang Jingyaos Kriegsführung erhielt Liu Zhennian das Kommando über die Überreste von Jingyaos zweiter Division und durch drastische Maßnahmen und strenge Ausbildung gelang es Liu, die Division in eine gefürchtete Kampfeinheit zu verwandeln. Nachdem er die Nördliche Expedition überlebt hatte, entfremdete Liu viele innerhalb Zhang Zongchangs Clique und verbündete sich daher mit Qu Yingguang in Shandong. Liu zeigt weiterhin unerbittlichen Ehrgeiz auf der militärischen Rangleiter und steigt mit jedem großen Sieg langsam auf.§!\n\n§YAnmerkungen: Da ihm ein Zoll seines Schädels von einer Kugel sauber weggeschossen wurde, bezeichnet Liu die daraus resultierende Narbe gerne als "Soldatenblume", sehr zum Verdruss aller, die dies bezeugen können.§!"

