 SHD_can_obtain_air: "§YKann Verhandlungen mit Verbündeten über Luftgeschwader beginnen§!\n"
 SHD_can_obtain_inf: "§YWenn Zhang Tianran oder Qu Yingguang an der Macht sind, können Verhandlungen mit Maschinisten in [QIE.GetNameDef] über Schusswaffen begonnen werden§!\n"
