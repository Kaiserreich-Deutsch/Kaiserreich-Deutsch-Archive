 #張宗昌
 SHD_zhang_zongchang: "Zhang Zongchang"
 SHD_zhang_zongchang_leader_desc: "§YGeboren:§! §L13. Februar 1881 in Yixian, Provinz Shandong, Qing-Reich§!\n§YHintergrund:§! §LZhang Zongchang selbst empfand keinen großen Nationalstolz für Qingdao, als es 1897 an Deutschland fiel, aber die Revolution von 1911 brachte ihn zum Handeln. In Shanghai angekommen, um der Republik die Treue zu schwören, schloss er sich Feng Guozhang an und trat 1917 der Zhili-Clique bei. Doch als Feng 1919 starb, kehrte Zhang nach Mandschurei zurück und schloss sich der Fengtian-Clique an, gerade rechtzeitig, um am Ersten Zhili-Fengtian-Krieg 1922 teilzunehmen. Fengians Niederlage in diesem Krieg schreckte ihn nicht ab, und er spielte eine wichtige Rolle im zweiten Krieg 1924, als er den entscheidenden Lengkouguan-Pass einnahm. Nach dem nahezu vollständigen Zusammenbruch der Nördlichen Zhili-Clique nach dem Putsch von Beijing, eroberte Zhang Shandong und stieß bis nach Nanjing und Shanghai vor. Die Fähigkeit, Eisenbahnen effektiv zu nutzen, sowie das ungewöhnliche Charisma eines Mannes, der selbst von seinen Verbündeten als \"dreckig\" bezeichnet wurde, trugen ihn von Sieg zu Sieg. Nach einer Zeit ausschweifender Herrschaft in Chinas internationalster Stadt, verschanzte sich Zhang gründlich in Shandong und fand sich durch wechselseitige Kriege um Jiangsu schließlich während des Vierten Zhili-Fengtian-Krieges 1928 in der Provinz gefangen. In den Jahren seither wurde Shandong sowohl zu einem Zufluchtsort als auch zu einem Gefängnis, wo seine illegale, aber geduldete Präsenz im Schatten der Qing-Regierung in Beijing fortbesteht. In jüngster Zeit führte ihn eine scheinbar unheilbare Krankheit die 6.600 Stufen hinauf zu einem Yiguandao-Arzt. Zhang traf schließlich den Ehrwürdigen Lehrer der Yiguandao, Zhang Tianran selbst. Ob es nun seine Krankheit war oder der Mangel an anderen Beschäftigungen oben auf dem Berg Tai, der Hundefleisch-General versprach dem Ehrwürdigen Lehrer, dass er für seine Gesundheit dem esoterischen Lebensstil des Kults folgen würde.§!"

 #張天然
 SHD_zhang_tianran: "Zhang Tianran"
 SHD_zhang_tianran_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. August 1889 in Jining, Provinz Shandong, Qing-Reich\n§YPolitikkarriere:§! Zhang Tianran strebte in seinem Leben nach nichts, bis er in den Kult von Lu Zhongyi eingeführt wurde. Lu Zhongyi war 1918 der Anführer einer kleinen Gruppe religiöser Synkretisten namens Yiguandao. Lu Zhongyi hatte immer geplant, dass seine Schwester Lu Zhongjie ihm als Führerin der Yiguandao nachfolgen sollte und hatte sogar ihre angebliche Göttlichkeit als Reinkarnation der buddhistischen Gottheit Guan Yin anerkannt. Nach dem Tod von Lu Zhongyi 1930 kam es zu einer theologischen Spaltung, wobei Lu Zhongjie ihre loyalen Anhänger aus der Yiguandao mitnahm und nach Henan zog, wo sie bis heute bleiben. Zhang Tianran, der das volle Vertrauen seiner Mitglieder sowie eine neu prophezeite Ehefrau Sun Suzhen hatte, begann erschreckende Offenbarungen zu verkünden. 1922 hatte Zhang Tianran einen Schrein auf dem Berg Tai errichtet, der wuchs, bis er die anderen Klöster auf dem Berg umfasste. Bis 1924 war der Berg Tai zur ganzjährigen Heimat für den Ehrwürdigen Lehrer und seinen inneren Kreis geworden. Eine Geisterschreibsitzung im selben Jahr sagte voraus, dass Kaiser Puyi in Gefahr war, vergiftet zu werden, und eine Reise nach Beijing wurde geplant. Zhang Tianran amüsierte und schmeichelte Kaiser Puyi mit Versprechungen, dass die Yiguandao die Loyalität zu den Qing durch Wohltätigkeit und wenn nötig durch Kriegsführung stärken würde. Die ersten Roten Speere und Großen Schwerter kamen 1925 zum Berg Tai. Der größte Erfolg war Zhang Tianrans angebliche Bekehrung von Zhang Zongchang im Jahr 1935."

 #李藻麟
 SHD_li_zaolin: "Li Zaolin"
 SHD_li_zaolin_sic_desc: "§YGeboren:§! §L1892 in Beijing, Provinz Zhili, Qing-Reich§!\n§YHintergrund:§! §LAls Bauernsohn geboren und früh seinen Vater verloren, musste Li Zaolin bei seinem Onkel Zuflucht suchen, und Armut behinderte seine Ausbildung. Seine militärische Laufbahn begann 1909, als er im Alter von 17 Jahren auf Empfehlung eines Freundes in die Militärakademie Baoding eintrat. Nach drei harten Jahren Infanterieausbildung trat er als Junioroffizier unter Cao Kun und Wu Peifu der 3. Division bei.\n\nNach der Gründung einer Luftwaffe durch Yuan Shikai im Jahr 1913 studierte Li an der Nanyuan-Flugschule und wurde 1915 einer der ersten chinesischen Piloten. Als Kommandant einer Fliegerstaffel wurde Li während des Nationalen Schutzkrieges von Yuan entsandt, um unter Feng Yuxiang mit seinen fliegerischen Fähigkeiten militärisches Prestige zu demonstrieren. Li kehrte nach Beijing zurück und schrieb sich 1916 in den 5. Jahrgang des Stabskollegs ein, schloss sich aber 1917 spontan Zhang Zongchangs Truppen in Hunan als Stabsoffizier an, um gegen die Verfassungsschutzarmee Kampferfahrung zu sammeln. Da dies nicht offiziell genehmigt war, wurde er zeitweise als vermisst gemeldet. Nach seinem Abschluss 1919 wurde dieser herausragende Offizier Ausbilder in Baoding.\n\nIm Ersten Zhili-Fengtian-Krieg 1922 diente Li als Stabschef von Peng Shouxin in der Zhili-Armee (diesmal mit offizieller Anerkennung). Im Zweiten Zhili-Fengtian-Krieg wurde Li als Stabschef des 1. Zhili-Korps unter Peng gefangen genommen und von der Fengtian-Clique rekrutiert, nachdem er mehrere Fengtian-Offensiven in Shanhaiguan zurückgeschlagen hatte, bevor er eingekreist wurde (Es heißt, Zhang Xueliang traf ihn nach seiner Gefangennahme persönlich). Entmutigt von seiner Niederlage versuchte Li heimlich nach Beijing zurückzukehren, aber Zhang Zongchangs Männer fingen ihn am Bahnhof ab und überzeugten ihn, wieder mit dem Hundefleisch-General zusammenzuarbeiten. Seitdem dient Li als Zhangs Stabschef und unterstützt ihn bei der Überwachung militärischer Angelegenheiten, besonders nachdem er die Kontrolle über Shandong übernahm.§!\n\n§YAnmerkungen: Obwohl Li mit mehreren prominenten Persönlichkeiten zusammenarbeitete, ist seine Loyalität unbestritten, da er Handlungen, die sich gegen Vorgesetzte richten, strikt ablehnt.§!"

