### Traits ###
 SHD_dogmeat_general: "Der Hundefleisch-General"
 SHD_dogmeat_general_desc: "Mit einem Spitznamen versehen, der seiner Berüchtigung entspricht, wird Zhang Zongchang selbst unter seinen Kriegsherren-Kollegen wegen seiner völligen Missachtung von Konventionen und Moral verachtet. Dieselben Eigenschaften haben ihm jedoch einen furchteinflößenden Ruf eingebracht, von dem sich eine bestimmte Klasse von Anhängern angezogen fühlt. Zhang gibt offen zu, dass er 'Drei Unbekannte' hat: eine unbekannte Anzahl von Ehefrauen, einen unbekannten Reichtum und, am wichtigsten, eine unbekannte Anzahl von Soldaten. Zusammen mit seinem Verhalten machen diese Zhang unberechenbar, seine wahren Ziele und sein Potenzial schwer einschätzbar."

 SHD_honored_master: "Der Ehrwürdige Meister"
 SHD_honored_master_desc: "Nachdem er den berüchtigten Zhang Zongchang von der Spitze des Berg Tai bekehrt hat, lenkt Zhang Tianran die Aufmerksamkeit der Welt auf sich und weg von der Korruption in Jinan. Öffentlich wohlwollend, aber verschwiegen, wächst Zhang Tianrans Einfluss und reicht weit über seine klösterlichen Festungen hinaus."

 SHD_qu_bodisattva: "Qu Bodhisattva"

### Ideas ###
 SHD_flight_north: "Flucht in den Norden"
 SHD_flight_north_desc: "Tausende fliehen nach Shandong, um dem Chaos im Süden zu entkommen. Getrieben von den Aushebungen der Kriegsherren und angezogen von den Heilsversprechen der Yiguandao, bietet Zhangs lockere Herrschaft zumindest vorübergehend Asyl. Wer auch immer herrscht, wird über das Schicksal dieser Flüchtlinge entscheiden."

 SHD_Rampant_drug_trade: "Ausufernder Drogenhandel"
 SHD_Rampant_drug_trade_desc: "Zhang Zongchangs eigene Schwäche für Opium hat sich zum Leidwesen der Bevölkerung auf die Bevölkerung Shandongs ausgebreitet. Während der Preis der Droge steigt, nehmen Gewalt und Erpressung zu. Die Yiguandao und Ren Ci versuchen, den Drogenhandel zu bekämpfen."

 SHD_Yiguandao_revolt: "Yiguandao-Aufstand"
 SHD_Yiguandao_revolt_desc: "Die Protokolle, die den Yiguandao für den Fall des Scheiterns des Ehrwürdigen Lehrers Zhang Tianran in seiner heiligen Mission übergeben wurden, sind von den verbliebenen niederen Kaisern und Managern zweiter Ebene aktiviert worden. Die Yiguandao fordern ihre Anhänger derzeit auf, ihren Besitz zu verbrennen und in Vorbereitung auf das wahnhafte Maha-Kalpa, die Apokalypse, in Höhlenhimmel umzusiedeln. Wir können in diesem rasenden Zustand weder rekrutieren noch Steuern erheben."

 SHD_Peasant_revolt: "Bauernaufstand"
 SHD_Peasant_revolt_desc: "Die Empörung über die Vorgänge in Jinan und Taishan hat die Provinz destabilisiert. Steuereintreiber fordern sofortige Zahlungen, Gemeinden errichten Mautstraßen, und das Horten von Waffen gegen die Regierung erreicht einen Höchststand. Wir müssen Truppen auf das Land entsenden, wenn das Volk von Shandong uns je wieder vertrauen soll."

 SHD_Zongchang_revolt: "Zhang-Cliquen-Aufstand"
 SHD_Zongchang_revolt_desc: "Egal wie verkommen der Hundefleisch-General war, seine Sammlung loyaler Verwalter, Schuldner und Soldaten wurde in Shandong als legitime Regierung anerkannt. Jetzt versuchen seine Männer ziellos, von jedem, dem sie begegnen, ausstehenden Sold einzutreiben. Diese Banditen müssen zusammen mit den Teufeln, die sie anführen, niedergeschlagen werden."

 SHD_flee_to_zongchang: "Flucht zu Zhang Zongchang"
 SHD_flee_to_zongchang_desc: "Das letzte Hindernis für den Handel mit den Westmächten in Shandong, Zhang Tianran, ist nun bezwungen. Einwanderer, die nach Shandong kommen, haben jetzt die Möglichkeit, Handel mit den Westmächten zu betreiben und moderne Annehmlichkeiten zu genießen, ohne die moralische Vergeltung fürchten zu müssen, die früher so viele scheuten. Die Atmosphäre von Jinan entwickelt sich langsam in Richtung der Eleganz moderner chinesischer Städte wie Shanghai."

 SHD_flight_to_safety: "Flucht zu Qu Yingguang"
 SHD_flight_to_safety_desc: "Nach Jahren der als Regierung getarnten Banditerei und der Täuschung durch religiöse Manipulatoren ist Shandong endlich frei. Das Volk von Shandong wird jubeln und gedeihen, wenn die Drogen endlich in einem großen Feuer verbrannt werden."

 SHD_Loyal_citizens: "Loyale Bürger"
 SHD_Loyal_citizens_desc: "Endlich sind die Nachwirkungen der Unruhen vorüber, und das Volk von Shandong wird mit erneuertem Eifer jubeln, um China als Ganzes zu verändern. Infolgedessen konnten die Steuereinnehmer der loyalen Bürgerschaft Steuergutschriften und Rückerstattungen anbieten."

 SHD_controlled_drug_trade: "Kontrollierter Drogenhandel"
 SHD_controlled_drug_trade_desc: "Unregulierte Opiumplantagen wurden endlich der Regierung Zhang unterstellt. Der illegale Handel mit Qingdao und Weihaiwei wurde schließlich von der Zhang-Clique formalisiert und besteuert. Die informelle Legalität des Drogenkonsums ist nun endgültig."

 SHD_violently_suppressed_drug_trade: "Gewaltsam unterdrückter Drogenhandel"
 SHD_violently_suppressed_drug_trade_desc: "Zhang Tianran hat die Moral- und Wohltätigkeitsorganisation angewiesen, verdächtige Drogenabhängige gewaltsam zu entwurzeln und sie einem Urteil zu unterziehen. Mit Hilfe der Gesellschaft der Großen Schwerter wurde der Drogenhandel gewaltsam beendet, Opiumplantagen niedergebrannt und korrupte Bürokraten gewaltsam entfernt."

 SHD_Japanese_military_assistance: "Japanische Offiziersausbildung"
 SHD_Japanese_military_assistance_desc: "Das japanische Offizierskorps, eingeladen von Junnosuke Date, hat einen starken Einfluss auf unsere militärischen Formationen ausgeübt. Einige Divisionen müssen nun Befehle auf Japanisch lernen, und Experten der Schwarzen-Drachen-Gesellschaft werden nun häufig zur Motivation der Soldaten herangezogen."

 SHD_German_military_assistance: "Deutsche Offiziersausbildung"
 SHD_German_military_assistance_desc: "Die Berater von Deutsch-Ostasien haben einen starken Einfluss auf das Offizierskorps in Shandong ausgeübt. Zusätzlich zum standardmäßigen preußischen Militärdrill haben die Unternehmensberater Unterricht im Kauf und der Werterhaltung von militärischer Ausrüstung für den Wiederverkauf nach dem Sieg über China gegeben."

 SHD_Legation_military_assistance: "Gesandschafts-Offiziersausbildung"
 SHD_Legation_military_assistance_desc: "Die amerikanischen, britischen und französischen Söldnerberater, die von den Gesandschaftsstädten angeheuert wurden, sind ihrer Aufgabe hervorragend nachgekommen. Offiziere kennen nun eine Vielzahl neuer Beleidigungen in neuen Sprachen und haben mehrere bisher unentdeckte Geschlechtskrankheiten erworben. Alles in allem ein positiver Gewinn."

 SHD_big_swords: "Große Schwerter"
 SHD_big_swords_desc: "Die Großen Schwerter Nordchinas haben sich endlich vollständig dem Yiguandao angeschlossen und sind entschlossen, an unserer Seite zu kämpfen. Ihre Anführer glauben an die spirituelle Natur des Kampfes für China gegen ausländische Teufel."

 SHD_big_swords_and_red_spears: "Große Schwerter und Rote Speere"
 SHD_big_swords_and_red_spears_desc: "Die Großen Schwerter Nordchinas und die Roten Speere Zentral-Shandongs haben sich vollständig dem Yiguandao angeschlossen und sind entschlossen, an unserer Seite zu kämpfen. Ihre Anführer glauben an die spirituelle Natur des Kampfes für China gegen ausländische Teufel."

 SHD_Guiyidao_support: "Guiyidao Unterstützung"
 SHD_Guiyidao_support_desc: "Die Nachahmung von Zhang Tianrans Chinesischer Moral- und Wohltätigkeitsorganisation hat schließlich ihre Inspiration, das Guiyidao, übertroffen. Im besten Interesse des chinesischen Volkes hat Zhang Tianran die Kontrolle über die Einrichtungen der Roten Hakenkreuz-Gesellschaft in Shandong übernommen und versprochen, die Guiyidao-Tempel vor der allgegenwärtigen Banditerei zu schützen."

 SHD_intervention_idea: "Begrenzte Intervention"
 SHD_intervention_idea_desc: "Auf Drängen der Liga-Flüchtlinge hat Qu Yingguang ein begrenztes Engagement im chaotischen Tal des Gelben Flusses und darüber hinaus zugelassen. Diese tapferen Expeditionsstreitkräfte bestehen aus Freiwilligen, deren Sorge der Sicherheit ihrer Familien im Süden gilt."

 SHD_railroad_assisted_army: "Schienenunterstützte Armee"
 SHD_railroad_assisted_army_desc: "Mit einer stark verbesserten Eisenbahnversorgungskette ist es nun möglich, Shandong-Truppen viel effizienter als zuvor zu versorgen."

 SHD_jiangsu_exploitation: "Jiangsu Ausbeutung"
 SHD_jiangsu_exploitation_desc: "Aus unserem von Fengtian vermittelten Abkommen mit Anqing nach dem Ende des Ligakrieges erhalten wir §H[?SHD_jiangsu_exploitation_civ_factories]§! zivile Fabriken und §H[?SHD_jiangsu_exploitation_mil_factories]§! Militärfabriken. Wir haben auch die volle Kontrolle über potenzielle Ressourcen aus der Provinz Jiangsu und verfügen über zusätzliche Personalressourcen in Jinan."

 SHD_building_ships_faster: "Schiffbauschwerpunkt"
 SHD_building_ships_faster_desc: "Durch die Konzentration unserer Ressourcen werden wir schnell eine Marine aufbauen können."

 SHD_expand_our_control: "Kontrolle Ausweiten"
 SHD_expand_our_control_desc: "Mit dem Ende des verheerenden Ligakrieges steht Shandong als wahrer Champion der östlichen Provinzen da. Es könnte sich als fruchtbar erweisen, die ehemaligen Liga-Provinzen schnell zu integrieren, bevor wir mit der Vereinigung des restlichen Chinas fortfahren können!"

 SHD_fengtian_troop_training: "Fengtian Truppenausbildung"
 SHD_fengtian_troop_training_desc: "Eine große Militärmission, bestehend aus vielen Fengtian-Ausbildern sowie einigen japanischen, hilft uns, so schnell wie möglich Truppen auszubilden, um gegen die Liga zu kämpfen."

 FNG_SHD_Traing_Aid: "Shandong Ausbildungshilfe"
 FNG_SHD_Traing_Aid_desc: "Wir haben eine umfangreiche Ausbildungsmission nach Shandong entsandt, um sie bei der Truppenausbildung in ihrem Konflikt mit der Liga zu unterstützen. Wenn sie erfolgreich sind, werden wir einen mächtigen Verbündeten auf dem chinesischen Festland haben."

