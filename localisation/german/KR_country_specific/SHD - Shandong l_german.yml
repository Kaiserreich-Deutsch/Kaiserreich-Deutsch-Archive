 shandong.991.t: "Zhang Zongchang und Bauernaufstände"
 shandong.991.d: "Die Menschen in Shandong, ängstliche und verwirrte verlorene Seelen, glauben, die Regierung sei längst verschwunden. Wir werden sie an ihre Pflicht gegenüber dem Land erinnern, das sie nicht aufgeben dürfen. Die Yiwu, die Zhang Zongchang beschäftigte, berauben auch weiterhin das chinesische Volk, und müssen gefasst werden. Obwohl Zhang Zongchangs Niedertracht offensichtlich war, empören sich heute noch viele über seinen Tod. Wir haben alle Besucher abgewiesen, die zur Beerdigung Zhang Zongchangs nach Jinan kommen wollten, was besser ist, als er verdient."
 shandong.991.a: "Die Beerdigung ist ohnehin schon zu voll..."

 shandong.992.t: "Panik gegen Qing-Restauration in Shandong"
 shandong.992.d: "Nach Qu Yingguangs großer Rückkehr nach Shandong beschlagnahmten Qing-Magistrate öffentlich die Überreste der Zhang-Clique und forderten deren Unterwerfung unter ihre Autorität. Glücklicherweise ermöglichte Qus Vertrautheit mit der Militärtradition in Shandong die nötigen Bestechungen, um die Mehrheit der Streitkräfte zur Unterwerfung zu bewegen. Erstaunlicherweise erhielt seine Anfrage sogar Zusagen von den Anti-Banditen-Bauernarmeen, die Süd-Shandong kontrollieren. Leider haben die Anführer der Zhang-Clique und die bis in den Tod dem Yiguandao Ergebenen andere Pläne. Wir müssen die Stadtbewohner in Shandong vor diesen nun geächteten Kriegsherren schützen."
 shandong.992.a: "Das Wiederherstellen von Wohlwollen wird nicht einfach sein"

 shandong.21.t: "Qu Yingguang bittet [QIE.GetNameDef] um Hilfe gegen Aufstände"
 shandong.21.d: "Nachdem die Magistrate von Beijing den üblen Kriegsherren Zhang Zongchang verhafteten, wurden sie beauftragt, einen Bericht über seine Verbrechen für die Anklage zu erstellen. Es kam daher überraschend, als der neue Gouverneur von Shandong, Qu Yingguang, eine Kopie dieser Zeugenaussagen direkt an den Kaiser sandte. Diese Augenzeugenberichte verurteilen nicht nur Zhang Zongchang weiter, sondern weisen deutlich auf anhaltende Instabilität in Shandong hin, die aus Zhang Zongchangs Regime resultierte. Qu Yingguang hat dies genutzt, um stark anzudeuten, dass weitere militärische Unterstützung nötig sei, um Shandong für Beijing zu sichern. Wir neigen dazu, Qu Yingguang erneut zu unterstützen, wären da nicht die zahlreichen anderen wichtigen Einsätze unserer Gendarmerie, die der Armeechef bereits geplant hat. Was sollen wir tun?"
 shandong.21.a: "Gut, schickt eine Division zur Unterstützung"
 shandong.21.b: "Nein, wir haben dringendere Angelegenheiten"

### 400 - 409 Natpop Flavour Events

 shandong.400.t: "Zhao Matriarchin schließt sich Zhang Tianran an"
 shandong.400.d: "Im Meer der Flüchtlinge, die aus dem nordöstlichen China fliehen, werden viele Versprechen an den Ehrenwerten Meister Zhang Tianran gemacht. Viele Bauern haben Zhang ihr Leben und Besitz anvertraut, andere haben geschworen, in den Roten Speeren für Shandong zu kämpfen. An einem sonnigen Tag näherte sich eine Frau in Winterkleidung aus Beijing Zhang Tianran. Die Yiguandao-Wachen behaupten, sie sei eine Matriarchin wie Zhang Tianrans Frau, Sun Suzhen, aber sie steht vor ihm mit zwei Pistolen am Gürtel. Zhao Hong Wenguo, Mutter des Studentenführers Zhao Dong aus Beijing, ist hier, um die Dienste ihrer Familie dem Yiguandao anzubieten. Zhao Hong Wenguo behauptet, dies nicht aus religiöser Loyalität oder finanzieller Not zu tun, sondern weil der Yiguandao ihr als der essentielle Widerstand gegen die japanische Aggression erscheint, die ihre Heimat bedroht. Der Ehrenwerte Meister stimmt zu und bekräftigt sein Versprechen, niemals mit den Japanern zu kooperieren im Austausch für die finanziellen und taktischen Dienste ihrer Familie. Zhao Hong Wenguo besteht auch darauf, Rote Speere und Großschwert-Divisionen als vollwertiger Feldmarschall zu führen."
 shandong.400.a: "Ihre Entschlossenheit lässt keinen Zweifel an ihrer Fähigkeit."

 shandong.401.t: "Zhang Tianran veröffentlicht Provisorische Etikette"
 shandong.401.d: "Zhang Tianran hat lange betont, dass die Lehren des Buddhismus und des Konfuzius integrale Aspekte der chinesischen Gesellschaft sind, die niemals in Frage gestellt werden können. Innerhalb des inneren Kreises des Yiguandao tobt eine Debatte zwischen Zhang Tianran und Sun Suzhen darüber, wie man die Literati in Shandong am besten einbindet. Zhang Tianran und Suzhen haben gemeinsam an einem Buch mit dem Titel 'Provisorische Etikette' gearbeitet, das zeigen soll, wie der Yiguandao die spirituelle Abstammung der chinesischen Führung respektiert. Für Zhang Tianran, der einst ein niederer Bürokrat unter Yuan Shikai war, ging die spirituelle Abstammung von Chinas Diktator vom Regenten Zaifeng zu Yuan Shikai und schließlich zum inthronisierten Puyi. Für Sun Suzhen jedoch gehörte die spirituelle Abstammung in China Sun Yat-sen, und durch Sun Yat-sens Tod gibt es derzeit keinen wahren spirituellen Führer Chinas. Zhangs Interpretation scheint sich an seine Vereinbarung zu halten, Puyi als Kaiser innerhalb des Yiguandao zu fördern, ignoriert aber die Quelle der spirituellen Unterstützung für die südlichen Idealisten."
 shandong.401.a: "Zhang hat recht, preist Puyi"
 shandong.401.b: "Sun hat recht, preist Sun Yat-sen"

 shandong.402.t: "Zhang Tianran Warnt Öffentlichkeit vor Maha-Kalpa"
 shandong.402.d: "Oft in Tempeln und Schulen besprochen, aber der weltlichen Öffentlichkeit verborgen, hat Zhang Tianran beschlossen, die Existenz der Maha-Kalpa-Prophezeiung bei einer öffentlichen Kundgebung zu enthüllen. Für Zhang Tianran und die Yiguandao ist die Weltgeschichte in drei Perioden unterteilt, durch drei Zeiten des Friedens und der Barbarei, dargestellt durch Drei Sonnen. Das letzte Äon, das der Roten Sonne, endete mit der Xinhai-Revolution. Die konfuzianische Legende Kang Yuowei wird in Zhang Tianrans Rede zitiert, die bestätigte, dass das dritte Zeitalter, Datong oder Maha-Kalpa, anbricht. Bald, behauptet Zhang, wird das chinesische Volk rassisch perfektioniert oder von Fremden wie dem japanischen Kaiser oder dem Britischen Empire zerstört werden.\n\nFür die verunsicherten Menschen in Shandong ist der einzige konkrete Vorschlag aus diesem esoterischen Aufwand, dass sie härter für die nationale Einigung arbeiten sollten, was das bereits vorherrschende Gefühl des existenziellen Kampfes verstärkt."
 shandong.402.a: "Vielleicht hätten wir das früher enthüllen sollen"

 shandong.403.t: "Schlechte Ernte in Shandong"
 shandong.403.d: "Hungersnöte haben das chinesische Volk lange heimgesucht, was zu Massensterben führte und uns weiterhin von Getreide außerhalb unserer Kontrolle abhängig macht. Unsere übermäßige Abhängigkeit von traditioneller Landwirtschaft ist wahrscheinlich die Ursache, aber der Versuch, sich davon zu lösen, würde die Bauern verärgern, die seit Jahrtausenden die gleichen bewährten Methoden verwenden. Wir könnten neue, moderne Landwirtschaftstechniken aus dem Westen einführen und riskieren, unsere Unterstützer zu entfremden, die von uns traditionelle Führung erwarten, oder wir könnten einen beträchtlichen Teil unserer Roten Speere einsetzen, um den Bauern zu helfen und eine Hungersnot zu verhindern."
 shandong.403.a: "Heimlich Dünger verteilen"
 shandong.403.b: "Die Roten Speere auf die Felder"

 shandong.404.t: "Buddhistischer Priester Juzan Erklärt Zhang Tianran zum Häretiker"
 shandong.404.d: "Unsere buddhistischen Brüder in Hunan haben beschlossen, eine Verleumdungskampagne gegen uns zu starten! Der Lehrer Juzan hat die Yiguandao zur Häresie und Zhang Tianran zum Häretiker erklärt! Diese Verurteilung verursacht bereits Wellen in den unteren Rängen unserer Organisation. Manager berichten, dass mehrere wohlhabende buddhistische Spender nicht mehr im Tempel erscheinen. Buddhistische Lehrer in Ausbildung auf dem Taishan haben die Nachricht bereits gehört, und ihre Unentschlossenheit hat mehrere dazu gebracht, die Yiguandao zu verlassen. Für Zhang Tianran ist Lehrer Juzan nichts weiter als ein fanatischer Sektierer, der die chinesische spirituelle Genealogie zerschlagen und das Maha-Kalpa verhindern will."
 shandong.404.a: "Rote Speere aussenden, um Juzans Pamphlete zu finden und zu verbrennen"

 shandong.405.t: "Ehemaliger Ehrwürdiger Lehrer Lu Zhongjie Gefasst"
 shandong.405.d: "Zhang Tianran mag zwar der 18. Patriarch des Yiguandao sein, doch die Narben von Lu Zhongjies Abgang bleiben. Nachdem Lu Zhongjie während des Yiguandao-Angriffs auf Jinan ein zweites Mal aus Shandong floh, wurde sie gelegentlich von unseren Roten Speeren gesichtet. Nach einem Hinweis, dass Lehrer Juzan mit Lu Zhongjie sprach, als er seine Verleumdung gegen uns veröffentlichte, schlichen sich die Roten Speere nach Hunan. Einer unserer loyalsten kleinen Kaiser konnte sie nach all diesen Jahren aufspüren und zurückbringen. Im inneren Kreis tobt eine Debatte darüber, wie mit diesem Glücksfall umzugehen ist. Für Zhang Tianran und Sun Suzhen bedeutet Lu Zhongjie am Leben zu lassen, weitere Abweichler zu verführen, sie als reinkarnierte Guan Yin zu verehren. Für die Roten Speere und ihren Anführer Xue Dian ist Lu Zhongjie zu schwach, um eine Bedrohung darzustellen. Xue Dian besteht darauf, Lu Zhongjie unter Hausarrest zu stellen und ihr kein Leid zuzufügen."
 shandong.405.a: "Einsperren, aber ihr kein Leid zufügen!"
 shandong.405.b: "Ignoriert Xue Dian, Lu Zhongjie stirbt!"

 shandong.406.t: "Rote Hakenkreuz-Gesellschaft Verlässt Yiguandao"
 shandong.406.d: "Die Rote Hakenkreuz-Gesellschaft, einst ein Verbündeter des Yiguandao während des Zhang Zongchang-Regimes, ist endlich zerbrochen und hat uns verlassen. Diese Nachricht kommt selbst für den Ehrwürdigen Lehrer überraschend, der seinen Anhängern kaum eine Antwort geben kann. Für Sun Suzhen jedoch bestätigt diese Desertion ihre Ablehnung der Kriegshaltung, die sie nach eigener Aussage schon immer gespürt hatte. Sun nutzt diese Gelegenheit, um Zhang Tianran zu tadeln, dies sei die offensichtliche Folge des Versuchs, Krieg mit Wohltätigkeit zu vereinbaren. Außerhalb des inneren Kreises des Yiguandao spielen die kleinen Kaiser und Manager diesen Verlust herunter. Offensichtlich, so sagen sie, wurde die Rote Hakenkreuz-Gesellschaft vom amerikanischen YMCA gekauft, um den Yiguandao zu verleumden."
 shandong.406.a: "Der amerikanische Dollar ist schuld"

 shandong.407.t: "Zhang Tianran Trifft Sich Heimlich mit Tsunesaburo Makiguchi"
 shandong.407.d: "Ehrwürdiger Lehrer Zhang Tianran nimmt Kontakt zur Soka Gakkai in Japan auf. Diese buddhistische Gesellschaft wurde von der Regierung unterdrückt, weil sie andere Buddhisten gegen die japanische Intervention in China mobilisierte. Zhang Tianrans Brief an Tsunesaburo Makiguchi wurde in beiden Nationen veröffentlicht und betont ihre gemeinsame Bindung an das Lotus-Sutra. Die japanische Öffentlichkeit scheint positiv auf diesen Brief zu reagieren. Unsere japanischen Brüder könnten die Dinge noch zu unseren Gunsten wenden."
 shandong.407.a: "Ehrenwerte Japaner sollten verehrt werden"

 shandong.408.t: "Zhang Tianran sendet Brief an Dao Cai Dao"
 shandong.408.d: "Der ehrenwerte Lehrer Zhang Tianran hat Kontakt mit dem Anführer des Dao Cao Dai in Vietnam aufgenommen. Diese Gruppe hat Botschaften vom mysteriösen Cao Dai erhalten, einer göttlichen buddhistischen Macht, die ihrer Aussage nach die Menschheit aller Rassen vereint. Zhang Tianrans mitfühlender Brief hofft darauf, Verbindungen mit unseren Brüdern in Vietnam aufzubauen und zu formalisieren. Der derzeitige Anführer des Dao Cai Dao, Pham Cong Tac, hat eine Miliz organisiert, nicht unähnlich den Roten Speeren von Shandong, um ihr Land vor deutschem religiösem Absolutismus zu verteidigen. Obwohl wir eine lange Rivalität und Feindseligkeit zwischen Chinesen und Vietnamesen haben, können wir vielleicht durch unseren gemeinsamen Glauben stärkere Verbindungen schmieden und so einander näherkommen."
 shandong.408.a: "Der ehrenwerte Yue sollte verehrt werden"

 shandong.409.t: "Zhang Tianran sendet Brief an Kim Kyohong"
 shandong.409.d: "Der ehrenwerte Lehrer Zhang Tianran hat Kontakt mit der Daejonggyo in Korea aufgenommen. Die Daejonggyo sind eine noble Gruppe von Goshindo, die die japanischen imperialistischen Lügen durchschauen und nach einem unabhängigen Korea streben. Die Daejonggyo sind bekannt für ihren ehemaligen Anführer Na Cheol, dessen absolute Hingabe an das koreanische Volk 1916 zu seinem Selbstmord führte, wegen seines Scheiterns, Korea und die Mandschurei zu befreien. Mit dieser Kontaktaufnahme können wir möglicherweise die Daejonggyo weiter beeinflussen und so Unterstützung von den Daejonggyo-Nationalisten gewinnen."
 shandong.409.a: "Die ehrenwerten Koreaner sollten verehrt werden"

 shandong.410.t: "Qu Yingguang sendet einen Rettungsanker nach Beijing"
 shandong.410.d: "Der Nebel der Verwirrung hat sich in der Provinz Shandong gelichtet und ein Mann ist hervorgetreten: Qu Yingguang. Qu war dafür verantwortlich, den Magistrat über Zhang Zongchangs illegale und unentschuldbare Verbrechen in Shandong zu informieren, und wurde zum Dank zum Gouverneur ernannt. Gouverneur Qu Yingguang bittet angesichts der Rebellionen, die Shandong zurückhalten, die Regierung um Hilfe bei der Wiederherstellung der Ordnung. Die Befürchtungen, dass die Provinz noch an einen anderen aufstrebenden Kriegsherrn oder an die KMT verloren gehen könnte, sind groß. Sicherlich würden wir nicht zulassen, dass eine weitere Provinz uns entgleitet?"
 shandong.410.a: "Endlich ein Gouverneur mit Verstand"
 shandong.410.b: "Wir trauen ihm nicht"

 shandong.411.t: "Beijing verspricht Shandong Schutz"
 shandong.411.d: "Die Delegation aus Beijing hat nachgegeben und eine Abteilung Soldaten entsandt, um Banditen in Shandong aufzuspüren und zu verhaften. Die Soldaten wurden in Jinan mit großem Jubel empfangen und von General Qu Yingguang in die Städte entsandt. Es scheint, dass die meisten Rebellen, die sich der Besteuerung widersetzten, ihre Waffen niedergelegt haben, und einige, die Widerstand leisteten, sitzen nun sicher hinter Gittern."
 shandong.411.a: "Endlich können wir uns nach innen konzentrieren"

 shandong.412.t: "Beijing lehnt Qu Yingguangs Bitten ab"
 shandong.412.d: "Die Delegation aus Beijing bleibt standhaft und weigert sich, Soldaten nach Shandong zu schicken, um uns zu helfen. Da ihm die Legitimität fehlt, den Rebellen zu befehlen, ihre Waffen niederzulegen, hat General Qu Yingguang beschlossen, ihren Bluff zu durchschauen. Einige überzählige Soldaten werden in [QIE.GetAdjective] Uniformen geschickt, um die Rebellen in Shandong einzuschüchtern. Hoffen wir, dass die Rebellen nicht herausfinden, dass die Soldaten, die wir schicken, nicht aus Beijing stammen."
 shandong.412.a: "Wir müssen uns selbst schützen"

 shandong.413.t: "Exilierter Militärführer aus Shandong trifft ein"
 shandong.413.d: "Während unsere Streitkräfte nicht den Loyalitätsstandard westlicher Mächte erreichen, sind wir stolz auf unsere Meritokratie. Die Kommandeure und Admiräle, die Sie auf dem Schlachtfeld sehen, haben ihre Loyalität zum Anführer und zum Volk bewiesen. Andererseits könnte der Sieg von dem tödlichen Willen einiger söldnerischer Kommandeure abhängen, die bereit sind, alles zu riskieren. Dieser Mann kommt aus der unruhigen Provinz Shandong, deren Cliquen sich in der Vergangenheit stark auf Söldnerkommandeure verlassen haben. Dieser General kommt mit einer traurigen Geschichte darüber, wie sich das Blatt gegen ihn wendete, und er zerlumpt zu uns kam, bereit, endlich den guten Kampf zu führen. Ob er aufrichtig ist, ist schwer zu bestimmen, aber wir müssen entscheiden, ob es sich lohnt, ihn in diesen ohnehin verräterischen Zeiten zu rekrutieren."
 shandong.413.a: "Wir brauchen jede Hilfe, die wir bekommen können"
 shandong.413.b: "Nette Geschichte, trotzdem nein"

### 414 - 423 Authdem Flavour Events

 shandong.414.t: "Kong Dechang beleidigt Pekings konfuzianische Gelehrte"
 shandong.414.d: "Der junge Kong Dechang, Symbol der Gesellschaft zur Wiederherstellung der Güte, sorgt in der Öffentlichkeit für Aufsehen. Als Erbe des Qufu-Anwesens wurde Kong Dechang über die neuesten philosophischen Entwicklungen im Konfuzianismus auf dem Laufenden gehalten. Auf diesem Gebiet haben Pekinger Größen wie Wu Peifu und Chen Huanzhang ihre eigene Interpretation des konfuzianischen Kanons bekannt gemacht. Was Kong Dechangs erste Veröffentlichung von anderen unterscheidet, ist die Ablehnung von Versuchen, staatlich verordnete Frömmigkeit wiederzubeleben. Während Wu Peifu und Chen Huanzhang ihre Zeit als gottlos beklagen, erklärt Kong Dechang, dass jede einzelne Familie in China Frömmigkeit durch ihre Handlungen definiert. Diese Ablehnung der Parteilichkeit in der Religion, die er vertritt, hat die Intellektuellen in Peking verärgert."
 shandong.414.a: "Das Kind ist noch jung, Euer Gnaden"

 shandong.415.t: "Qu Yingguang erwirbt Adelstitel für Verbündete"
 shandong.415.d: "Die Titel Duke Yansheng, Marquis of Extended Grace und andere Adelstitel wurden von Gouverneur Qu Yingguang während des jüngsten wirtschaftlichen Niedergangs in Peking erworben. Dies sind lediglich symbolische Gesten der bürokratischen Einheiten in Peking, die dem Besitzer keine Verantwortung übertragen, aber ihre beabsichtigte Wirkung bleibt bestehen. Dies ermöglicht es den Verbündeten von Qu Yingguang, einen Teil ihrer Ehre zurückzugewinnen, die ihnen während der Xinhai-Revolution genommen wurde. Der landbesitzende Adel von Shandong hat nun eine legitimere Position innerhalb der Clique und kann leichter Einfluss auf die Bevölkerung Shandongs ausüben."
 shandong.415.a: "Danke, Euer Gnaden"

 shandong.416.t: "Hungersnot in Shandong, [QIE.GetAdjective] Hilfe benötigt"
 shandong.416.d: "Die diesjährige Ernte in Shandong fällt nicht so gut aus wie vorhergesagt. Höchstwahrscheinlich aufgrund der übermäßigen Landnutzung für kommerziellen Opiumanbau während der Zhang Zongchang-Jahre. Qu Yingguang wurde gerufen, um die Nahrungsmittelknappheit zu lösen, bevor sie zu einer endemischen Hungersnot führt. Gouverneur Qu Yingguangs Lösung ist es, erneut auf die Provinzreserven zurückzugreifen und Nahrungsmittelimporte aus Hebei zu bezahlen, wo die Ernten ertragreicher sind. Diese Last wird durch zusätzliche Besteuerung mit der Bevölkerung geteilt."
 shandong.416.a: "Wir müssen von nun an Getreide sparen"

 shandong.417.t: "Große Schwerter desertieren von Yiguandao, bieten Unterstützung an"
 shandong.417.d: "Die Mitglieder der Großen Schwerter, die Zhang Tianran die Treue geschworen hatten, sind nach Jinan zurückgekehrt, um Qu Yingguang die Treue zu schwören. Dies liegt daran, dass Gouverneur Qu einen ihrer dringendsten Wünsche erfüllt hat, den Drogenhandel in Shandong einzudämmen. Allerdings fordern diese Großen Schwerter-Milizionäre, mit dem gleichen Respekt und der gleichen Bezahlung wie die ausgebildeten regulären Truppen behandelt zu werden, was unserer Staatskasse weitere Sorgen bereiten würde. Wie reagieren wir?"
 shandong.417.a: "Wir brauchen Profis, nicht sie"
 shandong.417.b: "Wir brauchen viel mehr, um China zu retten"

 shandong.418.t: "Gelbe Sand Gesellschaft greift an, wird gefangen genommen"
 shandong.418.d: "Aus Henan kommt die aufstrebende Gelbe Sand Gesellschaft, mit einer ähnlichen Geschichte wie die Yiguandao. Diese rechtschaffenen Banditen wurden von der Regierung in Beijing aus Henan vertrieben und wiederholen die altbekannte Parole 'Zerstört die Qing, stellt die Ming wieder her'. Diese abgedroschene Phrase hat offenbar einen Bauernführer dazu veranlasst, sich als Chu der Neunte zu erklären und einen Angriff auf Dezhou zu führen. Glücklicherweise waren unsere Wachen gut ausgerüstet, um mit einer weiteren religiösen Erweckung umzugehen, und haben Chu den Neunten gefangen genommen und die Gelbe Sand Gesellschaft zerschlagen."
 shandong.418.a: "Wann werden sie es lernen?"

 shandong.419.t: "Gelbe Sand Gesellschaft kehrt zurück, wird besiegt"
 shandong.419.d: "Der Boxer-Tempel in Dezhou ist in Gewalt ausgebrochen, wobei die Gelbe Sand Gesellschaft wieder ihr hässliches Haupt erhebt. Diesmal hat ein gewisser 'Wang der Sechste' einen Überraschungsangriff auf die Stadt gestartet, nur um von unseren Wachen niedergestreckt zu werden. Kong Dechang wurde um Rat gebeten, wie weitere Aufstände der Gelben Sand Gesellschaften verhindert werden können. Der junge Kong Dechang hat nach reiflicher Überlegung vorgeschlagen, dass die verschiedenen Tempel der Gelben Sand, die die Ming verehren, mit neuen von der Regierung ernannten Verwaltern besetzt werden sollen. Für Kong Dechang rebellieren die müden Menschen in Shandong weiterhin aufgrund der existenziellen Bedrohung, die sie durch die politische Situation empfinden."
 shandong.419.a: "Eine brillante Idee, junger Mann!"

### 424 - 423 Patauto Flavour Events

 shandong.424.t: "Ein Staatsbesuch in Fengtian"
 shandong.424.d: "Zhang Zongchang beschloss, in dem Versuch Unterstützung von Zhang Zuolin zu gewinnen, Shenyang zu besuchen. Allerdings kamen die Gespräche nie zustande, da der Hundefleisch-General direkt nach seiner Ankunft in Shenyang anfing, sich maßlos dem Alkohol und der Hurerei hinzugeben. Den Höhepunkt bildete sein drei Stunden verspätetes Erscheinen zum Treffen mit Zhang Zuolin, völlig benommen von Drogen und Alkohol. Obendrein verspottete er den Alten Marschall wegen dessen Analphabetismus!"
 shandong.424.a: "Ich unterhalte mich lieber mit Zhang Xueliang"

 shandong.425.t: "Zhang Zongchang Veröffentlicht Gedichtband"
 shandong.425.d: "Selbst Zhang Zongchang ist nicht immun gegen den Zauber und die Verlockung der Poesie, und so hat er beschlossen, einen Band mit seinen Gedichten zu veröffentlichen. Dies geschieht mehrere Jahre nach seinen gescheiterten Kommentaren zu den Dreizehn Klassikern. Für viele Leser war der einzige moralische Rat des Kommentars die anekdotische Lehre, dass Konfuzius Polygamie befürwortete. Während die Gedichte fragwürdig sein mögen, scheint der Hundefleisch-General recht zufrieden mit sich zu sein und reduziert seine tägliche Ausschweifung."
 shandong.425.a: "Selbst ein Hund genießt einen Knochen oder zwei"

 shandong.426.t: "Die Zweite Veröffentlichung des Hundefleisch-Generals"
 shandong.426.d: "Zhang Zongchang hat seinen zweiten Kommentar zu den Dreizehn Klassikern veröffentlicht und beleidigt dabei Wu Peifus Schriften aufs Übelste! Er beschreibt Wu Peifus Schriften als opportunistisch und im Einklang mit dem Pekinger Stil, politische Interessen über absolute Moral zu stellen. Der Hundefleisch-General schreibt im Kommentar, dass die Werke des Menzius gut mit der aktuellen Krise in China übereinstimmen und zieht einen wohlwollenden Vergleich zwischen dem ersten Kaiser, Qin Shi Huangdi, und dem Jungen Marschall Zhang Xueliang."
 shandong.426.a: "Zum Glück kann Xueliangs Vater es nicht lesen"

 shandong.427.t: "Sonnenhunde oder Regenhunde?"
 shandong.427.d: "Zhang, der neue Tiefen der Verderbtheit erreicht, hat beschlossen, sich die Frau des Kommandeurs Sun Dianying zu nehmen. Erzürnt hat General Sun beschlossen, Zhang Zongchang zu erpressen und droht damit, diese Bigamie öffentlich zu machen, wenn er General Sun nicht befördert. Der Hundefleisch-General ist zwar bekannt für seine Lust und Verderbtheit, aber die Frau eines vertrauten Untergebenen zu nehmen, würde seiner Armee Schande bringen. Während Zhang dies vertuschen möchte, könnte ein Nachgeben sein Ansehen bei seinen Untergebenen schwächen."
 shandong.427.a: "Nehmen Sie Platz, Marshall"
 shandong.427.b: "Taxi, ich gehe lieber zu Fuß"

 shandong.428.t: "Der alte König Kohle und der Hundefleisch-General"
 shandong.428.d: "Ein Debakel aus den frühen 1930er Jahren holt die Verwaltung von Zhang Zongchang ein. In jenen Jahren erhob Zhang Zongchang eine Steuer von 40 Cent auf exportierte Kohle, um von den Kohleoperationen aus Qingdao zu profitieren. Diese Steuer war jedoch so übermäßig hoch, dass sie nie von einem Bergbauunternehmen gezahlt wurde. Dennoch wird in Ostshandong weiter Bergbau betrieben. Eine radikalere Lösung wurde entwickelt, bei der Zhang Zongchang ein Bergarbeiter-Syndikat finanziert, um Bergarbeiter im Kampf gegen ihre Vorgesetzten zu stärken. Diese Wette beinhaltet eine gewisse Übereinkunft mit KMT-Zellen in Ostshandong, die Arbeiter zur Syndikalisierung anzuregen. Diese Art der ideologischen Manipulation erscheint Zhang Zongchangs Mitarbeitern, als käme sie direkt aus Yan Xishans Lehrbuch."
 shandong.428.a: "Ein Hauch von Xishans Ideen, wie ich sehe?"

 shandong.429.t: "Bordellschlägerei ums Geschäft"
 shandong.429.d: "Zhang Zongchang ernannte, sei es aufgrund von Drogeneinfluss oder zu seiner eigenen Belustigung, zwei Männer für dieselbe Position als Sicherheitschef. Die beiden Männer erfuhren erst voneinander, als sie gleichzeitig ihre neue Position antreten wollten. Auf der Suche nach Klärung stürmten sie in Zhang Zongchangs Zimmer, wo sie ihn wie üblich in Ausschweifungen vorfanden. Zhang, amüsiert über ihre Verwirrung, befahl den beiden Männern, um die Position zu kämpfen, wobei derjenige, der oben war, den Sieg davontragen würde, wobei er einen machtvollen Unterlegenen nicht ausschloss. Die Männer gingen daraufhin aufeinander los, sehr zur Belustigung Zhangs und des Mädchens."
 shandong.429.a: "Es scheint eine Orgie in mehrfacher Hinsicht gewesen zu sein"

 shandong.430.t: "Die billigste Medizin"
 shandong.430.d: "Die Bedrohung durch eine Hungersnot ist aufgrund der Ausbreitung des Opiumhandels in der Provinz nach Shandong zurückgekehrt. Da derzeit so viel Land für die Opiumproduktion genutzt wird, müssen die Menschen den Gürtel enger schnallen. In früheren Jahren wurden Petitionen an die Zentralregierung gerichtet, um dem Volk zu helfen. Für Zhang Zongchang birgt diese Option zu viele Risiken, dass ein anderer Kriegsherr seine Opiumplantagen entdecken könnte. Infolgedessen hat der Hundefleisch-General eine fatalistische Position eingenommen und seinen Soldaten befohlen, nur denjenigen Nahrungsmittelhilfe zu gewähren, die sie für würdig halten."
 shandong.430.a: "Die schwersten Entscheidungen erfordern den stärksten Willen"

 shandong.431.t: "Sun Dianying errichtet Banditen-Tempel"
 shandong.431.d: "General Sun Dianyings Autonomie innerhalb des Militärs ist beträchtlich, so sehr, dass seine Offiziere sich verhalten, als wäre Sun Dianying eine Clique innerhalb der Clique. Sun Dianyings Soldaten, die Taishan seiner Yiguandao-Bücher beraubt haben, haben einen Plan entwickelt, sich zu bereichern. Da Sun Dianying einst ein Anführer der Tempelstraßen-Gesellschaft in Henan war, bevor er sich nach Shandong zurückzog, hielten seine Männer es für klug, die Gesellschaft auf dem Taishan neu zu gründen. Auf dem Taishan hat Sun Dianying unter obligatorischem Opiumdunst einen Schrein namens Der Neunte Himmel errichtet. Sun Dianyings Soldaten haben angeblich begonnen, sich Te- und Sheng-Zeichen ins Gesicht zu malen."
 shandong.431.a: "Schwer dem Glauben in Shandong zu entkommen"

 shandong.432.t: "Die Kaiserin Hat keine Kleider"
 shandong.432.d: "Sun Dianying hat eine Gruppe von Banditen angeführt, um das Grab der Kaiserinwitwe Cixi in Beijing zu plündern, eine schockierende Entwicklung. Unter dem Schutz der Nacht öffneten von Sun Dianying angeführte Männer Cixis Grab und entwendeten einen Großteil ihrer goldenen Grabbeigaben. Der Höhepunkt ihrer Ausschweifung war die Entwendung der Jade-Melone, die Cixi in ihrem Sarkophag hielt. Während ihr Vermächtnis zwischen dem einer rücksichtslosen Despotin, die große Demütigung brachte, und einer Traditionalistin, die als Vorbild der chinesischen Gesellschaft gilt, diskutiert wird, ist die Plünderung ihres Grabes eine tiefe Beleidigung der chinesischen Tradition, und [QIE.GetNameDef] ist zutiefst beschämt. Leider ist Sun Dianying an die Front zurückgekehrt, umgeben von Wachen und sicher vor Kopfgeldjägern und Vigilanten."
 shandong.432.a: "Das gehört in ein Museum!"

 shandong.433.t: "Die Ming erneut erniedrigt"
 shandong.433.d: "Sun Dianying hat in seiner wachsenden Gier nach Gold und Beute beschlossen, das Ming-Xiaoling-Mausoleum in Nanjing zu plündern. Sun Dianyings Männer kamen wieder in der Nacht, kletterten über die Grabmauern und sprengten die Tür auf. Das Ming-Xiaoling-Grab gehört dem Hongwu-Kaiser, dem ersten Ming. Hongwu, der wie der verstorbene Zhang Tianran ein Roter Turban in einer Weißen Lotus Gesellschaft war, schürte Sun Dianyings Wut. Sun Dianying machte sich mit den Schätzen des Hongwu-Kaisers und seiner Frauen davon, deren Wert durch die Anordnung neben Cixis Jade-Melone dauerhaft beschmutzt wurde. Das Grab wurde geplündert und in Brand gesetzt, so etwas geschah nicht mehr seit Li Zicheng dies 1644 bei der Einnahme Beijings tat. Es scheint wirklich keine Ehre mehr zu geben, die Ming wiederherzustellen, trotz der alten Parolen. Die Hunderte, die in der Vergangenheit versprochen haben, 'Die Qing zu zerstören, die Ming wiederherzustellen', sind von der Entweihung betrübt."
 shandong.433.a: "Ist denn nichts mehr heilig?"

 shandong.434.t: "Ein neues Hauptquartier?"
 shandong.434.d: "Unsere Expansion hat dazu geführt, dass wir mehr und größeres Territorium als nur die Provinz Shandong besetzen. Die Menschen in Jinan leiden und schreien nach dem Abzug der Soldaten. Während das Steuerhaus in Jinan seit seiner Besetzung jedes Jahr von wütenden Mobs niedergebrannt wurde, verspricht Nanjing eine viel größere Sicherheit. Während einige Hardliner wünschen, dass wir in Jinan bleiben, da es als unsere Hauptstadt in erfolgreichen Feldzügen gedient hat, haben andere vorgeschlagen, nach Nanjing zu ziehen. Die Stadtbevölkerung von Nanjing macht sich auf das Schlimmste von Zhang Zongchangs Truppe gefasst. Bunker, die gebaut wurden, um die Belagerung von Nanjing zu überstehen, werden derzeit mit wertvollen Gegenständen gefüllt, in der Hoffnung, dass Zhang Zongchang sie nicht finden wird."
 shandong.434.a: "In Jinan bleiben"
 shandong.434.b: "Nach Nanjing ziehen"

 shandong.438.t: "Shangqing Tianguo ausgerufen"
 shandong.438.d: "Gouverneur Zhang Zongchang, in ganz China als der \"Hundefleisch-General\" bekannt, ist tot. Berichten aus Jinan zufolge haben Zhang Zongchang und sein oberster Leutnant Sun Dianying Anfang dieser Woche versucht, den heiligen Tai Shan zu stürmen und haben den Angriff nicht überlebt. Diese erstaunliche Nachricht kommt mit Proklamationen vom neuen Herrscher des Tai Shan, Zhang Tianran, dass er nun Shandong und all seine Menschen regiert.\n\nZhang Tianran ist eine weniger bekannte Figur in den Zeitungen, aber den Flüchtlingen aus Ostchina als wohlwollender Anführer des Yiguandao-Kults wohlbekannt. Für die konservativeren Flüchtlinge symbolisiert dieses Ereignis eine hellere Zukunft für China."
 shandong.438.a: "Das wird nicht gut ausgehen..."

 shandong.439.t: "Unruhen im Süden"
 shandong.439.d: "In der Liga der Acht Provinzen gibt es zahlreiche Berichte über sich ausbreitende Unruhen nach dem Verkauf der neu gebauten Eisenbahn an die Deutschen. Wenn wir einen besseren Einfluss auf China sichern wollen, sollten wir die Ereignisse im Südosten im Auge behalten, da wir vom Zusammenbruch der Chuanfang-Clique viel gewinnen könnten."
 shandong.439.a: "Wir sollten das im Auge behalten."

 shandong.440.t: "Eine schwere Kugel"
 shandong.440.d: "Der Ligamarschall Sun Chuanfang wurde angeschossen und befindet sich derzeit in kritischem Zustand. Nach wochenlangen Unruhen scheint ein glücklicher Bauer ihn erwischt zu haben. Was dies für die Liga bedeutet, ist ungewiss, aber falls Chaos ausbricht, müssen wir bereit sein, dies zu unserem Vorteil zu nutzen."
 shandong.440.a: "Diese Kugel wird das Schicksal Chinas verändern."

 shandong.441.t: "Die alte Allianz lebt"
 shandong.441.d: "Als General Zhang Zongchang Zhang Zuolin bei seiner Amtseinführung eine Tragestange überreichte, geschah dies mit tiefem gegenseitigem Verständnis. Zhang Zongchang würde den Marschall nicht mit Schmuck oder Nettigkeiten überhäufen, sondern als verlässliches Werkzeug dienen, mit dem Zuolin den Sieg erringen könnte. Dieses vor Jahren gegebene Versprechen erreicht Zhang Zongchang heute. Eine von Zhang Zuolin gesandte Tragestange konnte nur eines bedeuten. Die Zeit großer Dienste nahte, und Zhang Zongchang wird liefern, ob mit oder ohne Ehre."
 shandong.441.a: "Diese Stange wird das Schicksal Chinas verändern."

 shandong.445.t: "Kleinkaiser Xue Dian desertiert mit Lu Zhongjie"
 shandong.445.d: "Nachdem er Zhang Tianran und Sun Suzhen versichert hatte, dass Lu Zhongjie isoliert sei, hat der Kleinkaiser von Shandong die Yiguandao verraten. Als er nicht zu den täglichen Übungen erschien, entdeckten Rote-Speere-Soldaten, dass Xue Dian aus seinen Gemächern verschwunden war. Panik brach aus, als die Roten Speere vergeblich versuchten, Xue Dian zu finden. Diese Panik verstärkte sich, als auch der alte Ehrenlehrer Lu Zhongjie nicht gefunden werden konnte. Nachdem Zhang Tianran in uncharakteristischer Wut eingetroffen war, betrat er Xue Dians Haus, um die Geister um Führung zu bitten. Nach mehreren Stunden kam Zhang Tianran aus Xue Dians Gemächern und erklärte, der Kleinkaiser sei von einer höheren Macht zu einer sofortigen und permanenten Pilgerreise berufen worden. Während die Roten-Speere-Soldaten besänftigt sind, haben die Dissidenten außerhalb von Taishan leicht erkannt, dass Xue Dian und Lu Zhongjie dem Kult entkommen sind. Zur Überraschung vieler, einschließlich Sun Suzhen, hat Zhang Tianran keine Menschenjagd angeordnet. Es scheint, als hätte der Ehrenmeister eine Konsequenz akzeptiert, die er nicht vorhergesehen hatte."
 shandong.445.a: "Das ist wahrscheinlich Teil des Maha-Kalpa"

 shandong.447.t: "Grenzgefechte zwischen [ANQ.GetName] und [SHD.GetNameDef]"

 # Tianran in charge:
 shandong.447.d1: "Bis jetzt haben [ANQ.GetLeader]s Aufstand gegen das Nanjing-Regime und unsere eigenen Interessen in der Region eine direkte Konfrontation vermieden. Jedoch war dieser unsichere Waffenstillstand nie von Dauer gedacht, und nun sind lokale Konflikte zwischen Yiguandao-Milizen und Anqing-Streitkräften ausgebrochen.\n\nDa unsere Expedition in die Fünf Provinzen in direktem Konflikt mit den regionalen Interessen von [ANQ.GetName] steht, haben viele in Zhang Tianrans Umfeld ihre Meinung geäußert, dass die Gründe für unseren Kampf gegen die Liga auch auf [ANQ.GetName] zutreffen, dass es allerdings vielleicht besser ist, uns zunächst auf Nanjing zu konzentrieren."

 # Zongchang in charge:
 shandong.447.d2: "Bis jetzt haben [ANQ.GetLeader]s Aufstand gegen das Nanjing-Regime und unsere eigenen Interessen in der Region eine direkte Konfrontation vermieden. Jedoch war dieser unsichere Waffenstillstand nie von Dauer gedacht, und nun sind lokale Konflikte zwischen Shandong- und Anqing-Streitkräften ausgebrochen.\n\nDa unsere Expedition in die Fünf Provinzen in direktem Konflikt mit den regionalen Interessen von [ANQ.GetName] steht, haben viele Generäle Zhang Zongchang mitgeteilt, dass [ANQ.GetNameDef] schwach sei und wenig Unterstützung beim Militär habe. Diese Generäle lagen schon früher falsch, als große Liga-Einheiten zu [ANQ.GetName] überliefen."
 shandong.447.a: "Wir sollten schnell zuschlagen!"
 # Peace:
 shandong.447.b: "Der Frieden wird vorerst bestehen bleiben..."

 # ANQ side:
 shandong.448.t: "Krieg zwischen [ANQ.GetName] und [SHD.GetNameDef]"

 # ANQ allied with FNG:
 shandong.448.d1: "Bis jetzt haben [SHD.GetLeader]s Intervention gegen das Nanjing-Regime und unser eigener Aufstand direkte Konfrontationen vermieden. Jedoch war dieser unsichere Waffenstillstand nie von Dauer gedacht, und nun ist der Krieg offiziell ausgebrochen.\n\nMit der Unterstützung von [FNG.GetNameDef] könnten unsere Streitkräfte einen leichten materiellen Vorteil gegenüber den Shandong-Streitkräften haben, vorausgesetzt wir können die Küsten halten."

 # ANQ allied with QIE:
 shandong.448.d2: "Bis jetzt haben [SHD.GetLeader]s Intervention gegen das Nanjing-Regime und unser eigener Aufstand direkte Konfrontationen vermieden. Jedoch war dieser unsichere Waffenstillstand nie von Dauer gedacht, und nun ist der Krieg offiziell ausgebrochen.\n\nMit der Intervention von [QIE.GetNameDef] auf unserer Seite des Konflikts werden unsere Streitkräfte mehr Spielraum in unserem Kampf gegen sowohl [LEP.GetLeader] als auch [SHD.GetLeader] haben, auch wenn es dennoch ein harter Kampf wird."
 shandong.448.a: "[FNG.GetLeader] wird Ordnung nach China bringen!"
 shandong.448.b: "[QIE.GetLeader] wird Ordnung nach China bringen!"

 shandong.449.t: "Grenzgefechte zwischen [SHD.GetNameDef] und [FROM.GetNameDef]"
 shandong.449.d: "Das Nanjing-Regime ist nicht die einzige Bedrohung, mit der unsere Streitkräfte zu kämpfen haben. In den letzten Wochen haben wir versucht, [FROM.GetNameDef]s Vorstöße in unser Territorium zu ignorieren, aber [QI.GetLeader] hat entschieden, dass Handeln erforderlich sein könnte. Wenn wir diese Untätigkeit fortsetzen, werden wir als schwach angesehen, was uns später noch schaden könnte. Allerdings könnte eine schwache Zurschaustellung genau das sein, was wir wollen, wenn eine Falle der geplante Ansatz ist. [SHD.GetLeader] muss eine Entscheidung treffen, er bevorzugt..."
 shandong.449.a: "... sofort [FROM.GetNameDef]s Linien anzugreifen."
 shandong.449.b: "... uns auf unsere aktuellen Probleme zu konzentrieren."

 shandong.500.t: "Sieg im Liga-Krieg!"
 shandong.500.d: "Wir haben gewonnen"
 shandong.500.d1: "Eine neue Ära beginnt für China. Die Streitkräfte der Yiguandao, die zu Beginn des Ligakrieges kaum mehr als eine seltsame, aber einflussreiche Organisation waren, brachten Hoffnung und Erlösung in die Länder, die unter den Korrupten und Bösen litten, als sie nach Nanjing marschierten. Nun ist Zhang Tianran, der 18. Patriarch der Yiguandao, als Sieger aus dem Ligakrieg hervorgegangen und herrscht über Chinas wohlhabende östliche Provinzen. Der Mann verlor keine Zeit - in der Stadt Nanjing wurde Opium beschlagnahmt, Opiumhöhlen durchsucht und kriminelle Ausländer ausgewiesen. Yiguandao-Mönche verteilten auch Hilfe an die Leidenden und Bedürftigen, um das Wohlwollen der Bevölkerung zu gewinnen.\n\nDoch obwohl unsere Kontrolle über Ostchina weitgehend gesichert ist, herrscht in zu vielen Teilen des Landes noch immer Gesetzlosigkeit. Unkooperative Gouverneure, KMT-Banditen, Kriegsherren-Überreste - die Liste der Hindernisse für die Integration ist lang. Es wird einige Zeit dauern, die Kontrolle über die im Kampf gewonnenen Gebiete zu festigen, aber bald wird das Shangqing Tianguo China in eine neue Ära der rechtschaffenen Moral führen."
 shandong.500.d2: "Eine neue Ära begann für China, oder zumindest dachten das die KMT-Radikalen und Yiguandao-Fanatiker, als sie versuchten, ihre gefährlichen Ideologien dem Volk aufzuzwingen. Der Hundefleisch-General Zhang Zongchang, der sich von Chinas unbedeutenden Herrschern hauptsächlich durch das Ausmaß seiner Korruption und Extravaganz unterschied, ist als Sieger aus dem Ligakrieg hervorgegangen und regiert nun über die wohlhabenden östlichen Provinzen des Landes. Um diese unglaubliche Leistung zu feiern, verbrachte Zhang eine Nacht mit betrunkener Vergnügung, inklusive einer erstaunlichen Menge Opium und einem abschließenden Besuch in Nanjings feinen Bordellen.\n\nDoch obwohl unsere Kontrolle über Ostchina weitgehend gesichert ist, herrscht in zu vielen Teilen des Landes noch immer Gesetzlosigkeit. Unkooperative Gouverneure, KMT-Banditen, religiöse Fanatiker - die Liste der Hindernisse für die Integration ist lang. Es wird einige Zeit dauern, die Kontrolle über die im Kampf gewonnenen Gebiete zu festigen, aber bald werden wir eine neue Liga der Ostchinesischen Provinzen unter der Herrschaft des baldigen Marschalls Zhang Zongchang ausrufen können."
 shandong.500.a: "Endlich Frieden"

 shandong.501.t: "Zhang Zongchang flieht aus Shandong"
 shandong.501.d_FNG: "Nachdem er Jinan in Flammen zurückgelassen und Shandong in den Wirren eines gewaltsamen Aufstands hatte, kam Zhang Zongchang kürzlich in [745.GetCapitalVictoryPointName] an, nachdem er mit einer Gruppe enger Vertrauter aus dem Gefängnis geflohen war, am Steuer eines hastig beschlagnahmten Viehtransporters. Trotz seines bescheidenen Transportmittels machte sich der Hundefleisch-General schnell auf den Weg nach Shenyang und forderte eine Rückkehr in Zhang Zuolins inneren Kreis. Trotz seiner jüngsten Niederlage bleibt Zhang Zongchang ein beeindruckender General, der weithin als einer der effektivsten in Nordchina gilt. Viele würden argumentieren, dass seine Rückkehr eine unvergleichliche Gelegenheit darstellt.\n\nAllerdings beeilte sich Zhang, seine Autonomie zu behaupten, als er während des Dritten Zhifeng-Krieges in Shandong isoliert wurde. Seine Armeen blieben 1928 in unserem Moment größter Not untätig; ein Verrat in allem außer dem Namen.\n\nIn Wahrheit war es Zhang Zuolin, der Zhang Zongchang erschuf; es waren seine Armeen, die der Hundefleisch-General zum Sieg führte. Jetzt, da er wieder auf die Wohltätigkeit des Großmarschalls angewiesen ist, ganz zu schweigen von seiner Gnade, sollte ihm eines von beiden gewährt werden?"
 shandong.501.d_SZC: "Nachdem er Jinan in Flammen zurückgelassen und Shandong in den Wirren eines gewaltsamen Aufstands hatte, ist Zhang Zongchang mit einer Gruppe enger Vertrauter nach der Flucht aus dem Gefängnis in [SZC.Capital.GetCapitalVictoryPointName] angekommen. Offenbar ohne Zuflucht in Fengtian, fordert Zhang nun kühn einen Platz an der Spitze einer unserer Armeen und verspricht eine Reihe schneller Siege durch seine Hand.\n\nTrotz seiner jüngsten Niederlagen bleibt Zhang Zongchang ein beeindruckender General, der weithin als einer der effektivsten in Nordchina gilt. Viele würden argumentieren, dass seine Rückkehr eine unvergleichliche Gelegenheit darstellt. Andererseits ist Zhang dafür bekannt, unberechenbar gewalttätig zu sein und hat in den meisten respektablen Kreisen einen schlechten Ruf."
 shandong.501.a: "Willkommen, Alter Sechsundachtzig!"
 shandong.501.b: "Wir brauchen diesen tollwütigen Hund nicht."

 shandong.502.t: "Zhang Zongchang-Loyalisten fliehen aus Shandong"
 shandong.502.d: "Nach dem Versuch, den heiligen Berg Tai zu stürmen, wurden Zhang Zongchang und sein oberster Leutnant Sun Dianying erschossen. Die Loyalisten, die den Angriff überlebten, flohen aus Shandong und sind nun in [ROOT.GetNameDef] angekommen. Sie haben darum gebeten, in unseren Streitkräften zu dienen, vielleicht in der Hoffnung, eines Tages heimzukehren. Während ihr Wissen sich in zukünftigen Kämpfen in Shandong als nützlich erweisen könnte, werden sie von anderen in den Streitkräften als wenig mehr als Banditen angesehen."
 shandong.502.a: "Sie sind hier willkommen."
 shandong.502.b: "Wir haben keine Verwendung für süchtige Kriegsherren."

 shandong.503.t: "Manchu fliehen nach gescheitertem Putsch aus Beijing!"
 shandong.503.d: "Nach der gescheiterten Qing-Restauration in Beijing sind einige mandschurische Generäle und Berater vor dem Zorn der Zhili-Clique von Wu Peifu geflohen und suchen nun Zuflucht in unserer Provinz. Die Ereignisse überschlagen sich, und während das Schicksal des Kaisers Puyi und seines Bruders Pujie noch ungewiss ist, bieten diese Familienmitglieder ihre Unterstützung für die Sache der Wiederherstellung der Monarchie an."
 shandong.503.a: "Sie sind hier willkommen."
 shandong.503.b: "Wir haben keine Verwendung für sie."

 shandong.504.t: "Ein ungezügeltes Wagnis"
 shandong.504.d: "In einer schockierenden Wendung der Ereignisse scheint sich die Unterwelt der Pekinger Politik auf die nationale Bühne verlagert zu haben. Wie sich herausstellt, war der eiserne Griff des Jade-Marschalls und des Königs von Baoding, Wu Peifu und Cao Kun, weniger fest als international angenommen. Nach ihrer Untätigkeit beim Zusammenbruch der Liga wurde die Zhili-Clique in ein Chaos gestürzt. Die mandschurischen Royalisten witterten sowohl Gelegenheit als auch Schwäche ihrer Feinde und kooperierten mit Gouverneur Yan Xishan von Shanxi, um die Zhili aus den Zentralprovinzen zu vertreiben.\n\nJedoch hat sich die Geschichte wiederholt, und Wu Peifu hat erneut allen Erwartungen getrotzt und das Blatt zu seinen Gunsten gewendet. Berichten zufolge scheiterte der Putschversuch dramatisch und erfüllte den neuen "Nationalen Beschützer" mit Rachsucht und Tatendrang. Die Zhili-Clique scheint entschlossen, gegen Yan Xishans Jin-Clique und Feng Yuxiangs Guominjun wegen des Attentatsversuchs in den Krieg zu ziehen.\n\nDoch für [SHD.GetLeader] bietet sich hier eine Gelegenheit. Mit monarchistischen Sympathien und der geklärten politischen Situation in Shandong könnte dies der nötige Anlass sein, um von der bloßen Provinzebene auf die nationale Ebene aufzusteigen. Dies setzt natürlich voraus, dass seine Armeen denen des Jade-Marschalls ebenbürtig sind - eine selten erreichte Leistung."
 shandong.504.a: "Ergreift die Initiative! Für den Kaiser!"
 shandong.504.b: "Wir wären Narren, uns gegen den Jade-Marschall zu stellen."

