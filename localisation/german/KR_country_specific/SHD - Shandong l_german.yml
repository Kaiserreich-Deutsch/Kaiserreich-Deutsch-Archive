### Political focuses ###
 SHD_two_zhangs_enter: "Zwei Zhangs treten ein"
 SHD_two_zhangs_enter_desc: "Jahre der Spannung zwischen der Yiguandao und Zhang Zongchang haben einen Höhepunkt erreicht. Zhang Zongchangs Versprechen, sauber zu bleiben, sind verblasst, und Qu Yingguangs Infiltration des Drogenhandels hat wertvolle Beweise zutage gefördert, um ihn in den Augen der Welt zu überführen. Mit der Ankunft von Lu Zhongjie in Jinan hat sich der Hundefleisch-General auf einen Weg der Zerstörung für alle drei in Shandong begeben."

 SHD_announce_revelationary_order: "Offenbarungsordnung verkünden"
 SHD_announce_revelationary_order_desc: "Wie alle großen Lehrer in der chinesischen Geschichte wird Zhang Tianran durch öffentliche Predigten dem chinesischen Volk die offenbarende Ordnung verkünden. Während die Kriegsherren Chinas schreien und ihre Männer zerbrechen, wird Zhang Tianran ruhig die Zukunft Chinas diktieren, wie sie ihm durch Geisterschrift mitgeteilt wurde. Durch Zhang Tianran sprechen Wujimu, Sun Yat-sen und Buddha."

 SHD_destroy_the_drug_trade: "Zerschlage den Drogenhandel"
 SHD_destroy_the_drug_trade_desc: "Die Generationen des Schmerzes, aus denen China sich herausarbeitet, werden von den bösartigen Samen des Opiums bedroht. Opium ist keine Medizin, sondern ein Gift für das chinesische Volk, und etwas, das die edlen Boxer und Sun Yat-sen zu beenden suchten. Zhang Tianran hat eine Liste bekannter Drogenhändler erstellt und verlässt sich darauf, dass die Bürger sie ausrotten."

 SHD_back_to_the_basics: "Zurück zu den Grundlagen"
 SHD_back_to_the_basics_desc: "Die gesamte Bürokratie von Jinan ist durchsetzt von blindem Glauben an die Kriegsherren. Der Unabhängigkeitsrat von Shandong, Zhang Zongchangs Gouverneursbüro und das korrupte Einfuhramt müssen alle verurteilt werden. Aus ihrem Scheitern heraus wird die Yiguandao Manager und Lehrer einsetzen, um die zivile Verwaltung zu überwachen."

 SHD_absorb_the_guiyidao: "Absorption der Guiyidao"
 SHD_absorb_the_guiyidao_desc: "Die innovative Fähigkeit der Guiyidao, fromme Männer von außerhalb Chinas mit unserer Erlösungsmission zu verbinden, ist lobenswert. Mit großem Bedauern haben sie Shandong für Beijing und Tianjin verlassen. Egal. Ihre Büros sind ideale Standorte für Manager zur Verteilung von Wohltätigkeit."

 SHD_benevolence_and_morality: "Wohlwollen und Moral"
 SHD_benevolence_and_morality_desc: "Die Zerstörung, die Zhang Zongchang in Shandong angerichtet hat, ist offensichtlich. Der Opiumhandel und die Korruption grassieren und durchdringen jede Ebene der Gesellschaft, wobei Regierungsbeamte kaum mehr als Zhangs angeheuerte Banditen sind. Jetzt, da Qu Yingguang mit der Gesellschaft zur Wiederherstellung des Wohlwollens an seiner Seite und der Finanzierung der Zentralregierung in der Tasche wieder an die Macht in der Provinz gekommen ist, wird Shandong von seinen Leiden befreit und zur Ordnung zurückgeführt werden."

 SHD_return_to_the_source: "Rückkehr zur Quelle"
 SHD_return_to_the_source_desc: "Nachdem die beiden Zhangs beseitigt wurden, kann Shandong nun zur Quelle der Legitimität in China, Beijing, zurückkehren. Unser gemeinsames Interesse, China von ausländischem Einfluss zu befreien, wird erfüllt, und die kulturellen Institutionen Shandongs werden bewahrt werden."

 SHD_story_of_a_bastard: "Geschichte eines Bastards"
 SHD_story_of_a_bastard_desc: "Die Menge, die ihn auslachte, als er in einem Sarg nach Jinan ritt, liegt nun selbst in Holzkisten. Gouverneur Zhang Zongchang verkündete seinen Soldaten, dass sie alle Bastarde sind wie er. Sie sind auch die größten und männlichsten Bastarde in China. Shandongs Bestimmung ist es, die großen Hunde auszuspielen und den Hundefleisch-General um jeden Preis am Leben zu erhalten."

 SHD_honoured_teacher_lu_zhongjie: "Ehrwürdige Lehrerin Lu Zhongjie"
 SHD_honoured_teacher_lu_zhongjie_desc: "Die wichtigste Lektion, die Zhang Zongchang aus Taishan zog, war, dass das Volk von Shandong sich der Religion zuwendet, je mehr ihre Desillusionierung mit ihm wächst. Um dem einen Riegel vorzuschieben, hat Zhang die dankbare Lu Zhongjie eingeladen, ihre Position als Ehrwürdige Lehrerin der Yiguandao wieder aufzunehmen und sich aus der Politik herauszuhalten."

 SHD_besiege_mount_taishan: "Belagerung des Taishan"
 SHD_besiege_mount_taishan_desc: "Die Yiguandao halten sich noch immer auf dem Berg Taishan, und unsere Generäle haben einen sorgfältigen Angriffsplan ausgearbeitet, um Shandong endlich von ihrem Einfluss zu befreien. Wir müssen schnell handeln, um sicherzustellen, dass die Bedrohung durch die Yiguandao ein für alle Mal beendet wird."

 SHD_bolster_the_drug_trade: "Stärkung des Drogenhandels"
 SHD_bolster_the_drug_trade_desc: "Die drohende Gefahr der Entdeckung, die Qu Yingguang und Zhang Tianran über unseren Köpfen hielten, ist vorüber. Sobald wir die übrigen Kindermädchen beseitigt haben, die versuchen, den Drogenhandel zu stören, können wir die Freiheit genießen, die die Monarchisten und Philosophen verachten."

 SHD_shandong_model_province: "Shandong, Modellprovinz"
 SHD_shandong_model_province_desc: "Die Idee einer Modellverwaltung ist nicht das, was Shandong unabhängig hielt, aber bald könnte es das einzige Argument für Autonomie sein. Die Beamten in Shandong sind angehalten, positive Bewertungen der Provinz zu verbreiten und sicherzustellen, dass ausländische Besucher sich nicht zu weit von den Städten entfernen."

### Army ###
 SHD_reaffirm_the_northeast_army: "Die Nordostarmee bekräftigen"
 SHD_reaffirm_the_northeast_army_desc: "Die Nordostarmee wurde in Shandong stationiert und wurde von den meisten Beobachtern als aufgelöst erklärt. Trotz unserer besten Bemühungen haben die ausländischen Beobachter weitgehend Recht. Viele Veteranen der Fengtian-Streitkräfte halten sich versteckt und müssen aus der Reserve zum Kampf einberufen werden. Die alten Banner Shandongs sollten hervorgeholt werden, um alle fähigen Männer zu unserer Armee zu rufen."

 SHD_an_army_of_professionals: "Eine Armee von Berufssoldaten"
 SHD_an_army_of_professionals_desc: "Vergangene Erfahrungen mit desertierenden Rekruten und Ungehorsam zeigen, dass wir uns auf die Ausbildung professioneller Soldaten konzentrieren sollten. Die Auswahl reiferer Soldaten, eine ordentliche Ausbildung und spezifische Rückzugsbefehle werden sicherstellen, dass unsere Soldaten in einem längeren Krieg länger durchhalten."

 SHD_replace_outdated_weapons: "Veraltete Waffen ersetzen"
 SHD_replace_outdated_weapons_desc: "Die söldnerische Herkunft der Armee zeigt sich in ihrer minderwertigen Ausrüstung. Wenn wir uns in Richtung Professionalität reformieren wollen, müssen unsere Ingenieure Zeit bekommen, mit neuen Waffendesigns und Beschaffungen zu experimentieren."

 SHD_train_with_northern_cavalry: "Mit der nördlichen Kavallerie trainieren"
 SHD_train_with_northern_cavalry_desc: "Die Söldnerkavallerie, die mit Zhang Zongchang nach Shandong kam, wartet nun entweder auf das Signal zum Aufbruch oder zum Kampf. Einige von ihnen haben im Norden Erfahrung im Fouragieren und im Entkommen größerer Patrouillen. Diese Lehren wären hervorragend, wenn sie auf unsere Kampfpläne angewendet würden."

 SHD_improve_rail_supply_lines: "Schienengebundene Versorgungsketten verbessern"
 SHD_improve_rail_supply_lines_desc: "Die Eisenbahn durch Shandong war für Zhang während seines Dienstes für Fengtian von wesentlicher Bedeutung. Jetzt können seine Lehren auf zukünftige Kampagnen angewendet werden, mit zusätzlichen Verbesserungen. Wenn einige Waggons Nahrung und andere Ersatzteile transportieren, werden Ausfälle reduziert."

 SHD_an_army_of_fanatics: "Eine Armee von Fanatikern"
 SHD_an_army_of_fanatics_desc: "Frühere Erfahrungen mit Rekruten, die mehr Tapferkeit als ihre Vorgesetzten zeigten und todesverachtende Manöver durchführten, weisen darauf hin, dass wir uns auf die Ausbildung fanatischer Soldaten konzentrieren sollten. Die Auswahl jüngerer Soldaten, eine ordentliche Ausbildung und spezifische Befehle, niemals zurückzuweichen, werden den schnellen Sieg unserer Soldaten sicherstellen."

 SHD_request_weapons_from_followers: "Waffen von Anhängern Anfordern"
 SHD_request_weapons_from_followers_desc: "Die Menschen in Shandong haben aus Angst vor Zhang Zongchang jahrelang Selbstverteidigungswaffen gebaut. Jetzt, da er weg ist, kann unsere Verwaltung diese potenziellen Patrioten bitten, ihre Waffen für die nationale Rettung zu spenden."

 SHD_learn_from_the_chahar_horsemen: "Von den Chahar-Reitern Lernen"
 SHD_learn_from_the_chahar_horsemen_desc: "Die Chahar-Reiter haben ihren Teil dazu beigetragen, den armen Menschen im nördlichen Shandong beim Widerstand gegen Zhang Zongchangs Steuereintreiber zu helfen. Jetzt ist es Zeit, den Gefallen zu erwidern. Die in Shandong lebenden Chahar-Kavalleristen wurden für jegliche Banditentätigkeit begnadigt und werden aufgefordert, der Armee beizutreten und bei der nationalen Rettung zu helfen."

 SHD_fight_for_the_master: "Für den Meister Kämpfen"
 SHD_fight_for_the_master_desc: "Soldaten reagieren nicht mehr in Massen auf Kriegsherrenbefehle. Es braucht einen kompetenten und bewährten Anführer, einen Meister, um in diesen vorsichtigen Zeiten Tapferkeit zu erzeugen. Ein von einer zivilen und militärischen Verwaltung geführtes Kommandozentrum kann sicherstellen, dass Ziele unter Nutzung aller Fähigkeiten Shandongs erreicht werden können."

 SHD_modernise_officer_portfolios: "Offiziers-Portfolios Modernisieren"
 SHD_modernise_officer_portfolios_desc: "Der jüngeren Generation von Soldaten fehlt aufgrund unserer mangelnden Legitimität die Möglichkeit, Militärakademien im Ausland zu besuchen. Wir müssen unsere Optionen für militärische Ausbildung im Ausland prüfen und all unsere Gefallen in diese Richtung einsetzen."

 SHD_novel_military_projects: "Neuartige Militärprojekte"
 SHD_novel_military_projects_desc: "Unkonventionelles Denken ermöglichte es Shandong in den vergangenen Jahrzehnten, seine Autonomie zu bewahren. In diesem Sinne haben wir eine Reihe von experimentellen Militärprojekten, auf die wir uns konzentrieren können."

 SHD_modern_military_research: "Moderne Militärforschung"
 SHD_modern_military_research_desc: "Der jüngeren Generation von Studenten fehlt aufgrund unserer mangelnden Legitimität die Möglichkeit, Militärakademien im Ausland zu besuchen. Unsere Verwaltung kann Kapital aufwenden, um Lehrkräfte aus Qingdao und Tianjin zu versammeln und einen militärischen Forschungsplan zu erstellen."

### Industry ###
 SHD_revive_shandongs_industry: "Wiederbelebung der Industrie Shandongs"
 SHD_revive_shandongs_industry_desc: "Obwohl Shandong nicht unter der unfähigen Verwaltung der Liga der Acht stand, mussten in den letzten Jahren viele kleine Fabriken schließen. Die Verwaltung hat sich der Bewertung der leeren Fabrikgrundstücke gewidmet, um potenzielle Kredite für neue Unternehmen in Shandong zu vergeben."

 SHD_reopen_mothballed_factories: "Stillgelegte Fabriken wiedereröffnen"
 SHD_reopen_mothballed_factories_desc: "Zhang Zongchangs Versuch, das Shandong Mining Cartel gegen das Luda-Bergbauunternehmen auszuspielen, führte zur Schließung mehrerer Fabriken in Shandong, als das Kartell und die Vertriebszentren sich nicht einigen konnten. Es ist Zeit, die Versöhnung voranzutreiben und die Zentren wieder für den Betrieb zu öffnen."

 SHD_repair_the_jinan_qingdao_railway: "Reparatur der Jinan-Qingdao-Eisenbahn"
 SHD_repair_the_jinan_qingdao_railway_desc: "Die Jinan-Qingdao-Eisenbahn ist durch Übernutzung und mangelhafte Bauweise während der Gleisverlegung in den 1910er Jahren verschlissen. Eine für beide Seiten vorteilhafte Vereinbarung kann mit den deutschen Behörden getroffen werden, wobei sie Stahl für die Reparatur der Eisenbahn liefern und wir die Zwangsarbeit bereitstellen."

 SHD_mineral_rights_leases: "Mineralrechtsverträge"
 SHD_mineral_rights_leases_desc: "In den Jahren seit dem Stillstand der Kohleförderung haben weitere Prospektor Mineralvorkommen in Shandong entdeckt. Unsere Verwaltung ist nun kompetent genug, die Vergabe von Mineralrechten an chinesische Unternehmen zu handhaben. Wir können diesmal bessere Gewinne und keine Tricks vorhersehen."

 SHD_empower_the_shandong_mining_cartel: "Das Shandong Bergbaukartell stärken"
 SHD_empower_the_shandong_mining_cartel_desc: "Das Shandong Bergbaukartell wurde 1928 mit geheimer Unterstützung von Zhang Zongchang gegründet. Ihr Ziel ist es, chinesische Arbeitskraft zu organisieren, um sicherzustellen, dass ausländische Unternehmen keinen Kostenvorteil gegenüber der heimischen Konkurrenz erhalten. Dieses Ziel kann, wenn es heimlich mit Hilfe unserer Verwaltung umgesetzt wird, alle außer den Ausländern bereichern."

 SHD_shandong_university: "Shandong Universität"
 SHD_shandong_university_desc: "Die Shandong Universität ist seit dem Ende des Weltkriegs geschlossen, da sie im deutschen Qingdao verblieb. In dieser Lücke gibt es nur die Shandong Landwirtschaftsuniversität in Tai'an, die für Militärwissenschaften ungeeignet ist. Die Verwaltung hat mit Qingdao vereinbart, Shandong-Studenten den Besuch der Shandong Universität zu ermöglichen, sofern wir sie wiedereröffnen."

 SHD_improve_roads_to_beijing: "Straßen nach Beijing verbessern"
 SHD_improve_roads_to_beijing_desc: "Die Straßen nach Beijing haben sich als nützlicher erwiesen, da die Bohai-Bucht zwischen [QIE.GetNameDef] und Fengtian umstritten ist. Besonders mit der Freihandelszone in Tianjin, die Handel anzieht. Die Straße nach Beijing innerhalb Shandongs wird nun unter Aufsicht unserer Verwaltung repariert."

 SHD_court_northern_elites: "Nördliche Eliten umwerben"
 SHD_court_northern_elites_desc: "Die Regierung in Beijing vertreibt ansonsten anständige Bewohner wegen kleinlicher politischer Probleme, und ihr Verlust ist unser Gewinn. Die Verwaltung hat genehmigt, dass wir mehrere Anwesen in Shandong herrichten und den Eliten aus dem Norden ein Angebot zur Niederlassung machen. Dies wird unsere Autonomieansprüche stärken oder im schlimmsten Fall für gute Geiseln sorgen."

 SHD_purchase_factories_in_tianjin: "Fabriken in Tianjin kaufen"
 SHD_purchase_factories_in_tianjin_desc: "Die jüngsten wirtschaftlichen Turbulenzen in der Welt haben Immobilien in Tianjin recht erschwinglich gemacht. Es liegt im Interesse der Verwaltung, einige der von Geldnot betroffenen Fabriken in Tianjin für unsere Rüstungsindustrie zu erwerben. Dieser Standort wird uns auch ermöglichen, die Lage in China durch einen neutralen Hafen besser einzuschätzen."

### Reclaiming Industry ###
 SHD_reclaim_despoiled_industry: "Verwüstete Industrie zurückgewinnen"
 SHD_reclaim_despoiled_industry_desc: "Nach Jahren systematischer Vernachlässigung durch die Zhili-Gouverneure ist [SHD.GetLeader] mit dem Versprechen gekommen, die südlichen Provinzen wiederzubeleben. Dieses erste Versprechen bringt eine Belohnung für Gouverneure mit sich, sollten sie sich diesem neuen Plan anschließen."

 SHD_victory_in_the_south: "Sieg im Süden"
 SHD_victory_in_the_south_desc: "Mit der nun für [SHD.GetLeader] offenen, weitläufig verwüsteten Yangtze-Flussebene ist es Zeit, die Bedürfnisse der Millionen von Flüchtlingen zu hören, deren Heimat nun in Reichweite ist. Diese dankbaren Bürger werden sich leicht dafür gewinnen lassen, bei der Industrialisierung der Region für unser Ziel der nationalen Verteidigung zu helfen."

 SHD_develop_the_coastline: "Die Küste entwickeln"
 SHD_develop_the_coastline_desc: "Die Küstenregion des nördlichen Yangtze ist zu einem Minenfeld konkurrierender Interessen geworden, selbst nach der Absetzung der AOG. Es wird die größte Anstrengung unserer Verwaltung erfordern, den Seeverkehr effektiv wiederherzustellen, aber die Belohnung wird groß sein."

 SHD_develop_anqing: "Anqing entwickeln"
 SHD_develop_anqing_desc: "Anqing, die Hauptstadt der ältesten der oberen Jangtse-Cliquen, wurde von ihren Verwaltern viel zu lange missbraucht. Es ist Zeit, dass die Menschen von Anqing und Anhui die wirtschaftlichen Möglichkeiten erhalten, die ihre narzisstischen Führer ihnen verwehrt haben."

 SHD_renovate_nanjing: "Nanjing renovieren"
 SHD_renovate_nanjing_desc: "Die alte ummauerte Stadt Nanjing hat Jahrhunderte der Besatzung überstanden und ist jetzt endlich sicher. Unsere Verwaltung wird gerne Spenden im Austausch für Arbeitskräfte zum Wiederaufbau der Stadt entgegennehmen."

 SHD_complete_the_jinan_nanjing_railway: "Vollendung der Jinan-Nanjing-Eisenbahn"
 SHD_complete_the_jinan_nanjing_railway_desc: "Als Millionen sich auf den Feldwegen von Jiangsu nach Shandong drängten, beklagten sie das Fehlen einer Eisenbahnlinie. Mit den immer noch bestehenden Gefahren der Küstenreise und ausreichend Kapital aus den neu befreiten Provinzen sollten wir in der Lage sein, eine Schmalspurbahn zwischen diesen Städten zu beschleunigen."

 SHD_dayu_tungsten_mines: "Dayu-Wolframminen"
 SHD_dayu_tungsten_mines_desc: "Es ist lange bekannt, dass es in Dayu, nahe Ganzhou in Gannan, Jiangxi, große Mengen an Wolfram gibt. Allerdings fehlt es an Infrastruktur, um diese Ressourcen tatsächlich abzubauen. Wir sollten die Region verbessern, damit das Wolfram abgebaut und exportiert werden kann."

 SHD_connect_fujians_communities: "Fujians Gemeinden verbinden"
 SHD_connect_fujians_communities_desc: "Fujian ist Heimat zahlreicher Flüchtlinge und einer traditionellen Gemeinschaft, die Besatzer nicht schätzte. Wir hoffen, dass unsere Verwaltung durch Arbeitsprojekte in ihrer Provinz ihre Loyalität gewinnen kann."

 SHD_rebuild_northern_zhejiang: "Nördliches Zhejiang wiederaufbauen"
 SHD_rebuild_northern_zhejiang_desc: "Nord-Zhejiang wurde während der Taiping-Rebellion teilweise zerstört, ein Ereignis, für das kein Anführer in China die Verantwortung tragen möchte. Bis unsere Verwaltung kam, wohlgemerkt. Die Menschen in Nord-Zhejiang könnten sich mit einigen Beileidsbekundungen und Infrastrukturarbeiten durchaus unserer Sache anschließen und sich über unsere zukünftigen Siege freuen."

### Navy ###
 SHD_rebuild_the_beiyang_fleet: "Die Beiyang-Flotte wiederaufbauen"
 SHD_rebuild_the_beiyang_fleet_desc: "Shandong war einst die Heimat der Beiyang-Flotte, der Stolz des alten Qing-Reiches. Obwohl die Deutschen uns auf kleinere Hafenkapazitäten reduziert haben, werden wir zurückkehren. Die Flotte, die das Bohai-Meer beherrschte, wird wieder aufleben, und Shandong wird an deren Spitze stehen."

 SHD_steal_japanese_designs: "Japanische Entwürfe stehlen"
 SHD_steal_japanese_designs_desc: "Unsere Verwaltung hat eine Gruppe von Personen gefunden, die mit der IJN in Verbindung stehen und bereit sind, die Entwürfe ihrer kleineren Schiffe zu verraten... für einen Preis."

 SHD_modernise_naval_bases: "Marinestützpunkte modernisieren"
 SHD_modernise_naval_bases_desc: "Der Marinestützpunkt von Yantai reicht nicht aus, um unsere Soldaten zu versorgen, sollten sie die Landverbindung nach Shandong verlieren. Ein größerer Marinestützpunkt könnte notwendig sein, und es liegt in der Fähigkeit dieser Verwaltung, einen solchen zu errichten."

 SHD_purchase_convoys: "Geleitzüge kaufen"
 SHD_purchase_convoys_desc: "Wenn wir Handel aus dem umkämpften Bohai-Meer ziehen und die U-Boote überleben wollen, müssen wir in mehr Geleitzüge investieren. Es ist am klügsten, diese gebraucht von alten Handelsschiffen zu erwerben."

 SHD_obtain_submarine_designs: "U-Boot-Entwürfe beschaffen"
 SHD_obtain_submarine_designs_desc: "Wenn wir die Kontrolle über das Bohai-Meer von unseren Rivalen erlangen wollen, müssen wir ihre überlegene Feuerkraft auf See überlisten. Die Lösung ist ein geheimes U-Boot-Programm. Die möglichen Gewinne, falls wir dieses Meer unter unsere Kontrolle bringen, überwiegen die Entwicklungskosten."

 SHD_incorporate_qingdao_and_weihaiwei: "Qingdao und Weihaiwei eingliedern"
 SHD_incorporate_qingdao_and_weihaiwei_desc: "Es ist Zeit für uns, die wahre Heimat der Beiyang-Flotte, Qingdao, zu übernehmen. Unsere große Rückkehr wird eine Wiederbelebung der chinesischen Marineindustrie in Shandong einleiten."

### Air Force ###
 SHD_create_an_air_force: "Luftstreitkräfte aufstellen"
 SHD_create_an_air_force_desc: "Da die Lage zur See prekär ist, müssen wir umdenken. Wir können Luftmacht erst einsetzen, wenn Jinan einen geeigneten Flughafen als Basis hat."

 SHD_experimental_fighters: "Experimentelle Jagdflugzeuge"
 SHD_experimental_fighters_desc: "Da die Entwicklungskosten für Jagdflugzeuge so hoch sind, haben sich unsere Techniker darauf konzentriert, Abkürzungen zu nehmen und die Sicherheit zu opfern, um möglichst viele Flugzeuge in die Luft zu bekommen. Sobald wir Flugerfahrung gesammelt haben, können wir unsere Macht weiter projizieren."

 SHD_train_fighter_pilots: "Jagdpiloten ausbilden"
 SHD_train_fighter_pilots_desc: "Mutige junge Männer aus Shandong sind bereit, ihre Flügel zu bekommen. Die dankbare Bevölkerung Shandongs wird sich sicher fühlen, wenn unsere Jungs am Himmel sind."

 SHD_expand_the_jinan_airstrip: "Flugplatz Jinan erweitern"
 SHD_expand_the_jinan_airstrip_desc: "Der Flugplatz in Jinan ist unzureichend, um das Flugaufkommen zu bewältigen, das unser Militär in den kommenden Jahren plant. Wir haben einen größeren Flughafen geplant, um unsere kühnen Maßnahmen voranzutreiben und die anderen Kriegsherren zu überlisten."

 SHD_planes_over_the_bohai_sea: "Flugzeuge über Bohai"
 SHD_planes_over_the_bohai_sea_desc: "Die Fähigkeit, Macht über das Bohai-Meer zu projizieren, wird uns ermöglichen, die Marine bei der Sicherung des Meeres vor unseren Rivalen zu unterstützen. Speziell entwickelte Marineflugzeuge werden auch Seeziele viel besser bekämpfen können als Landziele."

 SHD_airspace_protection: "Luftraumschutz"
 SHD_airspace_protection_desc: "Die Begleitung unserer Jäger und Infanterie ist ein wachsender Trend in den Kriegsberichten aus dem Ausland. Es könnte sich lohnen, in Flugabwehr zu investieren, um unsere Armee zu ergänzen."

 SHD_bomber_aircraft: "Bomberflugzeuge"
 SHD_bomber_aircraft_desc: "Der Traum, Kriegsherren mit Jagdflugzeugen einschüchtern zu können, wird Wirklichkeit. Bomberflugzeuge können bei ausreichender industrieller Anleitung die Fähigkeit des Feindes zur Kriegsfinanzierung leicht ausschalten."

### Bookmark ###
 SHD_KR_gathering_storm_desc: "Shandongs Herrscher Zhang Zongchang wird nur von seinem gepanzerten Zug und einem monströsen Ruf übertroffen. Der 'Hundefleisch-General' ist bekannt für Gewalt, Laster und Korruption, und unter seiner Hand hat die Hauptstadt Jinan begonnen, ihrem Herren zu gleichen.\n\nJedoch meidet der geheimnisvolle Patriarch Zhang Tianran vom Gipfel des Berges Tai aus die Verderbtheit unter ihm. Stattdessen hofft er, Chinas Uhr um mehr als ein Jahrhundert zurückzudrehen und das Land in die Arme seines fesselnden Yiguandao-Glaubens zu führen. Ein Zusammenstoß zwischen diesen widersprüchlichen Kräften könnte China für immer verändern..."

### Intro Screen ###
 SHD_country_intro_header: "1936; Wendepunkt in Shandong"
 SHD_country_intro_content: "Die Provinz §PShandong§! wurde ihrer wertvollsten Gebiete durch die §mGesandschaftsstädte§! und §mDeutschland§! beraubt. Der Hafen von §gQingdao§!, einst verwüstet durch den Krieg zwischen §NJapan§! und §mDeutschland§!, dient nun als wichtiger Hafen sowohl für die §gKaiserliche Marine§! als auch für den zivilen Handel der Unternehmen des §gAufsichtsrats§!. Diese Situation hat §gJinan§! zur perfekten Heimat für die wahre Macht in §PShandong§! gemacht. §PZhang Zongchang§!.\n\n§PZhang§! kam 1911 nach §PShandong§!, angeblich um die §PShandong Revolutionsarmee§! zu führen, machte aber schnell §mGlücksspiel§! und §gHurerei§! zu seiner Hauptbeschäftigung. §gJinan§! ist wie der §PHundefleisch-General§! gewachsen; schmutzig, profitabel und weniger verteidigt als ursprünglich geplant. Auf den 6.600 Stufen des §NTai Shan§! befindet sich das Hauptquartier der §NYiguandao§!. Der mysteriöse und scheinbar heilige §NZhang Tianran§! hat es zum sichersten und moralisch aufrichtigsten Ort in §PShandong§! gemacht. Die Bürger von §PShandong§! sind bis 1936 zwischen unverbundenen, von Armut geprägten Straßen zwischen §gJinan§! und §gWeihaiwei§! eingekeilt. Erlösung liegt im nahen §gJinan§! oder auf dem §NBerg Tai§!."

 SHD_guide: "§MZhang Zongchang überlebt§! (§PPaternalist§!)\n£white_dot Wenn ein Spion für Qu Yingguang gefangen wird, wähle die Straßen zu blockieren.\n£white_dot Wenn der Berg Tai über Zhang Zongchang erzürnt ist, warte auf Zhang Tianrans verzweifelte Briefe.\n\n§MYiguandao Übernahme§! (§NNationalpopulist§!)\n£white_dot Wenn ein Spion für Qu Yingguang gefangen wird, wähle die Straßen zu blockieren.\n£white_dot Wenn der Berg Tai über Zhang Zongchang erzürnt ist, konfrontiere die Asketen.\n\n§MQu an der Macht§! (§gAutoritärer Demokrat§!)\n£white_dot Wenn ein Spion für Qu Yingguang gefangen wird, schicke Männer zu Qu Yingguangs Haus."

### Events ###

### Political Events###
 shandong.2.t: "Lu Zhongjie kommt in Jinan an"
 shandong.2.d: "Dieser Tag bringt Zhang Zongchang eine weitere Gelegenheit, den alten Mann auf dem Berg, Zhang Tianran, zu demütigen. Um seinen kleinen Kult auf dem Hügel zu etablieren, musste Zhang Tianran die Schwester seines ehemaligen Meisters, Lu Zhongyi, vertreiben. Die Schwester, Lu Zhongjie, ist zu einer recht prägnanten Widerlegung der zahlreichen Yiguandao-Sympathisanten geworden, mit denen Zhang Zongchang in den letzten Monaten zu tun hatte. Deshalb muss sie nach Shandong zurückkehren, und sei es nur als Scherz. Um den Schockeffekt zu verstärken, hat Zhang seine alte Mutter zu dieser Willkommenszeremonie mitgebracht, die von der geplanten Gruppe zu einer beachtlichen Menge angewachsen ist. Zhang Zongchang hat, in dem Versuch die Demütigung für Zhang Tianran zu verstärken, der älteren Lu Zhongjie einen Blumenstrauß überreicht und zur Feier ihrer Ankunft wurde ein traditioneller Salut aus einundzwanzig Schüssen auf ein nahegelegenes Apartmentgebäude abgefeuert."
 shandong.2.a: "Kugeln müssen ja irgendwohin"

 shandong.970.t: "Zhang Zongchangs Festlichkeiten eskalieren durch Jinan"
 shandong.970.d: "Nach diesem Ausbruch von Spaß und Gewalt ließ Zhang seine Mutter bei Lu Zhongjie und beschloss, eine Nacht in der Stadt zu feiern. Zhang hält gelegentlich an, um 'Minsheng' an Flüchtlinge aus Jiangsu zu verteilen. Eine weitere Begegnung an diesem Tag waren Yiguandao-Protestierende vor Zhang Zongchangs Geschäftsbüro. Ihre täglichen leeren Versprechungen wurden durch Empörung über Lu Zhongjies Rückkehr nach Shandong ersetzt. Bevor Zhang versuchte, sie mit seinem Auto zu überfahren, behaupteten sie, Zhang Tianran würde kommen, um über Zhang Zongchangs Seele zu richten. Das einzige, was den Abend trübte, war die Entdeckung, dass sein Opiumhändler sich immer noch versteckt hält. Dies wird zweifellos durch einmischende Ren Ci verursacht, die in der Vergangenheit sonst lustige Abende in Jinan mit ihrer Moral verdorben haben. Das Abenteuer endete mit einem Besuch in Zhangs Lieblingsbordell, wo mehrere Frauen sich seinem Gefolge auf dem Heimweg anschlossen, um Drogen zu nehmen. Als der Tag zu Ende geht, ist eine dieser Damen mit etwas Opium verschwunden, Zhang Zongchang bittet seine Offiziere, ihr nicht nachzugehen, da es noch genügend weitere Damen und Opiumkapseln für die Nacht gibt."
 shandong.970.a: "Ihr Verlust dann"

 shandong.3.t: "Ein Spion für Qu Yingguang wird gefangen"
 shandong.3.d: "Nach einer Nacht mit harten Drogen und leichten Frauen in Jinan schwelgte Zhang am nächsten Morgen in Selbstgefälligkeit, als er einen Fremden in seinem Hinterhof sah. Nachdem er seine Frauen und dann seine Wachen alarmiert hatte, nahm Zongchang den Eindringling fest. Nach Sun Dianyings eigenen speziellen Worten mit dem Mann wurde enthüllt, dass er ein Verbündeter von Qu Yingguang war und gekommen war, nachdem eine Sexarbeiterin ihn über Drogen auf dem Anwesen informiert hatte. Dianying glaubt, dass dieser Eindringling die Vorhut einer Rebellion ist, die Qu von Qufu aus plant. Eine Befürchtung, die Dianying seit mehreren Monaten schürt, seit sein Einkommen aus Steuern von Qus Miliz abgeschnitten wurde. Kommandant Junnosuke Date hingegen besteht dem verkaterten Zhang Zongchang gegenüber darauf, dass Qu Yingguang stattdessen plant, [QIE.GetNameDef] zu alarmieren. Junnosuke besteht darauf, dass ihre Streitkräfte nach Dezhou umgeleitet werden, um Qu Yingguang an der Flucht zu hindern. Kaum in der Lage, sich an die Nacht zuvor zu erinnern, beschließt Zhang..."
 shandong.3.a: "Blockiert die Straßen, Qu Yingguang muss am Weggehen sein"
 shandong.3.b: "Schicke Männer zu Qu Yingguangs Haus"

 shandong.971.t: "Junnosuke Date greift Qu Yingguang in Dezhou an"
 shandong.971.d: "Junnosuke Dates Streitkräfte kamen in Dezhou zu starkem öffentlichen Missfallen an, stärker als gewöhnlich. Es war sofort erkennbar, dass die Stadt den Ren Ci und Qu Yingguang übergeben worden war. Junnosuke schickte seine Kavallerie nach Dezhou, um Qu Yingguang aufzuspüren, mit der drohenden und gefährlichen Aussicht auf einen möglichen Überfall in [QIE.GetNameDef]. Qu wurde nahe dem Haido Jinshan Tempel gefunden, wo er seinen Ahnen Respekt zollte. Junnosukes Soldaten ergriffen Qu Yingguang, und ein Scharmützel zwischen seinen Ren Ci Milizen und der Kavallerie begann. Glücklicherweise brachte Junnosuke genügend Feuerkraft mit, um die Miliz und Qu Yingguang zu eliminieren. Unglücklicherweise erforderte die Vielzahl an Zeugen in Dezhou weitaus mehr Kämpfe zum Verstummen zu bringen. Am Ende der Schlacht stand der Haido Jinshan Tempel in Flammen, und Junnosuke zog sich nach Jinan zurück, während er versuchte, sich ein Alibi auszudenken."
 shandong.971.a: "Das war ein Boxer-Tempel, niemanden wird es kümmern"

 shandong.972.t: "Sun Dianying findet Qu Yingguang nicht in Qufu"
 shandong.972.d: "Die nach Qufu entsandten Soldaten fanden, was sie wollten, aber nicht, was sie brauchten. Nachdem Dianying Gewaltandrohungen ausgesprochen und mehrere Viertel niedergebrannt hatte, flohen die Bewohner Qufus, als Dianying die Suche nach Qu Yingguang begann. Während es reichlich Beweise gab, dass die Ren Ci das Anwesen genutzt hatten, waren weder Qu noch der Herzog Yansheng zu finden. Zhang Zongchang wartete mehrere Tage auf eine Antwort von Dianying und erhielt Dianyings demütigste Entschuldigungen und Geschenke aus dem Konfuzianischen Anwesen. Diese Geschenke taten wenig, um Zhangs Zorn zu stillen, der sich sofort mit der japanischen Kavallerie nach Dezhou aufmachte, wütend darüber, dass Junnosukes Rat nicht befolgt wurde. Zhang Zongchangs Ankunft in Dezhou konnte Qu Yingguang nicht finden, nicht einmal Beweise für seine Anwesenheit. Angesichts der gefährlichen Aussicht, einen Überfall in [QIE.GetNameDef] auf Junnosuke Dates Vermutung hin zu senden, entschied Zhang, die Untersuchung zu beenden, und kehrte nach Jinan zurück, um seine Belästigungskampagne gegen die Yiguandao fortzusetzen."
 shandong.972.a: "Zumindest habe ich einige Geschenke dabei herausbekommen"

 shandong.4.t: "Zhang Zongchang schickt ein Alibi an [QIE.GetNameDef]"
 shandong.4.d: "Mehrere Gedichtbände und ein Kommentar zu den Klassikern haben sich in diesem Moment als sehr hilfreich für Zhang Zongchang erwiesen. Briefe, die früher peinliche Rechtschreibfehler und schlechte Strichführung enthielten, sind jetzt verfeinert in einem goldenen Alibi, das Zhang Zongchang an [QIE.GetNameDef] geschickt hat. Dieses Alibi soll erklären, was kürzlich eine solche Panik in Dezhou verursacht hat und warum diese Angelegenheit Puyi oder Wu Peifu nicht im Geringsten beunruhigen sollte. Der Brief zeichnet das Bild einer Provinz voller Banditen und Betrüger. Dieses Umfeld, erklärt der Brief, führt zu unbegründeten Gerüchten über moralischen Verfall in Shandong, was sicherlich Übertreibungen von Betrügern wie Zhang Tianran sind. Weiterhin fügt der Brief hinzu, dass Zhang eine Zelle von KMT-Überbleibseln in Shandong gefunden und eliminiert habe, und es keinen Grund gebe, sich über Verräter am Kaiser Sorgen zu machen, egal was sie behaupten mögen."
 shandong.4.a: "Hier gibt es nichts zu sehen, gehen Sie weiter"

 shandong.5.t: "Qing-Magistrate verhaften Zhang Zongchang"
 shandong.5.d: "Sun Dianying war ein Narr. Während er Qu Yingguangs Anwesen niederbrannte und plünderte, war dieser bereits auf halbem Weg nach Beijing. Trotz Dianyings Ausreden und Bemühungen, die Verschwörer in Shandong aufzudecken, machte dies Jinan verwundbar für ein großes Kontingent [QIE.GetAdjective]r Infanterie, das in Jinan einmarschierte. Noch schlimmer war, dass Zhang Zongchang nicht wissen konnte, dass die [QIE.GetAdjective]n Soldaten gekommen waren, um ihn zu verhaften. Ein schriftlicher Brief von Zhang aus dem Gefängnis an den Kaiser, in dem er um Erlaubnis für Familienbesuche bat, wurde abgelehnt. Zhang Zongchang hat nun eine vierte Unbekannte - unbekannt, wann er für seine zahlreichen Verbrechen aus dem Gefängnis entlassen wird. Neulich näherte sich eines der vielen Kinder von Zhang Zongchang Qu Yingguang und fragte ihn, ob sein Vater seine Gefangenschaft überleben würde."
 shandong.5.a: "Deinem Vater wird es im Gefängnis gut gehen"

 shandong.6.t: "Berg Tai ist empört über Zhang Zongchang"
 shandong.6.d: "Es dauerte nicht lange, bis der Lehrer Zhang Tianran von Lu Zhongjie erfuhr. Die erste Reaktion erfolgte in Form einer Aufforderung, für weitere Behandlung seiner längst vergangenen Krankheit zum Berg Tai zurückzukehren. Diese Briefe wurden von Zhang Zongchang ignoriert, der den Lehrer auf dem Berg weiter ärgern und ihn durch öffentliches Vorlesen der Briefe demütigen wollte. Der letzte heute zugestellte Brief nahm schließlich einen viel düstereren Ton an. Der Brief richtete sich an die Menschen von Jinan und beschuldigte Zhang Zongchang, Opium nach China geschmuggelt, Chinesen an westliche Glücksspielpartner verraten und versucht zu haben, Lu Zhongjie zur Frau zu nehmen. Zhang Tianran hat Zhang Zongchang herausgefordert, zum Berg Tai zu kommen, um sein ewiges Urteil zu empfangen, oder die Menschen von Shandong würden verdorren und sterben, um ihren Anführer zu bestrafen. Sun Dianying empfiehlt, den Berg Tai zu konfrontieren und von seinen Bewohnern zu säubern, während ein anderer Kommandeur, Zhang Jingyao, empfiehlt, den Lehrer auszusitzen."
 shandong.6.a: "Kommt, lasst uns diese Asketen konfrontieren"
 shandong.6.b: "Ich warte auf seine verzweifelten Briefe"

 shandong.7.t: "Zhang Tianran fällt das Urteil über Zhang Zongchang"
 shandong.7.d: "Zhang Zongchangs Kontingent erreichte die Tore des Dai Miao, seine Sohlen bereits müde von den 6600 Stufen. Dianying schlug vor, ihre Waffen zu verbergen und das Feuer zu eröffnen, sobald sie eingelassen würden. Als Zhang Zongchang das Zhengyang-Tor passierte, wurde er von einem Scharfschützen von der Torspitze tödlich getroffen. Dianying versuchte, mit den wenigen Männern, die er hatte, den Innenhof zu stürmen, aber Jingyao war mit den Soldaten, die seine Nachhut bildeten, geflohen. Dianying wurde ebenfalls tödlich getroffen, und der derzeitige Aufenthaltsort von Zhang Jingyao ist unbekannt. Der ehrenwerte Lehrer Zhang Tianran wurde in Jinan mit einer vorzeitigen Neujahrsfeier empfangen und las seinen letzten Brief an Zhang Zongchang vor einer jubelnden Menge vor."
 shandong.7.a: "Ich erkläre dies zu einem Glückstag!"

 shandong.8.t: "Zhang Zongchang rettet Jinan vor Yiguandao-Überfall"
 shandong.8.d: "Die folgenden Wochen in Jinan haben gezeigt, wie weit sich Zhang Tianrans Einfluss ausgebreitet hat. Mitglieder der Öffentlichkeit haben Zhang Zongchangs Büro beschädigt, und mehrere ehemalige Freunde haben ihm geschrieben, er solle sich vor der Yiguandao niederwerfen. Als Antwort hat Zhang Zongchang seinen Kommandanten befohlen, die Mauern von Jinan zu bemannen, alle verdächtigen Yiguandao-Mitglieder zu durchsuchen und alles Verdächtige ihm zu übergeben. Unter den beschlagnahmten Gegenständen befanden sich als Medizin getarntes Gift, Kleinwaffen und Flüche gegen Zhang Zongchang. Heute hielt Zhang Zongchang eine weitere Verlesung von Zhang Tianrans Brief, zusammen mit einer Abhandlung über die Übel der Yiguandao, als ein Mob von ihnen in die Stadt eindrang. Zhang Zongchangs Soldaten bekämpften schnell die bewaffneten Kultisten, und japanische Kavallerie verjagte die übrigen. Zhang Tianran, der versuchte seinen glänzenden Kopf zu verbergen, wurde von der Kavallerie gefangen und erschossen."
 shandong.8.a: "Endlich sieht die Öffentlichkeit meine Wahrheit"

### Focus tree related events ###
 shandong.9.t: "Yiguandao und Bauern rebellieren"
 shandong.9.d: "Nach der Nachricht von Zhang Tianrans Tod während des Angriffs auf Jinan sind tausende Trauernde in die Stadt gekommen, um nach den Überresten des Ehrwürdigen Lehrers zu suchen. Als sich das Gerücht verbreitete, dass Zhang Zongchang Zhang Tianran zusammen mit allen Yiguandao-Kämpfern unehrenhaft in einem Massengrab bestattet hatte, breitete sich Panik in ganz Shandong aus. Die verbliebenen Yiguandao in Shandong haben begonnen, Polizisten und Grundbesitzer in der ganzen Provinz aggressiv anzugreifen. Die Stadtbewohner, die sich sowohl vor den Fanatikern als auch vor der nun dämonisierten Zhang-Clique fürchten, haben begonnen, sich von der Außenwelt abzuschotten. Sie reagieren auf keine Regierungsautorität und müssen zur Ordnung gebracht werden."
 shandong.9.a: "Töte zwei Glatzköpfe und alle drehen durch!"

 shandong.1000.t: "Ein Schlag gegen Nanjing"
 shandong.1000.d: "Der Tod von Sun hat Ostchina ins Chaos gestürzt. Brände, Plünderungen und Banditentum werden in der Region zur Norm werden, aber gleichzeitig bietet sich eine goldene Gelegenheit. Die Zhili-Hegemonie ist vorbei, ein Machtvakuum entsteht schnell in China, und wenn wir unsere Chance ergreifen und die Kontrolle über Nanjing übernehmen können, wird uns eine wichtige Rolle in den kommenden Kämpfen um Chinas Zukunft sicher sein. Hochrangige Berater haben uns empfohlen, nach Süden in Richtung der alten Hauptstadt zu marschieren und unseren Platz als einer der großen Akteure Chinas zu sichern."
 shandong.1000.a: "Nanjing wird uns gehören!"
 shandong.1000.b: "Wir sollten abwarten..."

 shandong.10.t: "Junge Offiziere zur Ausbildung entsenden"
 shandong.10.d: "Shandong fehlt es an geeigneten Einrichtungen, um Offiziere in moderner Kriegsführung auszubilden. Dieses Problem betrifft die Kommandeure in Shandong direkt, da sie selbst in Schulen im Norden und Süden ausgebildet wurden. Es ist allgemein bekannt, dass das Ansehen der besuchten Schule genauso wichtig ist wie die Ausbildung selbst. Daher müssen wir versuchen, junge Offizieranwärter ins Ausland zu schicken. Die Wahl der Schule wird natürlich auch einen bleibenden Einfluss auf ihre Loyalität haben."
 shandong.10.a: "An japanischen Militärakademien bewerben"
 shandong.10.b: "An deutschen Militärakademien bewerben"
 shandong.10.c: "An westlichen Militärakademien bewerben"

 shandong.11.t: "Militärprojekte in Shandong"
 shandong.11.d: "Es wird bereits deutlich, dass Shandongs Armee nicht mehr zeitgemäß ist. Während wir uns bemüht haben, den Standard unserer militärischen Ausrüstung zu verbessern, haben wir uns nicht über das hinausgewagt, was wir kaufen können. Das Armeekommando hat [SHD.GetLeader] überzeugt, Ressourcen in kürzlich vorgeschlagene Projekte eines tschechischen Einwohners Shandongs, Hanchtedelay, zu investieren. Hanchtedelay hat die Ambition, mehrere Studebaker-Autos in seinem Besitz zu primitiven Panzern umzubauen. Ein zweiter Plan sieht vor, Flying Pigeon Fahrräder aus Tianjin zu kaufen und eine Division in deren Nutzung auszubilden. Ein dritter Plan, vorgeschlagen von einem Professor der Jinan Universität, ist es, Kletterausrüstung zu beschaffen und die Verpflegung darauf auszurichten, dass Soldaten in Chinas zahlreichen Gebirgszügen überleben können."
 shandong.11.a: "Einen Panzer konstruieren"
 shandong.11.b: "Fahrradeinheiten entwickeln"
 shandong.11.c: "Gebirgsjäger ausbilden"

 shandong.12.t: "Verschwundene Lieferungen untersuchen"
 shandong.12.d: "Seit einigen Monaten wird der wichtige Handel entlang der Qingdao-Jinan-Eisenbahn gestört. Eine laufende polizeiliche Ermittlung hat bisher nur ergeben, dass es nicht die Bahnangestellten sind, und keine anderen Möglichkeiten wurden bisher ausgeschlossen. [SHD.GetLeader] wurde zur Überwachung der Ermittlungen einberufen, bevor es zu einem größeren Skandal in Jinan kommt. Die Polizei, stets vorsichtig gegenüber den chinesischen Grenzwächtern außerhalb von Qingdao, hat vorgeschlagen, zunächst die Eisenbahn-Relaisstationen zu untersuchen. [SHD.GetLeader] hingegen vermutet, dass die Gegenstände auf den verlassenen Landstrecken zwischen Qingdao und Jinan gestohlen werden. Was sollten wir zuerst untersuchen?"
 shandong.12.a: "Die Eisenbahn untersuchen"
 shandong.12.b: "Die Grenze untersuchen"

 shandong.13.t: "Hinweise auf Banditentum an der Eisenbahn?"
 shandong.13.d: "Der Verdacht von [SHD.GetLeader] war richtig. Die Polizei, die zur Überwachung der abgelegeneren Streckenabschnitte entsandt wurde, hat verdächtige Konstruktionen unter Gestrüpp gefunden. Diese Konstrukte scheinen ein Kissen und Gepäckgurte zu sein. Es besteht kein Zweifel, dass diejenigen, die von den Eisenbahnlinien gestohlen haben, ihre Beute vom Zug geworfen haben, von wo sie an einen zweiten Ort gebracht wurde. Der Polizeichef ist überzeugt, dass Banditen dafür verantwortlich sein müssen, und fordert Verstärkung an, um die Höhlen Ost-Shandongs nach ihrem Versteck zu durchsuchen."
 shandong.13.a: "Ja, nehmt diese Männer mit"

 shandong.14.t: "Hinweise auf Bestechung an Grenzstationen"
 shandong.14.d: "Die Polizei hatte Recht, die Grenzstation war definitiv verdächtig. Bei der ersten Inspektion konnte die kleine Hütte, die die Grenzwächter beherbergt, kaum fünf Personen aufnehmen. Bei der Untersuchung des Hüttenbodens wurde jedoch eine große leere Nische entdeckt. Da es keine logische Verwendung für einen solch großen leeren Raum unter der Hütte gibt, hat der Polizeichef beschlossen, die diensthabenden Grenzwächter zu verhaften. Obwohl das Risiko besteht, dass dies unsere Verkäufer in Qingdao verärgern könnte, stehen Recht und Gesetz auf unserer Seite."
 shandong.14.a: "Die Stationswächter verhören"

 shandong.15.t: "Belagerung der Banditen"
 shandong.15.d: "Einem Feldweg folgend sind mehrere Soldaten auf ein aktives Milizlager gestoßen. Glücklicherweise konnten diese tapferen Männer den Polizeichef alarmieren, der mit der Gnade von [SHD.GetLeader] die Banditen unter Diebstahlverdacht belagert. Nach einem Anruf bei [SHD.GetLeader] selbst hat die Belagerung des Chefs einige Tote gefordert, und am Morgen trifft ein Angebot der Banditen ein. Sie bitten um ihre Freiheit im Austausch für all ihre Güter, gestohlen wie eigen, solange sie mit ihren Waffen und ihrem Leben davonkommen dürfen."
 shandong.15.a: "Geld bedeutet uns nichts, verreckt!"
 shandong.15.b: "Aufgabe rettet Leben, wir stimmen zu"
 SHD_bandits_surrender: "Die Banditen ergeben sich friedlich"
 SHD_bandits_escape: "Die Banditen schicken eine Täuschung und entkommen"

 shandong.800.t: "Weiterleitungsereignis"
 shandong.800.d: "Dies ist ein Weiterleitungsereignis, Sie sollten dies nicht sehen. Wenn Sie dies im normalen Spielverlauf sehen und keine Submods verwenden, melden Sie bitte das Problem."

 shandong.16.t: "Grenzwächter verhaftet, gestehen Schmuggelei"
 shandong.16.d: "Die Grenzwächter brechen unter dem Verhör schnell zusammen und gestehen, dass Armut sie zu einem Schema getrieben hat, bei dem einer von ihnen Züge aus Qingdao aufhält, während der andere Gegenstände aus den Waggons stiehlt. Diese Wächter haben um Gefängnis statt Hinrichtung gebettelt und ihre gesamte verbliebene Beute als Pfand angeboten. [SHD.GetLeader] hat sich letztlich für die Hinrichtung entschieden, da die Gefängnisse in Jinan ohnehin schon überfüllt sind."
 shandong.16.a: "Gerechtigkeit ist vor allem fair."

 shandong.17.t: "Unsere Eisenbahn ist gesichert"
 shandong.17.d: "Als die Nachricht die Ecken Shandongs erreichte, dass [SHD.GetLeader] die Eisenbahndiebe aufgedeckt hatte, glaubten es viele Menschen nicht. Sie waren so an korrupte und ignorante Regierungsführung aus Jinan gewöhnt, dass ein Schritt in die richtige Richtung die Hoffnung in die Regierung erneuert hat. Der Verkehr entlang der Eisenbahn hat sich ebenfalls erhöht, ein Beweis dafür, dass unsere Aktionen die Abläufe in Qingdao nicht gestört haben."
 shandong.17.a: "Jetzt können wir die Schienen verbessern."

 shandong.18.t: "Banditen schicken Köder, fliehen nach Hebei"
 shandong.18.d: "Eine grelle Vorführung kam aus dem Banditenlager. Durch das Fernglas sah [SHD.GetLeader], wie Banditen signalisierten, dass sie zur Kapitulation bereit waren. Mehrere Banditen betraten ihre Festung und kamen mit Gütern in Kisten wieder heraus. Schließlich, zur Verblüffung aller, kamen mehrere Banditen heraus und zogen sich aus. Diese Banditen ließen dann ihre Waffen fallen und begannen die Kisten in Richtung unserer Angriffslinie zu schleppen. Geschockt befahl [SHD.GetLeader] seiner Linie, das Feuer einzustellen und diese scheinbar wahnsinnigen Banditen passieren zu lassen. Die Soldaten waren so sehr damit beschäftigt, über die gedemütigten Banditen zu lachen, dass niemand bemerkte, wie eine andere Gruppe von Banditen durch die Wälder geschlüpft war, bis die ganze Vorführung vorbei war. Eine Verfolgungsjagd nach dieser List endete mit dem Tod der nackten Banditen, aber die andere Gruppe ist anscheinend aus dem östlichen Shandong entkommen."
 shandong.18.a: "Wir sind am Ende, Leute"

 shandong.19.t: "In Hebei gefangene Banditen behaupten, Zhang Zongchang schmuggelt Drogen"
 shandong.19.d: "Aus Shandong kamen kürzlich mehrere zerlumpte Männer. Diese namenlosen Flüchtlinge behaupten, Bauern zu sein, aber ihre Narben deuten auf Militärdienst oder Banditentum hin. Diese Männer wurden in Hebei festgenommen, wo sie Beweise vorlegten, dass [SHD.GetLeader] in den Drogenhandel verwickelt sei. Diese Behauptung gelangte schnell nach Beijing, wo unsere Ermittler die Beweise als echt bestätigt haben. Opium und andere Drogen werden oft als verantwortlich für den Zusammenbruch der traditionellen chinesischen Moral im vergangenen Jahrhundert gesehen und damit als Hauptgrund für die fortwährende Demütigung durch ausländische Mächte. Als nationale Regierung mit einem Ruf zu wahren ist dies in der Tat eine sehr ernste Angelegenheit. Sollten wir die Behauptungen dieser Banditen abweisen oder eine militärische Intervention vorbereiten, um in Shandong das Gesetz wiederherzustellen? Die meisten Experten sind sich einig, dass [SHD.GetLeader] nicht ohne die vollständige Unterwerfung der Clique abgesetzt werden kann."
 shandong.19.a: "Zeit für den Drogenschlag."
 shandong.19.b: "Diesen Banditen kann man nicht trauen."

 shandong.20.t: "Yiguandao sucht moderne Waffen"
 shandong.20.d: "Die Hauptstadt erreichten Nachrichten über vereinzelte Versuche von Mitgliedern der Roten Speere und Großen Schwerter, Bauernarmeen, die Zhang Tianrans Yiguandao-Bewegung in Shandong unterstützen, große Mengen Waffen von lokalen Magistraten zu erwerben. Das angebotene Geld und andere Vorräte sind eine Kleinigkeit, aber einige lokale Behörden haben ihre bisherigen Verkäufe damit verteidigt, dass die Bewaffnung dieser religiösen Fanatiker unsere gemeinsamen Feinde schwächen könnte. Wir könnten einen verdeckten Befehl erlassen, der weitere Waffenverkäufe an [SHD.GetNameDef] erlaubt, oder sie vollständig unterbinden."
 shandong.20.a: "Die Feinde unserer Feinde sind unsere Freunde."
 shandong.20.b: "Wir können diese militanten Fanatiker nicht unterstützen."

 shandong.22.t: "Divisionen schließen japanische Kavallerieausbildung ab"
 shandong.22.d: "Die japanischen Soldaten, die wir eingeladen haben, haben die Ausbildung unseres Kavalleriekorps abgeschlossen. Ihre Professionalität wird hoffentlich ein Vorbild für den Rest unserer Armee sein, wo der Erfolg im Kampf weniger wichtig ist als der Sold. Einige in unseren Reihen sind noch vorsichtig, den Japanern bei der militärischen Unterstützung zu vertrauen, aber zu ihrer Ehre haben sie uns bisher nicht verraten."
 shandong.22.a: "Die Samurai ritten einst auch Pferde."

 shandong.23.t: "Divisionen schließen Chahar-Kavallerieausbildung ab"
 shandong.23.d: "Die Chahar-Soldaten, die Shandong besuchten, haben die Ausbildung unseres neuen Kavalleriekorps abgeschlossen. Zhang Tianran war besonders erfreut über die Hingabe, die diese neuen Divisionen zeigen. In einer spontanen Rede zeigte Zhang, dass er lange Passagen aus dem Water Margin auswendig rezitieren konnte, und er bat darum, dass auch sie Erleuchtung erfahren mögen, wie Lu Zhishen vor seinem Tod."
 shandong.23.a: "Wenn du die Gläubigen siehst, tritt in Stille ein."

 shandong.24.t: "Shandong Ersucht um Offiziersausbildung"
 shandong.24.d: "[SHD.GetLeader], Gouverneur von Shandong, hat eine formelle Anfrage gestellt, seine jungen Kadetten in unsere angesehenen Militärakademien aufzunehmen. Obwohl wir in der Vergangenheit durchaus chinesische Studenten aufgenommen haben, und viele nun in ganz China dienen, haben diese normalerweise in der Armee einer anerkannten nationalen Regierung gedient. [SHD.GetLeader], ein bloßer Provinzgouverneur, erfüllt diese Standards offensichtlich nicht.\n\nAllerdings könnte die Bezahlung für unsere Dienste beträchtlich sein, wenn wir annehmen."
 shandong.24.a: "Nehmt sie auf."
 shandong.24.b: "Absolut nicht."

 shandong.993.t: "Japan Stimmt der Ausbildung unserer Offiziere zu"
 shandong.993.d: "Japan hat zugestimmt, mehrere ihrer angesehensten Militärakademien für unsere Kadetten zu öffnen, einschließlich der Rikugun Shikan Gakkō. Ihre Ausbildung wird erstklassig sein, und dies sollte uns zusätzlichen Respekt in den Augen anderer Chinesen einbringen - wenn auch nur bei denen, die dem japanischen Einfluss gleichgültig gegenüberstehen."
 shandong.993.a: "Wunderbar."

 shandong.994.t: "Japan Lehnt die Ausbildung Unserer Offiziere ab"
 shandong.994.d: "Die japanischen Behörden haben leider die Ausbildung unserer jungen Kadetten abgelehnt und bezeichneten [ROOT.GetLeader] als 'Bohemien' und 'bloßen Provinzgouverneur'."
 shandong.994.a: "Wir haben immer noch Deutschland"

 shandong.25.t: "Shandong ersucht um Kadettenausbildung"
 shandong.25.d: "[SHD.GetLeader], Gouverneur der chinesischen Provinz Shandong, hat formal darum gebeten, seine jungen Kadetten in unsere prestigeträchtigen Militärakademien aufzunehmen. Obwohl wir in der Vergangenheit durchaus ausländische Studenten akzeptiert haben, dienten diese gewöhnlich in der Armee einer anerkannten nationalen Regierung. [SHD.GetLeader], ein berüchtigter Krimineller und bloßer Provinzgouverneur, erfüllt diese Standards offensichtlich nicht.\n\nAllerdings könnte die Bezahlung für unsere Dienste beträchtlich sein, wenn wir annehmen."
 shandong.25.a: "Nehmt sie auf."
 shandong.25.b: "Wir sind keine Wohltätigkeitsorganisation."

 shandong.995.t: "Deutschland stimmt der Ausbildung unserer Offiziere zu"
 shandong.995.d: "Deutschland hat zugestimmt, mehrere ihrer prestigeträchtigsten Militärakademien für unsere Kadetten zu öffnen, einschließlich der Preußischen Kriegsakademie. Ihre Ausbildung wird konkurrenzlos sein, und dies sollte uns zusätzlichen Respekt in den Augen anderer Chinesen verschaffen - zumindest bei jenen, die gegenüber deutschem Einfluss gleichgültig sind."
 shandong.995.a: "Wunderbar"

 shandong.26.t: "Shandong ersucht um Kadettenausbildung"
 shandong.26.d: "[SHD.GetLeader], Gouverneur von Shandong, hat formal darum gebeten, dass wir eine Anzahl von Weltkriegsveteranen zur Unterstützung der Ausbildung seiner Truppen entsenden. Es stimmt sicherlich, dass die französische Kapitulation 1919 und der britische Zusammenbruch 1925 die internationalen Siedlungen mit einem Überschuss an exilierten Kriegsveteranen zurückließen, von denen viele seither als Polizisten oder Söldner arbeiten. Dennoch ist [SHD.GetLeader] ein bloßer Kriegsherr mit viel Blut an seinen Händen, und Zhang Zongchangs Durchmarsch durch Shanghai 1925 hinterließ ihm einen monströsen Ruf in lokalen Kreisen. Wir könnten das Abkommen annehmen, aber es gibt auch Risiken zu bedenken."
 shandong.26.a: "Das Angebot annehmen."
 shandong.26.b: "Das ist zu gefährlich."

 shandong.27.t: "Mineralrechte in Shandong"
 shandong.27.d: "Seit Qu Tongfengs Debakel mit der Anhui Clique vor einem Jahrzehnt herrscht große Vorsicht bei der Frage, ob Mineralrechte an ausländische Unternehmen verkauft werden sollen. Es mangelte nicht an Gewinnmöglichkeiten, aber die Angst, ungehobelt oder verräterisch zu erscheinen, hat bisher jede Entscheidung verhindert. Endlich ist Shandong stabil genug und die Angebote sind attraktiver denn je. Die Optionen sind die japanische Luda Company, die durch Verhandlungen bereits Zugang zu Weihai erhalten hat, Krupp, die bereits erheblichen politischen Einfluss in Qingdao ausüben, und schließlich Peabody Energy, die Aktienoptionen anbieten, die chinesischen Bürgern nicht zur Verfügung stehen."
 shandong.27.d1: "Seit Qu Tongfengs Debakel mit der Anhui Clique vor einem Jahrzehnt herrscht große Vorsicht bei der Frage, ob Mineralrechte an ausländische Unternehmen verkauft werden sollen. Es mangelte nicht an Gewinnmöglichkeiten, aber die Angst, ungehobelt oder verräterisch zu erscheinen, hat bisher jede Entscheidung verhindert. Jetzt wurden wir von unseren Gönnern gedrängt, das Angebot der japanischen Luda Company anzunehmen."
 shandong.27.d2: "Seit Qu Tongfengs Debakel mit der Anhui Clique vor einem Jahrzehnt herrscht große Vorsicht bei der Frage, ob Mineralrechte an ausländische Unternehmen verkauft werden sollen. Es mangelte nicht an Gewinnmöglichkeiten, aber die Angst, ungehobelt oder verräterisch zu erscheinen, hat bisher jede Entscheidung verhindert. Jetzt wurden wir von unseren Gönnern gedrängt, das Angebot von Krupp anzunehmen."
 shandong.27.a: "Das Angebot der Luda Company annehmen"
 shandong.27.b: "Das Angebot von Krupp annehmen"
 shandong.27.c: "Das Angebot von Peabody Energy annehmen"

 shandong.28.t: "Zhang Jingyao bittet um Asyl in Anqing"
 shandong.28.d: ""
 shandong.28.a: "Ja, schließen Sie sich endlich den Gerechten an"
 shandong.28.b: "Ihr Ruf eilt Ihnen voraus, verschwinden Sie!"

 shandong.29.t: "Junnosuke Date bittet um Asyl in Tianjin"
 shandong.29.d: ""
 shandong.29.a: "Ja, schließen Sie sich endlich den Gerechten an"
 shandong.29.b: "Ihr Ruf eilt Ihnen voraus, verschwinden Sie!"

 shandong.30.t: "Yang Jingyu bittet um Asyl in Anqing"
 shandong.30.d: ""
 shandong.30.a: "Ja, schließen Sie sich endlich den Gerechten an"
 shandong.30.b: "Dein Ruf eilt dir voraus, verschwinde!"

 shandong.31.t: "Flüchtlinge fordern Qu Yingguang auf, ihre Familien zu retten"
 shandong.31.d: "Ein Ausschuss besorgter Bürger ist heute mit einem Vorschlag in das Büro von [SHD.GetLeader] gekommen. Es gibt zahlreiche Familien in Jiangsu, Anhui und darüber hinaus, die durch den Liga-Krieg auseinandergerissen werden. Tausende, die das Schlachtfeld nicht überqueren konnten und nun festsitzen. Der Ausschuss schlägt vor, [SHD.GetLeader]s Neutralitätspolitik durch eine Freiwilligengruppe zu durchbrechen, um die Familien der Shandong-Bewohner zu retten. Dies wird definitiv bedeuten, dass Shandong in dem Konflikt Partei ergreifen muss, und sollten diese Freiwilligen mit der verlierenden Seite kooperieren, können wir mit verstärkter Feindseligkeit aus dem Süden rechnen."
 shandong.31.a: "Nein, wir müssen unseren Kurs beibehalten"
 shandong.31.b: "Gewiss, aber nur die Mutigen dürfen gehen"

 shandong.32.t: "[QIE.GetNameDefCap] sendet weitere Unterstützung zur Beendigung der Unruhen"
 shandong.32.d: "In Anerkennung der Notwendigkeit, unsere Provinz stark gegen die Bedrohung durch die hinterhältigen Republikaner zu halten, hat [QIE.GetNameDef] sich bereit erklärt, uns zusätzliche Truppen zur Niederschlagung dieser Unruhen zu schicken. Gouverneur [SHD.GetLeader] hat [QIE.GetNameDef] ewige Dankbarkeit für die Wiederherstellung der Ordnung in Shandong und die erneute Sicherung der Provinz gegen ausländische Subversion gezeigt. Schließlich ist es nur natürlich, dass wir dort, wo wir eine KMT-Zelle finden, auch eine andere finden, nicht wahr?"
 shandong.32.a: "Wir sind ewig dankbar, mein Kaiser"

 shandong.33.t: "Fengtian unterstützt Chen Tiaoyuan"
 shandong.33.d: "Die Fengtian-Regierung, mit der wir in einer losen Allianz stehen, hat beschlossen, Chen Tiaoyuan von der Anqing-Clique in seinem Konflikt gegen die Liga zu unterstützen. Chens Ansehen übertrifft das von [SHD.GetLeader] bei weitem, und unser eigener Ruf arbeitet gegen uns. Während dies unsere Chancen gegen die Liga verbessern sollte, bedeutet es auch, dass wir wegen Fengtians Unterstützung nicht einfach später gegen Anqing vorgehen können."
 shandong.33.a: "In Ordnung"

 shandong.34.t: "Fengtian Lehnt Intervention Ab"
 shandong.34.d: "Fengtian hat uns mitgeteilt, dass es sich nicht länger in unseren Streit mit Anqing einmischen wird, da es unmöglich sei, uns zu einer Einigung zu bewegen. Dies ist bedauerlich, da sie uns nun auch nicht in unserem Krieg gegen die Anqing Clique unterstützen werden, den wir jetzt sofort beginnen müssen."
 shandong.34.a: "Jetzt ist die Zeit zuzuschlagen."

 shandong.35.t: "Fengtian Gespräche Scheitern"
 shandong.35.d: "Die von Fengtian versuchte Vermittlung zwischen uns und Chen Tiaoyuans Anqing Clique ist gescheitert. Wir müssen sofort handeln, bevor Chen reagieren kann."
 shandong.35.a: "Jetzt ist die Zeit zuzuschlagen."

 shandong.36.t: "Eine Einigung mit Anqing"
 shandong.36.d: "Wir haben erfolgreich eine Einigung mit der Anqing Clique erzielt. Dies bedeutet, dass wir Zeit haben werden, weitere Schritte vorzubereiten, während sie sich mit dem Kuomintang beschäftigen. Es ist wichtig zu wissen, dass diese Einigung nicht dauerhaft ist und wir versuchen werden, sie zu unseren Gunsten zu ändern, wenn wir können."
 shandong.36.a: "Ein zerbrechlicher Frieden."

 shandong.37.t: "Anqing-Diplomat nähert sich uns"
 shandong.37.d1: "Während es schien, als ob Fengtians jüngster Vorschlag weder von uns noch von Anqing angenommen wurde, hat ein niederer Anqing-Diplomat den Mut gefunden, um eine Audienz bei Zhang Zongchang zu erbitten, um die Möglichkeit eines Friedensabkommens ohne Fengtians Einmischung zu besprechen. Zhang, der ungewöhnlich gut gelaunt war, hörte sich den Diplomaten an.\n\nWir halten derzeit Gebiete, die für Chen Tiaoyuans Anqing als äußerst wichtig erachtet werden. Der Diplomat sagte, dass Anqing wahrscheinlich bereit wäre, Frieden zu schließen, wenn wir das Gebiet außerhalb Jiangsus aufgeben. Dies könnte keine schlechte Idee sein, da dieses Gebiet ohnehin schwer zu verwalten ist und uns außer Chens Zorn wenig Vorteile bringt. Ein vorübergehender Frieden würde uns auch Zeit geben, weitere Aktionen vorzubereiten."
 shandong.37.d2: "Während es schien, als ob Fengtians jüngster Vorschlag weder von uns noch von Anqing angenommen wurde, hat ein niederer Anqing-Diplomat den Mut gefunden, um eine Audienz bei Zhang Zongchang zu erbitten, um die Möglichkeit eines Friedensabkommens ohne Fengtians Einmischung zu besprechen. Zhang, der ungewöhnlich gut gelaunt war, hörte sich den Diplomaten an.\n\nWir halten derzeit nur Gebiete in der nördlichen Provinz Jiangsu. Der Diplomat sagte, dass Anqing wahrscheinlich bereit wäre, Frieden zu schließen, wenn wir nur diese erworbenen Gebiete behalten. Dies könnte keine schlechte Idee sein, da zusätzliche Gebiete höchstwahrscheinlich nur zu Widerstand in diesem neuen Territorium führen würden. Ein vorübergehender Frieden würde uns auch Zeit geben, weitere Aktionen vorzubereiten."
 shandong.37.d3: "Während es schien, als ob Fengtians jüngster Vorschlag weder von uns noch von Anqing angenommen wurde, hat ein niederer Anqing-Diplomat den Mut gefunden, um eine Audienz bei Zhang Zongchang zu erbitten, um die Möglichkeit eines Friedensabkommens ohne Fengtians Einmischung zu besprechen. Zhang, der ungewöhnlich gut gelaunt war, hörte sich den Diplomaten an.\n\nWir konnten keine neuen Gebiete erwerben. Der Diplomat sagte, dass Anqing wahrscheinlich bereit wäre, ganz Jiangsu im Austausch für Frieden abzutreten. Dies sind großartige Nachrichten, da Jiangsu das Hauptgebiet ist, das wir anstreben. Ein vorübergehender Frieden würde uns auch Zeit geben, weitere Aktionen vorzubereiten."
 shandong.37.d4: "Während es schien, als ob Fengtians jüngster Vorschlag weder von uns noch von Anqing angenommen wurde, hat ein niederer Anqing-Diplomat den Mut gefunden, um eine Audienz bei Zhang Zongchang zu erbitten, um die Möglichkeit eines Friedensabkommens ohne Fengtians Einmischung zu besprechen. Zhang, der ungewöhnlich gut gelaunt war, hörte sich den Diplomaten an.\n\nWir konnten keine neuen Gebiete erwerben. Der Diplomat sagte, dass Anqing wahrscheinlich bereit wäre, Xuhai, den westlichen Teil Jiangsus, im Austausch für Frieden abzutreten. Dies sind großartige Nachrichten, da dies ein wichtiger Schritt für weitere Gewinne wäre. Ein vorübergehender Frieden würde uns auch Zeit geben, weitere Aktionen vorzubereiten."
 shandong.37.a: "Lasst es uns tun."
 shandong.37.b: "Jetzt zuzuschlagen ist besser."

 shandong.38.t: "Fengtian unterstützt uns"
 shandong.38.d: "Der Konflikt mit Anqing ist eskaliert und hat zum Krieg geführt, aber glücklicherweise hat sich die Fengtian-Regierung entschieden, uns und nicht Chen Tiaoyuan zu unterstützen."
 shandong.38.a: "Gut."

 shandong.39.t: "Fengtian Unterstützt Anqing"
 shandong.39.d: "Der Konflikt mit Anqing ist eskaliert und hat zum Krieg geführt, aber die Fengtian-Regierung hat sich entschieden, Chen Tiaoyuan zu unterstützen und nicht uns!"
 shandong.39.a: "Schlecht."

 shandong.40.t: "Die Anqing-Frage"
 shandong.40.d1: "Jetzt, da die Kuomintang besiegt wurde, ist es nicht mehr nötig, dass wir uns den Wünschen von Chen Tiaoyuan beugen. Chen hält sich für besser als die anderen wegen seiner Unterstützung der Anti-Konzessionsbewegung, aber wir alle wissen, dass dies nur Show ist. Wir können es uns nicht länger leisten, nur auf Shandong beschränkt zu sein. Wir müssen zumindest die Kontrolle über Jiangsu (Xuhai, Huaiyang, Nantong) erlangen. Wir werden sofort ein Telegramm nach Fengtian senden, um dies sicherzustellen."
 shandong.40.d2: "Jetzt, da die Kuomintang besiegt wurde, ist es nicht mehr nötig, dass wir uns den Wünschen von Chen Tiaoyuan beugen. Chen hält sich für besser als die anderen wegen seiner Unterstützung der Anti-Konzessionsbewebung, aber wir alle wissen, dass dies nur Show ist. Während wir die Kontrolle über Teile der Provinz Jiangsu (Xuhai, Huaiyang, Nantong) erlangt haben, müssen wir nun danach streben, den Rest zu erobern! Wir werden sofort ein Telegramm nach Fengtian senden, um dies sicherzustellen."
 shandong.40.d3: "Jetzt, da die Kuomintang besiegt wurde, ist es nicht mehr nötig, dass wir uns den Wünschen von Chen Tiaoyuan beugen. Chen hält sich für besser als die anderen wegen seiner Unterstützung der Anti-Konzessionsbewebung, aber wir alle wissen, dass dies nur Show ist. Wir kontrollieren die gesamte Provinz Jiangsu (Xuhai, Huaiyang, Nantong), aber Anqings Chen Tiaoyuan wird dies sicherlich nicht dauerhaft akzeptieren. Wir werden sofort ein Telegramm nach Fengtian senden, um sicherzustellen, dass sie unser Territorium nicht an ihn abtreten."
 shandong.40.a: "Warten wir ihre Antwort ab."

 shandong.41.t: "Trainingsmission nach Shandong"
 shandong.41.d: "Die Shandong-Clique benötigt dringend zusätzliche Truppen, um der Liga begegnen zu können. Sollten wir eine große Trainingsmission zu ihnen entsenden? Während ein Sieg für sie unseren Einfluss in China enorm steigern würde, würde diese Trainingsmission unsere eigenen Ausbildungsfähigkeiten für eine Weile einschränken."
 shandong.41.a: "Los geht's"
 shandong.41.b: "Die Kosten sind es nicht wert"

 shandong.42.t: "Fengtian Trainingsmission"
 shandong.42.d: "Die Fengtian-Regierung hat uns zu unserer Unterstützung eine große Trainingsmission geschickt, bestehend aus chinesischen und japanischen Ausbildern und anderen Offizieren. Dies sollte uns helfen, die große Armee aufzubauen, die für einen Konflikt mit der Liga notwendig ist."
 shandong.42.a: "Großartige Nachrichten"

 shandong.43.t: "[QIE.GetNameDefCap] Sendet Keine Hilfe"
 shandong.43.d: "[QIE.GetNameDef] sieht keine Notwendigkeit, Hilfe nach Shandong zu schicken und hat [SHD.GetLeader]s Bitte um ein Regiment der Armee abgelehnt, das nach Shandong kommen sollte, um die jüngsten Unruhen zu lindern! Gouverneur [SHD.GetLeader] drückt seine tiefste Enttäuschung über [QIE.GetNameDef] für ihre kurzsichtige Entscheidung aus, sich von Shandong zu isolieren und keine Ressourcen zur Hilfe bereitzustellen. Anscheinend sind wir vorerst auf uns allein gestellt."
 shandong.43.a: "Verflucht seien sie!"

 shandong.100.t: "Ingenieure beim Verkauf von Marine-Geheimnissen an Shandong erwischt"
 shandong.100.d: "Die Kenpeitai hat eine Verschwörung mehrerer Marineingenieure der Kawasaki Shipbuilding Corporation aufgedeckt, die Schiffskonstruktionen an Shandong verkaufen wollten. Die Kenpeitai ist bereit, diesen Deal zu stoppen und das Paar zu verhaften, aber eine alternative Lösung ist möglich. Wenn die Kenpeitai die Kawasaki Corporation darüber informieren würde, dass sie legal Schiffskonstruktionen an Shandong verkaufen könnte, könnten sie die Verräter selbst verhaften und wir könnten von einem legalen Verkauf profitieren. Dies ist ein riskanter Vorschlag, aber da Shandong zu unbedeutend ist, um ein maritimer Rivale zu werden, ist der Schaden für die nationale Sicherheit durch den Verkauf minimal."
 shandong.100.a: "Kawasaki benachrichtigen, Verkauf genehmigen"
 shandong.100.b: "Nein, diesen Verkauf sofort stoppen!"

 shandong.101.t: "Japanische Ingenieure Verkaufen Uns Entwürfe"
 shandong.101.d: "Der geheime Deal ging schief, aber der endgültige Verkauf scheint gerettet. Kurz vor der Transaktion informierte uns die Kawasaki Corporation, dass sie die legale Erlaubnis erhalten haben, uns Marineentwürfe zu verkaufen. Die Ingenieure, mit denen wir in Kontakt standen, sind jetzt im Gefängnis. Diese überraschende Wendung der Ereignisse ist zwar ungünstig, aber momentan zufriedenstellend."
 shandong.101.a: "Das war knapp"

 shandong.102.t: "Japanische Ingenieure Vor Verkauf Verhaftet"
 shandong.102.d: "Der geheime Deal ging schief, und wir haben den Kontakt zu den japanischen Ingenieuren verloren. Es wird vermutet, dass die Ingenieure bei einer großen Razzia in der Kawasaki Corporation, wo sie beschäftigt waren, verhaftet wurden. Diese überraschende Wendung der Ereignisse ist ungünstig und die Investition, die wir in die Entwürfe getätigt haben, ist verloren."
 shandong.102.a: "Wir werden uns daran erinnern"

 shandong.996.t: "Die Gesandschaftsstädte Akzeptieren Unsere Offiziere"
 shandong.996.d: "Die Gesandschaftsbehörden haben uns gute Nachrichten geschickt! Sie werden eine Anzahl französischer und britischer Weltkriegsveteranen als Auftragnehmer entsenden, um unsere jungen Kadetten in der Kriegsführung auszubilden. Dies sollte ihre praktischen Kampffähigkeiten erheblich verbessern, wenn auch nicht unbedingt ihre Disziplin."
 shandong.996.a: "Wunderbar."

 shandong.997.t: "Die Gesandschaftsstädte lehnen unser Angebot ab"
 shandong.997.d: "Die Gesandschaftsbehörden haben sich geweigert, französische und britische Weltkriegsveteranen zur Ausbildung unserer Truppen zu entsenden, da sie besorgt sind, wie diese Ausbildung genutzt werden könnte. Zhang Zongchangs Überfall auf Shanghai 1925 hat ihm dort einen geradezu monströsen Ruf eingebracht, was der Grund dafür sein könnte."
 shandong.997.a: "Schrecklich!"

 shandong.988.t: "Experimenteller Panzer gebaut"
 shandong.988.d: "Mehrere unserer Offiziere und einige unserer Mechaniker hatten die Gelegenheit, deutsche Panzer im Einsatz zu beobachten. Während viele uns für verrückt hielten, es zu versuchen, haben wir es geschafft. Wir haben einen vollständig chinesischen Panzer erschaffen! Auch wenn einige Teile aus erbeuteten oder zerstörten Überresten der Liga geborgen wurden, ist er überwiegend chinesisch. Mit dem Wissen über die Herstellung gepanzerter Fahrzeuge in unseren Händen werden wir unsere Feinde sicherlich überraschen können."
 shandong.988.a: "Ich kann nicht glauben, dass das funktioniert hat"

 shandong.989.t: "Europäische Raddivision ausgebildet"
 shandong.989.d: "Es ist eine einfache Tatsache, dass uns die Mittel fehlen, um ausreichend Fahrzeuge für eine wirklich motorisierte Streitmacht zu produzieren, jedoch haben die europäischen Armeen uns den Weg für eine günstigere Lösung geebnet. Unsere Truppen müssen zuerst das Schlachtfeld erreichen können, und zwar in guter Verfassung, sonst werden wir unterlegen sein. Daher ist es nur angemessen, dass wir das Fahrrad in unsere Regimenter einführen. Mit diesem günstigen Stück Metall können wir vielleicht eine Kampftruppe aufstellen, wie sie China noch nie gesehen hat!"
 shandong.989.a: "UND WIR HABEN DIE KLEINEN KLINGELN VERGESSEN?!"

 shandong.990.t: "Grotten-Himmel-Division ausgebildet"
 shandong.990.d: "Sie verstehen nicht die tiefe spirituelle Verbindung, die wir Chinesen mit dem Land haben. Unsere Verbindung zum Universum. Die Fremden spielen mit ihren Spielzeugen aus Stahl und Feuer, während wir die Macht des Kosmos in unseren Fingerspitzen haben. Das Mandat des Himmels wird sie vertreiben!"
 shandong.990.a: "In einer Höhle mit einem Haufen Schrott gebaut, ausgezeichnet..."

### Navy focus related events
 shandong.51.t: "Shandong möchte einen Schweren Kreuzer kaufen"
 shandong.51.d: "Die Kenpeitai hat eine Verschwörung mehrerer Marineingenieure der Kawasaki Shipbuilding Corporation aufgedeckt, die planen, Schiffskonstruktionen an Shandong zu verkaufen. Die Kenpeitai ist bereit, diesen Deal zu stoppen und das Paar zu verhaften, aber eine alternative Lösung ist möglich. Wenn die Kenpeitai die Kawasaki Corporation darüber informieren würde, dass sie legal Schiffskonstruktionen an Shandong verkaufen könnten, könnten sie die Verräter selbst verhaften und wir können von einem legalen Verkauf profitieren. Dies ist ein riskantes Unterfangen, aber da Shandong zu unbedeutend ist, um ein maritimer Rivale zu werden, ist der Schaden für die nationale Sicherheit durch den Verkauf minimal."
 shandong.51.a: "Kawasaki informieren, Verkauf erlauben"
 shandong.51.b: "Nein, diesen Verkauf sofort stoppen!"

 shandong.52.t: "Japanische Ingenieure verkaufen uns Konstruktionen"
 shandong.52.d: "Der geheime Deal ging schief, aber der endgültige Verkauf scheint gerettet. Kurz vor der Transaktion hat die Kawasaki Corporation"
 shandong.52.a: "Großartig!"

