### Decisions ###
 SHD_riot_policy_decisions: "Shandong Unruhen"
 SHD_riot_policy_decisions_desc: "Wir müssen uns mit den zahlreichen Opportunisten auseinandersetzen, die die politische Instabilität hervorgebracht hat. Sie verstecken sich in den Bergen, überfallen Städte und behaupten, unsere Regierung sei illegitim."

 SHD_committees_against_vice: "Ausschüsse gegen das Laster"
 SHD_committees_against_vice_desc: "Die moralischen Verpflichtungen der Regierungsbeamten in Shandong sind ins Wanken geraten. Die wenigen Maßnahmen gegen Drogenmissbrauch, Glücksspiel und Ausschweifung wurden bisher ausschließlich von Erlösungssekten durchgeführt, die völlig außerhalb der Regierungsaufsicht operieren. Wir müssen unsere Führung im moralischen Kampf gegen die Dekadenz verkünden und das Vertrauen der Menschen in die Regierung wiederherstellen. Dazu werden wir zunächst neue Aufsichtsausschüsse einrichten, ähnlich der langjährigen Anti-Drogen-Vereinigung von Shandong, mit dem Auftrag, illegale Aktivitäten zu unterdrücken."

 SHD_break_the_black_markets: "Zerschlagung der Schwarzmärkte"
 SHD_break_the_black_markets_desc: "Die Konzentration von chinesischem und ausländischem Kapital in Shandong, zusammen mit dem leichten Zugang zu Lastern wie Opium, Alkohol und Frauen zweifelhaften Rufs, haben zu einem unglaublich weitverzweigten Netzwerk von Schwarzmärkten von Weihaiwei bis Jining beigetragen. Sie operieren hauptsächlich durch dubiose Hinterzimmergeschäfte oder unter dem Deckmantel nächtlicher Karnevalsveranstaltungen mit ihren wilden Hua Hoey Lotterien. Das erste Ziel der Vereinigung zur Wiederherstellung der Wohltätigkeit war es, diese Schwarzmarktnetzwerke aufzudecken. Jetzt müssen wir danach streben, sie zu beseitigen!"

 SHD_reestablish_provincial_assemblies: "Wiedereinrichtung der Provinzversammlungen"
 SHD_reestablish_provincial_assemblies_desc: "Als Veteran der Zhejiang-Autonomiebewegung und der frühen Tage der Organisation während der Xinhai-Revolution versteht Qu Yingguang den Wert demokratischer Beteiligung. Die Provinzversammlungen, die er 1919 eröffnete, sind längst verschwunden, aber es wird nicht viel Aufwand erfordern, sie wieder einzurichten. Potenzielle Kandidaten werden vorab überprüft und die Wahlen sorgfältig überwacht, um sicherzustellen, dass die Versammlungen sich nicht in Zentren des Dissens verwandeln, aber sie werden den Menschen in Shandong eine seltene Gelegenheit geben, dem Gouverneur ihre Stimme Gehör zu verschaffen."

 SHD_end_Yiguandao_riot: "Yiguandao-Aufstand beenden"
 SHD_end_peasant_riot: "Bauernaufstand beenden"
 SHD_end_Zongchang_riot: "Zhang-Cliquen Aufstand beenden"
 SHD_end_Loyal_citizens: "Regime legitimieren"

 SHD_develop_jiangxi_tungsten_decision: "Jiangxi Wolfram entwickeln"
 SHD_develop_fujian_aluminium_decision: "Fujian Aluminium entwickeln"

 SHD_create_LSP: "Liga der Ostchinesischen Provinzen gründen"
 SHD_create_LSP_desc: "Die Sechs Provinzen können nun unter der Herrschaft eines einzigen Marschalls, Zhang Zongchang, neu organisiert werden. Nach dem Chaos, das dem Tod Suns folgte, gestaltete Zhang Zongchang die Liga neu und vereinte die Sechs Provinzen unter seiner Herrschaft. Seine Befürwortung von Laster und opportunistischem Militarismus ist nun die De-facto-Politik der sechs Provinzen."

 SHD_economic_decisions: "Shandongs Wirtschaftswachstum"
 SHD_economic_decisions_desc: "Die Provinz ist zu lange hinter den Metropolen der chinesischen Küste zurückgeblieben, aufgrund einer ineffizienten und unsicheren Verwaltung. Die Illusionen darüber, wer Shandong regiert, sind nun verbannt, und wir brechen nun zu Neuem auf in diesem alten Boden."

 SHD_internal_decisions: "Shandongs Gleichgewicht"
 SHD_internal_decisions_desc: "Regierung ist sicherlich eine Erweiterung der Persönlichkeit, und es ist wichtig, dass wir uns sowohl als unabhängige Provinz als auch als legitimer Ort für Investitionen in China präsentieren."

 SHD_obtain_dockyard_access: "Um japanische Marineunterstützung ersuchen"
 SHD_obtain_dockyard_access_desc: "Die beste Nutzung unserer erneuerten Abhängigkeit von Japan besteht darin, ihre Marine zu unserem Vorteil zu nutzen. Während Shandongs Fähigkeit zum Seekampf begrenzt ist, gibt es in Japan viele zivile Häfen, die wir für unsere Zwecke mieten können."

 SHD_dockyard_count_tt: "Diese Entscheidung kann bis zu §Y3§! mal getroffen werden. (Aktuell §Y[?SHD_dockyard_count]/3§!)"

 SHD_assemble_air_squadron: "[QIE.GetAdjective] Luftfreiwilligenverbände aufstellen"
 SHD_assemble_air_squadron_desc: "Mutige chinesische Piloten aus [QIE.GetNameDef] sind willkommen, Jinan zu nutzen, um ihre Schießfertigkeiten gegen ausländische Imperialisten zu üben."

 SHD_assemble_air_squadron2: "Japanische Luftstaffel aufstellen"
 SHD_assemble_air_squadron2_desc: "Mutige japanische Piloten sind willkommen, Jinan zu nutzen, um ihre Schießfertigkeiten gegen westliche Imperialisten zu üben."

 SHD_request_infantry_equipment: "Zusätzliche [QIE.GetAdjective] Waffen anfordern"
 SHD_request_infantry_equipment_desc: "Wir müssen unsere Unterstützer in [QIE.GetNameDef] einsetzen, um mehr Waffen für den Kampf gegen den ausländischen Imperialismus zu erhalten."

 SHD_pull_strings_with_qing_industrialists: "[QIE.GetAdjective] Fabriken mieten"
 SHD_pull_strings_with_qing_industrialists_desc: "Die Notwendigkeit, die ausländischen Imperialisten endlich zu besiegen, bedeutet, dass wir bereit sind, jeden Preis zu zahlen, um zusätzliche industrielle Unterstützung von [QIE.GetNameDef] zu erhalten."

 SHD_industrialist_count: "Diese Entscheidung kann bis zu §Y3§! Mal getroffen werden. (Aktuell §Y[?SHD_industrialist_count]/3§!)"

 SHD_war_intervention_decisions: "In die Kriegsherrenstaaten eingreifen"
 SHD_war_intervention_decisions_desc: "Wir müssen jede unbewachte Grenze ausnutzen, wenn wir unser ultimatives Ziel erreichen wollen. Wir werden durch die törichten Armeen, die sich uns widersetzen und das chinesische Volk von ihrer verdienten Regierung fernhalten, hindurchmarschieren. Bald werden wir die Mauern von Nanjing, den Duftenden Hafen sehen und Sichuan-Gewürze kosten."

 SHD_intervene_LEP: "In den Liga-Krieg eingreifen"
 SHD_intervene_LEP_desc: "Die Narren in Nanjing sind endlich bis ins Mark verfault. Wenn wir nicht für immer in Shandong verkümmern wollen, müssen wir einen Angriff starten."

 SHD_intervene_xuzhou: "Xuzhou einnehmen"
 SHD_intervene_xuzhou_desc: "Die Stadt Xuzhou ist eines der entwickelteren Gebiete in Jiangsu und der umliegenden Region, ein Preis, der an sich schon von Interesse ist."

 SHD_intervene_jiangsu: "In Jiangsu eingreifen"
 SHD_intervene_jiangsu_desc: "Jiangsu benötigt dringend unsere Unterstützung, und sein Volk leidet unter der südlichen Herrschaft. Wir müssen ihre Kontrolle über die Provinz festigen."

 SHD_intervene_southeast: "In [From.GetNameDef] eingreifen"
 SHD_intervene_southeast_desc: "Das Land zwischen Taishan und Zijin Shan ist im Chaos. Wenn wir diese große Stadt erreichen wollen, müssen wir jetzt zuschlagen."

 SHD_intervene_southwest: "In [From.GetNameDef] eingreifen"
 SHD_intervene_southwest_desc: "Das Land zwischen Ziji shan und Heng shan ist im Chaos. Wenn wir dieses weite Land befreien wollen, müssen wir jetzt zuschlagen."

 SHD_Yantai_Port_Line: "Yantai-Port Arthur Schifffahrtsroute"
 SHD_Yantai_Port_Line_desc: "Als größter Hafen unter unserer Kontrolle ermöglicht £victory_points §GYantai§! kontinuierliche Lieferungen von der japanischen und Fengtian Regierung."

 SHD_Nantong_Port_Line: "Nantong-Nagasaki Schifffahrtsroute"
 SHD_Nantong_Port_Line_desc: "Nach Shanghai wohl der zweitwichtigste Hafen am Ostchinesischen Meer und per Schiene mit dem Inland verbunden, ist £victory_points §GNantong§! von entscheidender Bedeutung für eine stetige Waffenversorgung."

 SHD_Hangzhou_Port_Line: "Hangzhou-Nagasaki Schifffahrtsroute"
 SHD_Hangzhou_Port_Line_desc: "Als wichtige Stadt würde £victory_points §GHangzhou§! große Lieferungen japanischer und Fengtian-Waffen ermöglichen, die uns in unseren Kriegsanstrengungen unterstützen würden."

 SHD_Infiltrate_Tianjin: "Tianjin infiltrieren"
 SHD_Infiltrate_Tianjin_desc: "Wir können Zhang Tianrans Einfluss in Tianjin nutzen, um den Yiguandao und Chinas Rettung bei den wahren chinesischen Industrien zu fördern, die noch unter ausländischer Besatzung leben."

 SHD_intervene_xuzhou_tt: "Wenn Sie §YXuhai§! kontrollieren, können Sie direkt deren Besitzer werden und $MODIFIER_WAR_SUPPORT_FACTOR$ um 2% erhöhen."
 SHD_intervene_jiangsu_tt: "Wenn Sie §YHuaiyang§! und §YNantong§! kontrollieren, können Sie direkt deren Besitzer werden und $MODIFIER_WAR_SUPPORT_FACTOR$ um 4% erhöhen."
 SHD_create_LSP_tt: "Du musst die folgenden Staaten kontrollieren und besitzen:\n §YShandong§! (Ji'nan, Linyi und Jiaodong)\n §YJiangsu§! (Huaiyang, Jinling, Nantong und Xuhai)\n §YJiangxi§! (Gannan, Yuzhang und Xunyang)\n §YAnhui§! (Anqing, Wuhu und Huaisi)\n §YZhejiang§! (Qiantang, Jinhua, Wenzhou und Lishui)\n §YFujian§! (Jian'an, Tingzhang, Xiamen und Minhou)"

 SHD_raise_army: "Eine Armee aufstellen"
 SHD_raise_army_desc: "Unsere sogenannte Armee ist im Vergleich zu den vielen Kriegsherren, denen wir uns stellen wollen, unzureichend. Auch wenn wir keine moderne Armee haben, haben wir die Unterstützung des Volkes, die wir zu unserem Vorteil nutzen können. Wenn Stärke nicht funktioniert, werden es Zahlen tun..."

 SHD_raise_division: "Die Bauern von [FROM.GetName] rekrutieren"
 SHD_raise_division_desc: "Wir können die Bauern von [FROM.GetName] rekrutieren, um unsere Sache zu unterstützen."

