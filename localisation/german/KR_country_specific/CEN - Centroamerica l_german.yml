CEN_join_faction_desc: "[ROOT.CEN_join_faction_desc]"
CEN_join_faction_desc_socialist: "Die Revolutionäre Front wurde von Gleichgesinnten gegründet, die sich zusammenschließen wollen, um den Sozialismus nach Mittelamerika zu bringen. Es ist unsere Aufgabe, uns ihr anzuschließen, um unserer Brüder im Ausland willen."
CEN_join_faction_desc_military: "Die Vorhut des Volkes wurde gegründet, um das Volk vor sich selbst zu schützen, und ist definitiv etwas, dem man sich anschließen sollte."
CEN_join_faction_desc_liberal: "Der liberale Pakt wurde von einem befreundeten demokratischen Land gegründet, das bereit ist, sowohl die Sozialisten als auch die Autokratien im Namen des Volkes zu stürzen."

CEN_leave_faction: "Verlasst die [FROM.GetFactionName]"

CEN_invite_country_to_faction: "Ladet [FROM.GetNameDef] in die [ROOT.GetFactionName] ein"
CEN_invite_country_to_faction_desc: "[CEN_invite_country_to_faction_desc_text]"

CEN_invite_country_to_faction_GUA_socialist: "Guatemala hat es geschafft, drei Jahrzehnte militärischer Stagnation zu beenden und ist bereit, sich in die Zukunft zu stürzen. Gemeinsam werden wir Mittelamerika befreien."
CEN_invite_country_to_faction_ELS_socialist: "Honduras, obwohl einige ihre Regierungsmethoden in Frage stellen, hat sich der Revolution angeschlossen und ist ein notwendiges Mitglied der Front."
CEN_invite_country_to_faction_HON_socialist: "El Salvador, das einen der grausamsten Diktatoren von ganz Mittelamerika hatte, hat es geschafft, sich von den Ketten zu befreien, die sie fesselten. Ihre Teilnahme an der Front ist notwendig."
CEN_invite_country_to_faction_NIC_socialist: "Nicaragua ist seit 1933 die Bastion der mittelamerikanischen Revolution und wird ein wesentliches Mitglied der Front sein."

CEN_invite_country_to_faction_GUA_liberal: "Guatemala hat es geschafft, seinen Kampf für die Freiheit und die Ideale der mittelamerikanischen Vereinigung zu beenden, bereit, sich uns in unserem Kampf für die Freiheit anzuschließen."
CEN_invite_country_to_faction_ELS_liberal: "El Salvador steht nun als rechtmäßige Präsidialrepublik da und sieht das Licht der Demokratie und die Ideale des Liberalismus."
CEN_invite_country_to_faction_HON_liberal: "Honduras hat es geschafft, friedlich in eine Periode der Demokratie überzugehen, und scheint bereit zu sein, sich uns im Kampf gegen unsere Gegner anzuschließen."
CEN_invite_country_to_faction_NIC_liberal: "Nicaragua hat es geschafft, sich von den persönlichen Fesseln sowohl des Sozialismus als auch der Vereinigten Staaten zu befreien und ist bereit, mit uns für ein besseres Mittelamerika zu kämpfen."

CEN_invite_country_to_faction_GUA_military: "Guatemalas jahrzehntelange Status-quo-Präsidentschaft hat sich durch Blut, Schweiß und Tränen erhalten, bereit, den Status quo ein für alle Mal zu sichern."
CEN_invite_country_to_faction_ELS_military: "El Salvador sieht sich, nachdem es die zweite Revolution überlebt hat, bereit, den Sozialismus und den Liberalismus auszurotten, um noch mehr Tote unter ihrem Volk zu verhindern."
CEN_invite_country_to_faction_HON_military: "Honduras hat es geschafft, den Status quo während des gesamten vergangenen Jahres beizubehalten und bewies, dass es bereit ist, sein Volk vor sich selbst in der Vorhut des Volkes zu schützen."
CEN_invite_country_to_faction_NIC_military: "Nicaragua hat es nach der Besetzung durch Honduras geschafft, unabhängig zu werden, und sieht sich bereit, uns in unserer Sache zu helfen."

CEN_attack_country: "[CEN_attack_country_title]"
CEN_attack_country_desc: "[CEN_attack_country_description]"

CEN_attack_country_socialist_vs_liberal: "Beendet den kleinlichen Liberalismus"
CEN_attack_country_socialist_vs_liberal_desc: "Der Liberalismus ist zwar nicht so sehr eine direkte Bedrohung wie die Diktatoren um uns herum, aber er ist eine sehr gefährliche Sache, da er als unser direkter Gegenspieler dient. Auch er muss ausgemerzt werden."

CEN_attack_country_socialist_vs_military: "Stürzt die Diktatoren"
CEN_attack_country_socialist_vs_military_desc: "Diese Diktatoren haben den Aufstieg des Sozialismus viel zu lange verhindert, damit ist jetzt Schluss."

CEN_attack_country_liberal_vs_socialist: "Beseitigt die Radikalen"
CEN_attack_country_liberal_vs_socialist_desc: "Der Sozialismus ist eine direkte Bedrohung für die Freiheit und Selbstbestimmung des Volkes und stellt eine ebenso große Bedrohung dar wie die unterdrückerischen Diktatoren."

CEN_attack_country_liberal_vs_military: "Beansprucht unser Schicksal zurück"
CEN_attack_country_liberal_vs_military_desc: "Unsere langjährigen Rivalen, die Militärs und Diktatoren Mittelamerikas, werden endlich ein für alle Mal durch unsere eigenen Hände zur Rechenschaft gezogen werden."

CEN_attack_country_military_vs_socialist: "Rottet den Sozialismus aus"
CEN_attack_country_military_vs_socialist_desc: "Angesichts der Spannungen, die jede Minute innerhalb Mittelamerikas explodieren können, ist es vielleicht an der Zeit, den Konflikt mit den Sozialisten zu entfachen?"

CEN_attack_country_military_vs_liberal: "End the Threat of Liberalism"
CEN_attack_country_military_vs_liberal_desc: "Der Liberalismus hat unsere Art lange genug bedroht und die Dinge sind bereits am Siedepunkt, warum sollte das Ganze nicht mit den Liberalen beginnen?"

