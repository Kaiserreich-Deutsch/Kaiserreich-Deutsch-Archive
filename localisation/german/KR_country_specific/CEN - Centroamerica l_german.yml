### Intro Screen ###
CEN_guide: "[ROOT.CEN_GetCountryGuideContent]"

CEN_pre_guide: "Wir werden eine der folgenden Möglichkeiten erhalten, je nach unserer aktuellen Ideologie, wenn wir die Entscheidung £decision_icon_small §Y$CEN_unite_central_america$§! abschließen:\n\n$CEN_guide_soc$\n------------------------------------------\n$CEN_guide_dem$\n------------------------------------------\n$CEN_guide_mil$"

CEN_guide_soc: "§MZentralamerikanischer Kongress§! (§RRadikale Sozialisten§! / §rSyndikalisten§! / §oTotalisten§!)\n£white_dot Einige Zeit nach Abschluss des Schwerpunkts §YDer erste Zentralamerikanische Kongress§! werden 4 Ereignisse erscheinen, die unsere internen Angelegenheiten betreffen (\"$centro.009.t$\", \"$centro.010.t$\", \"$centro.011.t$\", und \"$centro.012.t$\")\n£white_dot Um die §SModerados§! an die Macht zu bringen, sollten sie den Kongress zu ermächtigen, eine konsolidierte Armee zu schaffen, eine Agrarwirtschaft beizubehalten und das Volk über künftige Wahlen entscheiden zu lassen.\n£white_dot Um die §RRevolutionarios§! an die Macht zu bringen, sollten sie den Vorsitzenden ermächtigen, die Miliz beibehalten, eine Agrarwirtschaft aufrechterhalten und das Volk über künftige Wahlen entscheiden lassen.\n£white_dot Um die §rConfedearción Obrera§! an die Macht zu bringen, sollten Sie den Kongress ermächtigen, die Miliz beibehalten, die Wirtschaft industrialisieren und den Rat über künftige Wahlen entscheiden lassen.\n£white_dot Um die §oTotalisten§! an die Macht zu bringen, beschließen sie, den Vorsitzenden zu ermächtigen, eine konsolidierte Armee zu schaffen, die Wirtschaft zu industrialisieren und den Rat über zukünftige Wahlen entscheiden zu lassen.\n\n£white_dot Wenn keine der Parteien eine Mehrheit hat, werden die beiden größten Parteien in eine Pattsituation geraten und wir werden gezwungen sein, eine zu wählen."

CEN_guide_dem: "§MZentralamerikanische Wahlen§! (§cSozialkonservative§! / §mMarktliberale§! / §lSozialliberale§! / §SSozialdemokraten§!)\n£white_dot Nach Abschluss des Schwerpunkts §YBeginn des Verfassungskonvents§! wird eine Stichwahl stattfinden, bei der die §SPartido del Trabajo§!, die §lPartido Liberal§!, die §mPartido de la Unificación Democratica§!, die §cPartido Unionista§! und die §SPartido Nacional Revolucionario§! gewählt werden können.\n£white_dot Danach werden alle 4 Jahre Wahlen mit denselben Parteien abgehalten.\n\n§MAußenpolitik§!\n§MEntente§!\nEntweder:\n£white_dot Schließen Sie den Schwerpunkt §YVerteidigung unserer Interessen§! ab.\n£white_dot Wenn die Westindische Föderation in der Entente ist; schließen Sie die Entscheidung £decision_icon_small §Y$CENdem_status_british_honduras$§! ab und wählen Sie eine beliebige Option im folgenden Ereignis.\n£white_dot Schließen Sie die Entscheidung £decision_icon_small §YJBeitritt zur Entente§! ab, um der Fraktion beizutreten.\n\n£white_dot Oder füllen Sie den Fokus §YAnnäherung an die Entente§! aus und wählen Sie eine der Optionen im folgenden Ereignis.\n\n§MDemokratische Allianz der Karibik§!\n£white_dot Schließen Sie einen der folgenden Schwerpunkte ab: §YVerteidigung unserer Interessen§!, §YFreundschaft in Zentralamerika§!, §YBei der richtigen Gelegenheit zuschlagen§! oder §YFür die Verteidigung der Karibik§!.\n£white_dot Schließen Sie die Entscheidung £decision_icon_small §Y$CENdem_form_faction$§! ab, um Zugang zur Entscheidung zu erhalten, alle demokratischen mittelamerikanischen, karibischen und nördlichen südamerikanischen Nationen in die Fraktion einzuladen."

CEN_guide_mil: "§MZentralamerikanischer Militärkongress§! (§gAutoritär Demokratisch§! / §PPaternal Autokratisch§! / §nNationalpopulisten§!)\n§CAnmerkung: Sollten Martinez und die §nPNPP§! in El Salvador gestürzt worden sein, wird er nicht unser Anführer werden können, und die Optionen, die die Unterstützung der §nNationalpopulisten§! fördern, werden auch nicht erscheinen.§!\n\n£white_dot Nach Beginn des Schwerpunkts §YMilitärkongress§! werden 4 Ereignisse erscheinen, die unsere inneren Angelegenheiten betreffen (\"Die Wirtschaft Zentralamerikas\", \"Ein neuer Leiter für das Innenministerium\", \"Ein neuer Außenminister\" und \"Reform der Armee\"), wobei alle 3 Optionen haben.\n£white_dot Um Somoza und die §gModerates§! an die Macht zu bringen, wählen Sie mindestens dreimal die Optionen, die §gAutoritäre Demokraten§! unterstützen.\n£white_dot Um Ubico und die §PMilitaristen§! an die Macht zu bringen, wählen Sie mindestens dreimal die Optionen, die die §PPaternalen Autokraten§! unterstützen.\n£white_dot Um Martinez und die §nRadikalen§! an die Macht zu bringen, wählen Sie mindestens dreimal die Optionen, die die §nNationalpopulisten§! unterstützen.\n\n£white_dot Wenn keine der Fraktionen genügend Unterstützung erhält, können wir wählen, welche der drei Fraktionen an die Macht kommt.\n\n§MAußenpolitik§!\n£white_dot Um Zugang zu unserer außenpolitischen Entscheidung zu erhalten, müssen wir je nach unserem Weg die folgenden Schwerpunkte abschließen: §YDauerhaftes Regime§!, §YPolitische Vorherrschaft§! oder §YNationales Monopol§!.\n§MReichspakt§!\n£white_dot Schließen Sie die Entscheidung £decision_icon_small §Y$CENmil_protection_GER$§! ab, und nachdem Sie eine Garantie von ihnen erhalten haben, schließen Sie die Entscheidung £decision_icon_small §YBeitritt zum Reichspakt§! ab.\n§MEntente§!\n£white_dot Schließen Sie die Entscheidung £decision_icon_small §YDer Status von Belize§! ab und wählen Sie eine der beiden Optionen im folgenden Ereignis.\n£white_dot Schließen Sie die Entscheidung £decision_icon_small §Y$CENmil_protection_ENT$§! ab und nachdem Sie eine Garantie von ihnen erhalten haben, schließen Sie die Entscheidung £decision_icon_small §YBeitritt zur Entente§! ab.\n§MVereinigte Staaten§!\n£white_dot Lassen Sie ein nicht-sozialistisches Amerika seinen Bürgerkrieg gewinnen, damit die Entscheidung £decision_icon_small §Y$CENmil_protection_US$§! erscheint, schließen Sie es ab. Warte, bis sie einer Fraktion beitreten oder eine Fraktion gründen, damit die Entscheidung, dieser Fraktion beizutreten, erscheint, und schließe sie ab."

