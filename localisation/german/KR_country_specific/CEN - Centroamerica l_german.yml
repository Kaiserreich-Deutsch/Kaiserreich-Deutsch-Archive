### Events ###
cenmil.1.t: "Die Neue Union"
cenmil.1.d: "Seit dem Zusammenbruch der Föderativen Republik Zentralamerika im Jahr 1843 hat es keinen erfolgreichen Versuch gegeben, Zentralamerika unter einer einzigen Flagge zu vereinen.\n\nUnter der Führung der Streitkräfte der verschiedenen Nationen Zentralamerikas wird unsere neue Union nicht denselben Weg einschlagen wie die Versuche im letzten Jahrhundert. Da die nicaraguanische Revolution endlich zu Ende ist und die Grenzen zwischen unseren Nationen verschwinden, wird unsere Union unter der Führung der starken Männer des Militärs eine Bastion der Freiheit und des Friedens bleiben.\n\nWir werden als Union der Nationen vereint gegen den Syndikalismus und alles stehen, was unsere Lebensweise bedroht."
cenmil.1.a: "Lang lebe die Republik!"

cenmil.3.t: "Eröffnung des Militärkongresses"
cenmil.3.d: "Nach der Neuordnung und Einigung Zentralamerikas ist es nun an der Zeit, ein neues Regime zu wählen, das uns in die Zukunft führt! Zu diesem Zweck sind die Militärs der ehemaligen zentralamerikanischen Staaten heute zu einer ersten Sitzung im Präsidentenpalast in Guatemala-Stadt zusammengekommen. Der Militärkongress Zentralamerikas wird die Aufgabe haben, eine neue Verfassung für unsere Union auszuarbeiten sowie Minister und einen neuen Präsidenten auszuwählen."
cenmil.3.a: "Lang lebe die Republik!"

cenmil.4.t: "Die Wirtschaft Zentralamerikas"
cenmil.4.d.d_shared: "Seitdem die ersten amerikanischen Geschäftsleute in Costa Rica gelandet sind, haben die United Fruit Company und viele andere ausländische Unternehmen und Investoren unsere Wirtschaft kontrolliert. Durch die Revolution in Nicaragua und das politische Chaos, das in den nördlichen Ländern herrschte, wurde die Wirtschaft jedoch schwer geschädigt und ist stark geschwächt. Jetzt, da die Revolution niedergeschlagen wurde und sich die politische Lage stabilisiert hat, muss der Kongress über einen einheitlichen Wirtschaftsplan und einen für die Reformen verantwortlichen Ministerpräsidenten entscheiden.\nNachdem beide Anhänger des Laissez-faire-Kapitalismus sind, hat die PLN Juan Manuel Gálvez und die PLP Aldana Sandoval für dieses Amt vorgeschlagen"
cenmil.4.d.yes.martinez: "$cenmil.4.d_shared$, während die PNPP den Interventionisten Joaquín Valdéz vorgeschlagen hat."
cenmil.4.d.no.martinez: "$cenmil.4.d_shared$."
cenmil.4.a: "Juan Manuel Gálvez' Laissez-Faire Politik."
cenmil.4.b: "Aldana Sandoval's Laissez-Faire Politik."
cenmil.4.c: "Joaquín Valdéz' Interventionismus."

cenmil.5.t: "Ein neuer Außenminister"
cenmil.5.d.d_shared: "Als neu gegründete Nation wird sich unsere Republik schnell auf der Weltbühne zurechtfinden müssen. Während wir mit unseren alten Verbündeten in den Vereinigten Staaten und in den antisyndikalistischen Fraktionen zusammenbleiben, müssen wir schnell handeln, um günstige Vereinbarungen zu treffen. Da das Außenministerium aufgrund des großen Einflusses ausländischer Mächte in unserem Land sehr mächtig ist, kämpfen die Fraktionen hart um diesen Posten.\nAbraham Williams Calderón ist der Kandidat der PLN,"
cenmil.5.d.yes.martinez: "$cenmil.5.d_shared$  Juan Federico Ponce Vaides der der PLP und Salvador Peña Trejo kandidiert für die PNPP."
cenmil.5.d.no.martinez: "$cenmil.5.d_shared$ und Juan Federico Ponce Vaides kandidiert für die PLP."
cenmil.5.a: "Abraham Williams Calderón."
cenmil.5.b: "Juan Federico Ponce Vaides."
cenmil.5.c: "Salvador Peña Trejo."

cenmil.6.t: "Ein neuer Leiter für das Innenministerium"
cenmil.6.d.d_shared: "Trotz der großen internen Bedrohungen und Probleme, mit denen die junge Republik derzeit konfrontiert ist, verfügen wir noch immer nicht über eine organisierte, zentralisierte Einrichtung, die unsere Lebensweise verteidigt. Da wir uns nicht ewig auf die unorganisierten Polizeikräfte der früheren Nationen verlassen können, müssen wir unser Innenministerium reformieren. Das Ministerium braucht einen Chef, der die Fäden in der Hand hält, und eine solch einflussreiche Position ist sehr begehrt. Carlos Hartling kandidiert für die PLN,"
cenmil.6.d.yes.martinez: "$cenmil.6.d_shared$ Francisco Javier Arana ist der Kandidat der PLP, und die PNPP hat Fidel Cristino Garay aufgestellt."
cenmil.6.d.no.martinez: "$cenmil.6.d_shared$ und die PLP hat Francisco Javier Arana ins Spiel gebracht."
cenmil.6.a: "Carlos Hartling."
cenmil.6.b: "Francisco Javier Arana."
cenmil.6.c: "Fidel Cristino Garay."

cenmil.7.t: "Somozas Rede"
cenmil.7.d: "Anastasio Somoza García, Führer der Partido Liberal Nacionalista, der gemäßigten Fraktion des Militärkongresses, hat sich auf den Balkon des Präsidentenpalastes von Guatemala begeben, um vor einer großen Menschenmenge eine Rede zu halten. Wie von vielen Militärs befürchtet, will er die Tatsache, dass seine Fraktion die gemäßigtste ist, nutzen, um die Bevölkerung von seiner Sache zu überzeugen, auch wenn er das, was er predigt, nicht aktiv in die Tat umsetzt.\n\nTrotz der Warnungen und Drohungen der radikaleren PLP und PNPP wurde die Rede auch im Radio übertragen.\n\n'Volk von Guatemala, Volk von El Salvador, Volk von Honduras, Volk von Nicaragua, jetzt sind wir alle Volk der Zentralamerikanischen Republik. Die Syndikalisten haben versucht, uns zu unterdrücken, aber das ist vorbei! Dank der Bemühungen jedes einzelnen zentralamerikanischen Patrioten ist unsere Nation nun frei von der syndikalistischen Bedrohung. Jetzt, da die heilige Aufgabe vollendet ist, sollte Ihre Stimme gehört werden, und sie wird gehört werden!'\n\nAuf der nächsten Sitzung war der Militärkongress so wütend auf Somoza, dass mehrere Abgeordnete auf das Podium traten und schrien, dass Somoza wegen Hochverrats vor ein Kriegsgericht gestellt werden sollte."
cenmil.7.a: "Vielleicht sind seine Ideen gar nicht so falsch..."
cenmil.7.b: "Somoza muss tatsächlich vor ein Kriegsgericht gestellt werden!"

cenmil.8.t: "Reform der Armee"
cenmil.8.d.d_shared: "Das Militär war die treibende Kraft hinter der Einigung Zentralamerikas, aber es in der Einzahl zu buchstabieren, ist völlig falsch. Aufgrund der Unterschiede zwischen den ehemaligen Nationen Zentralamerikas ist unsere Armee derzeit eine chaotische Mischung, und je nachdem, welche Nationalität man hat, folgt man unterschiedlichen Militärdoktrinen und verwendet unterschiedliche Ausrüstung. Die Armee hat derzeit nicht weniger als 5 verschiedene Modifikationen des Mauser-Gewehrs im Einsatz!\n"
cenmil.8.d.yes.martinez: "$cenmil.8.d_shared$Die PLN und die PNPP haben beide Pläne zur Legalisierung und Professionalisierung der Streitkräfte vorgelegt, während die PLP eine umfassende Militarisierungspolitik vorgeschlagen hat, um die Armee zur Verteidigung der Union so weit wie möglich auszubauen."
cenmil.8.d.no.martinez: "$cenmil.8.d_shared$Die PLN hat Pläne zur Legalisierung und Professionalisierung der Streitkräfte vorgelegt, während die PLP eine umfassende Militarisierungspolitik vorgeschlagen hat, um die Armee zur Verteidigung der Union so weit wie möglich auszubauen."
cenmil.8.a: "Somozas Reformen zur Professionalisierung."
cenmil.8.b: "Ubicos Reformen zur Militarisierung."
cenmil.8.c: "Martinez' Reformen der Disziplinarordnung."

# This event only appears if Martinez ain't dead so no need for dynamic loc
cenmil.9.t: "Maximiliano Hernandez' Rede"
cenmil.9.d: "Maximiliano Hernandez Martinez, der Führer der Partido Nacional Pro-Patria, der radikalsten Fraktion im Kongress, hat eine Stunde Redezeit vor dem Kongress reserviert. Er ist bekannt für seinen unbändigen Hass auf Syndikalisten und Gegner im Allgemeinen und ist vor allem (un)berühmt für seine Aktionen im Bauernaufstand von 1932.\n\n'Sehr geehrte Kongressabgeordnete, liebe Männer, die uns zum Sieg gegen die gottlosen Syndikalisten geführt haben, der Kreuzzug gegen den Syndikalismus ist noch nicht vorbei! Unsere mexikanischen Nachbarn leiden unter einem ausgedehnten Fall von Syndikalismus, und unsere Nachbarn im Süden werden in die Hände der Internationale gelockt. Als Leuchtfeuer der Freiheit und des Wohlstands braucht die Zentralamerikanische Republik einen mächtigen, starken und einigenden Führer, der uns im ewigen Kampf gegen die gottlosen Verräter anführt! Unsere Männer werden im Dschungel, in den Hügeln, in den Bergen und in den Städten kämpfen, und wir werden niemals vor denen kapitulieren, die die Grundlagen der Gesellschaft zerstören wollen!'"
cenmil.9.a: "Martinez wird uns zum Sieg führen!"
cenmil.9.b: "Martinez wird uns in den Ruin führen..."

cenmil.10.t: "Jorge Ubico hält eine patriotische Rede"
cenmil.10.d.d_shared: "'Zentralamerika wurde von der Außenwelt oft als rückständig angesehen. Unsere Straßen wurden als tödlich, unsere Nationen als korrupt und gewalttätig und unsere Volkswirtschaften als ineffizient und unterentwickelt beschrieben.\nNicht länger, wir werden der Welt beweisen, dass Zentralamerika das Land der Tapferen, Starken und Innovativen ist! Nicht länger werden wir unter den verräterischen syndikalistischen Regimen leiden, nicht länger werden wir unter korrupten Beamten leiden, nicht länger werden wir unter der Spaltung leiden!\nWir brauchen ein starkes, mächtiges Regime, mit einem starken, mächtigen Führer, um endlich die Zukunft zu erreichen, deshalb sage ich zu jedem Kongressabgeordneten, zu jedem Bürger der Union, zu jedem: Ich werde unserer glorreichen Union Wohlstand bringen! Nur die Tapferen und Starken werden Größe erreichen, nur die Willensstarken werden in die Geschichte eingehen, nur die, die ihre Nation zum Ruhm führen, werden für immer in Erinnerung bleiben!\n\nDie Zentralamerikanische Republik wird in Richtung Zivilisation marschieren! Es lebe die Union und es lebe jeder zentralamerikanische Bürger!'"
cenmil.10.d.yes.martinez: "Die Rede von Maximiliano Hernandez hat bei den Mitgliedern des Kongresses einen großen Eindruck hinterlassen, aber nicht alle waren mit seinen Bedingungen zufrieden. Jorge Ubico, der Vorsitzende der Partido Liberal Progresista, hat eine eigene Gegenrede zu Hernandez' Rede verfasst und sie vor dem Kongress vorgetragen und über das Radio an die gesamte Union übertragen.\n\n$cenmil.10.d_shared$"
cenmil.10.d.no.martinez: "Jorge Ubico, der Vorsitzende der Partido Liberal Progresista, hat eine sehr patriotische Rede verfasst, mit der er das Volk für seine Sache gewinnen will, und hat sie vor dem Kongress vorgetragen, während er sie gleichzeitig über das Radio an die gesamte Union sendete.\n\n$cenmil.10.d_shared$"
cenmil.10.a: "Jorge Ubico wird die Probleme lösen, die unsere Union plagen!"
cenmil.10.b: "Napoleon ist am Ende gescheitert, und Ubico scheint den gleichen Weg zu gehen..."

cenmil.11.t: "Beginn der Abstimmungen"
cenmil.11.d: "Seit mehreren Wochen tagt der Militärkongress von Zentralamerika in Guatemala-Stadt, um über die Zukunft der Union zu beraten und zu entscheiden. Reden, Argumente, Streitigkeiten und Bestechung waren an der Tagesordnung, um die Abgeordneten zu überzeugen (oder zu zwingen), einer der Fraktionen beizutreten und für sie zu stimmen, und die drei starken Männer, die sie jeweils anführen, haben ihr Bestes getan, um sich so viele Stimmen wie möglich zu sichern. Die letzte Sitzung des Kongresses wird in wenigen Tagen stattfinden und über die Zukunft der Union entscheiden, wenn der neue Präsident an die Spitze gewählt wird."
cenmil.11.a: "Aufregend!"

cenmil.12.t.somoza: "Präsidentschaftswahlen - Sieg der PLN"
cenmil.12.t.ubico: "Präsidentschaftswahlen - Sieg der PLP"
cenmil.12.t.martinez: "Präsidentschaftswahlen - Sieg der PNPP"
cenmil.12.t.draw: "Präsidentschaftswahlen - Unentschieden"
cenmil.12.d_shared: "Die letzte Sitzung des Militärkongresses von Zentralamerika ist heute zu Ende gegangen. Stundenlang haben die Abgeordneten ihre Stimmen abgegeben, Wetten wurden abgeschlossen und Bestechungsgelder ausgetauscht. Die Abstimmung ist nach mehreren langen und anstrengenden Stunden zu Ende gegangen, und es folgten weitere schmerzhafte Stunden, in denen die Stimmen von unabhängigen Militärs ausgezählt wurden.\nAm Ende,"
cenmil.12.d.somoza: "$cenmil.12.d_shared$ konnte Somoza Garcia im ersten Wahlgang die Mehrheit der Stimmen auf sich vereinen und wurde damit der erste Präsident der Zentralamerikanischen Republik."
cenmil.12.d.ubico: "$cenmil.12.d_shared$ konnte Jorge Ubico im ersten Wahlgang die Mehrheit der Stimmen auf sich vereinen und ist damit der erste Präsident der Zentralamerikanischen Republik."
cenmil.12.d.martinez: "$cenmil.12.d_shared$ konnte Maximiliano Hernandez im ersten Wahlgang die Mehrheit der Stimmen auf sich vereinen und ist damit der erste Präsident der Zentralamerikanischen Republik."
cenmil.12.d.draw: "$cenmil.12.d_shared$ konnte keiner der Kandidaten eine Mehrheit erlangen, so dass die verschiedenen Fraktionen eine Koalitionsregierung bilden müssen, um die Zentralamerikanische Republik zu regieren."
cenmil.12.a: "Lang lebe Präsident Somoza Garcia!"
cenmil.12.b: "Lang lebe Präsident Jorge Ubico!"
cenmil.12.c: "Lang lebe Präsident Maximiliano Hernandez!"
cenmil.12.a.draw: "Es wird eine Koalition unter Somoza Garcia gebildet"
cenmil.12.b.draw: "Es wird eine Koalition unter Jorge Ubico gebildet"
cenmil.12.c.draw: "Es wird eine Koalition unter Maximiliano Hernandez gebildet"
cenmil.12.liegnitz: "Wir haben aufgehört, ein Militärregime zu sein."

cenmil.13.t: "Umgang mit den anderen Militärfraktionen"
cenmil.13.d: "Ein Ein-Parteien-Staat muss, wie der Name schon sagt, von einer einzigen Partei beherrscht und kontrolliert werden. Es wird ein Leichtes sein, die demokratische und syndikalistische Opposition loszuwerden, aber die anderen militärischen Fraktionen werden nicht aufgeben. Jetzt, da wir den Kongress gewonnen haben, müssen wir uns unserer Gegner entledigen..."
cenmil.13.a: "Zerstört sie."
cenmil.13.b: "Das Militär hält zusammen!"

cenmil.14.t: "Militärische Rivalitäten tauchen auf"
cenmil.14.d: "Es scheint, dass unser Versuch, die Opposition innerhalb des Militärs zu zerstören, dieses desorganisiert und gespalten zurückgelassen hat. Trotz sorgfältiger Planung haben viele Brigaden ihren ehemaligen Befehlshabern ihre Loyalität erklärt, bevor die Vereinheitlichung abgeschlossen war."
cenmil.14.a: "Entlasst die abtrünnigen Brigaden."

cenmil.15.t: "Mehr Personal für die Polizei bereitstellen?"
cenmil.15.d: "Mit der Verabschiedung der neuen, härteren Gesetze haben wir nun einen eklatanten Mangel an Polizeibeamten, um sie durchzusetzen. Zwar könnten wir zur Lösung dieses Problems auf den Personalbestand unserer Armee zurückgreifen, aber das könnte nur die Unzufriedenheit der Zivilbevölkerung schüren, die darin eine Militarisierung der Polizei sehen könnte."
cenmil.15.a: "Ja, setzt mehr Arbeitskräfte ein"
cenmil.15.b: "Nein, wir müssen die Öffentlichkeit nicht weiter verärgern"

cenmil.16.t: "Der zivile Marionettenstaat"
cenmil.16.d: "Die PLN hat dank der großen Unterstützung durch die Bevölkerung im Kongress gesiegt, aber jetzt erwartet sie, dass wir unsere Versprechen einhalten. Wenn wir sie verraten, riskieren wir eine offene Rebellion, aber Somoza hat nie vorgehabt, die Macht an die Zivilbevölkerung zu übergeben. Um eine zweite Revolution zu vermeiden, muss ein ziviler Staat geschaffen werden, der jedoch vom Militär kontrolliert wird. Doch wie viel sind wir bereit, mit den zivilen Politikern zu verhandeln, um Legitimität zu erlangen?"
cenmil.16.a: "Das Verbot von Oppositionsparteien aufheben, aber nur loyale Politiker zulassen."
cenmil.16.b: "Zulassen einer gewissen zivilen Opposition, die aber nur von kontrollierbaren Politikern geführt werden darf."
cenmil.16.c: "Festigt unsere Macht mit Bestechung und Drohungen!"

cenmil.17.t: "Präsidentschaftswahlen"
cenmil.17.d: "Die Menschen scheinen mit den Freiheiten, die wir ihnen gegeben haben, nicht zufrieden zu sein, denn sie demonstrieren für Neuwahlen. Anders als bei den Kongresswahlen wollen die Menschen jedoch selbst wählen und ihren eigenen Präsidenten bestimmen. Diese Forderungen sind ziemlich verrückt, aber wir sollten keine zweite Revolution riskieren.\n\nNach unzähligen Stunden der Abstimmung und des Wartens haben die Wahlbüros endlich ihre Türen geschlossen und die Stimmen wurden an die Wahlkommission weitergeleitet. Es wurden keine Vorfälle von Bestechung oder Wahlfälschung gemeldet... zumindest keine, die das Militär zulassen würde, dass darüber berichtet wird."
cenmil.17.a: "Der Gewinner ist Somoza García!"
cenmil.17.b: "Die PLN hat eine absolute Mehrheit erhalten!"
cenmil.17.c: "Somoza García hat sich eine zweite Amtszeit gesichert!"

cenmil.18.t: "Denunziation der Wahlen"
cenmil.18.d: "Die Straßen Zentralamerikas sind voll von Demonstranten und Verrätern, die glauben, dass die Präsidentschaftswahlen zugunsten von Somoza García und der PLN manipuliert wurden!"
cenmil.18.a: "Blödsinn..."

cenmil.36.t: "Ubicos Amtsantritt"
cenmil.36.d: "Die Partido Liberal Progresista unter der Führung von General Jorge Ubico Castañeda hat ihre Position an der Spitze der Zentralamerikanischen Republik gefestigt. Jorge Ubico, der nun der erste Präsident der Union ist, war gezwungen, gegen syndikalistische Revolutionäre, demokratische Agitatoren und Verräter im Militär zu kämpfen, hat jedoch in den Zeiten der Unruhen, die nun hinter uns liegen, seine Unnachgiebigkeit und seine Unbestechlichkeit bewiesen. Jorge Ubico, der sich selbst oft als der Napoleon Mittelamerikas bezeichnet hat, hat den Bürgern Mittelamerikas bewiesen, dass er bereit ist, "in Richtung Zivilisation zu marschieren", wie er es in seiner berühmtesten Radiosendung versprochen hatte. In Guatemala-Stadt hat sich heute eine Menschenmenge zur Amtseinführung von Jorge Ubico versammelt, und überall in der Union war derselbe Satz zu hören..."
cenmil.36.a: "Es lebe Jorge Ubico, es lebe die Republik!"

cenmil.37.t: "Jorge Ubico reist durch die Union"
cenmil.37.d: "Als wahrer Präsident des Volkes hat Jorge Ubico heute angekündigt, dass er quer durch Mittelamerika reisen wird, um jede größere und kleinere Stadt sowie die schönen Landstriche der Union zu besuchen. Er wird die Union mit dem Auto und dem Flugzeug durchqueren, um möglichst viele Bürgerinnen und Bürger der Republik kennenzulernen und um jeden Winkel unserer schönen Union zu sehen. Er wird heute nach Quetzaltenango aufbrechen und von dort in die umstrittene Region Belize weiterreisen. Entlang seiner Reiseroute, die in allen großen Zeitungen der Union veröffentlicht wurde, haben sich Scharen fröhlicher und treuer Bürger versammelt, um den Präsidenten persönlich zu sehen und zu treffen."
cenmil.37.a: "Vorwärts!"

cenmil.38.t: "Jorge Ubico kommt in Belize an"
cenmil.38.d: "Als zweites Ziel seiner Rundreise durch die Republik ist Jorge Ubico in Belize City eingetroffen. Belize, eine ehemalige britische Kolonie, die seit dem Zusammenbruch des Britischen Weltreichs unter der Kontrolle Guatemalas und später der Zentralamerikanischen Republik stand, ist nach wie vor ein Mitglied der Westindischen Föderation, obwohl es seit fast zwei Jahrzehnten nicht mehr unter britischer Kontrolle steht. Der Besuch von Jorge Ubico, der mit einer Flut republikanischer Flaggen begrüßt wurde, beweist, dass sich die Menschen in Belize wirklich als Teil der Union fühlen und nicht als Teil der verrotteten Föderation jenseits des Meeres.\n\nDas nächste Ziel ist die honduranische Grenzstadt San Pedro Sula, die heute der wichtigste Atlantikhafen Mittelamerikas ist."
cenmil.38.a: "Ubico truly unites our Republic."

cenmil.39.t: "Jorge Ubico durchquert das honduranische Hinterland"
cenmil.39.d: "Honduras, das ehemalige Bollwerk gegen die syndikalistischen Verräter Nicaraguas, leidet unter dem Status einer Grenze gegen eine feindliche Macht. Auf dem Land lebt ein Großteil der armen Bevölkerung von Honduras, die sich mit dem Wenigen, was sie hat, gerade so über Wasser halten kann. Jorge Ubico, der gerade von San Pedro Sula in Richtung Matagalpa, Nicaragua, unterwegs ist, hat einen großen Umweg gemacht, um so viel wie möglich vom ländlichen Honduras zu sehen. Egal, wo er ankommt, die meist ungebildeten Bürger empfangen ihn mit größtem Respekt und Gastfreundschaft und schwenken die republikanische Flagge entlang seiner Route. Jorge Ubico hat versprochen, jedem Mann, jeder Frau und jedem Kind in Zentralamerika zu helfen, unabhängig von ihrer sozialen Schicht oder ihrem Rang, und er hat sein Versprechen auf dem Weg dorthin gehalten. Indem er auf die Bedürfnisse und Forderungen des einfachen Mannes einging, hat Ubico viel Popularität auf dem Lande gewonnen, was ihm auf seinem "Marsch in die Zivilisation" helfen wird."
cenmil.39.a: "Wie könnte man Ubico nicht unterstützen?"

cenmil.40.t: "Syndikalistische Verräter greifen Ubico an!"
cenmil.40.d: "Auf dem Weg nach Managua, der Hauptstadt Nicaraguas, hat eine Gruppe syndikalistischer Verräter und Terroristen versucht, Ubico in einen Hinterhalt zu locken und das Leben unseres großen Präsidenten zu beenden!\n\nGlücklicherweise waren die Syndikalisten, genau wie ihre Ideologie, nicht schlau genug, um ihre Pläne zu vertuschen, und wurden von tapferen Loyalisten entdeckt! Als die Gruppe von Verrätern sich darauf vorbereitete, das Auto des Präsidenten mit mehreren französischen Gewehren zu überfallen, haben loyalistische Polizeikräfte die Terroristen überwältigt und verhaftet. Jorge Ubico und seine Begleiter waren bei den Kämpfen zwischen den Loyalisten und den Verrätern nicht anwesend und wurden daher nicht verletzt.\n\nTrotz der Risiken, die Ubico auf sich genommen hat, indem er in einem offenen Auto durch das Heimatland des zentralamerikanischen Syndikalismus reiste, hat es bisher keine bedrohlichen Angriffe gegeben."
cenmil.40.a: "Die wären wir los."

cenmil.41.t: "Jorge Ubico durchquert El Salvador mit dem Zug"
cenmil.41.d: "Die Eisenbahn, das Symbol der Industrialisierung und der Verwestlichung, führt nur durch begrenzte Teile Zentralamerikas. Eine der größten Strecken befindet sich in El Salvador und verbindet die Häfen von Acajutla und Cutuco und führt durch San Salvador und San Miguel. Heute hat ein Sonderzug Jorge Ubico von San Miguel in die salvadorianische Hauptstadt gebracht. Mit Zwischenstopps in Usulutan, Zacatecoluga, San Vincente und anderen Bahnhöfen wurde er überall von einer fröhlichen Menschenmenge und der republikanischen Flagge begrüßt. Bei seiner Ankunft in San Salvador kündigte er an, dass er mehr Mittel und Anreize für eine trans-zentralamerikanische Eisenbahn bereitstellen werde, die auch für den zivilen Verkehr geöffnet sein soll."
cenmil.41.a: "Die Eisenbahn wird ein Eckpfeiler des Marsches auf dem Weg zur Zivilisation sein."

cenmil.42.t: "Jorge Ubico ist zurück in Guatemala-Stadt"
cenmil.42.d: "Nach einer mehr als einmonatigen Tournee durch Zentralamerika, bei der er alle Ecken der Union und alle sozialen Schichten besucht hat, ist Jorge Ubico in Guatemala-Stadt angekommen. Die Tournee hat sich als genialer Marketing-Gag erwiesen, und die Popularität von Jorge Ubico ist in allen Regionen der Union drastisch gestiegen. Vor dem Präsidentenpalast begrüßte eine riesige Menschenmenge Jorge Ubico, der später eine im Radio übertragene Rede hielt. Während der Tournee hat Ubico viele Reformen versprochen, und die Menschen sind überzeugt, dass er sie alle durchführen wird."
cenmil.42.a: "Willkommen zurück!"

cenmil.43.t: "Die Statue von Jorge Ubico ist fertiggestellt"
cenmil.43.d: "Präsident Jorge Ubico, der Held des guatemaltekischen Bürgerkriegs, der Retter Zentralamerikas vor den syndikalistischen Verrätern, wird nun für immer den Präsidentenpalast bewachen. \n\nDer Bau seiner Statue, die den Platz vor dem Palast beherrscht, wurde in Angriff genommen, als die guatemaltekische Flagge noch auf dem Fahnenmast des Palastes wehte, als Mittelamerika noch durch die syndikalistischen Verräter gespalten war. Jetzt jedoch bewacht die schöne Flagge der vereinigten Republik den Eingang des Palastes, alles dank unseres Helden Jorge Ubico. Die Einweihung an diesem schönen Junitag wurde zum Feiertag erklärt, damit alle Arbeiter, Studenten und Intellektuellen Mittelamerikas die Möglichkeit haben, unseren großen Führer zu ehren. Die Menschenmenge, die sich versammelt hat, um die Statue zu sehen, wird auf mehr als zwanzigtausend tapfere Bürger geschätzt, und die republikanische Flagge weht an diesem gesegneten Tag in allen Straßen von Guatemala-Stadt."
cenmil.43.a: "Eine beeindruckende Statue für einen beeindruckenden Führer."

cenmil.200.t: "Unterstützung einer Seite im Bürgerkrieg"
cenmil.200.d: "Die Vereinigten Staaten von Amerika sind in einen zweiten Bürgerkrieg geraten, der noch zerstörerischer ist als der erste. Zentralamerika war aufgrund der United Fruit Company und ähnlicher Unternehmen schon immer eng mit den Vereinigten Staaten verbunden, doch das Militär ist sich uneins, wem es helfen soll. Einige plädieren dafür, der offiziellen Regierung der Vereinigten Staaten zu helfen, während andere lieber den neuen amerikanischen Unionsstaat unterstützen würden. Je nachdem, für welche Seite wir uns entscheiden, könnte der Sieg oder die Niederlage der genannten Fraktion schwerwiegende Folgen haben."
cenmil.200.a: "Helft dem offiziellen Regime!"
cenmil.200.b: "Unterstützt die Unionsstaaten!"

cenmil.201.t: "Die Zentralamerikanische Republik bittet um Schutz"
cenmil.201.d: "Die Zentralamerikanische Republik hat unsere Nation gebeten, sie vor ihren Feinden zu schützen, die die Integrität und das Überleben der Republik bedrohen. Die Annahme ihres Ersuchens würde letztlich dazu führen, dass sie sich unserer Fraktion anschließen, aber unsere Verpflichtung zu ihrer Verteidigung könnte das bereits fragile Gleichgewicht der Kräfte in der Region stören."
cenmil.201.a: "Garantiert ihre Unabhängigkeit."
cenmil.201.b: "Wo ist Zentralamerika noch mal?"

cenmil.202.t: "Die Zentralamerikanische Republik bittet um den Beitritt zu unserer Fraktion"
cenmil.202.d: "Die Zentralamerikanische Republik hat einen Antrag auf Beitritt zu unserer Militärfraktion gestellt. Während wir einen zusätzlichen Verbündeten erhalten könnten, der in Zukunft möglicherweise den Panamakanal kontrollieren könnte, könnte das Machtgleichgewicht in der Region durch einen solchen Schritt zerstört werden."
cenmil.202.a: "Akzeptiert ihre Bitte."
cenmil.202.b: "Zentralamerika liegt bei Brasilien, richtig?"

cenmil.203.t: "Der Status von Belize"
cenmil.203.d: "Das während der britischen Revolution 1925 besetzte Britisch-Honduras, oder wie es heute heißt, Belize, gehört seither zu Guatemala. Jetzt, da Guatemala sich zur Zentralamerikanischen Republik entwickelt hat, bleibt Belize ein Teil unserer Nation. Allerdings beanspruchen die Briten, besser gesagt die Westindische Föderation, Belize immer noch als rechtmäßigen Teil ihrer Nation, was eine vollständige Integration von Belize unmöglich macht. Unsere einzige Möglichkeit, mit der Entente in Verbindung zu treten, besteht darin, das Land zurückzugeben, aber das würde unser internationales Prestige schwer beeinträchtigen. Die Beibehaltung wird uns jedoch für immer von der Entente ausschließen."
cenmil.203.a: "Gebt Belize zurück."
cenmil.203.b: "Bietet der Föderation einen Deal an."

cenmil.204.t: "Zentralamerika verlangt, dass wir unseren Anspruch auf Belize zurücknehmen"
cenmil.204.d: "Die zentralamerikanische Regierung hat uns ein Angebot über die ehemalige Kolonie Belize unterbreitet. Sie verlangt, dass wir auf unseren Anspruch auf Belize verzichten und das Land als Eigentum Zentralamerikas anerkennen. Im Gegenzug werden unsere beiden Nationen günstige Handelsabkommen unterzeichnen, um die Geschäftsbeziehungen wiederzubeleben."
cenmil.204.a: "Akzeptiert den Deal."
cenmil.204.b: "Verrückte und inakzeptable Forderungen!"

cenmil.205.t: "Die Föderation hat unsere Bedingungen abgelehnt!"
cenmil.205.d: "Die Westindische Föderation hat sich geweigert, ihren Anspruch auf Belize aufzugeben und hat unsere Bedingungen als verrückt und inakzeptabel bezeichnet!"
cenmil.205.a: "Gebt nach und haltet den Status-Quo aufrecht."
cenmil.205.b: "Verhängt ein Embargo gegen die Föderation!"

cenmil.206.t: "Zentralamerika verhängt ein Embargo gegen uns!"
cenmil.206.d: "Aus Verärgerung über unsere unnachgiebige Haltung bezüglich des Status von Belize hat die zentralamerikanische Regierung ein Embargo gegen uns verhängt! Sie haben versprochen, die Handelsbeziehungen zu verbessern, aber jetzt haben sie das Gegenteil gemacht. Dies wird zwar unseren beiden Volkswirtschaften schaden, aber jetzt nachzugeben wäre eine politische Demütigung."
cenmil.206.a: "Wir werden ihre Bedingungen akzeptieren müssen."
cenmil.206.b: "Was gibt es überhaupt mit Zentralamerika zu handeln?"

cenmil.207.t: "Die Föderation hat alle Verbindungen zu uns abgebrochen!"
cenmil.207.d: "Die Westindische Föderation hat unsere Warnungen ignoriert und ignoriert nun auch unser Embargo! Es scheint, als würde der Streit um Belize nie enden..."
cenmil.207.a: "Haltet das Embargo aufrecht."

cenmil.208.t: "Die Föderation hat ihre Forderung zurückgenommen!"
cenmil.208.d: "Die Föderation der Westindischen Inseln hat sich endlich bereit erklärt, ihre Ansprüche auf Belize aufzugeben, was den Weg für dessen vollständige Integration ebnen wird."
cenmil.208.a: "Großartig!"

cenmil.209.t: "Unser Ersuchen wurde angenommen"
cenmil.209.d: "Wir haben die von uns geforderte Garantie erhalten und sind nun vor den Feinden der Republik geschützt."
cenmil.209.a: "Großartig!"

cenmil.210.t: "Unser Ersuchen wurde abgelehnt."
cenmil.210.d: "Wir haben die von uns geforderte Garantie nicht erhalten und stehen nun allein gegen die Feinde der Republik."
cenmil.210.a: "Enttäuschend."

cenmil.211.d: "Wir sind formell in die Fraktion aufgenommen worden und können nun am internationalen Kreuzzug gegen den Syndikalismus teilnehmen!"

cenmil.212.d: "Wir sind nicht in die Fraktion aufgenommen worden, aber wir werden unseren Kampf gegen den Syndikalismus auf eigene Faust fortsetzen."

cenmil.220.t: "Der Status des IRCA"
cenmil.220.d: "Die International Railways of Central America, kurz IRCA, hat seit 1912 das Monopol auf den Schienenverkehr und das Eigentum an den meisten Eisenbahnstrecken in Zentralamerika inne. Die IRCA, die jetzt zur United Fruit Company gehört, wird ein wichtiger Partner oder ein Hindernis bei unserem Vorhaben sein, die Eisenbahnlinie von Guatemala nach Panama zu bauen. Frühere guatemaltekische Regierungen haben verschiedene Verträge mit der IRCA unterzeichnet, und es liegt nun an uns, ob wir diese Verträge einhalten oder zugunsten einer staatlich kontrollierten Eisenbahn brechen."
cenmil.220.a: "Gewährt ihnen ein Monopol, solange sie unsere Anweisungen befolgen."
cenmil.220.b: "Respektiert die bisherigen Vereinbarungen."
cenmil.220.c: "Verstaatlicht die IRCA."

cenmil.221.t: "Die Planung der Eisenbahn"
cenmil.221.d: "Der Bau einer Eisenbahn durch das unwegsame Gelände Mittelamerikas ist keine leichte Aufgabe, und eine für alle Transportbedürfnisse geeignete Bahn wird sehr teuer sein. Da die Transzentralamerikanische Eisenbahn ein großes Prestigeprojekt für die Regierung ist, plädieren einige dafür, dass die Regierung die gesamten Kosten für die Eisenbahn übernimmt. Das wäre zwar sehr kostspielig, würde aber auch die staatliche Kontrolle über die Schienen gewährleisten. Gleichzeitig sind aber auch ausländische Investoren am Bau der Bahn interessiert und könnten einen Teil der Kosten übernehmen."
cenmil.221.a: "Überlasst die Kosten den Investoren."
cenmil.221.b: "Übernehmt Teile der Kosten."
cenmil.221.c: "Finanziert das Projekt nur mit staatlichen Geldern."

cenmil.222.t: "Fehlende Mittel für den nächsten Schienenabschnitt"
cenmil.222.d: "Während der Ausbau der bereits bestehenden IRCA-Gleise relativ kostengünstig war, hat sich die Verlängerung nach Tegucigalpa als sehr kostspielig erwiesen. Das für diesen Abschnitt vorgesehene Budget wurde bereits überschritten, und die Bahnstrecke ist noch weit von der honduranischen Stadt entfernt. Das hügelige Gelände hat zu erheblichen Verzögerungen geführt, so dass die Organisatoren des Projekts nun um zusätzliche Mittel bitten."
cenmil.222.a: "Lasst unsere Unternehmenspartner zahlen."
cenmil.222.b: "Stockt unsere Mittel auf."

cenmil.223.t: "Auf dem Weg durch das Land der Syndikalisten"
cenmil.223.d: "Der nächste Abschnitt der Transzentralamerikanischen Eisenbahn wird durch Nicaragua verlaufen, das sich noch immer nicht vollständig von der syndikalistischen Revolution erholt hat. Die Organisatoren des Bauvorhabens haben ihre Befürchtungen über mögliche Sabotageakte und Anschläge der Syndikalisten deutlich gemacht und um zusätzliche Arbeitskräfte der Armee zur Bewachung der Baustellen gebeten."
cenmil.223.a: "Was kann schon schiefgehen?"
cenmil.223.b: "Verstärkt das Wachpersonal."

cenmil.224.t: "Syndikalistischer Angriff auf die Eisenbahn"
cenmil.224.d: "Syndikalistische Partisanen haben mehrere Bauplaner entführt, die mit der Planung der Eisenbahnstrecke durch die Hügel nahe der Stadt León beauftragt waren, und haben ein hohes Lösegeld für ihre Freilassung gefordert. Um unsere Männer zurückzubekommen, waren wir gezwungen, das Lösegeld zu zahlen, und die Syndikalisten verwenden das Geld wahrscheinlich, um Ausrüstung für zukünftige Operationen zu kaufen."
cenmil.224.a: "Das könnte also schiefgehen?"

cenmil.225.t: "Übergang nach Costa Rica"
cenmil.225.d.costa.exists: "Trotz der Schikanen der Syndikalisten hat die Transzentralamerikanische Eisenbahn Managua pünktlich erreicht. Der nächste Abschnitt der Bahnlinie wird jedoch durch costaricanisches Land führen, so dass wir entweder die Regierung Costa Ricas um eine Baugenehmigung bitten müssen, die sie höchstwahrscheinlich verweigern wird, oder wir müssen warten, bis wir Costa Rica endgültig eingenommen haben."
cenmil.225.d.costa.no.exists: "Trotz der Schikanen der Syndikalisten hat die Transzentralamerikanische Eisenbahn Managua pünktlich erreicht. Der nächste Abschnitt der Bahnlinie wird durch das kürzlich befriedete Costa Rica führen, wo wir mit geringem Widerstand gegen den Bau rechnen."
cenmil.225.a: "Nächstes Jahr in San José."
cenmil.225.b: "Nächstes Jahr in San José, mit Genehmigung."
cenmil.225.c: "Nächstes Jahr in San José, sobald die Stadt der Union angehört."
cenmil.225.e: "Wir haben unser Ziel erreicht: Managua."

cenmil.226.t: "Zentralamerika bittet um Genehmigung für ein Eisenbahnprojekt"
cenmil.226.d: "Die zentralamerikanische Regierung hat uns um die Erlaubnis gebeten, den durch Costa Rica verlaufenden Abschnitt der Transzentralamerikanischen Eisenbahn zu bauen. Die Eisenbahn wird nach ihrer Fertigstellung den grenzüberschreitenden Handel mit dem übrigen Zentralamerika verstärken. Große Teile der Regierung befürchten jedoch, dass die Eisenbahn nicht für den Handel genutzt wird, sondern um uns zu gegebener Zeit in Zentralamerika zu integrieren."
cenmil.226.a: "Genehmigt den Bau."
cenmil.226.b: "Lehnt ab."

cenmil.227.t: "[FROM.GetNameDefCap] hat den Bau genehmigt!"
cenmil.227.d: "Die costaricanische Regierung hat uns die Erlaubnis erteilt, die Transzentralamerikanische Eisenbahn bis nach San José weiterzuführen."
cenmil.227.a: "Nächstes Jahr in San José!"

cenmil.228.t: "[FROM.GetNameDefCap] hat sich geweigert"
cenmil.228.d: "Die costaricanische Regierung hat uns die Erlaubnis verweigert, die Transzentralamerikanische Eisenbahn nach San José weiterzuführen."
cenmil.228.a: "Nächstes Jahr in San José, sobald die Stadt der Union angehört."
cenmil.228.b: "Erklärt Managua zur Endstation."

cenmil.229.t: "Auf dem Weg zum Kanal"
cenmil.229.d.panama.exists: "Da San José nun an den Rest Mittelamerikas angebunden ist, ist das letzte Teilstück der Transzentralamerikanischen Eisenbahn in Planung. Der Panamakanal ist der wichtigste Seeweg Amerikas und verbindet den Pazifik mit dem Karibischen Meer, aber er trennt auch die großen städtischen Regionen Panamas vom Rest Mittelamerikas. Der letzte Abschnitt wird San José über David mit dem Westufer des Kanals verbinden. Für den Bau der Eisenbahnlinie benötigen wir jedoch die Genehmigung der panamaischen Regierung."
cenmil.229.d.panama.no.exists: "Da San José nun an das übrige Mittelamerika angebunden ist, ist das letzte Teilstück der Transzentralamerikanischen Eisenbahn in Planung. Der Panamakanal ist der wichtigste Seeweg Amerikas und verbindet den Pazifik mit dem Karibischen Meer, aber er trennt auch die großen städtischen Regionen Panamas vom Rest Mittelamerikas. Der letzte Abschnitt wird San José über David mit dem Westufer des Kanals verbinden."
cenmil.229.a: "Nächstes Jahr am Kanal."
cenmil.229.b: "Nächstes Jahr am Kanal, mit Genehmigung."
cenmil.229.c: "Nächstes Jahr am Kanal, sobald er Teil der Union ist."
cenmil.229.e: "Wir haben unser Ziel erreicht: San José."

cenmil.230.d: "Die zentralamerikanische Regierung hat uns um die Erlaubnis gebeten, den letzten Abschnitt der Transzentralamerikanischen Eisenbahn zu bauen, die San José mit dem westlichen Ufer des Panamakanals verbinden soll. Dies würde zwar die Infrastruktur im Westen Panamas verbessern, aber große Teile der Regierung befürchten, dass die Eisenbahn für militärische Zwecke genutzt wird, um uns in die Zentralamerikanische Republik zu integrieren."

cenmil.231.d: "Die panamaische Regierung hat uns die Erlaubnis erteilt, das letzte Teilstück der Transzentralamerikanischen Eisenbahn zu bauen."
cenmil.231.a: "Nächstes Jahr am Kanal!"

cenmil.232.d: "Die panamaische Regierung hat sich geweigert, uns die Genehmigung für den Bau des letzten Abschnitts der Transzentralamerikanischen Eisenbahn zu erteilen."
cenmil.232.a: "Nächstes Jahr am Kanal, sobald er Teil der Union ist."
cenmil.232.b: "Erklärt San José zur Endstation."

cenmil.233.t: "Costa Rica gehört jetzt uns!"
cenmil.233.d: "Da Costa Rica nun Teil der Zentralamerikanischen Republik ist, können wir die Transzentralamerikanische Eisenbahn bis nach San José weiterbauen."
cenmil.233.a: "Nächstes Jahr in San José."
cenmil.233.b: "Das ist es nicht wert."

cenmil.234.t: "Panama gehört jetzt uns!"
cenmil.234.d: "Da Panama nun endlich Teil der Zentralamerikanischen Republik ist, können wir das letzte Teilstück der Transzentralamerikanischen Eisenbahn bauen."
cenmil.234.a: "Nächstes Jahr am Kanal."
cenmil.234.b: "Das ist es nicht wert."

cenmil.250.t: "Generalstreik!"
cenmil.250.d: "Unzufrieden mit ihren derzeitigen Löhnen und Arbeitsbedingungen, haben sich viele Plantagenarbeiter in Zentralamerika einem Generalstreik angeschlossen. Ihre Forderungen sind verrückte Dinge wie Löhne, von denen sie leben können, und weniger Brutalität seitens der Landbesitzer."
cenmil.250.a: "Verdammte Syndikalisten".

cenmil.252.t: "Umgang mit dem Generalstreik"
cenmil.252.d: "Da die Streikenden sowohl unserer Wirtschaft als auch unseren Geschäftsbeziehungen schaden, hat der Kongress beschlossen, nicht mehr zu warten, bis sie aufhören zu streiken, sondern einzugreifen. Wenn wir entweder die Armee oder die Polizei schicken, werden wir die Landbesitzer zufriedenstellen, aber es könnte Opfer geben. Eine Zustimmung zu ihren Forderungen wäre demütigend, würde aber den Ausländern mehr schaden als uns."
cenmil.252.a: "Schickt die Armee."
cenmil.252.b: "Schickt die Polizei."
cenmil.252.c: "Akzeptiert ihre Forderungen."

cenmil.253.t: "Großer Streik im Hafen!"
cenmil.253.d: "Unzufrieden mit ihren derzeitigen Arbeitsbedingungen und Gehältern haben sich viele Beschäftigte der verschiedenen Häfen unseres Landes zu einem Streik erhoben. Ihre Forderungen sind noch verrückter als die der früheren Streikenden, denn sie fordern neben besseren Löhnen und Arbeitsbedingungen auch eine bezahlte medizinische Versorgung bei Arbeitsunfällen."
cenmil.253.a: "Verdammte Syndikalisten."

cenmil.255.t: "Umgang mit dem Großen Hafenstreik"
cenmil.255.d: "Da die Streikenden sowohl unserer Wirtschaft als auch unseren Geschäftsbeziehungen schaden, hat der Kongress beschlossen, nicht mehr zu warten, bis sie aufhören zu streiken, sondern einzugreifen. Wenn wir entweder die Armee oder die Polizei schicken, werden wir die Exportunternehmen zufriedenstellen, aber es könnte Opfer geben. Ein Einlenken auf ihre Forderungen wäre demütigend, würde aber den Ausländern mehr schaden als uns."
cenmil.255.a: "Schickt die Armee."
cenmil.255.b: "Schickt die Polizei."
cenmil.255.c: "Akzeptiert ihre Forderungen."

cenmil.257.t: "Großer Bahnstreik!"
cenmil.257.d: "Unzufrieden mit ihren derzeitigen Arbeitsbedingungen und Gehältern haben sich viele Arbeiter der verschiedenen Häfen unseres Landes zu einem Streik erhoben. Ihre Forderungen sind noch verrückter als die der früheren Streikenden, denn sie fordern neben besseren Löhnen, Arbeitsbedingungen und bezahlter medizinischer Versorgung bei Arbeitsunfällen auch bessere Unterkünfte auf den Baustellen anstelle von einfachen Zelten, die bei Regen durchlässig sind."
cenmil.257.a: "Verdammte Syndikalisten."

cenmil.259.t: "Umgang mit dem Bahnstreik"
cenmil.259.d: "Da die Streikenden sowohl unserer Wirtschaft als auch unseren Geschäftsbeziehungen schaden, hat der Kongress beschlossen, nicht mehr zu warten, bis sie aufhören zu streiken, sondern einzugreifen. Wenn wir entweder die Armee oder die Polizei schicken, werden wir die Eisenbahngesellschaften zufriedenstellen, aber es könnte Opfer geben. Ein Einlenken auf ihre Forderungen wäre demütigend, würde aber den Ausländern mehr schaden als uns."
cenmil.259.a: "Schickt die Armee."
cenmil.259.b: "Schickt die Polizei."
cenmil.259.c: "Akzeptiert ihre Forderungen."

cenmil.260.t: "Die Eisenbahnen werden stark genutzt"
cenmil.260.d: "Die neu gebauten Gleise werden sowohl von Güter- als auch von Personenzügen stark genutzt. Dank unseres Teileigentums an den Gleisen werden wir bald Geld aus den Nutzungsgebühren erhalten."
cenmil.260.a: "Großartig!"

cenmil.261.t: "Die Eisenbahnen erwirtschaften Gewinne"
cenmil.261.d: "Die Bahn erwirtschaftet endlich Gewinne durch die Nutzungsentgelte, so dass wir sie bald mit den Gewinnen unterhalten können, wenn uns nichts dazwischen kommt und das Geld da ist."
cenmil.261.a: "Großartig!"

cenmil.262.t: "Schwerer Korruptionsskandal"
cenmil.262.d: "Trotz der Gewinne, die die Eisenbahn erwirtschaftet hat, ist nur wenig von dem tatsächlichen Geld in der Staatskasse angekommen, da die Regierungsbeamten, die den Eisenbahnhaushalt überwachen, in einen großen Korruptionsskandal verwickelt sind. Sie haben sich selbst und ihre Geschäftspartner bereichert und einen Großteil der Gewinne gestohlen. Dies ist zwar nicht der erste Skandal dieser Art, aber der größte."
cenmil.262.a: "Nicht so großartig..."

cenmil.263.t: "Die Eisenbahnen zahlen sich selbst"
cenmil.263.d: "Die Eisenbahnen bringen endlich genug Geld ein, um sich selbst zu finanzieren."
cenmil.263.a: "Großartig!"

cenmil.307.t: "Zentralamerikanische Truppen versammeln sich an der Grenze"
cenmil.307.d: "Aufklärungseinheiten haben eine ziemlich große Anzahl zentralamerikanischer Truppen entlang unserer Grenze gemeldet. Für die Militärs ist klar, dass Zentralamerika plant, uns anzugreifen, um uns in die Union zu zwingen. Da diese Informationen in den Zeitungen veröffentlicht wurden, haben sich viele patriotische Männer gemeldet, um die Nation zu verteidigen, aber die Unabhängigkeit Costa Ricas ist in großer Gefahr."
cenmil.307.a: "Wir werden unser Heimatland verteidigen, koste es, was es wolle!"

cenmil.308.t: "Zentralamerikanische Schiffe von David gesichtet"
cenmil.308.d: "Die Küstenwache meldet in letzter Zeit merkwürdige Bewegungen der zentralamerikanischen Marine um Panama herum, und die allgemeine Aktivität der FNCA hat auf beängstigende Weise zugenommen. Für die Militärs ist klar, dass Zentralamerika eine Invasion Panamas plant, um uns in die Union einzugliedern."
cenmil.308.a: "Wir werden unser Heimatland verteidigen, koste es, was es wolle!"

### Focuses ###
### Political Tree
CENmil_military_congress: "Militärkongress"
CENmil_military_congress_desc: "Nach jahrzehntelangen Konflikten, Machtkämpfen und Rivalitäten ist Zentralamerika nun endlich wieder unter dem Banner der vereinigten Armeen Zentralamerikas vereinigt. Wie immer, wenn sich mehrere Länder zusammenschließen, muss jedoch eine neue Regierung für unsere neue Union gewählt werden. Wir werden Vertreter der verschiedenen Streitkräfte Zentralamerikas versammeln, um den ersten Präsidenten zu wählen."

## NatPop
CENmil_military_state: "Militärstaat"
CENmil_military_state_desc: "Maximiliano Hernandez Martinez und seine Partido Nacional Pro-Patria haben den Militärkongress von Zentralamerika gewonnen und sind dabei, ihre Macht in der Union zu konsolidieren. Als radikalste Militärfraktion hat Martinez' Herrschaft über El Salvador bereits bewiesen, dass er die Union in einen mächtigen, zentralisierten Militärstaat verwandeln wird, der keine Opposition duldet."
CENmil_catholic_union: "Eine katholische Union"
CENmil_catholic_union_desc: "Vieles trennt die Menschen in Zentralamerika; Nationalitäten wie die honduranische haben dem Ideal einer zentralamerikanischen Identität bereits schwer geschadet, und die spanische Sprache hat die Gräben, die sich entlang der nationalen Grenzen gebildet haben, nicht überwinden können. Was jedoch allen Zentralamerikanern gemeinsam ist, ist ihre Religion: Der Katholizismus."
CENmil_speak_spanish: "Sprechet Spanisch!"
CENmil_speak_spanish_desc: "Neben dem katholischen Glauben haben die Völker Zentralamerikas auch eine gemeinsame Sprache: Spanisch. Ein Großteil der einheimischen Bevölkerung kann jedoch kein Spanisch sprechen, und viele weigern sich sogar, es zu lernen. Wir können keine Abweichung von der Regierungspolitik zulassen, auch nicht auf sprachlicher Ebene."
CENmil_eradicate_syndies: "Ausrottung des Syndikalismus"
CENmil_eradicate_syndies_desc: "'Der Syndikalismus ist das Krebsgeschwür des 20. Jahrhunderts', das sagen zumindest die radikalsten Mitglieder des Regimes. Es ist zwar egal, mit welcher Krankheit man den Syndikalismus vergleicht, aber es ist unsere gottgewollte Pflicht, den Syndikalismus in Zentralamerika auszurotten, denn der Syndikalismus hat die Integrität unserer Nationen zerstört."
CENmil_tighter_borders: "Verschärfte Grenzkontrollen"
CENmil_tighter_borders_desc: "Ein großes Problem, mit dem die guatemaltekische Regierung in den letzten Jahrzehnten zu kämpfen hatte, war das grenzüberschreitende mexikanische Banditentum, das die guatemaltekischen Regionen zu ihrem eigenen Vorteil überfiel. Durch strenge Grenzkontrollen mit Militärpatrouillen werden wir in der Lage sein, diese illegalen Aktivitäten zu unterbinden und gleichzeitig dafür zu sorgen, dass nichts nach Zentralamerika gelangt, was nicht dort hingehört."
CENmil_centralized_union: "Eine zentralisierte Union"
CENmil_centralized_union_desc: "Das letzte Jahrhundert hat gezeigt, dass nationale Trennungen und Grenzen zwischen den verschiedenen zentralamerikanischen Ländern die Integrität unserer Region beschädigt haben und es radikalen Gruppen wie den Syndikalisten von Sandino ermöglicht haben, einzelne Staaten zu übernehmen. Die Macht muss bei der Zentralregierung zentralisiert werden, und niemand erwartet, dass der Präsident in unserer Union irgendeine Macht haben wird."
CENmil_lasting_regime: "Dauerhaftes Regime"
CENmil_lasting_regime_desc: "Die Macht ist in Guatemala-Stadt zentralisiert, nichts kommt ohne die Erlaubnis der Regierung nach Zentralamerika, die Opposition gegen das Regime wurde völlig vernichtet, und unser Volk ist durch Glauben und Sprache geeint. Nur durch das persönliche Eingreifen Gottes wird das Militärregime von Martinez gestürzt werden können."

## PatAuth
CENmil_military_centralism: "Militärischer Zentralismus"
CENmil_military_centralism_desc: "Der Militärkongress von Zentralamerika hat Jorge Ubico Castañeda und seiner Partido Liberal Progresista den Zuschlag für die Regierung der neu gegründeten Zentralamerikanischen Republik gegeben. Mit dem ehrgeizigen Slogan "Unser Marsch in die Zivilisation" hat Jorge Ubico Mittelamerika versprochen, es zu einem wohlhabenden Staat zu reformieren."
CENmil_watch_pop: "Beobachtet die Bevölkerung"
CENmil_watch_pop_desc: "Die nicaraguanische Revolution hat bewiesen, dass man nicht jedem Menschen in Zentralamerika trauen kann. Niemand kann sicher sein, dass es sich bei seinen Nachbarn nicht um syndikalistische Terroristen handelt, und um einen Aufstand der Syndikalisten zu verhindern, werden wir die gesamte Bevölkerung auf Schritt und Tritt überwachen. Keiner wird ungesehen bleiben, kein Satz nicht gehört und keine Handlung nicht aufgezeichnet werden."
CENmil_spy_networks: "Spionagenetzwerke"
CENmil_spy_networks_desc: "Die Denunziation durch die Nachbarn kann ein sehr wirksames Instrument sein, um sicherzustellen, dass niemand Zentralamerika verrät, aber wir brauchen professionelle Spione und Agenten, um sicherzustellen, dass nicht einmal die am besten organisierte syndikalistische Terrorgruppe im Schatten bleiben kann."
CENmil_militarize_nation: "Militarisierung der Union"
CENmil_militarize_nation_desc: "Wir können nicht darauf vertrauen, dass Lehrer, Telegrafisten, Postbeamte und andere lebenswichtige Aufgaben von Zivilisten erledigt werden, die nicht mit der Regierung verbunden sind. Das Eindringen von Syndikalisten kann unseren Diensten großen Schaden zufügen. Deshalb müssen wir die gefährdeten Stellen durch echte Militärs ersetzen, die dem Regime gegenüber loyal sind und ein ausgeprägtes Pflichtbewusstsein haben."
CENmil_replace_bureaucrats: "Austausch der Bürokraten"
CENmil_replace_bureaucrats_desc: "Die Bürokratie würde durch das Eindringen der Syndikalisten am meisten geschädigt werden, doch haben wir viele der Bürokraten der früheren Nationen in der Verwaltung der Union weiterbeschäftigt. Ein umfassendes Austauschprogramm muss die Verwaltung zu einem loyalen und hingebungsvollen Werkzeug der Regierung machen, sonst werden wir mit dem klein geschriebenen Text auf beliebigen bürokratischen Papieren geputscht."
CENmil_loyal_military: "Loyales Militär"
CENmil_loyal_military_desc: "Das Militär ist nicht nur dazu da, eine Nation vor ihren Feinden zu verteidigen. Das Militär ist ein mächtiges politisches Instrument, das zur Erlangung von Macht in allen Angelegenheiten und Ämtern des Staates und zur Vernichtung von internen Bedrohungen und Dissidenten eingesetzt werden kann. Wir müssen das Militär unter allen Umständen loyal halten, denn es ist der Garant für die Existenz unseres Staates."
CENmil_political_domination: "Politische Vorherrschaft"
CENmil_political_domination_desc: "Das Militär unter der Führung von Präsident Jorge Ubico Castañeda hat das uneingeschränkte Monopol auf alle staatlichen Befugnisse, und nichts außer einem Militärputsch, der dank der Loyalität des Militärs nicht möglich ist, kann den Napoleon von Zentralamerika entthronen."

## Shared NatPop/PatAuth Tree
CENmil_one_party_state: "Einparteienstaat"
CENmil_one_party_state_desc: "Zu viel Opposition macht ein Regime instabil und unfähig, seine Aufgaben zu erfüllen. Selbst eine winzige Menge an Opposition erfordert immer noch die Aufmerksamkeit des Regimes, die an anderer Stelle nützlicher sein könnte. Ein Einparteienstaat garantiert, dass sich das Regime ganz auf die Führung der Nation konzentrieren kann."
CENmil_abolish_elections: "Abschaffung des Kongresses"
CENmil_abolish_elections_desc: "Der Militärkongress hat seine Schuldigkeit getan und ist nun eine weitere Quelle der Opposition. Es liegt im Interesse der Nation, dass der Kongress formell abgeschafft wird und alle Macht, die er noch hatte, der Regierungspartei übertragen wird. Wir werden zwar unsere Offiziers- und Soldatenkollegen nicht auslöschen, aber wir allein werden jetzt die Macht haben."
CENmil_destroy_opposition: "Zerstörung der Opposition"
CENmil_destroy_opposition_desc: "Die Opposition ist ein nutzloses Mittel, um die Macht eines Regimes zu beschneiden, indem sie es von den wichtigen Themen des Regierens und der Verwaltung ablenkt. Wir brauchen keine Opposition, die uns sagt, dass wir dieses oder jenes falsch machen; wir machen nichts falsch, sie denken nur falsch."

## AuthDem
CENmil_military_control: "Militärische Kontrolle"
CENmil_military_control_desc: "Anastasio Somoza García und seine Partido Liberal Nacionalista haben die Kongresswahlen gewonnen und regieren nun die Nation. Das Militär hat den Syndikalismus in Mittelamerika vernichtet und den Weg zur Einigung geebnet. Daher hat das Militär das Recht zu regieren, aber eine reine Diktatur ist schlecht für das Ansehen des Staates."
CENmil_puppet_civil_state: "Ziviler Marionettenstaat"
CENmil_puppet_civil_state_desc: "Eine Militärdiktatur ist eher ein abwertender Begriff als ein objektiver. Nein, Zentralamerika ist keine Militärdiktatur, es ist eine vollwertige Demokratie, nur mit zentralamerikanischen Merkmalen. Wir streichen einfach das "Demo" und ersetzen es durch "Strato"."
CENmil_permit_elections: "Genehmigt Wahlen"
CENmil_permit_elections_desc: "Das Volk verlangt Wahlen, das Volk verlangt zu wählen... Wir haben keine andere Wahl als zu akzeptieren, aber zu unseren Bedingungen. Die Wahrheit ist, dass die Wahl von Anfang an gefälscht war."
CENmil_check_opposition: "Haltet die Opposition in Schach"
CENmil_check_opposition_desc: "Die Opposition ist ein natürlicher, aber lästiger Teil jeder Nation. Einige Menschen werden immer einen Weg finden, mit der Regierung nicht einverstanden zu sein, selbst wenn diese die gesamte Region vor den Tentakeln des Syndikalismus geschützt hat und selbst wenn sie die Freiheit und die Freiheit ihrer Bürger angesichts der Gefahren einer Diktatur verteidigt hat."
CENmil_foreign_collaboration: "Ausländische Kooperationen"
CENmil_foreign_collaboration_desc: "Es liegt im Interesse der Nation, dass wir enge Beziehungen zu den Großmächten der Welt unterhalten und mit den starken Nationen um uns herum zusammenarbeiten. Es wäre töricht, uns zu isolieren, umgeben von Syndikalisten im Norden und Proto-Syndikalisten im Süden."
CENmil_empower_companies: "Ermächtigung von Unternehmen"
CENmil_empower_companies_desc: "Wir sollten nicht nur mit den Großmächten der Welt zusammenarbeiten, sondern auch mit den großen Unternehmen der Welt. Die United Fruit Company, die Erfolgsgeschichte schlechthin, hat Zentralamerika moderne Eisenbahnen, Straßen, Funkanlagen und vieles andere gebracht, aber auch viel Geld in die Brieftaschen der Familie und Freunde von Somoza García."
CENmil_edit_constitution: "Die Verfassung bearbeiten"
CENmil_edit_constitution_desc: "Die Verfassung ist ein heiliges Dokument, das es jederzeit zu schützen gilt, aber der Inhalt der Verfassung verdient nicht den gleichen Schutz. Wenn ein Gesetz nicht zu uns passt, streichen wir es einfach. Wenn wir feststellen, dass etwas fehlt, fügen wir es einfach hinzu. Nichts ist einfacher, als die Verfassung zu ändern, wenn man die ganze Macht hat."
CENmil_limit_rights: "Beschränkung der Rechte"
CENmil_limit_rights_desc: "Rechte sind nicht immer der richtige Weg, um Freiheit zu garantieren. Unsere Bürger haben zwar das Recht, ihre Meinung zu äußern, aber das führt dazu, dass Syndikalisten entstehen, die die Freiheit bekämpfen. Um die Freiheit unseres Volkes zu schützen, müssen wir die Rechte, die sie bedrohen, einschränken."
CENmil_economic_control: "Wirtschaftliche Kontrolle"
CENmil_economic_control_desc: "Indem wir die gesamte Wirtschaft Zentralamerikas kontrollieren, können wir sicherstellen, dass ihre Gewinne und Produkte für die richtigen Zwecke verwendet werden, z. B. um die Familienmitglieder von Somoza García noch reicher zu machen. Wir werden auch in der Lage sein, z.B. Bauern, die unserer Regierungspolitik feindlich gegenüberstehen, daran zu hindern, ihre Waren über die staatlichen Transportsysteme zu einem Hafen zu bringen."
CENmil_national_monopoly: "Nationales Monopol"
CENmil_national_monopoly_desc: "Die Partido Liberal Nacionalista kontrolliert den Staat, sie kontrolliert die Wirtschaft, sie kontrolliert die Medien, sie kontrolliert jeden Aspekt von Zentralamerika. Wir haben die Opposition langsam und leise ausgemerzt, und niemand steht zwischen uns und der vollen Macht."

### Economic Tree
CENmil_interventionism: "Interventionismus"
CENmil_interventionism_desc: "Wir können uns nicht nur auf die Unternehmen und Investoren verlassen, um die wirtschaftlichen Probleme der Republik zu lösen. Die Regierung muss in den wirtschaftlichen Prozess eingreifen, um neue Möglichkeiten zu schaffen und die Industrie und Infrastruktur unseres Landes zu verbessern."
CENmil_laissez_faire: "Laissez-Faire"
CENmil_laissez_faire_desc: "Die Regierung ist von Natur aus ineffizient, wenn es um die Wirtschaft geht, und deshalb sollten wir die Aufgabe, die Wirtschaft zu reparieren, den Unternehmern und Investoren überlassen, die über große Erfahrung in diesem Bereich verfügen. Die Regierung sollte nur für Sicherheit sorgen und Vertrauen in unsere Wirtschaft schaffen."

# Infrastructure
CENmil_infrastructure_fund: "Infrastrukturfonds"
CENmil_infrastructure_fund_desc: "In Mittelamerika gibt es keine großen Straßen- und Eisenbahnnetze. Mit der Eisenbahn kann man nur von Guatemala-Stadt nach San Salvador fahren, und selbst dann werden die vorhandenen Gleise meist von amerikanischen Unternehmen für den Güterverkehr genutzt. Viele Dörfer und Regionen Mittelamerikas verfügen nicht einmal über Straßenverbindungen, die für Schwertransporte genutzt werden können. Das muss sich ändern!"
CENmil_portuary_expansion: "Erweiterung unserer Häfen"
CENmil_portuary_expansion_desc: "Der wichtigste Wirtschaftszweig Zentralamerikas ist nach wie vor der Export von Agrarprodukten. Um unsere Exportkapazitäten und damit auch die Gewinne zu steigern, müssen wir unsere Häfen ausbauen, damit große Frachtschiffe dort ankern können. Diese Häfen könnten auch für die ARCA von Nutzen sein."
CENmil_world_exports: "Der Weltmarkt"
CENmil_world_exports_desc: "Unser Agrarsektor wächst unaufhaltsam, und unsere Exporte haben Rekordwerte erreicht. Mit dem Zugang zum gesamten Weltmarkt werden unsere Landwirte in der Lage sein, ihre Erzeugnisse mit großem Gewinn auf den Märkten von Sofia und [202.GetName], Tokio und Sydney zu verkaufen."
CENmil_roads_and_rails: "Straßen und Gleise"
CENmil_roads_and_rails_desc: "Unsere Wirtschaft wächst schnell, aber die schlechte Infrastruktur in Zentralamerika hält unsere Wachstumsrate in Grenzen. Die Regierung hat ein neues umfangreiches Programm "Straßen und Schienen" aufgelegt, das einen Teil der Haushaltsmittel für Infrastrukturprojekte zur Verbindung der verschiedenen Regionen Zentralamerikas bereitstellt."
CENmil_infrastructural_profits: "Infrastrukturelle Gewinne"
CENmil_infrastructural_profits_desc: "Unsere Infrastrukturprojekte wie die Initiative "Roads and Rails" haben viel Geld gekostet und die Regierung gezwungen, zusätzliche Schulden aufzunehmen. Jetzt, da diese Projekte größtenteils abgeschlossen sind, beginnen sie, durch Nutzungsgebühren und zusätzliches Wirtschaftswachstum Gewinne zu erwirtschaften."
CENmil_briding_ca: "Brückenschlag nach Zentralamerika"
CENmil_briding_ca_desc: "Die Kommunikationsverbindungen in Zentralamerika sind sehr spärlich und die vorhandenen Leitungen werden schlecht gewartet. Wir müssen stark in Kommunikationstechnologien wie Telegrafen und Funk investieren, um die Dschungel und Hügel Zentralamerikas zu überbrücken und gleichzeitig in den Regierungsbüros zu bleiben."

# Industry
CENmil_industrialization_program: "Industrialisierungsprogramm"
CENmil_industrialization_program_desc: "Die industrielle Basis Zentralamerikas ist sehr begrenzt, und unsere kleine Schwerindustrie kann den Bedarf der Bürger und der Armee nicht ausreichend decken. Wir müssen unser Land industrialisieren, um es aus dem 17. ins 20. Jahrhundert zu führen."
CENmil_local_manufacturing: "Lokale Fertigung"
CENmil_local_manufacturing_desc: "Im Gegensatz zu den Industrieregionen im Rheinland oder in der Wallonie gibt es in Zentralamerika keine konzentrierten Industriegebiete und nur eine sehr begrenzte Konsumgüterindustrie. Durch die Förderung der lokalen Fertigung und die Unterstützung der lokalen Produzenten können wir unsere Industrieproduktion steigern."
CENmil_made_in_ca: "Hergestellt in Zentralamerika"
CENmil_made_in_ca_desc: "Bislang steht auf den meisten Konsumgütern in den Geschäften Zentralamerikas " Hergestellt in Deutschland" oder "Hergestellt in Kanada"... Anstatt mit protektionistischen Maßnahmen zu versuchen, diese Produkte zu verdrängen, sollten wir die lokale Produktion fördern, damit "Hergestellt in Zentralamerika" in den Geschäften unseres Landes dominiert."
CENmil_invite_foreign: "Ladet ausländische Investoren ein"
CENmil_invite_foreign_desc: "Die Regierung verfügt nicht über die Mittel, um die gesamte Nation allein zu industrialisieren. Wir müssen mit unseren unternehmerischen Freunden und unseren investierenden Verbündeten zusammenarbeiten, um die Entwicklung unseres Landes zu unterstützen."
CENmil_corporate_investments: "Unternehmensinvestitionen"
CENmil_corporate_investments_desc: "Wir müssen weitere Unternehmensinvestitionen fördern, um die industrielle Entwicklung unseres Landes voranzutreiben."
CENmil_cheap_labour: "Billige Arbeit"
CENmil_cheap_labour_desc: "Um ausländische Unternehmen anzulocken, haben wir die Unternehmenssteuern erheblich gesenkt und einen umfassenden Rechtsschutz geschaffen. Ein Hauptargument für Zentralamerika sind jedoch nach wie vor die sehr niedrigen Löhne, die es z.B. amerikanischen Unternehmen ermöglichen, viel billiger als in den USA zu produzieren."

# Agriculture
CENmil_agricultural_dev: "Landwirtschaftliche Entwicklung"
CENmil_agricultural_dev_desc: "Der Agrarsektor Zentralamerikas ist nach wie vor die wichtigste Säule unserer Wirtschaft, und der Großteil der ausländischen Investitionen fließt in unsere landwirtschaftlichen Betriebe und Plantagen. Wir müssen zusätzliche Unterstützung leisten, um unseren Agrarsektor zu mechanisieren und die Lebensbedingungen unserer Landwirte zu verbessern."
CENmil_ufc_protecc: "Schutz von Unternehmensvermögen"
CENmil_ufc_protecc_desc: "In dem Chaos, das auf die nicaraguanische Revolution und die Unruhen in den anderen Ländern Zentralamerikas folgte, sind unsere Verbündeten aus der Wirtschaft sowohl von syndikalistischen als auch von liberalen Kräften ernsthaft angegriffen worden. Wir müssen das Vermögen der Unternehmen schützen, damit das Vertrauen in unsere Wirtschaft wiederhergestellt werden kann."
CENmil_ufc_attacc: "Weitere Landvergaben"
CENmil_ufc_attacc_desc: "Ausländische Unternehmen wie die United Fruit Company haben großen wirtschaftlichen und politischen Einfluss in unserem Land. Wenn wir diesen Unternehmen zusätzliches, steuerfreies Land zur Verfügung stellen, werden sie die Politik unserer derzeitigen Regierung unterstützen und die landwirtschaftliche Produktion unseres Landes steigern."
CENmil_cash_crop_export: "Cash Crop Gewinne"
CENmil_cash_crop_export_desc: "Cash Crops machen einen großen Teil unserer landwirtschaftlichen Produktion aus und bringen hohe Gewinne ein."
CENmil_efficent_plantations: "Effiziente Plantagen"
CENmil_efficent_plantations_desc: "Viele der Plantagen in Zentralamerika haben einen sehr geringen Ertrag, da sie veraltete Anbaumethoden anwenden und ineffizient angelegt sind. Mit zusätzlichen staatlichen Mitteln und Bildungsinvestitionen können wir die landwirtschaftliche Produktion unserer Wirtschaft massiv steigern."
CENmil_diverse_output: "Vielfältiger Output"
CENmil_diverse_output_desc: "Wie in jedem Wirtschaftszweig können wir uns nicht auf eine einzige Kulturart verlassen. Im Falle von Preisschwankungen oder Ernteausfällen brauchen wir eine vielfältige Landwirtschaft, um die damit verbundenen Schwierigkeiten zu bewältigen."

### Army
CENmil_army_investments: "Armee Investitionen"
CENmil_army_investments_desc: "Die Armee ist das Rückgrat der gesamten Republik. Das Verdienst für die erfolgreiche Vereinigung gebührt unserem Militär, und es wird unsere Union für immer schützen und erweitern. Um den Staat und die Streitkräfte zu stärken, muss der Verteidigungshaushalt drastisch erhöht werden."

## Warfare with European Characteristics
CENmil_army_european: "Europäische Doktrin"
CENmil_army_european_desc: "Die Feinde der Zentralamerikanischen Republik sind nicht irgendwelche unorganisierten Guerillakräfte oder eine Armee, die aus einer einzigen Division besteht. Unsere Feinde im Norden und im Süden verfügen über mächtige Industrieanlagen, starke Luftstreitkräfte und große Armeen. Um unsere Lebensweise zu verteidigen, müssen wir eine moderne, europäische Doktrin anwenden."
CENmil_increase_firepower: "Standardised Equipment"
CENmil_increase_firepower_desc: "Unsere Armee verfügt derzeit über eine riesige Anzahl unterschiedlicher Ausrüstungen, z. B. verwenden wir derzeit nicht nur eine, sondern mehrere Versionen des veralteten Mauser-Gewehrs! In dem Chaos, das unser militärisches Arsenal darstellt, kann nur ein massives Standardisierungsprogramm für Ordnung sorgen."
CENmil_standard_equi: "Schwere Geschütze"
CENmil_standard_equi_desc: "Unserer Armee fehlt es an schweren Feuerwaffen, obwohl sich die Artillerie in den Schlachten des Weltkriegs als entscheidend erwiesen hat. Wir müssen unsere Armee rasch mit schweren Geschützen ausstatten und spezialisierte Bataillone ausbilden, um sie zu bedienen."
CENmil_heavy_guns: "Motorisierungsaufwand"
CENmil_heavy_guns_desc: "Während wir unsere Armee reformieren und ausbauen, stehen wir vor großen logistischen Problemen. Das Gelände in Zentralamerika ist unwegsam, und es gibt nur wenige Straßen. Dennoch müssen wir unsere Artilleriegeschütze von der Fabrik oder vom Hafen zu unseren Divisionen an der Grenze bringen. Lastwagen werden dieses Problem lösen."
CENmil_chain_command: "Reorganisation der Befehlskette"
CENmil_chain_command_desc: "Genau wie unser militärisches Arsenal ist auch unsere Befehlskette nichts anderes als Anarchie. Da wir dabei sind, Armeen aus mehreren Nationen zu einer einzigen zusammenzuführen, die alle unterschiedliche Doktrinen und Hierarchien hatten, weiß niemand mehr, wer von wem Befehle erhält und wer an der Spitze steht. Wir müssen die gesamte Befehlskette vollständig umgestalten."
CENmil_trained_officers: "Ausgebildete Beamte"
CENmil_trained_officers_desc: "In unserer Armee herrscht ein großer Mangel an niederrangigen Offizieren, und im Allgemeinen sind ausgebildete Offiziere, die wissen, was sie tun, derzeit so selten wie erfolgreicher Syndikalismus. Ein umfassendes Rekrutierungs- und Ausbildungsprogramm wird der erste Schritt sein, um dieses schreckliche Problem zu beheben."
CENmil_border_exercises: "Grenzübungen"
CENmil_border_exercises_desc: "Das Gelände in Mittelamerika ist sehr rau und unnachgiebig, und es ist schlecht kartiert. Wenn wir regelmäßig Übungen und Kriegsspiele in der Nähe der Grenzen unserer Feinde durchführen, werden wir das Gelände viel besser kennen als die Invasoren und gleichzeitig unsere Armee trainieren."
CENmil_professional_soldiers: "Berufssoldaten"
CENmil_professional_soldiers_desc: "Normale Wehrpflichtige haben zwar den Geist und den Willen zu kämpfen, aber wenn die ersten Kugeln durch die Luft fliegen, werden sie hoffnungslos verängstigt sein. Ein Berufssoldat hingegen bleibt ruhig und erfüllt jederzeit seine Pflicht, sein Land zu verteidigen."

## Central Army Tree
CENmil_industrial_warfare: "Industrielle Kriegsführung"
CENmil_industrial_warfare_desc: "Eine starke Armee ist nicht eine Armee mit einer großen Anzahl von Soldaten, sondern eine Armee mit einer starken industriellen Basis, die sie unterstützt. Ohne eine ordentliche Wirtschaft wird keine Nation im 20. Jahrhundert kämpfen können."
CENmil_mil_ind_complex: "Militärisch-industrieller Komplex"
CENmil_mil_ind_complex_desc: "Unsere Militär- und Schwerindustrie ist nicht in der Lage, unsere Armee vollständig auszurüsten und zu versorgen. Die Regierung muss eingreifen und die Kapazität des militärisch-industriellen Komplexes erhöhen, damit jeder Soldat das Gewehr und den Helm bekommt, den er braucht."
CENmil_scientific_warfare: "Wissenschaftliche Kriegsführung"
CENmil_scientific_warfare_desc: "Eine starke Armee ist nicht eine Armee mit einer großen Anzahl von Soldaten oder eine Armee mit einer mächtigen industriellen Basis, sondern eine Armee, die Zugang zu den modernsten und anspruchsvollsten Ausrüstungen und Taktiken hat."
CENmil_military_science: "Militärwissenschaft"
CENmil_military_science_desc: "In Zentralamerika gibt es nicht viele ausgebildete Wissenschaftler, und die meisten von ihnen arbeiten nicht für das Militär. Zwar profitieren wir größtenteils von den Technologien, die unsere Verbündeten entwickelt haben, aber wir können nicht ewig abhängig bleiben."
CENmil_economic_warfare: "Wirtschaftliche Kriegsführung"
CENmil_economic_warfare_desc: "Eine starke Armee ist nicht eine Armee mit einer großen Anzahl von Soldaten, eine Armee mit einer mächtigen industriellen Basis, die sie unterstützt, oder eine Armee, die Zugang zu den modernsten und ausgefeiltesten Ausrüstungen und Taktiken hat, sondern eine Armee, die alle diese drei Elemente mit der Unterstützung der Wirtschaft und der Produktionskapazitäten der gesamten Nation nutzen kann."
CENmil_arms_deals: "Waffendeals"
CENmil_arms_deals_desc: "Angesichts unserer begrenzten militärisch-industriellen Kapazitäten müssen wir den größten Teil unserer Ausrüstung erst einmal importieren. Durch gute Verhandlungen und den Handel mit unseren engen Verbündeten wird unsere Armee in den Genuss moderner Ausrüstung zu einem niedrigen Preis kommen."
CENmil_equi_developing: "Ausrüstung Entwicklung"
CENmil_equi_developing_desc: "Wir können uns nicht ewig auf Importe verlassen, denn das politische Umfeld in der Welt kann sich von einem Tag auf den anderen ändern und unsere Verbündeten zu unseren Feinden machen. Wir müssen bei der Entwicklung und Produktion von Ausrüstung unabhängiger werden."

## Warfare with Central American Characteristics
CENmil_army_ca: "Zentralamerikanische Doktrin"
CENmil_army_ca_desc: "Im Norden und im Süden sind die Feinde, denen wir gegenüberstehen, viel stärker als wir selbst. Auch wenn es schwer zuzugeben ist, so haben Sandino und seine syndikalistischen Verräter doch bewiesen, dass eine kleinere Truppe einen viel größeren Feind besiegen kann, wenn man das Terrain und die Unterstützung der Bevölkerung zu seinem Vorteil nutzt."
CENmil_adapt_terrain: "Anpassung an das Gelände"
CENmil_adapt_terrain_desc: "Das Gelände in Mittelamerika ist sehr rau und unnachgiebig, außer für diejenigen, die es gut kennen. Während der Offensiven der Feinde können wir sie dank unserer Kenntnis des Geländes belästigen und zerstören."
CENmil_autonomous_officers: "Autonome Offiziere"
CENmil_autonomous_officers_desc: "Der Guerillakrieg erfordert schnelle Reaktionen und Entscheidungen, die von denjenigen getroffen werden, die sich in Sichtweite des Feindes befinden, daher müssen wir den Offizieren im Feld weitgehende Autonomie einräumen, damit sie unabhängig vom Oberkommando handeln können."
CENmil_small_units: "Kleine Einheiten"
CENmil_small_units_desc: "Die Kriegsführung in solch schwierigem Gelände erfordert große Flexibilität und Mobilität, die größere Einheiten nicht haben. Trupps von ein paar Männern können den Feind in den Dschungeln und Hügeln Mittelamerikas ausmanövrieren und überlisten."
CENmil_improved_conscrip: "Verbesserte Wehrpflicht"
CENmil_improved_conscrip_desc: "Um unsere Feinde abwehren zu können, müssen wir die Größe und die Mannstärke unserer Armee massiv erhöhen. Wir müssen unsere Wehrpflicht erhöhen, um so viele Männer wie möglich in die Streitkräfte zu bekommen."
CENmil_guerrila_tactics: "Guerillataktiken"
CENmil_guerrila_tactics_desc: "Um ein effizienter Guerillakämpfer zu sein, muss man viel mehr wissen als nur die Umgebung. Die Kunst der Tarnung und Täuschung kann die Effizienz unserer Soldaten erheblich steigern, und sie müssen auch wissen, wann sie angreifen sollten und wann nicht."
CENmil_guerilla_spirit: "Guerrilla Geist"
CENmil_guerilla_spirit_desc: "Es braucht einen eisernen Willen, um als Guerillakämpfer erfolgreich zu kämpfen. Viele Einheiten müssen unter schrecklichen Bedingungen überleben, während sie von der gegnerischen Luftwaffe und Artillerie gejagt werden."
CENmil_large_force: "Große Kraft"
CENmil_large_force_desc: "Um mit den Streitkräften unserer Feinde mithalten zu können, müssen wir die Größe unserer Armee weiter ausbauen."

# Finisher of Entire Tree
CENmil_military_awesome: "Ein Militär mit einem Staat"
CENmil_military_awesome_desc: "Auf dem Militär ruht die gesamte Nation. Die Armee hat Zentralamerika geeint, die Armee hat die Feinde Zentralamerikas bekämpft, und die Armee wird Zentralamerika geeint halten. Das Militär dient nicht dem Staat, sondern der Staat dient dem Militär."

### Air and Naval Tree
## Air Tree
CENmil_faca: "Die FARCA"
CENmil_faca_desc: "Die Fuerza Area Republicana de Centroamérica, die sich aus den Luftstreitkräften der Nationen zusammensetzt, die jetzt Teil der Republik sind, wird ein viel größeres Budget und mehr Personal benötigen, um ihre Aufgabe der Verteidigung des zentralamerikanischen Luftraums wirksam zu erfüllen."
CENmil_air_lads: "Offiziere der Luftstreitkräfte"
CENmil_air_lads_desc: "Wie jeder andere Bereich des Militärs ist auch die Luftstreitkraft kein neu geschaffener Bereich, sondern das Ergebnis des Zusammenschlusses der Luftstreitkräfte der einzelnen Nationen der Union. Als solche hat sie keine einheitliche Befehlskette oder Doktrin und muss reformiert werden."
CENmil_aa_positions: "AA Positionen"
CENmil_aa_positions_desc: "Unsere Luftstreitkraft ist bei weitem nicht groß genug, um die Verteidigung unserer industriellen und infrastrukturellen Zentren gegen feindliche Bomber zu gewährleisten. Um diese lebenswichtigen Zentren zu schützen, brauchen wir mehr und bessere Flugabwehrgeschütze."
CENmil_airfield_expansion: "Erweiterung der Luftstützpunkte"
CENmil_airfield_expansion_desc: "Unsere Luftstreitkräfte brauchen neue, modernisierte Luftstützpunkte, um ihre Aufgaben erfüllen zu können."
CENmil_fighters: "FARCA Jäger"
CENmil_fighters_desc: "Unsere Luftstreitkraft setzt derzeit überwiegend veraltete Doppeldecker ein. Um in den kommenden Luftkämpfen bestehen zu können, müssen wir neue, moderne Modelle einführen."
CENmil_cas: "FARCA Luftnahunterstützungsflugzeuge"
CENmil_cas_desc: "Unsere Luftstreitkraft verfügt nicht über ein Standard-Luftunterstützungsflugzeug, und unsere besten Bodenunterstützer sind umgebaute Doppeldecker. Um unseren Truppen zu helfen, müssen wir neue, moderne Modelle importieren."
CENmil_bombers: "FARCA Bomber"
CENmil_bombers_desc: "Unsere Luftstreitkraft verfügt über keine schweren Flugzeuge und ist daher nicht in der Lage, Bombenangriffe auf feindliche Industrieziele durchzuführen. Wir müssen neue, moderne Modelle importieren."
CENmil_protecc_sky: "Schutz des Himmels"
CENmil_protecc_sky_desc: "Dank unserer Reformen wird unsere Luftwaffe nicht mehr als Luftposse, sondern als echte Kampftruppe angesehen. Mit den neuen, modernen Flugzeugen und qualifizierten Piloten wird sie in der Lage sein, den schönen Himmel über Zentralamerika zu schützen."

# Shared Air/Navy Tree
CENmil_naval_air_coord: "Koordination der Marineluftstreitkräfte"
CENmil_naval_air_coord_desc: "Da unser Land an einer sehr schmalen Landenge liegt, wird jeder potenzielle Feind versuchen, die langen Küstenlinien und die leichten Anflüge aus der Luft, die das Meer bietet, auszunutzen. Wir müssen diese Gelegenheit zuerst nutzen und sie dem Feind verwehren."
CENmil_nav_bombers: "FARCA Marinebomber"
CENmil_nav_bombers_desc: "Eine unangefochtene Kontrolle über beide Seiten des Panamakanals kann durch eine überlegene Marine erreicht werden, aber das erfordert enorme Investitionen, die wir nicht tätigen können. Die Kontrolle der Flottenbewegungen aus der Luft ist eine kostenoptimale Lösung."

## Naval Tree
CENmil_fnca: "Die ARCA"
CENmil_fnca_desc: "Mit unserer neu gegründeten Nation entstehen auch neue Bedürfnisse. Frühere zentralamerikanische Staaten hatten keinen Bedarf an einer großen Marine und strebten kaum eine Vormachtstellung auf See an. Mit unserer Wiedervereinigung müssen wir uns auf regionaler Ebene wieder durchsetzen, und das können wir nicht ohne eine Marine tun. Deshalb werden wir die 'Armada de la Republica de Centroamérica' gründen und in ihre Entwicklung investieren, um unsere Macht zu demonstrieren!"
CENmil_select_main_port: "Auswahl einer Hauptmarinebasis"
CENmil_select_main_port_desc: "In Anbetracht des mangelnden Interesses an der Bildung einer funktionierenden Marine in der Vergangenheit wurden alle unsere Häfen für den Handel gebaut und sind nicht geeignet, eine große Überwasserflotte aufzunehmen. Wir haben mehrere Häfen in unserer Nation, die vielversprechende Optionen für Investitionen in ihre Verbesserung sind, aber wir müssen uns für einen entscheiden, da wir offensichtlich nicht über die Mittel verfügen, alle unsere Häfen zu verbessern."
CENmil_screens: "Aufklärungs Schiffe"
CENmil_screens_desc: "Einer der Schritte auf dem Weg zu einer neuen Marine wäre der Aufbau einer funktionsfähigen Geleitflotte, die in der Lage ist, unsere Handelsrouten im Falle eines Krieges vor abtrünnigen U-Booten zu verteidigen. Dies wird auch hilfreich sein, wenn wir später größere Schiffe einsetzen können, da die Eskorten für eine große Überwasserflotte ebenso wichtig sind wie das Flaggschiff selbst. Da wir in unserem Land über keinerlei Werften verfügen, besteht unsere beste Möglichkeit, schnell eine Flotte aufzubauen, darin, ausländische Begleitschiffe zu erwerben, bis wir eigene Werften errichten können."
CENmil_cruisers: "Kreuzer"
CENmil_cruisers_desc: "Einer der Schritte zum Aufbau einer neuen Marine wäre der Erwerb eines leichten Kreuzers, der in der Lage ist, unsere Streitkräfte an der Küste zu unterstützen und es mit feindlichen Zerstörern auf See aufzunehmen. Da wir in unserem Land über keinerlei Werften verfügen, ist die beste Möglichkeit, einen Kreuzer einzusetzen, vorerst der Erwerb eines ausländischen Kreuzers, zumindest solange, bis wir in der Lage sind, Werften zu errichten, um eine eigene Flotte zu unterhalten."
CENmil_flagship: "Flaggschiff für unsere Marine"
CENmil_flagship_desc: "Nachdem die Geleitschiffe und der Kreuzer bereit sind, in See zu stechen, brauchen wir nun ein Flaggschiff für unsere junge Flotte. Mit einem Flaggschiff könnten wir endlich damit beginnen, unsere Seemacht in Richtung Karibik zu projizieren und endlich die Mittel haben, um einer kleinen Flotte auf offener See die Stirn zu bieten. Da es in unserem Land keine Werften gibt, ist die beste Möglichkeit, ein Flaggschiff zu erhalten, es von einer fremden Macht zu erwerben, bis wir selbst Werften zum Bau eines Flaggschiffs errichten können."
CENmil_naval_lads: "Marineoffiziere"
CENmil_naval_lads_desc: "Mit unserer neuen Flotte haben wir einen neuen Bedarf an Offizieren, die das Ruder unserer Schiffe übernehmen, und an neuen Admirälen, die unsere Flotte koordinieren. Während einige Länder wie El Salvador dabei sind, eine Marineakademie zu errichten, ist es für uns am besten, unsere Offiziere an ausländische Marineakademien zu schicken, damit sie sich mit den modernen Grundlagen der Seekriegsführung und des Flottenmanövers vertraut machen können."
CENmil_merchant_navy: "Zentralamerikanische Handelsmarine"
CENmil_merchant_navy_desc: "Zentralamerika braucht nicht nur Militärschiffe. Unserer großen Nation mangelt es leider an vielen Ressourcen, die in anderen Teilen der Welt im Überfluss vorhanden sind, und wir können unsere Entwicklung nicht fortsetzen, wenn wir nicht über eine Möglichkeit verfügen, diese Ressourcen zu uns zu bringen. Daher werden wir in eine Handelsflotte investieren, deren Aufgabe es sein wird, den zentralamerikanischen Handel am Leben zu erhalten und zum Blühen zu bringen."
CENmil_dual_sea_protecc: "Zwei-Meere-Doktrin"
CENmil_dual_sea_protecc_desc: "Unsere Nation ist eine der wenigen in der Welt, die zwei getrennte Ozeane gleichzeitig besetzen, da sie sowohl im Atlantik als auch im Pazifik Häfen hat. Dieser Segen ist jedoch auch ein Fluch, da wir unsere Anstrengungen aufteilen müssen, um im Falle eines Konflikts beide Ozeane gleichzeitig abzudecken. Da uns die Schiffe fehlen, um einen Krieg durch Zermürbung zu gewinnen, hat die Verteidigung unserer beiden Küsten Vorrang."

