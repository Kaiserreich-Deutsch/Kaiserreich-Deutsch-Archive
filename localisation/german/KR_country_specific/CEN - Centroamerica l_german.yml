cendem.43.a: "$cendem.39.a$"
cendem.43.b: "Das ist inakzeptabel."

cendem.44.a: "Ausgezeichnet!"

cendem.45.d: "Die panamaische Regierung hat unser Angebot abgelehnt und weigert sich, unserer Nation beizutreten. Während viele hitzköpfige Politiker in der Unionista-Partei zum Krieg aufrufen, um diese Situation zu lösen, finden die anderen Parteien diese Lösung völlig abscheulich und fordern, dass Panama in Ruhe gelassen wird. Dies könnte jedoch die letzte Chance sein, die wir bekommen, um ganz Mittelamerika endlich zu vereinen, und wir sollten unsere Optionen sorgfältig abwägen."

cendem.100.t: "Gründung der Universidad Zamorano"
cendem.100.d: "Heute wurde die Universidad Zamorano in Honduras mit Hilfe des amerikanischen Geschäftsmanns Samuel Zemurray, einem der einflussreichsten UFC-Anteilseigner, gegründet. Der Magnat, der mehr fähige Arbeitskräfte für sein Unternehmen benötigt, hat die Universität großzügig gegründet, damit wir sie nutzen können, solange wir die Institution als privat anerkennen. Um sein Personal zu festigen, hat er den renommierten amerikanischen Botaniker Wilson Popenoe, jetzt Witwer der Archäologin Dorothy Popenoe, eingestellt, der alle Entwicklungen in der Universität überwachen und den Studenten helfen wird, sich schneller in die Arbeitsstandards der UFC zu integrieren."
cendem.100.a: "Ein weiterer Schritt zur Verbesserung unserer Nation."

cendem.101.t: "Gründung der Universidad Centroamericana"
cendem.101.d: "Die Compañía de Jesús hat beschlossen, einen Beitrag für unser Land zu leisten, indem sie die Gründung einer neuen Universität in Nicaragua finanziert. Das von dem Jesuitenpater León Pallais Godoy geleitete Projekt hat heute seine Pforten geöffnet, und unsere Partei hat bereits angeboten, mehrere ihrer Karrieren zu finanzieren, um mehr Nicaraguanern den Zugang zu Bildung zu ermöglichen."
cendem.101.a: "Wir sind dankbar."

cendem.102.t: "Bau der Ciudad Universitaria 'Dr. Fabio Castillo Figueroa'"
cendem.102.d: "Die Universität von El Salvador brauchte eine Erweiterung, und seit den Zeiten, in denen der Tyrann Martinez das Land regierte, war die Universität mehr als bereit, mit der Regierung zusammenzuarbeiten. Wir werden sie auf unsere Seite ziehen, indem wir den Erwerb des San Carlos Homestead finanzieren und mit dem Ausbau ihrer Einrichtungen beginnen. Wir hoffen, dass dies dazu beitragen wird, die Unterstützung der PT in El Salvador aufrechtzuerhalten und die Qualität unserer Fachkräfte in der Zukunft zu verbessern."
cendem.102.a: "San Salvador wird zu einem Ort des Wissens!"

cendem.103.t: "Autonomisation of the Universidad Nacional de Honduras"
cendem.103.d: "The National University of Honduras has been under the control of the Catholic church since its creation in 1847 where it was inaugurated with the sponsorship of Bishop Francisco de Paula Campoy y Pérez. Our cabinet has decided that the best way forward is to enforce our secularisation premises and pass the 'Ley Orgánica de la Universidad Nacional Autónoma de Honduras', which shall put the institution under direct government control, and will assign them a yearly budget to allow more students to join in their search for higher education."
cendem.103.a: "Honduras has its education freed from oppression at last."

cendem.104.t: "Die anderen Parteien protestieren gegen unsere Intervention!"
cendem.104.d: "Die Gegenreaktion auf die Kriegserklärung hat sofort eingesetzt. Da der Krieg erklärt wurde, ohne dass der Kongress darüber informiert wurde, haben sich die anderen Parteien zusammengeschlossen, um gegen unser Vorgehen zu protestieren, und rufen die Bürger Zentralamerikas aktiv dazu auf, ihre Einberufungskarten zu verbrennen und auf die Straße zu gehen, um gegen unser Vorgehen zu protestieren. Selbst unsere eigenen Anhänger wenden sich nach dieser unüberlegten Entscheidung langsam von unserer Partei ab, und wir haben jetzt keine andere Wahl, als die Konsequenzen unseres Handelns zu tragen."
cendem.104.a: "Verflucht! So sollte es nicht sein!"

cendem.105.t: "Nationale Universität von Guatemala wird autonome Universität"
cendem.105.d: "Die guatemaltekischen Tyrannen wie Orellana und Ubico haben die alte Universidad Nacional de Guatemala im Laufe der Jahre zu einer bloßen Staatsmarionette ausländischer Unternehmen degradiert, indem sie Studenten, die mit ihrem Regime nicht einverstanden waren, mit Fußtritten traktierten und mehrere andere ausbremsten, um sie zum Einlenken zu zwingen. Um dies in Zukunft zu verhindern, werden wir die vollständige Autonomie der Universität anordnen. Von nun an wird die Universität offiziell als Universidad de San Carlos de Guatemala bekannt sein und über ein eigenes Wahlsystem und ein jährliches Budget verfügen, das wir je nach ihren Bedürfnissen und Projekten anpassen werden."
cendem.105.a: "Eine weitere Spur der Tyrannei in unserem Land getilgt."

cendem.106.t: "Das Buch "El Señor Presidente" ist erschienen"
cendem.106.d: "Der guatemaltekische Schriftsteller Miguel Ángel Asturias hat endlich veröffentlicht, was viele als sein Meisterwerk betrachten. Der Autor behauptet, das Buch 1933 fertiggestellt zu haben und musste sein Werk jahrelang vor autoritären Regimen verstecken, die es zensiert hätten. Sein Buch, das mehrere Merkmale des Genres des magischen Realismus aufgreift, untersucht das Wesen von Diktaturen und ihre Auswirkungen auf die Gesellschaft im Allgemeinen. Viele ziehen Parallelen zwischen dem Buch und Asturias' Beobachtungen der Cabrebra-Regierung in Guatemala. Das Buch entwickelt sich sowohl in unserem Land als auch im übrigen Lateinamerika schnell zu einem Hit, und selbst andere renommierte Schriftsteller bezeichnen es als "Bezugspunkt" für die lateinamerikanische Literatur insgesamt."
cendem.106.a: "Ein meisterhaftes Werk der Literatur!"

cendem.107.t: "Ausgaben für einen neuen Reisepass für unsere Bürger"
cendem.107.d: "Da die Struktur der zentralamerikanischen Nation mit jedem Tag stärker wird, haben wir beschlossen, die alten Pässe der einzelnen Mitglieder der Föderation abzuschaffen und einen zentralamerikanischen Pass einzuführen, damit alle, die um die Welt reisen, als Zentralamerikaner bekannt sind und nicht als Teil eines künstlichen Konstrukts, wie es die früheren Nationen waren."
cendem.107.a: "Ein weiterer Schritt zur Einigung unserer Nation."

cendem.108.t: "Die Zentralamerikanische Bank wird gegründet!"
cendem.108.d: "Nach ausführlichen Gesprächen mit den verschiedenen staatlichen Bankinstituten in den einzelnen Ländern haben sich alle Seiten auf die Gründung der Zentralamerikanischen Bank geeinigt, die alle bisherigen staatlichen Bankinstitute vereinigt und deren öffentliches und privates Vermögen in die Zuständigkeit der neuen Einrichtung überführt. Dieser Schritt wird sicherlich dazu beitragen, den bürokratischen Aufwand zu verringern und die Finanzierung von Projekten im ganzen Land zu erleichtern, da wir uns jetzt nur noch an eine Bank wenden müssen, anstatt für ein einziges Projekt Gelder von mehreren anderen zu sammeln. Durch diese Vereinheitlichung haben wir auch viel zusätzliches Kapital zur Verfügung, das uns bei den künftigen Reformen nützlich sein wird."
cendem.108.a: "Wenn wir unsere Anstrengungen vereinen, können wir wirklich Großes erreichen."

cendem.109.t: "Unsere Landwirte leiden unter unseren Autarkiebestrebungen"
cendem.109.d: "Da wir ausländischen Unternehmen den Zugang zu unserem Land gestatten, kommt es in den ländlichen Gebieten des Landes zu einer massiven Abwanderung in die Städte, wo viele neue Industrien entstehen, die dringend Arbeitskräfte benötigen. Die Bauernhöfe und Plantagen können mit den Löhnen, die der Industriesektor bietet, nicht konkurrieren, was zu einem schweren Arbeitskräftemangel in der Landwirtschaft führt, der das Produktionsniveau senkt und der Landbevölkerung schadet."
cendem.109.a: "Das ist der Preis des Fortschritts."

cendem.110.t: "Expeditionen, die nach Ressourcen suchten, scheiterten"
cendem.110.d: "Um die totale Autarkie zu erreichen, haben wir mehrere Expeditionen ausgesandt, um unser Land nach Rohstoffen zu durchforsten. Unsere Expeditionen haben jedoch zurückgemeldet, dass es kaum neue Ressourcen zu finden gibt, keine, die industriell ausgebeutet werden können. Wir müssen leider auf ausländische Ressourcen zurückgreifen, da wir uns mit den einheimischen nicht selbst versorgen können."
cendem.110.a: "Wir werden uns dann auf die Industrie konzentrieren müssen..."

cendem.111.t: "Industriebericht über unsere letzten Reformen"
cendem.111.d: "Unsere Industrieinvestitionen haben zwar begonnen, Gewinne auszuweisen, aber die Berichte sind im Vergleich zu den Prognosen, die wir zu Beginn des Projekts aufgestellt haben, nicht sehr überzeugend. Es scheint, dass wir trotz der hohen Investitionen in die Industrie und die Infrastruktur keine vollständige Autarkie erreichen können, da dies zum einen unserer Landbevölkerung schadet und zum anderen die Industrie auf die Einfuhr ausländischer Rohstoffe angewiesen ist, um zu funktionieren. Die industriellen Investitionen haben jedoch der Bevölkerung unserer Städte einen erheblichen Wohlstand beschert, und obwohl sich die Autarkie immer mehr als unmöglich erweist, profitieren wir immer noch von unseren Investitionen."
cendem.111.a: "Nun, wir müssen unser System von nun an ausbalancieren."

cendem.112.t: "Gleiche Gesetze für ein gleiches Volk"
cendem.112.d: "Während wir auf neue Gesetze in unserem Land drängen, stellen wir fest, dass immer mehr regionale Gesetze die Lebensgrundlage der schwarzen und einheimischen Bevölkerung in unserem Land untergraben. Während wir in ein neues Zeitalter für unseren Subkontinent eintreten, bemühen wir uns, die Überreste dieser despotischen Gesetzgebungen zu beseitigen und die Ideale des bürgerlichen Nationalismus zu verwirklichen, damit diese Minderheiten wirklich an der Entscheidungsfindung und den alltäglichen Angelegenheiten unseres Landes teilhaben können. Um dies zu erreichen, hat Präsident [Root.GetLeader] verfügt, dass alle alten Vorurteile aus alten Gesetzen abgeschafft und in den einzelnen Regionen neue föderale Gesetze erlassen werden. In Anbetracht des dezentralisierten Ansatzes der PNR kam dies für die PT überraschend, aber es ist ein Schritt, der sowohl von der PL als auch von der PUD unterstützt wird, so dass die Gesetzgebung ohne weitere Probleme verabschiedet werden kann."
cendem.112.a: "Vielfalt ist keine Schwäche, es ist eine Stärke!"

cendem.113.t: "Neue Gesetze zur Ausgrenzung des Militärs verabschiedet"
cendem.113.d: "Angesichts des jahrzehntelangen Autoritarismus in Zentralamerika hat Präsident [Root.GetLeader] beschlossen, eine Reihe von Gesetzesreformen zu erlassen, um die militärische Macht auf die Landesverteidigung zu beschränken und zu begrenzen, und er hat mehrere Schutzklauseln vorgeschlagen, die in die Verfassung aufgenommen werden sollen, um zu verhindern, dass es jemals wieder zu einer militärischen Machtübernahme kommt."
cendem.113.a: "Wir versuchen, die Fehler der Vergangenheit zu vermeiden."

cendem.114.t: "Beginn der Korruptionsprozesse"
cendem.114.d: "Nach langen Debatten mit der PL wurden die Korruptionsverfahren schließlich vom Kongress genehmigt. Es wurde eine eingehende nationale Untersuchung eingeleitet, und mehrere Namen wichtiger Unternehmen, darunter die United Fruit Company, sind bekannt geworden. Diese Personen werden für ihre Verbrechen angeklagt und mit einem Embargo für ihre unrechtmäßig erworbenen Waren und in den extremsten Fällen mit Gefängnisstrafen belegt. Es bleibt zu hoffen, dass dieser Prozess bald und ohne größere Auswirkungen abgeschlossen wird."
cendem.114.a: "Geld kann dich nicht vor dem schnellen Hammer der Justiz retten!"

cendem.115.t: "Verstaatlichungsgesetze sorgen für Kontroversen"
cendem.115.d: "Nachdem unsere Verstaatlichungsgesetze mit einer sehr knappen Mehrheit verabschiedet wurden, haben sich mehrere Vertreter der Partido Unionista und der Partido Liberal zusammengetan, um ihre Unzufriedenheit über diese Entwicklung zum Ausdruck zu bringen, und uns sogar vorgeworfen, wir wollten die Wirtschaft kollektivieren. Auch wenn diese Beleidigungen nur Schlagworte sind, sind wir uns bewusst, dass es eine öffentliche Unruhe bezüglich dieses Gesetzes gibt, und wir sollten versuchen, seine Anwendung auf die wichtigsten Wirtschaftsbereiche zu beschränken."
cendem.115.a: "Wir müssen sorgfältig handeln."

cendem.116.t: "Ende der Korruptionsprozesse"
cendem.116.d: "Nachdem mehrere hundert Angestellte und besorgte Bürger ausgesagt haben und handfeste Beweise vorgelegt wurden, konnten rund 500 Personen, darunter hochrangige Politiker und Industrie- und Landbarone, der Veruntreuung und unrechtmäßigen Bereicherung überführt werden und wurden je nach Schwere ihrer Verbrechen zu einer Sperre von 4 Millionen Dollar und unterschiedlichen Haftzeiten verurteilt. Auch wenn es wahrscheinlich noch viel Korruption auf lokaler Ebene gibt, ist das Gesamtziel der Partei erreicht. Die Suche nach Korruption wird zwar weitergehen, aber in einem langsameren Tempo und delegiert an die einzelnen Staaten."
cendem.116.a: "Die Zukunft ist ein bisschen heller geworden."

cendem.117.t: "Die Ziele unserer Landreform"
cendem.117.d: "Unser erster Entwurf für ein neues Landreformgesetz hatte großen Zuspruch in der Bevölkerung, und obwohl wir von den anderen Parteien ein wenig kritisiert wurden, war die Mehrheit der Abgeordneten dafür. Dies hat einige der radikalsten Mitglieder unserer Partei ermutigt, Anpassungen an unserer Landreform vorzuschlagen, die sie näher an das heranführen, was ihre sozialistischen Verbündeten nach ihrer Machtübernahme umsetzen wollten."
cendem.117.a: "Fahren wir mit unseren ursprünglichen Zielen fort."
cendem.117.b: "Weitet unsere Ziele aus und hört den radikalen Mitgliedern zu."

cendem.201.t: "[FROM.FROM.GetNonIdeologyNameDef] möchte einen Freundschaftsvertrag unterzeichnen"
cendem.201.d: "[FROM.FROM.GetNameDefCap] hat sich heute an unsere Botschaft gewandt, damit wir einen Freundschaftsvertrag prüfen, den ihre Abgeordnetenkammer angenommen hat. Der Vorschlag selbst enthält eine diplomatische Zusicherung, in der beide Länder versprechen, im Falle einer Invasion füreinander einzustehen, sowie eine Senkung der Zölle für den Handel zwischen unserem und ihrem Land und sogar die Absicht, im weiteren Verlauf eine Freihandelszone zu schaffen, wenn der Vertrag angenommen wird. Was sollten wir antworten?"
cendem.201.a: "Akzeptiert ihren Vorschlag."
cendem.201.b: "Sagt ihnen, dass wir nicht akzeptieren können, da wir äh..."

cendem.202.t: "Freundschaftsvertrag mit [FROM.GetNonIdeologyName] angenommen"
cendem.202.d: "Die Regierung von [FROM.GetAdjective] hat unserem Vorschlag zugestimmt und ist bereit, weitere Gespräche über bessere Beziehungen zwischen unseren Ländern in naher Zukunft zu führen."
cendem.202.a: "Wir schätzen es, unsere Brüder wieder in der Nähe zu haben."

cendem.203.t: "Freundschaftsvertrag mit [FROM.GetNonIdeologyName] abgelehnt"
cendem.203.d: "Die Regierung von [FROM.GetAdjective] hat unseren diplomatischen Vorschlag abgelehnt, und obwohl sie erklärt hat, dass sie bereit ist, die diplomatischen Beziehungen mit unserem Land fortzusetzen, hat ihre Ablehnung unseres Vorschlags unsere Beziehungen auf absehbare Zeit definitiv zurückgeworfen."
cendem.203.a: "Wie bedauerlich."

cendem.220.t: "Der Status von Belize"
cendem.220.d: "Das während der britischen Revolution von 1925 besetzte Britisch-Honduras, oder wie es heute heißt, Belize, gehört seitdem zu Guatemala. Nun, da Guatemala Teil der größeren Zentralamerikanischen Konföderation ist, bleibt Belize ein Teil unserer Nation. Allerdings beanspruchen die Briten, besser gesagt die Westindische Föderation, Belize immer noch als rechtmäßigen Teil ihrer Nation, was die vollständige Integration von Belize unmöglich macht.\n\nDie Rückgabe des Gebiets würde unsere Beziehungen zu ihnen erheblich verbessern, aber dies würde unser internationales Ansehen stark beeinträchtigen.\nAllerdings könnten wir ihnen einen Deal anbieten, indem wir die Region im Austausch für einen künftigen Beitritt zu ihrer Allianz behalten. Die Entente ist zwar mächtiger als wir, kann sich aber kaum gegen den Reichspakt oder die Dritte Internationale behaupten, so dass selbst ein kleines Mitglied wie wir eine große Hilfe für ihre Sache sein könnte."
cendem.220.a: "Gebt Belize zurück."
cendem.220.b: "Bietet der Föderation einen Deal an."

cendem.221.t: "Zentralamerika verlangt, dass wir unseren Anspruch auf Belize aufgeben"
cendem.221.d: "Die zentralamerikanische Regierung hat uns ein Angebot bezüglich der ehemaligen Kolonie Belize unterbreitet. Sie fordern, dass wir auf unseren Anspruch auf Belize verzichten und das Land als Eigentum Zentralamerikas anerkennen. Im Gegenzug werden unsere beiden Nationen günstige Handelsabkommen unterzeichnen, um die Geschäftsbeziehungen wiederzubeleben, wobei sie auch unserem Bündnis beitreten."
cendem.221.a: "Akzeptiert den Deal."
cendem.221.b: "Verrückte und inakzeptable Bedingungen!"

cendem.222.t: "Die Föderation lehnt unser Angebot ab!"
cendem.222.d: "Die Westindische Föderation hat unsere Vereinbarung ignoriert und wird ihren Anspruch nicht aufgeben, egal was passiert. Dies wird definitiv alle zukünftigen Chancen zerstören, unsere Beziehungen zur Entente zu verbessern."
cendem.222.a: "Wenn sie sich dafür entscheiden."

cendem.223.t: "Die Föderation hat ihren Anspruch aufgegeben!"
cendem.223.d: "Die Westindische Föderation hat sich endlich bereit erklärt, ihre Ansprüche auf Belize aufzugeben, was den Weg für eine vollständige Integration ebnen wird, aber wir müssen unseren Teil der Abmachung erfüllen und uns früher oder später der Entente anschließen."
cendem.223.a: "Großartig!"

cendem.225.t: "Proteste gegen die Sozialisten"
cendem.225.d: "Nach der Auszählung aller Stimmen wurde die sozialistische PNR als Wahlsiegerin ermittelt. Dies löste sofort Proteste der Unionista-Partei aus, die behauptete, die Wahlen seien gefälscht und die Sozialisten würden die Republik in die Katastrophe führen. Auch wenn ihre Proteste uns öffentlich schmerzen, haben wir mit Hilfe der PT immer noch eine schwache Kontrolle über die Abgeordnetenkammer, aber wir müssen vorsichtig sein, um zu vermeiden, dass sich die Unionista und die Liberalen gegen uns verbünden, denn das würde dazu führen, dass unsere Gesetze sowohl im Senat als auch in der Abgeordnetenkammer blockiert werden."
cendem.225.a: "Wir haben die Volksabstimmung fair und ehrlich gewonnen, und sie sollten dies respektieren."

cendem.226.t: "[FROM.GetNonIdeologyName] bittet um den Beitritt zur [ROOT.GetFactionName]"
cendem.226.d_start: "Eine zentralamerikanische Delegation ist heute in unserer Hauptstadt eingetroffen und hat formell um den Beitritt zur [ROOT.GetFactionName] gebeten. Die mittelamerikanische Nation verfügt zwar nur über eine recht kleine Streitmacht und sehr wenig Ressourcen, aber ein weiterer Verbündeter in Zentralamerika könnte sich für unsere Sache als vorteilhaft erweisen, da wir mit ihrer Hilfe den Panamakanal umgehen könnten. Was sollen wir ihnen sagen?"
cendem.226.d: "$cendem.226.d_start$, da wir mit ihrer Hilfe den Panamakanal umgehen könnten. Was sollten wir ihnen sagen?"
cendem.226.a: "Heißt sie willkommen."
cendem.226.b: "Zentralamerika ist uns nicht von Nutzen."

cendem.227.t: "[FROM.GetNonIdeologyNameDefCap] akzeptieren"
cendem.227.d: "[FROM.GetNonIdeologyNameDefCap] hat unserem Ersuchen zugestimmt, und wir werden in die Reihen von [FROM.GetFactionName] aufgenommen. Dies ist ein wichtiger diplomatischer Schritt für unsere neu entstandene Nation!"
cendem.227.a: "Wir stehen jetzt zusammen."

cendem.228.t: "[FROM.GetNonIdeologyNameDefCap] lehnen ab"
cendem.228.d: "[FROM.GetNonIdeologyNameDefCap] hat unser Ersuchen abgelehnt, und obwohl sie gute diplomatische Beziehungen unterhalten wollen, sind sie nicht an weiteren militärischen Beziehungen zu uns interessiert."
cendem.228.a: "Wir werden ohne sie auskommen müssen."

cendem.229.t: "Beilegung des Belize-Streits"
cendem.229.d: "Das während der britischen Revolution von 1925 besetzte Britisch-Honduras oder das heutige Belize war ein integraler Bestandteil Guatemalas und ist heute Teil von uns. Die Westindischen Inseln und damit auch ihr Herr, Kanada, erheben immer noch Anspruch auf die Region. Dies hat alle Beziehungen zwischen uns verschlechtert und wird offensichtlich zu Komplikationen bei unserem Eintritt in ihre Fraktion führen. Viele fragen daher, ob wir die Region im Gegenzug für die Mitgliedschaft in der Entente abgeben sollten."
cendem.229.a: "Wir sollten uns mit ihnen versöhnen, indem wir Belize zurückgeben."
cendem.229.b: "Ist ein weiteres Mitglied nicht Anreiz genug für sie?"

cendem.230.d.nobelize: "$cendem.226.d_start$."
cendem.230.d.belize: "Eine zentralamerikanische Delegation ist heute in unserer Hauptstadt eingetroffen und hat formell um den Beitritt zur Entente gebeten. Die mittelamerikanische Nation verfügt zwar nur über eine recht kleine Streitmacht und sehr wenig Ressourcen, hat aber angeboten, die Region Britisch-Honduras abzutreten, wenn wir ihren Beitritt zur Allianz akzeptieren."
cendem.230.a: "Jede Hilfe ist willkommen."
cendem.230.b: "Wir haben keinen Bedarf an Zentralamerika."
cendem.230.c: "Fordern Sie zuerst die Rückgabe von British Honduras."

cendem.231.t: "[FROM.GetNonIdeologyNameDefCap] Nehmen uns in die Entente auf"
cendem.231.d: "[FROM.GetNonIdeologyNameDefCap] hat unserem Ersuchen zugestimmt, und wir werden in die Reihen der [FROM.GetFactionName] aufgenommen."
cendem.231.a: "Wir stehen jetzt zusammen."

cendem.232.t: "[FROM.GetNonIdeologyNameDefCap] Lehnt unser Angebot ab"
cendem.232.d: "[FROM.GetNonIdeologyNameDefCap] haben unser Ersuchen abgelehnt, und obwohl sie gute diplomatische Beziehungen pflegen wollen, sind sie nicht an weiteren militärischen Beziehungen zu uns interessiert."
cendem.232.a: "Wir werden ohne sie auskommen müssen."

cendem.233.t: "[FROM.GetNonIdeologyNameDefCap] Fordert die Rückgabe von Britisch-Honduras"
cendem.233.d: "[FROM.GetNonIdeologyNameDefCap] haben verlangt, dass wir Belize an sie zurückgeben, damit sie uns in ihre Fraktion aufnehmen. Wie sollen wir darauf reagieren?"
cendem.233.a: "Wir werden nicht nachgeben."
cendem.233.b: "Gebet es ihnen."

cendem.2341.t: "[FROM.GetNonIdeologyNameDefCap] Lehnt unseren Antrag ab"
cendem.2341.d: "[FROM.GetNonIdeologyNameDefCap] lehnten unseren Antrag ab und beschlossen, die Verhandlungen abzubrechen, da unsere Positionen eindeutig unvereinbar sind."
cendem.2341.a: "Wir sind vielleicht zu gierig gewesen."

cendem.2342.t: "[FROM.GetNonIdeologyNameDefCap] Gibt Britisch-Honduras zurück"
cendem.2342.d: "[FROM.GetNonIdeologyNameDefCap] hat zugestimmt, Britisch-Honduras an uns zurückzugeben, und wir werden ihren Beitritt zur Entente akzeptieren."
cendem.2342.a: "Ein kleiner Teil des Empires kehrt zurück."

cendem.235.t: "Zentralamerika bittet uns um Unterstützung seiner Neutralität"
cendem.235.d: "Die zentralamerikanische Nation hat kürzlich ihre Neutralität in Weltangelegenheiten erklärt und unsere Regierung gebeten, ihre Haltung anzuerkennen und sie im Falle eines Konflikts zu schützen. Obwohl Zentralamerika relativ sicher auf dem zentralamerikanischen Subkontinent liegt, sollten wir die Aggressivität seiner Nachbarn nicht unterschätzen und diese Bitte sorgfältig prüfen..."
cendem.235.a: "Akzeptiert ihre Bitte."
cendem.235.b: "Wir können uns nicht in zentralamerikanische Angelegenheiten einmischen und lehnen ihren Vorschlag ab."

cendem.236.t: "[FROM.GetNameDefCap] erklärt sich bereit, unsere Neutralität zu unterstützen"
cendem.236.d: "[FROM.GetNameDefCap] hat beschlossen, seine Neutralität anzuerkennen, und sich bereit erklärt, einzugreifen, falls eine ausländische Macht beschließt, unserem friedlichen Land den Krieg zu erklären."
cendem.236.a: "Wir sind dankbar."

cendem.237.t: "[FROM.GetNameDefCap] weigert sich, unsere Neutralität zu unterstützen"
cendem.237.d: "[FROM.GetNameDefCap] hat beschlossen, unsere Neutralität in der Welt nicht zu unterstützen, und obwohl es seine Bereitschaft dazu bekundet hat, hat es erklärt, dass es derzeit nicht die Kraft hat, uns zu garantieren."
cendem.237.a: "Wir müssen uns nach jemand anderem umsehen..."

cendem.241.t: "Militärische Paraden"
cendem.241.d: "Nach mehreren Tagen der Vorbereitung und Propaganda feiern wir heute endlich den mittelamerikanischen Patriotismus, indem jede regionale Armee Paraden in ihren regionalen Hauptstädten organisiert, bei denen Delegationen aus jeder Nation zu diesem besonderen Anlass mitmarschieren. Zu den Klängen von Liedern wie "Amor Patrio" oder dem "Marcha de Gerardo Barrios" marschieren wir wirklich als eine Nation zusammen, auch wenn wir unsere Unterschiede schätzen."
cendem.241.a: "Wir feiern gemeinsam für ein besseres Morgen."

cendem.242.t: "Zentralamerika bereitet sich auf eine Invasion vor"
cendem.242.d: "Unsere Geheimdienstberichte deuten darauf hin, dass die zentralamerikanische Nation ihre Truppen an unseren Grenzen aufstellt. Sie haben zwar noch keine diplomatischen Absichten geäußert, aber es ist klar, dass die Spannungen hoch sind und es jeden Moment zu einem Angriff kommen kann."
cendem.242.a: "We need to prepare."

cendem.243.t: "Gründung der Demokratischen Allianz der Karibik"
cendem.243.d: "Mit dem Sieg unseres Landes über die Diktaturen der Region ist eine neue Welle der Hoffnung auf Freiheit und Demokratie entstanden.\nDieser neue Kampfgeist für die weniger glücklichen Länder, die noch immer von Diktatoren unterdrückt werden, hat zur Ausrufung der Demokratischen Allianz der Karibik geführt, einem Bündnis, das allen Demokratien der Karibik sowie El Salvador und Ecuador offensteht. Ihr Hauptziel ist es, die Demokratie in der Region zu stärken und unsere gemeinsamen wirtschaftlichen, militärischen und politischen Interessen gemeinsam zu verteidigen."
cendem.243.a: "Für eine bessere Zukunft Zentralamerikas!"

cendem.244.t: "Zentralamerika fordert uns auf, auf unsere Ansprüche auf Belize zu verzichten"
cendem.244.d: "Die zentralamerikanische Regierung hat uns eine Mitteilung über die ehemalige Kolonie Belize, früher bekannt als Britisch-Honduras, zukommen lassen. Sie hat um die Aufhebung unseres Anspruchs auf diese Region gebeten, aber deutlich gemacht, dass sie unabhängig von unserer Antwort mit der Integration der Region fortfahren wird."
cendem.244.a: "Akzeptiert die Forderungen."
cendem.244.b: "Verrückt und inakzeptabel!"

cendem.245.t: "Die Westindischen Inseln weigern sich"
cendem.245.d: "Die Westindischen Inseln haben sich geweigert, ihren Anspruch auf die Region aufzugeben, aber das wird unsere Integrationspläne nicht aufhalten."
cendem.245.a: "Das war von wahnhaften Imperialisten zu erwarten."

cendem.246.t: "Die Westindischen Inseln akzeptieren"
cendem.246.d: "Die Westindischen Inseln haben ihren Anspruch auf die Region aufgegeben und wir können die Region nun sicher integrieren."
cendem.246.a: "Ein großer diplomatischer Erfolg."

### Focuses ###
### Political Tree
CENdem_start_the_constitutional_convention: "Beginn des Verfassungskonvents"
CENdem_start_the_constitutional_convention_desc: "Mit der Gründung der neuen Zentralamerikanischen Konföderation müssen wir uns mit den verschiedenen Gruppierungen in unserer nunmehr großen Nation arrangieren, um eine Einigung über die Art und Weise der Regierungsführung zu erzielen."

## SocCon
CENdem_the_unionist_paty_wins: "Die Unionistische Partei siegt!"
CENdem_the_unionist_paty_wins_desc: "Die Partido Unionista hat bei den Wahlen einen Sieg errungen! Mit ihren Versprechungen einer stärker zentralisierten Nation werden ihre Reformen die Autonomie der einzelnen Nationen zugunsten einer effizienteren Zentralregierung einschränken."
CENdem_cultivate_our_common_culture: "Unsere gemeinsame Kultur kultivieren"
CENdem_cultivate_our_common_culture_desc: "Unsere Nationen wurden vor langer Zeit durch künstliche Grenzen geteilt, was zur Entstehung scheinbar getrennter Kulturen auf dem Subkontinent führte. Doch jetzt, da wir vereint sind, müssen solche künstlichen Kreationen beseitigt werden, um die Einheit unserer Nation zu fördern. Wir sollten damit beginnen, das Beste aus jeder Subkultur zu übernehmen und eine neue Kultur zu schaffen, die wir in unseren Schulen lehren und in den Medien verbreiten können."
CENdem_destroy_the_UFC_influence: "Zerstörung des Einflusses der UFC"
CENdem_destroy_the_UFC_influence_desc: "Die United Fruit Company, ein langjähriger Feind der Partido Unionista in Guatemala, ist uns nun ausgeliefert. Mit der Hilfe unserer zentralamerikanischen Brüder werden wir diesem heimtückischen Unternehmen den Todesstoß versetzen und unser Land ein für alle Mal von seinem Einfluss befreien!"
CENdem_the_military_as_a_unifying_factor: "The Military as a Unifying Factor"
CENdem_the_military_as_a_unifying_factor_desc: "Es ist der militärischen Macht zu verdanken, dass unsere Nationen Radikalismus und Autoritarismus überleben konnten, und wir sollten unseren Helden eine angemessene Belohnung für ihren Dienst zukommen lassen. Das Militär wird als einigendes Element für unsere Nation gefördert und erhält dafür angemessene Privilegien."
CENdem_the_industry_usurping_borders: "Die Industrie, die Grenzen überschreitet"
CENdem_the_industry_usurping_borders_desc: "Wenn wir die Wirtschaft unseres Landes verbessern wollen, müssen wir anfangen, in die Industrie zu investieren. Wir sind zwar nicht so ehrgeizig wie die Liberalen, aber eine zusätzliche Industrie wird sich als nützlich erweisen, um unsere Position auf dem Kontinent als Regionalmacht zu behaupten und unsere Wirtschaft anzukurbeln."
CENdem_strengthen_political_independence: "Stärkung der politischen Unabhängigkeit"
CENdem_strengthen_political_independence_desc: "Wir respektieren zwar den Senat und die Abgeordnetenkammer, aber wir sollten damit beginnen, die Unabhängigkeit der Regierungspartei von diesen Gremien zu stärken, damit sie größere Reformen durchführen kann, ohne wochenlange nutzlose Debatten über einfache Angelegenheiten führen zu müssen. Wir werden damit beginnen, Gesetze zu verabschieden, um die Exekutivgewalt des Präsidenten zu erweitern und der Regierungspartei einen zusätzlichen Einfluss auf die politische Szene zu verschaffen."
CENdem_the_central_american_dream: "Der zentralamerikanische Traum"
CENdem_the_central_american_dream_desc: "Mit der Wiedervereinigung unserer Nationen können nun Hunderte von neuen Ingenieuren, Wissenschaftlern, Technikern und Gelehrten in gemeinsamen Projekten zusammenarbeiten, um unserer Nation zu helfen, anstatt sich von unbedeutenden regionalen Projekten ablenken zu lassen, von denen nur einige wenige profitieren würden. Wir werden diese meisterhaften Köpfe für unsere Regierung an Projekten arbeiten lassen, die uns alle wirklich voranbringen."
CENdem_our_southern_brothers: "Unsere Brüder im Süden"
CENdem_our_southern_brothers_desc: "Während die meisten denken, dass die Vereinigung Zentralamerikas bereits vollzogen ist, glauben wir, dass sie noch nicht abgeschlossen ist. Im Süden gibt es noch zwei Nationen, die Teil des Subkontinents sind, die in den Schoß der Gemeinschaft aufgenommen werden müssen, sonst..."
CENdem_restore_the_union_in_its_entirety: "Wiederherstellung der Union in ihrer Gesamtheit"
CENdem_restore_the_union_in_its_entirety_desc: "Costa Rica war im 19. Jahrhundert Teil der ursprünglichen Zentralamerikanischen Föderation, und wir werden ihr System langsam integrieren müssen, da sie offenbar nicht die gleiche Bereitschaft zeigen, wie die anderen demokratischen Republiken, sich der Idee der Vereinigung anzuschließen."
CENdem_welcome_panama_as_the_6th_republic: "Willkommen Panama als die 6. Republik"
CENdem_welcome_panama_as_the_6th_republic_desc: "Panama ist ein weiteres Mitglied des Subkontinents, das jetzt aufgrund des amerikanischen Bürgerkriegs isoliert ist. Um sie vor Bedrohungen aus dem Ausland zu schützen, werden wir sie auffordern, den gleichen Prozess wie Costa Rica zu durchlaufen, um der Union beizutreten, wo sie die Vertretung in einem Land unter Gleichen und den Schutz ihrer Brüder erhalten."
CENdem_integrate_panama: "Integriert Panama"
CENdem_integrate_panama_desc: "Nun, da Panama fest in unserem Land verankert ist, müssen wir den Prozess der Integration seiner Institutionen in unsere durchlaufen, um das Land formell als gleichberechtigtes Mitglied der Union aufzunehmen."
CENdem_integrate_costa_rica: "Integriert Costa Rica"
CENdem_integrate_costa_rica_desc: "Nun, da Costa Rica fest in unserem Land verankert ist, müssen wir den Prozess der Integration seiner Institutionen in unsere durchlaufen, um das Land formell als gleichberechtigtes Mitglied der Union aufzunehmen."
CENdem_consolidate_the_republic: "Konsolidierung der Republik"
CENdem_consolidate_the_republic_desc: "Das republikanische System in unserem Land muss gegenüber den regionalen Systemen, wie sie die alten mittelamerikanischen Staaten hatten, ausgebaut werden. Im Moment haben unsere republikanischen Institutionen eher eine beratende Funktion gegenüber den lokalen Gouverneuren. Wir werden uns darauf konzentrieren, ihre Macht zu erweitern, was unsere Regierung noch weiter zentralisieren und uns ermöglichen wird, unnötige Bürokratie abzubauen."
CENdem_the_supreme_court_of_central_america: "Der Oberste Gerichtshof von Zentralamerika"
CENdem_the_supreme_court_of_central_america_desc: "Die Justiz arbeitet jetzt unabhängig in den einzelnen Regionen, anstatt von einer übergeordneten Behörde überwacht zu werden. Wir werden den Obersten Gerichtshof Zentralamerikas schaffen, um diesen Bedarf zu decken und Fälle zu behandeln, die nationale Angelegenheiten und nicht die der Provinzen betreffen."
CENdem_impose_federal_laws_on_the_republics: "Zwingt den Republiken Bundesgesetze auf"
CENdem_impose_federal_laws_on_the_republics_desc: "Wir haben derzeit eine Reihe von föderalen Richtlinien für die Gesetzbücher in unseren Ländern, die teilweise in unseren Provinzen umgesetzt werden. Wir sind mit dem gegenwärtigen System nicht zufrieden und glauben, dass die buchstabengetreue Durchsetzung des Bundesrechts bei gleichzeitiger Integration der lokalen Gesetzgebung in die regionalen Gesetzbücher auf lange Sicht ein klügerer Schritt ist und uns helfen wird, die Bundesregierung als wahres Regierungsorgan zu konsolidieren."

CENdem_unify_the_road_and_rail_network: "Vereinheitlichung des Straßen- und Schienennetzes"
CENdem_unify_the_road_and_rail_network_desc: "In Zentralamerika gibt es nur wenige Transitnetze, und die wenigen, die wir haben, haben nicht einmal die gleiche Spurweite! Wir müssen eine neue Eisenbahnverwaltung schaffen und Reformen einleiten, um uns auf eine neue Standardspurweite einzustellen und Schienen und Straßen in unserem Land auszubauen."
CENdem_incentivise_national_corporations: "Anreize für nationale Unternehmen"
CENdem_incentivise_national_corporations_desc: "Mit der Wiedergeburt unserer Nation als Regionalmacht müssen wir auch unsere wirtschaftliche Position stärken. Eine Reihe von Zöllen und Steuersenkungen für unsere lokalen Industrien wird dafür sorgen, dass unsere Industrie wächst und unsere lokalen Industriellen unser System mehr schätzen."
CENdem_oath_of_allengence_to_the_republic: "Treueschwur auf die Republik"
CENdem_oath_of_allengence_to_the_republic_desc: "Mit dem Ende der einzelnen Nationen, aus denen sich Mittelamerika einst zusammensetzte, müssen wir einen neuen Treueeid verfassen. Die Menschen unserer Nation werden nicht mehr einen Eid auf ihre individuellen Flaggen schwören, sondern auf unsere Nation als Ganzes, um ihre Brüder gegen jeden ausländischen Feind zu verteidigen."
CENdem_usurp_provincial_autonomy: "Autonomie der Provinzen an sich reißen"
CENdem_usurp_provincial_autonomy_desc: "Die Provinzen innerhalb unserer Nation haben eine relativ dezentralisierte Exekutivstruktur genossen, die es ihnen ermöglichte, ihre internen Angelegenheiten zu regeln, aber jegliche Versuche der Zusammenarbeit absolut blockierte. Wir werden ihre Gesamtautonomie einschränken, um unsere Kooperationsmöglichkeiten landesweit zu verbessern."
CENdem_connect_the_border_regions: "Verbindung der Grenzregionen"
CENdem_connect_the_border_regions_desc: "Wir werden das Projekt Via Centroamericana in Angriff nehmen, das sich über mehrere unserer Provinzen erstrecken und den Zusammenhalt mit den anderen Provinzen verbessern wird, indem wir die Infrastruktur zwischen den Regionen verbessern."
CENdem_our_ties_to_the_archipelago: "Unsere Verbundenheit mit dem Archipel"
CENdem_our_ties_to_the_archipelago_desc: "Der karibische Archipel könnte sich angesichts der Instabilität in den Vereinigten Staaten als wichtiger wirtschaftlicher Verbündeter erweisen. Wir werden eine Reihe von Freundschaftsvorschlägen ausarbeiten, die als Brücke für den Ausbau unserer diplomatischen und wirtschaftlichen Beziehungen dienen sollen."
CENdem_defending_our_interests: "Verteidigung unserer Interessen"
CENdem_defending_our_interests_desc: "Da sich unsere internen Reformen ihrem Ende nähern, können wir beginnen, den Blick nach außen in die Welt zu richten. Angesichts des weltweit zunehmenden Radikalismus müssen wir aufstehen und die Beschützer von Demokratie und Freiheit in der Karibik werden.\nAuch wenn es eine Minderheit gibt, die sich einer der großen Fraktionen anschließen und dieselben Prinzipien in der Weltpolitik vertreten möchte, würde das bedeuten, dass wir unsere amerikanischen Brüder den Launen ausländischer Mächte überlassen."

## SocLib
CENdem_the_liberal_party_wins: "Die Liberale Partei gewinnt!"
CENdem_the_liberal_party_wins_desc: "Die Partido Liberal hat einen Wahlsieg errungen! Mit ihrer Vision eines autarken Zentralamerikas werden ihre Reformen der Industrialisierung einen neuen Schub geben."
CENdem_the_4_year_plan: "Der Vierjahresplan"
CENdem_the_4_year_plan_desc: "Der Präsident hat einen Vierjahresplan verabschiedet, mit dem mehrere Ziele für die Industrialisierung erreicht werden sollen. Während einige der Ziele für entwickelte Länder vernünftig erscheinen, könnten sie für eine Nation wie die unsere unerreichbar sein..."
CENdem_bring_in_corporations: "Einbeziehung der Unternehmen"
CENdem_bring_in_corporations_desc: "Ob man sie liebt oder hasst, es lässt sich nicht leugnen, dass die großen Konzerne wie Krupp oder die United Fruit Company mit ihrem Geld und ihrem Einfluss die Welt bewegen. Wir müssen uns auf ihre Seite schlagen und ihre Gewinne anzapfen, wenn wir jemals wirtschaftliche Unabhängigkeit erreichen wollen."
CENdem_attract_foreign_engineers: "Anwerbung ausländischer Ingenieure"
CENdem_attract_foreign_engineers_desc: "Einer der größten Missstände, unter denen alle zentralamerikanischen Länder litten, war der Mangel an qualifizierten Arbeitskräften, und trotz jahrzehntelanger Bildungsanstrengungen haben die meisten dieser Experten, die unsere Institutionen verlassen haben, einfach ihre Koffer gepackt und sind in wohlhabendere Länder abgereist. Wir müssen sie zurückholen, und deshalb werden wir ausländischen Experten verlockende Löhne anbieten, damit sie unserem Land ihre Dienste anbieten."
CENdem_generous_tax_cuts_for_industry: "Großzügige Steuersenkungen für die Industrie"
CENdem_generous_tax_cuts_for_industry_desc: "Um mehr ausländische Investitionen anzuziehen und Anreize für das Wachstum kleiner Unternehmen zu schaffen, werden wir eine Reihe von großzügigen Steuersenkungen für die Industrie einführen, damit sich mehr Unternehmen in unseren Gebieten ansiedeln können."
CENdem_harshly_tax_cash_crops: "Cash Crops hart besteuern"
CENdem_harshly_tax_cash_crops_desc: "Cash Crops sind der Fluch Zentralamerikas, da sie unsere Bevölkerung in die Abhängigkeit von diesen billig zu produzierenden Waren treiben. Um von ihrer Verwendung abzuschrecken, werden wir sie hart besteuern und mit den Überschüssen aus dem neuen Einkommen unsere Gewinne in den Konsumgütermarkt investieren."
CENdem_the_central_american_bank: "Die Zentralamerikanische Bank"
CENdem_the_central_american_bank_desc: "Bis jetzt haben wir eine Koalition der Banken beibehalten, die aus dem Vereinigungsprozess hervorgegangen sind. Diese Koalition, die die staatlichen Mittel der einzelnen Provinzen verwaltet hat, nähert sich nun ihrem Ende. Wir werden damit beginnen, ihre Vereinigung zu einer riesigen staatlichen Einheit zu organisieren, die unsere Regierung mit den für die Verwaltung des Landes erforderlichen Mitteln und dem Finanzrat versorgen wird."
CENdem_cheap_loans_for_local_industry: "Günstige Kredite für die lokale Industrie"
CENdem_cheap_loans_for_local_industry_desc: "Der Unternehmergeist ist in Zentralamerika lebendig und gut. Allerdings erschweren die großen Unternehmen in unserem Land ihr Wachstum. Wir werden ein Programm für billige Industriekredite auflegen, bei dem wir einheimischen Produzenten sehr niedrige Zinssätze berechnen, damit sie ihre eigenen Unternehmen mit einem flexiblen finanziellen Zahlungssystem aufbauen können. Das wird uns hoffentlich einen Vorsprung in der einheimischen Industrie verschaffen, so dass wir eines Tages nicht mehr von ausländischen Unternehmen abhängig sind."
CENdem_treaty_of_friendship_with_costa_rica: "Freundschaftsvertrag mit Costa Rica"
CENdem_treaty_of_friendship_with_costa_rica_desc: "Wir wünschen den Costaricanern nichts Böses, aber ihre jüngsten Aktionen haben uns die Möglichkeit eines Angriffs aus dem Süden befürchten lassen. Wir würden es zwar verabscheuen, so kurz nach der Wiedervereinigung in den Krieg zu ziehen, aber wir können nicht zulassen, dass sie uns einfach in den Rücken fallen, wenn wir gerade dabei sind, unsere Ziele zu erreichen. Wir werden ein Freundschaftsangebot ausarbeiten und sehen, ob es vielleicht noch einen Weg für eine friedliche Lösung gibt..."
CENdem_eliminate_the_hostiles_to_the_south: "Beseitigt die Feinde im Süden"
CENdem_eliminate_the_hostiles_to_the_south_desc: "Die Ablehnung Costa Ricas empört die Öffentlichkeit, und die Angst vor einem Angriff ist nach einer solch demütigenden diplomatischen Leistung groß. Die Costa Ricaner lassen uns keine Wahl, und wir sind nun gezwungen, einen Präventivschlag zu führen, um unsere Position zu sichern. Vielleicht werden sie mit der Zeit lernen, dass sie sich geirrt haben..."
CENdem_moderation_is_key: "Moderation ist der Schlüssel"
CENdem_moderation_is_key_desc: "Jetzt, wo wir endlich erkennen, welchen Schaden die Autarkie anrichtet, können wir die Vorteile, die die Industrialisierung unserem Land gebracht hat, nicht mehr leugnen. Vielleicht ist noch nicht alles verloren, und wir könnten Centroamérica immer noch zu einem industriellen Kraftzentrum machen, auch wenn es nicht so autark ist, wie wir es geplant hatten..."
CENdem_rescind_the_harsh_cash_crop_policies: "Aufhebung der strengen Cash-Crop-Politik"
CENdem_rescind_the_harsh_cash_crop_policies_desc: "Die Cash-Crop-Steuerpolitik hat viele unserer Landwirte ausgeblutet und viele unserer Bauern in die Armut getrieben. Wir bedauern, dass sich die Dinge so entwickelt haben, aber wir haben noch Zeit, das zu ändern, und deshalb werden wir die bisherige Steuerpolitik rückgängig machen."
CENdem_realise_the_failures_of_our_policies: "Erkennt das Versagen unserer Politik an"
CENdem_realise_the_failures_of_our_policies_desc: "Trotz all unserer Bemühungen haben wir die Hauptziele des Vierjahresplans nicht erreicht, und unsere Prognosen zeigen, dass wir, selbst wenn wir auf diesem Weg weitermachen würden, ohnehin nicht in der Lage sein werden, ihn zu erreichen. Es ist an der Zeit, Verantwortung zu übernehmen und mit Reformen zu beginnen, um uns an unsere reale Situation anzupassen..."
CENdem_expand_workers_rights: "Arbeitnehmerrechte ausbauen"
CENdem_expand_workers_rights_desc: "Die Arbeitnehmer sind mit dem Vierjahresplan zu einer der am stärksten entrechteten Gruppen geworden, da sie von ausländischen Industrien nach Lust und Laune ausgebeutet werden können. Jetzt, da wir ihre Investitionen nicht mehr so dringend benötigen, können wir unseren Arbeitnehmern einen sicheren Arbeitsplatz und bessere Sicherheitsvorschriften bieten, um sie gegenüber den Industriellen zu bevorzugen."
CENdem_increase_taxes_on_industry: "Steuern für die Industrie erhöhen"
CENdem_increase_taxes_on_industry_desc: "Die Industrie ist zu einem wichtigen Bestandteil der zentralamerikanischen Wirtschaft geworden, aber da sie größtenteils auf Steuererleichterungen und staatlichen Krediten beruht, erhalten wir nicht so viele Einnahmen, wie wir einst gehofft hatten. Wir werden unseren Industriesektor strenger besteuern, was uns hoffentlich einen Überschuss bescheren wird, den wir anderweitig investieren können."

## MarLib
CENdem_the_democratic_unification_party_wins: "Die Demokratische Vereinigungspartei siegt!"
CENdem_the_democratic_unification_party_wins_desc: "Die Partido de Unificación Democrática hat die Wahlen gewonnen! Mit ihrer Vision eines neutralen Zentralamerikas werden sich ihre Reformen darauf konzentrieren, das diplomatische Ansehen des Landes auf der Weltbühne zu verbessern, verschiedene Handelspartner zu gewinnen und die Handelsgewinne in die lokale Infrastruktur zu reinvestieren."
CENdem_diversify_trade_partners: "Diversifizierung unserer Handelspartner"
CENdem_diversify_trade_partners_desc: "Einer der größten Fehler, den die früheren mittelamerikanischen Staaten gemacht haben, war, ihre Wirtschaft einem einzigen Handelspartner anzuvertrauen, nämlich den Vereinigten Staaten. Durch deren Zusammenbruch im Bürgerkrieg hat unsere Wirtschaft stark gelitten, und wir sollten es vermeiden, jemals wieder so enge Beziehungen zu einem bestimmten Land zu unterhalten. Deshalb werden wir mit Ländern in aller Welt Kontakt aufnehmen und sie wissen lassen, dass wir für Geschäfte offen sind."
CENdem_completely_defang_the_military: "Umfassende Entmachtung des Militärs"
CENdem_completely_defang_the_military_desc: "Das Militär ist seit Beginn des Jahrhunderts die größte Gefahr für die zentralamerikanische Demokratie, und wir sind nicht bereit, unsere Freiheit um der Sicherheit willen zu verspielen. Wir werden damit beginnen, verfassungsmäßige Schutzmaßnahmen gegen das Militär einzuführen und seine Exekutivgewalt zu beschneiden, so dass es nur noch im Namen der Regierung handeln kann."
CENdem_unity_in_diversity: "Einheit in der Vielfalt"
CENdem_unity_in_diversity_desc: "Zentralamerika ist ein Land der Gegensätze. Eingeborene, afrikanischstämmige und spanischstämmige Menschen leben innerhalb unserer Grenzen in Harmonie, auch wenn die Gesetze der Vorgängerregierungen dies nicht widerspiegeln. Wir werden uns für liberalere Reformen einsetzen, um jeden Zentralamerikaner als gleichberechtigt vor dem Gesetz anzuerkennen."
CENdem_promoting_civilian_industry: "Förderung der zivilen Industrie"
CENdem_promoting_civilian_industry_desc: "Eines unserer Hauptziele ist es, die Lebensbedingungen in Zentralamerika zu verbessern, und obwohl wir nicht so radikal an der Industrialisierung interessiert sind wie die Liberalen, erkennen wir dennoch das Potenzial für eine Expansion in diesem Sektor, und wir werden so bald wie möglich damit beginnen, dieses Potenzial zu nutzen."
CENdem_railway_projects_for_all_republics: "Eisenbahnprojekte für alle Republiken"
CENdem_railway_projects_for_all_republics_desc: "Eines unserer Hauptziele ist die Annäherung der zentralamerikanischen Republiken durch die Förderung großer Infrastrukturprojekte. Wir werden eine Finanzierungsorgie starten, um den Ausbau von Straßen und Eisenbahnen durch private Unternehmen zu fördern. Von Belize bis San Carlos sollen unsere Straßen und Eisenbahnen alle unsere Völker miteinander verbinden!"
CENdem_consolidate_the_federations_principles: "Konsolidierung der Föderationsprinzipien"
CENdem_consolidate_the_federations_principles_desc: "Der Verfassungskonvent hat eine Reihe von Grundsätzen für unsere junge Föderation festgelegt. Allerdings haben diese neuen Ideen noch kein wirkliches rechtliches Gewicht. Wir werden uns darauf konzentrieren, dies zu ändern und sicherzustellen, dass keine Fraktion in Zentralamerika beschließen kann, dass die Föderation nicht mehr ihren Bedürfnissen entspricht..."
CENdem_peace_in_our_time: "Frieden in unserer Zeit"
CENdem_peace_in_our_time_desc: "In Zentralamerika hat es in den letzten Jahren zu viele Kämpfe gegeben. Menschen, die einst friedliche Nachbarn waren, wurden scheinbar über Nacht zu erbitterten Feinden. Unser Volk hat genug davon, und wir werden den Frieden, für den wir so hart gekämpft haben, für den Rest unserer Regierung aufrechterhalten. Wenn dies der Wille des Volkes ist, dann werden wir ihm gehorchen..."
CENdem_friendship_in_central_america: "Freundschaft in Zentralamerika"
CENdem_friendship_in_central_america_desc: "Die Nationen in Zentralamerika müssen sich durch die Entwicklungen in unserer Region des Subkontinents bedroht fühlen. In nur wenigen Jahren sind unsere Länder in gewaltsame Kämpfe verwickelt worden, und sie tun gut daran, sich vor uns in Acht zu nehmen, falls wir sie in unser Chaos hineinziehen wollen. Aber jetzt haben sich die Dinge beruhigt, und es ist an der Zeit, Brücken zwischen uns zu bauen, um den Frieden und eine engere Zusammenarbeit zu erreichen. Denn auch wenn es uns nicht gefällt, sind wir jetzt die Beschützer der Region."
CENdem_entrench_our_freedoms: "Festigung unserer Freiheiten"
CENdem_entrench_our_freedoms_desc: "Viele in unserem Land hatten das Pech, im letzten Jahrzehnt mindestens einmal unter einem autoritären Regime leben zu müssen. Diese Männer und Frauen möchten nicht, dass ihnen ihre Freiheit wieder genommen wird, und deshalb werden wir Gesetze erlassen, um die Meinungs-, Presse- und Versammlungsfreiheit vor allen zu schützen, die sie öffentlich oder privat verletzen wollen."
CENdem_pass_business_friendly_laws: "Verabschiedung von unternehmensfreundlichen Gesetzen"
CENdem_pass_business_friendly_laws_desc: "Die Zukunft Zentralamerikas besteht darin, ein leuchtendes Leuchtfeuer des Wohlstands zu werden, das die Welt sehen kann. Um dieses ehrgeizige Ziel zu erreichen, werden wir eine Reihe von unternehmensfreundlichen Gesetzen verabschieden, um ausländische Unternehmen zu ermutigen, sich in unserem Land niederzulassen und das dringend benötigte Kapital für Reinvestitionen in unsere Wirtschaft bereitzustellen."
CENdem_a_promising_future: "Eine vielversprechende Zukunft"
CENdem_a_promising_future_desc: "Langsam aber sicher geht es für unser Land nach dem Chaos, das vor nicht allzu langer Zeit auf dem Subkontinent herrschte, wieder aufwärts. Mit einer Zeit des Wohlstands und der Liebe zur Freiheit werden wir langsam zu einem attraktiven Ort für viele liberale Intellektuelle weltweit, und wir erhalten nun die Vorteile dieser professionellen Einwanderung."
CENdem_try_to_attain_neutrality: "Versucht, Neutralität zu erreichen"
CENdem_try_to_attain_neutrality_desc: "Der einzige Weg, den Frieden langfristig zu sichern, besteht darin, die Weltmächte dazu zu bringen, uns als neutrale Nation anzuerkennen und uns im Falle eines gegen uns gerichteten Konflikts ihre Unterstützung anzubieten. Wir werden den nächstgelegenen Regionalmächten, die an einer Unterstützung unserer Neutralität interessiert sein könnten, Vorschläge unterbreiten."

## SocDem
CENdem_the_labour_party_wins: "Die Arbeiterpartei siegt!"
CENdem_the_labour_party_wins_desc: "Die Partido del Trabajo hat die Wahlen gewonnen! Mit ihrem Ziel, eine Mittelschicht aufzubauen und die Bildungseinrichtungen im ganzen Land zu erweitern, wird sie sicherlich die Lebensbedingungen der Arbeiterklasse verbessern und einige dringend benötigte Fachkräfte ins Land zurückbringen."
CENdem_fund_universities_across_central_america: "Finanzierung von Universitäten in ganz Zentralamerika"
CENdem_fund_universities_across_central_america_desc: "In Zentralamerika mangelt es derzeit an höheren Bildungseinrichtungen, um die Qualität unserer Arbeitskräfte zu verbessern. Wir werden eine Finanzierungsorgie starten, um neue Universitäten zu gründen und die bestehenden zu reformieren, damit sie die dringend benötigte operative Autonomie erhalten."
CENdem_encourage_the_self_employed: "Ermutigung der Selbstständigen"
CENdem_encourage_the_self_employed_desc: "In Zentralamerika gibt es nur wenige kleine Unternehmen. Wir können die Selbstständigen nicht vernachlässigen, da sie das Rückgrat jeder modernen Wirtschaft sind, und wir werden uns bemühen, ihre Aktivitäten zu subventionieren, um ihre Gründung und ihr Wachstum zu fördern."
CENdem_progressive_taxation: "Progressive Besteuerung"
CENdem_progressive_taxation_desc: "Wir können Arbeitslose nicht auf die gleiche Weise besteuern wie Wohlhabende. Wir müssen ein Steuersystem schaffen, das sich wirklich an die Realität der Bürgerinnen und Bürger in unserem Land anpasst, damit sie so viel zum Staat beitragen können, wie sie können. Zu diesem Zweck werden wir ein progressives Steuersystem einführen, so dass kein Armer dank der Regierung zu arm und kein Oligarch durch Nachlässigkeit zu reich wird."
CENdem_strong_anti_trust_laws: "Starke Anti-Kartell-Gesetze"
CENdem_strong_anti_trust_laws_desc: "Unternehmensmonopole haben in der Vergangenheit nicht nur die zentralamerikanische Demokratie geschädigt, sondern auch die neu entstandenen kleinen Unternehmen in unserer Region über Jahrzehnte hinweg beeinträchtigt. Wir werden strenge Anti-Trust-Gesetze einführen, um zu verhindern, dass Unternehmensmonopole in unserem Land gedeihen und den Fortschritt unserer Unternehmer behindern."
CENdem_expand_the_rights_of_the_republics: "Ausweitung der Rechte der Republiken"
CENdem_expand_the_rights_of_the_republics_desc: "Mit der Feder oder dem Schwert wurden alle Republiken, die Zentralamerika bildeten, vereinigt. Das bedeutet nicht, dass es zwischen uns irgendwelche Ressentiments geben sollte, noch dass sie eine unterdrückerische Zentralregierung verabscheuen sollten, die sich über sie aufdrängt. Wir werden eine Reihe von Gesetzen erlassen, um die Autonomie der internen Regionen zu schützen, sehr zum Unmut der Unionisten."
CENdem_reform_army_command_structure: "Reform der Kommandostruktur des Heeres"
CENdem_reform_army_command_structure_desc: "Die Armee hat zu lange zu viel Exekutivgewalt gehabt, was zu Putschen, Verschwörungen und Unterdrückung geführt hat. Wir werden ihnen nicht die Möglichkeit geben, sich wieder von der Leine der Regierung zu befreien, und deshalb werden wir die Autonomie der Streitkräfte stark einschränken."
CENdem_a_decentralised_economy: "Dezentralisierte Wirtschaft"
CENdem_a_decentralised_economy_desc: "Wir sollten nicht versuchen, die Wirtschaft unter der Zentralregierung zu zentralisieren, sondern den einzelnen Regionen die Möglichkeit geben, ihre regionale Autonomie so zu handhaben, wie sie es für richtig halten. Auf diese Weise können wir eine flexible und freie Wirtschaft sicherstellen und gleichzeitig die lokalen Regierungen begünstigen."
CENdem_militray_staff_rotation: "Militärischer Personalwechsel"
CENdem_militray_staff_rotation_desc: "Langgediente Offiziere in der Armee haben sich in der Vergangenheit als verräterisch erwiesen, und aus diesem Grund werden wir eine jährliche Personalrotation einführen. Einerseits wird dadurch die Gefahr verringert, dass ein einzelner Offizier zu einflussreich wird, und andererseits können rangniedrige Offiziere häufiger bessere Posten übernehmen und so mehr Erfahrung sammeln."
CENdem_an_expanding_middle_class: "Eine wachsende Mittelschicht"
CENdem_an_expanding_middle_class_desc: "Mit der Zunahme von Unternehmern in unserem Land haben wir endlich unser Ziel erreicht, eine kleine, aber funktionierende Mittelschicht zu schaffen. Wir sollten hier nicht stehen bleiben, sondern jeden in der Arbeiterklasse ermutigen, hart für den Erfolg seiner Landsleute zu arbeiten und auf diese Weise unsere Mittelschicht weiter auszubauen."
CENdem_sickening_inequality_no_more: "Keine ekelhafte Ungleichheit mehr"
CENdem_sickening_inequality_no_more_desc: "In der Vergangenheit war Mittelamerika als Subkontinent bekannt, auf dem die Lebensstile der Reichen und der Armen stark voneinander abweichen. Nun aber ist es uns endlich gelungen, die Kluft zwischen ihnen zu überbrücken und eine Gesellschaft zu schaffen, die gerechter und integrativer ist als die, die wir geerbt haben. Unsere Reformen können als Erfolg gewertet werden, und die Gewinne aus unserem Erfolg beginnen zu fließen."
CENdem_pounce_at_the_right_opportunity: "Bei der richtigen Gelegenheit zuschlagen"
CENdem_pounce_at_the_right_opportunity_desc: "Die Wiedervereinigung Zentralamerikas ist noch nicht abgeschlossen. Costa Rica ist dem Chaos der Wiedervereinigung entkommen, aber unser Bedürfnis, die Union in ihrer Gesamtheit zu reformieren, ruft uns dazu auf, sie zu erobern. Auch Panama ist als potenzielle sechste Republik in unser Visier geraten, doch in diesen düsteren Zeiten ist Zusammenarbeit vielleicht die bessere Lösung als Eroberung."
CENdem_approach_the_entente: "Annäherung an die Entente"
CENdem_approach_the_entente_desc: "Die Entente greift weltweit zu den Waffen für Freiheit und Demokratie, und wir sollten sie in ihrem Kampf nicht allein stehen lassen! Wir werden Kanada auffordern, sich als Gleichberechtigter in ihre Reihen einzureihen."
CENdem_local_law_jurisdiction_reigns_supreme: "Örtliche Rechtsprechung bleibt das oberstes Gebot"
CENdem_local_law_jurisdiction_reigns_supreme_desc: "Die Bundesregierung hat ihre eigenen Zuständigkeiten, und jede Republik hat auch ihre eigenen. Aus diesem Grund unterstützen wir nicht die Vorherrschaft der föderalen Gesetze über die lokalen Gesetzgebungen. Wir werden die föderalen Richtlinien, die wir für die lokale Gesetzgebung haben, stärken, aber wir werden auch die verschiedenen Regionen ermutigen, ihre Gesetzbücher so zu entwickeln, wie sie es für richtig halten."
CENdem_the_army_will_threaten_democracy_no_more: "Die Armee wird die Demokratie nicht mehr bedrohen"
CENdem_the_army_will_threaten_democracy_no_more_desc: "Die Armee war schon immer eine Bedrohung für die zentralamerikanische Demokratie, und wir werden mehr als jede andere Fraktion dafür kämpfen, diese schreckliche Institution einzudämmen, damit sie nur den Interessen des Staates und der Verteidigung unserer Souveränität dient."
CENdem_the_workers_plight: "Die Notlage der Arbeiter"
CENdem_the_workers_plight_desc: "Die Arbeitnehmer in unserem Land haben jahrzehntelang unter grausamen Missständen gelitten, und wir treten nun in eine neue Ära ein, in der sich diese Nachlässigkeit als gefährlich erweisen könnte. Wir werden uns bemühen, einen Wohlfahrtsstaat zu schaffen, so dass jeder Mann seine Familie ernähren kann und jeder ein gleichberechtigtes und erfülltes Leben genießen kann."
CENdem_clamp_down_on_tax_evasion: "Vorgehen gegen die Steuerhinterziehung"
CENdem_clamp_down_on_tax_evasion_desc: "Überraschenderweise ist die Steuerhinterziehung in Zentralamerika einer der größten Kapitalverluste unserer Regierung, und jetzt, wo wir begonnen haben, einen Wohlfahrtsstaat zu schaffen, wäre dieses Kapital sehr nützlich, um unseren Haushalt zu verbessern. Wir werden eine Steuerbehörde einrichten und gegen die Steuerhinterziehung vorgehen, die Steuern für diejenigen senken, die kooperieren, und diejenigen hart bestrafen, die versuchen, sich aus dem System herauszuschummeln."
CENdem_have_corruption_stand_trial: "Korruption vor Gericht stellen"
CENdem_have_corruption_stand_trial_desc: "Die Korruption ist der Fluch der zentralamerikanischen Nationen, da große Unternehmen wie die United Fruit Company im Verborgenen die Fäden ganzer Nationen ziehen. Wir werden nicht zulassen, dass unser Land so leicht manipuliert werden kann, und wir werden diejenigen jagen, die es wagen, ihre Landsleute für Geld zu verkaufen."
CENdem_a_guaranteed_minimum_wage: "Ein garantierter Mindestlohn"
CENdem_a_guaranteed_minimum_wage_desc: "In Mittelamerika gab es jahrzehntelang keinen Mindestlohn, so dass die Unternehmen die Bauern und Arbeiter des Landes ausbeuten konnten. Wir werden einen Mindestlohn einführen, um unsere Arbeiterklasse zu schützen, und dafür sorgen, dass die lokalen Regierungen ihn als Richtschnur für ihre Regionen einhalten."
CENdem_ensure_separation_of_state_organs: "Gewährleistung der Trennung der Staatsorgane"
CENdem_ensure_separation_of_state_organs_desc: "Die von uns ausgearbeitete Verfassung sieht vor, dass die Zentralamerikanische Republik über eine Legislative, eine Exekutive und eine Judikative verfügen wird, die unabhängig voneinander arbeiten sollen. Gegenwärtig funktionieren sie wie vorgesehen, aber es spricht nichts dagegen, dass diese relative Harmonie in Zukunft zerbricht. Wir werden damit beginnen, Gesetze zu erlassen, die die Autonomie der einzelnen Gewalten gegenüber den anderen stärken, um die Dominanz einer der beiden Gewalten zu verhindern."
CENdem_ensure_a_liveable_pension: "Existenzsichernde Rente sichern"
CENdem_ensure_a_liveable_pension_desc: "Den Idealen des salvadorianischen Intellektuellen Masferrer folgend, werden wir versuchen, jedem Menschen im Land eine Chance auf ein besseres Leben zu geben, und dazu wäre es am besten, damit zu beginnen, dass die Menschen sich ihre Renten leisten können. Wir dürfen nicht zulassen, dass ein Zentralamerikaner obdachlos bleibt!"
CENdem_a_fledgling_welfare_state: "Ein junger Wohlfahrtsstaat"
CENdem_a_fledgling_welfare_state_desc: "Nach Abschluss unserer Reformen können wir mit Stolz sagen, dass Zentralamerika erreicht hat, was einst unmöglich schien: Ein Staat, der sich um das Wohlergehen der Arbeitnehmer kümmert und gleichzeitig eine Zeit des Wohlstands und der Wettbewerbsfähigkeit aufrechterhält, die unsere Republiken in der Vergangenheit wirtschaftlich erfolgreich gemacht hat."

## RadSoc
CENdem_the_national_revolutionaries_win: "Die Nationalen Revolutionäre gewinnen!"
CENdem_the_national_revolutionaries_win_desc: "Die Partido Nacional Revolucionario hat es geschafft, trotz aller Widrigkeiten die Wahlen zu gewinnen! Ihre Reformen, die eine Landreform und Reformen für die Gleichheit versprechen, werden zwangsläufig den Widerstand der anderen Parteien hervorrufen..."
CENdem_the_people_have_spoken: "Das Volk hat gesprochen"
CENdem_the_people_have_spoken_desc: "Die anderen Parteien beanstanden unseren Sieg, aber wir haben bei den Wahlen fair und deutlich gewonnen, und wir werden alle erforderlichen Prüfungen vornehmen, um zu beweisen, dass wir rechtmäßig gewonnen haben. Sie mögen mit unserer Ideologie nicht einverstanden sein, aber sie können nicht mit dem System, auf das wir uns vor nicht allzu langer Zeit geeinigt haben, nicht einverstanden sein!"
CENdem_reject_the_ideal_of_centroamerica: "Das Ideal von Centroamérica ablehnen"
CENdem_reject_the_ideal_of_centroamerica_desc: "Eine der größten Befürchtungen unserer Opposition ist, dass wir nur versuchen werden, unsere schwer erkämpfte Demokratie abzuschaffen und eine neue Diktatur des Proletariats zu schaffen. Wir müssen uns in der Öffentlichkeit von den radikalen Sozialisten distanzieren und ihnen zeigen, dass wir uns wirklich der Demokratie verpflichtet fühlen und mit jedem, der mit uns zusammenarbeiten will, Kompromisse eingehen."
CENdem_promote_equality_between_races: "Förderung der Gleichheit zwischen den Rassen"
CENdem_promote_equality_between_races_desc: "Je mehr sich die Dinge in Zentralamerika verändert haben, desto mehr sind sie gleich geblieben. Die Eingeborenen werden weiterhin unter dem kreolischen Stiefel unterdrückt, und die afrikanischen Nachkommen werden in unserer Gesellschaft weiterhin ignoriert. Jetzt, da wir an der Macht sind, werden wir die Gleichheit nicht nur fördern, sondern auch durchsetzen. Eine Reihe von Gesetzen, die die Gleichheit aller mittelamerikanischen Bürger und die Schwere eines rassistischen Vergehens festschreiben, könnte die Aufgabe erfüllen..."
CENdem_schooling_for_every_central_american: "Schulbildung für alle Zentralamerikaner"
CENdem_schooling_for_every_central_american_desc: "Die Analphabetenrate in Zentralamerika ist für unseren Geschmack ekelhaft hoch. Wir werden damit beginnen, in neue Schulen zu investieren, damit alle Zentralamerikaner von Belize bis Nicaragua zumindest eine Grundausbildung erhalten."
CENdem_for_the_defense_of_the_caribbean: "Für die Verteidigung der Karibik"
CENdem_for_the_defense_of_the_caribbean_desc: "Zentralamerika hat schon genug Krieg hinter sich. Es liegt nicht mehr in unserem Interesse, Militärbündnissen beizutreten und in weltweite Kreuzzüge zu ziehen. Wir werden den wichtigsten Fraktionen zu verstehen geben, dass wir an ihren Anliegen nicht interessiert sind. Aber die Region sich selbst zu überlassen, das können wir nicht zulassen."
CENdem_pass_laws_allowing_nationalisation: "Gesetzen zur Verstaatlichung"
CENdem_pass_laws_allowing_nationalisation_desc: "Um unsere Reformen fortzusetzen, müssen wir den rechtlichen Rahmen schaffen, der die Verstaatlichung von Schlüsselindustrien ermöglicht. Dieser Schritt wird bei unseren Gegnern zwangsläufig eine harsche Reaktion hervorrufen, aber je früher wir dies tun, desto besser."
CENdem_nationalise_the_telephonic_industry: "Verstaatlichung der Telekommunikationsindustrie"
CENdem_nationalise_the_telephonic_industry_desc: "Die Telefonindustrie in unserem Land ist ein lebenswichtiges Gut, und wir sind der Meinung, dass wir nicht zulassen können, dass sie von privaten Unternehmen kontrolliert wird, da diese aus Profitgründen große Teile unserer Bevölkerung abschneiden können. Wir werden ihr Vermögen verstaatlichen und unsere eigene Telefongesellschaft gründen, um unsere Bürger mit Telefondiensten zu versorgen."
CENdem_nationalise_the_railroads: "Verstaatlichung der Eisenbahnen"
CENdem_nationalise_the_railroads_desc: "Eisenbahnen sind für unser Land lebenswichtig, und wir können die Entwicklung einer so wichtigen Infrastruktur nicht einem privaten Unternehmen anvertrauen. Wir werden eine staatliche Einrichtung schaffen, die sich um die nationalen Eisenbahnen kümmert, und die bereits in unserem Land gebauten Eisenbahnen verstaatlichen."
CENdem_land_reform: "Bodenreform"
CENdem_land_reform_desc: "Die Ungleichheit in den ländlichen Gebieten unseres Landes ist erschreckend geworden. Eine kleine Oligarchie besitzt das meiste, wenn nicht alles Land im Land, während viele unserer Bauern kaum eigenen Besitz haben können. Wir werden eine nationale Landreform einleiten, damit alle unsere Bauern unter unserer Herrschaft ein würdiges Leben führen können."
CENdem_trading_partners_in_the_gulf: "Handelspartner in der Golfregion"
CENdem_trading_partners_in_the_gulf_desc: "Da unsere Nachbarn uns gegenüber misstrauisch sind, wäre es vielleicht am besten, wenn wir bessere außenwirtschaftliche Beziehungen zu den Ländern der Karibik aufbauen würden. Der Zusammenbruch der Vereinigten Staaten hat sich auch auf sie ausgewirkt, und sie werden sicherlich bereit sein, sowohl diplomatisch als auch wirtschaftlich mit uns zusammenzuarbeiten."
CENdem_raise_the_tax_ceiling: "Anhebung der Steuerobergrenze"
CENdem_raise_the_tax_ceiling_desc: "Viele wohlhabende Industrielle und Grundbesitzer haben es geschafft, auf Kosten ihrer Arbeitnehmer einen riesigen Reichtum anzuhäufen. Wir können ihnen ihren Reichtum zwar nicht direkt wegnehmen, aber wir können die Steuern erhöhen, die sie zahlen, um einen Teil dieses Einkommens an die Armen und Bedürftigen in unserem Land umzuverteilen. Zu diesem Zweck werden wir eine Steuerreform durchführen, die eine Anhebung der Steuerobergrenze ermöglicht."
CENdem_agricultural_subsidies: "Subventionen für die Landwirtschaft"
CENdem_agricultural_subsidies_desc: "Die Landwirtschaft ist das Lebenselixier Zentralamerikas, unabhängig davon, was die Liberalen denken. Natürlich wollen wir nicht, dass unsere Landwirte Angst vor dem Auf und Ab des Gemeinsamen Marktes haben. Deshalb werden wir damit beginnen, ihre Aktivitäten zu subventionieren, um ihnen ein Gefühl der Sicherheit zu geben und die Expansion unseres Agrarsektors zu fördern."
CENdem_invest_in_state_companies: "Investitionen in staatliche Unternehmen"
CENdem_invest_in_state_companies_desc: "Wir können uns nicht darauf verlassen, dass der freie Markt die ganze Arbeit für uns erledigt. Wir brauchen eine eigene industrielle Basis, wenn wir florieren wollen, und deshalb werden wir in den Aufbau staatlicher Schlüsselindustrien investieren, um unsere Industrieproduktion zu verbessern."
CENdem_negligible_unemployment: "Vernachlässigbare Arbeitslosigkeit"
CENdem_negligible_unemployment_desc: "Vor unserer Herrschaft saßen Hunderte, wenn nicht Tausende von Menschen in den Stadtzentren des Landes und suchten nach nicht existierenden Jobs, um sich zu ernähren. Zwar gibt es wahrscheinlich immer noch ein paar Arbeitslose in unserem Land, aber die Beschäftigungsmöglichkeiten haben sich dank unserer Verstaatlichungsbemühungen und der Arbeitsplatzsicherheit stark verbessert, so dass unsere Reformen von der breiten Bevölkerung als erfolgreich angesehen werden können."

### Army
CENdem_federalised_army: "Föderalistische Armee"
CENdem_federalised_army_desc: "Der Verfassungskonvent hat beschlossen, dass die Zukunft der zentralamerikanischen Armee in einer föderalisierten Berufsarmee liegt, die sich aus Soldaten aus allen Teilen unseres Landes zusammensetzt, und unsere Offiziere werden die notwendigen Reformen in Angriff nehmen."
CENdem_drew_from_all_corners: "Aus allen Winkeln schöpfen"
CENdem_drew_from_all_corners_desc: "Aus allen Teilen des Landes werden wir unserer Armee Unterstützung und Fachwissen zur Verfügung stellen. Unser Ziel wird es sein, eine geschlossene Truppe aus allen Zentralamerikanern zu schaffen, in der sich jeder für unser Land und seine Bürger nützlich fühlen kann."
CENdem_universal_recruit_training: "Universelle Rekrutenausbildung"
CENdem_universal_recruit_training_desc: "Wir werden einen nationalen Reservistenpool schaffen, für den ein einheitlicher Ausbildungsstandard und ein Rekrutierungssystem gelten. Dieser Zweig wird zwar nur in Konfliktzeiten zum Einsatz kommen, aber diese Reservistengruppen werden unser Personal aufstocken, falls wir unsere Streitkräfte schnell erweitern wollen."
CENdem_forging_uniformity: "Schmieden von Uniformität"
CENdem_forging_uniformity_desc: "Unsere Streitkräfte sind derzeit ein Sammelsurium von Einheiten mit unterschiedlichen Ausbildungs- und Ausrüstungsstandards. Um eine föderale Armee zu schaffen, müssen wir einen Standard für die gesamte Armee schaffen und versuchen, dass alle unsere Streitkräfte diesen Standard erfüllen, bevor wir mit weiteren Reformen fortfahren."
CENdem_complete_the_integration: "Vollendung der Integration"
CENdem_complete_the_integration_desc: "Da unsere Armee einem Standard folgt, müssen wir jetzt nur noch das lokale Offizierskorps in ein einheitliches meritokratisches System integrieren und versuchen, die Offiziere an eine neue Hierarchie anzupassen, um ihnen ihre Ränge auf der Grundlage ihrer Erfahrung und ihres Wissens korrekt zuzuweisen, und nicht nach irgendeinem willkürlichen Standard, wie es in den früheren Republiken der Fall war."
CENdem_joint_comman_leaders: "Gemeinsame Befehlshaber"
CENdem_joint_comman_leaders_desc: "Unsere Armee verfügt derzeit über getrennte Planungsausschüsse, die sich aus verschiedenen Offizieren unterschiedlicher Akademien zusammensetzen, die über die gesamte Region verstreut sind. Anstatt getrennt zu arbeiten, werden wir versuchen, eine strikte Zusammenarbeit zwischen diesen Planungsgremien durchzusetzen und eine echte gemeinsame Kommandostruktur sowohl für die offensive als auch für die defensive Planung zu schaffen."
CENdem_long_term_planning: "Langfristige Planung"
CENdem_long_term_planning_desc: "Da unsere Armee kampfbereit ist, wäre es ein kluger Schachzug, mehrere Verteidigungs- und Angriffspläne für den Fall eines Angriffs einer fremden Macht auf unsere Nation vorzubereiten, ähnlich wie die Vereinigten Staaten ihre Rainbow-Pläne vorbereiten. Wir werden uns mit unserem nationalen gemeinsamen Planungsausschuss in Verbindung setzen, um mit den Vorbereitungen zu beginnen."
CENdem_entrenchment_training: "Verschanzungstraining"
CENdem_entrenchment_training_desc: "Das raue Gelände in Mittelamerika macht das Graben von Gräben viel schwieriger als auf europäischen Schlachtfeldern. Wir werden ein Trainingsprogramm starten, um unsere Soldaten darauf vorzubereiten, ihre Fähigkeiten beim Graben von Gräben zu verbessern und bessere und sicherere Befestigungen zu bauen, die dem ständigen Regen und der Feuchtigkeit, die für das mittelamerikanische Wetter so typisch sind, standhalten können."
CENdem_extensive_war_games: "Umfangreiche Kriegsspiele"
CENdem_extensive_war_games_desc: "Nur die Praxis kann uns darauf vorbereiten, dass ein Konflikt die zentralamerikanische Demokratie erneut bedrohen könnte, und deshalb werden wir eine Reihe ehrgeiziger Kriegsspiele durchführen, um unsere Truppen auf den Kampf in allen möglichen Umgebungen vorzubereiten. Vom Dschungel bei Belize bis zu den Vulkanen und Hügeln in El Salvador werden unsere Truppen bereit sein, mit allen Mitteln um jeden Zentimeter Boden zu kämpfen!"
CENdem_instate_long_conscription_times: "Lange Wehrpflichtzeiten einführen"
CENdem_instate_long_conscription_times_desc: "Unsere Soldaten sind wertvoll, und ihre Erfahrung ist heute wichtiger als je zuvor. Wir können nicht zulassen, dass dieses Fachwissen an der zivilen Front vergeudet wird, wenn es nicht gebraucht wird, und deshalb werden wir die Wehrpflicht verlängern. Auf diese Weise können wir mehr unserer erfahrenen Soldaten für einen längeren Zeitraum behalten, bevor sie schließlich durch frische Reservisten ersetzt werden."
CENdem_the_central_american_task_force: "Die zentralamerikanische Task Force"
CENdem_the_central_american_task_force_desc: "Der Verfassungskonvent hat beschlossen, dass der Weg für die zentralamerikanische Armee in einer gemischten Truppe mit lokalen Milizen und einer Elite-Bundesarmee besteht, und unsere Offiziere werden die notwendigen Reformen in Angriff nehmen."
CENdem_autonomy_don_the_command_chain: "Autonomie in der Befehlskette"
CENdem_autonomy_don_the_command_chain_desc: "Um unsere Armee erfolgreich zu einem gemischten Gebilde mit föderaler und lokaler Struktur zu reformieren, können wir keine festen Normen für unsere Offiziere anwenden, also werden wir in die entgegengesetzte Richtung gehen. Wir werden ihnen die dringend benötigte Autonomie gewähren, damit sie ihre Aufgaben mit ihren Truppen so erfüllen können, wie sie es für richtig halten, und sie für den Zustand ihrer Soldaten und deren Kampffähigkeit verantwortlich machen."
CENdem_support_teams_integration: "Integration von Unterstützungsteams"
CENdem_support_teams_integration_desc: "Eine Elitetruppe besteht nicht nur aus einem Haufen altgedienter Soldaten, die Befehle ausführen. Es muss Ingenieure geben, die ihnen beim Vormarsch in unwegsamem Gelände helfen, und Späher, die ihnen dabei helfen, feindliche Hochburgen zu umgehen und feindliche Schwachstellen anzugreifen. Es ist der Bedarf an solchen Unterstützungskompanien, der uns veranlasst, in die Integration dieser Teams in unsere Elitetruppen zu investieren."
CENdem_incorporate_shelling_into_doctrine: "Beschuss in die Doktrin einbeziehen"
CENdem_incorporate_shelling_into_doctrine_desc: "Bei unserem System können wir uns nicht auf einen Zahlenvorteil verlassen, um den Feind zu schlagen. Glücklicherweise ist eine der größten Erfindungen des 20. Jahrhunderts für die Kriegsführung die Artillerie, die es uns ermöglicht, feindliche Stellungen aus relativer Sicherheit zu bombardieren, solange wir der gegnerischen Artillerie zuvorkommen können. Um der gegnerischen Artillerie stets überlegen zu sein, werden wir in bessere Artilleriemodelle investieren."
CENdem_the_best_of_the_best: "Die Besten der Besten"
CENdem_the_best_of_the_best_desc: "Die Föderale Einsatztruppe für Zentralamerika, die Fuerzas Especiales de CentroAmérica (FECA), soll nach dem Vorbild des amerikanischen Marine Corps oder der deutschen Sturmtruppen geformt werden und wird aus den besten Soldaten bestehen, die unser Land zu bieten hat."
CENdem_acquire_tank_designs: "Erwerbt Panzerdesigns"
CENdem_acquire_tank_designs_desc: "Keine moderne Armee kann die Bedeutung gepanzerter Fahrzeuge im Kampf unterschätzen, wie die Durchbrüche beweisen, die diese Maschinen während des Weltkrieges erzielt haben. Wir werden unser eigenes Programm für gepanzerte Fahrzeuge starten und ausländische Experten einladen, unsere neuen Entwürfe zu beaufsichtigen, damit sie sowohl billig als auch effektiv sein können."
CENdem_begin_motorisation: "Beginn der Motorisierung"
CENdem_begin_motorisation_desc: "Angesichts der in den letzten Jahrzehnten erzielten Geschwindigkeitssteigerungen bei Autos darf die militärische Bedeutung von motorisierten und mechanisierten Fahrzeugen nicht unterschätzt werden. Wir werden damit beginnen, in motorisierte Transportmodelle für unsere Truppen zu investieren, was hoffentlich dazu beitragen wird, dass unsere Armee nicht nur die stärkste, sondern auch die schnellste des Kontinents wird."
CENdem_swiftness_is_key: "Schnelligkeit ist der Schlüssel"
CENdem_swiftness_is_key_desc: "Armeen, die nicht in der Lage sind, einen schnellen Sieg zu erringen, werden unweigerlich in langwierige Zermürbungskriege hineingezogen, die sowohl kostspielig als auch ineffektiv sind. Wir können es uns nicht leisten, mit unseren neuen Streitkräften in einen solchen Konflikt hineingezogen zu werden, und aus diesem Grund sollten wir uns darauf konzentrieren, einen schnellen Sieg über unsere Feinde zu erringen, anstatt uns in einen Zermürbungskrieg zu stürzen."
CENdem_combined_arms_training: "Kombinierte Waffenausbildung"
CENdem_combined_arms_training_desc: "Die Theorie des kombinierten Kampfes gewinnt zunehmend an Bedeutung, da der Einsatz von Funkgeräten eine bessere Koordinierung zwischen Armee, Panzerkorps und Luftwaffe ermöglicht, um den Feind wirksamer zu bekämpfen. Wir werden uns bei der Entwicklung unserer Taktik darauf konzentrieren, diese neuen Doktrinen in unseren Kampfstil zu integrieren."
CENdem_keep_the_republican_armies_separated: "Trennt die republikanischen Armeen"
CENdem_keep_the_republican_armies_separated_desc: "Der Verfassungskonvent hat beschlossen, dass die Zukunft der zentralamerikanischen Armee in einer dezentralisierten Armee liegt, und unsere Offiziere werden die notwendigen Reformen in Angriff nehmen."
CENdem_divided_but_equal: "Geteilt aber gleich"
CENdem_divided_but_equal_desc: "Unsere Armeen mögen zwar strukturell getrennt bleiben, aber vor dem Gesetz werden sie gleich behandelt, und keine Region sollte die Streitkräfte ihres Bruders als minderwertiger als die eigenen betrachten."
CENdem_watchers_of_the_army: "Beobachter der Armee"
CENdem_watchers_of_the_army_desc: "Die Bundesregierung wird eine kleine Alibi-Truppe unterhalten, die sicherstellen wird, dass keine lokale Armee den Frieden unserer Nation aus egoistischen provinziellen Gründen stört. Diese friedenserhaltende Truppe wird sich hauptsächlich um die Beziehungen zwischen den Armeen kümmern und eher wie eine Militärpolizei als eine echte Geheimpolizei arbeiten."
CENdem_voluntery_but_encourage_conscription: "Freiwillige, aber ermutigte Wehrpflicht"
CENdem_voluntery_but_encourage_conscription_desc: "Früher gab es nur wenige Freiwillige für die Armee, vor allem weil die Armeen in dem schlechten Ruf standen, Tyrannen zu beherbergen und schlechte Lebensbedingungen für den durchschnittlichen Soldaten zu bieten. Wir werden mit solchen Vorstellungen aufräumen und damit beginnen, den Armeedienst als eine ehrenvolle Tätigkeit zu propagieren, sowie die Löhne der Armee deutlich erhöhen, um weniger idealistische Rekruten anzuziehen..."
CENdem_inter_republican_war_plan_simulations: "Interrepublikanische Kriegsplan-Simulationen"
CENdem_inter_republican_war_plan_simulations_desc: "Nur durch Übung kann es uns gelingen, den Vorsprung der verschiedenen internen Armeen im Falle einer ausländischen Invasion zu wahren. Um ihre jeweiligen Fähigkeiten zu trainieren, werden wir eine Reihe von Kriegsspielen für unsere Armeen einrichten, um Manöver und Schießübungen in einem begrenzten Umfeld zu üben, damit sie im Falle eines Konflikts bereit sein können."
CENdem_army_infrastucture_projects: "Infrastrukturprojekte der Armee"
CENdem_army_infrastucture_projects_desc: "Die Armee ist zwar Eigentum der Provinzen, aber die Logistik liegt in der Verantwortung der Zentralregierung. Wir werden eine Reihe von Infrastrukturprojekten in Angriff nehmen, um den Transport von Versorgungsgütern im ganzen Land zu verbessern, damit es in keiner Abteilung zu Engpässen kommt, wo auch immer sie sich befinden mag."
CENdem_discourage_nepotism: "Entmutigung von Vetternwirtschaft"
CENdem_discourage_nepotism_desc: "Vetternwirtschaft ist in den meisten Ländern Mittelamerikas praktisch endemisch, und obwohl wir wissen, dass 'besser den Teufel, den du kennst, als den Teufel, den du nicht kennst' im militärischen Bereich seine Berechtigung hat, können wir es uns nicht leisten, dass in unserer Armee Militärdynastien entstehen, die nicht auf Verdiensten beruhen. Wir werden strenge meritokratische Maßnahmen ergreifen, um Generäle daran zu hindern, Familienmitglieder zu befördern, wenn diese nicht die erforderlichen Qualifikationen für ihre Posten mitbringen."
CENdem_military_parades: "Militärische Paraden"
CENdem_military_parades_desc: "Eine Möglichkeit, unseren Streitkräften Stolz einzuflößen, ist die Veranstaltung jährlicher Militärparaden im ganzen Land, um jeder lokalen Armee die Möglichkeit zu geben, sowohl zu Hause als auch im Rest des Landes zu zeigen, welche Leistungen sie in Bezug auf Disziplin in so kurzer Zeit erbracht hat. Wir werden mit sofortiger Wirkung die Veranstaltung einer Militärparade anordnen, die zu einer jährlichen Feier werden soll."
CENdem_ingrain_democracy_in_the_army: "Verankerung der Demokratie in der Armee"
CENdem_ingrain_democracy_in_the_army_desc: "Die Demokratie muss jedem Soldaten und jedem Offizier beigebracht werden, die Demokratie muss sich als das System erweisen, das unsere Nation zusammenhält, und nur für die Demokratie werden unsere Soldaten bereit sein, an der Front zu kämpfen und zu sterben!"
CENdem_a_most_loyal_army_to_the_confederation: "Eine höchst loyale Armee für die Konföderation"
CENdem_a_most_loyal_army_to_the_confederation_desc: "Unsere Armeen haben über ihre individuelle Loyalität zu ihrer jeweiligen Nation hinaus auch eine Verantwortung auf nationaler Ebene, ihre Brüder und Schwestern vor den anderen Mitgliedern der Konföderation genauso zu schützen, wie sie ihre eigenen Leute verteidigen würden. Es ist dieses Gefühl der Kameradschaft, das unserer föderalen Regierung die Loyalität ihrer Truppen über die einzelnen Provinzen hinaus verleiht, da jeder Soldat weiß, dass mehr auf dem Spiel steht als nur seine Provinzen."

## Air Tree
CENdem_airplane_trials: "Flugzeug Versuche"
CENdem_airplane_trials_desc: "Die Zentralamerikanische Föderation hat mit dem Aufbau einer neuen Luftstreitkraft zu unserer Verteidigung begonnen. Um diese schwierige Aufgabe in Angriff zu nehmen, haben erste Versuche mit neuen Flugzeugen begonnen, um die Fähigkeit unseres Landes zu testen, diese leistungsstarken Maschinen zu entwickeln und zu fliegen."
CENdem_airfield_constructions: "Flugplatzkonstruktionen"
CENdem_airfield_constructions_desc: "Damit unsere Flugzeuge fliegen können, müssen sie sicher starten und landen können. Aus diesem Grund hat die Zentralamerikanische Föderation mit dem Bau neuer Flugplätze begonnen, die von unserer neuen Luftstreitkraft genutzt werden sollen. Dies wird es uns ermöglichen, mehr Flugzeuge gleichzeitig einzusetzen und unseren Luftraum erfolgreich gegen Angreifer zu verteidigen."
CENdem_flak_gun_advancements: "Weiterentwicklung der Flakgeschütze"
CENdem_flak_gun_advancements_desc: "Unsere Schiffe brauchen neue Waffen, damit sie wettbewerbsfähig bleiben. Wir müssen die Technologie unserer Flakgeschütze weiterentwickeln und sie auf unseren Schiffen anbringen, um ihre Kampfkraft und Effektivität im Kampf zu verbessern. Diese Geschütze werden unserer Flotte ungemein helfen."
CENdem_ace_pilot_initiative: "Pilotenass-Initiative"
CENdem_ace_pilot_initiative_desc: "Die Moral und Effizienz unserer Luftstreitkraft wird exponentiell steigen, wenn unsere Piloten Helden haben, zu denen sie aufschauen und denen sie nacheifern können. Wir müssen Piloten finden, die bereit sind, alles für ihr Land zu tun, Piloten, die das übertreffen, was jeder für möglich hält. Hoffentlich hilft uns dies, neue Piloten-Asse zu finden, die die Gesichter unserer neuen Luftstreitkräfte sein werden."
CENdem_fighters_arms_race: "Wettrüsten der Kampfflugzeuge"
CENdem_fighters_arms_race_desc: "Wir dürfen nicht tatenlos zusehen, wie andere Länder bessere und fortschrittlichere Kampfflugzeuge entwickeln, die die unseren leicht übertreffen. Wir müssen wettbewerbsfähig bleiben und hart daran arbeiten, neuere und bessere Kampfflugzeugmodelle zu entwickeln und einzusetzen. Unsere besten Köpfe müssen daran arbeiten, dies zu erreichen."
CENdem_dogfight_training: "Kurvenkampf Ausbildung"
CENdem_dogfight_training_desc: "Unsere Piloten müssen in dem geschult werden, was man die Kunst des Dogfight nennen könnte. Sie müssen intensiv in allen möglichen Situationen trainiert werden, um den Feind stets ausmanövrieren zu können. Wenn wir sie zu wahren Helden des Luftkampfes ausbilden, wird unsere Luftstreitkraft allein schon durch die Qualität unserer Piloten beeindruckend sein."
CENdem_long_range_detection: "Detektion über große Entfernungen"
CENdem_long_range_detection_desc: "RADARs werden mit neuen Entwicklungen wie dem dezimetrischen Radar, das eine genauere Verfolgung von Flugobjekten in einem bestimmten Luftraum ermöglicht, immer häufiger eingesetzt. Uns ist klar, dass eine solche Technologie unerlässlich sein wird, um unseren Luftraum vor jedem zu schützen, der es wagen könnte, den zentralamerikanischen Luftraum zu überfliegen, und deshalb werden wir in diese innovative Technologie investieren."
CENdem_multirole_bombers: "Mehrzweckbomber"
CENdem_multirole_bombers_desc: "Unsere sich rasch modernisierende Luftstreitkräfte haben die Notwendigkeit eines neuen Flugzeugtyps erkannt. Wir brauchen Bomber, die nicht nur für eine bestimmte Aufgabe geeignet sind, sondern die flexibler eingesetzt werden können, um unsere vielfältigen Bedürfnisse zu erfüllen. Aus diesem Grund müssen wir uns auf die Entwicklung von Mehrzweckbombern konzentrieren, die uns im Falle eines Krieges sicherlich helfen werden."
CENdem_fighter_bombers: "Jagdbomber"
CENdem_fighter_bombers_desc: "Unsere derzeitige Bomberflotte ist nicht in der Lage, sich selbst angemessen zu schützen, und unsere Jagdflugzeugflotte kann dem Feind keinen angemessenen Schaden zufügen. Wir müssen einen neuen Flugzeugtyp in unserer Luftstreitkräfte einführen, den Jagdbomber. Diese Flugzeuge werden sowohl kampf- als auch bombenfähig sein und es uns ermöglichen, den Himmel zu erobern und das Feuer auf diejenigen niedergehen zu lassen, die unsere Demokratie bedrohen wollen."
CENdem_sea_bombers_trials: "Seebomber Versuche"
CENdem_sea_bombers_trials_desc: "Unsere derzeitige Luftstreitkraft ist nicht in der Lage, feindliche Schiffe zu beschädigen. Wir müssen spezialisierte Seebomber entwickeln, die in der Lage sind, feindliche Schiffe viel effektiver zu bombardieren. Durch diese Spezialisierung können wir verhindern, dass feindliche Schiffe an unsere Küsten gelangen und möglicherweise unsere Demokratie bedrohen."

## Naval Tree
CENdem_propose_naval_ventures: "Schlagt Marineunternehmungen vor"
CENdem_propose_naval_ventures_desc: "Unsere derzeitige Flotte ist schwach. Deshalb müssen wir die Möglichkeit prüfen, unsere militärischen Anstrengungen auf deren Ausbau zu konzentrieren. Wenn wir das nicht tun, werden wir zum Spielball der anderen Großmächte. Mit einer Flotte können wir unsere Küsten erfolgreich gegen diejenigen verteidigen, die versuchen, unsere liberale Demokratie zu stürzen."
CENdem_the_merchant_fleet: "Handelsflotte"
CENdem_the_merchant_fleet_desc: "Unserem Land fehlt es an einer formellen Handelsflotte, und wenn wir überhaupt den Aufbau einer formellen Militärflotte in Betracht ziehen wollen, dann sollten wir uns vielleicht zuerst um den Aufbau einer zivilen Flotte kümmern. Wir werden ein paar Transportschiffe auf dem Weltmarkt kaufen und dann in einige kleine Werften investieren, um diese kleine Handelsflotte zu unterhalten."
CENdem_next_generation_of_naval_officers: "Die nächste Generation der Marineoffiziere"
CENdem_next_generation_of_naval_officers_desc: "Unsere expandierende Marine braucht Offiziere, die die Besatzungen richtig führen und unsere Schiffe effizient steuern können. Ohne ein angemessenes Offizierskorps werden unsere Schiffe kaum mehr sein als große schwimmende Metallteile. Wir müssen eine neue Generation von Offizieren ausbilden, um unsere neuen Schiffe richtig zu besetzen und die Effizienz unserer Marine zu erhalten."
CENdem_new_drydocks: "Neue Trockendocks"
CENdem_new_drydocks_desc: "Um unsere Expansionspläne für die Marine umzusetzen, brauchen wir neue Trockendocks, die uns beim Bau neuer Schiffe helfen. Diese Trockendocks sind teuer und wir müssen unsere Anstrengungen darauf konzentrieren, einen geeigneten Standort für die Schiffbauindustrie zu schaffen."
CENdem_convoy_defence_fleet: "Konvoi-Verteidigungsflotte"
CENdem_convoy_defence_fleet_desc: "Das Wichtigste auf den Weltmeeren ist der Schutz unseres Handels. Wir müssen unsere Handelskonvois verteidigen, und dazu müssen wir die Schiffe suchen, die diese Aufgabe angemessen erfüllen können. Wir können es uns nicht leisten, zu viele Ressourcen für andere Dinge auszugeben."
CENdem_sea_lane_patrols: "Patrouillen auf dem Seeweg"
CENdem_sea_lane_patrols_desc: "Mit unserer neu erworbenen Handelsflotte laufen wir nun Gefahr, diese wertvollen Frachtschiffe an getarnte U-Boote und abtrünnige Zerstörer zu verlieren. Wir können nicht zulassen, dass sie unsere Handelsflotte gefährden, und um diese Schiffe zu schützen, werden wir die Entwicklung eines neuen Kreuzermodells finanzieren, das uns helfen wird, unsere Seewege zu schützen, wenn sie gebaut werden."
CENdem_military_fleet_expansion: "Erweiterung der Militärflotte"
CENdem_military_fleet_expansion_desc: "Um unsere maritimen Ambitionen zu fördern, müssen wir uns auf den Ausbau unserer Militärflotte konzentrieren. Sie ist für unsere derzeitigen strategischen Bedürfnisse völlig unzureichend, so dass wir sie erweitern müssen. Wir müssen neue Militärschiffe bauen, um unsere Konvois zu schützen und unsere Küsten zu sichern."
CENdem_civilian_fleet_focus: "Schwerpunkt auf eine Zivilflotte"
CENdem_civilian_fleet_focus_desc: "Wir haben viele Waren mit der Welt zu handeln, und um unseren Handel zu erweitern, müssen wir eine starke und solide Flotte aufbauen. Aus diesem Grund müssen wir uns auf den Ausbau unserer Marinekonvoiflotte konzentrieren."
CENdem_fleet_mainstay: "Flotte Hauptstandbein"
CENdem_fleet_mainstay_desc: "Unsere Flotte verfügt zwar über Zerstörer und Kreuzer, aber diese Schiffe könnten ein oder zwei Treffer einstecken und sind dann gezwungen, sich in befreundete Häfen zurückzuziehen. Wir brauchen Schiffe, die schwerere Schäden aushalten und den Kampf fortsetzen können, wenn wir in einer Seeschlacht in Zukunft eine Chance haben wollen."
CENdem_flagship_designs: "Flaggschiff Designs"
CENdem_flagship_designs_desc: "Da unsere Reformen fast abgeschlossen sind, brauchen wir dringend ein Flaggschiff für unsere Flotte. Nicht nur wegen seines symbolischen Wertes, sondern auch, weil ein Flaggschiff Schwert und Schild unserer Flotte wäre und als Kommandoplattform dienen würde, um den Rest der Flotte zu koordinieren, und als furchterregender Gegner für alle feindlichen Schiffe im Kampf."

