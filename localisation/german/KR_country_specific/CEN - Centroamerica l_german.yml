CEN_revolutionary_council: "Revolutionärer Rat"
CEN_revolutionary_council_leader_desc: "§YHintergrund:§! §LZentralamerika ist endlich wiedervereinigt, aber die politische Struktur des Landes ist noch nicht endgültig festgelegt. Vorerst wurde eine provisorische Übergangsregierung eingesetzt, in der die meisten sozialistischen Machtblöcke aus der gesamten Region zumindest nominell vertreten sind.§!"

CEN_democratic_council: "Zentralamerikanischer Rat"
