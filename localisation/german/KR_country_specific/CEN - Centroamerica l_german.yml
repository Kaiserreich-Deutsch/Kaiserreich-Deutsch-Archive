### Events ###
cafla.1.t: "Archäologische Expedition zur Ausgrabungsstätte San Andres"
cafla.1.d: "Der amerikanische Archäologe John Dimmick ist heute in unserem Land eingetroffen und hat eine ganz besondere Bitte geäußert. Besucher der Familie Dueñas haben berichtet, dass auf dem Gehöft von San Andres uralte Strukturen gefunden wurden, die teilweise verschüttet sind und Aufschluss über die Geschichte der präkolumbischen mesoamerikanischen Zivilisationen geben könnten. Er behauptet, dass er die Expedition mit seinem persönlichen Vermögen ganz allein finanzieren wird, und sie brauchen nur noch grünes Licht von uns. [Root.GetLeader] hat bereits seine Unterstützung für das Projekt angekündigt und die Familie Dueñas persönlich kontaktiert, um sie zu bitten, ihr Land für die Expedition zur Verfügung zu stellen. Nach einem Treffen mit einem Vertreter der Dueñas-Familie, Dimmick und [Root.GetLeader] haben sie zugestimmt, der Expedition bis Ende Mai, wenn die Regenzeit beginnt, einen Freibrief für die Ausgrabungsstätte zu erteilen. Es bleibt zu hoffen, dass ihre Entdeckungen das Interesse der Archäologen an unserem Land auf Jahre hinaus wach halten."
cafla.1.a: "Sie sind herzlich eingeladen, unsere Vergangenheit zu erkunden."

cafla.2.t: "Der Vulkan Izalco intensiviert seine strombolianische Aktivität"
cafla.2.d: "Der Vulkan Izalco im Departamento Sansonante in El Salvador hat mit einer Reihe unregelmäßiger Ausbrüche begonnen, die den Zyklus von einer strombolianischen Eruption pro Monat auf fast eine alle zwanzig Minuten durchbrechen, wobei immer mehr Asche und Lava aus seinem Inneren austritt. Während der Izalco seit seiner Entstehung im Jahr 1722 fast ununterbrochen ausgebrochen ist, sorgt der "Faro del Pacifico" für Unruhe in der Bevölkerung, da die Angst vor einem heftigen Vulkanausbruch immer stärker wird."
cafla.2.a: "Wir müssen sie im Auge behalten."

cafla.3.t: "Der Vulkan Izalco intensiviert seine strombolianische Aktivität weiter"
cafla.3.d: "Berichte unserer Geologen deuten darauf hin, dass der Vulkan Izalco seine Aktivität noch weiter steigert als bisher. Jetzt bricht der Vulkan alle acht Minuten aus, und die örtliche Zivilbevölkerung ist zunehmend beunruhigt über die Situation, da es derzeit keine Pläne der Regierung für den Fall eines Ausbruchs gibt."
cafla.3.a: "Bereitet Evakuierungspläne vor, nur für den Fall..."

cafla.4.t: "Der Vulkan Izalco kehrt zu normaler Aktivität zurück"
cafla.4.d: "Trotz der jüngsten Panik im Zusammenhang mit dem Vulkan Izalco berichten unsere Geologen, dass der Vulkan endlich wieder zu seinen normalen Aktivitäten zurückgekehrt ist, und während es im südlichen Sektor immer noch zu normalen Ausbrüchen von Asche und Lava kommt, können die Einwohner von Sansonante beruhigt sein, da die vulkanische Aktivität langsam zurückgeht."
cafla.4.a: "Gott sei Dank ist es vorbei."

cafla.5.t: "Überschwemmung in San Salvador"
cafla.5.d: "Aufgrund der jüngsten Wetterverhältnisse und der schlechten Wartung des Abwassersystems von San Salvador kam es in der salvadorianischen Stadt zu Überschwemmungen. Zwar sind keine Todesopfer zu beklagen, doch die Schäden an der Infrastruktur der Stadt sind nach wie vor beträchtlich und es wird einige Zeit dauern, bis die Stadt wieder auf die Beine kommt."
cafla.5.a: "Eine unglückliche Wendung der Ereignisse."

cafla.6.t: "Ausbruch des Vulkans Paricutín in Michoacán"
cafla.6.d: "Wir haben heute schlechte Nachrichten aus der Kleinstadt Paricutín erhalten. Der nahe gelegene Vulkan Paracutín ist im Laufe des Nachmittags ausgebrochen, und die Bevölkerung der Kleinstadt ist nun vom Ascheregen bedroht, und unsere Spezialisten bestätigen, dass der Lavastrom die Stadt bei der derzeitigen Geschwindigkeit der Emissionen bedecken wird. Der Präsident [Root.GetLeader] hat die sofortige Evakuierung der Stadt angeordnet, und es wird damit begonnen, sie in die Nähe von Uruapan umzusiedeln. Dies wird jedoch Zeit und Mühe kosten, aber es ist ein notwendiger Schritt, um die Sicherheit unserer Bürger vor einer Naturkatastrophe zu gewährleisten."
cafla.6.a: "Eine unglückliche Wendung der Ereignisse."

cafla.7.t: "Erdbeben erschüttert Guatemala!"
cafla.7.d: "Um 17:37 Uhr begann in der Nähe der guatemaltekischen Pazifikküste ein Erdbeben der Stärke 7,7 auf der Richterskala. Das Erdbeben hat die Infrastruktur in der Region stark beschädigt, Telegrafenleitungen zum Einsturz gebracht und die Interamerikanische Straße unterbrochen. Auch die Stadt Tecpan wurde schwer beschädigt, wobei fast 60 % der zivilen Wohnhäuser durch das Erdbeben zerstört wurden. Der historische Palacio de los Capitanes Generales in Antigua Guatemala wurde ebenfalls teilweise beschädigt, ebenso wie viele alte Kirchen aus der Kolonialzeit in der Region. Leider sind achtunddreißig Menschen bei diesem tragischen Ereignis ums Leben gekommen, und wir müssen uns nun mit den Folgen einer solch schrecklichen Naturkatastrophe auseinandersetzen."
cafla.7.a: "Hoffen wir, dass dies nicht der erste Fall von vielen ist."

cafla.8.t: "Gründung des Museo Regional de Arqueología in Copan"
cafla.8.d: "Heute wurde das Museo Regional de Arqueologia in der Stadt Copán gegründet. Die archäologische Stätte von Copán beherbergt einen der größten erhaltenen architektonischen Komplexe aus der frühen vorklassischen Ära sowie eine der größten Städte der alten Maya-Zivilisation. Die Ausgrabungsstätte wurde 1935 für die Öffentlichkeit geschlossen und hat umfangreiche Restaurierungsarbeiten erfahren, wobei die Akropolis, der Hauptplatz, die "Treppe der Hieroglyphen", die Tempel 11 und 22 sowie die "38 Estelas" und alle Altäre im Mittelpunkt der Restaurierungsarbeiten standen. Mit der Eröffnung des Museums ist die archäologische Stätte wieder für die Öffentlichkeit zugänglich, um die Vergangenheit des präkolumbischen Mittelamerikas zu erkunden."
cafla.8.a: "Ein weiterer Schritt zur Bewahrung unserer Geschichte."

cafla.9.t: "Erdbeben erschüttert El Salvador"
cafla.9.d: "Ein starkes Erdbeben hat die Kleinstädte Santa Clara und San Esteban in der Nähe des Vulkans San Vicente erschüttert. Mit einer Stärke von 6,1 auf der Richterskala hat das Erdbeben die Kleinstädte dezimiert, zweihundert Menschen das Leben gekostet und große Schäden in den beiden Städten und den sie verbindenden Straßen verursacht. Das Erdbeben scheint jedoch nicht durch den nahe gelegenen Vulkan verursacht worden zu sein, und so können die Bewohner des Departements San Vicente aufatmen, da der Vulkan keine Anzeichen für eine baldige Aktivierung zeigt."
cafla.9.a: "Hoffen wir, dass sich unser Glück verbessert."

cafla.10.d: "El Salvador ist erneut von einem Erdbeben erschüttert worden, dieses Mal in der Gemeinde Ahuachapán. Das Erdbeben mit einer Stärke von 5,9 auf der Richterskala hat in den Gemeinden Ahualchapán und Atiquizaya schwere Schäden verursacht. Glücklicherweise gab es keine Todesopfer, und obwohl die physischen Schäden in beiden Gemeinden beträchtlich sind, wird der Wiederaufbau keine schwierige Aufgabe sein, da beide Gemeinden relativ unterentwickelt waren."
cafla.10.a: "Zumindest sind alle sicher."

cafla.11.d: "El Salvador wurde erneut von einem Erdbeben erschüttert, dieses Mal in der Gemeinde Jucuapa. Das Beben begann um 5:02 Uhr mit einer Stärke von 6,2 auf der Richterskala, und als die Rettungsdienste bereits mobilisiert waren, ereignete sich um 5:06 Uhr ein weiteres Beben, das noch größere Schäden verursachte als das erste. Das Erdbeben hat in den Departements La Paz, Usulután und San Miguel schwere Schäden verursacht und schätzungsweise vierhundert Menschen das Leben gekostet, fast tausend verletzt und mehr als zwanzigtausend Menschen obdachlos gemacht. Das "Comité General Ejecutivo Prodamnificados" hat bereits Pläne für die Umsiedlung der Opfer nach El Salvador ausgearbeitet, doch wird dies ein kostspieliges Unterfangen sein..."
cafla.11.a: "Es scheint, als hätte sich Mutter Natur heute gerächt..."

cafla.12.t: "Ein tropischer Sturm trifft auf die Atlantikküste Nicaraguas"
cafla.12.d: "Unsere Atlantikküste ist von einem Sturm heimgesucht worden, der derzeit in der Region anhält. Aufgrund der starken Winde und der gefährlichen Flut wurde der Handel mit dem Atlantik vorübergehend eingestellt, und viele befürchten, dass sich der Sturm in naher Zukunft noch verstärken wird. Obwohl der Sturm selbst keine Anzeichen für eine Verschärfung aufweist, wäre es vielleicht ratsam, Evakuierungsmaßnahmen für den Fall vorzubereiten, dass sich ein Hurrikan anbahnt..."
cafla.12.a: "Wir müssen uns auf das Schlimmste vorbereiten."

cafla.13.t: "Ein Hurrikan trifft die Atlantikküste Nicaraguas"
cafla.13.d: "Als unsere Pläne endlich fertig waren, trat das Schlimmste ein: In der Nähe unserer Küste bildete sich ein Hurrikan, dessen starke Winde Puerto Cabezas zu verwüsten begannen, bevor er sich in Richtung Karibik bewegte. Glücklicherweise traten unsere Evakuierungspläne schnell genug in Kraft, um zivile Opfer zu vermeiden, aber die Infrastruktur muss erst wieder instand gesetzt werden."
cafla.13.a: "Wir haben gut gewählt und uns gut vorbereitet."

cafla.14.t: "Ein weiterer Hurrikan trifft die Atlantikküste Nicaraguas"
cafla.14.d: "An der nicaraguanischen Atlantikküste hat erneut ein Hurrikan gewütet. Der Sturm bildete sich fast aus dem Nichts, und die unvorbereitete Zivilbevölkerung litt unter den Unwägbarkeiten des mittelamerikanischen Wetters. Glücklicherweise zog der Sturm in Richtung des Golfs von Mexiko und berührte die Küste nicht, aber die starken Winde verursachten dennoch einige Schäden an der gesamten mittelamerikanischen Atlantikküste."
cafla.14.a: "Wir hatten Glück, dass er nicht in unsere Richtung kam."

cafla.15.t: "Paricutín bedroht Santa Ana Zirosto"
cafla.15.d: "Während der Ausbruch des Paracutín weitergeht, gerät eine weitere Stadt in den Pfad der Zerstörung. Die kleine Stadt Santa Ana Zirosto, die während der Kolonialzeit gegründet wurde, liegt nun auf dem Weg der Lavaemissionen. Die Stadt wurde evakuiert und soll zusammen mit der Bevölkerung des Paricutín in die Nähe von Uruapan umgesiedelt werden."
cafla.15.a: "Wir können nur hoffen, dass sie sich erholen können."

cafla.16.t: "Paricutín bedroht San Juan Parangaricutiro"
cafla.16.d: "Unsere Spezialisten versichern uns zwar, dass der Ausbruch des Paricutín sich seinem Ende nähert, aber die Stadt San Juan Parangaricutiro mit ihren fast zweitausend Einwohnern befindet sich nun im Weg der Lava. Glücklicherweise hat der Bürgermeister bereits einen Notfallplan für den Fall ausgearbeitet, dass der Vulkan die Stadt bedroht, aber unsere Hilfe wäre trotzdem sehr willkommen. Die Stadt und ihre Einwohner sollen in das alte Gehöft Conejos umgesiedelt werden, das fast dreißig Kilometer vom ursprünglichen Standort der Stadt entfernt liegt. Präsident [Root.GetLeader] hat den Bürgermeister für seine Weitsicht gelobt, und die Umsiedlungsbemühungen sind bereits im Gange."
cafla.16.a: "Hoffen wir, dass dies bald endet."

cafla.17.t: "Paricutín hört endlich auf zu explodieren"
cafla.17.d: "Der Vulkan Paricutín hat endlich aufgehört, Lava auszustoßen, und auch wenn der Vulkan in den kommenden Jahren noch eine Bedrohung für die Bevölkerung in der Nähe darstellen kann, haben wir durch die Evakuierung unserer Zivilbevölkerung eine größere Katastrophe vermieden, auch wenn die Aschewolken noch immer unsere nahe gelegenen Felder und Städte beeinträchtigen können. Die verschütteten Städte sollen als Gedenkstätten für die alten Bewohner eingerichtet werden und werden trotz ihrer Umsiedlung als integraler Bestandteil ihrer Verwaltung betrachtet, so dass sie mit ihren alten Städten machen können, was sie wollen."
cafla.17.a: "Endlich, endlich ist es vorbei."

cafla.18.t: "Jährliche Feierlichkeiten zum '15 de Septiembre'"
cafla.18.d: "Heute feiert ganz Mittelamerika den Tag, an dem sich die Delegation von Abgeordneten aus allen ehemaligen spanischen Provinzen im Rathaus von Guatemala-Stadt versammelte und gemeinsam die von Jose Cecilio del Valle verfasste Unabhängigkeitserklärung abfasste, durch die unsere einst fremdbestimmten Länder zu freien Nationen wurden. Während des gesamten Monats September feiert ganz Mittelamerika, jedes mit seinen eigenen Traditionen, und nutzt dabei alle Arten von Unterhaltung, von Paraden und Konzerten bis hin zu öffentlichen Reden von hochrangigen Regierungsvertretern. Heute ist wirklich ein Tag der Einheit für unsere Nationen!"
cafla.18.a: "¡Feliz Día de la Independencia!"

cafla.20.t: "Veröffentlichung des Buches 'Archaeology of the North Coast of Honduras'"
cafla.20.d: "Die amerikanische Archäologin und Ethnografin Doris Zemurray Stone hat ihr Buch veröffentlicht, in dem sie die Erkenntnisse verschiedener Archäologen über mehrere mittelamerikanische Ausgrabungsstätten in Honduras zusammenfasst. Als eines der besten Werke der archäologischen Forschung in diesem Bereich konzentriert sich ihr Buch vor allem auf die Aufzeichnungen von George Clapp Vaillant und Dorothy Popenoe über die Playa de los Muertos und wie diese das neue Bild der mesoamerikanischen Kulturen prägen. Das Buch ist schnell zur Pflichtlektüre für jeden Liebhaber präkolumbischer mesoamerikanischer Geschichte geworden und hat das Ansehen der jungen Direktorin des Nationalmuseums von Costa Rica in neue Höhen getrieben."
cafla.20.a: "Ihre Arbeit macht uns alle stolz."
