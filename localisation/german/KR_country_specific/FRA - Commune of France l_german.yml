### Focuses ###
commune_of_france_focus: "Schwerpunktbaum von Kommune Frankreichs"

FRA_amenagement_du_territoire: "Regionale Planung"
FRA_amenagement_du_territoire_desc: "Unser Territorium ist riesig und ungleich entwickelt, einige ländliche Regionen wurden zurückgelassen, während andere florieren und mit spektakulären Raten wachsen. Wir müssen lokale Initiativen fördern und ehrgeizige Infrastrukturprojekte in Betracht ziehen, um dieses Problem auf lokaler und nationaler Ebene zu lösen."
FRA_hydroelectricity: "Wasserkraft"
FRA_hydroelectricity_desc: "Unsere Gebirgsregionen in den Alpes und im Zentralmassiv verfügen über eine Vielzahl von Flüssen mit hohem Durchfluss, eine perfekte Umgebung, um eine saubere und dauerhafte Energiequelle zu installieren und die rückständigen, ländlichen Bergregionen der Kommune zu beleben."
 FRA_improve_the_electrical_network: "Verbesserung des Stromnetzes"
 FRA_improve_the_electrical_network_desc: "Dank der jüngsten Erfolge beim Ausbau der Stromerzeugung aus Wasserkraft können wir nun billigeren Strom nutzen, um unsere industrielle Leistungsfähigkeit weiter zu steigern. Die Renovierung der Stromnetze, um eine gute Verteilung dieses neu gewonnenen Überschusses zu gewährleisten, ist ein perfekter erster Schritt."
FRA_office_des_chemins_de_fer: "Eisenbahnamt"
FRA_office_des_chemins_de_fer_desc: "Eine Kongress-Sitzung über den Zustand der Infrastruktur Frankreichs auf dem BGT zeigte die Desorganisation unseres Eisenbahnsystems und wie rückständig es geworden ist. Der Kongress einigte sich auf die Notwendigkeit, ein neues Amt zu schaffen, das speziell mit der Entwicklung und Instandhaltung unserer Eisenbahnen beauftragt wird, um alle Teile Frankreichs miteinander zu verbinden."
FRA_mining_expansion: "Erweiterung des Bergbaus"
FRA_mining_expansion_desc: "Die wirtschaftliche und infrastrukturelle Entwicklung der Regionen der Alpen und des Zentralmassivs ermöglicht eine stärkere Ausbeutung der dort vorhandenen Bodenschätze. Unsere Prospektoren haben neue Mineralienvorkommen entdeckt und wir sind nun bereit, diese im industriellen Maßstab auszubeuten!"
FRA_plan_prost: "Plan Prost"
FRA_plan_prost_desc: "Der Ingenieur und Urbanist Henri Prost hat den Plan, Autobahnen rund um die Pariser Region zu entwickeln, um die Vororte miteinander zu verbinden. Diese Idee findet breite Unterstützung und die BGT beschließt, neue Projekte zum Ausbau von Autobahnen durch die Kommune zu finanzieren. Auch die Kommunen Marseille und Lyon bitten ihn, Autobahnpläne für ihre Städte zu entwerfen."
FRA_autoroutes: "Die Autobahnen"
FRA_autoroutes_desc: "Die Autobahnen haben sich als massiver Segen für die Wirtschaft und die Mobilität der Arbeiter in den städtischen Regionen erwiesen, jetzt wurde ein ehrgeiziger Plan vorgelegt, sie auf das ganze Land auszuweiten! Jede Ecke unseres Landes zu verbinden, wird einen massiven Einfluss auf unsere regionale Entwicklung haben und kann der Revolution nur nützen."

FRA_direction_of_the_economy: "Richtung der Wirtschaft"
FRA_direction_of_the_economy_desc: "Unsere Wirtschaft ist gerechter für die Arbeiter und im Allgemeinen ziemlich potent, während reaktionäre Wirtschaften von den Launen der Kapitalisten leben und zugrunde gehen, aber interne Konflikte haben uns daran gehindert, unsere Wirtschaft zu steuern. Es ist an der Zeit, eine Versammlung des BGT einzuberufen, damit diese Fragen ein für alle Mal von einer Fraktion der Kommune geklärt werden."
FRA_orthodox_syndicalism: "Orthodoxer Syndikalismus"
FRA_orthodox_syndicalism_desc: "Der seit der Revolution eingeschlagene Kurs wurde bekräftigt. Diese orthodoxe Haltung hat sich bewährt und kann mit ein wenig Feinschliff noch besser werden."
FRA_reduce_unemployment: "Abbau der Arbeitslosigkeit"
FRA_reduce_unemployment_desc: "Jenseits des Rheins ist die Arbeitslosigkeit so hoch wie nie zuvor, wir müssen dafür sorgen, dass der französische Arbeiter immer einen Arbeitsplatz hat, um seine Familie zu ernähren. In dieser einfachen Aufgabe, unser Volk mit den Früchten seines Lebensunterhalts zu versorgen, beweisen wir unsere innewohnende Überlegenheit gegenüber den kapitalistischen Volkswirtschaften und ihren ständigen Krisen."
FRA_worker_designer_cooperation: "Zusammenarbeit zwischen Arbeiter und Projektanten"
FRA_worker_designer_cooperation_desc: "Indem wir die Zusammenarbeit zwischen den Wissenschaftlern und Ingenieuren, die hinter den Designs und Konzepten stehen, und den Arbeitern, die sie tatsächlich bauen, verstärken, werden wir unsere Produktionstechniken schnell verbessern. Dies ermöglicht uns auch, unsere Belegschaft schnell für neue Techniken zu schulen und auszubilden, indem wir die Projektanten die Arbeiter direkt darüber unterrichten lassen."
FRA_improve_management_of_unions: "Verbessern Sie die Verwaltung von Gewerkschaften"
FRA_improve_management_of_unions_desc: "Die Gewerkschaften haben lange Zeit die Wirtschaft gelenkt, aber sie haben einige Lücken und Schlupflöcher in ihren Regeln, die ausgenutzt werden können, was zu katastrophalen Ergebnissen für unsere Wirtschaft führt. Wir werden jedoch den Platz der Gewerkschaften in unserem Land nicht in Frage stellen. Stattdessen werden wir das Management straffen und einige Arbeitsvorschriften neu schreiben."
FRA_sense_of_dedication: "Sinn für Einsatzbereitschaft"
FRA_sense_of_dedication_desc: "Der Arbeiter muss sich bewusst sein, dass er für das größere Wohl der Kommune und des französischen Volkes als Ganzes arbeitet. Er muss sich zu jeder Zeit in seine Arbeit eingebunden fühlen, und auf diese Weise werden wir unseren nationalen Geist und unsere Produktivität verbessern. Wir brauchen weder Peitschen noch unterdrückerische Unternehmer."
FRA_factory_towns: "Fabrik Städte"
FRA_factory_towns_desc: "Unser Plan, die industrielle Basis der Kommune schnell zu erweitern, kann durch die Errichtung neuer Fabrikstädte unterstützt werden, Städte, die speziell dafür entworfen wurden, ihnen und ihren Familien Wohnraum und moderne Gebrauchsgegenstände zur Verfügung zu stellen und gleichzeitig dafür zu sorgen, dass sie in der Nähe ihrer Arbeitsstätten wohnen."
FRA_communal_industrialisation: "Industrielle Stadtentwicklung"
FRA_communal_industrialisation_desc: "Barthélémy Montagnon ist der neue Wirtschaftsminister der Kommune. Als Jakobiner ist er ein Verfechter der kommunalen Industrialisierung. Obwohl unser Land schon immer zu den modernen Volkswirtschaften Europas gehörte, können wir uns noch nicht mit dem Ruhrgebiet vergleichen. Nur durch einen ehrgeizigen Ausbau der industriellen Basis können wir hoffen, uns mit Deutschland zu messen."
 FRA_technician_management: "Techniker Management"
 FRA_technician_management_desc: "Zu lange hat man es den Gewerkschaften überlassen, die Wirtschaft ohne fachkundige Leitung ineffizient zu verwalten. Um dem wirtschaftlichen Chaos ein Ende zu setzen und eine rasche Modernisierung zu gewährleisten, werden Ingenieure, Wirtschaftswissenschaftler und andere Experten ermächtigt, die Entscheidungen der Gewerkschaften in Wirtschaftsfragen zu leiten und ein Veto einzulegen."
FRA_war_economy_and_agriculture: "Kriegsökonomie und Landwirtschaft"
FRA_war_economy_and_agriculture_desc: "Jacques Doriot ist der neue Wirtschaftsminister der Kommune. Als Sorelianer ist er ein Verfechter seiner Theorie "Krieg, Ökonomie und Agrarwirtschaft", die eine rasche Umstellung auf eine Kriegswirtschaft zusammen mit einer ehrgeizigen Entwicklung der Landwirtschaft fordert. Sollten die deutschen Reaktionäre angreifen, werden wir sicherlich eine Verwendung für die Gewehre und das Brot haben."
FRA_modern_farms: "Moderne Bauernhöfe"
FRA_modern_farms_desc: "Die Landwirtschaft ist seit der Antike ein Grundnahrungsmittel der Zivilisation, und doch hat sie sich in nur einem Jahrhundert tiefgreifend verändert. Neueste Werkzeuge wie Traktoren ermöglichen es einem einzelnen Landwirt, an einem einzigen Tag Felder zu ernten, für die früher Dutzende von Landwirten und eine Woche nötig gewesen wären. Lassen Sie uns unsere Bauernhöfe mechanisieren, um mehr Essen auf unsere Teller und in unsere Vorräte zu bringen."
FRA_war_industry: "Eine Kriegsindustrie"
FRA_war_industry_desc: "Trotz steigender Feindseligkeit aus Deutschland ist unsere Wirtschaft immer noch größtenteils auf die Produktion von zivilen Gütern ausgerichtet und nicht für einen großen Krieg geeignet. Wir müssen unsere Produktion von Waffen und Ausrüstung entwickeln, wenn wir die Kommune effizient gegen äußere Bedrohungen verteidigen wollen."
FRA_mass_production: "Massenproduktion"
FRA_mass_production_desc: "Unsere Feinde sind zahlreich, und unsere Armee ist demzufolge ziemlich groß. Diese Armee braucht eine Menge Ausrüstung, und das belastet natürlich unsere Fabriken. Wir müssen nach neuen Wegen suchen, um unsere Produktion von Kleinwaffen sowohl in der Konstruktion als auch in der Fertigung zu verbessern, ohne dabei Abstriche zu machen."
 FRA_worker_self_management: "Arbeiter-Selbstverwaltung"
 FRA_worker_self_management_desc: "Daniel Guérin ist der neue Wirtschaftsminister der Kommune. Der Anarchist ist ein Befürworter einer stärkeren Selbstverwaltung der Arbeiterklasse und wird neue Maßnahmen zur Bekämpfung der Bürokratisierung in den Gewerkschaften umsetzen."
FRA_decentralized_industry: "Dezentrale Industrie"
FRA_decentralized_industry_desc: "Unsere Industrie konzentriert sich derzeit um Paris und die großen Gemeinden, aber die Menschen leben nicht nur in Paris, Lille oder Lyon, sondern überall in Frankreich. Wir müssen alle Anstrengungen unternehmen, um alle Regionen Frankreichs zu entwickeln, damit unser ganzes Land gedeiht."
 FRA_collective_properties: "Kollektive Eigenschaften"
 FRA_collective_properties_desc: "Privateigentum ist mit der Freiheit des Einzelnen unvereinbar. Dies ist theoretisch ein Grundsatz, dem auch orthodoxe Syndikalisten zustimmen. Allerdings wurden die alten kapitalistischen Stadtplanungen und öffentlichen Normen jahrzehntelang weitgehend unverändert beibehalten, und es ist nun an der Zeit, dem ein Ende zu setzen. Mit der Förderung gemeinschaftlicher Lebensformen und der Zusammenlegung von Genossenschaften zu Gemeineigentum wird unsere Gesellschaft zwangsläufig gerechter und weniger verschwenderisch werden."
FRA_ruralism: "Ländlicher Raum"
FRA_ruralism_desc: "Das Leben des Bauern ist das beste Leben, das dem Menschen bekannt ist, aber die Notwendigkeit einer industriellen Wirtschaft machte dieses Leben für den Großteil des französischen Volkes unmöglich. Wir können diesen Lebensstil jedoch immer noch fördern, indem wir ihre Fabriken und Arbeitsplätze auf das Land bringen und die Tyrannei der Massenurbanisierung beenden."

FRA_road_to_war: "Der Weg zum Krieg"
FRA_road_to_war_desc: "Der Krieg mit Deutschland ist eindeutig unvermeidlich, diese Nation hält unsere Brüder im Elsass und in Lothringen als Geiseln, und mit ihren vielen Marionetten im Reichspakt steht sie als konterrevolutionäre Hauptmacht in Europa, wenn nicht in der Welt, als Tyrann über Hunderte von Millionen Menschen. Das wird aufhören, wir werden sie alle rächen. Der erste Weltkrieg war nicht der letzte."
FRA_renseignements_generaux: "Die Allgemeine Informationen"
FRA_renseignements_generaux_desc: "Es ist deutlich geworden, dass wir unser Land ohne einen modernen, zentralisierten Nachrichtendienst nicht zufriedenstellend verteidigen können. Die Tabus der alten Zeit gelten noch immer gegen eine solche zentralisierte, unkontrollierte Autorität, aber es ist ein Opfer, das wir bringen müssen. Deutsche Spione lachen leise über unsere kläglichen "Geheimdienstausschüsse"."
FRA_military_buildup: "Militärische Aufrüstung"
FRA_military_buildup_desc: "Um uns auf den kommenden Krieg vorzubereiten, müssen wir unsere Kriegsindustrie schnell und effizient entwickeln. Das mag unserem kurzfristigen Wirtschaftswachstum schaden, und das mag bei denen in unserer Bevölkerung, die auf Frieden und Wohlstand hoffen, nicht beliebt sein, aber wir wissen es leider besser. Das Überleben der Revolution steht hier auf dem Spiel!"
FRA_calibrate_the_economy: "Kalibrierung der Wirtschaft"
FRA_calibrate_the_economy_desc: "Die kapitalistische Welt kämpft immer noch mit der erschütternden Wirtschaftskrise des letzten Jahres, während sich die Rechtschaffenheit unseres eigenen Systems weiterhin bewährt. Es wurde vorgeschlagen, dass wir diesen industriellen Vorteil nutzen, um bestimmte Aspekte der Wirtschaft ausschließlich auf militärische Zwecke umzustellen."
FRA_socialist_education: "Sozialistische Bildung"
FRA_socialist_education_desc: "Die Bildung der Französischen Republik war in vielerlei Hinsicht hervorragend und ermöglichte es dem Durchschnittsbürger, ein großes Wissen in den Wissenschaften und Künsten zu erlangen. Wir versuchen, an diesem Erbe weiterzuarbeiten, indem wir sicherstellen, dass französische Schulen immer das Lernen und die Bildung als oberstes Ziel haben und nicht Hierarchie und Disziplin wie in einigen reaktionären Ländern."
 FRA_vanguard_of_the_revolution: "Avantgarde der Revolution"
 FRA_vanguard_of_the_revolution_desc: "Diejenigen, die noch unter der kapitalistischen Unterdrückung kämpfen, blicken mit großer Hoffnung auf uns, als das große Leuchtfeuer, das schlagende Herz der Revolution. Wir müssen alles in unserer Macht Stehende tun, um denen zu helfen, die die Ketten sprengen, das ist unsere historische Pflicht. Ideologische und materielle Unterstützung sind eine Sache, aber wir müssen noch weiter gehen und uns direkt in den bewaffneten Kampf einschalten: Die Franzosen werden in der ganzen Welt für die Freiheit aller Arbeiter kämpfen und triumphieren, so wie wir hier triumphiert haben."
FRA_department_revolutionary_ideals: "Abteilung für revolutionäre Ideale"
FRA_department_revolutionary_ideals_desc: "Während die empirischen Lehren sich leicht beweisen, sind die Tugenden der Kommune unserer Bevölkerung schwerer zu vermitteln. Obwohl es unheilvoll klingt, müssen wir eine Institution schaffen, die bereit ist, uns zu helfen, unserem Volk den Wert der Revolution in Erinnerung zu rufen und zu verhindern, dass sich reaktionäre Einflüsse einnisten."
FRA_curie_research_institute: "Curie Forschungsinstitut"
FRA_curie_research_institute_desc: "Während sich einige Nationen gegen die Lehren der Wissenschaft wehren, unterstützt Frankreich sie ohne Nuancen. Unterstützen wir die Gründung eines neuen Forschungsinstituts, um unsere technologische Überlegenheit zu fördern. Wo Reaktionäre jede Entdeckung anzweifeln und Veränderungen misstrauisch gegenüberstehen, umarmen wir sie und werden jedes Jahr stärker!"
FRA_industrial_mobilisation: "Mobilisierung der Industrie"
FRA_industrial_mobilisation_desc: "Unsere Wirtschaft ist jetzt gut entwickelt und die Föderation ist bereit für den Krieg, aber wir können immer noch besser werden. Durch die Förderung weiterer industrieller Projekte wird die Kommune nicht nur kriegsbereit sein, sondern unbestreitbar jedem unserer Feinde in jeder Hinsicht überlegen sein. Wir werden der Welt beweisen, dass die Revolution nicht besiegt werden wird!"
FRA_military_science: "Militärwissenschaft"
FRA_military_science_desc: "Frankreich arbeitet immer an der Verbesserung seiner Forschungsnetzwerke, aber die theoretischen Wissenschaften können uns nur so weit bringen. Wir werden einen neuen Flügel im Blanqui-Forschungsinstitut eröffnen, der der Militärwissenschaft gewidmet ist und es uns ermöglicht, neue Durchbrüche zu finanzieren und zu entwickeln, die sofort von unserer Armee genutzt werden können."
FRA_synthetic_chemistry: "Chemische Synthese"
FRA_synthetic_chemistry_desc: "Frankreich ist groß und einfallsreich, aber es hat nicht alles. Es fehlt an Öl, Kautschuk, Wolfram und Chrom, und wir dürfen uns nicht auf ausländische Exporteure verlassen, wenn es zu Konflikten kommt. Wir müssen neue Wege erforschen, um diese Ressourcen aus dem zu gewinnen, was wir bereits haben. Einige Wissenschaftler schlagen sogar vor, dass wir in der Lage sein könnten, diese Ressourcen zu synthetisieren."
FRA_electric_machines: "Elektrische Maschinen"
FRA_electric_machines_desc: "Während das Rechnen auf die Tabelliermaschine zurückgeht, haben wir seither massive Durchbrüche auf dem Gebiet des Rechnens gemacht. Unsere Mathematiker versichern bereits, dass diese neuen Maschinen eine enorme Hilfe für schnelles und effizientes Rechnen sind. Mit etwas Förderung und Zeit können wir die Möglichkeiten dieses neuen Gebietes nur erahnen."
FRA_damocles: "Das Damokles Projekt"
FRA_damocles_desc: "Angeregt durch die Cambridge-Konferenz während des Zehnten Kongresses der Dritten Internationale fand heute an der Universität Cambridge ein Wiedersehen statt. Eine Gruppe theoretischer Physiker aus Großbritannien und Frankreich bittet um die Finanzierung der Einrichtung des 'Damokles-Projekts', eines gemeinsamen britisch-französischen Ausschusses für Kernforschung."
 FRA_zoe_project: "Zoé Project"
 FRA_zoe_project_desc: "Das Damokles-Projekt war zwar sehr vielversprechend, aber die Weigerung von [ENG.GetNameDef], sich daran zu beteiligen, hat die Zusammenarbeit zwischen unseren und ihren Wissenschaftlern lahmgelegt. Trotzdem müssen wir weitermachen und versuchen herauszufinden, wie wir das Atom nutzen können. Wir werden dieses Projekt genau der Frau widmen, die das Radium entdeckt und uns auf diesen Weg gebracht hat."
FRA_fortify_the_german_border: "Befestigen Sie die deutsche Grenze"
FRA_fortify_the_german_border_desc: "Wir haben bereits ein ziemlich beeindruckendes Netz von Befestigungen entlang der Maas und der Grenze zu Flandern-Wallonien gebaut. Trotzdem können wir es mit neuen Bauten und hochmodernen militärischen Einrichtungen wie Funkstationen und modernen Artilleriegeschützen verbessern. Etwas, das sich die Republik sicher nie hätte leisten können."
FRA_extend_the_line: "Verlängern der Linie"
FRA_extend_the_line_desc: "Während wir unsere Befestigungsbemühungen hauptsächlich auf die am besten zu verteidigenden Abschnitte der Linie konzentriert haben, ist es ziemlich offensichtlich, dass Deutschland stattdessen unsere schwächeren Punkte angreifen wird. Die Lösung ist ganz einfach, wir werden keine Schwachstellen haben. Wenigstens lernen sie, wie man auf dem Wasser läuft, viel Glück für sie, diese Linie zu überqueren!"
FRA_demand_haute_savoie: "Forderung Haute-Savoie"
FRA_demand_haute_savoie_desc: "Die illegale Schweizer Besetzung der Haute-Savoie dauert schon viel zu lange an! Die Schweizer haben sich als brutale Tyrannen und Unterdrücker unseres Volkes auf unserem eigenen, rechtmäßigen Land erwiesen! Niemand kann die Dreistigkeit besitzen, Franzosen zu verfolgen und zu jagen und zu glauben, er käme damit durch, die perfiden Schweizer haben ihren letzten Fehler gemacht."
FRA_liberate_iberia: "Iberien befreien"
FRA_liberate_iberia_desc: "Direkt an unserer südlichen Grenze, jenseits der Pyrenäen, gibt es noch immer Kapitalismus und Imperialismus. Mit unseren Anstrengungen werden wir erreichen, was kein französischer Imperialist erreichen konnte - die totale Kontrolle über Iberien. Aber wir sind anders. Wir tun es für das gemeine Volk, nicht für imperiale Ambitionen. Der Syndikalismus wird auf der Iberischen Halbinsel Erfolg haben!"
FRA_take_down_germany: "Deutschland ausschalten"
FRA_take_down_germany_desc: "Das französische Volk soll nicht länger warten! Die Zeit ist endlich gekommen - die Revolution wird siegen, und unsere Brüder werden gerächt werden für das, was sie im Großen Krieg erlitten haben! Deutschland wird sich wünschen, den ersten Krieg verloren zu haben, denn wir werden vor nichts Halt machen, bis es völlig vernichtet ist!"
FRA_the_red_danube: "Die Rote Donau"
FRA_the_red_danube_desc: "Die Donauvölker haben bewiesen, dass sie nicht in der Lage sind, eine erfolgreiche sozialistische Revolution in ihrem Land einzuleiten und sich von der habsburgischen Tyrannei zu befreien. Wir werden ihnen also helfen. Ebenso werden alle Völker, die noch unter der Tyrannei dieses anachronistischen Reiches stehen, befreit werden. Europa wird frei sein vom letzten der reaktionären Reiche."
FRA_flank_the_rhineland: "Flankierung des Rheinlands"
FRA_flank_the_rhineland_desc: "Die Benelux-Länder sind für unsere Kriegsanstrengungen von strategischer Bedeutung. Die Deutschen werden den Angriff von dieser Seite nicht erwarten und wenn wir Erfolg haben, werden wir Deutschland von seinen lebenswichtigen Wirtschaftsgebieten im Rheinland abschneiden. Deutschland wird fallen."
FRA_world_revolution: "Weltrevolution"
FRA_world_revolution_desc: "Da die Revolution nun in Europa gut etabliert ist, können wir beginnen, nach außen zu schauen und einen gewaltigen Plan zur Befreiung der ganzen Welt von den Reaktionären und Imperialisten zu starten. Unser Kampf wird enden, wenn der letzte von ihnen vor dem Volk für seine Verbrechen verurteilt wird. Vive la République Socialiste Mondiale(Es lebe die Sozialistische Weltrepublik)!"
FRA_european_revolution: "Europäische Revolution"
FRA_european_revolution_desc: "Während die Idee einer Weltrevolution edel ist, müssen wir realistisch bleiben. Mit intelligentem Einfluss und keiner anderen reaktionären Macht, die sich uns entgegenstellt, werden wir bald sehen, wie die anderen Kontinente zum Syndikalismus übertreten. Wir müssen jedoch sicherstellen, dass Europa frei von Reaktionären ist. Vive la République Socialiste Européenne(Es lebe die Europäische Sozialistische Republik)!"
FRA_peaceful_revolution: "Friedliche Revolution"
FRA_peaceful_revolution_desc: "Wir hören diejenigen, die behaupten, dass die Revolution nicht enden kann, und das wird sie auch nicht. Wir können es uns jedoch nicht leisten, ständig in allen Ecken der Welt ohne Grund Krieg zu führen. Die Arbeiter werden ihren Weg finden, wenn wir als Leuchtfeuer der Sehnsucht auftreten. Lassen Sie uns stattdessen auf uns selbst schauen. Vive la République Socialiste Française(Es lebe die Französische Sozialistische Republik)!"

FRA_the_congress_of_the_internationale: "Der Kongress der Dritten Internationale"
FRA_the_congress_of_the_internationale_desc: "Die Vorsitzenden der sozialistischen, syndikalistischen und totalistischen Parteien, die Staats- und Regierungschefs, Außenminister und Journalisten sind zur Eröffnung des Neunten Kongresses der Dritten Internationale in Paris eingetroffen. Wir sind stolz darauf, erneut Gastgeber des Kongresses zu sein, und hoffen in aller Bescheidenheit, dass wir ihn nutzen können, um unsere Position als führendes sozialistisches Land der Welt zu festigen."
FRA_mission_to_india: "Auftrag an [HND.GetNameDef]"
FRA_mission_to_india_desc: "[HND.GetNameDefCap] bat um unsere Unterstützung in ihrem Kampf gegen ihre Nachbarn, die Imperialisten aus Lahore und die Reaktionäre der Fürstlichen Föderation. Sie bitten uns um die Entsendung von Militärberatern zur Ausbildung ihrer Offiziere und ihrer Truppen. Wir werden dafür sorgen, dass diese Hilfe schnell eintrifft, damit sie Indien schneller vereinigen können."
FRA_arab_committee: "Sozialistisches Anti-Kolonial-Komitee"
FRA_arab_committee_desc: "Die Verräter des französischen Volkes, der Bastard Petain und seine Clique von Freunden, benutzen das einheimische Proletariat bei ihren Bemühungen, auf das Festland zurückzukehren. Wir werden ihnen eine solche Chance nicht geben. Unser algerischer Genosse Mohamed Saïl, der in Frankreich lebt, schlug uns die Idee vor, sozialistische Befreiungsbewegungen in ganz Afrika zu unterstützen, zum Wohle aller Afrikaner."
FRA_working_women: "Berufstätige Frauen"
FRA_working_women_desc: "Während des Kongresses betrat Helen Crawfurd die Bühne mit ihrer flammenden Rede über die Rolle der Frauen in der Weltrevolution. Wir unterstützten ihre Argumente und sind nun bereit, Reformen mit gesundem Menschenverstand in Bezug auf den Status der arbeitenden Frauen in unserer Gesellschaft umzusetzen. Die Reaktionäre können glotzen, wir werden sicher den letzten Lacher haben."
FRA_international_avant_garde: "Internationale Avant-Garde"
FRA_international_avant_garde_desc: "Zu lange haben traditionelle Kunst und klassische Musik die Unterhaltung der Massen dominiert. Während Jazz in unseren Ländern angenehm und weit verbreitet ist, kann ein Genre nicht gegen alle anderen kämpfen. Wir müssen neue schaffen, wir müssen der Welt zeigen, was die wahre Unterhaltung ist. Und es wird der Welt zeigen, dass wir die gute Kraft dieser Ära sind!"
FRA_second_inter_congress: "Der Zehnte Internationale Kongress"
FRA_second_inter_congress_desc: "Angesichts des Zweiten Amerikanischen Bürgerkriegs und einer Reihe anderer Konflikte, die jederzeit auf der ganzen Welt ausbrechen können, muss die Internationale ihr Konzept für die globale Revolution überdenken. Da der letzte Kongress der Internationale in Frankreich stattfand, wird der nächste in Britannien abgehalten."
FRA_scientific_cooperation: "Internationale wissenschaftliche Zusammenarbeit"
FRA_scientific_cooperation_desc: "Es ist klar, dass wir unsere eigenen technologischen Entdeckungen nicht einfach für uns behalten können. Während eines Treffens an der alten Universität von Cambridge haben wir beschlossen, einen weltweiten Plan aufzustellen, um die technologischen Fortschritte der sozialistischen Länder zu kombinieren. Einige fordern jedoch einen ehrgeizigeren Plan, der auch industrielle Investitionen einschließt."
FRA_third_inter_congress: "Der Sieges-Kongress"
FRA_third_inter_congress_desc: "Die Verantwortung für die Durchführung des elften Kongresses ist wieder an uns zurückgefallen, wobei als neuer Ort für diese Aufgabe der Palace Populaire gewählt wurde, wo einst der Louvre voll mit den Plünderungen des französischen Reiches stand. Eines der Themen ist passenderweise die endgültige Befreiung des afrikanischen Kontinents."

FRA_found_the_phalanstere_international: "Gründung der Phalansteriesche Internationale"
FRA_found_the_phalanstere_international_desc: "Die Notwendigkeit der Geheimhaltung bedingt gewisse Ineffizienzen in der militärischen Forschung. Indem man eng mit anderen syndikalistischen Nationen zusammenarbeitet und den Forschern Zugang zu den am strengsten gehüteten Geheimnissen der anderen gewährt, kann dieses grundlegende Problem überwunden werden. Die Phalansteriesche Internationale soll als zentrale Instanz für den Austausch solcher Geheimnisse dienen."

 FRA_integrate_the_corps_francs: "Integration der Corps Francs"
 FRA_integrate_the_corps_francs_desc: "Die Corps Francs, unsere Kommandotruppen, haben sich im Ersten Weltkrieg und in den revolutionären Ereignissen der letzten Jahrzehnte bewährt, indem sie durch schieren Willen und Heldenmut unmögliche Patt-Situationen durchbrochen haben. Infiltration und Neutralisierung, Öffnung einer Bresche für unsere regulären Streitkräfte: Nur die Tapfersten der Tapferen sind bereit, die Risiken solcher Missionen auf sich zu nehmen, und wir brauchen diesen Eifer in den kommenden Konfrontationen mit den Feinden der Revolution."

 FRA_the_riflemans_friend: "Des Schützen Freund"
 FRA_the_riflemans_friend_desc: "Wir erfinden jeden Tag neue Methoden des Tötens und vergessen dabei vielleicht, dass, egal wie fortschrittlich unsere Todesmaschinen auch sein mögen, es nicht sie sind, die triumphieren, die erobern, die vorankommen, sondern der Mensch. Am Ende geht es immer noch um den Menschen und seine Waffe. Jeder Soldat ist ein Arbeiter für die Revolution, und er muss darauf vertrauen können, dass seine Werkzeuge für seine grausame, aber notwendige Aufgabe am besten geeignet sind."

 FRA_eyes_on_the_ligne_bleue: "Die Ligne Bleue im Blick"
 FRA_eyes_on_the_ligne_bleue_desc: "Die 'Blaue Linie', die Vogesen, benannt nach der schönen Morgenröte des ehrwürdigen Gebirges, ist unsere Grenze zum deutschen Reichsjunkerismus. Unser Weg zum Frieden und zum Sieg liegt in den Tälern und Wäldern des Gebirges, zu unseren Brüdern im Elsass, zu unseren Kameraden im Ruhrgebiet. Wir können nicht zulassen, dass der Feind das Schlachtfeld wählt, wir müssen drängen, angreifen, den Kampf zu ihm bringen, ihn überraschen, auch durch unwegsames Gelände."

 FRA_reform_the_high_command: "Reform des Oberkommandos"
 FRA_reform_the_high_command_desc: "Unsere Streitkräfte standen zu lange unter dem Verdacht konterrevolutionärer Sympathien, was organisatorische Reformen behindert hat. Ein sicheres Oberkommando wurde einem effizienten Oberkommando vorgezogen. Diese Stagnation darf nicht fortgesetzt werden, sonst wird Frankreich, das im kommenden Kampf mit der Reaktion bereits im Nachteil ist, niemals in der Lage sein, die brennende Fackel des Proletariats zu verteidigen. Anpassungsfähigkeit und Disziplin werden unser Ziel sein."

 FRA_all_for_the_revolution: "Alles für die Revolution"
 FRA_all_for_the_revolution_desc: "Der entscheidende Faktor in der Kriegsführung wird immer der Wille sein. Der Wille zu siegen, der Wille, unser von der Geschichte bestimmtes Schicksal zu erfüllen. Wir werden siegen, weil wir es müssen, weil das französische Volk die Aufgabe hat, die Zivilisation vor der bürgerlichen Fäulnis zu retten. Wir werden siegen, weil uns nur Sklaven des Kapitals gegenüberstehen, keine freien Menschen, die dafür kämpfen, die Ketten zu sprengen. Sie mögen Kruppstahl haben, aber wir haben den vereinten Willen des Proletariats: Der Sieg ist sicher."

 FRA_our_comrades_fight_too: "Auch der Kampf unserer Genossen"
 FRA_our_comrades_fight_too_desc: "Im kommenden bewaffneten Kampf gegen das Kapital sind wir nicht allein: Wir können nicht nur auf unsere Verbündeten zählen, sondern in jeder Nation, in jeder Fabrik, hofft der Arbeiter auf unseren Sieg, erwartet seine Befreiung. Einige werden weiter gehen, ihre Ketten abwerfen und sich uns hier anschließen, und wir werden eine große internationale Armee freier Proletarier aufstellen, um unsere Kräfte zu unterstützen. Was könnte der Feind gegen unsere vereinte Macht ausrichten?"

 FRA_levee_en_masse: "Levée en Masse (Massenerhebung)"
 FRA_levee_en_masse_desc: "Als unsere Ältesten in der Revolution von der Reaktion bedroht wurden, mobilisierten sie die gesamte Nation, um ihre neu gewonnene Freiheit zu verteidigen. Junge Männer kämpften, Frauen verbanden ihre Wunden, Kinder und Ältere predigten das Credo der Freiheit. Wir müssen es ihnen zunächst gleichtun, wenn es um die Mobilisierung der Massen geht, und dann werden wir weitergehen. Wir kämpfen für die Befreiung, für das neue Wirtschaftszeitalter, keine Sache verdient unsere Opfer mehr."

 FRA_the_methodical_war: "Der Krieg mit System"
 FRA_the_methodical_war_desc: "Dieses Jahrhundert hat dem kühnen Angriff, dem heroischen letzten Gefecht den Garaus gemacht. Wenn es irgendeinen Zweifel gab, hat der Große Krieg dies zweifelsfrei bewiesen: Kriegsführung ist jetzt eine Frage der Planung, der Zeitpläne, der Logistik, der Karten. Der Krieg ist eine rein materialistische Frage. Wenn wir wollen, dass unser Kampf zur Verteidigung der Revolution erfolgreich ist, dürfen wir nicht nach Eitelkeit streben, sondern nach intellektueller und materieller Überlegenheit über die Kräfte des Kapitals."

 FRA_an_armys_stomach: "Der Bauch einer Armee"
 FRA_an_armys_stomach_desc: "Ein großer Feind der Revolution sagte einmal "Eine Armee marschiert mit dem Bauch". Er wurde dann besiegt, nicht durch mutigere Männer oder überlegene Taktik, sondern durch ausgedehnte Versorgungslinien. Er nahm sich diesen Rat nicht zu Herzen, und so ließ ihn die Geschichte zurück. Wir werden nicht denselben Fehler begehen, unsere Aufgabe ist zu wichtig. Der Kamerad-Soldat wird kämpfen, er wird siegen, und er wird auf dem ganzen Weg gut ernährt, gekleidet und bewaffnet sein."

 FRA_principe_de_concentration: "Principe de Concentration (Konzentrationsprinzip)"
 FRA_principe_de_concentration_desc: "Frankreich hat die besten Artilleristen der Welt, das haben wir in vielen Feldzügen bewiesen, und wir werden es auch im nächsten beweisen. Unsere perfekt getimten, hervorragend ausgeführten Bombardements werden die Armeen des Kapitals hinwegfegen, die Festungen der Reaktion zerstören und unseren Männern den Weg nach Berlin und darüber hinaus freimachen! Es gibt nur eine Königin, der wir gehorchen werden, und das ist sie, die Artillerie, die Königin des Schlachtfelds."

 FRA_aero_terrestrial_integration: "Luft-/ Bodenintegration"
 FRA_aero_terrestrial_integration_desc: "Ein einziger entscheidender Schlag durch die feindlichen Linien, das ist alles, was es braucht. Ein glücklicher Durchbruch? Wir glauben nur an das, was wir sehen können, mit Glück hat das nichts zu tun. Wir brauchen eine perfekte Koordination zwischen unseren Kräften, und wir werden sie unseren Männern schonungslos eintrichtern. Die Luftwaffe wird unsere Ziele aufweichen, die Artillerie wird sie wegpusten, Panzer und Infanterie werden jeden noch so geringen Widerstand, den ein Leibeigener des Kaisers gegen seine Befreiung aufbringen kann, zunichte machen."

 FRA_supremacy_of_movement: "Vorrang der Bewegung"
 FRA_supremacy_of_movement_desc: "Wir müssen den Tatsachen ins Auge blicken: Der Feind ist uns zahlenmäßig überlegen und an industrieller Stärke unterlegen. Wir haben die internationale Bruderschaft der Arbeiter auf unserer Seite, aber ein Plan, um die Vorteile des Kapitals zu negieren, kann nicht schaden. Und dafür müssen wir kühn sein, der nächste Krieg darf kein Stellungskrieg sein, er muss vorbei sein, bevor sie wissen, was mit ihnen geschehen ist. Vorrücken, einhüllen, einkreisen, vernichten, bis ans Ende der Welt, bis wir frei sind."

 FRA_la_petite_reine: "La Petite Reine (Die kleine Königin)"
 FRA_la_petite_reine_desc: "Die "Kleine Königin", das Fahrrad: unsere Feinde mögen spotten, aber dieser Inbegriff des Arbeiterlebens wird ein Instrument unseres Triumphes sein. Wenn unsere Truppen die feindlichen Truppen überrunden, ihre Linien diskret infiltrieren und nur mit der Kraft des Proletariats schnell vorrücken, werden wir sehen, wer zuletzt lacht. Ihre Fahrzeuge werden eine Panne haben, kein Benzin mehr haben, auf den Straßen liegen bleiben: unsere werden über das Land fliegen."

 FRA_overrun_capitals_front_lines: "Die Frontlinien des Kapitals überwinden"
 FRA_overrun_capitals_front_lines_desc: "Wenn wir den Feind überwältigen und seine Vorteile zunichte machen wollen, müssen wir schnell sein, unsere Truppen müssen in Stunden, höchstens in Tagen weite Strecken überwinden. Begrüßen Sie die Zukunft: ganze Divisionen, Nachschub, Artillerie und alles, nicht an die begrenzte Energie von Mensch und Tier gekettet, sondern mühelos von Maschinen getragen, bereit zum Kampf im Handumdrehen. Dies ist ein neues Zeitalter, das Zeitalter der Motoren: Die Produktion wurde revolutioniert, die Kriegsführung wird es bald auch sein."

 FRA_the_modern_comrade_soldier: "Der moderne Kameraden-Soldat"
 FRA_the_modern_comrade_soldier_desc: "Vorbei sind die Zeiten der Milizsoldaten mit einer roten Armbinde, einem Lebel und dem Traum von der Revolution. Der moderne Kameradschaftssoldat ist perfekt ausgebildet, gedrillt und ausgerüstet, um mit allem fertig zu werden, was der kommende Konflikt mit sich bringen wird. Seine Offiziere sind nicht die Tyrannen von gestern, sie sind vereint in einem gemeinsamen Ziel, einem gemeinsamen Willen, und auch sie haben unermüdlich den Großen Krieg und die verschiedenen revolutionären Konflikte studiert, die darauf folgten."

 FRA_expand_the_fusiliers: "Die Füsiliere ausbauen"
 FRA_expand_the_fusiliers_desc: "Die konterrevolutionäre Bedrohung jenseits des Mittelmeers ist zwar zweitrangig, aber nichtsdestoweniger besorgniserregend. Die Männer, die wir einst Brüder nannten, die Exilanten, sind nur noch Schatten ihrer selbst und warten auf den vernichtenden Schlag der Geschichte, während ihre Gefangenen verzweifelt nach uns rufen. Wenn sich die Gelegenheit bietet, werden wir in Algier landen müssen, und deshalb müssen wir unsere Traditionen der Marine-Infanterie wiederbeleben, um als erste glorreiche Welle der Befreiung auf dem afrikanischen Kontinent zu wirken."

 FRA_corps_francs_hunters: "Französische Jäger Korps"
 FRA_corps_francs_hunters_desc: "Unsere Kommandos haben enorme Erfolge in der Praxis erzielt, indem sie als erstes die verzweifelten Verteidigungsanlagen des Kapitals durchbrochen haben, die törichterweise errichtet wurden. Die Spitze des Speers der Revolution muss immer schärfer werden. Und so wird diese Elite weiter verstärkt, trainiert und unermüdlich arbeiten, bis die feindlichen Befehlshaber schon bei der bloßen Möglichkeit ihrer Anwesenheit auf dem Schlachtfeld den Schwanz einziehen.

 FRA_deepen_the_fog_of_war: "Den Kriegsnebel vertiefen"
 FRA_deepen_the_fog_of_war_desc: "Es gibt keine größere Macht, keinen größeren Vorteil in der Kriegsführung als Wissen. Wir werden jeden Schritt des Feindes kennen und unsere eigenen verschleiern, ihn dazu bringen, sich auf Schatten zu stürzen, bevor wir ihm in den Rücken fallen. Das wird nicht schwer sein: Überall, wo wir vorrücken, befinden wir uns auf befreundetem Gebiet, die Arbeiter erwarten uns; überall, wo wir zurückgedrängt werden, wird die revolutionäre Solidarität ihre Bemühungen um Geheimhaltung sabotieren. Der Feind wird an seinem Verstand zweifeln, wenn er hinweggefegt wird."

 FRA_chasseurs_portes: "Getragene Jäger"
 FRA_chasseurs_portes_desc: "Ein schneller Einsatz ist von entscheidender Bedeutung, sowohl um überall dort zu verstärken, wo der Feind angreift, als auch um jede Bresche in die Front zu schlagen. Zu diesem Zweck werden wir spezialisierte mobile Infanterietruppen zusammenstellen, die bereit sind, auf jede Situation zu reagieren, die sich im kommenden Revolutionskrieg ergibt, und als Keil zu fungieren, der den Widerstand zerreißt."

 FRA_corps_du_genie_militaire: "Militärisches Pionierkorps"
 FRA_corps_du_genie_militaire_desc: "Unser Pionierkorps kann auf eine lange und stolze Geschichte zurückblicken, in der es die französische Macht in ganz Europa und auf der ganzen Welt unterstützte und jeden Widerstand zerschlug. Ob sie von der Polytechnischen Schule kommen oder aufgestiegen sind, unsere Kampfingenieure bringen uns über Flüsse, schützen uns sicher hinter Verteidigungsanlagen und sprengen die des Feindes. Mit weiterer Ausbildung und immer fortschrittlicheren Werkzeugen werden sie auch in Zukunft das Rückgrat unserer Streitkräfte bilden."

 FRA_rapid_response_detachments: "Schnell-Einsatz-Kommandos"
 FRA_rapid_response_detachments_desc: "Die vielen sind eins, revolutionäre Kriegsführung bedeutet, dass Opfer gebracht werden müssen, aber das kann nicht bedeuten, dass das Leben unserer Kameraden aufs Spiel gesetzt wird. Vor allem, wenn Frankreich Feinden mit einem demografischen Vorteil gegenübersteht. Rasche Behandlung, erfahrene Ärzte und engagierte Krankenschwestern, effizienter Einsatz von Verstärkungen: Wir werden alles in unserer Macht Stehende tun, um die Zahl der Opfer zu minimieren und zu verhindern, dass eine Verwundung das Ende des Engagements für die Revolution bedeutet."

 FRA_legacy_of_the_grande_batterie: "Vermächtnis der Grande Batterie"
 FRA_legacy_of_the_grande_batterie_desc: "Unsere Vorfahren eroberten mit der Macht der Artillerie und verfeinerten langsam ihr Handwerk. Wir sind die Erben von mehr als einem Jahrhundert solcher Traditionen, und wir werden unser eigenes glorreiches Kapitel schreiben, indem wir alles in Schutt und Asche legen, was sich dem Fortschritt, dem Volk in den Weg stellt. Seid Zeugen von uns, ihr Artilleristen von einst; nehmt zur Kenntnis, ihr Nachkommen: Der Triumph der Revolution kommt aus dem Lauf der Kanone."

 FRA_precise_fire_control: "Präzise Feuerkontrolle"
 FRA_precise_fire_control_desc: "Rotes Donnergrollen wird auf die Feinde der Arbeiterklasse niedergehen. Die perfekte Koordination zwischen unseren Artilleristen wird jeden Widerstand, der sich uns entgegenstellt, wegspülen, eine Technik des Sperrfeuers, die bereits während des Ersten Weltkriegs perfektioniert wurde, die uns aber jetzt treu dienen und an die neuen Schlachtfelder der revolutionären Eroberung angepasst werden wird. Wir sind die Besten auf unserem Gebiet, können aber immer noch besser werden, denn wir dienen der wichtigsten Sache."

 FRA_dual_purpose_howitzers: "Haubitzen mit doppelter Funktion"
 FRA_dual_purpose_howitzers_desc: "Unsere Ingenieure arbeiten hart daran, die Wissenschaft der Zerstreuung von Bedrohungen für die Revolution immer weiter zu verbessern. Ihre jüngste Entdeckung ist ein weiterer Beweis für den französischen Erfindungsreichtum: Kanonen, die sowohl für die Luftabwehr als auch für die Panzerabwehr umgerüstet werden können, um unsere Truppen zu begleiten und auf ihre Bedürfnisse einzugehen."

 FRA_comrade_estiennes_heritage: "Genosse Estiennes Erbe"
 FRA_comrade_estiennes_heritage_desc: "General Estienne, ein Held, der das Schlachtfeld für immer revolutionierte. Gegen eine festgefahrene Hierarchie, die das Leben der Infanteristen in verhängnisvollen Offensiven vergeudete, trug er die Fackel der gepanzerten Kriegsführung und verdiente sich den Spitznamen "Père des chars", Vater der Panzer. Sie waren das Instrument der Triumphe in der letzten Phase des Großen Krieges, die leider nicht in einen Sieg umgewandelt werden konnten: der Revolutionskrieg wird ihre Nützlichkeit erneut beweisen."

 FRA_proletarian_knights: "Proletarische Ritter"
 FRA_proletarian_knights_desc: "Die Kavallerie vergangener Jahrhunderte mag am Ende sein, aber ihr Geist leuchtet hell. Ritter, Husaren, Drachen - der Mantel ihres kühnen und ruhmreichen Erbes wurde von einer neuen Kavallerie übernommen, die motorisiert, gepanzert und schwer bewaffnet ist, aber immer noch angreift und Schrecken im Herzen des Feindes verbreitet. Gestern war der Leibeigene vom Dienst zu Pferde ausgeschlossen, heute ist es der Proletarier, der über das mechanische Fachwissen verfügt, um die Bestien der Moderne zu bedienen."

 FRA_chars_du_futur: "Zeichen der Zukunft"
 FRA_chars_du_futur_desc: "Der Panzer ist ein Bereich, der sich schnell weiterentwickelt: Von der Artillerie auf wackeligen Traktoren vor zwanzig Jahren kommen wir den zukünftigen Panzern immer näher, die in der Lage sind, das Blatt in Schlachten zu wenden, wenn nicht sogar den Krieg selbst. Ob sie nun als Unterstützung für unsere Infanterie oder als Schwertspitze, die wir ins Herz des Kapitals stoßen, fungieren, sie sind revolutionär. Deshalb dürfen wir weder in der technologischen noch in der strategischen Entwicklung ins Hintertreffen geraten."

 FRA_the_battlefields_new_queen: "Die neue Königin des Schlachtfeldes"
 FRA_the_battlefields_new_queen_desc: "Die Artillerie wird uns immer am Herzen liegen, aber wir müssen zugeben, dass sie eine Rivalin um den Titel der Königin des Schlachtfelds hat: die Panzerung. Sie hat sich in den jüngsten Konflikten bereits als unschätzbar erwiesen, und wir wissen, dass sie mit dem technischen und taktischen Fortschritt nur noch wichtiger werden wird. Wir müssen uns jedoch nicht zwischen unseren Lieben entscheiden: Die Artillerie wird den Weg freisprengen, die Panzerung wird den Feind wegfegen, und unsere wahre Herrin, die Revolution, wird triumphieren."

 FRA_mobile_fortresses: "Mobile Festungen"
 FRA_mobile_fortresses_desc: "Wir werden die Reaktion einfach unter den unermüdlichen Fäden unserer Rüstung zermalmen und wie die Flut langsam, aber sicher und unaufhaltsam voranschreiten. Die Reaktion wird alles, was sie hat, gegen unsere mobilen Bastionen werfen, und wir werden herzlich über ihren verzweifelten Versuch lachen, den Marsch des Proletariats zu behindern. Schließlich gibt es keine Eile, Clio ist auf unserer Seite, der Ausgang dieses ewigen Krieges ist vorherbestimmt."

 FRA_overwhelming_firepower: "Überwältigende Feuerkraft"
 FRA_overwhelming_firepower_desc: "Die schwachen Versuche der Sklaven des Kapitals, die Macht der freien Arbeiter aufzuhalten, werden von unserer gepanzerten Kavallerie zerschmettert werden. Wir rücken vor, mit Recht, wir drängen nach Berlin, bis der Kaiser sich vor der bescheidensten Näherin der Internationale verbeugt und uns um Vergebung bittet. Wir können es nicht eine Sekunde länger ertragen, unsere Kameraden in Ketten zu sehen, und so können wir in unseren Angriffen nicht nachlassen: Panzer werden wütend durchschlagen."

 FRA_restructure_the_marine_federale: "Umstrukturierung der Marine Fédérale"
 FRA_restructure_the_marine_federale_desc: "Wir müssen zugeben, dass die Bundesmarine schon bessere Tage gesehen hat, die Revolution und der Verlust von Frankreichs Ultramarine-Territorien haben unseren Seestreitkräften geschadet. Wenn wir gegen das Regime von Algier triumphieren und unsere britischen Kameraden auf den Meeren wirksam unterstützen wollen, ist ein energisches Aufrüstungsprogramm sowie eine Überprüfung unserer strategischen Prioritäten dringend erforderlich."

 FRA_shipbuilding_union_expertise: "Fachwissen der Schiffbaugewerkschaft"
 FRA_shipbuilding_union_expertise_desc: "Unsere Arsenale sind randvoll mit talentierten Arbeitern, die zum Teil seit Jahrzehnten im Schiffbau tätig sind und daher jeden Winkel eines jeden Schiffes kennen. Ihr Fachwissen wird allzu leicht übersehen: Ihr Gewerkschaftsverband muss bei unserem Wiederaufrüstungsprogramm eine wesentliche Rolle spielen und mit der Bundesmarine zusammenarbeiten. Wir sind noch im Rückstand, aber wir werden ihn mit proletarischem Erfindungsreichtum aufholen."

 FRA_expand_toulon_arsenal: "Toulon Arsenal erweitern"
 FRA_expand_toulon_arsenal_desc: "Als wichtigster Stützpunkt unserer Mittelmeertruppen ist Toulon unbestritten unser wichtigster Militärhafen, der durch die ständige Bedrohung durch die reaktionäre Präsenz auf Korsika und die häufigen Konfrontationen mit der Marine von Algier in Atem gehalten wird. Wenn wir unsere Vormachtstellung auf dem Meer behaupten und eines Tages in die Offensive gehen wollen, müssen die Infrastrukturen von Toulon ausgebaut werden."

 FRA_refurbish_atlantic_bases: "Atlantikbasen renovieren"
 FRA_refurbish_atlantic_bases_desc: "Unsere Marinestützpunkte am Atlantik, die sich vor allem in der Bretagne befinden, liegen brach: Die Aufmerksamkeit richtet sich auf den Süden, und der Kanal und der Ozean werden von den Briten bewacht. Diese beschämende Selbstgefälligkeit darf nicht andauern, auch wir müssen in der Lage sein, dem Kaiser und seinen Satelliten auf See Paroli zu bieten. Die Werften und U-Boot-Stützpunkte werden modernisiert, und wir werden einen Teil der einheimischen Schiffbauindustrie auf militärische Zwecke umstellen."

 FRA_red_fleet_old_school: "Rote Flotte, Alte Schule"
 FRA_red_fleet_old_school_desc: "Wenn wir unsere Seestärke zurückgewinnen wollen, brauchen wir eine große Flotte, die sich stolz neben der unserer Verbündeten behaupten kann. Große, mächtige Schiffe werden den Willen des Volkes auf den Meeren durchsetzen, wunderbare Errungenschaften der französischen Ingenieurskunst und des Schiffsbaus, bewaffnet mit der eindrucksvollsten Marinebewaffnung, die französische Schiffe je hatten."

 FRA_the_aeronavales_day: "Der Tag der Aéronavale (Marinefliegerei)"
 FRA_the_aeronavales_day_desc: "Es ist nun offensichtlich, dass große, schwerfällige Schiffe die Besessenheit von Marineoffizieren sind, die etwas beweisen oder vergessen machen wollen. Lassen Sie die Leviathane mühsam in Position gehen, ein Schwarm von Flugzeugen wird sie begrüßen. Sie werden nicht wissen, wie ihnen geschieht, und sie werden auf dem Grund des Ärmelkanals sein, bevor sie merken, dass sich die schwerfälligen Kolosse hervorragend für Zielübungen eignen."

 FRA_meute_tactics: "Meute Taktiken"
 FRA_meute_tactics_desc: "Wir haben einen großen Nachholbedarf und beginnen mit einem klaren Nachteil gegenüber der Marine unseres Hauptfeindes. Eine Situation, die die französische Marine leider gut kennt. Was uns an Tonnage fehlt, machen wir durch Tapferkeit und Gerissenheit wett: Unterseeische Korsaren werden im Rudel Jagd auf Schiffe machen. Schon bald wird die Kaiserliche Marine zu viel Angst haben, ihre Häfen zu verlassen, verfolgt von den Schatten unserer Seebären."

 FRA_the_peoples_lance: "Die Volkslanze"
 FRA_the_peoples_lance_desc: "Frankreich war ein Pionier in der Entwicklung der U-Boot-Technologie, und es liegt an uns, dieses glorreiche Erbe zu erneuern. U-Boot-Fahrer sind die kühnen Anti-Helden des Seekriegs dieses Jahrhunderts, gefürchtet, geachtet, gehasst. Einige besonders idealistische oder konservative Offiziere halten noch immer an veralteten Vorstellungen über die Entwicklung unserer Marine fest, sie werden sich an das neue Paradigma gewöhnen müssen: Im Kampf gegen das Kapital ist keine Taktik zu schmutzig."

 FRA_the_noose_around_capitals_neck: "Die Schlinge um den Hals des Kapitals"
 FRA_the_noose_around_capitals_neck_desc: "Imperialistische Mächte sind auf den Handel angewiesen, auf das Produkt der Ausbeutung ihrer Kolonien. Ohne sie verdorren und sterben sie. Wir werden unsere proletarische Pflicht tun und diesen Prozess beschleunigen, indem wir eine totale Blockade gegen die Feinde der Revolution verhängen. Mit Hilfe unserer Verbündeten werden wir die Imperien langsam aber sicher strangulieren, bis sie um Gnade und Befreiung betteln."

 FRA_peoples_shield_and_broadside: "Schild und Breitseite des Volkes"
 FRA_peoples_shield_and_broadside_desc: "Letztlich geht es immer noch um Kanonen. Größere Kanonen, bessere Kanonen, leichter zu manövrieren, bemannt mit engagierten Seeleuten, die nicht zögern, ihr Leben aufs Spiel zu setzen, um ihre schwimmenden Festungen gegen Bedrohungen zu verteidigen. Fortschritte bei der Haupt- und Flugabwehrkanone werden dafür sorgen, dass unsere Flotte ungehindert regieren kann."

 FRA_colonnes_de_neptune: "Colonnes de Neptune"
 FRA_colonnes_de_neptune_desc: "Jenseits der Meere lauern immer noch reaktionäre Bedrohungen. Die Marineinfanterie wird entscheidend sein, um diesen Überbleibseln eines veralteten Systems ein für alle Mal den Gnadenstoß zu versetzen. Das Erbe unserer Marineinfanterie ist durch den Kolonialismus befleckt: Sie werden die Sünden ihrer Einheiten reinwaschen, indem sie eine neue glorreiche Geschichte als erste rote Welle der gerechten Vergeltung des Volkes schreiben, die an den Stränden des imperialen Kapitalismus landet."

 FRA_close_naval_coordination: "Enge Marinekoordination"
 FRA_close_naval_coordination_desc: "Rivalitäten zwischen den Waffengattungen der Marine können nicht geduldet werden, unsere Situation kann keinen unbedeutenden, unproduktiven Wettbewerb zulassen. Der Seekrieg wird auf, unter dem Meer und in der Luft geführt, und jede Front wird fein abgestimmt sein, um mit der anderen zusammenzuarbeiten und harmonisch auf ein einziges Ziel hinzuarbeiten: den glorreichen Sieg, den Tod der Reaktion."

 FRA_chasseurs_tueurs_groups: "Jäger-Killer Gruppen"
 FRA_chasseurs_tueurs_groups_desc: "Natürlich sind wir nicht die einzigen mit U-Booten. Die Köter des Feindes lauern auf uns: Wir werden uns nicht jagen lassen, also werden wir zu Jägern. Spezialisierte Geschwader werden einen totalen, permanenten Krieg gegen die kapitalistische Piraterie führen, die versucht, die kollektiven Anstrengungen des Weltproletariats gegen die reaktionäre Aggression zu behindern."

 FRA_protect_revolutionary_lifelines: "Revolutionäre Lebensadern schützen"
 FRA_protect_revolutionary_lifelines_desc: "Die Macht der revolutionären Produktion kann die meisten kapitalistischen Unzulänglichkeiten ausgleichen, aber leider haben wir noch keine Möglichkeiten erfunden, auf dem französischen Land Gummi anzubauen und Öl zu finden, wo es keines gibt. Wir werden Vorräte anlegen, wir werden Wege finden, mehr mit weniger zu produzieren, aber einige strategische Güter müssen von den Genossen im Ausland gesammelt werden: Wir können nicht zulassen, dass die Seewege, die sie zu uns bringen, vom Feind abgeschnitten werden."

 FRA_naval_power_projection: "Seemachtprojektion"
 FRA_naval_power_projection_desc: "Die Zukunft der Seekriegsführung liegt in der Luftfahrt, die effektiver, präziser und wendiger ist als jedes Geschütz. Unsere Experimente auf diesem Gebiet haben sich als schlüssig erwiesen. Wir müssen jetzt mit Volldampf an der Entwicklung größerer, besserer Flugzeugträger arbeiten, die es uns ermöglichen, auf den sieben Weltmeeren mehr zu leisten als unser Gewicht."

 FRA_squadron_warfare: "Geschwader-Kriegsführung"
 FRA_squadron_warfare_desc: "Die Traditionen der Marine sind lebendig, und eine gut geordnete, gut geführte Flotte wird weiterhin die Wellen beherrschen. Einst wurde die französische Marine "La Royale" genannt, heute kann sie sich stolz "La Populaire" nennen, ihre Schiffe sind beeindruckend, ihre Besatzung der Stolz des Volkes, gedrillt in revolutionärer Disziplin: Niemand wird gegen uns bestehen können, wenn wir die Meere kontrollieren."

 FRA_brest_naval_academy: "Marineakademie Brest"
 FRA_brest_naval_academy_desc: "Die "École navale" von Brest in der Bretagne kann auf eine lange und stolze Geschichte zurückblicken und war die Alma Mater der meisten unserer Marineoffiziere. Die kontinuierliche Aus- und Weiterbildung, um sicherzustellen, dass sie nie selbstgefällig werden, wird ein wichtiger Schritt bei der Renovierung der Bundesmarine sein. Wir werden aber auch ihre Forschungseinrichtungen ausbauen, denn mit dem Wiederaufbau kommen Innovation und Modernisierung."

 FRA_international_naval_intelligence: "Internationale Marineaufklärung"
 FRA_international_naval_intelligence_desc: "Die revolutionäre Kameradschaft erstreckt sich auch auf den Austausch von Informationen: Unsere britischen und italienischen Kameraden können ebenfalls auf eine stolze maritime Tradition zurückblicken, und wir wären töricht, wenn wir auf eine mögliche Zusammenarbeit in Seeangelegenheiten verzichten würden. Gemeinsam werden unsere Bemühungen jeden Versuch der Feinde der Revolution vereiteln, unbemerkt zu bleiben."

 FRA_gifts_for_enemy_ships: "Geschenke für Feindschiffe"
 FRA_gifts_for_enemy_ships_desc: "Es ist möglich, dass wir unseren Rückstand im Seewettkampf nicht mehr aufholen können, wenn der unausweichlich kommende Konflikt über Europa hereinbricht. Das macht nichts: Wir werden so schmutzig kämpfen, wie wir müssen. Kanal, Atlantik, Mittelmeer: an drei Fronten werden die Reichspaktschiffe mit geduldigem Sprengstoff empfangen. Der Tod durch tausend Schnitte: Schiff für Schiff wird ihre Flotte verkleinert, ihre Schifffahrt behindert werden."

 FRA_la_lutte_aerienne: "La Lutte Aérienne (Luftkampf)"
 FRA_la_lutte_aerienne_desc: "Während des Ersten Weltkriegs steckte die Luftfahrt noch in den Kinderschuhen und revolutionierte bereits die Kriegsführung. In den wenigen Jahren des Konflikts machte sie unglaubliche Fortschritte, von der Aufklärung über Luftkämpfe zwischen galanten Rittern der Lüfte bis hin zu Bombenangriffen und Masseneinsätzen. Seitdem haben Flugzeuge auf Schritt und Tritt ihre unglaubliche Nützlichkeit unter Beweis gestellt und weiteres Potenzial gezeigt. Frankreich war bereits ein Pionier auf diesem Gebiet, es muss seine Vormachtstellung behalten."

 FRA_ecole_de_lair: "École de l'Air (Luftwaffenschule)"
 FRA_ecole_de_lair_desc: "Da vor kurzem beschlossen wurde, für die Fliegerei eine eigene Teilstreitkraft zu schaffen, ist es nur natürlich, dass sie eine eigene Offiziersschule erhält. In der Fliegerschule werden die angehenden Offiziere von den großen Piloten des Ersten Weltkriegs und der Revolution unterrichtet, damit sie deren Erfahrungen weitergeben können. Pioniere und frischgebackene Nachwuchskräfte werden zweifellos ein glorreiches Erbe für unsere Luftwaffe schaffen."

 FRA_naval_aerial_coordination: "Marine-Luft-Koordination"
 FRA_naval_aerial_coordination_desc: "Der Himmel und das Meer, furchterregende Naturgewalten, sind von der Menschheit gezähmt worden. Sie sind, wie alles andere auch, ein Schlachtfeld: der nächste Konflikt wird zweifellos auch dort ausgetragen werden und muss dort auch gewonnen werden. Die Autonomie der Luftwaffe ist nicht dazu da, sie zu isolieren, sondern im Gegenteil, um ihre Einsätze flexibler zu gestalten. Die Koordinierung mit der Bundesmarine ist unerlässlich, und jegliche Rivalität zwischen den Teilstreitkräften muss im Keim erstickt werden."

 FRA_hone_torpillage_skills: "Torpillage-Fähigkeiten verfeinern"
 FRA_hone_torpillage_skills_desc: "Torpedos versetzen jeden Seemann in Angst und Schrecken. Sie sind ein altbekanntes Werkzeug, das jedoch immer raffinierter und tödlicher wird. Natürlich muss ihr Potenzial für unsere Sache genutzt werden, egal ob sie aus der Tiefe oder aus der Luft kommen. Wir werden unsere Taktik mit dieser glorreichsten aller Harpunen verfeinern, bereit, die modernen Seeungeheuer mit einem einzigen Schlag zu Schrott zu spießen."

 FRA_arsenal_de_laeronautique: "Arsenal de l'Aéronautique (Luftfahrtarsenal)"
 FRA_arsenal_de_laeronautique_desc: "Großartige und mutige Piloten haben wir zuhauf. Geniale Ingenieure haben wir gewiss auch. Wir müssen jetzt ihre Anstrengungen bündeln, um das Flugzeug von morgen zu bauen, um zu zeigen, dass proletarische Anstrengungen gleichwertig und besser sind als alles, was Junkers, Amiot oder Latécoère hervorbringen können. Es werden Forschungs- und Testeinrichtungen eingerichtet, um unsere Entwicklungsanstrengungen zu zentralisieren und sicherzustellen, dass wir im Wettlauf der Lüfte nicht zurückbleiben."

 FRA_barrage_david: "Sperrwerk David"
 FRA_barrage_david_desc: "Unsere Ingenieure arbeiten schon seit einiger Zeit an der Möglichkeit der elektromagnetischen Ortung von Flugzeugen. Unter der Leitung von Pierre David werden wir bald in der Lage sein, sie in großem Maßstab einzusetzen. Diese erste Generation der bistatischen Felddetektion wird es uns ermöglichen, eine unsichtbare Mauer zu errichten, die jedes Flugzeug, das sie durchquert, aufspürt und unsere eigenen Kräfte sofort in Alarmbereitschaft versetzt und ihnen den ungefähren Standort des Feindes mitteilt."

 FRA_popular_aviation: "Populäre Luftfahrt"
 FRA_popular_aviation_desc: "Die Anfänge der Luftfahrt machten sie zu einem Hobby der Gentlemen. Der Krieg zeigte, dass Arbeitersöhne ein Flugzeug besser fliegen konnten als der stolzeste Aristokrat. Viele Piloten flogen auch nach der Revolution weiter, und einige gründeten Fliegerclubs, die gelegentlich im Umfeld von Gewerkschaften angesiedelt waren. Wir werden für diese Vereine werben und junge Männer ermutigen, ihnen beizutreten. Wir werden diese Vereine nutzen, um talentierte Piloten zu rekrutieren und andere auf ihre Rolle als Hilfspiloten im kommenden Krieg vorzubereiten."

 FRA_les_amazones: "Die Amazonen"
 FRA_les_amazones_desc: "Um sicherzustellen, dass möglichst viele der verfügbaren Piloten in Kampfeinsätzen eingesetzt werden, werden wir ein weibliches Hilfspilotenkorps schaffen. Die berühmte Sportpilotin Maryse Bastié hat darum gebeten, in unsere Luftwaffe aufgenommen zu werden, und ihr Wunsch wird erfüllt: Wir hoffen, dass ihr Ruhm mehr junge Frauen dazu bringt, diesen gewagten Weg in Betracht zu ziehen. Auch wenn sie nicht an der Front, sondern in Konvois und Transporten eingesetzt werden, bleibt das Risiko der Gefahr bestehen."

 FRA_politique_des_stocks: "Lagerpolitik"
 FRA_politique_des_stocks_desc: "Eines unserer Hauptprobleme ist die Massenproduktion von Flugzeugen, denn diese komplexen Wunderwerke der Technik werden oft noch unter fast handwerklichen Bedingungen zusammengebaut. In Abstimmung mit den Gewerkschaften werden wir daran arbeiten, Werkstätten und Fließbänder zu schaffen, die es uns ermöglichen, eine große Luftflotte aufzubauen. Wir müssen für den Kampf gerüstet sein und dürfen nicht zulassen, dass die Hoffnung auf einen schnellen Zusammenbruch der kapitalistischen Mächte eine gründliche Vorbereitung verhindert."

 FRA_spirit_of_the_air_division: "Geist der Luftdivision"
 FRA_spirit_of_the_air_division_desc: "General Fayolle machte in den letzten Jahren des Ersten Weltkriegs große Fortschritte bei der Förderung des Einsatzes von Flugzeugen in der Kriegsführung. Die neue Luftwaffe verdankt seinem Erbe viel. Die Piloten der ersten Stunde, die "Ritter der Lüfte", fliegen nicht mehr, aber ihre eleganten Duelle sind jedem Infanteristen, der sie miterlebt hat, noch in Erinnerung. Zweifellos werden viele unserer Piloten versuchen, ihrem Beispiel zu folgen und ihre Namen in die lange Liste der Helden der französischen Luftfahrt einzutragen."

 FRA_beyond_the_frontiers: "Jenseits der Grenzen"
 FRA_beyond_the_frontiers_desc: "Krieg ist eine wirtschaftliche Frage: Die Produktion ist der Nerv des Krieges. Bisher waren die Bombardierungen weitgehend taktisch, lokal, aber wir müssen die technischen Fortschritte nutzen, die einen strategischen Einsatz der Luftfahrt ermöglichen: Wir werden ihre Produktionszentren angreifen, ihre Industrie behindern, ihre Infrastruktur und ihre Verteidigungsanlagen in Schutt und Asche legen. Sie werden lernen, dass es keinen Ort gibt, der vor unseren rechtmäßigen Angriffen sicher ist."

 FRA_groupes_de_linfanterie_de_lair: "Groupes de l'Infanterie de l'Air (Luftinfanteriegruppen)"
 FRA_groupes_de_linfanterie_de_lair_desc: "Bereits am Ende des Ersten Weltkriegs hatten die kühnsten Offiziere die Idee, Infanteristen mit Fallschirmen hinter den feindlichen Linien abzusetzen, um Patt-Situationen zu durchbrechen. Da die Flugzeuge immer imposanter wurden, ist diese Hoffnung nun realisierbar, und erste Tests haben sich als überzeugend erwiesen. Wir werden eine erste Elite von Infanteristen mit Fallschirmen zusammenstellen, die bereit sind, Missionen zu übernehmen, die gestern noch wie eine Torheit erschienen, heute aber einen logischen neuen Schritt in der Taktik darstellen."

 FRA_adaptable_strike_tactics: "Anpassungsfähige Angriffstaktik"
 FRA_adaptable_strike_tactics_desc: "Flexibilität und Anpassungsfähigkeit werden der Weg zum Sieg sein. Wir können es uns nicht leisten, uns auf eine einzige Taktik zu verlassen, um den Weg für unsere Bodentruppen freizusprengen. Es werden Mehrzweckbomber hergestellt, die sowohl kleinere Bodenziele neutralisieren als auch bei größeren strategischen Anstrengungen helfen können."

 FRA_assault_brigades: "Angriffsbrigaden"
 FRA_assault_brigades_desc: "Um den Weg für unsere Truppen freizumachen und den Feind in Angst und Schrecken zu versetzen, werden Spezialflugzeuge gebaut, die Feuer und Blei auf diejenigen regnen lassen, die es wagen, sich dem Lauf der Geschichte zu widersetzen. Diese leichtgewichtigen Flugzeuge werden waghalsige Missionen durchführen, die sie so nah wie möglich an die Ziele heranbringen, um sicherzustellen, dass sie nicht nur getroffen werden, sondern auch, dass alle Zeugen die Fähigkeiten unserer Todesengel bezeugen können."

 FRA_reaction_propulsion_experiments: "Experimente mit Reaktionsantrieben"
 FRA_reaction_propulsion_experiments_desc: "Der Antrieb durch ein Raketentriebwerk ist ein seit langem geplanter Fortschritt im Flugzeugbau, der eine Geschwindigkeit ermöglicht, die von klassischen Triebwerken nicht erreicht wird. Konzeptnachweise haben bereits gezeigt, dass dies möglich ist, und die ersten Prototypen für den militärischen Einsatz sind bereits beeindruckend. Jetzt geht es nur noch darum, die Technologie zu standardisieren und zu verfeinern, und die Revolution wird die totale Vorherrschaft über den Himmel erlangen."

 FRA_hurricane_of_fire: "Feuerwirbelsturm"
 FRA_hurricane_of_fire_desc: "In den Massen liegt die Macht, das ist politisch wahr, das ist militärisch wahr. Wir werden den Himmel mit unseren Flügeln bedecken, als eine große proletarische Phalanx aus der Luft angreifen, den Feind mit unserer vereinten Feuerkraft überwältigen. Rote Flügel im Wind, roter Himmel in der Nacht, nichts wird dem Fortschritt im Wege stehen, unsere heroische Mission ist erfüllt, nur eine neue Morgendämmerung, die aufgehende Sonne, die der Welt verkündet, dass wir dem Triumph der Revolution einen Tag näher sind."

### Bookmark ###
 FRA_KR_gathering_storm_desc: "Die Dritte Republik fiel so, wie sie gekommen war: besiegt von deutschen Waffen und mit der Revolution im eigenen Land konfrontiert. 1919 rief die CGT einen Generalstreik aus, der den Sturz der bürgerlichen Regierung zur Folge hatte. 15 Jahre lang stand die neue "Kommune Frankreichs" hinter einer gemeinsamen Plattform des syndikal-sozialistischen Konsenses, an deren Spitze das Comité de Salut Public stand. Doch 1936 halten viele Kritiker die Notwendigkeit des Wiederaufbaus des Landes und der Verteidigung der Revolution für überholt, und der Ruf nach einer radikaleren Politik wird lauter. Frankreich ist von seiner Mission überzeugt, aber es ist unklar, welche revolutionären Strömungen sich in den kommenden Jahren durchsetzen werden..."

### Intro Screen ###
 FRA_country_intro_header: "Die Kommune Frankreichs"
 FRA_country_intro_content: "Die Dritte Republik endete so, wie sie begann: besiegt von deutschen Waffen und konfrontiert mit der kommunistischen Revolution im eigenen Land. Im November 1919 rief die CGT einen revolutionären Generalstreik aus, der das Land lahmlegte und den Sturz der bürgerlichen Regierung verursachte. Die Partei der Ordnung" war nicht stark genug, um den Unruhen ein Ende zu setzen, und in den folgenden Monaten wurde das französische Establishment von einer Koalition linker Kräfte in einem kurzen, aber brutalen Bürgerkrieg aus Frankreich vertrieben.\n\n In den letzten fünfzehn Jahren hat sich die selbsternannte Kommune Frankreichs" hinter einer gemeinsamen Plattform des syndikalistisch-sozialistischen Konsenses vereinigt, an deren Spitze der regierende Ausschuss für öffentliche Sicherheit stand. Doch 1936 wird der Konsens, der erreicht wurde, um das zerrüttete Land wieder aufzubauen und die Früchte der Revolution gegen die Bedrohung von außen zu verteidigen, von vielen Kritikern als zunehmend überholt angesehen, und der Ruf nach einer radikaleren Politik wird lauter. Frankreich ist zunehmend zuversichtlich in Bezug auf seine Sicherheit und seine Mission, aber die französische revolutionäre Tradition ist disparat, und es ist unklar, welche ideologischen Stränge in den kommenden Jahren dominant werden sollen..."

 FRA_guide: "§MAnarchisten / Orthodoxe Syndikalisten / Jakobiner / Sorelianer§! (§RRadikale Sozialisten§! / §rSyndikalisten§! / §oTotalisten§!):\n£white_dot Bei den Wahlen von 1936 muss eine Fraktion die Mehrheit erlangen, indem sie 3 Mal oder öfter unterstützt wird.\n\n§MKeine Mehrheit bei Wahlen§! (§rSyndikalisten§!)\n£white_dot Bei der Wahl 1936 darfst du keine Fraktion mehr als 2 Mal unterstützen.\n\n§MRadikale Jakobiner-Reformation§! (§oTotalisten§!)\n£white_dot Die Jakobiner sollen bei den Wahlen von 1936 die Mehrheit erlangen.\n£white_dot Entscheiden Sie sich dafür, das alte System abzuschaffen.\n£white_dot Stellen Sie Léon Blum und die Volksfront vor Gericht.\n£white_dot Exekutieren Sie sie.\n£white_dot Wenn die Volksfront nicht gesäubert wird, kommt es zu einem Staatsstreich von General Gamelin, der die Orthodoxe Syndikalisten wieder an die Macht bringt."

### Events ###

 comfrance.1.t: "Eine neue Flagge für die Föderation?"
 comfrance.1.d: "Die Frage der Bundesflagge ist seit den Revolutionstagen ein Punkt, der immer wieder zu Meinungsverschiedenheiten geführt hat. Die rote Fahne war natürlich immer die Fahne des Proletariats, die Fahne der Märtyrer, die Fahne der Barrikaden, und viele argumentierten, dass die Revolution nur diese Farben tragen sollte, eine stolze Kampfansage an die Bourgeoisie: Proletarier haben schließlich kein Vaterland. Doch auch wenn die Trikolore schon seit Jahrzehnten nicht mehr die Fahne der revolutionären Begeisterung war und nur noch die Fahne der Bankiersrepublik, die Fahne des Versaillais von 1871, war, fühlten sich viele zu sehr mit ihr verbunden, um sie loszulassen. Ein Teil der sozialistischen Bewegung, vor allem innerhalb der SFIO, hatte lange versucht, diese Fahne aus den Händen der Bourgeoisie zurückzuerobern und ihr die gleiche Kraft zurückzugeben, die sie hatte, als das Volk in Valmy den Monarchen Europas gegenüberstand und triumphierte. Oder sie waren einfach besorgt, dass der Verzicht auf die rot-weiß-blaue Flagge eine zu große Provokation für die Welt und für unsere noch nicht ganz zu Genossen gewordenen Landsleute darstellen würde.\n\nUnd so wurde ein Kompromiss gefunden, wie in jedem Aspekt der Revolution. Die Trikolore blieb erhalten, wurde aber mit den Symbolen des proletarischen Kampfes, der Arbeiter und der Meuterer verunstaltet und wehte immer neben der roten Flagge. Mit unserem Sieg bei den letzten Wahlen haben wir ein Mandat des Volkes erhalten, diese Debatte endgültig zu entscheiden: Sollen wir den Kompromiss von 1920 und die verunstaltete Trikolore beibehalten, eine neue, rötlichere Kompromissflagge schmieden oder einfach die Rote ein für alle Mal festschreiben?"
 comfrance.1.a: "Schmieden Sie einen neuen Kompromiss, auf dem Weg zu einer revolutionären Erneuerung!"
 comfrance.1.b: "Rot! Die Arbeitnehmer brauchen nicht mehr und verdienen nicht weniger."
 comfrance.1.c: "Zu viele haben ihr Leben für die Tricolore gegeben, es gibt keinen Grund, sie in den Ruhestand zu schicken."

comfrance.5.t: "Der Sturz von Marceau Pivert"
comfrance.5.d: "Trotz der erfolgreichen Organisation des Syndikalistenkongresses im Mai wurde die Regierung Pivert für ihre mangelnde Reaktion auf das harte Vorgehen gegen die Gewerkschaften in Deutschland kritisiert. Heute hat die Opposition in der Allgemeinen Arbeitsvermittlung einem Misstrauensvotum gegen Pivert zugestimmt, der angekündigt hat, dass Neuwahlen vorgezogen werden sollen, um ein neues Comité zu wählen. Seine Aufgaben werden vorübergehend vom Ausschuss für öffentliche Sicherheit übernommen, bis die letzten Ergebnisse vorliegen."
comfrance.5.a: "Wiedersehen, Kamerad Buntspecht."

comfrance.6.t: "Wahltag 1: Abklärung der Förderationsarmee"
comfrance.6.d: "Die Präsenz der Gewerkschaften innerhalb der föderalen Armee hat zu einer übermäßigen Politisierung der Armee geführt, was zu Spannungen innerhalb des Garanten der föderalen Integrität und des Arms der Revolution führt! Dies hat dazu geführt, dass der amtierende Generalstabschef, der beliebte Bürgerkriegsgeneral Maurice Gamelin, zurücktreten musste. Die militärischen Führer der französischen Syndikalisten, zumeist Sorelianer, haben beschlossen, die Soldaten zu befragen, wen sie an der Spitze der französischen Armee sehen wollen, bevor sie die Militärgewerkschaften endgültig auflösen. Jede strategische Denkschule ist mit einer anderen Fraktion verbunden, und so wird auch diese Wahl politische Konsequenzen haben."
comfrance.6.a: "André Boris (Orthodoxe) - Ein Granatensturm."
comfrance.6.b: "Ernest Petit (Jakobiner) - Systematische Kriegsführung"
comfrance.6.c: "Diego Brosset (Sorelianer) - Die Macht der Massen."
comfrance.6.e: "Aimé Doumenc (Anarchist) - Vorrang der Bewegung"

comfrance.7.t: "Wahltag 2: The Allgemeine Informationen"
comfrance.7.d: "Die Position des Direktors des Komitees für Allgemeine Informationen gilt aufgrund seiner Schlüsselrolle in Fragen der äußeren und inneren Sicherheit als einer der Schlüssel zur obersten Macht in der französischen Kommune und ist entscheidend für die Vernichtung politischer Rivalen. In den Händen einer der extremistischen Fraktionen, der Jakobiner und Sorelianer, könnte er eine schreckliche Waffe sein..."
comfrance.7.a: "Roger Salengro (Orthodoxe)."
comfrance.7.b: "Louis Vallon (Jakobiner)."
comfrance.7.c: "Pierre Villon (Sorelianer)."
comfrance.7.e: "Übertragen Sie die Position an die Milizen (Anarchist)."

comfrance.8.t: "Wahltag 3: Innere Sicherheit"
comfrance.8.d: "Der orthodoxe Charles Rappoport hat sein Amt als Delegierter für innere Sicherheit niedergelegt, um sich um das Amt des Außenministers zu bewerben. Der ehemalige Vorsitzende Marceau Pivert, der immer noch hofft, seine politische Zukunft zu bewahren, hat es geschafft, vom orthodoxen Flügel unterstützt zu werden, und kämpft nun mit dem strengen Jakobiner Max Bonnafous, dem Sorelianer Jean-Marie Clamamus und dem Anarchisten Maurice Joyeux um das Amt."
comfrance.8.a: "Marceau Pivert (Orthodoxe)."
comfrance.8.b: "Max Bonnafous (Jakobiner)."
comfrance.8.c: "Jean-Marie Clamamus (Sorelianer)."
comfrance.8.e: "Maurice Joyeux (Anarchist)."

comfrance.9.t: "Wahltag 4: Wirtschaftliche Angelegenheiten"
comfrance.9.d: "Die heutige Wahl scheint ein Plebiszit über die in den letzten Jahren umgesetzte Wirtschaftspolitik der Kommune zu sein. Viele Visionen der zukünftigen syndikalistischen Wirtschaft, mehr oder weniger konzentriert auf die Industrie oder die Landwirtschaft, stehen im Wettbewerb. Sie alle sind entscheidend für den zukünftigen Endkampf gegen Deutschland..."
comfrance.9.a: "Benoît Frachon (Orthodoxe) - Orthodoxer Syndikalismus."
comfrance.9.b: "Barthélémy Montagnon (Jakobiner) - Industrialisierung."
comfrance.9.c: "Jacques Doriot (Sorelianer) - Kriegsökonomie und Landwirtschaft."
comfrance.9.e: "Daniel Guérin (Anarchisten) - Totale Selbstverwaltung der Arbeiter."

comfrance.10.t: "Wahltag 5: Auswärtige Angelegenheiten"
comfrance.10.d: "Mit dem letzten Wahltag wird eine der führenden Fragen der Kommune Frankreichs aufgeworfen: die Diplomatie, die die doppelte Aufgabe trägt, die Revolution in der Welt zu verbreiten und die Rache gegen Deutschland vorzubereiten. Wenn die Existenz der Syndikalistischen Internationale noch nicht in Gefahr ist, so werden heute die künftigen Schauplätze der Weltrevolution bestimmt..."
comfrance.10.a: "Charles Rappoport (Orthodoxe)-Internationalismus."
comfrance.10.b: "Marcel Déat (Jacobiner)- Europäischer Sozialismus."
comfrance.10.c: "Pierre Comert (Sorelianer)- Bürgerkrieg."
comfrance.10.e: "Fernand Desprès (Anarchist)- Weltrevolution."

comfrance.12.t: "Die Ergebnisse: Orthodoxe Mehrheit"
comfrance.12.d: "Auch wenn viele in dieser Wahl den Sturz des von den Orthodoxen geführten Konsenses sahen, der die Kommune seit dem Tod von Emile Pouget regiert hat, haben sie es geschafft, sich bei der Wahl eine feste Mehrheit zu sichern.\n\nDie Orthodoxen blicken nun auf den russischen Emigranten Boris Souvarine, der im Gegensatz zu Pivert sowohl als stark genug angesehen wird, um die radikalen Fraktionen auf Linie zu halten, als auch als fähig, die Kommune zu ihrem endgültigen Ruhm zu führen!"
comfrance.12.a: "Herzlichen Glückwunsch, Kamarad Souvarine."

comfrance.13.t: "Die Ergebnisse: Jakobinische Mehrheit"
comfrance.13.d: "Die Wahlen haben endlich die Jakobiner an die Macht gebracht und die Rückkehr der republikanischen Werte ermöglicht, um die Kommune zur Weltrevolution zu führen! Die syndikalistischen Strukturen sind nun in jakobinischer Hand, während die sorelianischen Partisanen gejagt, verbannt oder erschossen werden. Nun muss sich die neu gegründete Union Socialiste Française zwischen dem Parteitheoretiker Marcel Déat und dem Bürgermeister von Bordeaux, Adrien Marquet, entscheiden, um Frankreich zu führen!"
comfrance.13.a: "Herzlichen Glückwunsch, Kamerad Déat."
comfrance.13.b: "Herzlichen Glückwunsch, Kamerad Marquet."

comfrance.14.t: "Marcel Déat tritt die Nachfolge von Pierre Monatte an"
comfrance.14.d: "Während der Einweihungsfeier des neuen Ausschusses für öffentliche Sicherheit bei der Allgemeinen Arbeitsvermittlung hat der neue Vorsitzende der CSP seinen BGT-Kollegen Pierre Monatte zum Rücktritt aufgefordert, mit dem Argument, dass das Bündnis mit den Anarchisten nicht mehr den Gelübden der Kommune entspreche. Der alte Mann akzeptierte nur widerwillig und weihte damit die vollständige Übernahme der Kommune durch die Jakobiner ein. Marcel Déat wurde schließlich gewählt."
comfrance.14.a: "Vive la Révolution!"

comfrance.15.t: "Die Ergebnisse: Sorelianische Mehrheit"
comfrance.15.d: "Die Wahlen gaben schließlich die Macht an die militärische Fraktion der Commune von Frankreich, treue Anhänger der revolutionären Theorien von Georges Sorel, und schließlich ihre alten jakobinischen Feinde zu zerstören, die nun Opfer einer blutigen Säuberung im ganzen Land sind. Ein neues Zeitalter hat in der französischen Politik begonnen, nach den Schwächen der Orthodoxe-Ära..."
comfrance.15.b: "Herzlichen Glückwunsch, Kamerad Valois."

comfrance.16.t: "Pierre Monatte's Rücktritt"
comfrance.16.d: "Während der Einweihungszeremonie des neuen Ausschusses für öffentliche Sicherheit bei der Allgemeinen Arbeitsvermittlung hat der BGT-Vorsitzende Pierre Monatte angekündigt, dass er seinem CSP-Kollegen Georges Valois seinen Rücktritt vorschlagen würde, da er der Meinung sei, dass er zu alt sei, um politische Aufgaben zu übernehmen, selbst rein nominell, und dass die kommenden Herausforderungen für die Kommune Frankreichs jüngere Führungskräfte erfordern würden. Die Lösung liegt nun in Valois' Händen..."
comfrance.16.a: "Zusammenlegung der Positionen der Vorsitzenden des BGT und des CSP."

comfrance.17.t: "Die Ergebnisse: Anarchistische Mehrheit"
comfrance.17.d: "Die Wahlen haben den Anarchisten endlich die Macht gegeben, was bedeutet, dass das französische Volk verstanden hat, dass die Revolution in eine neue Phase eingetreten ist und dass jüngere Köpfe für die Führung der Nation benötigt werden. Die restriktivsten Regierungsstrukturen wurden demontiert und läuteten eine neue Ära für den libertären Sozialismus in ganz Europa ein."
comfrance.17.a: "Herzlichen Glückwunsch, Kameraden."

comfrance.18.t: "Das Ende des Vorsitzes"
comfrance.18.d: "Da die Anarchisten bei den letzten Kommunalwahlen an die Macht gekommen sind und die Revolution voranschreitet, ist es offensichtlich geworden, dass auch in den höchsten Positionen Reformen durchgeführt werden müssen. Während früher die Macht des Vorsitzenden nicht unbegrenzt war, ist die Führung der Kommune durch eine einzige Person offensichtlich ein restriktives, bürgerliches Konzept. Es spuckt den Ideen ins Gesicht, die von den siegreichen Anarchisten vertreten werden, die einen kommunaleren Führungsstil bevorzugen."
comfrance.18.a: "Schafft das Amt ab, es ist Zeit für eine kollektive Führung!"

comfrance.19.t: "Pierre Monatte's Rücktritt"
comfrance.19.d: "Während der Einweihungsfeier des neuen Ausschusses für öffentliche Sicherheit bei der Allgemeinen Arbeitsvermittlung hat der BGT-Vorsitzende Pierre Monatte angekündigt, seinen Rücktritt vorzuschlagen, da viele behaupteten, dass die interne Spaltung innerhalb der Exekutive der Kommune die Hauptursache für die politische Krise sei. Die beiden Favoriten für seine Nachfolge sind der Gewerkschafter Léon Jouhaux und der Bürgerkriegsveteran Benoit Frachon."
comfrance.19.a: "Léon Jouhaux wird Vorsitzender der Allgemeine Arbeitsvermittlung."
comfrance.19.b: "Benoît Frachon becomes Chairman of the Allgemeine Arbeitsvermittlung."

comfrance.20.t: "Nach den Wahlen keine Mehrheit gefunden"
comfrance.20.d: "Nach drei Tagen der Überprüfung ist es nun offiziell: Es hat sich keine feste Mehrheit aus den letzten Wahlen ergeben. Pierre Monatte, der Vorsitzende der Allgemeinen Arbeitsvermittlung, hat angekündigt, dass er und die Versammlung selbst einen neuen Vorsitzenden wählen würden, um ein Kompromisskabinett zu führen und auch um tiefere interne Kämpfe zwischen Jakobinern und Sorelianern zu vermeiden."
 comfrance.20.c: "Monatte und Pivert bilden eine Kompromissregierung."

comfrance.22.t: "Kamarad Blum's Aufruf zur Solidarität mit Spanien"
comfrance.22.d: "Während der Bürgerkrieg die iberische Halbinsel verwüstet, stürmen Geschichten über den weißen Terror über die Pyrenäen und versetzen unsere Bevölkerung in Schrecken. Überall in der Kommune wurden spontane Versammlungen und Kongresse einberufen, um Geldmittel und Materialien für unsere spanischen Genossen zu sammeln, um die unerschütterliche Unterstützung der CNT-FAI zu zeigen.\n\n Bei einer solchen Veranstaltung hat der Orthodoxe-Delegierte Leon Blum eine kraftvolle Rede gehalten, in der er die Regierung aufforderte, ihre Unterstützung für die spanischen Arbeiter und Bauern fortzusetzen, indem sie sich in einer internationalen Volksfront gegen Reaktionäre und Monarchisten vereinigt. Diese "Volksfront"-Rede wurde weithin für ihre Eloquenz und solide sozialistische Überzeugung gelobt. Monsieur Blums Ruhm als öffentlicher Redner ist sicherlich verbessert worden."
comfrance.22.a: "Sehr eloquent, Kamarad."

comfrance.25.t: "Das Damokles Projekt?"
comfrance.25.d: "Angeregt durch die Cambridge-Konferenz, die während des zehnten Kongresses der Internationale im Mai 1937 stattfand, fand in den letzten Wochen ein weiteres, eher geheimes Treffen an der Universität von Cambridge statt.\n\nEine Gruppe theoretischer Physiker aus Großbritannien und Frankreich unter der Leitung von Norman Feather, Frédéric Joliot-Curie und Francis Perrin erörtert die Möglichkeiten der Radioaktivität und der Kernspaltung sowie deren Einsatzmöglichkeiten - von der Stromerzeugung über medizinische Anwendungen bis hin zu leistungsfähigen strategischen Waffen. Die Teilnehmer beantragen Mittel für die Gründung des "Damokles-Projekts", eines gemeinsamen britisch-französischen Komitees für Kernforschung."
comfrance.25.a: "Richten Sie das Projekt Damokles ein!"
comfrance.25.b: "Wir werden kein Geld für solche Absurditäten verschwenden!"

comfrance.26.t: "Etablierung des Damokles-Projekts"
comfrance.26.d: "Die Regierung der [FROM.GetNameDef] hat unser Angebot bezüglich der Schaffung des gemeinsamen Damokles-Projekts angenommen. Dieses große Unternehmen wird es uns ermöglichen, den Syndikalismus in der ganzen Welt zu verbreiten!"
comfrance.26.a: "Ausgezeichnet!"

comfrance.27.t: "Großbritannien verweigerte die Zusammenarbeit!"
comfrance.27.d: "Die Regierung der Union von Großbritannien hat unser Angebot bezüglich der Schaffung des gemeinsamen Damokles-Projekts abgelehnt. Wir werden das alleine führen müssen."
comfrance.27.a: "Verdammt!"

comfrance.28.t: "Die Dritte Internationale"
comfrance.28.d: "Die Dritte Internationale wurde 1921, nach der Revolution, gegründet. Unsere Vorväter förderten innerhalb der Organisation eine pluralistische, groß angelegte Haltung: Anarchisten, Kommunisten, Sozialisten, Syndikalisten, Pazifisten, Antikolonialisten und sogar einige Sozialdemokraten wurden zusammengerufen, in der Hoffnung, das Fundament der weltweiten proletarischen Bewegung, die durch die Kriegsjahre erschüttert war, wieder aufzubauen. Jedes Jahr, dann alle paar Jahre, haben wir Kongresse abgehalten, um die Richtung des sozialistischen Kampfes zu diskutieren und festzulegen. Wir sind stolz darauf, sagen zu können, dass wir bald bereit sein werden, die neunte Ausgabe dieser Treffen abzuhalten, genau hier, in und um Paris. Dies wird mehr als eine einfache Konferenz sein, es wird ein großes Fest des Kampfes für die proletarische Befreiung sein!"
comfrance.28.a: "Der Kongress findet eine Woche nach dem 1. Mai statt!"

comfrance.29.t: "Der neunte Kongress der Dritten Internationale"
comfrance.29.d: "Es ist an der Zeit, die sozialistischen und syndikalistischen Führer einzuladen, die aus der ganzen Welt kommen werden, um am neunten Kongress der Dritten Internationale teilzunehmen."
comfrance.29.a: "Verschicken Sie die Einladungen!"

comfrance.30.t: "Die Dritte Internationale"
comfrance.30.d: "Frankreich ist mit seinen Plänen, den neunten Kongress der Dritten Internationale abzuhalten, durchgekommen, und wir haben, wie erwartet, eine Einladung erhalten. Es wäre töricht, keine Delegation zu entsenden."
comfrance.30.a: "Fangen Sie an zu packen!"

comfrance.41.t: "Alle Delegierten sind eingetroffen"
comfrance.41.d: "Nach monatelangen fieberhaften Vorbereitungen ist in Versailles der neunte Kongress der Dritten Internationale eröffnet worden. Menschen aus der ganzen Welt sind zusammengekommen, um die Bemühungen der sozialistischen Bewegung zu koordinieren. Parteien, die der Internationale angeschlossen sind, sowie einige Sympathisanten und Beobachter wurden eingeladen, Vertreter zu entsenden, und Hunderte machten sich auf die manchmal beschwerliche Reise, um dem pulsierenden Herzen der proletarischen Revolution möglichst nahe zu sein. Obwohl die Internationale theoretisch keine Beziehung zu den Regierungen Frankreichs und Großbritanniens hat, werden die Vertreter dieser führenden sozialistischen Nationen mit Sicherheit einen informellen Rang unter ihresgleichen einnehmen, die Ältesten in der weltweiten Befreiung der Arbeiterklasse."
comfrance.41.a: "Ein herzliches Willkommen an unsere Kameraden!"

comfrance.42.t: "Eröffnung des Kongresses"
comfrance.42.d: "Die Eröffnungssitzung des Neunten Kongresses der Dritten Internationale fand im Schloss von Versailles statt, das zu diesem Anlass mit karmesinroten Bannern mit sozialistischen Symbolen und Slogans geschmückt war. George Lansbury, der Vater der britischen Revolution, der die Ehre hatte, die Eröffnungsrede zu halten, wies auf die Ironie hin, dass die proletarischen Kräfte im ehemaligen Zentrum der autokratischen Monarchie zusammenkamen - ein Beweis für den unaufhaltsamen Vormarsch der Revolution, wenn es denn eines Beweises bedurfte. Es folgte eine große Rede, in der er den Delegierten dankte, an die revolutionären Erfolge der letzten Jahre erinnerte und Mut für den kommenden Kampf machte. In seinen Schlussworten forderte Lansbury die Delegierten auf, sich ihm in einer Gebetsminute anzuschließen, woraufhin eine französische Stimme prompt antwortete: "Den Teufel werden wir tun", was zu einigen Momenten der Erregung im Publikum führte. Dennoch erhielt der alte Mann reichlich Beifall, und die Vertreter teilten sich in verschiedene Diskussionsgruppen und Ausschüsse auf."
comfrance.42.a: "Der neunte Kongress der Dritten Internationale ist hiermit eröffnet!"

comfrance.421.t: "Die Internationale zeigt ihr wahres Gesicht"
comfrance.421.d: "Die Roten sind eindeutig bereit, ihr Gift zu verteilen, wie sie in der letzten Sitzung der Internationale deutlich gezeigt haben! Wir müssen auf alles vorbereitet sein...!"
comfrance.421.a: "Wir müssen bereit sein..."

comfrance.43.t: "Syndikalismus in Spanien"
comfrance.43.d: "Joaquín Ascaso Budriá hat die Bühne betreten und die Position der CNT-FAI in Spanien für den Kongress ausgearbeitet. Die CNT-FAI ist die größte syndikalistische Partei in Spanien, die sich aus Anarcho-Syndikalisten, gemäßigten Syndikalisten und Gewerkschaftern zusammensetzt. Die spanischen Revolutionäre haben den Weißen Terror, gewalttätige konterrevolutionäre Aktionen gegen die Arbeiter, aus erster Hand erlebt. Sie sind gekommen und bitten um Unterstützung für ihre Sache, wenn der Moment gekommen ist. Einstimmig wurde eine Resolution zur Unterstützung der spanischen proletarischen Kräfte verabschiedet, und die Rufe “¡Viva la Revolucion!“ hallten durch die Säle von Versailles."
comfrance.43.a: "Unsere iberischen Kameraden können auf uns zählen!"

comfrance.45.t: "Weißer Terror"
comfrance.45.d: "Wir hörten Joaquín Ascaso Budriá über die Horrorgeschichten des Weißen Terrors, die aus Madrid und Barcelona kamen, und Kurt Eisner, bayerischer Sozialist, wollte tiefer in das Thema des Weißen Terrors eindringen, und er bekam das Wort. Nachdem sie weitere Geschichten aus Deutschland, Österreich, Ungarn, Russland und Finnland gehört hatten, waren die Kongressmitglieder bereit, ihre Entscheidungen zu treffen."
comfrance.45.a: "Ein weiterer Grund, warum wir das kapitalistische System des Mordes und Raubes beenden müssen."

comfrance.47.t: "Auch im Herzen des Kapitals"
 comfrance.47.d: "Der amerikanische Delegierte John 'Jack' Reed hält eine leidenschaftliche Rede: Er ist von Beruf Journalist, einer der ersten Amerikaner, die über die russische und französische Revolution berichten, und wird später selbst politisch aktiv. Heute ist er eine angesehene Stimme in der Bewegung und hat seine Kandidatur für die Präsidentschaftswahlen 1936 für die SPA angekündigt. Trotz der Kritik im In- und Ausland, dass ihn dies in Richtung Reformismus ziehen würde, ist die Aussicht, einen überzeugten Sozialisten an der Spitze der Vereinigten Staaten zu sehen, zu verlockend für die Delegierten, um große Bedenken zu äußern, und Reed wurde vom Kongress herzlich empfangen. In seiner Rede ging er auf die derzeitige Lage in den Vereinigten Staaten ein: Die Große Depression, die sich nun schon seit Jahren hinzieht, hat die amerikanischen Arbeiter und Farmer in eine schreckliche Lage gebracht, die zu einem raschen Anstieg der radikalen Politik geführt hat, der durch den deutschen Crash noch verstärkt wurde. Die Arbeiterbewegung wird immer mächtiger, die SPA gewinnt rasch an Boden in den politischen Institutionen, und die proletarischen Kräfte halten der polizeilichen Repression und den reaktionären Milizen der Longisten stand: eine Gelegenheit scheint sich zu bieten."
 comfrance.47.a: "Die rote Flagge wird an der Wall Street wehen!"
comfrance.47.b: "Bieten Sie Unterstützung für Reed und seine Kameraden an."
comfrance.47.c: "Wir können noch keine Feindschaft mit Amerika riskieren."

 comfrance.50.t: "Hoffnungen in Lateinamerika"
 comfrance.50.d: "Anschließend fand eine gemeinsame Veranstaltung der lateinamerikanischen Genossen statt. Süd- und Mittelamerika haben sich in den letzten Jahren an die Spitze des sozialistischen Kampfes gestellt. Als Hauptopfer amerikanischer Interessen, die unaufhörlich vom internationalen Kapital ausgebeutet und von kleinen Diktatoren, die Marionetten dieser oder jener 'Yanqui'-Lobby sind, haben die Massen Amerikas die Nase voll. Jeden Tag schließen sich mehr Arbeiter dem Kampf an dieser Frontlinie des Imperialismus an, und wenn wir unseren Genossen glauben, ist der gesamte Kontinent nur noch einen Schritt von der Befreiung entfernt. Ein dicht gedrängtes Publikum lauschte gespannt den Heldengeschichten der patagonischen Revolutionäre, den neuesten Informationen über die noch junge nicaraguanische Revolution oder den Erzählungen von Veteranen der mexikanischen Revolution, die ganz Lateinamerika inspiriert hat. Delegierte aus anderen Ländern wie Brasilien oder Kuba berichteten ausführlich über den Stand des proletarischen Kampfes in ihren Ländern, und viele von ihnen zeigten sich sehr optimistisch, was die Aussichten für die kommenden Jahre angeht."
comfrance.50.a: "Beginnen Sie, den Syndikalismus in Lateinamerika zu fördern."
comfrance.50.b: "Wir sollten den Syndikalismus anderswo aufbauen, wir müssen unsere Prioritäten ordnen."

comfrance.51.t: "Die Rolle der Frauen in der weltweiten Revolution"
comfrance.51.d.FRA: "Heute betrat die britische Feministin Helen Crawfurd die Bühne mit einer flammenden Rede über die Rolle der Frauen in der Weltrevolution. Ihren Argumenten zufolge könnte es ohne die Beteiligung von Frauen in der Industrie und den Streitkräften unmöglich sein, die vielen Feinde des Proletariats zu besiegen. Die Beherzigung dieses Aufrufs wird jedoch wahrscheinlich einige Unruhen unter den eher "konservativen" Elementen der Gesellschaft hervorrufen."
comfrance.51.d.other: "Heute betrat die britische Feministin Helen Crawfurd die Bühne mit einer flammenden Rede über die Rolle der Frauen in der Weltrevolution. Ihren Argumenten zufolge könnte es ohne die Beteiligung von Frauen in der Industrie und den Streitkräften unmöglich sein, die vielen Feinde des Proletariats zu besiegen. Während unsere Delegation ihrer Botschaft von ganzem Herzen zustimmt, befürchten einige, dass es noch zu früh ist, die Frage der Frauenbefreiung wirklich voranzutreiben, und dass die formelle Bestätigung der Rede nur eine unnötige häusliche Störung ist."
comfrance.51.a: "Die Beteiligung von arbeitenden Frauen ist notwendig, um die Welt-Revolution zu verwirklichen."
comfrance.51.b: "Eine tapfere Frau, aber wir werden nicht antworten."

comfrance.52.t: "Die Rolle der Frauen in der weltweiten Revolution"
comfrance.52.d: "Gestern hielt Helen Crawfurd auf der Bühne eine flammende Rede über die Rolle der Frauen in der Weltrevolution. Sie argumentierte, dass es ohne die volle Beteiligung der Frauen am Kampf unmöglich sein könnte, die vielen Feinde des Proletariats zu besiegen. So verlockend es auch erscheinen mag, das politische Klima in Britannien ist für eine solche Entscheidung noch nicht bereit - wir müssen auf den Gewerkschaftskongress im Herbst warten, um die Sache zu forcieren."
comfrance.52.a: "So soll es sein."

comfrance.53.t: "Unterstützung des Risorgimento"
comfrance.53.d: "Der heutige Tag ist eine Gelegenheit für unsere Vertreter auf dem Kongress der Dritten Internationale, ihre Argumente vorzubringen, um internationale Unterstützung für unsere Bemühungen um die Wiedervereinigung zu erbitten. Der Außenminister glaubt, dass die französische Unterstützung für das Risorgimento aufgrund der möglichen österreichischen Beteiligung entscheidend für dessen Erfolg sein könnte."
comfrance.53.a: "Bittet um Unterstützung für das Risorgimento!"
comfrance.53.b: "Es gibt wichtigere Themen als diese."

comfrance.54.t: "Politik auf der italienischen Halbinsel"
comfrance.54.d: "Delegierte der Sozialistischen Republik Italien traten vor dem Kongress auf und plädierten dafür, die Republik in ihren Bemühungen um die Wiedervereinigung der italienischen Halbinsel gegenüber den Verrätern jenseits des Po, dem Königreich Sizilien und ihrem theokratischen Vasallen in Rom, zu unterstützen. Ein Engagement in Italien könnte sich als vorteilhaft für die Ausbreitung der Revolution erweisen, könnte aber zu einem Konflikt mit dem reaktionären Österreichischen Kaiserreich führen, das für den Schutz des Regimes in Mailand verantwortlich war."
comfrance.54.a: "Garantieren Sie unseren Freunden in Turin Hilfe, wenn die Zeit gekommen ist."

comfrance.55.t: "Die Weltwirtschaftskrise und die Dritte Internationale"
comfrance.55.d: "Mit dem Berliner Börsenkrach ist in Europa und Südamerika eine Massenarbeitslosigkeit entstanden, und in beiden Ländern haben die Gewerkschaften infolgedessen zu wachsen begonnen. Die französische und die britische Regierung führten streng geheime Gespräche, und langsam, aber sicher wurde allen klar: Jetzt könnte die Stunde schlagen, jetzt könnte der Moment sein, eine gewaltige Anstrengung muss unternommen werden. Doch was genau diese gewaltige Anstrengung sein würde, erwies sich als umstritten, und als der Kongress schließlich zu einer Abstimmungsrunde zusammenkam, dauerten die Debatten bis tief in die Nacht, wobei die Positionen von einer bloßen Verurteilung bis hin zu Aufrufen zum sofortigen bewaffneten Kampf reichten.\n\nSchließlich wurde beschlossen, dass unter der Schirmherrschaft der Dritten Internationale und der sozialistischen Großmächte bald ein Rahmen für eine engere internationale Zusammenarbeit geschaffen werden sollte. Hilfe bei der Entwicklung sozialistischer Volkswirtschaften, eine stärkere wirtschaftliche Integration, Forschungs- und Entwicklungsprogramme sowie ständige internationale Kooperationsräte würden den freien Nationen der Welt helfen, gemeinsam zu handeln und sich auf den Endkampf vorzubereiten. Gleichzeitig würden Initiativen zur konkreteren Unterstützung der sozialistischen Bemühungen in den kapitalistischen Ländern ergriffen, sowohl offen als auch verdeckt. Natürlich müssen die Regierungen die Details noch ausfüllen, aber der Vorschlag wurde fast einstimmig angenommen. Nur über einen Punkt musste noch abgestimmt werden: den Namen dieser Initiative. Ein französischer Delegierter schlug 'Phalanstère' vor, eine Hommage an die vom utopischen Sozialisten Charles Fourier gegründeten harmonischen und sich selbst erhaltenden Gemeinschaften, ein Vorschlag, der sofort Anklang fand: Durch den Aufbau dieser internationalen Phalanstère werden die Arbeiter der Welt bald die Utopie erobern, die sie verdient haben."
comfrance.55.a: "Eine entscheidende Gelegenheit!"

comfrance.56.t: "Der Stand des indischen Sozialismus"
comfrance.56.d: "Als sich der Kongress seinem Ende nähert, ergreift der junge Jawaharlal Nehru das Wort, um den prekären Zustand unserer revolutionären Regierung zu erklären. In seiner Rede ruft er nachdrücklich zur internationalen Unterstützung beim Aufbau einer Volksarmee auf, die es mit unseren Feinden in Lahore und Hyderabad aufnehmen kann."
comfrance.56.a: "Wir brauchen internationale Unterstützung bei der Organisation unserer Armee!"
comfrance.56.b: "Nein, uns geht es gut, so wie wir sind."

comfrance.57.t: "Die Bharatiya-Kommune bittet um Unterstützung"
comfrance.57.d: "Die Bharatiya-Kommune bat um Unterstützung in ihrem Kampf gegen ihre Nachbarn - das Dominion von Indien und die Fürstliche Föderation. Sie möchten, dass wir Militärberater schicken, um ihre Anführer und ihre Truppen auszubilden."
comfrance.57.a: "Schickt Militärberater, um ihre Armee auszubilden!"
comfrance.57.b: "Wir können unsere Ressourcen nicht verschwenden."

comfrance.58.t: "Genosse Saïl Mohamed möchte sprechen"
comfrance.58.d: "Genosse Saïl Mohamed, ein prominenter algerischer Sozialist, durfte vor dem versammelten Kongress sprechen. Er hat eine mitreißende Rede über die Situation in Marokko und Französisch-Afrika gehalten, wo die arabische Arbeit zum Nutzen der Reichen und des kolonialen Establishments missbraucht und ausgebeutet wird. Sail forderte den Kongress auf, der Situation sofort Einhalt zu gebieten. Er schlug die Schaffung eines sozialistischen antikolonialen Komitees vor, das daran arbeiten wird, lokale syndikalistische antikoloniale Verschwörer in Nordafrika zu versorgen."
comfrance.58.a: "Wir werden die Einrichtung des Ausschusses gerne unterstützen."

comfrance.59.t: "Das Ende des neunten Kongresses"
 comfrance.59.d: "Der Neunte Kongress der Dritten Internationale ist endlich zu Ende gegangen. Er war reich an Ereignissen und Emotionen, hat einmal mehr den Zusammenhalt der internationalen sozialistischen Bewegung gestärkt und ihren Kurs für die unmittelbare Zukunft festgelegt und kann nur als Erfolg bezeichnet werden. Die letzte Abstimmung der Delegierten betraf den Ort des nächsten Kongresses, und obwohl viele Städte vorgeschlagen wurden, wurde schließlich beschlossen, dass er in London, der anderen großen sozialistischen Hauptstadt, stattfinden sollte. Viele Delegierte traten vor, um ihre abschließenden Bemerkungen zu machen und ihren Genossen zu danken.\n\nWenn sie nach Hause kommen, werden sich die Delegierten mit den Folgen eines der größten Ereignisse seit den Revolutionen auseinandersetzen müssen, das sicherlich eine Gelegenheit zum entschlossenen Handeln bietet. Doch zuvor wurden sie mit einer Zeremonie gebührend verabschiedet. Auf dem Montmartre-Hügel, dem Geburtsort der Pariser Kommune von 1871, fand eine große, der Öffentlichkeit zugängliche Aufführung statt, bei der die besten französischen Künstler, regionale Kostüme und Traditionen sowie sportliche Leistungen und technische Innovationen gezeigt wurden. Es folgte ein großes Bankett mit Gerichten aus allen Teilen der Kommune für die zahlreichen Delegierten, das bis tief in die Nacht dauerte. Natürlich beendeten die Gäste dieses Erlebnis der freudigen sozialistischen Einheit auf die einzige Art und Weise, wie es möglich war: mit dem stolzen Gesang der 'Internationale'."
 comfrance.59.a: "Und morgen wird die Internationale die Menschheit sein!"

comfrance.61.t: "Der erste Schritt der Syndikalisten"
comfrance.61.d: "Die Roten treffen sich, um ihre Aktivitäten zu koordinieren, die definitiv gegen die Ordnung gerichtet sind, die wir nach unserem Sieg im Weltkrieg in Europa errichtet haben. Wir müssen dieses Treffen beobachten und seine Ergebnisse genau analysieren!"
comfrance.61.a: "Passen Sie auf!"

comfrance.62.t: "Rote Französisch Militärische Unterstützung"
comfrance.62.d: "Nachdem unsere Delegierten auf dem neunten Kongress der Dritten Internationale um militärische Unterstützung für die Organisation der indischen Revolutionsarmee gebeten hatten, beschlossen die Union Britanniens und die Kommune Frankreichs, hochrangige Militärs und Experten zu entsenden, um unsere vordersten Offiziere auszubilden. Hoffentlich wird diese Zusammenarbeit auf dem Schlachtfeld nützliche Ergebnisse bringen!"
comfrance.62.a: "Die Rote Armee soll diese Kameraden einsetzen!"

comfrance.63.t: "Der Aufstieg des Sozialistischen Antikolonialkomitees"
comfrance.63.d.NFA: "Unsere Gegenspionage-Spezialisten haben in letzter Zeit einen Anstieg der syndikalistischen Aktivitäten in unserem Land festgestellt. Wir wissen, dass die Kommune von Frankreich zusammen mit der Union von Großbritannien ein antikoloniales Komitee in der Internationale gegründet hat. Dieses Komitee koordiniert mit Hilfe von Mohamed Saïl, einem in Frankreich lebenden Verräter des algerischen Volkes, die Bemühungen der Syndikalisten zur Unterstützung der antikolonialen Gesinnung in unseren afrikanischen Gebieten.\n\nDie syndikalistischen Mächte haben erhebliche Mengen an Waffen und Material geschickt, um die einheimischen Rebellen zu unterstützen. Sie haben auch einige Trainingslager in den südlichsten Teilen des Landes eröffnet. Während die eher vergesslichen Politiker in unserem Land glauben, dass nichts dabei herauskommen wird, warnen uns unsere Generäle, dass wir vorsichtig sein müssen."
comfrance.63.d.GER: "Das Wort hat sich herumgesprochen. Die Kommune Frankreichs hat zusammen mit anderen Mitgliedern der Internationale ein sozialistisches antikoloniales Komitee gegründet. Das Komitee will die Sache der Araber und Afrikaner bei der Befreiung ihrer Heimatländer aus den Händen der Kolonialmächte, insbesondere der Überreste des französischen Staates, unterstützen.\nDieses Gremium wird die Aktionen der syndikalistischen Kräfte in Nord- und Westafrika koordinieren. Unsere Geheimdienstberichte zeigen, dass ein kleiner Zustrom von ägyptischen Linksradikalen, die für die revolutionäre Sache kämpfen wollen, auch auf französischem Territorium ankommt. Obwohl wir uns im Moment nicht im Krieg mit der Kommune von Frankreich oder einem anderen syndikalistischen Land befinden, sollten wir sehr vorsichtig sein."
comfrance.63.d.OTT: "Das Wort hat sich durch deutsche Agenten in Frankreich verbreitet. Die Kommune Frankreichs hat zusammen mit anderen Mitgliedern der Internationale ein sozialistisches antikoloniales Komitee ins Leben gerufen. Das Komitee will die Sache der Araber und Afrikaner bei der Befreiung ihrer Heimatländer aus den Händen der Kolonialmächte, insbesondere der Überreste des französischen Staates, unterstützen.\nDieses Gremium wird die Aktionen der syndikalistischen Kräfte in Nord- und Westafrika koordinieren. So sehr uns die koloniale Herrschaft über unsere ehemaligen Territorien in Nordafrika auch missfallen mag, so beunruhigend ist diese Initiative. Es ist wahrscheinlich, dass die Kommune dafür kämpfen wird, Revolutionäre und Nationalisten vorzuschlagen, die mit der syndikalistischen Sache sympathisieren. Die Initiative spielt auch in den Versuch Ägyptens hinein, den arabischen Nationalismus im Nahen Osten und Nordafrika zu fördern, und könnte unseren Rivalen stärken. Aus diesen Gründen müssen wir vorsichtig sein, auch wenn wir nicht das Hauptziel sein werden."
comfrance.63.d.SPA: "Das Wort hat sich nach Spanien verbreitet. Die Kommune Frankreichs hat zusammen mit anderen Mitgliedern der Internationale ein sozialistisches antikoloniales Komitee gegründet. Das Komitee will die Sache der Araber und Afrikaner bei der Befreiung ihrer Heimatländer aus den Händen der Kolonialmächte, insbesondere der Überreste des französischen Staates, unterstützen.\nDieses Gremium wird die Aktionen der syndikalistischen Kräfte in Nord- und Westafrika koordinieren. Hoffen wir, dass wir nicht eines seiner Ziele sein werden, denn wir haben im Moment andere, wichtigere Themen, mit denen wir uns beschäftigen müssen."
comfrance.63.a: "Eine beunruhigende Entwicklung."

comfrance.64.t: "Die Gründung des Sozialistischen Antikolonialkomitees"
comfrance.64.d: "Unsere Genossen in Frankreich haben kürzlich ein sozialistisches antikoloniales Komitee gegründet. Mit Hilfe des algerischen Revolutionärs Mohamed Saïl zielt das Komitee darauf ab, nationalistischen und syndikalistischen Revolutionären in ganz Afrika zu helfen und alle kolonialen Regierungen zu zerstören. Auch wenn offiziell nichts in diesem Sinne gesagt wurde, ist es offensichtlich, dass sich das Komitee direkt gegen die reaktionäre französische Regierung in Algier richtet, die Schwierigkeiten hat, ihre kolonialen Besitztümer zu verwalten.\n\nDie Franzosen haben uns eingeladen, im Komitee mitzuarbeiten und mit der Entsendung von Ausrüstung, Waffen und Propaganda zu helfen, wozu wir gerne bereit waren. Gemeinsam sind wir stärker, und wir werden bald in der Lage sein, alle afrikanischen Arbeiter aus dem Griff der Imperialisten zu befreien!"
comfrance.64.a: "Solidarität auf ewig!"

comfrance.65.t: "Worauf sollte sich der Ausschuss konzentrieren?"
comfrance.65.d.default: "Das Komitee wurde heute einberufen, in Paris. Um den Sitzungstisch herum sind französische, britische, algerische, senegalesische oder auch tunesische Vertreter anwesend, um das Thema des Tages zu besprechen. Zuvor wurde beschlossen, dass eine große Operation gegen die französische Regierung in Algier durchgeführt werden soll, um deren Herrschaft über Afrika zu schwächen. Was jedoch noch zur Debatte stand, ist, wie genau wir ihnen schaden wollen. Unsere Optionen könnten sein, eine Welle von Sabotage und Aufständen gegen ihre Industrie zu starten, rebellische Elemente in einer bestimmten Region massiv zu unterstützen oder mit Hilfe eines großen Propagandanetzwerks Unruhen in ganz Afrika zu schüren. Was sollten wir tun?"
comfrance.65.d.collapse: "Das Komitee wurde heute einberufen, in Paris. Um den Tisch der Sitzung sind französische, britische und algerische Vertreter anwesend, um die Angelegenheit des Tages zu besprechen. Es wurde zuvor beschlossen, dass eine große Operation gegen den Rest der französischen Regierung in Algier durchgeführt werden sollte, um das zu schwächen, was von ihrer Herrschaft über Afrika übrig ist. Am Ende wurde beschlossen, dass in dieser Situation die einzige vernünftige Option darin besteht, eine Welle von Streiks und Sabotage zu starten, um ihre industrielle Basis zu schädigen."
comfrance.65.a: "Schwächen ihre industrielle Kapazität"
comfrance.65.b: "Rebellenelemente unterstützen"
comfrance.65.c: "Verbreitung von Unruhen in ganz Französisch-Afrika"

comfrance.66.t: "Welle der Sabotage"
comfrance.66.d: "Ohne jede Vorankündigung begann eine große Welle von gewaltsamen Streiks in einigen unserer Industriestandorte. Diese Streiks sind anders als das, was wir gewohnt sind, sie werden nur von einem kleinen Teil der Arbeiter durchgeführt und scheinen kein klares Motiv zu haben, Fabrikbosse im ganzen Land fanden nur eine besetzte Fabrik vor und einen großen Teil der Ausrüstung zertrümmert. In anderen Fabriken besetzten die Arbeiter zwar nicht die Fabrik, aber ein großer Teil der Maschinen wurde trotzdem beschädigt oder zerstört vorgefunden. Die Unterdrückung der Streiks und die Verhaftung ihrer Teilnehmer war nicht allzu schwierig, aber es scheint ein Schuss ins Blaue zu sein, da diese Vorfälle eindeutig von anderswo aus gesteuert wurden..."
comfrance.66.a: "Diese verdammten Roten!"

comfrance.67.t: "Syndikalisten schüren Aufstand"
comfrance.67.d: "Die Kolonialbehörden und das Zweite Büro haben uns berichtet, dass in den letzten Wochen ein ungewöhnlicher Zustrom von Waffen und Ausrüstung in eine unserer Kolonien geflossen ist. Das alles kommt offensichtlich von der französischen Kommune, die die Dunkelheit der Nacht nutzt, um Waffen in unser Gebiet zu schmuggeln, uns zu destabilisieren und zur Rebellion anzustiften. Wir haben jedoch zu lange gebraucht, um diesen Plan aufzudecken, und die Revolutionäre sind jetzt gut genug bewaffnet, um in ihrem Widerstand bestärkt zu werden. Wir können nur hoffen, dass wir in der Lage sein werden, den Sturm zu überstehen."
comfrance.67.a: "Verräter überall!"

comfrance.68.t: "Kampagne der Ablehnung"
comfrance.68.d: "In den letzten Wochen haben wir eine verstärkte Propagandaaktivität festgestellt, die von nationalistischen und syndikalistischen Agitatoren ausging. Es sieht so aus, als ob sie plötzlich mit Zehntausenden von Flugblättern und vorbereiteten Radioansprachen ausgestattet wurden und ihre Worte über die Untaten unseres Regimes überall in Afrika verbreiten. Propaganda, zumal wenn sie von der französischen Kommune unterstützt wird, ist schwer zu stoppen, wir können unmöglich jedes Flugblatt beschlagnahmen, das in unseren Kolonien verbreitet wird. Dies ist jedoch keine völlig verlorene Schlacht, da wir versuchen können, uns auf eine bestimmte Region zu konzentrieren, in der unsere Agenten die Radiostationen abschalten und jedes verdächtige Dokument beschlagnahmen werden. Auf diese Weise können wir zumindest die Auswirkungen der Kampagne in einer oder zwei Regionen unserer Wahl reduzieren..."
comfrance.68.a: "Schwerpunkt Tunesien"
comfrance.68.b: "Schwerpunkt auf Mauretanien und Südalgerien"
comfrance.68.c: "Schwerpunkt Senegal und Guinea"
comfrance.68.e: "Schwerpunkt auf Sudan und Obervolta"
comfrance.68.f: "Schwerpunkt Tschad und Niger"

comfrance.71.t: "Der Zehnte Kongress der Dritten Internationale"
comfrance.71.d: "Da der Zweite Amerikanische Bürgerkrieg wütet, sowie eine Reihe anderer Konflikte, die jederzeit auf der ganzen Welt ausbrechen können, muss die Internationale ihren Ansatz gegenüber der globalen Revolution neu definieren. Da der letzte Kongress der Internationale in Frankreich stattfand, glauben viele Aktivisten, dass es das Beste wäre, Großbritannien zum nächste Gastgeber zu machen."
comfrance.71.a: "Es wäre eine Ehre, Gastgeber des Kongresses zu sein."

comfrance.72.t: "Der Zehnte Kongress der Dritten Internationale"
comfrance.72.d: "Unsere britischen Kameraden haben ihre Bereitschaft bestätigt, Der zehnte internationale Kongress in London auszurichten. Es ist Zeit für [ROOT.GetNameDef], seine Teilnahme zu bestätigen."
comfrance.72.a: "Wir nehmen teil."

comfrance.86.t: "Eröffnung des Zehnten Kongresses der Dritten Internationale"
comfrance.86.d: "Mit allen Delegierten in London begann der zehnte Kongress der Internationale mit einer Rede von Genosse Eric Blair. In seiner sogenannten "Schild-und-Schwert-Rede" unterstrich er die Notwendigkeit, dass die Internationale ihre Anstrengungen verdoppelt, um das "Damoklesschwert" zu schmieden - eine Waffe, die in der Lage ist, die Reaktionäre in der ganzen Welt ein für alle Mal zu vernichten."
comfrance.86.a: "Bravo, Genosse Blair!"

comfrance.87.t: "Tag 2 - Die amerikanische Frage"
comfrance.87.d: "Am zweiten Tag besprachen die Delegierten die dringendste Angelegenheit - die Entwicklung des Bürgerkriegs in Amerika. Da Long und die Bundesregierung die CSA in die Defensive drängten, wurde beschlossen, zusätzliche Hilfe für Reed und seine Anhänger zu schicken."
comfrance.87.a: "Stellen Sie Ressourcen, Industriemaschinen und Waffen bereit."
comfrance.87.b: "Schicken Sie ein erstklassiges Jagdgeschwader."
comfrance.87.c: "Organisieren Sie eine Division von Freiwilligen."
comfrance.87.f: "Wir können nichts mehr entbehren."

comfrance.90.t: "Französische Unterstützung kommt an"
comfrance.90.d: "Unsere französischen Kameraden haben sich bereit erklärt, uns zusätzliche Hilfe zu schicken. Aus Mexiko unter ständiger Bedrohung aus der Luft transportiert, sind eine Reihe von Industrieausrüstungen und modernen Werkzeugmaschinen sowie Industrieberater in Chicago eingetroffen."
comfrance.90.a: "Danke, Genossen!"

comfrance.91.t: "Britische Hilfe kommt an"
comfrance.91.d: "Unsere britischen Kameraden haben zugestimmt, uns zusätzliche Hilfe zu schicken. Ein unter ständiger Luftbedrohung aus Mexiko herbeigeschafftes Geschwader britischer Kampfpiloten ist vor kurzem in Chicago eingetroffen und wartet auf unsere Befehle."
comfrance.91.a: "Danke, Genossen!"

comfrance.94.t: "Mexikanische Hilfe kommt an"
comfrance.94.d: "Unsere mexikanischen Kameraden haben zugestimmt, uns zusätzliche Hilfe zu schicken. Unter ständiger Luftbedrohung über die Grenze transportiert, ist eine Waffenlieferung in Illinois eingetroffen, die wir nutzen können."
comfrance.94.a: "Danke, Genossen!"

comfrance.97.t: "Tag 3 - Hemingways Rede"
comfrance.97.d: "Nachdem die amerikanische Frage geklärt war, betrat Ernest Hemingway, der Delegierte der Syndikate auf dem Kongress, die Bühne. Er dankte allen, die die Sache der CSA unterstützt hatten, und rief die sozialistische Welt zum ständigen Kampf gegen die Reaktionäre auf. Die Rede wurde mit großem Beifall aufgenommen, besonders von der französischen Delegation."
comfrance.97.a: "Ja, wir können!"
comfrance.97.b: "Oui, nous pouvons!(Ja, wir können!)"
comfrance.97.c: "Eine große Rede."

comfrance.98.t: "Day 3 - Hemingways Rede"
comfrance.98.d: "Der sozialistische Delegierte bei des zweiten internationalen Kongresses, Ernest Hemingway, hat heute eine Rede gehalten, in der er unser Vorgehen gegen die CSA verurteilt und zu verstärkter Unterstützung der Roten in diesem Krieg aufruft. Wir müssen unsere Anstrengungen verdoppeln und Reed zerschlagen, bevor er weitere Hilfe erhält."
comfrance.98.a: "Vorwärts!"

comfrance.99.t: "Die Cambridge Konferenz"
comfrance.99.d: "Neben den Politikern in London fand ein separates Treffen von Wissenschaftlern aus Frankreich und Großbritannien in der alten Universität in Cambridge statt. Es wurde beschlossen, dass die sozialistischen Länder ihre Forschungen zusammenschließen sollten, um eine Waffe zu entwickeln, die die Revolution vor der zunehmend aggressiven imperialistischen Bedrohung schützen könnte."
comfrance.99.a: "Wissen ist Macht."

comfrance.100.t: "Tag 5 - Internationale Unterstützung für Chile anfordern"
comfrance.100.d: "Das sozialistische Regime in Santiago ist von Reaktionären umgeben, insbesondere in Argentinien. Es scheint, dass der beste Weg, die Regierung zu schützen, darin besteht, über den Kongress der Internationalen um internationale Unterstützung zu bitten."
comfrance.100.a: "Wir sind nicht allein."

comfrance.101.t: "Tag 5 - Chile bittet um Unterstützung"
comfrance.101.d: "Die Chilenen haben um Hilfe bei der Verbesserung ihrer Armee angesichts feindlicher imperialistischer Feinde wie Argentinien gebeten. Von praktisch allen Seiten von Bedrohungen umgeben, könnte die Position Chiles ohne unsere Hilfe immer prekärer werden. Außerdem könnten sie sich bei der Sicherung der Revolution in der Neuen Welt als unschätzbar erweisen."
comfrance.101.a: "Wir können Chile nicht fallen lassen."
comfrance.101.b: "Leider können wir nicht jedem helfen."

comfrance.102.t: "Die [FROM.GetAdjective] weigern sich zu helfen!"
comfrance.102.d: "Die [FROM.GetAdjective] waren von unseren Bemühungen, um Unterstützung zu werben, nicht bewegt und argumentierten, dass Chile durchaus in der Lage sei, sich zu verteidigen und die Revolution in Südamerika voranzutreiben."
comfrance.102.a: "Wir können es verkraften."

comfrance.103.t: "Die [FROM.GetAdjective] hat sich bereit erklärt zu helfen!"
comfrance.103.d: "[FROM.GetNameDefCap] hat sich bereit erklärt, uns zu helfen. Wir werden die Lieferung wahrscheinlich in einigen Tagen erhalten, nachdem sie mit den Vorbereitungen fertig sind."
comfrance.103.a: "Wundervoll!"

comfrance.104.t: "FROM.GetAdjective] Hilfe kommt an"
comfrance.104.d: "Die uns versprochene Hilfe [FROM.GetNameDef] ist endlich eingetroffen. Es ist eine Lieferung von Gewehren, nicht die modernsten oder effektivsten Modelle, aber wir können sie trotzdem gut gebrauchen."
comfrance.104.a: "Die Hilfe wird dringend benötigt."

comfrance.110.t: "Die Schlussakte des zehnten Internationalen Kongresses"
comfrance.110.d: "Nachdem in der ersten Woche alle wichtigen Entscheidungen getroffen wurden, ist der Kongress zu weniger dringenden Angelegenheiten übergegangen. Nach zehn Tagen Verhandlungen, Diskussionen und Politisieren kamen die Delegierten zu einem letzten Akt - einer Erklärung der ewigen Brüderlichkeit und der Bereitschaft, sich den Imperialisten entgegenzustellen, wo immer sie zu finden sind."
comfrance.110.a: "[FRA_workers_of_the_world_unite]"

FRA_workers_of_the_world_unite_ENG: "Proletarier aller Länder, vereinigt euch!"
FRA_workers_of_the_world_unite_FRA: "Prolétaires de tous les pays, unissez-vous."
FRA_workers_of_the_world_unite_SPA: "Proletarios del mundo, uníos!"
FRA_workers_of_the_world_unite_ITA: "Proletari di tutti i paesi, unitevi!"
FRA_workers_of_the_world_unite_POR: "Proletários de todos os países, uni-vos!"
FRA_workers_of_the_world_unite_RUS: "Proletarii vsekh stran, sojedinjajtes!"
FRA_workers_of_the_world_unite_IRE: "A lucht oibre an domhain, aontaígí!"

 #comfrance.116.t: "Der Tod von Tom Mann"
 #comfrance.116.d: "Tom Mann ist im Alter von 84 Jahren in seinem Haus in Grassington, Nord-Yorkshire, verstorben. Als Zweiter Vorsitzender der Union of Britain und 'volanischer' Erbe des Revolutionsführers A.J. Cook waren seine Autorität und sein Einfluss in der Gewerkschaft beispiellos. Bei seiner Beerdigung erklärte der TUC-Vorsitzende: "Genosse Mann hat uns verlassen - aber seine Ideen werden weiterleben, für immer.' Die Zeremonie hat sich als eine der größten öffentlichen Manifestationen von Patriotismus seit der Revolution von 1925 erwiesen."
 #comfrance.116.a: "Sic transit gloria mundi...(So vergeht der Ruhm der Welt)"

comfrance.117.t: "Der Tod von Tom Mann"
comfrance.117.d: "Tom Mann ist im Alter von 84 Jahren in seinem Haus in Grassington, Nord-Yorkshire, verstorben. Der Verräter und Zweite Vorsitzende der Union of Britain, Mann, ist bei den Royalisten als Synonym für Verrat in Erinnerung geblieben. Obwohl die Sozialisten in Großbritannien seinen Tod betrauern, ist sein Begräbnis in Kanada zu einem einzigen hellen Tag in dieser dunklen Periode der Geschichte geworden."
comfrance.117.a: "Der Teufel ist tot."

comfrance.124.t: "Französische Hilfe kommt an!"
comfrance.124.d: "Unsere französischen Genossen haben die Notlage der spanischen Arbeiter gesehen und haben uns beträchtliche Sendungen von Vorräten geschickt! Es sind auch viele Freiwillige eingetroffen, die bereit sind, für die Sache der internationalen proletarischen Solidarität zu kämpfen!"
comfrance.124.a: "Großartig!"

comfrance.125.t: "Französische Hilfe kommt an!"
comfrance.125.d: "Die von unseren französischen Kameraden versprochene Hilfe ist heute endlich auf dem Flughafen von Santiago eingetroffen, und tonnenweise Geräte, Maschinen und Baumaterialien warten auf unsere Entscheidung, was wir damit machen sollen."
comfrance.125.a: "Verwenden Sie es, um unsere Armee zu verbessern."
comfrance.125.b: "Nutzen Sie es, um unsere Industrie zu verbessern."
comfrance.125.c: "Verwenden Sie es, um unsere Grenze zu Argentinien zu befestigen."

comfrance.127.t: "Die Phalansteriesche Internationale Forschungsorganisation"
comfrance.127.d: "Im Laufe der Zeit hat sich schnell gezeigt, dass die globale Revolution weit mehr als nur Hingabe an die Sache erfordert. Da Frankreich und Großbritannien die einzigen hochentwickelten sozialistischen Länder der Welt sind, hat es sich durchgesetzt, dass sie ein langfristiges Forschungshilfeprogramm für andere Länder auflegen. Und so wurde die sogenannte "Phalansteriesche Internationale Forschungsorganisation" ins Leben gerufen, ein Zweig des Programms "Phalansteriesche Internationale", der darauf abzielt, den sozialistischen Ländern in der ganzen Welt technologische Unterstützung zu geben. Die Frage ist nun, ob wir uns diesem Bestreben anschließen sollen."
comfrance.127.a: "Beteiligung klingt gut."

comfrance.128.t: "Das Phalansteriesche Internationale Industrieprogramm"
comfrance.128.d: "Es ist vielen in der Internationale klar geworden, dass es die Verantwortung aller ausreichend entwickelten syndikalistischen Nationen ist, den Nationen, die weniger in der Lage sind, sich selbst zu versorgen, industrielle Unterstützung zu gewähren. Wir haben nun die Wahl zu entscheiden, ob wir uns mit den Arbeitern auf der ganzen Welt solidarisch zeigen sollen, indem wir an der Seite unserer französischen Waffenbrüder ein massives Programm industrieller Hilfe umsetzen."
comfrance.128.a: "Das klingt nach einer tollen Idee!"

comfrance.129.t: "Die Phalanstère bietet Unterstützung"
comfrance.129.d: "Im Rahmen des Programms Phalansteriesche Internationale haben uns unsere Genossen in Paris und London gerade dringend benötigte Hilfe angeboten. Industriemaschinen, Bergbauausrüstung, Waffen, Munition und mehr - all das wird in unseren Häfen und Flughäfen entladen und quer durchs Land transportiert werden - vorausgesetzt, wir wünschen das."
comfrance.129.a: "Exzellent!"
comfrance.129.b: "Wir möchten ihre Hilfe nicht."

comfrance.130.t: "Eine jakobinische Reformation?"
comfrance.130.d: "Nachdem das jakobinisch geführte Comité de Salut Public (Ausschuss für öffentliche Sicherheit) endlich die Kontrolle über die Kommune übernommen hat, ist es nun gespalten. Die Hardliner fordern die Abschaffung der syndikalistischen Strukturen und deren Ersetzung durch eine \"Parti Unique\" (Einheitspartei) und einen \"Techniker\"-Staat. Dies würde Frankreich jedoch wahrscheinlich bösartig spalten, und so schlagen viele Mitglieder der Partei vor, dass die Jakobiner weiterhin innerhalb der etablierten syndikalistischen Strukturen des BGT und der CSP agieren, während sie den Staat schrittweise nach konstruktiv-revolutionären Grundsätzen reformieren. "
comfrance.130.a: "Das alte System soll weggefegt werden!"
comfrance.130.b: "Wir werden den Syndikalismus von innen heraus reformieren."

comfrance.131.t: "Umstrukturierung des BGT und CSP"
comfrance.131.d: "Die syndikalistischen Strukturen des nachrevolutionären Frankreichs werden umgestaltet, um dem Neosozialismus, wie er von Marcel Déat entworfen wurde, besser zu entsprechen. Die Bourse Générale du Travail wurde in den Congrès des Téchniciens umgewandelt und das Comité de Salut Public wurde durch den Conseil des Ministres ersetzt."
comfrance.131.a: "Eine Verbesserung, kein Zweifel."

comfrance.132.t: "Auflösung der CGT"
comfrance.132.d: "Jetzt wenden wir uns gegen den letzten Pfeiler des Syndikalismus in Frankreich, die Confédération Générale du Travail - das dominierende Syndikat, das uns lange daran gehindert hat, die Macht in der Kommune zu übernehmen. Wir können endlich ihre Macht brechen, um zu verhindern, dass unser Rivale sich weiter gegen unsere Konstruktive Revolution wehrt."
comfrance.132.a: "Sie sind gegen unsere Revolution."

comfrance.133.t: "Berichte über Unruhen beim Militär"
comfrance.133.d: "Unsere jüngsten Reformen, während sie große Schritte machen, um Frankreich auf den wahren Weg des Sozialismus zu bringen, haben viele in der französischen Gesellschaft verärgert. Jetzt gibt es Berichte, die die Ohren des Komitees für Allgemeine Informationen erreichen, dass es ein Gemurmel des Unmuts sogar innerhalb des Garanten der nationalen Integrität gibt..."
comfrance.133.a: "Behalten Sie die Augen offen..."

comfrance.134.t: "Léon Blum und die Front Populaire(Volksfront)"
comfrance.134.d: "Jetzt hat die führende Figur der Orthodoxen, Léon Blum, begonnen, offen dazu aufzurufen, dass sich die ungleichen politischen Fraktionen Frankreichs in Opposition zur jakobinischen Regierung vereinigen, die viele als korrumpiert und verräterisch für die Revolution ansehen. Diese Volksfront hat, trotz des Widerstands der vielen staatlichen Mechanismen der Jakobiner, bereits mehrere große Arbeitskämpfe und politische Kundgebungen in den größeren Städten durchgeführt.\n\nAus Angst, dass diese offene Herausforderung der Parteiherrschaft zu einem direkten Kampf um die Führung der Kommune führen könnte, empfiehlt die Allgemeine Information dem Rat der Ministerien, Blum und die anderen Führer, die mit der Front verbunden sind, zu verhaften - allen voran, neben Blum selbst, der immer noch angesehene General Maurice Gamelin."
comfrance.134.a: "Bringt sie vor Gericht!"
comfrance.134.b: "Unser Heldenmut wird diese Verräter überdauern."

comfrance.135.t: "Der Pariser Prozess"
comfrance.135.d: "Die verschiedenen Führungsfiguren der Front Populaire, aber auch andere prominente potenzielle Verbündete wie Maurice Gamelin, werden verhaftet und wegen Hochverrats angeklagt. Der Pariser Prozess soll beweisen, dass Blum und seine Mitstreiter die Revolution unterminiert und "Frankreichs Verteidigung gegen den deutschen Feind geschwächt" haben. Blum, der sowohl Jurist als auch ein hervorragender Redner ist, nutzt den Gerichtssaal, um eine brillante Anklageschrift gegen das jakobinische Regime zu verfassen. Gamelin hat die ganze Zeit über geschwiegen; er weigert sich, das Recht des Gerichts anzuerkennen, ihn anzuklagen.\n\nDer Prozess ist nicht nach Plan verlaufen, und die Angeklagten haben sich trotz starker Manipulation des Verfahrens als weitgehend erfolgreich bei der Widerlegung der Anklagen erwiesen und eine wohlwollende Berichterstattung sowohl in der inoffiziellen inländischen als auch in der internationalen Presse gewonnen. Sie ist für unser neosozialistisches Regime so peinlich geworden, dass ein Teil der Führung erwägt, die Veranstaltung abzusagen. Andere wollen den Prozess vorantreiben und die Angeklagten trotzdem hinrichten, da sie eine viel zu große Bedrohung darstellen, als dass man ihnen erlauben könnte, auf freien Fuß zu kommen."
comfrance.135.a: "Exekutiert diese Verräter!"
comfrance.135.b: "Blasen Sie das Ganze ab."

comfrance.136.t: "Anti-Jakobinische Unruhen"
comfrance.136.d: "Nach der Hinrichtung der Angeklagten des Pariser Prozesses hat sich die Stadt gegen die Regierung erhoben, doch ohne Führung oder Hilfe von außen ist sie zum Scheitern verurteilt."
comfrance.136.a: "Vernichte sie!"

comfrance.137.t: "Gamelins Marsch auf Paris"
comfrance.137.d: "Bei den Allgemeinen Informationen gehen Meldungen ein, dass Einheiten des Bürgerkriegsgenerals Maurice Gamelin gemeutert und sich zur Volksfront bekannt haben. Gamelin marschiert auf Paris!"
comfrance.137.a: "Wir werden uns diesen Rebellen widersetzen!"
comfrance.137.b: "Die Rebellen nehmen die Hauptstadt ein!"

comfrance.138.t: "Die Volksfront stellt den Syndikalismus wieder her"
comfrance.138.d: "Die Volksfront hat Paris eingenommen und säubert die Jakobiner aus der Stadt. Die Gemeinden in ganz Frankreich haben diese Gelegenheit genutzt, um ihre eigenen Zweige der \"Parti Unique\" (Einheitspartei) zu liquidieren. Gamelin und Blum haben die zuvor abgeschafften syndikalistischen Institutionen, die CGT und BGT, wiederhergestellt, und in Notwahlen wurde Gamelin zum Vorsitzenden der Allgemeinen Arbeitsvermittlung und Blum zum Vorsitzenden des Ausschusses für öffentliche Sicherheit gewählt."
comfrance.138.a: "Dies ist die letzte Schlacht..."

comfrance.144.t: "Föderale Wahlen 1941"
comfrance.144.d: "Wie 1936 geplant, geht die fünfjährige Amtszeit der derzeitigen Allgemeinen Arbeitsvermittlung zu Ende. Es ist an der Zeit, die Wirtschafts- und Innenpolitik sowie die Außenpolitik zu besprechen, damit der BGT die neuen Mitglieder des geschäftsführenden Ausschuss für öffentliche Sicherheit wählen kann."
comfrance.144.a: "An die Arbeit, Kameraden!"
 comfrance.144.b: "Der Endkampf steht vor der Tür, jetzt ist nicht die Zeit für kleinkarierten Demokratismus!"

comfrance.145.t: "BGT-Wahlen 1941 - Status des Militärs"
comfrance.145.d: "Fünf Jahre sind seit der letzten großen Reform der Revolutionsstreitkräfte vergangen und die französische Armee ist zu neuen Höhen aufgestiegen. Allerdings sind sich die verschiedenen Fraktionen der CGT immer noch uneins über die weitere Entwicklung des Garanten der nationalen Integrität."
comfrance.145.a: "Orthodoxe: Modernisieren und optimieren!"
comfrance.145.b: "Jakobiner: Ein unabhängigeres Oberkommando wird benötigt!"
comfrance.145.c: "Sorelianer: Die Armee muss der CGT vollständig unterstellt werden!"
comfrance.145.e: "Anarchisten: Liberalisieren Sie die Armee und fördern Sie den Freiwilligendienst!"

comfrance.146.t: "BGT-Wahlen 1941 - Innere Sicherheit"
comfrance.146.d: "Angesichts der ständigen Bedrohung Frankreichs durch äußere und innere Feinde wurde bei den Wahlen die Frage nach unserer inneren Sicherheit aufgeworfen."
comfrance.146.a: "Orthodoxe: Die Volkssicherheit(Sûreté Populaire) macht ihre Sache gut genug!"
comfrance.146.b: "Jakobiner: Wir brauchen paramilitärische Gendarmen, um den Frieden zu wahren!"
comfrance.146.c: "Sorelianer: Die Geheimpolizei MUSS aktiver werden!"
comfrance.146.e: "Anarchisten: Demokratisieren Sie die Volkssicherheit(Sûreté Populaire)!"

comfrance.147.t: "BGT-Wahlen 1941 - Äußere Sicherheit"
comfrance.147.d: "Im Zuge der Revolution hat das Amt der Allgemeinen Informationen weiterhin entscheidenden Einfluss im politischen Gefüge der Föderation und ist dementsprechend heiß umkämpft."
comfrance.147.a: "Orthodoxe: Das aktuelle System ist zufriedenstellend."
comfrance.147.b: "Jakobiner: Die RG muss sich auf die Unterstützung von Revolutionären im Ausland konzentrieren!"
comfrance.147.c: "Sorelianer: Die RG soll in die totalistische Doktrin eingeführt werden!"
comfrance.147.e: "Anarchisten: Die RG muss sich auf die Unterstützung von Revolutionären im Ausland konzentrieren!"

comfrance.148.t: "BGT-Wahlen 1941 - Wirtschaftspolitische Maßnahmen"
comfrance.148.d: "Die syndikalistische Wirtschaft hat den Massen eine beträchtliche Verbesserung gebracht, aber zwischen den vier Hauptfraktionen herrscht immer noch Uneinigkeit darüber, in welche Richtung sie sich entwickeln soll."
comfrance.148.a: "Orthodoxe: Behalten Sie den syndikalistischen Kurs bei!"
comfrance.148.b: "Jakobiner: Zentralisierung ist notwendig!"
comfrance.148.c: "Sorelianer: Wir müssen uns auf die Rüstungsindustrien konzentrieren!"
comfrance.148.e: "Anarchisten: Mehr Macht für die Genossenschaften!"

comfrance.149.t: "BGT-Wahlen 1941 - Außenpolitik"
comfrance.149.d: "Zweifellos wäre eine der wichtigsten Fragen für das nächste Komitee, wie man mit den radikal veränderten Entwicklungen in der Welt umgeht. Die Orthodoxen plädieren für eine weitere Zusammenarbeit innerhalb der Internationale, während die Anarchisten eine Welle der Befreiung einleiten wollen, um die alte Ordnung überall wegzufegen, wo sie sich noch hält. Sowohl die Sorelianer als auch die Jakobiner vertreten halsbrecherische Ansichten."
comfrance.149.a: "Orthodoxe: Die Internationale muss den Frieden garantieren!"
comfrance.149.b: "Jakobiner: Sichert den europäischen Sozialismus!"
comfrance.149.c: "Sorelianer: Die Reaktionäre müssen vollständig vernichtet werden!"
comfrance.149.e: "Die rote Fahne muß überall wehen!"

comfrance.150.t: "BGT-Wahlen 1941: Orthodoxe Mehrheit"
comfrance.150.d: "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist es klar geworden, dass die Orthodoxe-Fraktion eine Mehrheit in der Allgemeinen Arbeitsvermittlung erzielt hat.\n\nAllerdings ist die Gruppierung gespalten zwischen den Gemäßigten von Leon Jouhaux und den militanteren Mitgliedern, die sich um Benoît Frachon scharen. Unabhängig davon, wer den Anführerposten beansprucht, wird die Kommune Frankreichs sicherlich in guten Händen sein."
comfrance.150.a: "Herzlichen Glückwunsch, Kamerad Jouhaux."
comfrance.150.b: "Herzlichen Glückwunsch, Kamerad Frachon."

comfrance.151.t: "BGT-Wahlen 1941: Jakobinische Mehrheit"
comfrance.151.d: "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist klar geworden, dass die Jakobiner eine Mehrheit in der Allgemeinen Arbeitsvermittlung errungen haben.\n\nMarquet wird das neue Comité bilden, während der neue Vorsitzende der Bourse Générale du Travail Marcel Déat sein wird, der langjährige Haupttheoretiker der Partei. Es wird erwartet, dass die Spitzenmilitärs im Amt bleiben."
comfrance.151.a: "Herzlichen Glückwunsch, Kamerad Déat."

comfrance.152.t: "BGT-Wahlen 1941: Sorelianische Mehrheit"
comfrance.152.d: "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist klar geworden, dass die Sorelianer eine Mehrheit in der Allgemeinen Arbeitsvermittlung erreicht haben.\n\nEs wird erwartet, dass die Kamarad Valois, der brillanteste Führer der orthodoxen Sorelianer, das neue Komitee bildet und gleichzeitig der neue Vorsitzende der Allgemeinen Arbeitsvermittlung ist."
comfrance.152.a: "Herzlichen Glückwunsch, Kamerad Valois."

comfrance.153.t: "BGT-Wahlen 1941: Anarchistische Mehrheit"
comfrance.153.d: "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist es klar geworden, dass die anarchistische Fraktion eine Mehrheit in der Allgemeinen Arbeitsvermittlung erzielt hat.\n\nDie Anarchisten haben bereits damit begonnen, Räte zu bilden, und es wird erwartet, dass das Amt des Vorsitzenden bald abgeschafft wird."
comfrance.153.a: "Herzlichen Glückwunsch, Kameraden."

comfrance.154.t: "BGT-Wahlen 1941: Keine Mehrheit erreicht"
comfrance.154.d: "Da es keiner der Fraktionen innerhalb der CGT gelungen ist, eine Mehrheit zu erreichen, haben die Führer der verschiedenen Gruppierungen begonnen, über die Möglichkeit der Bildung verschiedener Arten von Koalitionsregierungen zu verhandeln."
comfrance.154.a: "Der Orthodoxe-Anarchisten-Block ist wieder an der Macht!"
comfrance.154.b: "Linke Orthodoxe und orthodoxe Sorelianer bilden eine Koalition!"
comfrance.154.c: "Georges Valois und seine totalistischen Sorelianer übernehmen die BGT!"

comfrance.155.t: "Föderale Wahlen 1946"
comfrance.155.d: "Das Hauptthema ist die Wiedereingliederung ehemaliger Sozialdemokraten in die Kommune, die vor fünfzehn Jahren ausgetreten sind. Die Orthodoxen, jetzt die reformistischste Fraktion innerhalb der CGT, wollen den Demokratisierungsprozess fortsetzen und drängen auf eine Politik der offenen Arme gegenüber den Sozialdemokraten. Die Anarchisten, obwohl sie für die Liberalisierung sind, lehnen diese Politik ab, ebenso wie die nun schwindenden Sorelianer. Die Jakobiner befürworten natürlich weiterhin eine technokratische Reform."
comfrance.155.a: "Orthodoxe-Mehrheit : Wir müssen Platz für unsere sozialdemokratischen Freunde schaffen."
comfrance.155.b: "Sorelianische Mehrheit : Es wird kein Verfall der revolutionären Werte toleriert werden."
comfrance.155.c: "Anarchistische Mehrheit : Die proletarische Demokratie braucht keine Sozialdemokraten."
comfrance.155.e: "Jakobinische Mehrheit : Die Kommune ist bereit für die konstruktive Revolution."

comfrance.156.t: "Föderale Wahlen 1951"
comfrance.156.d: "Dreißig Jahre sind vergangen, seit die Kommune Frankreichs gegründet wurde. Unser Weg zum Sozialismus und Wohlstand war hart und lang. Jetzt, wo das Volk die neue Regierung wählt, ist unser Hauptziel nicht nur die Entwicklung des Syndikalismus, sondern auch der Schutz der 'des droits de l'homme et du citoyen'(Menschen- und Bürgerrechte), wie Demokratie und das Recht auf Glück."
comfrance.156.a: "Orthodoxe-Mehrheit - Die Demokratisierung der Kommune sollte schrittweise erfolgen."
comfrance.156.b: "Sorelianische Mehrheit - Der Totalismus soll triumphieren."
comfrance.156.c: "Anarchistische Mehrheit - Die staatenlose Gesellschaft wartet!"
comfrance.156.e: "Jakobinische Mehrheit - Wir sind wahre Revolutionäre."

 comfrance.157.t: "Kamarad Valois' Rede"
 comfrance.157.d: "Der Genosse Valois hat sich mit einer bescheidenen Bitte an die Vertreter der Arbeiter der Nation gewandt: dass man ihm die Mittel gibt, um im Kampf gegen die Feinde der Revolution zu triumphieren. Jahre der sorelianischen Herrschaft und die Rationalisierung der Verfahren und der Produktion für die Kriegsanstrengungen haben diese Forderung zu einer Formalität gemacht: Valois und seine Regierung sind bereits fast allmächtig. Natürlich wurde der Schein gewahrt: Die sorelianische Rethorik ist eine des radikalen Syndikalismus, und die Wahl des CNS sollte eine Reform in Richtung des Ethos der revolutionären Tage sein. Aber langsam, aber sicher konzentrierte sich die Macht in den Händen der Sorelianer. Die proletarische Demokratie ist lebendig, aber sie dient nur einer Geliebten: dem großen historischen, revolutionären Ziel aller Franzosen, dem Krieg zur Rettung der Zivilisation vor dem bürgerlichen Verfall.\n\nValois ist eher für höfliche theoretische Debatten als für große Reden zu haben. Seine Führung hat dieses Temperament widergespiegelt, und obwohl er oft energisch, um nicht zu sagen gewalttätig war, haben die Sorelianer einen eher ruhigen Führer. Genosse Valois hatte nicht das Zeug zum Diktator und wollte es auch nicht sein: Er sieht sich lediglich durch die Zufälle der Geschichte in die Rolle eines unwürdigen Führers des französischen Proletariats gedrängt. Doch heute verfügt Valois über eine Redekunst, die den größten revolutionären Tribunen in nichts nachsteht. Er plädiert leidenschaftlich dafür, die Exekutive mit Notstandsbefugnissen auszustatten, damit die Revolution ein für alle Mal zuerst in Europa und dann in der ganzen Welt triumphieren kann, und schließt seine Rede mit dem Versprechen, die Reaktion zu jagen, wo immer sie sich versteckt, und erntet dafür begeisterten Beifall. Er hatte natürlich ein aufgeschlossenes Publikum gefunden: Die Gläubigen waren begeistert, die verbliebenen Gegner wollten nicht morgen aufwachen und von bewaffneten Genossen der konterrevolutionären Tätigkeit bezichtigt werden. Und so wurde eine Abstimmung, die der Regierung weitreichende Notstandsbefugnisse einräumte, fast einstimmig angenommen, während begeisterte Vertreter "Vive Camarade-Chef Valois!" riefen."
 comfrance.157.a: "Tod der Reaktion, wo immer sie sich verbirgt!"

 comfrance.158.t: "Die aufgehende Sonne"
 comfrance.158.d: "Eine Preisverleihung, wie sie in diesen Tagen häufig vorkommt, da unsere Helden die Anerkennung erhalten, die sie für ihren Einsatz an der Front verdient haben. Die Camarade Valois, die sich gerne unter die Arbeiter-Kämpfer-Kollegen mischt, ist nie zu sehr damit beschäftigt, sie zu grüßen, sich Geschichten von der Front anzuhören, vom heroischen Opfer eines Kameraden zu hören. Diesmal handelte es sich um eine Kavallerieeinheit, die Bundesdragoner. Obwohl die Zeit des Reitens vorbei war und diese Truppen nun eine wilde, mechanisierte Truppe waren, eine Speerspitze, die in das verdunkelte Herz der Reaktion getrieben wurde, blieb der Geist der Kavallerie stark: mutig oder tollkühn, Kritiker würden sagen aristokratisch, aber niemand konnte ihren Mut leugnen. Als Genosse Valois diese Truppen begutachtet, fällt sein Blick auf ein leuchtendes, blutrotes Banner, das an dem führenden Panzer befestigt ist: Karminrot fliegt stolz, geschmückt mit den flammenden Strahlen der Sonne, in seinem Herzen die Symbole der Revolution.\n\nDas Symbol stand in jedem Geschichtsbuch: Es handelte sich um eine Ad-hoc-Nachbildung der Oriflamme, des heiligen Kriegsbanners der alten französischen Könige, dessen goldene Flamme den Feind vertreibt, und das für das Proletariat aktualisiert wurde. Als Valois sich nach diesem merkwürdigen Anblick erkundigte, versuchte ein zunehmend nervöser Offizier zu erklären, dass dies nichts weiter als eine Tradition der Einheit sei, eine Initiative von Soldaten, die kindliche Träume vom Rittertum wieder aufleben ließen. Er rechnete zweifellos mit einem Skandal, vielleicht sogar mit einer Bestrafung, denn bevor der Kamerad-Chef ihm das Wort entzog, versuchte er, die volle Verantwortung zu übernehmen. Stattdessen war Valois voller Enthusiasmus: Wie könnte man den revolutionären Charakter der französischen Nation besser zum Ausdruck bringen, als durch die Verwurzelung unserer Symbole in den glorreichen Siegen unserer Vorfahren? Der Franzose war schon immer ein Beweger der Geschichte, unsere Vergangenheit ist nichts, was man verschweigen sollte. Die Begeisterung war so groß, dass der Staatschef versprach, die Fahne werde bald neben der Bundesflagge und der roten Fahne wehen und als Frankreichs Kriegsfahne in seiner großen zivilisatorischen Pflicht wieder eingeführt werden."
 comfrance.158.a: "Unsere Kameraden teilen diese Ansicht vielleicht nicht..."
 comfrance.158.b: "Vertraut auf die grenzenlose Kreativität der Massen! Vorwärts, unter der aufgehenden Sonne des Sozialismus!"

comfrance.159.t: "Paris ist verloren!"
comfrance.159.d: "Paris, die Stadt der Lichter, Wiege der Revolution und Hauptstadt Frankreichs, wurde vom Feind eingenommen! Während sie sich dem Widerstand der Zivilbevölkerung stellen, müssen wir schnell zum Gegenangriff übergehen und die volle Kontrolle über die Stadt zurückerobern."
comfrance.159.a: "Sklavenschar, steht auf, steht auf!"

comfrance.160.t: "Befreiung von Elsass-Lothringen"
comfrance.160.d: "Wir sind in die ehemalige kaiserliche Provinz Elsass-Lothringen vorgedrungen und haben die gesamte Region gesichert. Deutschland kann vor unserer Übermacht nicht bestehen, da die verlorenen Provinzen an Frankreich zurückgegeben werden!"
comfrance.160.a: "...lass uns zusammenkommen, und morgen..."

comfrance.161.t: "Die Feierlichkeiten zum vierzehnten Juli"
comfrance.161.d: "Heute wird in Frankreich der Jahrestag des Sturms auf die Bastille gefeiert, der den Auftakt zur Revolution von 1789 bildete. Es finden große Feierlichkeiten statt, und jedes Dorf plant eine Art von Gedenken neben den üblichen Feierlichkeiten: trotz der sozialistischen Revolution bleibt der vierzehnte Juli ein Tag großer Volksfeste. Zu erwarten sind Militär- und Milizparaden, historische Kostüme, Ausstellungen, Reden, Unterhaltungsprogramme und Straßenbankette. Diese Feierlichkeiten werden als besonders wichtig angesehen, um die nationale Einheit vor dem scheinbar unvermeidlichen kommenden Konflikt zu stärken: Trotz aller Unterschiede können alle wahren Franzosen ihre revolutionäre Politik auf den Fall der Bastille zurückführen."
comfrance.161.a: "Lang lebe das Andenken an unsere Ältesten im Kampf!"

comfrance.163.t: "Tag der Arbeit"
comfrance.163.d: "1889 stimmten die Delegierten der Zweiten Internationale dafür, den 1. Mai zu einem jährlich wiederkehrenden Mobilisierungstag zu erklären. Auf Vorschlag des Vaters des französischen Marxismus, Jules Guesde, wurde dieses Datum gewählt, um der Märtyrer des Haymarket-Massakers zu gedenken, die getötet wurden, weil sie es gewagt hatten, einen achtstündigen Arbeitstag zu fordern. Jahrelang führte die intensive Mobilisierung an diesem Tag zu weiteren Auseinandersetzungen auf der Straße, die oft weitere Opfer forderten. An diesem Internationalen Tag der Arbeit, der umgangssprachlich bald als Tag der Arbeit bezeichnet wurde, verweigerten die Proletarier die Arbeit und marschierten für ihre Rechte, schwenkten die rote Fahne, sangen die Internationale und trugen in Erinnerung an das Blutbad die rote Eglantine oder die in scharlachrotes Tuch eingewickelten Maiglöckchen an ihren Jacken. Dieser Gedenk- und Oppositionsfeiertag, dieser Tag der Freiheit, der den Klauen des Kapitals entrissen wurde, erschütterte die Bourgeoisie zu Recht.\n\n Mit der Revolution wurde der Erste Mai zum Nationalfeiertag erklärt und wurde schnell zu einem Tag großer offizieller Feierlichkeiten und Gedenkfeiern, Märsche, Volksveranstaltungen und Tänze. Im Inland ein Fest der Revolution und der befreiten Arbeiter, im Ausland immer noch ein Tag des Kampfes, bis eines Tages der Wind der revolutionären Freiheit über alle Ecken der Erde weht. Unser Volk freut sich und erinnert sich an den langen Weg, den es zurückgelegt hat: Einst nur ein Traum, an den man sich in den Fabriken klammerte, lebt und gedeiht die Revolution heute, ihr Herz schlägt stolz in Frankreich, eine Inspiration für alle unsere noch gefesselten Genossen."
comfrance.163.a: "Der Triumph im Kampf erwartet uns!"

comfrance.164.t: "Das erste internationale Kunstfestival von Bourges"
comfrance.164.d: "Heute fand das erste Internationale Kunstfestival von Bourges statt. Nur dank der Bemühungen sowohl Großbritanniens als auch Frankreichs um die internationale Avantgarde konnte ein solches Festival stattfinden. Unter den Kunstwerken befanden sich viele berühmte Gemälde des Realismus, die von der französischen Regierung in Auftrag gegeben wurden, sowie viele britische, russische und amerikanische Gemälde und ein von Diego Rivera gemaltes Wandgemälde. Die Veranstaltung dauert noch bis zum Wochenende und hat weltweite Aufmerksamkeit erregt. Wir werden das Rampenlicht erst einmal genießen."
comfrance.164.a: "Dies wird das Erste von vielen sein, dafür wird die Regierung schon sorgen!"

comfrance.165.t: "Frankreich schlägt internationale Avantgarde vor"
comfrance.165.d: "Von der französischen Regierung wurde der Versuch unternommen, eine internationale Avantgarde zu etablieren. Das Ziel ist es, neue künstlerische Stile zu schaffen, die in ihrer unorthodoxen Präsentation einzigartig sind, etwas, das diese Welt noch nie gesehen hat.\n\nDie französische Regierung glaubt, dass es ein hilfreiches Werkzeug sein wird, um die syndikalistische Lehre mit gewaltfreien Mitteln zu verbreiten. Jetzt erwarten sie von uns, dass wir uns daran beteiligen."
comfrance.165.a: "Wir sind dabei!"

 comfrance.170.t: "Ein Bündnis mit der Internationale?"
 comfrance.170.d: "Die Internationale, das Militärbündnis der wichtigsten sozialistischen Mächte der Welt, ist diskret an uns herangetreten mit dem Angebot, sich ihr anzuschließen, da sie ein Bündnis mit unserer Nation als im Interesse aller und als einen großen Schritt nach vorn im langen Kampf für die Befreiung des internationalen Proletariats ansieht. Dieses Angebot ist mit unbestreitbaren Vorteilen verbunden, wir könnten sicherlich eine große Unterstützung erwarten: Hilfe gegen unsere Feinde und bei der Verwirklichung unserer militärischen Ziele, Schutz, sollte er jemals benötigt werden, und, was ebenso wichtig ist, Unterstützung für die Entwicklung unserer Streitkräfte und sogar unserer Wirtschaft durch das Phalanstère Programm. Allerdings ist dieses Angebot mit vielleicht entmutigenden Verpflichtungen verbunden, die uns auf einen eventuellen, aber sicheren Konflikt mit dem Kaiser und seinen Verbündeten festlegen. Wie sollten wir auf ihr Angebot reagieren?"
 comfrance.170.a: "Gemeinsam sind wir stärker!"
 comfrance.170.b: "Wenn ich es mir recht überlege, nein..."

 comfrance.171.t: "[From.GetNameDefCap] Wurde akzeptiert!"
 comfrance.171.d: "Zeit zu jubeln! [From.GetNameDefCap] hat unser Angebot angenommen, unserem Militärbündnis beizutreten, wie wir es uns sehnlichst erhofft hatten. Mit dieser Entscheidung haben sie sich unserer unendlichen Unterstützung als Verbündete im weltweiten Kampf für die Befreiung der Arbeiterklasse versichert, und wir haben einen wertvollen Verbündeten gegen unsere unbestreitbar mächtigen Feinde gewonnen. Bald werden ihnen viele andere folgen: "Die Internationale wird die Menschheit sein"!"
 comfrance.171.a: "Exzellent!"
 
 comfrance.172.t: "[From.GetNameDefCap] Hat abgelehnt!"
 comfrance.172.d: "Zu unserem Leidwesen hat [From.GetNameDef] unser Angebot, unserem Militärbündnis beizutreten, abgelehnt. Vielleicht zu eingeschüchtert von der unbestreitbaren Macht unserer Feinde, oder einfach nicht engagiert genug im Kampf für die Befreiung des Proletariats. In jedem Fall, auch wenn dies sicherlich ein bedauerliches Ergebnis unseres diplomatischen Vorstoßes ist, werden sich uns viele andere in diesem Kampf anschließen: "Die Internationale soll die Menschheit sein"!"
 comfrance.172.a: "Ihr Verlust."

 comfrance.200.t: "Das Damokles-Projekt"
 comfrance.200.d: "Deutsche Spione haben vor kurzem die Unterlagen eines Forschungs- und Entwicklungsprogramms aufgedeckt, das von den Mitgliedern der Dritten Internationale finanziert wurde. Bei dem "Damokles-Projekt" handelt es sich um eine umfassende multinationale Studie über die zerstörerische Kraft der Kernspaltung mit dem Ziel, "Bomben mit einer Zerstörungskraft zu entwickeln, die alles bisher Bekannte bei weitem übertrifft". Der berühmte deutsche Physiker Albert Einstein hatte zuvor gewarnt, dass eine erfolgreiche "Atombombe" sogar in der Lage sein könnte, ganze Städte in Asche zu verwandeln.\n\nDie deutschen Geheimdienste haben die Informationen über dieses Projekt an ihre engsten Verbündeten weitergegeben, so dass nun natürlich die ganze Welt davon weiß. Einige haben das Projekt als kindische Fantasie abgetan, aber viele Experten befürchten einen Durchbruch."
 comfrance.200.a: "Wenn sie Erfolg haben sollten..."

 comfrance.301.t: "Das Ende der Dritten Internationale"
 comfrance.301.d: "Der Krieg hat sich ganz entschieden nicht zu unseren Gunsten entwickelt. Trotz der größten Anstrengungen von uns und unseren Soldaten haben sich die Kräfte der Reaktion als zu stark für die Macht des internationalen Proletariats erwiesen - durch eine lange Reihe von Rückschlägen und Niederlagen wurde die Kampfkraft des britischen und französischen Militärs im Laufe des Krieges immer weiter reduziert. Während wir bisher die Hoffnung hatten, dass sich die Arbeiter der Welt noch erheben werden, hat die Situation einen so kritischen Punkt erreicht, dass weder Großbritannien noch Frankreich den gegnerischen Kräften wirksamen Widerstand leisten können und kein überlebendes Mitglied der Internationale die nötige Stärke und das Prestige hat, um das Bündnis zusammenzuhalten - als solches hat die Dritte Internationale begonnen zu zerbrechen.\n\nDie Auswirkungen davon sind fast sofort spürbar - was früher eine unerschütterliche Entschlossenheit war, den Reaktionären niemals nachzugeben, ist jetzt schnell einer fast defätistischen Haltung gewichen, da sowohl die verbündeten Aufständischen als auch die Regierungen unsere Sache zunehmend als hoffnungslos betrachten und darüber nachdenken, entweder ihre Gewehre an den Nagel zu hängen oder irgendeine Art von Abkommen mit dem Feind zu suchen, und das Phalanstère und andere Organe der Internationale sind weitgehend außer Kraft gesetzt. Es ist zu erwarten, dass die ehemaligen Mitglieder des Bündnisses, die sich außerhalb der Reichweite der feindlichen Streitkräfte befinden, die offenen Feindseligkeiten bald einstellen werden, während der Rest schließlich gezwungen sein wird, sich bedingungslos zu ergeben ... oder andernfalls endgültig vernichtet zu werden.\n\nWährend die Flamme der Revolution erlischt und die Arbeiter verzweifelt weinen, bleibt uns nichts anderes übrig, als die Rettung zu finden, zu der wir fähig sind..."
 comfrance.301.a: "Nicht so..."

 INT_collapse_base: "Die aus der Asche des Ersten Weltkriegs geborene Dritte Internationale war über mehr als 20 Jahre hinweg gleichermaßen zur größten Hoffnung und zur größten Angst der Welt geworden - ein Bündnis der ersten sozialistischen Regierungen der Welt, das den großen Ehrgeiz hatte, den lang gehegten Traum von der globalen Arbeiterrevolution zu verwirklichen."

 comfrance.302.t: "Die Internationale bricht zusammen"
 comfrance.302.d.germany: "$INT_collapse_base$\n\nDie deutsche Weltordnung hat sich jedoch als zu mächtig erwiesen, um besiegt werden zu können - nach langen Kämpfen kontrollieren Deutschland und seine Verbündeten nun den größten Teil Großbritanniens und Frankreichs, und die Dritte Internationale und ihre Organe sind nicht mehr existent, da es keinen überlebenden Staat gibt, der stark genug wäre, um sie zu vereinen. Die Weltrevolution, die jahrelang als zunehmend realistische Aussicht galt, ist nun für Jahrzehnte oder länger unmöglich geworden - wenn nicht sogar für immer."
 comfrance.302.d.entente: "$INT_collapse_base$\n\nDie Exilregierungen haben jedoch bewiesen, dass sie nicht bereit sind, zu sterben - nach einer monumentalen Kriegsanstrengung ist die Entente nun wieder weitgehend in der Hand Großbritanniens und Frankreichs, so dass die Dritte Internationale und ihre verschiedenen Organe nicht mehr existieren und es keinen überlebenden Staat mehr gibt, der stark genug wäre, sie zu vereinen. Die Weltrevolution, die jahrelang als zunehmend realistische Aussicht galt, ist nun für Jahrzehnte oder länger unmöglich geworden - wenn nicht sogar für immer."
 comfrance.302.d.germany_entente: "$INT_collapse_base$\n\nDie Kräfte der alten Ordnung haben sich jedoch als zu mächtig erwiesen, um sie zu überwinden - sie stehen Feinden von allen Seiten gegenüber, Großbritannien und Frankreich sind beide den Deutschen und der Entente zum Opfer gefallen, und die Dritte Internationale und ihre Organe haben aufgehört zu funktionieren, ohne dass es einen überlebenden Staat gibt, der stark genug ist, sie zu versammeln. Die Weltrevolution, die jahrelang als zunehmend realistische Aussicht galt, ist nun für Jahrzehnte oder länger unmöglich geworden - wenn nicht sogar für immer."
 comfrance.302.d.russia: "$INT_collapse_base$\nDoch während sie über Deutschland triumphierte, erwies sich das, was danach kam, als ihr Verhängnis: Nach einem zerstörerischen Krieg war die Internationale nicht in der Lage, über ihren neuen Feind in Russland zu triumphieren und fiel der Invasion zum Opfer, so dass die Dritte Internationale und ihre Organe nicht mehr existierten und es keinen überlebenden Staat gab, der stark genug gewesen wäre, um sie zu sammeln. Dennoch hat die Niederlage gegen Deutschland die Welt, wie wir sie kennen, für immer verändert - auch wenn die Weltrevolution für Jahrzehnte oder länger beendet sein mag, ist ihr Vermächtnis eine Welt, die sich radikal von der vorherigen unterscheidet."
 comfrance.302.d.generic: "$INT_collapse_base$\n\nIhre Feinde haben sich jedoch als zu zahlreich und zu mächtig erwiesen, um sie zu überwinden - nachdem die sozialistischen Regierungen Großbritanniens und Frankreichs gründlich besiegt wurden und es keine Kraft mehr gibt, die stark genug wäre, um den Mantel zu übernehmen, haben die Dritte Internationale und ihre verschiedenen Organe aufgehört zu funktionieren. Die Weltrevolution, die jahrelang als eine zunehmend realistische Aussicht galt, ist nun für Jahrzehnte oder länger unmöglich geworden - wenn nicht sogar für immer."
 comfrance.302.a: "Und was für ein Traum das war..."
 comfrance.302.b: "Wir werden nie wieder eine Revolution fürchten."
 comfrance.302.c: "Alles ist so, wie es sein soll."
 comfrance.302.d: "Gib es zurück! Das ist nicht richtig! Das gehörte uns!"
 comfrance.302.e: "Wir wussten, dass sie es tun würden. Aber sie hätten ein bisschen länger durchhalten können..."
 comfrance.302.f: "Niemand kann mehr leugnen, dass wir unseren Platz in der Geschichte eingenommen haben."
 comfrance.302.g: "Das verheißt... nichts Gutes."
 comfrance.302.h: "Ein besseres Ergebnis hätten wir uns nicht wünschen können."
 comfrance.302.i: "Der Tod kommt für alle, irgendwann."

 comfrance.999.t: "Kapitalistische Volkswirtschaften brechen zusammen!"
 comfrance.999.intro: "In den letzten Tagen haben die Arbeiter und Bauern der Welt zugesehen, wie die Banker, Kapitalisten und Tyrannen sich abrackern, um die Früchte der Arbeit der Arbeiter für ihren eigenen Vorteil zu ernten. Sie nennen es den Schwarzen Montag, ein schreckliches Ereignis, sagen sie! Sie sagen, dass ein solcher Zusammenbruch völlig unvorhersehbar war, etwas, das kein Wirtschaftswissenschaftler hätte vorhersagen können! Natürlich sind die Arbeiter nicht dumm. Das Volk durchschaut ihre Lügen.\n\nWie der große Philosoph Karl Marx voraussagte, sind solche Zusammenbrüche eine unvermeidliche Folge des Kapitalismus. In dem Maße, in dem der Kapitalist die Arbeiter missbraucht und von ihnen profitiert, beginnt er, sich wie ein tollwütiger Hund bei lebendigem Leib zu verzehren. Und das alles, während sie ihre Arbeiter auf der Jagd nach dem letzten Stück Fleisch am Wegesrand verrecken lassen."
 comfrance.999.d: "$comfrance.999.intro$\n\nUnsere Nation hat sich jedoch von der kapitalistischen Welt abgekoppelt und mit dem Aufbau eines echten Volksstaates begonnen. Daher bleiben wir unberührt und können nur zusehen, wie die Nationen der Welt von ihren kapitalistischen Oberherren bei lebendigem Leib aufgefressen werden. Dies ist ein großes Erwachen für die Bauern und Arbeiter der Welt, und bald werden die Arbeiter dieser Nationen beginnen, sich gegen ihre Unterdrücker zu organisieren. Wir müssen dabeistehen und als wahres Beispiel für die Arbeiter der Welt aufrecht stehen!"
 #CHI hat seine eigene, einzigartige Version dieser Veranstaltung.
 comfrance.999.a: "Arbeiter der Welt, vereinigt euch!"

comfrance.1000.t: "Gamelin marschiert auf Paris"
comfrance.1000.d: "Vor ein paar Tagen startete General Maurice Gamelin einen erfolgreichen Putsch gegen das jakobinische Regime von Marcel Déat. Während dies wie ein entschiedener Angriff auf das demokratische System der Kommune erscheint, argumentieren viele, dass die Jakobiner das demokratische System zerstört hätten, wenn Gamelins Intervention nicht gewesen wäre.\n\nGamelin hat versprochen, Frankreich zum traditionellen Syndikalismus zurückzuführen, und der Prozess der De-Jakobinisierung findet bereits statt. Es ist noch unbekannt, wie seine Pläne ausfallen werden. Wir können nur abwarten..."
comfrance.1000.a: "Überraschend, um es vorsichtig auszudrücken."

 comfrance.1031.t: "Orthodoxe Syndikalisten in Frankreich gewählt"
 comfrance.1031.d: "Die Kommune Frankreichs ist die führende sozialistische Nation der Welt. Sie ist eine Föderation von Stadtgemeinden und wird vom Comité de Salut Public, dem Hauptvorstand, geleitet. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es entstanden zahlreiche Fraktionen, von denen jede ihre eigene Vorstellung davon hatte, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und der Weltrevolution näher rückt, wird die CGT-Wahl von 1936 von großer Bedeutung sein...\nDie Nachfolge des in Ungnade gefallenen Marceau Pivert wurde von seiner eigenen Fraktion, den Orthodoxen, angetreten, die [FRA.GetLeader] genannt haben und nun die führende Position in der CSP einnehmen. Sie treten für eine Ausweitung der Demokratie ein und lassen sich bei der Dezentralisierung der Kommune von den Briten inspirieren."
 comfrance.1031.a: "Interessant."

 comfrance.1033.t: "Jakobiner werden in Frankreich gewählt"
 comfrance.1033.d: "Die Kommune Frankreichs ist die führende sozialistische Nation der Welt. Sie ist eine Föderation von Stadtgemeinden und wird vom Comité de Salut Public, dem Hauptvorstand, geleitet. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es bildeten sich zahlreiche Fraktionen, von denen jede ihre eigene Vorstellung davon hatte, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und der Weltrevolution näher rückt, wird die CGT-Wahl von 1936 von großer Bedeutung sein...\n\nDie Nachfolge des in Ungnade gefallenen Marceau Pivert wurde von den Jakobinern mit [FRA.GetLeader] an der Spitze angetreten, einer extremistischen Fraktion, die eine stärkere Zentralisierung befürwortet. Sie haben nun die Mehrheit in der CSP."
 comfrance.1033.a: "Interessant."

 comfrance.1034.t: "Sorelianer werden in Frankreich gewählt"
 comfrance.1034.d: "Die Französische Kommune ist die führende sozialistische Nation der Welt. Sie ist eine Föderation von Stadtgemeinden, die vom Comité de Salut Public, dem Hauptvorstand, geleitet wird. Seit ihrer Gründung war die Zweite Kommune in ihrer Politik nicht einheitlich; zahlreiche Fraktionen, die ihre eigene Richtung für Frankreich verfolgten, wetteiferten um die Macht. Angesichts der Rache gegen Deutschland und der bevorstehenden Weltrevolution waren die Wahlen von 1936 von großer Bedeutung...\n\nDer in Ungnade gefallene Marceau Pivert wurde von den Sorelianern abgelöst, die Georges Valois zu ihrem Führer ernannten und nun die Mehrheit in der CSP haben. Die Sorelianer sind orthodoxe Syndikalisten und befürworten die Zentralisierung mit der Bourse Générale du Travail - dem \"Parlament\" - als wichtigster Institution."
 comfrance.1034.a: "Interessant."

 comfrance.1035.t: "Anarchistes Elected in France"
 comfrance.1035.d: "Die Kommune Frankreichs ist die führende sozialistische Nation der Welt. Sie ist eine Föderation von Stadtgemeinden und wird vom Comité de Salut Public, dem Hauptvorstand, geleitet. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es bildeten sich zahlreiche Fraktionen, von denen jede ihre eigene Vorstellung davon hatte, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und der Weltrevolution näher rückt, wird die CGT-Wahl von 1936 von großer Bedeutung sein...\n\nDie Nachfolge des in Ungnade gefallenen Marceau Pivert wurde von den Anarchisten angetreten, einer vom ukrainischen Revolutionär Nestor Makhno inspirierten Bewegung. Die Anarchisten führen nun die CSP an und befürworten größere regionale Freiheiten und eine drastische Beschneidung der Befugnisse der CSP."
 comfrance.1035.a: "Interessant."

 comfrance.1036.t: "Wahlblockade in Frankreich"
 comfrance.1036.d: "Die Kommune Frankreichs ist die führende sozialistische Nation der Welt. Sie ist eine Föderation von Stadtgemeinden und wird vom Comité de Salut Public, dem Hauptvorstand, geleitet. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es bildeten sich zahlreiche Fraktionen, von denen jede ihre eigene Vorstellung davon hatte, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und der Weltrevolution näher rückt, wird die CGT-Wahl von 1936 von großer Bedeutung sein...\n\nSie war sogar so wichtig, dass keine der vier Fraktionen eine Mehrheit erlangen konnte. Ähnlich wie vor der Wahl muss eine Koalition gefunden werden, aber wie wird sich dadurch die Politik der Kommune verändern? Das wissen nur die Männer in der CSP selbst."
 comfrance.1036.a: "Interessant."

 comfrance.1037.t: "Der neunte internationale Kongress"
 comfrance.1037.d: "Sozialistische Delegierte aus der ganzen Welt sind in und um Paris zum jüngsten Kongress ihrer Bewegung versammelt. Die Dritte Internationale wurde von französischen Sozialisten nach der Revolution von 1920 gegründet und hat seither dazu beigetragen, die Bemühungen der Arbeiterbewegung zu lenken. Die Internationale, die von Syndikalisten dominiert wird, will jedoch eine breit angelegte Organisation sein und heißt daher Rote aller Couleur willkommen. Die Delegierten wurden mit einer Militärparade und einer mitreißenden Rede in Versailles begrüßt und waren zu diesem Anlass in Rot gekleidet.\n\nGanz oben auf der Tagesordnung stehen die Ausbreitung der revolutionären Begeisterung, insbesondere in Asien und Nordamerika, der Konflikt in Spanien, die Kolonialpolitik und die Voraussetzungen für die Mitgliedschaft im Militärbündnis der Internationale."
 comfrance.1037.a: "Eine interessante Entwicklung."

 comfrance.1038.t: "Der Zehnte Internationale Kongress"
 comfrance.1038.d: "Der Neunte Kongress der Dritten Internationale, der in Paris stattfand, befasste sich mit der Verbreitung der Ideologie im Ausland, der Unterstützung der sozialistischen Bewegungen und der Stärkung der Verbindungen zwischen den bestehenden sozialistischen Nationen, und dank des Erfolgs der Versammlung wurde der Zehnte Internationale Kongress einberufen, der in London stattfinden soll.\n\nDie Vertreter aus der ganzen Welt wurden mit einem britischen Artilleriesalut, einem schottischen Dudelsackchor und einem insgesamt herzlichen Empfang begrüßt. Da Europa immer näher an den Krieg heranrückt, wird die militärische und wirtschaftliche Zusammenarbeit zwischen den Syndikalisten voraussichtlich das Hauptthema sein, und Frankreich und Großbritannien werden erneut das Sagen über die Politik der Internationale haben."
 comfrance.1038.a: "Interessant."

 comfrance.1039.t: "Bildung der Internationalen Avantgarde"
 comfrance.1039.d: "Eine gemeinsame Anstrengung der Französischen Kommune und der Britischen Union hat vor einigen Tagen die Internationale Avantgarde ins Leben gerufen, ein Programm, das darauf abzielt, einen einheitlichen Kunststil für die Kunst und ein Genre für die Musik sowie neue literarische Techniken zu schaffen, die allesamt sozialistisch, unorthodox, antitraditionell und antireligiös sein sollen.\n\nBerichten zufolge werden Künstler, Schriftsteller und Musiker aus der ganzen Welt an diesem Programm teilnehmen, von den Vereinigten Staaten über Südafrika bis Japan. Das erste Festival, auf dem die Früchte des Programms präsentiert werden, soll in zwei Jahren in Cannes stattfinden. Ist dies die Geburtsstunde einer neuen, sozialistischen Unterhaltung?"
 comfrance.1039.a: "Solidarität für immer!"

### Decisions ###
FRA_liberate_europe_category: "Die Befreiung Europas"
FRA_liberate_europe_category_desc: "Der Sieg in Europa ist unser! Die verbliebenen Staaten der Bourgeoisie sind uns ausgeliefert und reif für die Zerstörung. Nutzen wir diese Chance, um die Revolution voranzutreiben und den großen europäischen Kontinent in unsere Festung des Sozialismus zu verwandeln."

FRA_invade_liberation_target: "Angriff [FROM.GetNameDef]"
FRA_invade_liberation_target_desc: "[FROM.GetNameDefCap] ist ein schwaches und marodes Regime, das zerstört werden muss, vorwärts!"

FRA_internationale_category: "Angelegenheiten der Internationale"
FRA_internationale_category_desc: "Das Bündnis aller Sozialisten in unserer Welt ist wirklich etwas Schönes. Wir werden zusammenarbeiten, um die Welt zu einem besseren Ort für uns alle zu machen."

FRA_phalanstere_category: "Die Phalansteriesche Internationale"
FRA_phalanstere_category_desc: "Während des zehnten Internationalen Kongresses haben wir beschlossen, einen ehrgeizigen Plan für industrielle und wirtschaftliche Investitionen für alle sich entwickelnden sozialistischen Nationen, die sich bewerben wollen, in Angriff zu nehmen. Wir werden zusammenarbeiten, um die Welt zu einem besseren Ort für uns alle zu machen."

FRA_join_phalanstere: "Der Phalanstère beitreten"
FRA_join_phalanstere_desc: "Das wissenschaftliche Phalanstère wurde geschaffen, um Wissenschaftler aus allen Mitgliedsstaaten der Internationalen zusammenzuführen. Wir sollten uns anschließen und unser Wissen in das Programm einbringen."

FRA_Develop_Country: "Entwickeln [FROM.GetNameDef]"
 FRA_Develop_Country_desc: "[FROM.FRA_Develop_Country_desc]"

FRA_Develop_Country_desc_ENG: "Großbritannien ist zwar nach uns das zweitgrößte Land der Welt, braucht aber dennoch unsere Hilfe beim Wiederaufbau seiner verlorenen und vergessenen Industrie, die einst zu den besten der Welt gehörte. Mit unserer Hilfe wird Großbritannien noch höher aufsteigen als in seiner glanzvollen Vergangenheit und die Kapitalisten und Imperialisten in den Schatten stellen."
FRA_Develop_Country_desc_SRI: "Unsere [SRI.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Mit der von Habsburg unterstützten Italienischen Republik, die die Po-Grenze bedroht, und den eifrig antisyndikalistischen Beider Sizilien im Süden, ist es nur angemessen, unsere Genossen in ihrem Kampf zu unterstützen."
FRA_Develop_Country_desc_SWF: "Unsere [SWF.GetNameDef]-Kameraden haben den Beitritt zur Phalansteriesche Internationale beantragt. Nach den schweren Zerstörungen, die der Spanische Bürgerkrieg verursacht hat, ist es nur angemessen, unseren Genossen in ihrem Kampf zu helfen."
FRA_Develop_Country_desc_NOR: "Vor kurzem haben unsere skandinavischen Genossen in Norwegen beantragt, der Phalanstères Internationale beizutreten. Da der Sozialismus in Norwegen relativ jung ist, ist es am besten, ihn zu pflegen, solange wir können."
FRA_Develop_Country_desc_HND: "Unsere [HND.GetAdjective]-Genossen haben den Beitritt zur Phalansteriesche Internationale beantragt. Da der Sozialismus in Indien den Imperialisten in Lahore und den Reaktionären in der Föderation gegenübersteht, ist es nur angemessen, unseren Genossen in ihrem Kampf zu helfen."
FRA_Develop_Country_desc_MEX: "Unsere mexikanischen Genossen haben beantragt, der Phalansterieschen Internationale beizutreten. Da der Sozialismus dort stärker ist als je zuvor, wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_Country_desc_Central_America: "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Da der Sozialismus dort stärker ist als je zuvor, wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_Country_desc_CEN: "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale nach deren jüngster Vereinheitlichung beantragt. Da der Sozialismus dort stärker ist als je zuvor, wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_Country_desc_Caribbean: "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Angesichts der gegenwärtigen Bedrohung des Sozialismus in der Karibik durch kanadische Vergeltungsmaßnahmen wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_Country_desc_BRA: "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Da der Sozialismus in Brasilien einer verbissenen inneren Opposition gegenübersteht, ist es nur angemessen, ihnen in ihrem Kampf zu helfen."
FRA_Develop_Country_desc_FOP: "Unsere [FOP.GetAdjective]-Kameraden haben den Beitritt zur Phalansteriesche Internationale beantragt. Nach den Zerstörungen, die der chilenisch-argentinische Krieg verursacht hat, sind sie dringend auf unsere Hilfe angewiesen, und wir haben die Pflicht, ihnen in ihrem Kampf zu helfen."
FRA_Develop_Country_desc_South_America: "Unsere [FROM.GetAdjective] Genossen haben beantragt, der Phalansteriesche Internationale beizutreten. Da der Sozialismus in Südamerika auf erbitterten Widerstand stößt, ist es nur angemessen, unsere Genossen in ihrem Kampf zu unterstützen."

FRA_help_SWF: "Unterstützung CNT-FAI"
FRA_help_SWF_desc: "Die CNT taumelt am Abgrund. Wir müssen Spanien, und unsere Südgrenze, für den Sozialismus sichern."

FRA_mobilise_the_reserves: "Mobilisierung der Reserven"
FRA_mobilise_the_reserves_desc: "Trotz unserer Bemühungen scheitern wir. Wir müssen unsere Reserven mobilisieren, sonst wird die Kommune sicher fallen..."

FRA_help_CHL: "Helfen Sie unseren [FROM.GetAdjective] Brüdern"
FRA_help_CHL_desc: "Auf dem Zehnte Kongress haben wir versprochen, unseren [FROM.GetAdjective] Genossen zu helfen, ihr Land zu entwickeln und den reaktionären Staat Argentinien zu besiegen. Wir werden keine Kosten scheuen, um ihren Sieg und die Freiheit des gesamten Amerikas zu sichern. Nichts ist zu gut für unsere Genossen!"
 
 FRA_invite_serbia: "Biete [From.GetNameDef] eine Allianz an"

FRA_Sabotage: "Antikoloniale Aktion in [From.GetNameDef] einleiten"
FRA_Sabotage_desc: "Die französischen verräterischen Imperialisten haben viel zu lange die einheimische Bevölkerung für ihre Kriegsmaschinerie und ihr Prestige ausgebeutet. Wir werden nicht zulassen, dass sie weitermachen. Mit Hilfe des Sozialistischen Antikolonialkomitees sind wir in der Lage, Operationen der Rebellion oder Sabotage in den französischen Kolonialgebieten einzuleiten."

 FRA_end_the_algiers_regime: "Ende des Algier-Regimes"
 FRA_end_the_algiers_regime_desc: "Endlich ist das verabscheuungswürdige imperialistische Regime, das Algerien besetzt hält, verwundbar - lasst uns diese Farce ein für alle Mal beenden."

