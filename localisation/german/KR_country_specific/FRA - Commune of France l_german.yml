### Characters ###
 FRA_marcel_deat: "Marcel Déat"
 FRA_marcel_deat_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 7. März 1894, Guérigny, Nièvre, Französische Republik\n§YPolitische Karriere:§! Marcel Déat hat das politische System der Kommunarden auf den Kopf gestellt. Als Revisionist, der häufig seine Verachtung für den Syndikalismus öffentlich gemacht hat, steht Déat in Opposition zu einem Großteil des politischen Establishments Frankreichs. Seine vielen Feinde innerhalb und außerhalb Frankreichs könnten zu seinem, und vielleicht auch zum Untergang der Kommune führen."
 
 FRA_adrien_marquet: "Adrien Marquet"
 FRA_adrien_marquet_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 6. Oktober 1884, Bordeaux, Gironde, Französische Republik\n§YPolitische Karriere:§! Der Jakobiner der ersten Stunde, Adrien Marquet, hat die \"konstruktive Revolution\" von Déat durch seine Führung der Kommune Bordeaux unermüdlich gefördert und zur Schau gestellt. Nachdem die Jakobiner die Mehrheit im BGT errungen haben, wird Marquet beauftragt, seine Führungserfahrung zu nutzen, um dem anarchischen Chaos ein Ende zu setzen."

 FRA_georges_valois: "Georges Valois"
 FRA_georges_valois_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 7. Oktober 1878, Paris, Seine, Französische Republik\n§YPolitische Karriere:§! Georges Valois, ein Anhänger der nationalsyndikalistischen Lehren von Georges Sorel, ist Vorsitzender der Bourse Générale du Travail geworden. Valois befürwortet die Zusammenlegung der Vorsitze der Bourse Générale du Travail und des Comité de Salut Public, was in den Augen vieler Kommunarden einer Tyrannei gleichkommt."
 
 FRA_marcel_cachin: "Marcel Cachin"
 FRA_marcel_cachin_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 20. September 1869, Paimpol, Côtes-du-Nord, Französisches Kaiserreich\n§YPolitische Karriere:§! Marcel Cachin, ehemaliger Diplomat und Büroleiter der staatlichen Zeitung Humanité, ist Vorsitzender der Kommune Frankreichs geworden. Obwohl er ein Leninist ist, erlauben ihm seine diplomatische Haltung und sein allgemeines Charisma, ein gewisses Maß an Herzlichkeit mit Syndikalisten und Anarchisten zu bewahren."

 FRA_leon_jouhaux: "Léon Jouhaux"
 FRA_leon_jouhaux_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1. Juli 1879, in Paris, Seine, Französische Republik\n§YPolitische Karriere:§! Léon Jouhaux wurde zum Vorsitzenden der Allgemeinen Arbeitsvermittlung gewählt. Jouhaux nahm als revolutionärer Gewerkschafter am Generalstreik von 1919 teil, der die Gründung der Kommune herbeiführte. Er ist ein Anhänger des orthodoxen französischen Syndikalismus, ein echter Zentrist unter den Fraktionen der Kommune."

  FRA_vincent_auriol: "Vincent Auriol"
 FRA_vincent_auriol_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. August 1884, Revel, Haute-Garonne, Französische Republik\n§YPolitische Karriere:§! Vincent Auriol, dem die Hardliner unter den Syndikalisten lange Zeit Sympathien für die Bourgeoisie vorwarfen, ist Vorsitzender der Allgemeinen Arbeitsvermittlung geworden. Er befürwortet den schrittweisen Übergang zu einem demokratischeren Regierungssystem in der Kommune."

 FRA_jacques_doriot: "Jacques Doriot"
 FRA_jacques_doriot_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 26. September 1898, Bresles, Oise, Französische Republik\n§YPolitische Karriere:§! Jacques Doriot, Veteran des Ersten Weltkriegs, kehrt aus deutscher Gefangenschaft zurück und findet ein für immer verändertes Frankreich vor. Sein persönlicher Wandel vom gemäßigten Sozialisten zum Leninisten und nun zum Nationalsyndikalisten hat ihm eine ausgeprägte Neigung zum Kompromiss eingeimpft."

 FRA_benoit_frachon: "Benoît Frachon"
 FRA_benoit_frachon_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 13. Mai 1893, in Le Chambon-Feugerolles, Loire, Französische Republik\n§YPolitische Karriere:§! Benoît Frachon, ein Veteran des französischen Bürgerkriegs, ist Vorsitzender der Allgemeinen Arbeitsvermittlung geworden. Obwohl er Syndikalist ist, sympathisiert er mit der gegnerischen anarchistischen Fraktion; zu diesem Zweck hat er die Überwindung des Fraktionszwangs in der Kommune zum Hauptziel seines Vorsitzes erklärt."

 FRA_pierre_monatte: "Pierre Monatte"
 FRA_pierre_monatte_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 15. Januar 1881, in Monlet, Haute-Loire, Französische Republik\n§YPolitische Karriere:§! Arbeiter. Kämpfer. Revolutionär. Pierre Monatte hat einen immensen Einfluss auf unsere Nation ausgeübt und führt uns nun schon seit über einem Jahrzehnt mit Zuversicht. Er wurde am 15. Januar 1881 geboren und war vor dem Ersten Weltkrieg ein bekannter Gewerkschafter, der mehrmals zu Unrecht wegen verschiedener syndikalistischer 'Verbrechen' gegen das Kapital verhaftet wurde, wie z. B. wegen seiner Teilnahme an den rechtschaffenen Protesten nach dem Grubenunglück von Courrières. Nachdem er in den Reihen des Allgemeinen Gewerkschaftsbundes schnell aufgestiegen war, wurde er durch die Unterdrückung der Bewegung durch die Republik sogar kurzzeitig ins Exil gezwungen. Als der Krieg ausbricht, gehört er zu den wenigen, die es wagen, kurz vor ihrer Einberufung an die Front ein klares Nein zur Kollaboration mit der bürgerlichen Regierung zu sagen. Diese Voraussicht und sein Ruf als standhafter, unermüdlicher Revolutionär führten dazu, dass Monatte, als die Zeit gekommen war, eine entscheidende Rolle beim Sturz der alten Ordnung spielte und in einer hervorragenden Position war, um den neuen proletarischen Kurs unserer Nation zu lenken.\n\nAls einer der Hauptorganisatoren der 'Orthodoxen' und mit Sicherheit ihr einflussreichstes Mitglied führte er den Zusammenschluss der bis dahin verfeindeten 'Zentristen' und 'Ultras' bei den Wahlen 1926 zum Sieg und zur Übernahme der Präsidentschaft. Als meisterhafter Politiker hat Monatte es geschafft, sich in einer brüchigen Koalition mit den Anarchisten über Wasser zu halten, wobei er stets mit deren Forderungen und denen der anderen Fraktionen, die im Parlament so wichtig sind, jonglierte. Doch der Mann an der Spitze wird immer ein Ziel sein, und zu sagen, dass seine Position begehrt ist, wäre eine Untertreibung. Wie lange kann das Licht sie in Schach halten, während in jeder dunklen Ecke die Messer gewetzt werden?"

