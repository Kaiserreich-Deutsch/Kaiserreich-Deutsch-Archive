 #comfrance.116.t: "Der Tod von Tom Mann"
 #comfrance.116.d: "Tom Mann ist im Alter von 84 Jahren in seinem Haus in Grassington, Nord-Yorkshire, verstorben. Als Zweiter Vorsitzender der Union of Britain und 'volanischer' Erbe des Revolutionsführers A.J. Cook waren seine Autorität und sein Einfluss in der Gewerkschaft beispiellos. Bei seiner Beerdigung erklärte der TUC-Vorsitzende: "Genosse Mann hat uns verlassen - aber seine Ideen werden weiterleben, für immer.' Die Zeremonie hat sich als eine der größten öffentlichen Manifestationen von Patriotismus seit der Revolution von 1925 erwiesen."
 #comfrance.116.a: "Sic transit gloria mundi...(So vergeht der Ruhm der Welt)"

comfrance.117.t: "Der Tod von Tom Mann"
comfrance.117.d: "Tom Mann ist im Alter von 84 Jahren in seinem Haus in Grassington, Nord-Yorkshire, verstorben. Der Verräter und Zweite Vorsitzende der Union of Britain, Mann, ist bei den Royalisten als Synonym für Verrat in Erinnerung geblieben. Obwohl die Sozialisten in Großbritannien seinen Tod betrauern, ist sein Begräbnis in Kanada zu einem einzigen hellen Tag in dieser dunklen Periode der Geschichte geworden."
comfrance.117.a: "Der Teufel ist tot."

comfrance.124.t: "Französische Hilfe kommt an!"
comfrance.124.d: "Unsere französischen Genossen haben die Notlage der spanischen Arbeiter gesehen und haben uns beträchtliche Sendungen von Vorräten geschickt! Es sind auch viele Freiwillige eingetroffen, die bereit sind, für die Sache der internationalen proletarischen Solidarität zu kämpfen!"
comfrance.124.a: "Großartig!"

comfrance.125.t: "Französische Hilfe kommt an!"
comfrance.125.d: "Die von unseren französischen Kameraden versprochene Hilfe ist heute endlich auf dem Flughafen von Santiago eingetroffen, und tonnenweise Geräte, Maschinen und Baumaterialien warten auf unsere Entscheidung, was wir damit machen sollen."
comfrance.125.a: "Verwenden Sie es, um unsere Armee zu verbessern."
comfrance.125.b: "Nutzen Sie es, um unsere Industrie zu verbessern."
comfrance.125.c: "Verwenden Sie es, um unsere Grenze zu Argentinien zu befestigen."

comfrance.127.t: "Die Phalansteriesche Internationale Forschungsorganisation"
comfrance.127.d: "Im Laufe der Zeit hat sich schnell gezeigt, dass die globale Revolution weit mehr als nur Hingabe an die Sache erfordert. Da Frankreich und Großbritannien die einzigen hochentwickelten sozialistischen Länder der Welt sind, hat es sich durchgesetzt, dass sie ein langfristiges Forschungshilfeprogramm für andere Länder auflegen. Und so wurde die sogenannte "Phalansteriesche Internationale Forschungsorganisation" ins Leben gerufen, ein Zweig des Programms "Phalansteriesche Internationale", der darauf abzielt, den sozialistischen Ländern in der ganzen Welt technologische Unterstützung zu geben. Die Frage ist nun, ob wir uns diesem Bestreben anschließen sollen."
comfrance.127.a: "Beteiligung klingt gut."

comfrance.128.t: "Das Phalansteriesche Internationale Industrieprogramm"
comfrance.128.d: "Es ist vielen in der Internationale klar geworden, dass es die Verantwortung aller ausreichend entwickelten syndikalistischen Nationen ist, den Nationen, die weniger in der Lage sind, sich selbst zu versorgen, industrielle Unterstützung zu gewähren. Wir haben nun die Wahl zu entscheiden, ob wir uns mit den Arbeitern auf der ganzen Welt solidarisch zeigen sollen, indem wir an der Seite unserer französischen Waffenbrüder ein massives Programm industrieller Hilfe umsetzen."
comfrance.128.a: "Das klingt nach einer tollen Idee!"

comfrance.129.t: "Die Phalanstère bietet Unterstützung"
comfrance.129.d: "Im Rahmen des Programms Phalansteriesche Internationale haben uns unsere Genossen in Paris und London gerade dringend benötigte Hilfe angeboten. Industriemaschinen, Bergbauausrüstung, Waffen, Munition und mehr - all das wird in unseren Häfen und Flughäfen entladen und quer durchs Land transportiert werden - vorausgesetzt, wir wünschen das."
comfrance.129.a: "Exzellent!"
comfrance.129.b: "Wir möchten ihre Hilfe nicht."

comfrance.130.t: "Eine jakobinische Reformation?"
comfrance.130.d: "Nachdem das jakobinisch geführte Comité de Salut Public (Ausschuss für öffentliche Sicherheit) endlich die Kontrolle über die Kommune übernommen hat, ist es nun gespalten. Die Hardliner fordern die Abschaffung der syndikalistischen Strukturen und deren Ersetzung durch eine \"Parti Unique\" (Einheitspartei) und einen \"Techniker\"-Staat. Dies würde Frankreich jedoch wahrscheinlich bösartig spalten, und so schlagen viele Mitglieder der Partei vor, dass die Jakobiner weiterhin innerhalb der etablierten syndikalistischen Strukturen des BGT und der CSP agieren, während sie den Staat schrittweise nach konstruktiv-revolutionären Grundsätzen reformieren. "
comfrance.130.a: "Das alte System soll weggefegt werden!"
comfrance.130.b: "Wir werden den Syndikalismus von innen heraus reformieren."

comfrance.131.t: "Umstrukturierung des BGT und CSP"
comfrance.131.d: "Die syndikalistischen Strukturen des nachrevolutionären Frankreichs werden umgestaltet, um dem Neosozialismus, wie er von Marcel Déat entworfen wurde, besser zu entsprechen. Die Bourse Générale du Travail wurde in den Congrès des Téchniciens umgewandelt und das Comité de Salut Public wurde durch den Conseil des Ministres ersetzt."
comfrance.131.a: "Eine Verbesserung, kein Zweifel."

comfrance.132.t: "Auflösung der CGT"
comfrance.132.d: "Jetzt wenden wir uns gegen den letzten Pfeiler des Syndikalismus in Frankreich, die Confédération Générale du Travail - das dominierende Syndikat, das uns lange daran gehindert hat, die Macht in der Kommune zu übernehmen. Wir können endlich ihre Macht brechen, um zu verhindern, dass unser Rivale sich weiter gegen unsere Konstruktive Revolution wehrt."
comfrance.132.a: "Sie sind gegen unsere Revolution."

comfrance.133.t: "Berichte über Unruhen beim Militär"
comfrance.133.d: "Unsere jüngsten Reformen, während sie große Schritte machen, um Frankreich auf den wahren Weg des Sozialismus zu bringen, haben viele in der französischen Gesellschaft verärgert. Jetzt gibt es Berichte, die die Ohren des Komitees für Allgemeine Informationen erreichen, dass es ein Gemurmel des Unmuts sogar innerhalb des Garanten der nationalen Integrität gibt..."
comfrance.133.a: "Behalten Sie die Augen offen..."

comfrance.134.t: "Léon Blum und die Front Populaire(Volksfront)"
comfrance.134.d: "Jetzt hat die führende Figur der Orthodoxen, Léon Blum, begonnen, offen dazu aufzurufen, dass sich die ungleichen politischen Fraktionen Frankreichs in Opposition zur jakobinischen Regierung vereinigen, die viele als korrumpiert und verräterisch für die Revolution ansehen. Diese Volksfront hat, trotz des Widerstands der vielen staatlichen Mechanismen der Jakobiner, bereits mehrere große Arbeitskämpfe und politische Kundgebungen in den größeren Städten durchgeführt.\n\nAus Angst, dass diese offene Herausforderung der Parteiherrschaft zu einem direkten Kampf um die Führung der Kommune führen könnte, empfiehlt die Allgemeine Information dem Rat der Ministerien, Blum und die anderen Führer, die mit der Front verbunden sind, zu verhaften - allen voran, neben Blum selbst, der immer noch angesehene General Maurice Gamelin."
comfrance.134.a: "Bringt sie vor Gericht!"
comfrance.134.b: "Unser Heldenmut wird diese Verräter überdauern."

comfrance.135.t: "Der Pariser Prozess"
comfrance.135.d: "Die verschiedenen Führungsfiguren der Front Populaire, aber auch andere prominente potenzielle Verbündete wie Maurice Gamelin, werden verhaftet und wegen Hochverrats angeklagt. Der Pariser Prozess soll beweisen, dass Blum und seine Mitstreiter die Revolution unterminiert und "Frankreichs Verteidigung gegen den deutschen Feind geschwächt" haben. Blum, der sowohl Jurist als auch ein hervorragender Redner ist, nutzt den Gerichtssaal, um eine brillante Anklageschrift gegen das jakobinische Regime zu verfassen. Gamelin hat die ganze Zeit über geschwiegen; er weigert sich, das Recht des Gerichts anzuerkennen, ihn anzuklagen.\n\nDer Prozess ist nicht nach Plan verlaufen, und die Angeklagten haben sich trotz starker Manipulation des Verfahrens als weitgehend erfolgreich bei der Widerlegung der Anklagen erwiesen und eine wohlwollende Berichterstattung sowohl in der inoffiziellen inländischen als auch in der internationalen Presse gewonnen. Sie ist für unser neosozialistisches Regime so peinlich geworden, dass ein Teil der Führung erwägt, die Veranstaltung abzusagen. Andere wollen den Prozess vorantreiben und die Angeklagten trotzdem hinrichten, da sie eine viel zu große Bedrohung darstellen, als dass man ihnen erlauben könnte, auf freien Fuß zu kommen."
comfrance.135.a: "Exekutiert diese Verräter!"
comfrance.135.b: "Blasen Sie das Ganze ab."

comfrance.136.t: "Anti-Jakobinische Unruhen"
comfrance.136.d: "Nach der Hinrichtung der Angeklagten des Pariser Prozesses hat sich die Stadt gegen die Regierung erhoben, doch ohne Führung oder Hilfe von außen ist sie zum Scheitern verurteilt."
comfrance.136.a: "Vernichte sie!"

comfrance.137.t: "Gamelins Marsch auf Paris"
comfrance.137.d: "Bei den Allgemeinen Informationen gehen Meldungen ein, dass Einheiten des Bürgerkriegsgenerals Maurice Gamelin gemeutert und sich zur Volksfront bekannt haben. Gamelin marschiert auf Paris!"
comfrance.137.a: "Wir werden uns diesen Rebellen widersetzen!"
comfrance.137.b: "Die Rebellen nehmen die Hauptstadt ein!"

comfrance.138.t: "Die Volksfront stellt den Syndikalismus wieder her"
comfrance.138.d: "Die Volksfront hat Paris eingenommen und säubert die Jakobiner aus der Stadt. Die Gemeinden in ganz Frankreich haben diese Gelegenheit genutzt, um ihre eigenen Zweige der \"Parti Unique\" (Einheitspartei) zu liquidieren. Gamelin und Blum haben die zuvor abgeschafften syndikalistischen Institutionen, die CGT und BGT, wiederhergestellt, und in Notwahlen wurde Gamelin zum Vorsitzenden der Allgemeinen Arbeitsvermittlung und Blum zum Vorsitzenden des Ausschusses für öffentliche Sicherheit gewählt."
comfrance.138.a: "Dies ist die letzte Schlacht..."

comfrance.144.t: "Kommunalwahlen von 1941"
comfrance.144.d: "Wie 1936 geplant, geht die fünfjährige Amtszeit der derzeitigen Allgemeinen Arbeitsvermittlung zu Ende. Es ist an der Zeit, die Wirtschafts- und Innenpolitik sowie die Außenpolitik zu besprechen, damit der BGT die neuen Mitglieder des geschäftsführenden Ausschuss für öffentliche Sicherheit wählen kann."
comfrance.144.a: "An die Arbeit, Kameraden!"
 comfrance.144.b: "Der Endkampf steht vor der Tür, jetzt ist nicht die Zeit für kleinkarierten Demokratismus!"

comfrance.145.t: "BGT-Wahlen 1941 - Status des Militärs"
comfrance.145.d: "Fünf Jahre sind seit der letzten großen Reform der Revolutionsstreitkräfte vergangen und die französische Armee ist zu neuen Höhen aufgestiegen. Allerdings sind sich die verschiedenen Fraktionen der CGT immer noch uneins über die weitere Entwicklung des Garanten der nationalen Integrität."
comfrance.145.a: "Orthodoxe: Modernisieren und optimieren!"
comfrance.145.b: "Jakobiner: Ein unabhängigeres Oberkommando wird benötigt!"
comfrance.145.c: "Sorelianer: Die Armee muss der CGT vollständig unterstellt werden!"
comfrance.145.e: "Anarchisten: Liberalisieren Sie die Armee und fördern Sie den Freiwilligendienst!"

comfrance.146.t: "BGT-Wahlen 1941 - Innere Sicherheit"
comfrance.146.d: "Angesichts der ständigen Bedrohung Frankreichs durch äußere und innere Feinde wurde bei den Wahlen die Frage nach unserer inneren Sicherheit aufgeworfen."
comfrance.146.a: "Orthodoxe: Die Volkssicherheit(Sûreté Populaire) macht ihre Sache gut genug!"
comfrance.146.b: "Jakobiner: Wir brauchen paramilitärische Gendarmen, um den Frieden zu wahren!"
comfrance.146.c: "Sorelianer: Die Geheimpolizei MUSS aktiver werden!"
comfrance.146.e: "Anarchisten: Demokratisieren Sie die Volkssicherheit(Sûreté Populaire)!"

comfrance.147.t: "BGT-Wahlen 1941 - Äußere Sicherheit"
comfrance.147.d: "Im Zuge der Revolution hat das Amt der Allgemeinen Informationen weiterhin entscheidenden Einfluss im politischen Gefüge der Föderation und ist dementsprechend heiß umkämpft."
comfrance.147.a: "Orthodoxe: Das aktuelle System ist zufriedenstellend."
comfrance.147.b: "Jakobiner: Die RG muss sich auf die Unterstützung von Revolutionären im Ausland konzentrieren!"
comfrance.147.c: "Sorelianer: Die RG soll in die totalistische Doktrin eingeführt werden!"
comfrance.147.e: "Anarchisten: Die RG muss sich auf die Unterstützung von Revolutionären im Ausland konzentrieren!"

comfrance.148.t: "BGT-Wahlen 1941 - Wirtschaftspolitische Maßnahmen"
comfrance.148.d: "Die syndikalistische Wirtschaft hat den Massen eine beträchtliche Verbesserung gebracht, aber zwischen den vier Hauptfraktionen herrscht immer noch Uneinigkeit darüber, in welche Richtung sie sich entwickeln soll."
comfrance.148.a: "Orthodoxe: Behalten Sie den syndikalistischen Kurs bei!"
comfrance.148.b: "Jakobiner: Zentralisierung ist notwendig!"
comfrance.148.c: "Sorelianer: Wir müssen uns auf die Rüstungsindustrien konzentrieren!"
comfrance.148.e: "Anarchisten: Mehr Macht für die Genossenschaften!"

comfrance.149.t: "BGT-Wahlen 1941 - Außenpolitik"
comfrance.149.d: "Zweifellos wäre eine der wichtigsten Fragen für das nächste Komitee, wie man mit den radikal veränderten Entwicklungen in der Welt umgeht. Die Orthodoxen plädieren für eine weitere Zusammenarbeit innerhalb der Internationale, während die Anarchisten eine Welle der Befreiung einleiten wollen, um die alte Ordnung überall wegzufegen, wo sie sich noch hält. Sowohl die Sorelianer als auch die Jakobiner vertreten halsbrecherische Ansichten."
comfrance.149.a: "Orthodoxe: Die Internationale muss den Frieden garantieren!"
comfrance.149.b: "Jakobiner: Sichert den europäischen Sozialismus!"
comfrance.149.c: "Sorelianer: Die Reaktionäre müssen vollständig vernichtet werden!"
comfrance.149.e: "Die rote Fahne muß überall wehen!"

comfrance.150.t: "BGT-Wahlen 1941: Orthodoxe Mehrheit"
comfrance.150.d: "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist es klar geworden, dass die Orthodoxe-Fraktion eine Mehrheit in der Allgemeinen Arbeitsvermittlung erzielt hat.\n\nAllerdings ist die Gruppierung gespalten zwischen den Gemäßigten von Leon Jouhaux und den militanteren Mitgliedern, die sich um Benoît Frachon scharen. Unabhängig davon, wer den Anführerposten beansprucht, wird die Kommune Frankreichs sicherlich in guten Händen sein."
comfrance.150.a: "Herzlichen Glückwunsch, Kamerad Jouhaux."
comfrance.150.b: "Herzlichen Glückwunsch, Kamerad Frachon."

comfrance.151.t: "BGT-Wahlen 1941: Jakobinische Mehrheit"
comfrance.151.d: "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist klar geworden, dass die Jakobiner eine Mehrheit in der Allgemeinen Arbeitsvermittlung errungen haben.\n\nMarquet wird das neue Comité bilden, während der neue Vorsitzende der Bourse Générale du Travail Marcel Déat sein wird, der langjährige Haupttheoretiker der Partei. Es wird erwartet, dass die Spitzenmilitärs im Amt bleiben."
comfrance.151.a: "Herzlichen Glückwunsch, Kamerad Déat."

comfrance.152.t: "BGT-Wahlen 1941: Sorelianische Mehrheit"
comfrance.152.d: "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist klar geworden, dass die Sorelianer eine Mehrheit in der Allgemeinen Arbeitsvermittlung erreicht haben.\n\nEs wird erwartet, dass die Kamarad Valois, der brillanteste Führer der orthodoxen Sorelianer, das neue Komitee bildet und gleichzeitig der neue Vorsitzende der Allgemeinen Arbeitsvermittlung ist."
comfrance.152.a: "Herzlichen Glückwunsch, Kamerad Valois."

comfrance.153.t: "BGT-Wahlen 1941: Anarchistische Mehrheit"
comfrance.153.d: "Während die Stimmen aus den vielen Gemeinden unserer großen Föderation eintrudeln, ist es klar geworden, dass die anarchistische Fraktion eine Mehrheit in der Allgemeinen Arbeitsvermittlung erzielt hat.\n\nDie Anarchisten haben bereits damit begonnen, Räte zu bilden, und es wird erwartet, dass das Amt des Vorsitzenden bald abgeschafft wird."
comfrance.153.a: "Herzlichen Glückwunsch, Kameraden."

comfrance.154.t: "BGT-Wahlen 1941: Keine Mehrheit erreicht"
comfrance.154.d: "Da es keiner der Fraktionen innerhalb der CGT gelungen ist, eine Mehrheit zu erreichen, haben die Führer der verschiedenen Gruppierungen begonnen, über die Möglichkeit der Bildung verschiedener Arten von Koalitionsregierungen zu verhandeln."
comfrance.154.a: "Der Orthodoxe-Anarchisten-Block ist wieder an der Macht!"
comfrance.154.b: "Linke Orthodoxe und orthodoxe Sorelianer bilden eine Koalition!"
comfrance.154.c: "Georges Valois und seine totalistischen Sorelianer übernehmen die BGT!"

comfrance.155.t: "Kommunalwahlen von 1946"
comfrance.155.d: "Das Hauptthema ist die Wiedereingliederung ehemaliger Sozialdemokraten in die Kommune, die vor fünfzehn Jahren ausgetreten sind. Die Orthodoxen, jetzt die reformistischste Fraktion innerhalb der CGT, wollen den Demokratisierungsprozess fortsetzen und drängen auf eine Politik der offenen Arme gegenüber den Sozialdemokraten. Die Anarchisten, obwohl sie für die Liberalisierung sind, lehnen diese Politik ab, ebenso wie die nun schwindenden Sorelianer. Die Jakobiner befürworten natürlich weiterhin eine technokratische Reform."
comfrance.155.a: "Orthodoxe-Mehrheit : Wir müssen Platz für unsere sozialdemokratischen Freunde schaffen."
comfrance.155.b: "Sorelianische Mehrheit : Es wird kein Verfall der revolutionären Werte toleriert werden."
comfrance.155.c: "Anarchistische Mehrheit : Die proletarische Demokratie braucht keine Sozialdemokraten."
comfrance.155.e: "Jakobinische Mehrheit : Die Kommune ist bereit für die konstruktive Revolution."

comfrance.156.t: "Kommunalwahlen von 1951"
comfrance.156.d: "Dreißig Jahre sind vergangen, seit die Kommune Frankreichs gegründet wurde. Unser Weg zum Sozialismus und Wohlstand war hart und lang. Jetzt, wo das Volk die neue Regierung wählt, ist unser Hauptziel nicht nur die Entwicklung des Syndikalismus, sondern auch der Schutz der 'des droits de l'homme et du citoyen'(Menschen- und Bürgerrechte), wie Demokratie und das Recht auf Glück."
comfrance.156.a: "Orthodoxe-Mehrheit - Die Demokratisierung der Kommune sollte schrittweise erfolgen."
comfrance.156.b: "Sorelianische Mehrheit - Der Totalismus soll triumphieren."
comfrance.156.c: "Anarchistische Mehrheit - Die staatenlose Gesellschaft wartet!"
comfrance.156.e: "Jakobinische Mehrheit - Wir sind wahre Revolutionäre."

 comfrance.157.t: "Kamarad Valois' Rede"
 comfrance.157.d: "Der Genosse Valois hat sich mit einer bescheidenen Bitte an die Vertreter der Arbeiter der Nation gewandt: dass man ihm die Mittel gibt, um im Kampf gegen die Feinde der Revolution zu triumphieren. Jahre der sorelianischen Herrschaft und die Rationalisierung der Verfahren und der Produktion für die Kriegsanstrengungen haben diese Forderung zu einer Formalität gemacht: Valois und seine Regierung sind bereits fast allmächtig. Natürlich wurde der Schein gewahrt: Die sorelianische Rethorik ist eine des radikalen Syndikalismus, und die Wahl des CNS sollte eine Reform in Richtung des Ethos der revolutionären Tage sein. Aber langsam, aber sicher konzentrierte sich die Macht in den Händen der Sorelianer. Die proletarische Demokratie ist lebendig, aber sie dient nur einer Geliebten: dem großen historischen, revolutionären Ziel aller Franzosen, dem Krieg zur Rettung der Zivilisation vor dem bürgerlichen Verfall.\n\nValois ist eher für höfliche theoretische Debatten als für große Reden zu haben. Seine Führung hat dieses Temperament widergespiegelt, und obwohl er oft energisch, um nicht zu sagen gewalttätig war, haben die Sorelianer einen eher ruhigen Führer. Genosse Valois hatte nicht das Zeug zum Diktator und wollte es auch nicht sein: Er sieht sich lediglich durch die Zufälle der Geschichte in die Rolle eines unwürdigen Führers des französischen Proletariats gedrängt. Doch heute verfügt Valois über eine Redekunst, die den größten revolutionären Tribunen in nichts nachsteht. Er plädiert leidenschaftlich dafür, die Exekutive mit Notstandsbefugnissen auszustatten, damit die Revolution ein für alle Mal zuerst in Europa und dann in der ganzen Welt triumphieren kann, und schließt seine Rede mit dem Versprechen, die Reaktion zu jagen, wo immer sie sich versteckt, und erntet dafür begeisterten Beifall. Er hatte natürlich ein aufgeschlossenes Publikum gefunden: Die Gläubigen waren begeistert, die verbliebenen Gegner wollten nicht morgen aufwachen und von bewaffneten Genossen der konterrevolutionären Tätigkeit bezichtigt werden. Und so wurde eine Abstimmung, die der Regierung weitreichende Notstandsbefugnisse einräumte, fast einstimmig angenommen, während begeisterte Vertreter "Vive Camarade-Chef Valois!" riefen."
 comfrance.157.a: "Tod der Reaktion, wo immer sie sich verbirgt!"

 comfrance.158.t: "Die aufgehende Sonne"
 comfrance.158.d: "Eine Preisverleihung, wie sie in diesen Tagen häufig vorkommt, da unsere Helden die Anerkennung erhalten, die sie für ihren Einsatz an der Front verdient haben. Die Camarade Valois, die sich gerne unter die Arbeiter-Kämpfer-Kollegen mischt, ist nie zu sehr damit beschäftigt, sie zu grüßen, sich Geschichten von der Front anzuhören, vom heroischen Opfer eines Kameraden zu hören. Diesmal handelte es sich um eine Kavallerieeinheit, die Bundesdragoner. Obwohl die Zeit des Reitens vorbei war und diese Truppen nun eine wilde, mechanisierte Truppe waren, eine Speerspitze, die in das verdunkelte Herz der Reaktion getrieben wurde, blieb der Geist der Kavallerie stark: mutig oder tollkühn, Kritiker würden sagen aristokratisch, aber niemand konnte ihren Mut leugnen. Als Genosse Valois diese Truppen begutachtet, fällt sein Blick auf ein leuchtendes, blutrotes Banner, das an dem führenden Panzer befestigt ist: Karminrot fliegt stolz, geschmückt mit den flammenden Strahlen der Sonne, in seinem Herzen die Symbole der Revolution.\n\nDas Symbol stand in jedem Geschichtsbuch: Es handelte sich um eine Ad-hoc-Nachbildung der Oriflamme, des heiligen Kriegsbanners der alten französischen Könige, dessen goldene Flamme den Feind vertreibt, und das für das Proletariat aktualisiert wurde. Als Valois sich nach diesem merkwürdigen Anblick erkundigte, versuchte ein zunehmend nervöser Offizier zu erklären, dass dies nichts weiter als eine Tradition der Einheit sei, eine Initiative von Soldaten, die kindliche Träume vom Rittertum wieder aufleben ließen. Er rechnete zweifellos mit einem Skandal, vielleicht sogar mit einer Bestrafung, denn bevor der Kamerad-Chef ihm das Wort entzog, versuchte er, die volle Verantwortung zu übernehmen. Stattdessen war Valois voller Enthusiasmus: Wie könnte man den revolutionären Charakter der französischen Nation besser zum Ausdruck bringen, als durch die Verwurzelung unserer Symbole in den glorreichen Siegen unserer Vorfahren? Der Franzose war schon immer ein Beweger der Geschichte, unsere Vergangenheit ist nichts, was man verschweigen sollte. Die Begeisterung war so groß, dass der Staatschef versprach, die Fahne werde bald neben der Bundesflagge und der roten Fahne wehen und als Frankreichs Kriegsfahne in seiner großen zivilisatorischen Pflicht wieder eingeführt werden."
 comfrance.158.a: "Unsere Kameraden teilen diese Ansicht vielleicht nicht..."
 comfrance.158.b: "Vertraut auf die grenzenlose Kreativität der Massen! Vorwärts, unter der aufgehenden Sonne des Sozialismus!"

comfrance.159.t: "Paris ist verloren!"
comfrance.159.d: "Paris, die Stadt der Lichter, Wiege der Revolution und Hauptstadt Frankreichs, wurde vom Feind eingenommen! Während sie sich dem Widerstand der Zivilbevölkerung stellen, müssen wir schnell zum Gegenangriff übergehen und die volle Kontrolle über die Stadt zurückerobern."
comfrance.159.a: "Sklavenschar, steht auf, steht auf!"

comfrance.160.t: "Befreiung von Elsass-Lothringen"
comfrance.160.d: "Wir sind in die ehemalige kaiserliche Provinz Elsass-Lothringen vorgedrungen und haben die gesamte Region gesichert. Deutschland kann vor unserer Übermacht nicht bestehen, da die verlorenen Provinzen an Frankreich zurückgegeben werden!"
comfrance.160.a: "...lass uns zusammenkommen, und morgen..."

comfrance.161.t: "Die Feierlichkeiten zum vierzehnten Juli"
comfrance.161.d: "Heute wird in Frankreich der Jahrestag des Sturms auf die Bastille gefeiert, der den Auftakt zur Revolution von 1789 bildete. Es finden große Feierlichkeiten statt, und jedes Dorf plant eine Art von Gedenken neben den üblichen Feierlichkeiten: trotz der sozialistischen Revolution bleibt der vierzehnte Juli ein Tag großer Volksfeste. Zu erwarten sind Militär- und Milizparaden, historische Kostüme, Ausstellungen, Reden, Unterhaltungsprogramme und Straßenbankette. Diese Feierlichkeiten werden als besonders wichtig angesehen, um die nationale Einheit vor dem scheinbar unvermeidlichen kommenden Konflikt zu stärken: Trotz aller Unterschiede können alle wahren Franzosen ihre revolutionäre Politik auf den Fall der Bastille zurückführen."
comfrance.161.a: "Lang lebe das Andenken an unsere Ältesten im Kampf!"

comfrance.163.t: "Tag der Arbeit"
comfrance.163.d: "1889 stimmten die Delegierten der Zweiten Internationale dafür, den 1. Mai zu einem jährlich wiederkehrenden Mobilisierungstag zu erklären. Auf Vorschlag des Vaters des französischen Marxismus, Jules Guesde, wurde dieses Datum gewählt, um der Märtyrer des Haymarket-Massakers zu gedenken, die getötet wurden, weil sie es gewagt hatten, einen achtstündigen Arbeitstag zu fordern. Jahrelang führte die intensive Mobilisierung an diesem Tag zu weiteren Auseinandersetzungen auf der Straße, die oft weitere Opfer forderten. An diesem Internationalen Tag der Arbeit, der umgangssprachlich bald als Tag der Arbeit bezeichnet wurde, verweigerten die Proletarier die Arbeit und marschierten für ihre Rechte, schwenkten die rote Fahne, sangen die Internationale und trugen in Erinnerung an das Blutbad die rote Eglantine oder die in scharlachrotes Tuch eingewickelten Maiglöckchen an ihren Jacken. Dieser Gedenk- und Oppositionsfeiertag, dieser Tag der Freiheit, der den Klauen des Kapitals entrissen wurde, erschütterte die Bourgeoisie zu Recht.\n\n Mit der Revolution wurde der Erste Mai zum Nationalfeiertag erklärt und wurde schnell zu einem Tag großer offizieller Feierlichkeiten und Gedenkfeiern, Märsche, Volksveranstaltungen und Tänze. Im Inland ein Fest der Revolution und der befreiten Arbeiter, im Ausland immer noch ein Tag des Kampfes, bis eines Tages der Wind der revolutionären Freiheit über alle Ecken der Erde weht. Unser Volk freut sich und erinnert sich an den langen Weg, den es zurückgelegt hat: Einst nur ein Traum, an den man sich in den Fabriken klammerte, lebt und gedeiht die Revolution heute, ihr Herz schlägt stolz in Frankreich, eine Inspiration für alle unsere noch gefesselten Genossen."
comfrance.163.a: "Der Triumph im Kampf erwartet uns!"

comfrance.164.t: "Das erste internationale Kunstfestival von Bourges"
comfrance.164.d: "Heute fand das erste Internationale Kunstfestival von Bourges statt. Nur dank der Bemühungen sowohl Großbritanniens als auch Frankreichs um die internationale Avantgarde konnte ein solches Festival stattfinden. Unter den Kunstwerken befanden sich viele berühmte Gemälde des Realismus, die von der französischen Regierung in Auftrag gegeben wurden, sowie viele britische, russische und amerikanische Gemälde und ein von Diego Rivera gemaltes Wandgemälde. Die Veranstaltung dauert noch bis zum Wochenende und hat weltweite Aufmerksamkeit erregt. Wir werden das Rampenlicht erst einmal genießen."
comfrance.164.a: "Dies wird das Erste von vielen sein, dafür wird die Regierung schon sorgen!"

comfrance.165.t: "Frankreich schlägt internationale Avantgarde vor"
comfrance.165.d: "Von der französischen Regierung wurde der Versuch unternommen, eine internationale Avantgarde zu etablieren. Das Ziel ist es, neue künstlerische Stile zu schaffen, die in ihrer unorthodoxen Präsentation einzigartig sind, etwas, das diese Welt noch nie gesehen hat.\n\nDie französische Regierung glaubt, dass es ein hilfreiches Werkzeug sein wird, um die syndikalistische Lehre mit gewaltfreien Mitteln zu verbreiten. Jetzt erwarten sie von uns, dass wir uns daran beteiligen."
comfrance.165.a: "Wir sind dabei!"

 comfrance.170.t: "Ein Bündnis mit der Internationale?"
 comfrance.170.d: "Die Internationale, das Militärbündnis der wichtigsten sozialistischen Mächte der Welt, ist diskret an uns herangetreten mit dem Angebot, sich ihr anzuschließen, da sie ein Bündnis mit unserer Nation als im Interesse aller und als einen großen Schritt nach vorn im langen Kampf für die Befreiung des internationalen Proletariats ansieht. Dieses Angebot ist mit unbestreitbaren Vorteilen verbunden, wir könnten sicherlich eine große Unterstützung erwarten: Hilfe gegen unsere Feinde und bei der Verwirklichung unserer militärischen Ziele, Schutz, sollte er jemals benötigt werden, und, was ebenso wichtig ist, Unterstützung für die Entwicklung unserer Streitkräfte und sogar unserer Wirtschaft durch das Phalanstère Programm. Allerdings ist dieses Angebot mit vielleicht entmutigenden Verpflichtungen verbunden, die uns auf einen eventuellen, aber sicheren Konflikt mit dem Kaiser und seinen Verbündeten festlegen. Wie sollten wir auf ihr Angebot reagieren?"
 comfrance.170.a: "Gemeinsam sind wir stärker!"
 comfrance.170.b: "Wenn ich es mir recht überlege, nein..."

 comfrance.171.t: "[From.GetNameDefCap] Wurde akzeptiert!"
 comfrance.171.d: "Zeit zu jubeln! [From.GetNameDefCap] hat unser Angebot angenommen, unserem Militärbündnis beizutreten, wie wir es uns sehnlichst erhofft hatten. Mit dieser Entscheidung haben sie sich unserer unendlichen Unterstützung als Verbündete im weltweiten Kampf für die Befreiung der Arbeiterklasse versichert, und wir haben einen wertvollen Verbündeten gegen unsere unbestreitbar mächtigen Feinde gewonnen. Bald werden ihnen viele andere folgen: "Die Internationale wird die Menschheit sein"!"
 comfrance.171.a: "Exzellent!"
 
 comfrance.172.t: "[From.GetNameDefCap] Hat abgelehnt!"
 comfrance.172.d: "Zu unserem Leidwesen hat [From.GetNameDef] unser Angebot, unserem Militärbündnis beizutreten, abgelehnt. Vielleicht zu eingeschüchtert von der unbestreitbaren Macht unserer Feinde, oder einfach nicht engagiert genug im Kampf für die Befreiung des Proletariats. In jedem Fall, auch wenn dies sicherlich ein bedauerliches Ergebnis unseres diplomatischen Vorstoßes ist, werden sich uns viele andere in diesem Kampf anschließen: "Die Internationale soll die Menschheit sein"!"
 comfrance.172.a: "Ihr Verlust."

 comfrance.200.t: "Das Damokles-Projekt"
 comfrance.200.d: "Deutsche Spione haben vor kurzem die Unterlagen eines Forschungs- und Entwicklungsprogramms aufgedeckt, das von den Mitgliedern der Dritten Internationale finanziert wurde. Bei dem "Damokles-Projekt" handelt es sich um eine umfassende multinationale Studie über die zerstörerische Kraft der Kernspaltung mit dem Ziel, "Bomben mit einer Zerstörungskraft zu entwickeln, die alles bisher Bekannte bei weitem übertrifft". Der berühmte deutsche Physiker Albert Einstein hatte zuvor gewarnt, dass eine erfolgreiche "Atombombe" sogar in der Lage sein könnte, ganze Städte in Asche zu verwandeln.\n\nDie deutschen Geheimdienste haben die Informationen über dieses Projekt an ihre engsten Verbündeten weitergegeben, so dass nun natürlich die ganze Welt davon weiß. Einige haben das Projekt als kindische Fantasie abgetan, aber viele Experten befürchten einen Durchbruch."
 comfrance.200.a: "Wenn sie Erfolg haben sollten..."

 comfrance.301.t: "Das Ende der Dritten Internationale"
 comfrance.301.d: "Der Krieg hat sich ganz entschieden nicht zu unseren Gunsten entwickelt. Trotz der größten Anstrengungen von uns und unseren Soldaten haben sich die Kräfte der Reaktion als zu stark für die Macht des internationalen Proletariats erwiesen - durch eine lange Reihe von Rückschlägen und Niederlagen wurde die Kampfkraft des britischen und französischen Militärs im Laufe des Krieges immer weiter reduziert. Während wir bisher die Hoffnung hatten, dass sich die Arbeiter der Welt noch erheben werden, hat die Situation einen so kritischen Punkt erreicht, dass weder Großbritannien noch Frankreich den gegnerischen Kräften wirksamen Widerstand leisten können und kein überlebendes Mitglied der Internationale die nötige Stärke und das Prestige hat, um das Bündnis zusammenzuhalten - als solches hat die Dritte Internationale begonnen zu zerbrechen.\n\nDie Auswirkungen davon sind fast sofort spürbar - was früher eine unerschütterliche Entschlossenheit war, den Reaktionären niemals nachzugeben, ist jetzt schnell einer fast defätistischen Haltung gewichen, da sowohl die verbündeten Aufständischen als auch die Regierungen unsere Sache zunehmend als hoffnungslos betrachten und darüber nachdenken, entweder ihre Gewehre an den Nagel zu hängen oder irgendeine Art von Abkommen mit dem Feind zu suchen, und das Phalanstère und andere Organe der Internationale sind weitgehend außer Kraft gesetzt. Es ist zu erwarten, dass die ehemaligen Mitglieder des Bündnisses, die sich außerhalb der Reichweite der feindlichen Streitkräfte befinden, die offenen Feindseligkeiten bald einstellen werden, während der Rest schließlich gezwungen sein wird, sich bedingungslos zu ergeben ... oder andernfalls endgültig vernichtet zu werden.\n\nWährend die Flamme der Revolution erlischt und die Arbeiter verzweifelt weinen, bleibt uns nichts anderes übrig, als die Rettung zu finden, zu der wir fähig sind..."
 comfrance.301.a: "Nicht so..."

 INT_collapse_base: "Die aus der Asche des Ersten Weltkriegs geborene Dritte Internationale war über mehr als 20 Jahre hinweg gleichermaßen zur größten Hoffnung und zur größten Angst der Welt geworden - ein Bündnis der ersten sozialistischen Regierungen der Welt, das den großen Ehrgeiz hatte, den lang gehegten Traum von der globalen Arbeiterrevolution zu verwirklichen."

 comfrance.302.t: "Die Internationale bricht zusammen"
 comfrance.302.d.germany: "$INT_collapse_base$\n\nDie deutsche Weltordnung hat sich jedoch als zu mächtig erwiesen, um besiegt werden zu können - nach langen Kämpfen kontrollieren Deutschland und seine Verbündeten nun den größten Teil Großbritanniens und Frankreichs, und die Dritte Internationale und ihre Organe sind nicht mehr existent, da es keinen überlebenden Staat gibt, der stark genug wäre, um sie zu vereinen. Die Weltrevolution, die jahrelang als zunehmend realistische Aussicht galt, ist nun für Jahrzehnte oder länger unmöglich geworden - wenn nicht sogar für immer."
 comfrance.302.d.entente: "$INT_collapse_base$\n\nDie Exilregierungen haben jedoch bewiesen, dass sie nicht bereit sind, zu sterben - nach einer monumentalen Kriegsanstrengung ist die Entente nun wieder weitgehend in der Hand Großbritanniens und Frankreichs, so dass die Dritte Internationale und ihre verschiedenen Organe nicht mehr existieren und es keinen überlebenden Staat mehr gibt, der stark genug wäre, sie zu vereinen. Die Weltrevolution, die jahrelang als zunehmend realistische Aussicht galt, ist nun für Jahrzehnte oder länger unmöglich geworden - wenn nicht sogar für immer."
 comfrance.302.d.germany_entente: "$INT_collapse_base$\n\nDie Kräfte der alten Ordnung haben sich jedoch als zu mächtig erwiesen, um sie zu überwinden - sie stehen Feinden von allen Seiten gegenüber, Großbritannien und Frankreich sind beide den Deutschen und der Entente zum Opfer gefallen, und die Dritte Internationale und ihre Organe haben aufgehört zu funktionieren, ohne dass es einen überlebenden Staat gibt, der stark genug ist, sie zu versammeln. Die Weltrevolution, die jahrelang als zunehmend realistische Aussicht galt, ist nun für Jahrzehnte oder länger unmöglich geworden - wenn nicht sogar für immer."
 comfrance.302.d.russia: "$INT_collapse_base$\nDoch während sie über Deutschland triumphierte, erwies sich das, was danach kam, als ihr Verhängnis: Nach einem zerstörerischen Krieg war die Internationale nicht in der Lage, über ihren neuen Feind in Russland zu triumphieren und fiel der Invasion zum Opfer, so dass die Dritte Internationale und ihre Organe nicht mehr existierten und es keinen überlebenden Staat gab, der stark genug gewesen wäre, um sie zu sammeln. Dennoch hat die Niederlage gegen Deutschland die Welt, wie wir sie kennen, für immer verändert - auch wenn die Weltrevolution für Jahrzehnte oder länger beendet sein mag, ist ihr Vermächtnis eine Welt, die sich radikal von der vorherigen unterscheidet."
 comfrance.302.d.generic: "$INT_collapse_base$\n\nIhre Feinde haben sich jedoch als zu zahlreich und zu mächtig erwiesen, um sie zu überwinden - nachdem die sozialistischen Regierungen Großbritanniens und Frankreichs gründlich besiegt wurden und es keine Kraft mehr gibt, die stark genug wäre, um den Mantel zu übernehmen, haben die Dritte Internationale und ihre verschiedenen Organe aufgehört zu funktionieren. Die Weltrevolution, die jahrelang als eine zunehmend realistische Aussicht galt, ist nun für Jahrzehnte oder länger unmöglich geworden - wenn nicht sogar für immer."
 comfrance.302.a: "Und was für ein Traum das war..."
 comfrance.302.b: "Wir werden nie wieder eine Revolution fürchten."
 comfrance.302.c: "Alles ist so, wie es sein soll."
 comfrance.302.d: "Gib es zurück! Das ist nicht richtig! Das gehörte uns!"
 comfrance.302.e: "Wir wussten, dass sie es tun würden. Aber sie hätten ein bisschen länger durchhalten können..."
 comfrance.302.f: "Niemand kann mehr leugnen, dass wir unseren Platz in der Geschichte eingenommen haben."
 comfrance.302.g: "Das verheißt... nichts Gutes."
 comfrance.302.h: "Ein besseres Ergebnis hätten wir uns nicht wünschen können."
 comfrance.302.i: "Der Tod kommt für alle, irgendwann."

 comfrance.999.t: "Kapitalistische Volkswirtschaften brechen zusammen!"
 comfrance.999.intro: "In den letzten Tagen haben die Arbeiter und Bauern der Welt zugesehen, wie die Banker, Kapitalisten und Tyrannen sich abrackern, um die Früchte der Arbeit der Arbeiter für ihren eigenen Vorteil zu ernten. Sie nennen es den Schwarzen Montag, ein schreckliches Ereignis, sagen sie! Sie sagen, dass ein solcher Zusammenbruch völlig unvorhersehbar war, etwas, das kein Wirtschaftswissenschaftler hätte vorhersagen können! Natürlich sind die Arbeiter nicht dumm. Das Volk durchschaut ihre Lügen.\n\nWie der große Philosoph Karl Marx voraussagte, sind solche Zusammenbrüche eine unvermeidliche Folge des Kapitalismus. In dem Maße, in dem der Kapitalist die Arbeiter missbraucht und von ihnen profitiert, beginnt er, sich wie ein tollwütiger Hund bei lebendigem Leib zu verzehren. Und das alles, während sie ihre Arbeiter auf der Jagd nach dem letzten Stück Fleisch am Wegesrand verrecken lassen."
 comfrance.999.d: "$comfrance.999.intro$\n\nUnsere Nation hat sich jedoch von der kapitalistischen Welt abgekoppelt und mit dem Aufbau eines echten Volksstaates begonnen. Daher bleiben wir unberührt und können nur zusehen, wie die Nationen der Welt von ihren kapitalistischen Oberherren bei lebendigem Leib aufgefressen werden. Dies ist ein großes Erwachen für die Bauern und Arbeiter der Welt, und bald werden die Arbeiter dieser Nationen beginnen, sich gegen ihre Unterdrücker zu organisieren. Wir müssen dabeistehen und als wahres Beispiel für die Arbeiter der Welt aufrecht stehen!"
 #CHI hat seine eigene, einzigartige Version dieser Veranstaltung.
 comfrance.999.a: "Arbeiter der Welt, vereinigt euch!"

comfrance.1000.t: "Gamelin marschiert auf Paris"
comfrance.1000.d: "Vor ein paar Tagen startete General Maurice Gamelin einen erfolgreichen Putsch gegen das jakobinische Regime von Marcel Déat. Während dies wie ein entschiedener Angriff auf das demokratische System der Kommune erscheint, argumentieren viele, dass die Jakobiner das demokratische System zerstört hätten, wenn Gamelins Intervention nicht gewesen wäre.\n\nGamelin hat versprochen, Frankreich zum traditionellen Syndikalismus zurückzuführen, und der Prozess der De-Jakobinisierung findet bereits statt. Es ist noch unbekannt, wie seine Pläne ausfallen werden. Wir können nur abwarten..."
comfrance.1000.a: "Überraschend, um es vorsichtig auszudrücken."

 comfrance.1031.t: "Orthodoxe Syndikalisten in Frankreich gewählt"
 comfrance.1031.d: "Die Kommune Frankreichs ist die führende sozialistische Nation der Welt. Sie ist eine Föderation von Stadtgemeinden und wird vom Comité de Salut Public, dem Hauptvorstand, geleitet. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es entstanden zahlreiche Fraktionen, von denen jede ihre eigene Vorstellung davon hatte, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und der Weltrevolution näher rückt, wird die CGT-Wahl von 1936 von großer Bedeutung sein...\nDie Nachfolge des in Ungnade gefallenen Marceau Pivert wurde von seiner eigenen Fraktion, den Orthodoxen, angetreten, die [FRA.GetLeader] genannt haben und nun die führende Position in der CSP einnehmen. Sie treten für eine Ausweitung der Demokratie ein und lassen sich bei der Dezentralisierung der Kommune von den Briten inspirieren."
 comfrance.1031.a: "Interessant."

 comfrance.1033.t: "Jakobiner werden in Frankreich gewählt"
 comfrance.1033.d: "Die Kommune Frankreichs ist die führende sozialistische Nation der Welt. Sie ist eine Föderation von Stadtgemeinden und wird vom Comité de Salut Public, dem Hauptvorstand, geleitet. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es bildeten sich zahlreiche Fraktionen, von denen jede ihre eigene Vorstellung davon hatte, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und der Weltrevolution näher rückt, wird die CGT-Wahl von 1936 von großer Bedeutung sein...\n\nDie Nachfolge des in Ungnade gefallenen Marceau Pivert wurde von den Jakobinern mit [FRA.GetLeader] an der Spitze angetreten, einer extremistischen Fraktion, die eine stärkere Zentralisierung befürwortet. Sie haben nun die Mehrheit in der CSP."
 comfrance.1033.a: "Interessant."

 comfrance.1034.t: "Sorelianer werden in Frankreich gewählt"
 comfrance.1034.d: "Die Französische Kommune ist die führende sozialistische Nation der Welt. Sie ist eine Föderation von Stadtgemeinden, die vom Comité de Salut Public, dem Hauptvorstand, geleitet wird. Seit ihrer Gründung war die Zweite Kommune in ihrer Politik nicht einheitlich; zahlreiche Fraktionen, die ihre eigene Richtung für Frankreich verfolgten, wetteiferten um die Macht. Angesichts der Rache gegen Deutschland und der bevorstehenden Weltrevolution waren die Wahlen von 1936 von großer Bedeutung...\n\nDer in Ungnade gefallene Marceau Pivert wurde von den Sorelianern abgelöst, die Georges Valois zu ihrem Führer ernannten und nun die Mehrheit in der CSP haben. Die Sorelianer sind orthodoxe Syndikalisten und befürworten die Zentralisierung mit der Bourse Générale du Travail - dem \"Parlament\" - als wichtigster Institution."
 comfrance.1034.a: "Interessant."

 comfrance.1035.t: "Anarchistes Elected in France"
 comfrance.1035.d: "Die Kommune Frankreichs ist die führende sozialistische Nation der Welt. Sie ist eine Föderation von Stadtgemeinden und wird vom Comité de Salut Public, dem Hauptvorstand, geleitet. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es bildeten sich zahlreiche Fraktionen, von denen jede ihre eigene Vorstellung davon hatte, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und der Weltrevolution näher rückt, wird die CGT-Wahl von 1936 von großer Bedeutung sein...\n\nDie Nachfolge des in Ungnade gefallenen Marceau Pivert wurde von den Anarchisten angetreten, einer vom ukrainischen Revolutionär Nestor Makhno inspirierten Bewegung. Die Anarchisten führen nun die CSP an und befürworten größere regionale Freiheiten und eine drastische Beschneidung der Befugnisse der CSP."
 comfrance.1035.a: "Interessant."

 comfrance.1036.t: "Wahlblockade in Frankreich"
 comfrance.1036.d: "Die Kommune Frankreichs ist die führende sozialistische Nation der Welt. Sie ist eine Föderation von Stadtgemeinden und wird vom Comité de Salut Public, dem Hauptvorstand, geleitet. Die Zweite Kommune war jedoch von Anfang an nicht einheitlich in ihrer Politik - es bildeten sich zahlreiche Fraktionen, von denen jede ihre eigene Vorstellung davon hatte, welchen Weg Frankreich einschlagen sollte. Da die Zeit der Rache gegen Deutschland und der Weltrevolution näher rückt, wird die CGT-Wahl von 1936 von großer Bedeutung sein...\n\nSie war sogar so wichtig, dass keine der vier Fraktionen eine Mehrheit erlangen konnte. Ähnlich wie vor der Wahl muss eine Koalition gefunden werden, aber wie wird sich dadurch die Politik der Kommune verändern? Das wissen nur die Männer in der CSP selbst."
 comfrance.1036.a: "Interessant."

 comfrance.1037.t: "Der neunte internationale Kongress"
 comfrance.1037.d: "Sozialistische Delegierte aus der ganzen Welt sind in und um Paris zum jüngsten Kongress ihrer Bewegung versammelt. Die Dritte Internationale wurde von französischen Sozialisten nach der Revolution von 1920 gegründet und hat seither dazu beigetragen, die Bemühungen der Arbeiterbewegung zu lenken. Die Internationale, die von Syndikalisten dominiert wird, will jedoch eine breit angelegte Organisation sein und heißt daher Rote aller Couleur willkommen. Die Delegierten wurden mit einer Militärparade und einer mitreißenden Rede in Versailles begrüßt und waren zu diesem Anlass in Rot gekleidet.\n\nGanz oben auf der Tagesordnung stehen die Ausbreitung der revolutionären Begeisterung, insbesondere in Asien und Nordamerika, der Konflikt in Spanien, die Kolonialpolitik und die Voraussetzungen für die Mitgliedschaft im Militärbündnis der Internationale."
 comfrance.1037.a: "Eine interessante Entwicklung."

 comfrance.1038.t: "Der Zehnte Internationale Kongress"
 comfrance.1038.d: "Der Neunte Kongress der Dritten Internationale, der in Paris stattfand, befasste sich mit der Verbreitung der Ideologie im Ausland, der Unterstützung der sozialistischen Bewegungen und der Stärkung der Verbindungen zwischen den bestehenden sozialistischen Nationen, und dank des Erfolgs der Versammlung wurde der Zehnte Internationale Kongress einberufen, der in London stattfinden soll.\n\nDie Vertreter aus der ganzen Welt wurden mit einem britischen Artilleriesalut, einem schottischen Dudelsackchor und einem insgesamt herzlichen Empfang begrüßt. Da Europa immer näher an den Krieg heranrückt, wird die militärische und wirtschaftliche Zusammenarbeit zwischen den Syndikalisten voraussichtlich das Hauptthema sein, und Frankreich und Großbritannien werden erneut das Sagen über die Politik der Internationale haben."
 comfrance.1038.a: "Interessant."

 comfrance.1039.t: "Bildung der Internationalen Avantgarde"
 comfrance.1039.d: "Eine gemeinsame Anstrengung der Französischen Kommune und der Britischen Union hat vor einigen Tagen die Internationale Avantgarde ins Leben gerufen, ein Programm, das darauf abzielt, einen einheitlichen Kunststil für die Kunst und ein Genre für die Musik sowie neue literarische Techniken zu schaffen, die allesamt sozialistisch, unorthodox, antitraditionell und antireligiös sein sollen.\n\nBerichten zufolge werden Künstler, Schriftsteller und Musiker aus der ganzen Welt an diesem Programm teilnehmen, von den Vereinigten Staaten über Südafrika bis Japan. Das erste Festival, auf dem die Früchte des Programms präsentiert werden, soll in zwei Jahren in Cannes stattfinden. Ist dies die Geburtsstunde einer neuen, sozialistischen Unterhaltung?"
 comfrance.1039.a: "Solidarität für immer!"

### Decisions ###
FRA_liberate_europe_category: "Die Befreiung Europas"
FRA_liberate_europe_category_desc: "Der Sieg in Europa ist unser! Die verbliebenen Staaten der Bourgeoisie sind uns ausgeliefert und reif für die Zerstörung. Nutzen wir diese Chance, um die Revolution voranzutreiben und den großen europäischen Kontinent in unsere Festung des Sozialismus zu verwandeln."

FRA_invade_liberation_target: "Angriff [FROM.GetNameDef]"
FRA_invade_liberation_target_desc: "[FROM.GetNameDefCap] ist ein schwaches und marodes Regime, das zerstört werden muss, vorwärts!"

FRA_internationale_category: "Angelegenheiten der Internationale"
FRA_internationale_category_desc: "Das Bündnis aller Sozialisten in unserer Welt ist wirklich etwas Schönes. Wir werden zusammenarbeiten, um die Welt zu einem besseren Ort für uns alle zu machen."

FRA_phalanstere_category: "Die Phalansteriesche Internationale"
FRA_phalanstere_category_desc: "Während des zehnten Internationalen Kongresses haben wir beschlossen, einen ehrgeizigen Plan für industrielle und wirtschaftliche Investitionen für alle sich entwickelnden sozialistischen Nationen, die sich bewerben wollen, in Angriff zu nehmen. Wir werden zusammenarbeiten, um die Welt zu einem besseren Ort für uns alle zu machen."

FRA_join_phalanstere: "Der Phalanstère beitreten"
FRA_join_phalanstere_desc: "Das wissenschaftliche Phalanstère wurde geschaffen, um Wissenschaftler aus allen Mitgliedsstaaten der Internationalen zusammenzuführen. Wir sollten uns anschließen und unser Wissen in das Programm einbringen."

FRA_Develop_Country: "Entwickeln [FROM.GetNameDef]"
 FRA_Develop_Country_desc: "[FROM.FRA_Develop_Country_desc]"

FRA_Develop_Country_desc_ENG: "Großbritannien ist zwar nach uns das zweitgrößte Land der Welt, braucht aber dennoch unsere Hilfe beim Wiederaufbau seiner verlorenen und vergessenen Industrie, die einst zu den besten der Welt gehörte. Mit unserer Hilfe wird Großbritannien noch höher aufsteigen als in seiner glanzvollen Vergangenheit und die Kapitalisten und Imperialisten in den Schatten stellen."
FRA_Develop_Country_desc_SRI: "Unsere [SRI.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Mit der von Habsburg unterstützten Italienischen Republik, die die Po-Grenze bedroht, und den eifrig antisyndikalistischen Beider Sizilien im Süden, ist es nur angemessen, unsere Genossen in ihrem Kampf zu unterstützen."
FRA_Develop_Country_desc_SWF: "Unsere [SWF.GetNameDef]-Kameraden haben den Beitritt zur Phalansteriesche Internationale beantragt. Nach den schweren Zerstörungen, die der Spanische Bürgerkrieg verursacht hat, ist es nur angemessen, unseren Genossen in ihrem Kampf zu helfen."
FRA_Develop_Country_desc_NOR: "Vor kurzem haben unsere skandinavischen Genossen in Norwegen beantragt, der Phalanstères Internationale beizutreten. Da der Sozialismus in Norwegen relativ jung ist, ist es am besten, ihn zu pflegen, solange wir können."
FRA_Develop_Country_desc_HND: "Unsere [HND.GetAdjective]-Genossen haben den Beitritt zur Phalansteriesche Internationale beantragt. Da der Sozialismus in Indien den Imperialisten in Lahore und den Reaktionären in der Föderation gegenübersteht, ist es nur angemessen, unseren Genossen in ihrem Kampf zu helfen."
FRA_Develop_Country_desc_MEX: "Unsere mexikanischen Genossen haben beantragt, der Phalansterieschen Internationale beizutreten. Da der Sozialismus dort stärker ist als je zuvor, wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_Country_desc_Central_America: "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Da der Sozialismus dort stärker ist als je zuvor, wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_Country_desc_CEN: "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale nach deren jüngster Vereinheitlichung beantragt. Da der Sozialismus dort stärker ist als je zuvor, wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_Country_desc_Caribbean: "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Angesichts der gegenwärtigen Bedrohung des Sozialismus in der Karibik durch kanadische Vergeltungsmaßnahmen wären wir dumm, dieses Standbein der Freiheit nicht zu sichern."
FRA_Develop_Country_desc_BRA: "Unsere [FROM.GetAdjective]-Kameraden haben den Beitritt zur Phalansterieschen Internationale beantragt. Da der Sozialismus in Brasilien einer verbissenen inneren Opposition gegenübersteht, ist es nur angemessen, ihnen in ihrem Kampf zu helfen."
FRA_Develop_Country_desc_FOP: "Unsere [FOP.GetAdjective]-Kameraden haben den Beitritt zur Phalansteriesche Internationale beantragt. Nach den Zerstörungen, die der chilenisch-argentinische Krieg verursacht hat, sind sie dringend auf unsere Hilfe angewiesen, und wir haben die Pflicht, ihnen in ihrem Kampf zu helfen."
FRA_Develop_Country_desc_South_America: "Unsere [FROM.GetAdjective] Genossen haben beantragt, der Phalansteriesche Internationale beizutreten. Da der Sozialismus in Südamerika auf erbitterten Widerstand stößt, ist es nur angemessen, unsere Genossen in ihrem Kampf zu unterstützen."

FRA_help_SWF: "Unterstützung CNT-FAI"
FRA_help_SWF_desc: "Die CNT taumelt am Abgrund. Wir müssen Spanien, und unsere Südgrenze, für den Sozialismus sichern."

FRA_mobilise_the_reserves: "Mobilisierung der Reserven"
FRA_mobilise_the_reserves_desc: "Trotz unserer Bemühungen scheitern wir. Wir müssen unsere Reserven mobilisieren, sonst wird die Kommune sicher fallen..."

FRA_help_CHL: "Helfen Sie unseren [FROM.GetAdjective] Brüdern"
FRA_help_CHL_desc: "Auf dem Zehnte Kongress haben wir versprochen, unseren [FROM.GetAdjective] Genossen zu helfen, ihr Land zu entwickeln und den reaktionären Staat Argentinien zu besiegen. Wir werden keine Kosten scheuen, um ihren Sieg und die Freiheit des gesamten Amerikas zu sichern. Nichts ist zu gut für unsere Genossen!"
 
 FRA_invite_serbia: "Biete [From.GetNameDef] eine Allianz an"

FRA_Sabotage: "Antikoloniale Aktion in [From.GetNameDef] einleiten"
FRA_Sabotage_desc: "Die französischen verräterischen Imperialisten haben viel zu lange die einheimische Bevölkerung für ihre Kriegsmaschinerie und ihr Prestige ausgebeutet. Wir werden nicht zulassen, dass sie weitermachen. Mit Hilfe des Sozialistischen Antikolonialkomitees sind wir in der Lage, Operationen der Rebellion oder Sabotage in den französischen Kolonialgebieten einzuleiten."

 FRA_end_the_algiers_regime: "Ende des Algier-Regimes"
 FRA_end_the_algiers_regime_desc: "Endlich ist das verabscheuungswürdige imperialistische Regime, das Algerien besetzt hält, verwundbar - lasst uns diese Farce ein für alle Mal beenden."

