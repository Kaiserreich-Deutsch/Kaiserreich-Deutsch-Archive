 FRA_maurice_gamelin_leader_desc: "§YGeboren:§! §L20. September 1872, in Paris, Seine, Französische Republik§!\n§YHintergrund:§! §LGeneral Maurice Gamelin hat das jakobinische Regime von Marcel Déat gestürzt. Während sein Putsch ein offensichtlicher Affront gegen den ohnehin fragwürdigen demokratischen Prozess der Kommunarden ist, betrachten viele Gamelin nun als Retter der Kommune und sogar des Syndikalismus selbst.§!"
