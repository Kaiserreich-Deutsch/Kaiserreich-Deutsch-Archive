 FRA_nestor_makhno: "Nestor Makhno"
 FRA_nestor_makhno_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g8. November 1888, in Huliaipole, Gouvernement Jekaterinoslaw, Russisches Reich§!\n§YMilitärische Karriere:§! §gNestor Makhno wurde in extremer Armut in der ländlichen Ostukraine geboren und erlebte das Schlimmste des späten Russischen Reiches - er verlor seinen Vater, als er zehn Monate alt war, und jede Chance auf eine Ausbildung im Alter von zehn Jahren, als er die Schule verlassen musste, um mit Gelegenheitsarbeiten seine Familie zu ernähren. Er entwickelte eine Urwut auf den Gutsherrn und die Fabrikbesitzer, führte mit zwölf Jahren einen wilden Streik gegen seinen Gutsherrn an und widmete sich seit seinem siebzehnten Lebensjahr, nachdem er die Revolution von 1905 miterlebt hatte, ganz der bevorstehenden Revolution. Er leitete anarchistische Studiengruppen, lieferte sich Scharmützel mit der Polizei und wurde schließlich zu lebenslanger Zwangsarbeit verurteilt.\n\nNach der Februarrevolution wurde Makhno kränklich, aber voller Energie entlassen und reiste sofort in die Ukraine, um seine Arbeit fortzusetzen. Nun war er kein Propagandist mehr, sondern ein Revolutionsführer. Nachdem er wegen der deutschen Besatzung kurzzeitig aus Huliapole verbannt worden war, erlebte er den Aufstieg der Bolschewiki, den er als "Papierrevolution" anprangerte, und kehrte im Juli 1918 nach Hause zurück. Dort gründete er die Revolutionäre Aufständische Armee und begann einen einjährigen Widerstandskrieg gegen die Deutschen und ukrainischen Nationalisten. Obwohl er brutal war und über keinerlei militärische Ausbildung verfügte, erwarb sich Makhno die Gunst des Landes und lieferte dem Hetman einen viel härteren Kampf als erwartet, bevor er zur Flucht gezwungen wurde. Schließlich landete er in der französischen Kommune, die er sofort als eine weitere Papierrevolution anprangerte. Ohne sich für ihre intellektuellen Grundlagen zu interessieren, sah Makhno lediglich Uneinigkeit, Untätigkeit und Oligarchie, die die Errungenschaften der Revolution durch die Schaffung einer weiteren Aristokratie zunichte zu machen drohten. Ähnlich wie die bolschewistischen Exilanten wurde er in die föderale Armee integriert und erwarb sich mit Erzählungen über seine Heldentaten eine Anhängerschaft - im Offizierskorps war er jedoch ein Außenseiter, der sich mit seinen Vorgesetzten anlegte und seine Pflichten vernachlässigte. Weder er noch die Armee waren zufrieden, und so zog es Makhno in die weite Welt - er diente in der Nachkriegszeit in revolutionären Freiwilligenkorps, um die Weltrevolution voranzutreiben. Dieser Weg hat ihn nach Patagonien geführt, wo er der Sache dienen kann, ohne an die Kommunarden zu denken."

