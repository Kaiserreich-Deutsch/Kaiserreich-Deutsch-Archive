### Ideas ###
FRA_communard_spirit: "Kommunarder Geist"
FRA_communard_spirit_desc: "Wir sind das Erbe der Pariser Kommune, des ersten sozialistischen Staates, der jemals geschaffen und dann von den republikanischen Reaktionären brutal unterdrückt wurde. Im Jahr 1920 rächten sich die Arbeiter schließlich und stürzten die Militärjunta der 'Partei der Ordnung'. Wir, Söhne und Töchter der Kommunarden, müssen unseren Staat und unseren Geist schützen, wir lassen uns nicht mehr von Tyrannen kommandieren!"

FRA_to_war_idea: "Revanchistisches Aufrüsten"
FRA_to_war_idea_desc: "Unsere Nation muss sich wieder erheben, wenn wir die Imperialisten besiegen wollen!"
 
 FRA_renseignements_generaux_lar: "Renseignements Généraux (Zentraler Nachrichtendienst)"
 FRA_renseignements_generaux_lar_desc: "Der Renseignements Généraux (Zentraler Nachrichtendienst) dienen als Augen und Ohren der Kommune und sammeln Informationen über nationale und internationale Bedrohungen unseres proletarischen Traums. Aber die Aufgabe der RG geht über die reine Sicherheit hinaus. Sie sind auch für die Förderung der Werte und Prinzipien unserer sozialistischen Revolution im In- und Ausland verantwortlich. Durch ihre nachrichtendienstlichen Erkenntnisse und Analysen tragen sie zur Gestaltung unserer Außenpolitik bei und sind die ersten, die bei unseren Bemühungen, die globalen Ketten des Kapitals zu durchbrechen, eingesetzt werden."

FRA_economic_reforms_anar: "Ökonomische Reformen"
FRA_economic_reforms_anar_desc: "Auf der Tagung der Allgemeinen Arbeitsvermittlung 1936 wurden weitreichende Ökonomische Reformen beschlossen. Diese Reformen haben sich bereits spürbar auf unsere Wirtschaft ausgewirkt und dazu beigetragen, sie dynamischer zu machen und zu festigen."

FRA_economic_reforms_jaco: "Ökonomische Reformen"
FRA_economic_reforms_jaco_desc: "Auf der Tagung der Allgemeinen Arbeitsvermittlung 1936 wurden weitreichende Ökonomische Reformen beschlossen. Diese Reformen haben sich bereits spürbar auf unsere Wirtschaft ausgewirkt und dazu beigetragen, sie dynamischer zu machen und zu festigen."

FRA_economic_reforms: "Ökonomische Reformen"
FRA_economic_reforms_desc: "Auf der Tagung der Allgemeinen Arbeitsvermittlung 1936 wurden weitreichende Ökonomische Reformen beschlossen. Diese Reformen haben sich bereits spürbar auf unsere Wirtschaft ausgewirkt und dazu beigetragen, sie dynamischer zu machen und zu festigen."

FRA_military_buildup_two_idea: "Kalibrierte Wirtschaft"
FRA_military_buildup_two_idea_desc: "Da sich die Welt langsam wieder dem Krieg nähert, können wir unsere gesunde Wirtschaft schnell nutzen, um Teile unserer Wirtschaft auf den militärischen Aufbau umzustellen. Es werden mehr Fabriken für die Bewaffnung unserer Soldaten und den Bau von militärischen Strukturen eingesetzt, ohne dass dies gravierende Auswirkungen auf unsere Bevölkerung hat."

FRA_ruralism_idea: "Ländlicher Raum"
FRA_ruralism_idea_desc: "Die weitreichenden Reformen unserer Industrie und Wirtschaft bedeuten, dass wir nicht länger massive Industriezentren haben, die bevölkerungsreiche Städte umgeben. Dies macht übrigens jeden Versuch feindlicher Kräfte, unsere Wirtschaft zu lähmen oder gar zu zerstören, umso schwieriger, da die größten ländlichen Industriezentren viel kleiner und viel zahlreicher sind als die großen Industriezentren Europas."

 FRA_collective_properties_idea: "Kollektive Eigenschaften"
 FRA_collective_properties_idea_desc: "Privateigentum ist mit der Freiheit des Einzelnen unvereinbar. Dies ist theoretisch ein Grundsatz, dem auch orthodoxe Syndikalisten zustimmen. Allerdings wurden die alten kapitalistischen Stadtplanungen und öffentlichen Normen jahrzehntelang weitgehend unverändert beibehalten, und es ist nun an der Zeit, dem ein Ende zu setzen. Mit der Förderung gemeinschaftlicher Lebensformen und der Zusammenlegung von Genossenschaften zu Gemeineigentum wird unsere Gesellschaft zwangsläufig gerechter und weniger verschwenderisch werden."

FRA_mass_production_idea: "Massenproduktion"
FRA_mass_production_idea_desc: "Fabriken hatten schon immer einen gravierenden Vorteil gegenüber dem Handwerker. Durch die Verkettung von Produktionsaufgaben können sie in einem kleinen Zeitrahmen unendlich viel mehr Produkt bei annähernd gleicher Qualität herstellen. Anstatt zu versuchen, diesen Prozess ständig neu zu erfinden, sollten wir ihn verbessern. Wir streben nach absoluter Effizienz in der Produktion, um die deutschen Kapitalisten zu schlagen."

FRA_modern_farms_idea: "Moderne Bauernhöfe"
FRA_modern_farms_idea_desc: "Bauernhöfe werden oft als ein altes, kurioses Detail der Volkswirtschaft angesehen, aber wir wissen es besser. Durch die Modernisierung und Mechanisierung der landwirtschaftlichen Flächen der Kommune können wir unsere landwirtschaftliche Produktion massiv steigern und die Ernte, Produktion, Veredelung und Auslieferung sowohl beschleunigen als auch optimieren. An unsere Mitbürger und an unsere Truppen."

FRA_war_eco_agri_idea: "Krieg, Ökonomie und Agrarwirtschaft"
FRA_war_eco_agri_idea_desc: "Das Konzept von "Krieg, Ökonomie und Agrarwirtschaft", das vom sorelianischen Wirtschaftsminister Jacques Doriot entwickelt wurde, ist interessant. Mit der Behauptung, ein Krieg mit Deutschland sei nicht nur unvermeidlich, sondern stehe kurz bevor, fordern die Soreler eine schnelle Umstellung auf eine Wirtschaft, deren Industrie nicht nur einen Krieg, sondern auch deren Landwirtschaft die Soldaten ernähren kann. Kurzum, eine Art totale Kriegswirtschaft."

 FRA_technician_management_idea: "Techniker Management"
 FRA_technician_management_idea_desc: "Zu lange hat man es den Gewerkschaften überlassen, die Wirtschaft ohne fachkundige Leitung ineffizient zu verwalten. Um dem wirtschaftlichen Chaos ein Ende zu setzen und eine rasche Modernisierung zu gewährleisten, werden Ingenieure, Wirtschaftswissenschaftler und andere Experten ermächtigt, die Entscheidungen der Gewerkschaften in Wirtschaftsfragen zu leiten und ein Veto einzulegen."

FRA_dedication_idea: "Sinn für Einsatzbereitschaft"
FRA_dedication_idea_desc: "Französische Arbeiter arbeiten für mehr als ihren Lohn, und sie arbeiten sicher nicht mit Waffengewalt. Jede Dose, die sie versiegeln, jeden Ziegelstein, den sie legen, jedes Gewehr, das sie montieren, jeden Panzer, den sie zusammenschweißen, ist ein Dienst an ihrem Land und am Geist der Kommune insgesamt."

FRA_industrialization_idea: "Kommunale Industrialisierung"
FRA_industrialization_idea_desc: "Die vom jakobinischen Wirtschaftsminister Barthélémy Montagnon eingeleitete Industrialisierung ist für niemanden in der Kommune oder im Ausland ein fremdes Konzept. Diese Politik zielt darauf ab, die industrielle Kapazität Frankreichs schnell zu erhöhen, um zu unserem Erzfeind Deutschland aufzuschließen. Dies wird begleitet von einer Arbeitskultur und der Schaffung von speziellen Fabrikstädten."

FRA_mass_fire_support_idea: "Unterstützung für Massenfeuer"
FRA_mass_fire_support_idea_desc: "Jeder Mann hat sein Gewehr und seine Granate, jede Gruppe hat ihr Maschinengewehr. Indem wir unsere Divisionen so organisieren, dass sie sich gegenseitig mit Feuer unterstützen, können wir eine weitere Ebene der Feuerunterstützung schaffen. Jedes Mal, wenn eine Division vorrückt, unterdrücken die anderen Divisionen den Feind. Indem wir dies in Wellen tun, können wir schnell an Boden gewinnen. Nun zur Versorgung mit der benötigten Ausrüstung."

FRA_mass_motorisation_idea: "Massive Motorisierung"
FRA_mass_motorisation_idea_desc: "Die Motorisierung ermöglicht es unseren Streitkräften, sich schnell dorthin zu bewegen, wo sie am meisten gebraucht werden, unsere Feinde auszumanövrieren und dort anzugreifen, wo sie am schwächsten sind. Sie verringert auch die körperliche Belastung durch langes Marschieren und verbessert die allgemeine Moral unserer Kameraden im Feld. Daher müssen wir in die notwendigen Mittel investieren, um sicherzustellen, dass unsere Armeen voll motorisiert und damit immer mächtiger und schneller in der Verteidigung - und Verbreitung - der Revolution sind."

FRA_empower_rifleman_idea: "Befähigen Sie den Schützen"
FRA_empower_rifleman_idea_desc: "Der Schütze ist mehr als ein Soldat mit einem Gewehr. Zu lange wurde er von monarchistischen Offizieren als unfähig zu höherem Denken als dem Abfeuern seines Gewehrs angesehen, die den arbeitenden Menschen mit Verachtung betrachten. Wir werden diesen Fehler nicht begehen, der Schütze soll die Taktik vor Ort bestimmen und so seine Effizienz auf dem Schlachtfeld erhöhen."

FRA_military_academy_idea: "Militär-Akademie"
FRA_military_academy_idea_desc: "Wir müssen der harten Realität ins Auge sehen, dass der Große Krieg zum Niedergang der meisten unserer angesehenen, wenn auch reaktionären Militärakademien geführt hat. Während einige behaupten, dies sei ein akzeptabler Status quo, wissen wir es besser. Lassen Sie uns in neue Militärakademien investieren, um qualifizierte Offiziere für die Zukunft der Kommunalen Armee auszubilden."

FRA_centralized_hc_idea: "Zentrales Oberkommando"
FRA_centralized_hc_idea_desc: "Die neue kommunale Armee wurde nicht wie die alte französische Armee aufgebaut, viele Kommunarden ärgerten sich über die Militärverwaltung, die versuchte, die Kommune zu ersticken, aber wir können unser Offizierskorps nicht zerrüttet lassen. Lassen Sie uns unser Oberkommando wieder zentralisieren, um Dinge besser zu organisieren, die manche gerne vergessen, wie die Logistik."

FRA_tank_quality_line_idea: "Qualität Tankproduktion"
FRA_tank_quality_line_idea_desc: "Was nützt ein Panzer, wenn er nicht so gut ist wie die gegnerischen Panzer? Wir sollten nicht auf Qualität zugunsten von Quantität verzichten, das führt nur zu mehr brennenden Wracks auf dem Schlachtfeld. Qualitätspanzer, auch wenn sie zahlenmäßig weniger sind, werden ein Vielfaches ihrer Anzahl einnehmen, was sie zu einem sicheren Rentabilität der Investition macht."

FRA_tank_assembly_line_idea: "Panzer-Montagelinie"
FRA_tank_assembly_line_idea_desc: "Was nützt ein Panzer, wenn die Feinde viele weitere gegen uns werfen können? Wir können nicht zulassen, dass Perfektionisten unsere Fließbänder für minimale Gewinne sabotieren, sonst sind wir in der Unterzahl. Quantität wird es uns ermöglichen, unsere Feinde mit ganzen Divisionen aus kaltem, hartem Stahl zu überwältigen, und viel mehr Granaten schlagen auf sie ein."

FRA_fast_army_idea: "Geschwindigkeits-Kult"
FRA_fast_army_idea_desc: "Geschwindigkeit ist mehr als ein kleiner Vorteil oder eine Möglichkeit, schneller zum nächsten Punkt zu gelangen. Geschwindigkeit ist ein wesentlicher Bestandteil der Kriegsführung. Diejenigen, die glauben, dass der nächste Krieg in Schützengräben ausgetragen wird, machen sich bestenfalls etwas vor, denn die Zukunft gehört der mobilen Kriegsführung. Wir müssen aus schnellen, motorisierten Divisionen, wenn nicht gar aus einer motorisierten Armee, Kapital schlagen."

FRA_Red_Army: "Große Rote Armee"
FRA_Red_Army_desc: "Unsere Armee ist besser denn je in der Lage, sich den Übeln dieser kapitalistischen Welt zu stellen."

FRA_working_women_idea: "Berufstätige Frauen"
FRA_working_women_idea_desc: "Zu lange wurden die Frauen von reaktionären Denkern unterdrückt. Selbst unter der französischen Republik haben sie selbstlos die Nation unterstützt, während unsere Brüder zur Schlachtbank geschickt wurden. Es ist an der Zeit, dass wir ihren Beitrag zur Gesellschaft anerkennen und die Rechte der arbeitenden Frau in Frieden und Krieg formalisieren."

FRA_bhartiya_support: "Französische Militärunterstützung"
FRA_bhartiya_support_desc: "Wir erhalten militärische Unterstützung von unseren französischen Verbündeten. Diese selbstlose Hilfe wird sich als entscheidend erweisen, um die reaktionäre Fürstliche Föderation und das imperialistische Dominion von Indien zu besiegen. Mit der Zeit hoffen wir, Frankreich die Hilfe zurückzahlen zu können, aber im Moment müssen wir uns auf die anstehende Aufgabe konzentrieren."

FRA_amenagement_idea: "Verwaltung des Territoriums"
FRA_amenagement_idea_desc: "Frankreich ist historisch gesehen ein sehr zentralisiertes Land, was bedeutet, dass die meiste Entwicklung auf Industriestädte und Bevölkerungszentren beschränkt war. Wir haben große Projekte finanziert, um sicherzustellen, dass alle Teile unseres Territoriums in zufriedenstellender Weise entwickelt werden."

FRA_plan_prost_idea: "Plan Prost"
FRA_plan_prost_idea_desc: "Henri Prosts Pläne für Autobahnen, die die Pariser Vororte miteinander verbinden sollen, haben im ganzen Land Anklang gefunden. Viele andere Gemeinden wie Lyon oder Marseille haben sich dem Plan ebenfalls angeschlossen, und es werden bereits Projekte für ein großes Autobahnnetz gezeichnet, das alle großen Städte Frankreichs miteinander verbindet, von Lille bis Toulouse."

FRA_paramilitary_gendarmes: "Paramilitärische Gendarmerie"
FRA_paramilitary_gendarmes_desc: "Die Gendarmerie ist eine gute Organisation, eine paramilitärische Polizeitruppe, die sowohl zivile als auch militärische Aktivitäten durchführen kann. Während viele darauf gedrängt haben, sie komplett aufzulösen, werden wir stattdessen ihre Aktivitäten ausweiten, um sie zu einer parallelen Kraft zur französischen Gemeindepolizei zu machen."

FRA_secret_police: "Geheimpolizei"
FRA_secret_police_desc: "Es gibt immer noch viele Feinde der Kommune innerhalb der Kommune, manchmal sogar innerhalb von Machtpositionen oder innerhalb des Militärs. Dieses Drängen auf Transparenz ist gefährlich, wir müssen stattdessen geheime Polizeieinsätze organisieren, um die Sicherheit des französischen Volkes vor internen Einflüssen zu gewährleisten."

FRA_demo_surete: "Demokratische Sicherheit des Volkes"
FRA_demo_surete_desc: "Wir können nicht zulassen, dass Paranoia zur Zerstörung des feinen Gleichgewichts führt, das wir mit der Sicherheit des Volkes erreicht haben. Indem wir die Organisation demokratisieren, werden wir sicherstellen, dass die Franzosen die Polizei nicht aus Angst respektieren, sondern weil sie ihre Handlungen und Ziele verstehen und wissen, dass sie in erster Linie ihnen dient."

FRA_hawkish_renseignements: "Revolutionäre Informationen"
FRA_hawkish_renseignements_desc: "Die Allgemeine Informationen müssen unsere Sicherheit vor reaktionären Feinden im Ausland gewährleisten. Einfache Gegenspionage ist nicht ausreichend, wir müssen bereit sein, feindliche Länder auszuspionieren und sozialistische Bewegungen in der ganzen Welt zu unterstützen. Eine gute Offensive ist die beste Verteidigung."

FRA_peace_renseignements: "Schützende Informationen"
FRA_peace_renseignements_desc: "Die Allgemeine Informationen müssen vor allem die Sicherheit unseres Landes gewährleisten. Die Spionageabwehr ist das Kernstück einer effektiven Landesverteidigung. Es gibt viele Feinde, die auf einen Moment der Schwäche warten, um unsere Bevölkerung zu beeinflussen und aufzuwiegeln."

FRA_peaceful_revolution_idea: "Friedliche Revolution"
FRA_peaceful_revolution_idea_desc: "Die internationale sozialistische Revolution wird kommen, aber sie wird zivilisiert sein. Nachdem die reaktionären Hauptmächte in Europa endlich zerschlagen und ihre Arbeiter befreit sind, wollen wir weitere Aufstände ermutigen, indem wir lediglich die Überlegenheit des Syndikalismus in der ganzen Welt beweisen."

FRA_amateur_pilots_idea: "Amateur Piloten"
FRA_amateur_pilots_idea_desc: "Es gibt viele in unserem Land, die die Fliegerei als Hobby oder als Berufung ergriffen haben, aber nicht alle von ihnen verfolgen eine Karriere in der Luftwaffe. Sie sollten vorzugsweise zu unserer Luftwaffe eingezogen werden, wo ihre Fähigkeiten unsere Chancen erhöhen, die neuen Asse der Lüfte zu finden."

FRA_ecole_air_idea: "Flugschule"
FRA_ecole_air_idea_desc: "Fliegen ist eine Kunst für sich, und gut unter Kampfbedingungen zu fliegen, kann man nicht einfach über Nacht lernen. Wir werden die Fehler des Ersten Weltkriegs nicht wiederholen, als viele Anfänger abgeschlachtet wurden. Wir brauchen eine große Zahl gut ausgebildeter Piloten und kompetente Offiziere, die sie führen."

FRA_waves_of_syndicalism_idea: "Wellen des Syndikalismus"
FRA_waves_of_syndicalism_idea_desc: "Die Marine der Kommune ist mächtig, und ihre Reichweite ist so groß, wie wir sie uns wünschen. Auch wenn uns die zahlreichen, weltweiten Häfen des alten französischen Reiches fehlen mögen, so streben wir doch eine Marine an, die jederzeit in jede Ecke der Welt eingreifen kann."

FRA_cut_off_capitalists_idea: "Den Kapitalisten den Weg abschneiden"
FRA_cut_off_capitalists_idea_desc: "Die Kapitalisten sind immer noch stolz auf ihre kolonialen Territorien. Die Früchte ihrer Plünderungen fließen immer noch frei über die hohe See. Aber wenn wir ein Wörtchen mitzureden haben, werden wir dafür sorgen, dass das gestohlene Eigentum der afrikanischen, asiatischen und amerikanischen Arbeiter sie nicht bereichern wird."

 FRA_revolutionary_spirit: "Revolutionäre Stimmung"
 FRA_revolutionary_spirit_desc: "Das Überleben und Gedeihen der sozialistischen Welt wird nur dann gesichert sein, wenn die letzte reaktionäre Bastion beseitigt ist. Wir müssen bereit sein, zu mobilisieren und jede reaktionäre Regierung auf der ganzen Welt zu zerschlagen. Eines Tages wird sich die Internationale über alle Meere und Kontinente erstrecken!"

FRA_socialist_education_idea: "Sozialistische Bildung"
FRA_socialist_education_idea_desc: "Die Bildung der Jugend ist eines der größten Ziele, die ein Land wie die Kommune angehen kann. Glücklicherweise war das alte Bildungssystem der Republik bereits revolutionär für seine Zeit und gibt uns eine gute Grundlage für das neue. Ein sozialistisches Bildungssystem, das sich auf die Wissenschaften und Künste konzentriert."

COF_prodcsaplanes: "Herstellung von Flugzeugen für die CSA"

FRA_avantgarde_idea: "Internationale Avant-Garde"
FRA_avantgarde_idea_desc: "Ein einheitlicher sozialistischer Kunststil, von der Kunst bis zur Musik, könnte ein mächtiges Werkzeug sein, das den Massen in der nicht-syndikalistischen Welt helfen wird, sich für unsere Ideale zu interessieren - durch Unterhaltung."

