### Focuses ###
commune_of_france_focus: "Schwerpunktbaum von Kommune Frankreichs"

FRA_amenagement: "Regionale Planung"
FRA_amenagement_desc: "Unser Territorium ist riesig und ungleich entwickelt, einige ländliche Regionen wurden zurückgelassen, während andere florieren und mit spektakulären Raten wachsen. Wir müssen lokale Initiativen fördern und ehrgeizige Infrastrukturprojekte in Betracht ziehen, um dieses Problem auf lokaler und nationaler Ebene zu lösen."
FRA_hydroelectricity: "Wasserkraft"
FRA_hydroelectricity_desc: "Unsere Gebirgsregionen in den Alpes und im Zentralmassiv verfügen über eine Vielzahl von Flüssen mit hohem Durchfluss, eine perfekte Umgebung, um eine saubere und dauerhafte Energiequelle zu installieren und die rückständigen, ländlichen Bergregionen der Kommune zu beleben."
 FRA_improve_the_electrical_network: "Verbesserung des Stromnetzes"
 FRA_improve_the_electrical_network_desc: "Dank der jüngsten Erfolge beim Ausbau der Stromerzeugung aus Wasserkraft können wir nun billigeren Strom nutzen, um unsere industrielle Leistungsfähigkeit weiter zu steigern. Die Renovierung der Stromnetze, um eine gute Verteilung dieses neu gewonnenen Überschusses zu gewährleisten, ist ein perfekter erster Schritt."
FRA_swiss_hydroelectricity: "Schweizer Wasserkraft"
FRA_swiss_hydroelectricity_desc: "Unsere kürzliche Eroberung der Romandie hat uns einige perfekte Stellen für die Wasserkraft als Erweiterung unseres bestehenden Netzes in den Alpen eröffnet. Unsere führenden Ingenieure sind sich sicher, dass der Ausbau unserer Dämme in der Region von großem Nutzen für unsere Wirtschaft wäre."
FRA_chemins_de_fer: "Eisenbahnamt"
FRA_chemins_de_fer_desc: "Eine Kongress-Sitzung über den Zustand der Infrastruktur Frankreichs auf dem BGT zeigte die Desorganisation unseres Eisenbahnsystems und wie rückständig es geworden ist. Der Kongress einigte sich auf die Notwendigkeit, ein neues Amt zu schaffen, das speziell mit der Entwicklung und Instandhaltung unserer Eisenbahnen beauftragt wird, um alle Teile Frankreichs miteinander zu verbinden."
FRA_mining_expansion: "Erweiterung des Bergbaus"
FRA_mining_expansion_desc: "Die wirtschaftliche und infrastrukturelle Entwicklung der Regionen der Alpen und des Zentralmassivs ermöglicht eine stärkere Ausbeutung der dort vorhandenen Bodenschätze. Unsere Prospektoren haben neue Mineralienvorkommen entdeckt und wir sind nun bereit, diese im industriellen Maßstab auszubeuten!"
FRA_plan_prost: "Plan Prost"
FRA_plan_prost_desc: "Der Ingenieur und Urbanist Henri Prost hat den Plan, Autobahnen rund um die Pariser Region zu entwickeln, um die Vororte miteinander zu verbinden. Diese Idee findet breite Unterstützung und die BGT beschließt, neue Projekte zum Ausbau von Autobahnen durch die Kommune zu finanzieren. Auch die Kommunen Marseille und Lyon bitten ihn, Autobahnpläne für ihre Städte zu entwerfen."
FRA_autoroutes: "Die Autobahnen"
FRA_autoroutes_desc: "Die Autobahnen haben sich als massiver Segen für die Wirtschaft und die Mobilität der Arbeiter in den städtischen Regionen erwiesen, jetzt wurde ein ehrgeiziger Plan vorgelegt, sie auf das ganze Land auszuweiten! Jede Ecke unseres Landes zu verbinden, wird einen massiven Einfluss auf unsere regionale Entwicklung haben und kann der Revolution nur nützen."

FRA_eco_direction: "Richtung der Wirtschaft"
FRA_eco_direction_desc: "Unsere Wirtschaft ist gerechter für die Arbeiter und im Allgemeinen ziemlich potent, während reaktionäre Wirtschaften von den Launen der Kapitalisten leben und zugrunde gehen, aber interne Konflikte haben uns daran gehindert, unsere Wirtschaft zu steuern. Es ist an der Zeit, eine Versammlung des BGT einzuberufen, damit diese Fragen ein für alle Mal von einer Fraktion der Kommune geklärt werden."
FRA_orth_syndicalism: "Orthodoxer Syndikalismus"
FRA_orth_syndicalism_desc: "Der seit der Revolution eingeschlagene Kurs wurde bekräftigt. Diese orthodoxe Haltung hat sich bewährt und kann mit ein wenig Feinschliff noch besser werden."
FRA_reduce_unemploy: "Abbau der Arbeitslosigkeit"
FRA_reduce_unemploy_desc: "Jenseits des Rheins ist die Arbeitslosigkeit so hoch wie nie zuvor, wir müssen dafür sorgen, dass der französische Arbeiter immer einen Arbeitsplatz hat, um seine Familie zu ernähren. In dieser einfachen Aufgabe, unser Volk mit den Früchten seines Lebensunterhalts zu versorgen, beweisen wir unsere innewohnende Überlegenheit gegenüber den kapitalistischen Volkswirtschaften und ihren ständigen Krisen."
FRA_work_design_coop: "Zusammenarbeit zwischen Arbeiter und Projektanten"
FRA_work_design_coop_desc: "Indem wir die Zusammenarbeit zwischen den Wissenschaftlern und Ingenieuren, die hinter den Designs und Konzepten stehen, und den Arbeitern, die sie tatsächlich bauen, verstärken, werden wir unsere Produktionstechniken schnell verbessern. Dies ermöglicht uns auch, unsere Belegschaft schnell für neue Techniken zu schulen und auszubilden, indem wir die Projektanten die Arbeiter direkt darüber unterrichten lassen."
FRA_improve_manage: "Verbessern Sie die Verwaltung von Gewerkschaften"
FRA_improve_manage_desc: "Die Gewerkschaften haben lange Zeit die Wirtschaft gelenkt, aber sie haben einige Lücken und Schlupflöcher in ihren Regeln, die ausgenutzt werden können, was zu katastrophalen Ergebnissen für unsere Wirtschaft führt. Wir werden jedoch den Platz der Gewerkschaften in unserem Land nicht in Frage stellen. Stattdessen werden wir das Management straffen und einige Arbeitsvorschriften neu schreiben."
FRA_dedication: "Sinn für Einsatzbereitschaft"
FRA_dedication_desc: "Der Arbeiter muss sich bewusst sein, dass er für das größere Wohl der Kommune und des französischen Volkes als Ganzes arbeitet. Er muss sich zu jeder Zeit in seine Arbeit eingebunden fühlen, und auf diese Weise werden wir unseren nationalen Geist und unsere Produktivität verbessern. Wir brauchen weder Peitschen noch unterdrückerische Unternehmer."
FRA_fac_towns: "Fabrik Städte"
FRA_fac_towns_desc: "Unser Plan, die industrielle Basis der Kommune schnell zu erweitern, kann durch die Errichtung neuer Fabrikstädte unterstützt werden, Städte, die speziell dafür entworfen wurden, ihnen und ihren Familien Wohnraum und moderne Gebrauchsgegenstände zur Verfügung zu stellen und gleichzeitig dafür zu sorgen, dass sie in der Nähe ihrer Arbeitsstätten wohnen."
FRA_Industrialisation: "Industrielle Stadtentwicklung"
FRA_Industrialisation_desc: "Barthélémy Montagnon ist der neue Wirtschaftsminister der Kommune. Als Jakobiner ist er ein Verfechter der kommunalen Industrialisierung. Obwohl unser Land schon immer zu den modernen Volkswirtschaften Europas gehörte, können wir uns noch nicht mit dem Ruhrgebiet vergleichen. Nur durch einen ehrgeizigen Ausbau der industriellen Basis können wir hoffen, uns mit Deutschland zu messen."
 FRA_technician_management: "Techniker Management"
 FRA_technician_management_desc: "Zu lange hat man es den Gewerkschaften überlassen, die Wirtschaft ohne fachkundige Leitung ineffizient zu verwalten. Um dem wirtschaftlichen Chaos ein Ende zu setzen und eine rasche Modernisierung zu gewährleisten, werden Ingenieure, Wirtschaftswissenschaftler und andere Experten ermächtigt, die Entscheidungen der Gewerkschaften in Wirtschaftsfragen zu leiten und ein Veto einzulegen."
FRA_war_eco_agri: "Kriegsökonomie und Landwirtschaft"
FRA_war_eco_agri_desc: "Jacques Doriot ist der neue Wirtschaftsminister der Kommune. Als Sorelianer ist er ein Verfechter seiner Theorie "Krieg, Ökonomie und Agrarwirtschaft", die eine rasche Umstellung auf eine Kriegswirtschaft zusammen mit einer ehrgeizigen Entwicklung der Landwirtschaft fordert. Sollten die deutschen Reaktionäre angreifen, werden wir sicherlich eine Verwendung für die Gewehre und das Brot haben."
FRA_modern_farms: "Moderne Bauernhöfe"
FRA_modern_farms_desc: "Die Landwirtschaft ist seit der Antike ein Grundnahrungsmittel der Zivilisation, und doch hat sie sich in nur einem Jahrhundert tiefgreifend verändert. Neueste Werkzeuge wie Traktoren ermöglichen es einem einzelnen Landwirt, an einem einzigen Tag Felder zu ernten, für die früher Dutzende von Landwirten und eine Woche nötig gewesen wären. Lassen Sie uns unsere Bauernhöfe mechanisieren, um mehr Essen auf unsere Teller und in unsere Vorräte zu bringen."
FRA_war_industry: "Eine Kriegsindustrie"
FRA_war_industry_desc: "Trotz steigender Feindseligkeit aus Deutschland ist unsere Wirtschaft immer noch größtenteils auf die Produktion von zivilen Gütern ausgerichtet und nicht für einen großen Krieg geeignet. Wir müssen unsere Produktion von Waffen und Ausrüstung entwickeln, wenn wir die Kommune effizient gegen äußere Bedrohungen verteidigen wollen."
FRA_mass_production: "Massenproduktion"
FRA_mass_production_desc: "Unsere Feinde sind zahlreich, und unsere Armee ist demzufolge ziemlich groß. Diese Armee braucht eine Menge Ausrüstung, und das belastet natürlich unsere Fabriken. Wir müssen nach neuen Wegen suchen, um unsere Produktion von Kleinwaffen sowohl in der Konstruktion als auch in der Fertigung zu verbessern, ohne dabei Abstriche zu machen."
 FRA_self_management: "Arbeiter-Selbstverwaltung"
 FRA_self_management_desc: "Daniel Guérin ist der neue Wirtschaftsminister der Kommune. Der Anarchist ist ein Befürworter einer stärkeren Selbstverwaltung der Arbeiterklasse und wird neue Maßnahmen zur Bekämpfung der Bürokratisierung in den Gewerkschaften umsetzen."
FRA_decentralized_industry: "Dezentrale Industrie"
FRA_decentralized_industry_desc: "Unsere Industrie konzentriert sich derzeit um Paris und die großen Gemeinden, aber die Menschen leben nicht nur in Paris, Lille oder Lyon, sondern überall in Frankreich. Wir müssen alle Anstrengungen unternehmen, um alle Regionen Frankreichs zu entwickeln, damit unser ganzes Land gedeiht."
 FRA_collective_properties: "Kollektive Eigenschaften"
 FRA_collective_properties_desc: "Privateigentum ist mit der Freiheit des Einzelnen unvereinbar. Dies ist theoretisch ein Grundsatz, dem auch orthodoxe Syndikalisten zustimmen. Allerdings wurden die alten kapitalistischen Stadtplanungen und öffentlichen Normen jahrzehntelang weitgehend unverändert beibehalten, und es ist nun an der Zeit, dem ein Ende zu setzen. Mit der Förderung gemeinschaftlicher Lebensformen und der Zusammenlegung von Genossenschaften zu Gemeineigentum wird unsere Gesellschaft zwangsläufig gerechter und weniger verschwenderisch werden."
FRA_ruralism: "Ländlicher Raum"
FRA_ruralism_desc: "Das Leben des Bauern ist das beste Leben, das dem Menschen bekannt ist, aber die Notwendigkeit einer industriellen Wirtschaft machte dieses Leben für den Großteil des französischen Volkes unmöglich. Wir können diesen Lebensstil jedoch immer noch fördern, indem wir ihre Fabriken und Arbeitsplätze auf das Land bringen und die Tyrannei der Massenurbanisierung beenden."

FRA_communal_army: "Die Kommunalarmee"
FRA_communal_army_desc: "Die französische Nation hat eine Armee, aber es ist eine Armee, die noch keine einheitliche Richtung hat. Einige schlagen immer noch dieselbe Armee aus dem Ersten Weltkrieg mit einem Oberkommando vor. Andere wollen mehr Initiative für Unteroffiziere. Wieder andere wünschen sich eine motorisierte und mobile Armee. Schließlich gibt es noch die Idee der massiven Motorisierung. Sobald wir die Militärgewerkschaften auflösen, müssen wir mit einer einheitlichen Vision folgen."
FRA_principe_concentration: "Prinzip der Konzentration"
FRA_principe_concentration_desc: "Wie das bürgerliche Gemetzel des Ersten Weltkriegs gezeigt hat, ist nichts damit zu gewinnen, dass wir unsere Truppen gleichmäßig über die gesamte Front verteilen und nur Meter einnehmen, die wir am nächsten Tag durch Artilleriebeschuss verlieren. Indem wir lokale Durchbrüche erzielen und in sie investieren, können wir die gesamte feindliche Front mit einigen guten Schlachten buchstäblich zerschlagen."
FRA_tank_research: "Panzer-Forschungszuschüsse"
FRA_tank_research_desc: "Panzer sind nicht neu für uns, noch für die Welt, aber sie sind immer noch eine relativ neue Komponente der Kriegsführung. In der Zwischenkriegszeit gab es rasante Verbesserungen im Panzerbau, und es scheint, dass sich das wahre Potenzial der Panzerung langsam offenbart. Lassen Sie uns großzügig in die Zukunft der Kriegsführung investieren."
FRA_fast_army: "Geschwindigkeits-Kult"
FRA_fast_army_desc: "Die Motorisierung ist mehr als nur die Zukunft der Kavallerie. Während der durchschnittliche Lastwagen unter feindlichem Feuer nicht lange durchhält, erlaubt er uns, unsere Truppen in unglaublichen Zeiten an die vordersten Frontlinien zu bringen. Wir müssen Geschwindigkeit zum Ziel all unserer Taktiken, all unserer Ausbildung, all unserer Ausrüstung machen. Schnelligkeit ist eine Chance."
FRA_tank_assembly_line: "Panzer-Montagelinien"
FRA_tank_assembly_line_desc: "Panzer sind eine furchterregende Maschine auf dem Schlachtfeld, aber sie sind sehr aufwendig zu bauen. Durch die Schaffung grundlegender Qualitätsstandards können wir die Produktion von Panzern beschleunigen und unsere Panzer zu großen Panzerdivisionen ausrüsten, die auf den Feind niederprasseln werden wie ein Felsbrocken."
FRA_tank_quality_line: "Qualität Fertigung"
FRA_tank_quality_line_desc: "Panzer sind eine furchteinflößende Waffe auf dem Schlachtfeld, aber sie sind sehr aufwendig zu bauen. Wenn wir trotzdem auf Qualität setzen, sorgen wir dafür, dass unsere Panzer die Besten der Besten sind. So wird jeder Panzer, den wir produzieren, mit Leichtigkeit die Blechdosen zerquetschen, die unser Feind verzweifelt gegen uns aufstellt."
FRA_centralized_hc: "Zentrales Oberkommando"
FRA_centralized_hc_desc: "Wir sind uns bewusst, dass die unappetitlichen Ereignisse des Jahres 1919 in der Bevölkerung ein tiefes Misstrauen gegenüber dem militärischen Oberkommando hervorgerufen haben. Trotzdem werden wir das Konzept des Oberkommandos rehabilitieren müssen. Die Vorstellung, dass der Truppführer über die Kampftaktik entscheidet, ist glamourös, aber wer kümmert sich um die Logistik und die strategischen Manöver?"
FRA_analysing_wki: "Analyse des Weltkriegs"
FRA_analysing_wki_desc: "Der Große Krieg, eine Tragödie für uns und unsere britischen Kameraden, ist ein schmerzhaftes Thema, mit dem wir uns beschäftigen müssen, aber es ist eines, das wir trotzdem studieren müssen. Aus den Erfolgen und Misserfolgen dieses Krieges werden wir lernen, wie der nächste geführt werden muss. Diejenigen, die glauben, dass neue Taktiken und Strategien aus dem Nichts auftauchen werden, wenn der Konflikt näher rückt, machen sich etwas vor."
FRA_war_experience: "Kriegserfahrung"
FRA_war_experience_desc: "Die französischen Streitkräfte haben viele Kriege geführt, und sie werden noch viele weitere führen. Jedes Mal müssen wir innehalten und über diese Konflikte nachdenken und eine möglichst gründliche Analyse vornehmen, um herauszufinden, wo unsere Pläne richtig oder falsch gelaufen sind. Nur weil sie nicht unter der Flagge der Kommune gekämpft haben, heißt das nicht, dass sie umsonst gestorben sind."
FRA_military_academy: "Militär-Akademie"
FRA_military_academy_desc: "Krieg ist ein komplexes Thema, eines, das studiert werden muss, um vollständig verstanden zu werden. Während wir viele Talente während des Bürgerkriegs 1919 gefunden haben, müssen wir die vorbereitenden Schritte zur Ausbildung neuer Offiziere unternehmen. Wir können auch unsere gesamte Doktrin studieren und die Ausbildung unseres Offizierskorps auf diese Weise erneuern."
FRA_officers_initiative: "Offiziers-Initiative"
FRA_officers_initiative_desc: "Wie oft wurden während des Ersten Weltkriegs Durchbrüche erzielt, die nicht genutzt wurden, weil die Offiziere nicht reagierten? Wir müssen dafür sorgen, dass sich so etwas nicht wiederholt. Jedes Regiment sollte in der Lage sein, unabhängig zu handeln, Pläne zu erstellen und diese nach eigenem Ermessen umzusetzen. Das ist die Realität der modernen Kriegsführung, die napoleonischen Kolonnen sind Geschichte."
FRA_mission_type: "Missionstypische Taktik"
FRA_mission_type_desc: "Unsere Pläne sollen keine Aufgabenlisten sein, sonst sind unsere Truppen gelähmt, sobald das Unerwartete passiert. Unsere Pläne müssen immer auf ein bestimmtes Ziel hin aufgebaut sein. Dies ist der einzige starre Teil des Plans, alles andere wird den Trupps überlassen, um es herauszufinden. Auf diese Weise sind wir immer bereit, unsere Pläne anzupassen, wenn sich die Situation auf dem Feld entwickelt."
FRA_flexible_support: "Flexible Unterstützung"
FRA_flexible_support_desc: "Um die Effizienz unserer Trupps zu gewährleisten, müssen wir sicherstellen, dass sie von der Artillerie und den Unterstützungsregimentern auf flexible Weise unterstützt werden. Das bedeutet, dass die Artillerie jederzeit bereit sein muss, auf die Befehle jedes mit ihr verbundenen Squads zu feuern, und Unterstützungskompanien müssen bereit sein, einzugreifen, wenn sie an der Front um Hilfe gerufen werden."
FRA_empower_rifleman: "Befähigen Sie den Schützen"
FRA_empower_rifleman_desc: "Letztendlich können wir alle Pläne der Welt entwerfen und so viele Artilleriegeschütze in der Hinterhand stapeln, wie wir für richtig halten, aber der bescheidene Schütze ist derjenige, der den Krieg gewinnen wird. Indem wir dafür sorgen, dass auch sie eigenständig die Initiative ergreifen können, verbessern wir auf subtile Weise die Effizienz jedes Trupps und besiegen jene Feinde, die sie mit Terror anführen."
FRA_mass_conscription: "Massen-Mobilisierung"
FRA_mass_conscription_desc: "Der Krieg hat zweifelsohne gezeigt, dass moderne Kriege heute völlig irrsinnige Ausmaße annehmen und Millionen von Menschen auf allen Seiten zum Kampf einberufen werden. Jeder Franzose muss wissen, dass er eines Tages dazu aufgerufen werden kann, sein geliebtes Land gegen die Reaktionäre zu verteidigen. Wir werden erst besiegt sein, wenn der letzte von uns umgekommen ist."
FRA_improve_manufactures: "Verbessern Sie die Fertigungen"
FRA_improve_manufactures_desc: "Der Krieg hat wirklich ein gewaltiges Ausmaß angenommen, und ein solcher moderner Krieg wird eine Menge an Ausrüstung benötigen, die wir uns vielleicht noch gar nicht vorstellen können. Zum Gewehr und zur Granate kommen der Panzer und das Flugzeug, bald vielleicht noch mehr. Wir müssen sicherstellen, dass unsere Militärindustrie die beste ist, die sie sein kann, wir werden nie ein Gewehr zu viel haben!"
FRA_global_organization: "Weltweite Organisation"
FRA_global_organization_desc: "Eine große Armee braucht ein großes Kommando. Aber es ist nicht das Oberkommando von einst, das in einem Kriegszimmer in Paris sitzt und Pfeile auf eine Karte zeichnet. Es sind die Offiziere jeder Einheit, jedes Regiments, jeder Armee und jeder Front. Alle zusammen werden sie unsere Armee führen und unseren letztendlichen Sieg in einem so großen Konflikt sicherstellen."
FRA_mass_fire_support: "Massiven Motorisierung"
FRA_mass_fire_support_desc: "Mit einer so großen Armee kommt eine neue Idee für das alte Konzept des Unterstützungsfeuers. Lange Zeit dachte man, dass die Artillerie allein einen Vorstoß unterstützen kann, aber wir glauben, dass es die Pflicht jedes Trupps ist, der nicht angreift, Deckungsfeuer für diejenigen zu geben, die vorrücken. Auf diese Weise werden sich unsere Feinde für immer ducken, während wir uns vorwärts bewegen."
FRA_grand_army_reform: "Große Armeereform"
FRA_grand_army_reform_desc: "Unsere Armee ist jetzt im Ziel und in der Doktrin geeint. Niemand wagt es mehr, sie eine Miliz oder einen Straßenpöbel zu nennen. Das erinnert an das Bild der Grande Armée, und in der Tat ist es ein Erbe, auf das wir stolz sind. Lassen Sie uns dafür sorgen, dass unsere gesamte Armeeorganisation darauf ausgerichtet ist, mit so vielen Soldaten und Offizieren umzugehen."

FRA_equipment_modern: "Moderne Ausrüstung"
FRA_equipment_modern_desc: "Die Werkzeuge des Krieges werden immer besser, effizienter, tödlicher. Für manche ist das eine Tragödie, aber es ist klar, dass wir sie nicht meiden können. Krieg ist eine hässliche Realität, und wir müssen uns ihr stellen. Indem wir dafür sorgen, dass unsere Ausrüstung immer die beste ist, machen wir Konflikte vielleicht noch tödlicher. Aber unsere Feinde werden uns nicht die Höflichkeit ersparen, diese Waffen gegen uns einzusetzen."
FRA_special_forces: "Alpine Truppen"
FRA_special_forces_desc: "Berge waren schon immer eine radikal andere Umgebung zum Kämpfen, und die meisten unserer Grenzen verlaufen über Berge. Wir müssen sicherstellen, dass unsere Ausbildung der Gebirgstruppen makellos ist und dass jedes neue Ausrüstungsstück, das wir erfinden, an die Gebirgskriegsführung angepasst ist. Gebirgsartillerie gibt es, vielleicht auch bald Gebirgspanzer?"
FRA_tank_division: "Panzer-Divisionen"
FRA_tank_division_desc: "Es ist schon eine Weile offensichtlich, aber Panzer sind hier, um zu bleiben. Ihre Panzerung ist undurchdringlich für Handfeuerwaffen, und ihre mächtige Kanone zerstört alles, worauf sie gerichtet ist. Im Laufe der Jahre werden ihre Konstruktionen immer schwerer und zerstörerischer. Wir müssen an der Spitze der Panzertechnologie bleiben, damit wir das Schlachtfeld beherrschen können."
FRA_road_to_war: "Der Weg zum Krieg"
FRA_road_to_war_desc: "Der Krieg mit Deutschland ist eindeutig unvermeidlich, diese Nation hält unsere Brüder im Elsass und in Lothringen als Geiseln, und mit ihren vielen Marionetten im Reichspakt steht sie als konterrevolutionäre Hauptmacht in Europa, wenn nicht in der Welt, als Tyrann über Hunderte von Millionen Menschen. Das wird aufhören, wir werden sie alle rächen. Der erste Weltkrieg war nicht der letzte."
FRA_renseignements_generaux: "Die Allgemeine Informationen"
FRA_renseignements_generaux_desc: "Es ist deutlich geworden, dass wir unser Land ohne einen modernen, zentralisierten Nachrichtendienst nicht zufriedenstellend verteidigen können. Die Tabus der alten Zeit gelten noch immer gegen eine solche zentralisierte, unkontrollierte Autorität, aber es ist ein Opfer, das wir bringen müssen. Deutsche Spione lachen leise über unsere kläglichen "Geheimdienstausschüsse"."
FRA_military_buildup: "Militärische Aufrüstung"
FRA_military_buildup_desc: "Um uns auf den kommenden Krieg vorzubereiten, müssen wir unsere Kriegsindustrie schnell und effizient entwickeln. Das mag unserem kurzfristigen Wirtschaftswachstum schaden, und das mag bei denen in unserer Bevölkerung, die auf Frieden und Wohlstand hoffen, nicht beliebt sein, aber wir wissen es leider besser. Das Überleben der Revolution steht hier auf dem Spiel!"
FRA_military_buildup_two: "Kalibrierung der Wirtschaft"
FRA_military_buildup_two_desc: "Die kapitalistische Welt kämpft immer noch mit der erschütternden Wirtschaftskrise des letzten Jahres, während sich die Rechtschaffenheit unseres eigenen Systems weiterhin bewährt. Es wurde vorgeschlagen, dass wir diesen industriellen Vorteil nutzen, um bestimmte Aspekte der Wirtschaft ausschließlich auf militärische Zwecke umzustellen."
FRA_socialist_education: "Sozialistische Bildung"
FRA_socialist_education_desc: "Die Bildung der Französischen Republik war in vielerlei Hinsicht hervorragend und ermöglichte es dem Durchschnittsbürger, ein großes Wissen in den Wissenschaften und Künsten zu erlangen. Wir versuchen, an diesem Erbe weiterzuarbeiten, indem wir sicherstellen, dass französische Schulen immer das Lernen und die Bildung als oberstes Ziel haben und nicht Hierarchie und Disziplin wie in einigen reaktionären Ländern."
 FRA_vanguard_of_the_revolution: "Avantgarde der Revolution"
 FRA_vanguard_of_the_revolution_desc: "Diejenigen, die noch unter der kapitalistischen Unterdrückung kämpfen, blicken mit großer Hoffnung auf uns, als das große Leuchtfeuer, das schlagende Herz der Revolution. Wir müssen alles in unserer Macht Stehende tun, um denen zu helfen, die die Ketten sprengen, das ist unsere historische Pflicht. Ideologische und materielle Unterstützung sind eine Sache, aber wir müssen noch weiter gehen und uns direkt in den bewaffneten Kampf einschalten: Die Franzosen werden in der ganzen Welt für die Freiheit aller Arbeiter kämpfen und triumphieren, so wie wir hier triumphiert haben."
FRA_department_revolutionary_ideals: "Abteilung für revolutionäre Ideale"
FRA_department_revolutionary_ideals_desc: "Während die empirischen Lehren sich leicht beweisen, sind die Tugenden der Kommune unserer Bevölkerung schwerer zu vermitteln. Obwohl es unheilvoll klingt, müssen wir eine Institution schaffen, die bereit ist, uns zu helfen, unserem Volk den Wert der Revolution in Erinnerung zu rufen und zu verhindern, dass sich reaktionäre Einflüsse einnisten."
FRA_Blanqui_Research_Institute: "Blanqui Forschungsinstitut"
FRA_Blanqui_Research_Institute_desc: "Während sich einige Nationen gegen die Lehren der Wissenschaft wehren, unterstützt Frankreich sie ohne Nuancen. Unterstützen wir die Gründung eines neuen Forschungsinstituts, um unsere technologische Überlegenheit zu fördern. Wo Reaktionäre jede Entdeckung anzweifeln und Veränderungen misstrauisch gegenüberstehen, umarmen wir sie und werden jedes Jahr stärker!"
FRA_military_buildup_three: "Militärische Weiterentwicklung"
FRA_military_buildup_three_desc: "Unsere Wirtschaft ist jetzt gut entwickelt und die Kommune ist bereit für den Krieg, aber wir können immer besser werden. Durch die Förderung weiterer industrieller Projekte wird die Kommune nicht nur kriegsbereit sein, sondern unbestreitbar jedem unserer Feinde in jeder Hinsicht überlegen sein. Wir werden der Welt beweisen, dass die Kommune nicht besiegt werden kann!"
FRA_military_science: "Militärwissenschaft"
FRA_military_science_desc: "Frankreich arbeitet immer an der Verbesserung seiner Forschungsnetzwerke, aber die theoretischen Wissenschaften können uns nur so weit bringen. Wir werden einen neuen Flügel im Blanqui-Forschungsinstitut eröffnen, der der Militärwissenschaft gewidmet ist und es uns ermöglicht, neue Durchbrüche zu finanzieren und zu entwickeln, die sofort von unserer Armee genutzt werden können."
FRA_synthetic_refineries: "Synthetische Ressourcen"
FRA_synthetic_refineries_desc: "Frankreich ist groß und einfallsreich, aber es hat nicht alles. Es fehlt an Öl, Kautschuk, Wolfram und Chrom, und wir dürfen uns nicht auf ausländische Exporteure verlassen, wenn es zu Konflikten kommt. Wir müssen neue Wege erforschen, um diese Ressourcen aus dem zu gewinnen, was wir bereits haben. Einige Wissenschaftler schlagen sogar vor, dass wir in der Lage sein könnten, diese Ressourcen zu synthetisieren."
FRA_secret_weaponry: "Elektrische Maschinen"
FRA_secret_weaponry_desc: "Während das Rechnen auf die Tabelliermaschine zurückgeht, haben wir seither massive Durchbrüche auf dem Gebiet des Rechnens gemacht. Unsere Mathematiker versichern bereits, dass diese neuen Maschinen eine enorme Hilfe für schnelles und effizientes Rechnen sind. Mit etwas Förderung und Zeit können wir die Möglichkeiten dieses neuen Gebietes nur erahnen."
FRA_damocles: "Das Damokles Projekt"
FRA_damocles_desc: "Angeregt durch die Cambridge-Konferenz während des Zehnten Kongresses der Dritten Internationale fand heute an der Universität Cambridge ein Wiedersehen statt. Eine Gruppe theoretischer Physiker aus Großbritannien und Frankreich bittet um die Finanzierung der Einrichtung des 'Damokles-Projekts', eines gemeinsamen britisch-französischen Ausschusses für Kernforschung."
FRA_nuclear_weapons: "Curie Projekt"
FRA_nuclear_weapons_desc: "Während das Damokles-Projekt sehr vielversprechend war, lähmte die Weigerung [ENG.GetNameDef], daran teilzunehmen, die Zusammenarbeit zwischen unseren und ihren Wissenschaftlern. Ungeachtet dessen müssen wir durchhalten und versuchen, herauszufinden, was wir mit dem Atom anfangen können. Wir werden dieses Projekt genau der Frau widmen, die das Radium entdeckt und uns auf diesen Weg gebracht hat."
FRA_German_borders: "Befestigen Sie die deutsche Grenze"
FRA_German_borders_desc: "Wir haben bereits ein ziemlich beeindruckendes Netz von Befestigungen entlang der Maas und der Grenze zu Flandern-Wallonien gebaut. Trotzdem können wir es mit neuen Bauten und hochmodernen militärischen Einrichtungen wie Funkstationen und modernen Artilleriegeschützen verbessern. Etwas, das sich die Republik sicher nie hätte leisten können."
FRA_extend_line: "Verlängern der Linie"
FRA_extend_line_desc: "Während wir unsere Befestigungsbemühungen hauptsächlich auf die am besten zu verteidigenden Abschnitte der Linie konzentriert haben, ist es ziemlich offensichtlich, dass Deutschland stattdessen unsere schwächeren Punkte angreifen wird. Die Lösung ist ganz einfach, wir werden keine Schwachstellen haben. Wenigstens lernen sie, wie man auf dem Wasser läuft, viel Glück für sie, diese Linie zu überqueren!"
FRA_Demand_Romandy: "Forderung Haute-Savoie"
FRA_Demand_Romandy_desc: "Die illegale Schweizer Besetzung der Haute-Savoie dauert schon viel zu lange an! Die Schweizer haben sich als brutale Tyrannen und Unterdrücker unseres Volkes auf unserem eigenen, rechtmäßigen Land erwiesen! Niemand kann die Dreistigkeit besitzen, Franzosen zu verfolgen und zu jagen und zu glauben, er käme damit durch, die perfiden Schweizer haben ihren letzten Fehler gemacht."
FRA_war_with_spain: "Iberien befreien"
FRA_war_with_spain_desc: "Direkt an unserer südlichen Grenze, jenseits der Pyrenäen, gibt es noch immer Kapitalismus und Imperialismus. Mit unseren Anstrengungen werden wir erreichen, was kein französischer Imperialist erreichen konnte - die totale Kontrolle über Iberien. Aber wir sind anders. Wir tun es für das gemeine Volk, nicht für imperiale Ambitionen. Der Syndikalismus wird auf der Iberischen Halbinsel Erfolg haben!"
FRA_War_with_germany: "Deutschland ausschalten"
FRA_War_with_germany_desc: "Das französische Volk soll nicht länger warten! Die Zeit ist endlich gekommen - die Revolution wird siegen, und unsere Brüder werden gerächt werden für das, was sie im Großen Krieg erlitten haben! Deutschland wird sich wünschen, den ersten Krieg verloren zu haben, denn wir werden vor nichts Halt machen, bis es völlig vernichtet ist!"
FRA_War_with_austria: "Die Rote Donau"
FRA_War_with_austria_desc: "Die Donauvölker haben bewiesen, dass sie nicht in der Lage sind, eine erfolgreiche sozialistische Revolution in ihrem Land einzuleiten und sich von der habsburgischen Tyrannei zu befreien. Wir werden ihnen also helfen. Ebenso werden alle Völker, die noch unter der Tyrannei dieses anachronistischen Reiches stehen, befreit werden. Europa wird frei sein vom letzten der reaktionären Reiche."
FRA_War_with_Netherlands: "Rund um Ludendorff"
FRA_War_with_Netherlands_desc: "Die Niederungen der Benelux-Staaten sind für unsere Kriegsanstrengungen strategisch wichtig. Die Deutschen werden den Angriff von dieser Seite nicht erwarten und wenn wir Erfolg haben, werden wir Deutschland von seinen lebenswichtigen Wirtschaftsgebieten im Rheinland abschneiden. Deutschland wird fallen."
FRA_World_revolution: "Weltrevolution"
FRA_World_revolution_desc: "Da die Revolution nun in Europa gut etabliert ist, können wir beginnen, nach außen zu schauen und einen gewaltigen Plan zur Befreiung der ganzen Welt von den Reaktionären und Imperialisten zu starten. Unser Kampf wird enden, wenn der letzte von ihnen vor dem Volk für seine Verbrechen verurteilt wird. Vive la République Socialiste Mondiale(Es lebe die Sozialistische Weltrepublik)!"
FRA_european_revolution: "Europäische Revolution"
FRA_european_revolution_desc: "Während die Idee einer Weltrevolution edel ist, müssen wir realistisch bleiben. Mit intelligentem Einfluss und keiner anderen reaktionären Macht, die sich uns entgegenstellt, werden wir bald sehen, wie die anderen Kontinente zum Syndikalismus übertreten. Wir müssen jedoch sicherstellen, dass Europa frei von Reaktionären ist. Vive la République Socialiste Européenne(Es lebe die Europäische Sozialistische Republik)!"
FRA_peaceful_revolution: "Friedliche Revolution"
FRA_peaceful_revolution_desc: "Wir hören diejenigen, die behaupten, dass die Revolution nicht enden kann, und das wird sie auch nicht. Wir können es uns jedoch nicht leisten, ständig in allen Ecken der Welt ohne Grund Krieg zu führen. Die Arbeiter werden ihren Weg finden, wenn wir als Leuchtfeuer der Sehnsucht auftreten. Lassen Sie uns stattdessen auf uns selbst schauen. Vive la République Socialiste Française(Es lebe die Französische Sozialistische Republik)!"

FRA_Host_the_Internationale: "Der Kongress der Dritten Internationale"
FRA_Host_the_Internationale_desc: "Die Vorsitzenden der sozialistischen, syndikalistischen und totalistischen Parteien, die Staats- und Regierungschefs, Außenminister und Journalisten sind zur Eröffnung des Neunten Kongresses der Dritten Internationale in Paris eingetroffen. Wir sind stolz darauf, erneut Gastgeber des Kongresses zu sein, und hoffen in aller Bescheidenheit, dass wir ihn nutzen können, um unsere Position als führendes sozialistisches Land der Welt zu festigen."
FRA_mission_bhartiya: "Auftrag an die Bharatiya-Kommune"
FRA_mission_bhartiya_desc: "Die Bharatiya-Kommune bat um unsere Unterstützung in ihrem Kampf gegen ihre Nachbarn, die Imperialisten aus Lahore und die Reaktionäre der Fürstlichen Föderation. Sie bitten uns um die Entsendung von Militärberatern zur Ausbildung ihrer Offiziere und ihrer Truppen. Wir werden dafür sorgen, dass diese Hilfe schnell eintrifft, damit sie Indien schneller vereinigen können."
FRA_arab_committee: "Sozialistisches Anti-Kolonial-Komitee"
FRA_arab_committee_desc: "Die Verräter des französischen Volkes, der Bastard Petain und seine Clique von Freunden, benutzen das einheimische Proletariat bei ihren Bemühungen, auf das Festland zurückzukehren. Wir werden ihnen eine solche Chance nicht geben. Unser algerischer Genosse Mohamed Saïl, der in Frankreich lebt, schlug uns die Idee vor, sozialistische Befreiungsbewegungen in ganz Afrika zu unterstützen, zum Wohle aller Afrikaner."
FRA_working_women: "Berufstätige Frauen"
FRA_working_women_desc: "Während des Kongresses betrat Helen Crawfurd die Bühne mit ihrer flammenden Rede über die Rolle der Frauen in der Weltrevolution. Wir unterstützten ihre Argumente und sind nun bereit, Reformen mit gesundem Menschenverstand in Bezug auf den Status der arbeitenden Frauen in unserer Gesellschaft umzusetzen. Die Reaktionäre können glotzen, wir werden sicher den letzten Lacher haben."
FRA_avantgarde: "Internationale Avant-Garde"
FRA_avantgarde_desc: "Zu lange haben traditionelle Kunst und klassische Musik die Unterhaltung der Massen dominiert. Während Jazz in unseren Ländern angenehm und weit verbreitet ist, kann ein Genre nicht gegen alle anderen kämpfen. Wir müssen neue schaffen, wir müssen der Welt zeigen, was die wahre Unterhaltung ist. Und es wird der Welt zeigen, dass wir die gute Kraft dieser Ära sind!"
FRA_second_inter_congress: "Der Zehnte Internationale Kongress"
FRA_second_inter_congress_desc: "Angesichts des Zweiten Amerikanischen Bürgerkriegs und einer Reihe anderer Konflikte, die jederzeit auf der ganzen Welt ausbrechen können, muss die Internationale ihr Konzept für die globale Revolution überdenken. Da der letzte Kongress der Internationale in Frankreich stattfand, wird der nächste in Britannien abgehalten."
FRA_scientific_cooperation: "Internationale wissenschaftliche Zusammenarbeit"
FRA_scientific_cooperation_desc: "Es ist klar, dass wir unsere eigenen technologischen Entdeckungen nicht einfach für uns behalten können. Während eines Treffens an der alten Universität von Cambridge haben wir beschlossen, einen weltweiten Plan aufzustellen, um die technologischen Fortschritte der sozialistischen Länder zu kombinieren. Einige fordern jedoch einen ehrgeizigeren Plan, der auch industrielle Investitionen einschließt."
FRA_third_inter_congress: "Der Sieges-Kongress"
FRA_third_inter_congress_desc: "Die Verantwortung für die Durchführung des elften Kongresses ist wieder an uns zurückgefallen, wobei als neuer Ort für diese Aufgabe der Palace Populaire gewählt wurde, wo einst der Louvre voll mit den Plünderungen des französischen Reiches stand. Eines der Themen ist passenderweise die endgültige Befreiung des afrikanischen Kontinents."

FRA_armee_de_lair: "Luftwaffe des Volkes"
FRA_armee_de_lair_desc: "Flugzeuge sind ein seltsamer neuer Aspekt der Kriegsführung. Diese Maschinen sind ziemlich komplex zu handhaben, und die Strafe für das Versagen, richtig zu fliegen, ist offensichtlich. Und doch kann jeder fähige Mann ein Pilot sein. Wir müssen die Reihen der Luftwaffe für Wehrpflichtige öffnen, wie es die Armee und die Marine getan haben. Unsere Luftwaffe wird keinen Mangel an Piloten haben."
FRA_amateur_pilots: "Amateur Piloten"
FRA_amateur_pilots_desc: "Keiner wird als Pilot geboren. Auch wenn einige mit bewundernswerter Anstrengung lernen, sich in der Luft zurechtzufinden und zu kämpfen, können wir nicht erwarten, dass jeder einzelne Pilot ein Ass ist. Wir müssen zivilen Piloten und Hobbypiloten die Chance geben, sich zu beweisen. Dies gilt auch für Frauen, die normalerweise nicht einberufen werden."
FRA_valin_doctrine: "Valin Doktrin"
FRA_valin_doctrine_desc: "Martial Valin ist ein brillanter Flieger, und er hat uns viel über diese neue, fremde Welt der Luftkriegsführung zu lehren. Obwohl seine Worte kein Evangelium sind, schätzen wir seine einzigartige Erfahrung sehr und versuchen, seine Lehren zum Rahmen der zukünftigen Luftkriegsdoktrin zu machen. Ein Anfang, gewiss."
FRA_ecole_air: "Flugschule"
FRA_ecole_air_desc: "Da sich unsere Luftdoktrin schnell ausweitet und Luftkämpfe von unorganisierten Schlägereien zu sorgfältig ausgearbeiteten Gefechten werden, brauchen wir dringend ausgebildete Piloten und geschulte Offiziere, die Luftkampagnen genauso planen können wie Land- oder Seekampagnen. Nur unser Verstand wird in diesem brandneuen Bereich der Kriegsführung funktionieren, und glücklicherweise haben wir einige."
FRA_air_bases: "Mehr Luftwaffenstützpunkte einrichten"
FRA_air_bases_desc: "Flugzeuge benötigen Luftwaffenstützpunkte, um zu landen, aufzutanken, aufzurüsten, zu reparieren und zu starten, ähnlich wie Marinen. Aber im Gegensatz zu Marinen können sie nicht monatelang in der Luft bleiben, sondern nur Stunden. Daher müssen wir sicherstellen, dass unsere Luftwaffenstützpunkte hervorragend abgesichert sind, und wir müssen dafür sorgen, dass wir immer unter der Kapazität bleiben, damit unsere Luftwaffe nie durch mangelnde Infrastruktur lahmgelegt wird."
FRA_fighters: "Kämpfer Fokus"
FRA_fighters_desc: "Die Luft ist ein neuer, riesiger Angriffsraum für unsere Feinde, und damit auch ein neuer Verteidigungsraum für uns. Anders als an Land gibt es keine Festungen, keine Deckung, nur Eins-gegen-Eins-Kämpfe. Wenn wir in die Produktion von Kampfflugzeugen investieren, stellen wir sicher, dass sich niemand frei in unserer Luft bewegen kann. Unsere Kampfflugzeuge werden immer über ihnen sein und bereit, sie auf den Boden zurückzubringen."
FRA_bombers: "Bomber Fokus"
FRA_bombers_desc: "Die Luft ist ein neuer, riesiger Angriffsbereich für uns, und es ist einer, gegen den sich unsere Feinde vielleicht noch nicht ausreichend verteidigen können. Bomben sind eine einfache, aber elegante Möglichkeit, Kampfmittel vom Hangar zum Ziel zu transportieren. Wir müssen in Bomber investieren, um sicherzustellen, dass unsere Feinde von allen Seiten angegriffen werden - ein Vorteil, den wir nicht ignorieren können."
FRA_strat_bombers: "Strategischer Zerstörungsfokus"
FRA_strat_bombers_desc: "Wenn eine Bombe gut gegen einen Feind wirkt, dann müssen zehn Bomben nur noch besser wirken. Die Weiterentwicklung von Bombermodellen hat neue Flugzeuge hervorgebracht, die in der Lage sind, riesige Mengen an Bomben oder einige wenige verheerend große Bomben zu transportieren. In jedem Fall könnten wir bald ganze Städte oder Armeen mit ein paar Wellen von Luftangriffen auslöschen."
FRA_paratroopers_focus: "Fallschirmjäger Entwicklung"
FRA_paratroopers_focus_desc: "Bis jetzt waren wir immer der Meinung, dass die einzige Möglichkeit, Truppen zu transportieren, Lastwagen und Landungsboote sind. Die jüngsten Durchbrüche in der Luftfahrt bedeuten jedoch, dass wir jetzt über Flugzeuge verfügen, die ganze Trupps transportieren und sie auf sichere Weise im Kampf absetzen können. Wir müssen sofort Regimenter ausbilden, die zu dieser vertikalen Umzingelung fähig sind!"
FRA_rocket_development: "Raketentechnik Einsatz"
FRA_rocket_development_desc: "Der Raketenmotor ist der Höhepunkt unserer Forschung an neuen Antriebsmethoden für Flugzeuge. Während der Weg zur Erschaffung von Raketenflugzeugen noch lang und beschwerlich sein mag, schlagen unsere Wissenschaftler eine einfachere Verwendung für Raketen vor. Indem wir eine Sprengladung anschnallen und sie auf den Feind schleudern, können wir ihn aus der Ferne bombardieren. Einfach, verheerend."

FRA_navy_focus: "Reorganisationsprogramm der Marine"
FRA_navy_focus_desc: "Wir haben zwar derzeit eine akzeptable Marine, aber sie ist ziemlich unorganisiert, so dass wir sie nicht weiter ausbauen können. Wir müssen unsere Seestreitkräfte wieder in die Hierarchie der Kommunalen Streitkräfte integrieren. Nur weil wir noch keine große Marine haben, heißt das nicht, dass wir keine Marine haben."
FRA_arsenaux_back_on: "Setzen Sie die Werft wieder in Betrieb"
FRA_arsenaux_back_on_desc: "Die Marinewerften haben lange geschwiegen, sie wurden zugunsten von Militärfabriken und zivilen Bedürfnissen aufgegeben. Heute werden wir wieder in diese alten Arsenale investieren, sie wieder besetzen und finanzieren, damit wir wieder eine Marine haben, die mit der der Republik vergleichbar ist."
FRA_old_doctrine: "Die alte Doktrin"
FRA_old_doctrine_desc: "Unsere Marine ist ein großartiges Ensemble, das langsam über die Meere schippert, bereit, die Flotten unserer Feinde zu vernichten. Sie schützen unsere Konvois, wehren Plünderer ab und sind bereit, jeder großen Flotte mit der ganzen Macht der französischen Marine entgegenzutreten. Warum ändern, was nicht kaputt ist?"
FRA_new_doctrine: "Die neue Doktrin"
FRA_new_doctrine_desc: "Unsere Marine ist ein Werkzeug, das sorgfältig eingesetzt werden muss, wenn die Situation es erfordert. Anstatt auf den Köder des Feindes hereinzufallen und sich diesen riesigen Schrottplätzen auf offener See anzuschließen, müssen wir versuchen, ihre Konvois, ihre isolierten Flotten anzugreifen und sie in die Flucht zu schlagen, während wir ihre gesamte Wirtschaft schnell zerstören."
FRA_castex_plan: "Der Castex Plan"
FRA_castex_plan_desc: "Der Castex-Plan sieht vor, dass wir den Kern unserer Flotte weiter verbessern. Schlachtschiffe und Kreuzer werden die Schlagkraft unserer großen Flotte sein, die es uns erlaubt, jeden Kampf mit der Routine unseres Feindes zu beenden, mit wenig Schaden für uns, mit Ausnahme von Abwehrschiffen wie Zerstörern."
FRA_home_fleet: "Heimflotte"
FRA_home_fleet_desc: "Unsere Flotte verteidigt unsere Küsten, patrouilliert unermüdlich im Ärmelkanal, an der Atlantikküste und im Mittelmeer und sorgt dafür, dass kein einziges U-Boot oder fahrendes Schiff vorbeikommt und unsere Konvois beschädigt oder versucht, unsere Küsten oder unsere festgemachten Schiffe zu beschießen. Wir fürchten keinen Angriff von den Meeren, von niemandem."
FRA_strike_nat_france: "Schlagt das Regime in Algier!"
FRA_strike_nat_france_desc: "Das alte Regime lebt immer noch in Algier, lebt von seiner Ausbeutung der afrikanischen Kolonien des untergegangenen französischen Reiches und korrumpiert unser Erbe mit seinen Gräueltaten. Wir müssen das Mittelmeer sichern, und sie stellen sich uns in den Weg. Wir werden dieser Maskerade ein Ende setzen."
FRA_waves_of_syndicalism: "Die Welle des Syndikalismus"
FRA_waves_of_syndicalism_desc: "Der Syndikalismus wird bis zu allen Meeren der Welt reichen. Wir mögen nicht die Häfen oder Kolonien der alten, reaktionären Reiche haben, aber wir haben den Willen, unser Schiff auf lange Reisen zu schicken und Geschichten vom Sieg über die Imperialisten zurückzubringen. Unsere Matrosen werden die sieben Weltmeere im Namen des Syndikalismus befahren!"
FRA_colonnes_neptune: "Die Kolonnen des Neptun"
FRA_colonnes_neptune_desc: "Wenn wir feindliche Nationen im Ausland besiegen wollen, ist ein Brückenkopf ein notwendiger Schritt, bevor wir die Hauptlast unserer Streitkräfte einsetzen können. Wir müssen unsere Marineinfanteriekräfte zielgerichtet ausbilden und sicherstellen, dass nur die Besten an diesen unglaublich anstrengenden Aufgaben teilnehmen. Das Schicksal ganzer Invasionen hängt allein von ihnen ab."
FRA_submarines: "Unterwasser-Kriegsführung"
FRA_submarines_desc: "Der moderne Krieg findet nicht nur in der Luft statt, sondern auch unter dem Meeresspiegel. U-Boote bieten eine neue, revolutionäre Veränderung in der Seekriegsführung. Ihre Torpedos können selbst die am stärksten gepanzerten Schlachtschiffe vernichten, und ihr Profil ist so unauffällig, dass nur die fortschrittlichsten Technologien in der Lage sind, sie zu finden und anzugreifen."
FRA_cut_off_capitalists: "Den Kapitalisten den Weg abschneiden"
FRA_cut_off_capitalists_desc: "Wir können nicht einfach zusehen, wie die alten Imperien die Völker der Welt erpressen und ihre Beute in ihre Kolonialämter zurückbringen, um sie zu zählen und zu genießen. Wir werden dafür sorgen, dass jeder Konvoi, der ihre zu Unrecht beschlagnahmten Waren transportiert, das Kommune-U-Boot fürchtet."
FRA_naval_bombers: "Marinebomber entwickeln"
FRA_naval_bombers_desc: "Die Luft kann sich gut mit dem Meer paaren. Flugzeuge, die Torpedos tragen, ermöglichen es uns, selbst die größten Schiffe mit großer Genauigkeit sofort zu zerstören, wobei die Torpedos es unnötig machen, dass wir mit einer Bombe mitten auf dem Deck eines Schiffes treffen müssen. Wir müssen in Marinebomber investieren, um uns einen Vorteil gegenüber großen, sperrigen Marinen zu verschaffen."
FRA_protect_coastlines: "Schützen Sie unsere Küsten"
FRA_protect_coastlines_desc: "Schließlich kann unsere Marine nicht jeden einzelnen Strand und jeden einzelnen kleinen Hafen in unserem Land schützen. Wir können jedoch vorausplanen und einige grundlegende Befestigungen hinzufügen, um sicherzustellen, dass wir nicht überrumpelt werden. Wenn sie an unseren Stränden landen, werden sie nach einer langen Zeit auf See kalten, harten Stahl genießen."

FRA_Phalanstere_internationale: "Gründung der Phalansteriesche Internationale"
FRA_Phalanstere_internationale_desc: "Die Notwendigkeit der Geheimhaltung bedingt gewisse Ineffizienzen in der militärischen Forschung. Indem man eng mit anderen syndikalistischen Nationen zusammenarbeitet und den Forschern Zugang zu den am strengsten gehüteten Geheimnissen der anderen gewährt, kann dieses grundlegende Problem überwunden werden. Die Phalansteriesche Internationale soll als zentrale Instanz für den Austausch solcher Geheimnisse dienen."

### Bookmark ###
 FRA_KR_gathering_storm_desc: "Die Dritte Republik fiel so, wie sie gekommen war: besiegt von deutschen Waffen und mit der Revolution im eigenen Land konfrontiert. 1919 rief die CGT einen Generalstreik aus, der den Sturz der bürgerlichen Regierung zur Folge hatte. 15 Jahre lang stand die neue "Kommune Frankreichs" hinter einer gemeinsamen Plattform des syndikal-sozialistischen Konsenses, an deren Spitze das Comité de Salut Public stand. Doch 1936 halten viele Kritiker die Notwendigkeit des Wiederaufbaus des Landes und der Verteidigung der Revolution für überholt, und der Ruf nach einer radikaleren Politik wird lauter. Frankreich ist von seiner Mission überzeugt, aber es ist unklar, welche revolutionären Strömungen sich in den kommenden Jahren durchsetzen werden..."

### Intro Screen ###
 FRA_country_intro_header: "Die Kommune Frankreichs"
 FRA_country_intro_content: "Die Dritte Republik endete so, wie sie begann: besiegt von deutschen Waffen und konfrontiert mit der kommunistischen Revolution im eigenen Land. Im November 1919 rief die CGT einen revolutionären Generalstreik aus, der das Land lahmlegte und den Sturz der bürgerlichen Regierung verursachte. Die Partei der Ordnung" war nicht stark genug, um den Unruhen ein Ende zu setzen, und in den folgenden Monaten wurde das französische Establishment von einer Koalition linker Kräfte in einem kurzen, aber brutalen Bürgerkrieg aus Frankreich vertrieben.\n\n In den letzten fünfzehn Jahren hat sich die selbsternannte Kommune Frankreichs" hinter einer gemeinsamen Plattform des syndikalistisch-sozialistischen Konsenses vereinigt, an deren Spitze der regierende Ausschuss für öffentliche Sicherheit stand. Doch 1936 wird der Konsens, der erreicht wurde, um das zerrüttete Land wieder aufzubauen und die Früchte der Revolution gegen die Bedrohung von außen zu verteidigen, von vielen Kritikern als zunehmend überholt angesehen, und der Ruf nach einer radikaleren Politik wird lauter. Frankreich ist zunehmend zuversichtlich in Bezug auf seine Sicherheit und seine Mission, aber die französische revolutionäre Tradition ist disparat, und es ist unklar, welche ideologischen Stränge in den kommenden Jahren dominant werden sollen..."

 FRA_guide: "§MAnarchisten / Orthodoxe Syndikalisten / Jakobiner / Sorelianer§! (§RRadikale Sozialisten§! / §rSyndikalisten§! / §oTotalisten§!):\n£white_dot Bei den Wahlen von 1936 muss eine Fraktion die Mehrheit erlangen, indem sie 3 Mal oder öfter unterstützt wird.\n\n§MKeine Mehrheit bei Wahlen§! (§rSyndikalisten§!)\n£white_dot Bei der Wahl 1936 darfst du keine Fraktion mehr als 2 Mal unterstützen.\n\n§MRadikale Jakobiner-Reformation§! (§oTotalisten§!)\n£white_dot Die Jakobiner sollen bei den Wahlen von 1936 die Mehrheit erlangen.\n£white_dot Entscheiden Sie sich dafür, das alte System abzuschaffen.\n£white_dot Stellen Sie Léon Blum und die Volksfront vor Gericht.\n£white_dot Exekutieren Sie sie.\n£white_dot Wenn die Volksfront nicht gesäubert wird, kommt es zu einem Staatsstreich von General Gamelin, der die Orthodoxe Syndikalisten wieder an die Macht bringt."

### Events ###

 comfrance.1.t: "Eine neue Flagge für die Föderation?"
 comfrance.1.d: "Die Frage der Bundesflagge ist seit den Revolutionstagen ein Punkt, der immer wieder zu Meinungsverschiedenheiten geführt hat. Die rote Fahne war natürlich immer die Fahne des Proletariats, die Fahne der Märtyrer, die Fahne der Barrikaden, und viele argumentierten, dass die Revolution nur diese Farben tragen sollte, eine stolze Kampfansage an die Bourgeoisie: Proletarier haben schließlich kein Vaterland. Doch auch wenn die Trikolore schon seit Jahrzehnten nicht mehr die Fahne der revolutionären Begeisterung war und nur noch die Fahne der Bankiersrepublik, die Fahne des Versaillais von 1871, war, fühlten sich viele zu sehr mit ihr verbunden, um sie loszulassen. Ein Teil der sozialistischen Bewegung, vor allem innerhalb der SFIO, hatte lange versucht, diese Fahne aus den Händen der Bourgeoisie zurückzuerobern und ihr die gleiche Kraft zurückzugeben, die sie hatte, als das Volk in Valmy den Monarchen Europas gegenüberstand und triumphierte. Oder sie waren einfach besorgt, dass der Verzicht auf die rot-weiß-blaue Flagge eine zu große Provokation für die Welt und für unsere noch nicht ganz zu Genossen gewordenen Landsleute darstellen würde.\n\nUnd so wurde ein Kompromiss gefunden, wie in jedem Aspekt der Revolution. Die Trikolore blieb erhalten, wurde aber mit den Symbolen des proletarischen Kampfes, der Arbeiter und der Meuterer verunstaltet und wehte immer neben der roten Flagge. Mit unserem Sieg bei den letzten Wahlen haben wir ein Mandat des Volkes erhalten, diese Debatte endgültig zu entscheiden: Sollen wir den Kompromiss von 1920 und die verunstaltete Trikolore beibehalten, eine neue, rötlichere Kompromissflagge schmieden oder einfach die Rote ein für alle Mal festschreiben?"
 comfrance.1.a: "Schmieden Sie einen neuen Kompromiss, auf dem Weg zu einer revolutionären Erneuerung!"
 comfrance.1.b: "Rot! Die Arbeitnehmer brauchen nicht mehr und verdienen nicht weniger."
 comfrance.1.c: "Zu viele haben ihr Leben für die Tricolore gegeben, es gibt keinen Grund, sie in den Ruhestand zu schicken."

comfrance.5.t: "Der Sturz von Marceau Pivert"
comfrance.5.d: "Trotz der erfolgreichen Organisation des Syndikalistenkongresses im Mai wurde die Regierung Pivert für ihre mangelnde Reaktion auf das harte Vorgehen gegen die Gewerkschaften in Deutschland kritisiert. Heute hat die Opposition in der Allgemeinen Arbeitsvermittlung einem Misstrauensvotum gegen Pivert zugestimmt, der angekündigt hat, dass Neuwahlen vorgezogen werden sollen, um ein neues Comité zu wählen. Seine Aufgaben werden vorübergehend vom Ausschuss für öffentliche Sicherheit übernommen, bis die letzten Ergebnisse vorliegen."
comfrance.5.a: "Wiedersehen, Kamerad Buntspecht."

comfrance.6.t: "Wahltag 1: Abklärung der Kommunardenarmee"
comfrance.6.d: "Durch die Präsenz von Gewerkschaften innerhalb der Kommunardenarmee ist diese übermäßig politisiert worden, was zu Spannungen innerhalb des Garanten der nationalen Integrität und des Arms der syndikalistischen Revolution geführt hat! Dies hat dazu geführt, dass der amtierende Generalstabschef, der beliebte Bürgerkriegsgeneral Maurice Gamelin, zurücktreten musste. Die französischen syndikalistischen Militärführer, zumeist Sorelianer, haben beschlossen, die Soldaten zu fragen, wen sie an der Spitze der französischen Armee haben wollen, bevor sie die Militärgewerkschaften endgültig auflösen."
comfrance.6.a: "Charles Delestraint (Orthodoxe) - Panzer-Befürworter."
comfrance.6.b: "Ernest Petit (Jakobiner) - Zentrales Oberkommando."
comfrance.6.c: "Diego Brosset (Sorelianer) - Offiziers-Initiative."
comfrance.6.e: "Joseph Putz (Anarchist) - Massiven Motorisierung"

comfrance.7.t: "Wahltag 2: The Allgemeine Informationen"
comfrance.7.d: "Die Position des Direktors des Komitees für Allgemeine Informationen gilt aufgrund seiner Schlüsselrolle in Fragen der äußeren und inneren Sicherheit als einer der Schlüssel zur obersten Macht in der französischen Kommune und ist entscheidend für die Vernichtung politischer Rivalen. In den Händen einer der extremistischen Fraktionen, der Jakobiner und Sorelianer, könnte er eine schreckliche Waffe sein..."
comfrance.7.a: "Roger Salengro (Orthodoxe)."
comfrance.7.b: "Louis Vallon (Jakobiner)."
comfrance.7.c: "Pierre Villon (Sorelianer)."
comfrance.7.e: "Übertragen Sie die Position an die Milizen (Anarchist)."

comfrance.8.t: "Wahltag 3: Innere Sicherheit"
comfrance.8.d: "Der orthodoxe Charles Rappoport hat sein Amt als Delegierter für innere Sicherheit niedergelegt, um sich um das Amt des Außenministers zu bewerben. Der ehemalige Vorsitzende Marceau Pivert, der immer noch hofft, seine politische Zukunft zu bewahren, hat es geschafft, vom orthodoxen Flügel unterstützt zu werden, und kämpft nun mit dem strengen Jakobiner Max Bonnafous, dem Sorelianer Jean-Marie Clamamus und dem Anarchisten Maurice Joyeux um das Amt."
comfrance.8.a: "Marceau Pivert (Orthodoxe)."
comfrance.8.b: "Max Bonnafous (Jakobiner)."
comfrance.8.c: "Jean-Marie Clamamus (Sorelianer)."
comfrance.8.e: "Maurice Joyeux (Anarchist)."

comfrance.9.t: "Wahltag 4: Wirtschaftliche Angelegenheiten"
comfrance.9.d: "Die heutige Wahl scheint ein Plebiszit über die in den letzten Jahren umgesetzte Wirtschaftspolitik der Kommune zu sein. Viele Visionen der zukünftigen syndikalistischen Wirtschaft, mehr oder weniger konzentriert auf die Industrie oder die Landwirtschaft, stehen im Wettbewerb. Sie alle sind entscheidend für den zukünftigen Endkampf gegen Deutschland..."
comfrance.9.a: "Benoît Frachon (Orthodoxe) - Orthodoxer Syndikalismus."
comfrance.9.b: "Barthélémy Montagnon (Jakobiner) - Industrialisierung."
comfrance.9.c: "Jacques Doriot (Sorelianer) - Kriegsökonomie und Landwirtschaft."
comfrance.9.e: "Daniel Guérin (Anarchisten) - Totale Selbstverwaltung der Arbeiter."

comfrance.10.t: "Wahltag 5: Auswärtige Angelegenheiten"
comfrance.10.d: "Mit dem letzten Wahltag wird eine der führenden Fragen der Kommune Frankreichs aufgeworfen: die Diplomatie, die die doppelte Aufgabe trägt, die Revolution in der Welt zu verbreiten und die Rache gegen Deutschland vorzubereiten. Wenn die Existenz der Syndikalistischen Internationale noch nicht in Gefahr ist, so werden heute die künftigen Schauplätze der Weltrevolution bestimmt..."
comfrance.10.a: "Charles Rappoport (Orthodoxe)-Internationalismus."
comfrance.10.b: "Marcel Déat (Jacobiner)- Europäischer Sozialismus."
comfrance.10.c: "Pierre Comert (Sorelianer)- Bürgerkrieg."
comfrance.10.e: "Fernand Desprès (Anarchist)- Weltrevolution."

comfrance.12.t: "Die Ergebnisse: Orthodoxe Mehrheit"
comfrance.12.d: "Auch wenn viele in dieser Wahl den Sturz des von den Orthodoxen geführten Konsenses sahen, der die Kommune seit dem Tod von Emile Pouget regiert hat, haben sie es geschafft, sich bei der Wahl eine feste Mehrheit zu sichern.\n\nDie Orthodoxen blicken nun auf den russischen Emigranten Boris Souvarine, der im Gegensatz zu Pivert sowohl als stark genug angesehen wird, um die radikalen Fraktionen auf Linie zu halten, als auch als fähig, die Kommune zu ihrem endgültigen Ruhm zu führen!"
comfrance.12.a: "Herzlichen Glückwunsch, Kamarad Souvarine."

comfrance.13.t: "Die Ergebnisse: Jakobinische Mehrheit"
comfrance.13.d: "Die Wahlen haben endlich die Jakobiner an die Macht gebracht und die Rückkehr der republikanischen Werte ermöglicht, um die Kommune zur Weltrevolution zu führen! Die syndikalistischen Strukturen sind nun in jakobinischer Hand, während die sorelianischen Partisanen gejagt, verbannt oder erschossen werden. Nun muss sich die neu gegründete Union Socialiste Française zwischen dem Parteitheoretiker Marcel Déat und dem Bürgermeister von Bordeaux, Adrien Marquet, entscheiden, um Frankreich zu führen!"
comfrance.13.a: "Herzlichen Glückwunsch, Kamerad Déat."
comfrance.13.b: "Herzlichen Glückwunsch, Kamerad Marquet."

comfrance.14.t: "Marcel Déat tritt die Nachfolge von Pierre Monatte an"
comfrance.14.d: "Während der Einweihungsfeier des neuen Ausschusses für öffentliche Sicherheit bei der Allgemeinen Arbeitsvermittlung hat der neue Vorsitzende der CSP seinen BGT-Kollegen Pierre Monatte zum Rücktritt aufgefordert, mit dem Argument, dass das Bündnis mit den Anarchisten nicht mehr den Gelübden der Kommune entspreche. Der alte Mann akzeptierte nur widerwillig und weihte damit die vollständige Übernahme der Kommune durch die Jakobiner ein. Marcel Déat wurde schließlich gewählt."
comfrance.14.a: "Vive la Révolution!"

comfrance.15.t: "Die Ergebnisse: Sorelianische Mehrheit"
comfrance.15.d: "Die Wahlen gaben schließlich die Macht an die militärische Fraktion der Commune von Frankreich, treue Anhänger der revolutionären Theorien von Georges Sorel, und schließlich ihre alten jakobinischen Feinde zu zerstören, die nun Opfer einer blutigen Säuberung im ganzen Land sind. Ein neues Zeitalter hat in der französischen Politik begonnen, nach den Schwächen der Orthodoxe-Ära..."
comfrance.15.b: "Herzlichen Glückwunsch, Kamerad Valois."

comfrance.16.t: "Pierre Monatte's Rücktritt"
comfrance.16.d: "Während der Einweihungszeremonie des neuen Ausschusses für öffentliche Sicherheit bei der Allgemeinen Arbeitsvermittlung hat der BGT-Vorsitzende Pierre Monatte angekündigt, dass er seinem CSP-Kollegen Georges Valois seinen Rücktritt vorschlagen würde, da er der Meinung sei, dass er zu alt sei, um politische Aufgaben zu übernehmen, selbst rein nominell, und dass die kommenden Herausforderungen für die Kommune Frankreichs jüngere Führungskräfte erfordern würden. Die Lösung liegt nun in Valois' Händen..."
comfrance.16.a: "Zusammenlegung der Positionen der Vorsitzenden des BGT und des CSP."

comfrance.17.t: "Die Ergebnisse: Anarchistische Mehrheit"
comfrance.17.d: "Die Wahlen haben den Anarchisten endlich die Macht gegeben, was bedeutet, dass das französische Volk verstanden hat, dass die Revolution in eine neue Phase eingetreten ist und dass jüngere Köpfe für die Führung der Nation benötigt werden. Die restriktivsten Regierungsstrukturen wurden demontiert und läuteten eine neue Ära für den libertären Sozialismus in ganz Europa ein."
comfrance.17.a: "Herzlichen Glückwunsch, Kameraden."

comfrance.18.t: "Das Ende des Vorsitzes"
comfrance.18.d: "Da die Anarchisten bei den letzten Kommunalwahlen an die Macht gekommen sind und die Revolution voranschreitet, ist es offensichtlich geworden, dass auch in den höchsten Positionen Reformen durchgeführt werden müssen. Während früher die Macht des Vorsitzenden nicht unbegrenzt war, ist die Führung der Kommune durch eine einzige Person offensichtlich ein restriktives, bürgerliches Konzept. Es spuckt den Ideen ins Gesicht, die von den siegreichen Anarchisten vertreten werden, die einen kommunaleren Führungsstil bevorzugen."
comfrance.18.a: "Schafft das Amt ab, es ist Zeit für eine kollektive Führung!"

comfrance.19.t: "Pierre Monatte's Rücktritt"
comfrance.19.d: "Während der Einweihungsfeier des neuen Ausschusses für öffentliche Sicherheit bei der Allgemeinen Arbeitsvermittlung hat der BGT-Vorsitzende Pierre Monatte angekündigt, seinen Rücktritt vorzuschlagen, da viele behaupteten, dass die interne Spaltung innerhalb der Exekutive der Kommune die Hauptursache für die politische Krise sei. Die beiden Favoriten für seine Nachfolge sind der Gewerkschafter Léon Jouhaux und der Bürgerkriegsveteran Benoit Frachon."
comfrance.19.a: "Léon Jouhaux wird Vorsitzender der Allgemeine Arbeitsvermittlung."
comfrance.19.b: "Benoît Frachon becomes Chairman of the Allgemeine Arbeitsvermittlung."

comfrance.20.t: "Nach den Wahlen keine Mehrheit gefunden"
comfrance.20.d: "Nach drei Tagen der Überprüfung ist es nun offiziell: Es hat sich keine feste Mehrheit aus den letzten Wahlen ergeben. Pierre Monatte, der Vorsitzende der Allgemeinen Arbeitsvermittlung, hat angekündigt, dass er und die Versammlung selbst einen neuen Vorsitzenden wählen würden, um ein Kompromisskabinett zu führen und auch um tiefere interne Kämpfe zwischen Jakobinern und Sorelianern zu vermeiden."
 comfrance.20.c: "Monatte und Pivert bilden eine Kompromissregierung."

comfrance.22.t: "Kamarad Blum's Aufruf zur Solidarität mit Spanien"
comfrance.22.d: "Während der Bürgerkrieg die iberische Halbinsel verwüstet, stürmen Geschichten über den weißen Terror über die Pyrenäen und versetzen unsere Bevölkerung in Schrecken. Überall in der Kommune wurden spontane Versammlungen und Kongresse einberufen, um Geldmittel und Materialien für unsere spanischen Genossen zu sammeln, um die unerschütterliche Unterstützung der CNT-FAI zu zeigen.\n\n Bei einer solchen Veranstaltung hat der Orthodoxe-Delegierte Leon Blum eine kraftvolle Rede gehalten, in der er die Regierung aufforderte, ihre Unterstützung für die spanischen Arbeiter und Bauern fortzusetzen, indem sie sich in einer internationalen Volksfront gegen Reaktionäre und Monarchisten vereinigt. Diese "Volksfront"-Rede wurde weithin für ihre Eloquenz und solide sozialistische Überzeugung gelobt. Monsieur Blums Ruhm als öffentlicher Redner ist sicherlich verbessert worden."
comfrance.22.a: "Sehr eloquent, Kamarad."

comfrance.25.t: "Das Damokles Projekt?"
comfrance.25.d: "Angeregt durch die Cambridge-Konferenz, die während des zehnten Kongresses der Internationale im Mai 1937 stattfand, fand in den letzten Wochen ein weiteres, eher geheimes Treffen an der Universität von Cambridge statt.\n\nEine Gruppe theoretischer Physiker aus Großbritannien und Frankreich unter der Leitung von Norman Feather, Frédéric Joliot-Curie und Francis Perrin erörtert die Möglichkeiten der Radioaktivität und der Kernspaltung sowie deren Einsatzmöglichkeiten - von der Stromerzeugung über medizinische Anwendungen bis hin zu leistungsfähigen strategischen Waffen. Die Teilnehmer beantragen Mittel für die Gründung des "Damokles-Projekts", eines gemeinsamen britisch-französischen Komitees für Kernforschung."
comfrance.25.a: "Richten Sie das Projekt Damokles ein!"
comfrance.25.b: "Wir werden kein Geld für solche Absurditäten verschwenden!"

comfrance.26.t: "Etablierung des Damokles-Projekts"
comfrance.26.d: "Die Regierung der [FROM.GetNameDef] hat unser Angebot bezüglich der Schaffung des gemeinsamen Damokles-Projekts angenommen. Dieses große Unternehmen wird es uns ermöglichen, den Syndikalismus in der ganzen Welt zu verbreiten!"
comfrance.26.a: "Ausgezeichnet!"

comfrance.27.t: "Großbritannien verweigerte die Zusammenarbeit!"
comfrance.27.d: "Die Regierung der Union von Großbritannien hat unser Angebot bezüglich der Schaffung des gemeinsamen Damokles-Projekts abgelehnt. Wir werden das alleine führen müssen."
comfrance.27.a: "Verdammt!"

comfrance.28.t: "Die Dritte Internationale"
comfrance.28.d: "Die Dritte Internationale wurde 1921, nach der Revolution, gegründet. Unsere Vorväter förderten innerhalb der Organisation eine pluralistische, groß angelegte Haltung: Anarchisten, Kommunisten, Sozialisten, Syndikalisten, Pazifisten, Antikolonialisten und sogar einige Sozialdemokraten wurden zusammengerufen, in der Hoffnung, das Fundament der weltweiten proletarischen Bewegung, die durch die Kriegsjahre erschüttert war, wieder aufzubauen. Jedes Jahr, dann alle paar Jahre, haben wir Kongresse abgehalten, um die Richtung des sozialistischen Kampfes zu diskutieren und festzulegen. Wir sind stolz darauf, sagen zu können, dass wir bald bereit sein werden, die neunte Ausgabe dieser Treffen abzuhalten, genau hier, in und um Paris. Dies wird mehr als eine einfache Konferenz sein, es wird ein großes Fest des Kampfes für die proletarische Befreiung sein!"
comfrance.28.a: "Der Kongress findet eine Woche nach dem 1. Mai statt!"

comfrance.29.t: "Der neunte Kongress der Dritten Internationale"
comfrance.29.d: "Es ist an der Zeit, die sozialistischen und syndikalistischen Führer einzuladen, die aus der ganzen Welt kommen werden, um am neunten Kongress der Dritten Internationale teilzunehmen."
comfrance.29.a: "Verschicken Sie die Einladungen!"

comfrance.30.t: "Die Dritte Internationale"
comfrance.30.d: "Frankreich ist mit seinen Plänen, den neunten Kongress der Dritten Internationale abzuhalten, durchgekommen, und wir haben, wie erwartet, eine Einladung erhalten. Es wäre töricht, keine Delegation zu entsenden."
comfrance.30.a: "Fangen Sie an zu packen!"

comfrance.41.t: "Alle Delegierten sind eingetroffen"
comfrance.41.d: "Nach monatelangen fieberhaften Vorbereitungen ist in Versailles der neunte Kongress der Dritten Internationale eröffnet worden. Menschen aus der ganzen Welt sind zusammengekommen, um die Bemühungen der sozialistischen Bewegung zu koordinieren. Parteien, die der Internationale angeschlossen sind, sowie einige Sympathisanten und Beobachter wurden eingeladen, Vertreter zu entsenden, und Hunderte machten sich auf die manchmal beschwerliche Reise, um dem pulsierenden Herzen der proletarischen Revolution möglichst nahe zu sein. Obwohl die Internationale theoretisch keine Beziehung zu den Regierungen Frankreichs und Großbritanniens hat, werden die Vertreter dieser führenden sozialistischen Nationen mit Sicherheit einen informellen Rang unter ihresgleichen einnehmen, die Ältesten in der weltweiten Befreiung der Arbeiterklasse."
comfrance.41.a: "Ein herzliches Willkommen an unsere Kameraden!"

comfrance.42.t: "Eröffnung des Kongresses"
comfrance.42.d: "Die Eröffnungssitzung des Neunten Kongresses der Dritten Internationale fand im Schloss von Versailles statt, das zu diesem Anlass mit karmesinroten Bannern mit sozialistischen Symbolen und Slogans geschmückt war. George Lansbury, der Vater der britischen Revolution, der die Ehre hatte, die Eröffnungsrede zu halten, wies auf die Ironie hin, dass die proletarischen Kräfte im ehemaligen Zentrum der autokratischen Monarchie zusammenkamen - ein Beweis für den unaufhaltsamen Vormarsch der Revolution, wenn es denn eines Beweises bedurfte. Es folgte eine große Rede, in der er den Delegierten dankte, an die revolutionären Erfolge der letzten Jahre erinnerte und Mut für den kommenden Kampf machte. In seinen Schlussworten forderte Lansbury die Delegierten auf, sich ihm in einer Gebetsminute anzuschließen, woraufhin eine französische Stimme prompt antwortete: "Den Teufel werden wir tun", was zu einigen Momenten der Erregung im Publikum führte. Dennoch erhielt der alte Mann reichlich Beifall, und die Vertreter teilten sich in verschiedene Diskussionsgruppen und Ausschüsse auf."
comfrance.42.a: "Der neunte Kongress der Dritten Internationale ist hiermit eröffnet!"

comfrance.421.t: "Die Internationale zeigt ihr wahres Gesicht"
comfrance.421.d: "Die Roten sind eindeutig bereit, ihr Gift zu verteilen, wie sie in der letzten Sitzung der Internationale deutlich gezeigt haben! Wir müssen auf alles vorbereitet sein...!"
comfrance.421.a: "Wir müssen bereit sein..."

comfrance.43.t: "Syndikalismus in Spanien"
comfrance.43.d: "Joaquín Ascaso Budriá hat die Bühne betreten und die Position der CNT-FAI in Spanien für den Kongress ausgearbeitet. Die CNT-FAI ist die größte syndikalistische Partei in Spanien, die sich aus Anarcho-Syndikalisten, gemäßigten Syndikalisten und Gewerkschaftern zusammensetzt. Die spanischen Revolutionäre haben den Weißen Terror, gewalttätige konterrevolutionäre Aktionen gegen die Arbeiter, aus erster Hand erlebt. Sie sind gekommen und bitten um Unterstützung für ihre Sache, wenn der Moment gekommen ist. Einstimmig wurde eine Resolution zur Unterstützung der spanischen proletarischen Kräfte verabschiedet, und die Rufe “¡Viva la Revolucion!“ hallten durch die Säle von Versailles."
comfrance.43.a: "Unsere iberischen Kameraden können auf uns zählen!"

comfrance.45.t: "Weißer Terror"
comfrance.45.d: "Wir hörten Joaquín Ascaso Budriá über die Horrorgeschichten des Weißen Terrors, die aus Madrid und Barcelona kamen, und Kurt Eisner, bayerischer Sozialist, wollte tiefer in das Thema des Weißen Terrors eindringen, und er bekam das Wort. Nachdem sie weitere Geschichten aus Deutschland, Österreich, Ungarn, Russland und Finnland gehört hatten, waren die Kongressmitglieder bereit, ihre Entscheidungen zu treffen."
comfrance.45.a: "Ein weiterer Grund, warum wir das kapitalistische System des Mordes und Raubes beenden müssen."

comfrance.47.t: "Auch im Herzen des Kapitals"
 comfrance.47.d: "Der amerikanische Delegierte John 'Jack' Reed hält eine leidenschaftliche Rede: Er ist von Beruf Journalist, einer der ersten Amerikaner, die über die russische und französische Revolution berichten, und wird später selbst politisch aktiv. Heute ist er eine angesehene Stimme in der Bewegung und hat seine Kandidatur für die Präsidentschaftswahlen 1936 für die SPA angekündigt. Trotz der Kritik im In- und Ausland, dass ihn dies in Richtung Reformismus ziehen würde, ist die Aussicht, einen überzeugten Sozialisten an der Spitze der Vereinigten Staaten zu sehen, zu verlockend für die Delegierten, um große Bedenken zu äußern, und Reed wurde vom Kongress herzlich empfangen. In seiner Rede ging er auf die derzeitige Lage in den Vereinigten Staaten ein: Die Große Depression, die sich nun schon seit Jahren hinzieht, hat die amerikanischen Arbeiter und Farmer in eine schreckliche Lage gebracht, die zu einem raschen Anstieg der radikalen Politik geführt hat, der durch den deutschen Crash noch verstärkt wurde. Die Arbeiterbewegung wird immer mächtiger, die SPA gewinnt rasch an Boden in den politischen Institutionen, und die proletarischen Kräfte halten der polizeilichen Repression und den reaktionären Milizen der Longisten stand: eine Gelegenheit scheint sich zu bieten."
 comfrance.47.a: "Die rote Flagge wird an der Wall Street wehen!"
comfrance.47.b: "Bieten Sie Unterstützung für Reed und seine Kameraden an."
comfrance.47.c: "Wir können noch keine Feindschaft mit Amerika riskieren."

 comfrance.50.t: "Hoffnungen in Lateinamerika"
 comfrance.50.d: "Anschließend fand eine gemeinsame Veranstaltung der lateinamerikanischen Genossen statt. Süd- und Mittelamerika haben sich in den letzten Jahren an die Spitze des sozialistischen Kampfes gestellt. Als Hauptopfer amerikanischer Interessen, die unaufhörlich vom internationalen Kapital ausgebeutet und von kleinen Diktatoren, die Marionetten dieser oder jener 'Yanqui'-Lobby sind, haben die Massen Amerikas die Nase voll. Jeden Tag schließen sich mehr Arbeiter dem Kampf an dieser Frontlinie des Imperialismus an, und wenn wir unseren Genossen glauben, ist der gesamte Kontinent nur noch einen Schritt von der Befreiung entfernt. Ein dicht gedrängtes Publikum lauschte gespannt den Heldengeschichten der patagonischen Revolutionäre, den neuesten Informationen über die noch junge nicaraguanische Revolution oder den Erzählungen von Veteranen der mexikanischen Revolution, die ganz Lateinamerika inspiriert hat. Delegierte aus anderen Ländern wie Brasilien oder Kuba berichteten ausführlich über den Stand des proletarischen Kampfes in ihren Ländern, und viele von ihnen zeigten sich sehr optimistisch, was die Aussichten für die kommenden Jahre angeht."
comfrance.50.a: "Beginnen Sie, den Syndikalismus in Lateinamerika zu fördern."
comfrance.50.b: "Wir sollten den Syndikalismus anderswo aufbauen, wir müssen unsere Prioritäten ordnen."

comfrance.51.t: "Die Rolle der Frauen in der weltweiten Revolution"
comfrance.51.d.FRA: "Heute betrat die britische Feministin Helen Crawfurd die Bühne mit einer flammenden Rede über die Rolle der Frauen in der Weltrevolution. Ihren Argumenten zufolge könnte es ohne die Beteiligung von Frauen in der Industrie und den Streitkräften unmöglich sein, die vielen Feinde des Proletariats zu besiegen. Die Beherzigung dieses Aufrufs wird jedoch wahrscheinlich einige Unruhen unter den eher "konservativen" Elementen der Gesellschaft hervorrufen."
comfrance.51.d.other: "Heute betrat die britische Feministin Helen Crawfurd die Bühne mit einer flammenden Rede über die Rolle der Frauen in der Weltrevolution. Ihren Argumenten zufolge könnte es ohne die Beteiligung von Frauen in der Industrie und den Streitkräften unmöglich sein, die vielen Feinde des Proletariats zu besiegen. Während unsere Delegation ihrer Botschaft von ganzem Herzen zustimmt, befürchten einige, dass es noch zu früh ist, die Frage der Frauenbefreiung wirklich voranzutreiben, und dass die formelle Bestätigung der Rede nur eine unnötige häusliche Störung ist."
comfrance.51.a: "Die Beteiligung von arbeitenden Frauen ist notwendig, um die Welt-Revolution zu verwirklichen."
comfrance.51.b: "Eine tapfere Frau, aber wir werden nicht antworten."

comfrance.52.t: "Die Rolle der Frauen in der weltweiten Revolution"
comfrance.52.d: "Gestern hielt Helen Crawfurd auf der Bühne eine flammende Rede über die Rolle der Frauen in der Weltrevolution. Sie argumentierte, dass es ohne die volle Beteiligung der Frauen am Kampf unmöglich sein könnte, die vielen Feinde des Proletariats zu besiegen. So verlockend es auch erscheinen mag, das politische Klima in Britannien ist für eine solche Entscheidung noch nicht bereit - wir müssen auf den Gewerkschaftskongress im Herbst warten, um die Sache zu forcieren."
comfrance.52.a: "So soll es sein."

comfrance.53.t: "Unterstützung des Risorgimento"
comfrance.53.d: "Der heutige Tag ist eine Gelegenheit für unsere Vertreter auf dem Kongress der Dritten Internationale, ihre Argumente vorzubringen, um internationale Unterstützung für unsere Bemühungen um die Wiedervereinigung zu erbitten. Der Außenminister glaubt, dass die französische Unterstützung für das Risorgimento aufgrund der möglichen österreichischen Beteiligung entscheidend für dessen Erfolg sein könnte."
comfrance.53.a: "Bittet um Unterstützung für das Risorgimento!"
comfrance.53.b: "Es gibt wichtigere Themen als diese."

comfrance.54.t: "Politik auf der italienischen Halbinsel"
comfrance.54.d: "Delegierte der Sozialistischen Republik Italien traten vor dem Kongress auf und plädierten dafür, die Republik in ihren Bemühungen um die Wiedervereinigung der italienischen Halbinsel gegenüber den Verrätern jenseits des Po, dem Königreich Sizilien und ihrem theokratischen Vasallen in Rom, zu unterstützen. Ein Engagement in Italien könnte sich als vorteilhaft für die Ausbreitung der Revolution erweisen, könnte aber zu einem Konflikt mit dem reaktionären Österreichischen Kaiserreich führen, das für den Schutz des Regimes in Mailand verantwortlich war."
comfrance.54.a: "Garantieren Sie unseren Freunden in Turin Hilfe, wenn die Zeit gekommen ist."

comfrance.55.t: "Die Weltwirtschaftskrise und die Dritte Internationale"
comfrance.55.d: "Mit dem Berliner Börsenkrach ist in Europa und Südamerika eine Massenarbeitslosigkeit entstanden, und in beiden Ländern haben die Gewerkschaften infolgedessen zu wachsen begonnen. Die französische und die britische Regierung führten streng geheime Gespräche, und langsam, aber sicher wurde allen klar: Jetzt könnte die Stunde schlagen, jetzt könnte der Moment sein, eine gewaltige Anstrengung muss unternommen werden. Doch was genau diese gewaltige Anstrengung sein würde, erwies sich als umstritten, und als der Kongress schließlich zu einer Abstimmungsrunde zusammenkam, dauerten die Debatten bis tief in die Nacht, wobei die Positionen von einer bloßen Verurteilung bis hin zu Aufrufen zum sofortigen bewaffneten Kampf reichten.\n\nSchließlich wurde beschlossen, dass unter der Schirmherrschaft der Dritten Internationale und der sozialistischen Großmächte bald ein Rahmen für eine engere internationale Zusammenarbeit geschaffen werden sollte. Hilfe bei der Entwicklung sozialistischer Volkswirtschaften, eine stärkere wirtschaftliche Integration, Forschungs- und Entwicklungsprogramme sowie ständige internationale Kooperationsräte würden den freien Nationen der Welt helfen, gemeinsam zu handeln und sich auf den Endkampf vorzubereiten. Gleichzeitig würden Initiativen zur konkreteren Unterstützung der sozialistischen Bemühungen in den kapitalistischen Ländern ergriffen, sowohl offen als auch verdeckt. Natürlich müssen die Regierungen die Details noch ausfüllen, aber der Vorschlag wurde fast einstimmig angenommen. Nur über einen Punkt musste noch abgestimmt werden: den Namen dieser Initiative. Ein französischer Delegierter schlug 'Phalanstère' vor, eine Hommage an die vom utopischen Sozialisten Charles Fourier gegründeten harmonischen und sich selbst erhaltenden Gemeinschaften, ein Vorschlag, der sofort Anklang fand: Durch den Aufbau dieser internationalen Phalanstère werden die Arbeiter der Welt bald die Utopie erobern, die sie verdient haben."
comfrance.55.a: "Eine entscheidende Gelegenheit!"

comfrance.56.t: "Der Stand des indischen Sozialismus"
comfrance.56.d: "Als sich der Kongress seinem Ende nähert, ergreift der junge Jawaharlal Nehru das Wort, um den prekären Zustand unserer revolutionären Regierung zu erklären. In seiner Rede ruft er nachdrücklich zur internationalen Unterstützung beim Aufbau einer Volksarmee auf, die es mit unseren Feinden in Lahore und Hyderabad aufnehmen kann."
comfrance.56.a: "Wir brauchen internationale Unterstützung bei der Organisation unserer Armee!"
comfrance.56.b: "Nein, uns geht es gut, so wie wir sind."

comfrance.57.t: "Die Bharatiya-Kommune bittet um Unterstützung"
comfrance.57.d: "Die Bharatiya-Kommune bat um Unterstützung in ihrem Kampf gegen ihre Nachbarn - das Dominion von Indien und die Fürstliche Föderation. Sie möchten, dass wir Militärberater schicken, um ihre Anführer und ihre Truppen auszubilden."
comfrance.57.a: "Schickt Militärberater, um ihre Armee auszubilden!"
comfrance.57.b: "Wir können unsere Ressourcen nicht verschwenden."

comfrance.58.t: "Genosse Saïl Mohamed möchte sprechen"
comfrance.58.d: "Genosse Saïl Mohamed, ein prominenter algerischer Sozialist, durfte vor dem versammelten Kongress sprechen. Er hat eine mitreißende Rede über die Situation in Marokko und Französisch-Afrika gehalten, wo die arabische Arbeit zum Nutzen der Reichen und des kolonialen Establishments missbraucht und ausgebeutet wird. Sail forderte den Kongress auf, der Situation sofort Einhalt zu gebieten. Er schlug die Schaffung eines sozialistischen antikolonialen Komitees vor, das daran arbeiten wird, lokale syndikalistische antikoloniale Verschwörer in Nordafrika zu versorgen."
comfrance.58.a: "Wir werden die Einrichtung des Ausschusses gerne unterstützen."

comfrance.59.t: "Das Ende des neunten Kongresses"
 comfrance.59.d: "Der Neunte Kongress der Dritten Internationale ist endlich zu Ende gegangen. Er war reich an Ereignissen und Emotionen, hat einmal mehr den Zusammenhalt der internationalen sozialistischen Bewegung gestärkt und ihren Kurs für die unmittelbare Zukunft festgelegt und kann nur als Erfolg bezeichnet werden. Die letzte Abstimmung der Delegierten betraf den Ort des nächsten Kongresses, und obwohl viele Städte vorgeschlagen wurden, wurde schließlich beschlossen, dass er in London, der anderen großen sozialistischen Hauptstadt, stattfinden sollte. Viele Delegierte traten vor, um ihre abschließenden Bemerkungen zu machen und ihren Genossen zu danken.\n\nWenn sie nach Hause kommen, werden sich die Delegierten mit den Folgen eines der größten Ereignisse seit den Revolutionen auseinandersetzen müssen, das sicherlich eine Gelegenheit zum entschlossenen Handeln bietet. Doch zuvor wurden sie mit einer Zeremonie gebührend verabschiedet. Auf dem Montmartre-Hügel, dem Geburtsort der Pariser Kommune von 1871, fand eine große, der Öffentlichkeit zugängliche Aufführung statt, bei der die besten französischen Künstler, regionale Kostüme und Traditionen sowie sportliche Leistungen und technische Innovationen gezeigt wurden. Es folgte ein großes Bankett mit Gerichten aus allen Teilen der Kommune für die zahlreichen Delegierten, das bis tief in die Nacht dauerte. Natürlich beendeten die Gäste dieses Erlebnis der freudigen sozialistischen Einheit auf die einzige Art und Weise, wie es möglich war: mit dem stolzen Gesang der 'Internationale'."
 comfrance.59.a: "Und morgen wird die Internationale die Menschheit sein!"

comfrance.61.t: "Der erste Schritt der Syndikalisten"
comfrance.61.d: "Die Roten treffen sich, um ihre Aktivitäten zu koordinieren, die definitiv gegen die Ordnung gerichtet sind, die wir nach unserem Sieg im Weltkrieg in Europa errichtet haben. Wir müssen dieses Treffen beobachten und seine Ergebnisse genau analysieren!"
comfrance.61.a: "Passen Sie auf!"

comfrance.62.t: "Kommunard Französisch Militärische Unterstützung"
comfrance.62.d: "Nachdem unsere Delegierten auf dem neunten Kongress der Dritten Internationale um militärische Unterstützung für die Organisation der indischen Revolutionsarmee gebeten hatten, beschlossen die Union Britanniens und die Kommune Frankreichs, hochrangige Militärs und Experten zu entsenden, um unsere vordersten Offiziere auszubilden. Hoffentlich wird diese Zusammenarbeit auf dem Schlachtfeld nützliche Ergebnisse bringen!"
comfrance.62.a: "Die Rote Armee soll diese Kameraden einsetzen!"

comfrance.63.t: "Der Aufstieg des Sozialistischen Antikolonialkomitees"
comfrance.63.d.NFA: "Unsere Gegenspionage-Spezialisten haben in letzter Zeit einen Anstieg der syndikalistischen Aktivitäten in unserem Land festgestellt. Wir wissen, dass die Kommune von Frankreich zusammen mit der Union von Großbritannien ein antikoloniales Komitee in der Internationale gegründet hat. Dieses Komitee koordiniert mit Hilfe von Mohamed Saïl, einem in Frankreich lebenden Verräter des algerischen Volkes, die Bemühungen der Syndikalisten zur Unterstützung der antikolonialen Gesinnung in unseren afrikanischen Gebieten.\n\nDie syndikalistischen Mächte haben erhebliche Mengen an Waffen und Material geschickt, um die einheimischen Rebellen zu unterstützen. Sie haben auch einige Trainingslager in den südlichsten Teilen des Landes eröffnet. Während die eher vergesslichen Politiker in unserem Land glauben, dass nichts dabei herauskommen wird, warnen uns unsere Generäle, dass wir vorsichtig sein müssen."
comfrance.63.d.GER: "Das Wort hat sich herumgesprochen. Die Kommune Frankreichs hat zusammen mit anderen Mitgliedern der Internationale ein sozialistisches antikoloniales Komitee gegründet. Das Komitee will die Sache der Araber und Afrikaner bei der Befreiung ihrer Heimatländer aus den Händen der Kolonialmächte, insbesondere der Überreste des französischen Staates, unterstützen.\nDieses Gremium wird die Aktionen der syndikalistischen Kräfte in Nord- und Westafrika koordinieren. Unsere Geheimdienstberichte zeigen, dass ein kleiner Zustrom von ägyptischen Linksradikalen, die für die revolutionäre Sache kämpfen wollen, auch auf französischem Territorium ankommt. Obwohl wir uns im Moment nicht im Krieg mit der Kommune von Frankreich oder einem anderen syndikalistischen Land befinden, sollten wir sehr vorsichtig sein."
comfrance.63.d.OTT: "Das Wort hat sich durch deutsche Agenten in Frankreich verbreitet. Die Kommune Frankreichs hat zusammen mit anderen Mitgliedern der Internationale ein sozialistisches antikoloniales Komitee ins Leben gerufen. Das Komitee will die Sache der Araber und Afrikaner bei der Befreiung ihrer Heimatländer aus den Händen der Kolonialmächte, insbesondere der Überreste des französischen Staates, unterstützen.\nDieses Gremium wird die Aktionen der syndikalistischen Kräfte in Nord- und Westafrika koordinieren. So sehr uns die koloniale Herrschaft über unsere ehemaligen Territorien in Nordafrika auch missfallen mag, so beunruhigend ist diese Initiative. Es ist wahrscheinlich, dass die Kommune dafür kämpfen wird, Revolutionäre und Nationalisten vorzuschlagen, die mit der syndikalistischen Sache sympathisieren. Die Initiative spielt auch in den Versuch Ägyptens hinein, den arabischen Nationalismus im Nahen Osten und Nordafrika zu fördern, und könnte unseren Rivalen stärken. Aus diesen Gründen müssen wir vorsichtig sein, auch wenn wir nicht das Hauptziel sein werden."
comfrance.63.d.SPA: "Das Wort hat sich nach Spanien verbreitet. Die Kommune Frankreichs hat zusammen mit anderen Mitgliedern der Internationale ein sozialistisches antikoloniales Komitee gegründet. Das Komitee will die Sache der Araber und Afrikaner bei der Befreiung ihrer Heimatländer aus den Händen der Kolonialmächte, insbesondere der Überreste des französischen Staates, unterstützen.\nDieses Gremium wird die Aktionen der syndikalistischen Kräfte in Nord- und Westafrika koordinieren. Hoffen wir, dass wir nicht eines seiner Ziele sein werden, denn wir haben im Moment andere, wichtigere Themen, mit denen wir uns beschäftigen müssen."
comfrance.63.a: "Eine beunruhigende Entwicklung."

comfrance.64.t: "Die Gründung des Sozialistischen Antikolonialkomitees"
comfrance.64.d: "Unsere Genossen in Frankreich haben kürzlich ein sozialistisches antikoloniales Komitee gegründet. Mit Hilfe des algerischen Revolutionärs Mohamed Saïl zielt das Komitee darauf ab, nationalistischen und syndikalistischen Revolutionären in ganz Afrika zu helfen und alle kolonialen Regierungen zu zerstören. Auch wenn offiziell nichts in diesem Sinne gesagt wurde, ist es offensichtlich, dass sich das Komitee direkt gegen die reaktionäre französische Regierung in Algier richtet, die Schwierigkeiten hat, ihre kolonialen Besitztümer zu verwalten.\n\nDie Franzosen haben uns eingeladen, im Komitee mitzuarbeiten und mit der Entsendung von Ausrüstung, Waffen und Propaganda zu helfen, wozu wir gerne bereit waren. Gemeinsam sind wir stärker, und wir werden bald in der Lage sein, alle afrikanischen Arbeiter aus dem Griff der Imperialisten zu befreien!"
comfrance.64.a: "Solidarität auf ewig!"

comfrance.65.t: "Worauf sollte sich der Ausschuss konzentrieren?"
comfrance.65.d.default: "Das Komitee wurde heute einberufen, in Paris. Um den Sitzungstisch herum sind französische, britische, algerische, senegalesische oder auch tunesische Vertreter anwesend, um das Thema des Tages zu besprechen. Zuvor wurde beschlossen, dass eine große Operation gegen die französische Regierung in Algier durchgeführt werden soll, um deren Herrschaft über Afrika zu schwächen. Was jedoch noch zur Debatte stand, ist, wie genau wir ihnen schaden wollen. Unsere Optionen könnten sein, eine Welle von Sabotage und Aufständen gegen ihre Industrie zu starten, rebellische Elemente in einer bestimmten Region massiv zu unterstützen oder mit Hilfe eines großen Propagandanetzwerks Unruhen in ganz Afrika zu schüren. Was sollten wir tun?"
comfrance.65.d.collapse: "Das Komitee wurde heute einberufen, in Paris. Um den Tisch der Sitzung sind französische, britische und algerische Vertreter anwesend, um die Angelegenheit des Tages zu besprechen. Es wurde zuvor beschlossen, dass eine große Operation gegen den Rest der französischen Regierung in Algier durchgeführt werden sollte, um das zu schwächen, was von ihrer Herrschaft über Afrika übrig ist. Am Ende wurde beschlossen, dass in dieser Situation die einzige vernünftige Option darin besteht, eine Welle von Streiks und Sabotage zu starten, um ihre industrielle Basis zu schädigen."
comfrance.65.a: "Schwächen ihre industrielle Kapazität"
comfrance.65.b: "Rebellenelemente unterstützen"
comfrance.65.c: "Verbreitung von Unruhen in ganz Französisch-Afrika"

comfrance.66.t: "Welle der Sabotage"
comfrance.66.d: "Ohne jede Vorankündigung begann eine große Welle von gewaltsamen Streiks in einigen unserer Industriestandorte. Diese Streiks sind anders als das, was wir gewohnt sind, sie werden nur von einem kleinen Teil der Arbeiter durchgeführt und scheinen kein klares Motiv zu haben, Fabrikbosse im ganzen Land fanden nur eine besetzte Fabrik vor und einen großen Teil der Ausrüstung zertrümmert. In anderen Fabriken besetzten die Arbeiter zwar nicht die Fabrik, aber ein großer Teil der Maschinen wurde trotzdem beschädigt oder zerstört vorgefunden. Die Unterdrückung der Streiks und die Verhaftung ihrer Teilnehmer war nicht allzu schwierig, aber es scheint ein Schuss ins Blaue zu sein, da diese Vorfälle eindeutig von anderswo aus gesteuert wurden..."
comfrance.66.a: "Diese verdammten Kommunarden!"

comfrance.67.t: "Syndikalisten schüren Aufstand"
comfrance.67.d: "Die Kolonialbehörden und das Zweite Büro haben uns berichtet, dass in den letzten Wochen ein ungewöhnlicher Zustrom von Waffen und Ausrüstung in eine unserer Kolonien geflossen ist. Das alles kommt offensichtlich von der französischen Kommune, die die Dunkelheit der Nacht nutzt, um Waffen in unser Gebiet zu schmuggeln, uns zu destabilisieren und zur Rebellion anzustiften. Wir haben jedoch zu lange gebraucht, um diesen Plan aufzudecken, und die Revolutionäre sind jetzt gut genug bewaffnet, um in ihrem Widerstand bestärkt zu werden. Wir können nur hoffen, dass wir in der Lage sein werden, den Sturm zu überstehen."
comfrance.67.a: "Verräter überall!"

comfrance.68.t: "Kampagne der Ablehnung"
comfrance.68.d: "In den letzten Wochen haben wir eine verstärkte Propagandaaktivität festgestellt, die von nationalistischen und syndikalistischen Agitatoren ausging. Es sieht so aus, als ob sie plötzlich mit Zehntausenden von Flugblättern und vorbereiteten Radioansprachen ausgestattet wurden und ihre Worte über die Untaten unseres Regimes überall in Afrika verbreiten. Propaganda, zumal wenn sie von der französischen Kommune unterstützt wird, ist schwer zu stoppen, wir können unmöglich jedes Flugblatt beschlagnahmen, das in unseren Kolonien verbreitet wird. Dies ist jedoch keine völlig verlorene Schlacht, da wir versuchen können, uns auf eine bestimmte Region zu konzentrieren, in der unsere Agenten die Radiostationen abschalten und jedes verdächtige Dokument beschlagnahmen werden. Auf diese Weise können wir zumindest die Auswirkungen der Kampagne in einer oder zwei Regionen unserer Wahl reduzieren..."
comfrance.68.a: "Schwerpunkt Tunesien"
comfrance.68.b: "Schwerpunkt auf Mauretanien und Südalgerien"
comfrance.68.c: "Schwerpunkt Senegal und Guinea"
comfrance.68.e: "Schwerpunkt auf Sudan und Obervolta"
comfrance.68.f: "Schwerpunkt Tschad und Niger"

comfrance.71.t: "Der Zehnte Kongress der Dritten Internationale"
comfrance.71.d: "Da der Zweite Amerikanische Bürgerkrieg wütet, sowie eine Reihe anderer Konflikte, die jederzeit auf der ganzen Welt ausbrechen können, muss die Internationale ihren Ansatz gegenüber der globalen Revolution neu definieren. Da der letzte Kongress der Internationale in Frankreich stattfand, glauben viele Aktivisten, dass es das Beste wäre, Großbritannien zum nächste Gastgeber zu machen."
comfrance.71.a: "Es wäre eine Ehre, Gastgeber des Kongresses zu sein."

comfrance.72.t: "Der Zehnte Kongress der Dritten Internationale"
comfrance.72.d: "Unsere britischen Kameraden haben ihre Bereitschaft bestätigt, Der zehnte internationale Kongress in London auszurichten. Es ist Zeit für [ROOT.GetNameDef], seine Teilnahme zu bestätigen."
comfrance.72.a: "Wir nehmen teil."

comfrance.86.t: "Eröffnung des Zehnten Kongresses der Dritten Internationale"
comfrance.86.d: "Mit allen Delegierten in London begann der zehnte Kongress der Internationale mit einer Rede von Genosse Eric Blair. In seiner sogenannten "Schild-und-Schwert-Rede" unterstrich er die Notwendigkeit, dass die Internationale ihre Anstrengungen verdoppelt, um das "Damoklesschwert" zu schmieden - eine Waffe, die in der Lage ist, die Reaktionäre in der ganzen Welt ein für alle Mal zu vernichten."
comfrance.86.a: "Bravo, Genosse Blair!"

comfrance.87.t: "Tag 2 - Die amerikanische Frage"
comfrance.87.d: "Am zweiten Tag besprachen die Delegierten die dringendste Angelegenheit - die Entwicklung des Bürgerkriegs in Amerika. Da Long und die Bundesregierung die CSA in die Defensive drängten, wurde beschlossen, zusätzliche Hilfe für Reed und seine Anhänger zu schicken."
comfrance.87.a: "Stellen Sie Ressourcen, Industriemaschinen und Waffen bereit."
comfrance.87.b: "Schicken Sie ein erstklassiges Jagdgeschwader."
comfrance.87.c: "Organisieren Sie eine Division von Freiwilligen."
comfrance.87.f: "Wir können nichts mehr entbehren."

comfrance.90.t: "Französische Unterstützung kommt an"
comfrance.90.d: "Unsere französischen Kameraden haben sich bereit erklärt, uns zusätzliche Hilfe zu schicken. Aus Mexiko unter ständiger Bedrohung aus der Luft transportiert, sind eine Reihe von Industrieausrüstungen und modernen Werkzeugmaschinen sowie Industrieberater in Chicago eingetroffen."
comfrance.90.a: "Danke, Genossen!"

comfrance.91.t: "Britische Hilfe kommt an"
comfrance.91.d: "Unsere britischen Kameraden haben zugestimmt, uns zusätzliche Hilfe zu schicken. Ein unter ständiger Luftbedrohung aus Mexiko herbeigeschafftes Geschwader britischer Kampfpiloten ist vor kurzem in Chicago eingetroffen und wartet auf unsere Befehle."
comfrance.91.a: "Danke, Genossen!"

comfrance.94.t: "Mexikanische Hilfe kommt an"
comfrance.94.d: "Unsere mexikanischen Kameraden haben zugestimmt, uns zusätzliche Hilfe zu schicken. Unter ständiger Luftbedrohung über die Grenze transportiert, ist eine Waffenlieferung in Illinois eingetroffen, die wir nutzen können."
comfrance.94.a: "Danke, Genossen!"

comfrance.97.t: "Tag 3 - Hemingways Rede"
comfrance.97.d: "Nachdem die amerikanische Frage geklärt war, betrat Ernest Hemingway, der Delegierte der Syndikate auf dem Kongress, die Bühne. Er dankte allen, die die Sache der CSA unterstützt hatten, und rief die sozialistische Welt zum ständigen Kampf gegen die Reaktionäre auf. Die Rede wurde mit großem Beifall aufgenommen, besonders von der französischen Delegation."
comfrance.97.a: "Ja, wir können!"
comfrance.97.b: "Oui, nous pouvons!(Ja, wir können!)"
comfrance.97.c: "Eine große Rede."

comfrance.98.t: "Day 3 - Hemingways Rede"
comfrance.98.d: "Der sozialistische Delegierte bei des zweiten internationalen Kongresses, Ernest Hemingway, hat heute eine Rede gehalten, in der er unser Vorgehen gegen die CSA verurteilt und zu verstärkter Unterstützung der Roten in diesem Krieg aufruft. Wir müssen unsere Anstrengungen verdoppeln und Reed zerschlagen, bevor er weitere Hilfe erhält."
comfrance.98.a: "Vorwärts!"

comfrance.99.t: "Die Cambridge Konferenz"
comfrance.99.d: "Neben den Politikern in London fand ein separates Treffen von Wissenschaftlern aus Frankreich und Großbritannien in der alten Universität in Cambridge statt. Es wurde beschlossen, dass die sozialistischen Länder ihre Forschungen zusammenschließen sollten, um eine Waffe zu entwickeln, die die Revolution vor der zunehmend aggressiven imperialistischen Bedrohung schützen könnte."
comfrance.99.a: "Wissen ist Macht."

comfrance.100.t: "Tag 5 - Internationale Unterstützung für Chile anfordern"
comfrance.100.d: "Das sozialistische Regime in Santiago ist von Reaktionären umgeben, insbesondere in Argentinien. Es scheint, dass der beste Weg, die Regierung zu schützen, darin besteht, über den Kongress der Internationalen um internationale Unterstützung zu bitten."
comfrance.100.a: "Wir sind nicht allein."

comfrance.101.t: "Tag 5 - Chile bittet um Unterstützung"
comfrance.101.d: "Die Chilenen haben um Hilfe bei der Verbesserung ihrer Armee angesichts feindlicher imperialistischer Feinde wie Argentinien gebeten. Von praktisch allen Seiten von Bedrohungen umgeben, könnte die Position Chiles ohne unsere Hilfe immer prekärer werden. Außerdem könnten sie sich bei der Sicherung der Revolution in der Neuen Welt als unschätzbar erweisen."
comfrance.101.a: "Wir können Chile nicht fallen lassen."
comfrance.101.b: "Leider können wir nicht jedem helfen."

comfrance.102.t: "Die [FROM.GetAdjective] weigern sich zu helfen!"
comfrance.102.d: "Die [FROM.GetAdjective] waren von unseren Bemühungen, um Unterstützung zu werben, nicht bewegt und argumentierten, dass Chile durchaus in der Lage sei, sich zu verteidigen und die Revolution in Südamerika voranzutreiben."
comfrance.102.a: "Wir können es verkraften."

comfrance.103.t: "Die [FROM.GetAdjective] hat sich bereit erklärt zu helfen!"
comfrance.103.d: "[FROM.GetNameDefCap] hat sich bereit erklärt, uns zu helfen. Wir werden die Lieferung wahrscheinlich in einigen Tagen erhalten, nachdem sie mit den Vorbereitungen fertig sind."
comfrance.103.a: "Wundervoll!"

comfrance.104.t: "FROM.GetAdjective] Hilfe kommt an"
comfrance.104.d: "Die uns versprochene Hilfe [FROM.GetNameDef] ist endlich eingetroffen. Es ist eine Lieferung von Gewehren, nicht die modernsten oder effektivsten Modelle, aber wir können sie trotzdem gut gebrauchen."
comfrance.104.a: "Die Hilfe wird dringend benötigt."

comfrance.110.t: "Die Schlussakte des zehnten Internationalen Kongresses"
comfrance.110.d: "Nachdem in der ersten Woche alle wichtigen Entscheidungen getroffen wurden, ist der Kongress zu weniger dringenden Angelegenheiten übergegangen. Nach zehn Tagen Verhandlungen, Diskussionen und Politisieren kamen die Delegierten zu einem letzten Akt - einer Erklärung der ewigen Brüderlichkeit und der Bereitschaft, sich den Imperialisten entgegenzustellen, wo immer sie zu finden sind."
comfrance.110.a: "[FRA_workers_of_the_world_unite]"

