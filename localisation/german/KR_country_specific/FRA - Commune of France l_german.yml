phalanstere_research_name: "Phalansteriesche Internationale"
phalanstere_research_desc: "Auf der Tagung der Internationale beschlossen wir die Aufstellung eines weltweiten Plans zur Bündelung der Anstrengungen und des technischen Fortschritts der sozialistischen Nationen. Dieser Plan hat sich seitdem zu einem ehrgeizigeren Plan, der Phalanstère International, entwickelt, der darauf abzielt, sozialistische Regime in der ganzen Welt zu unterstützen."

