 FRA_francois_darlan: "François Darlan"
 FRA_francois_darlan_navy_chief_desc: "§YGeboren:§! §L7. August 1881, in Nérac, Lot-et-Garonne, Französische Republik§!\n§YHintergrund:§! §LJean Louis Xavier François Darlan wurde in eine Familie geboren, die seit langem mit der Marine verbunden war. Er machte 1902 seinen Abschluss an der École Navale(Marineschule) und diente während des Weltkriegs vor allem in einer Artilleriebatterie in der Schlacht von Verdun. In den Wirren der Revolution und aufgrund seines Patriotismus und seiner gemäßigten linken Gesinnung verschmäht, trat Darlan wieder in die Förderale Marine ein und stieg in den folgenden Jahren rasch auf. Heute ist er einer der angesehensten Männer der französischen Marine und stolz auf die Institution, zu deren Wiederaufbau er beigetragen hat.§!"

