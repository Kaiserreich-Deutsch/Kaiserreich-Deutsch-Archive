 FRA_aubert_frere: "Aubert Frère"
 FRA_aubert_frere_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g21. August 1881, in Grévillers, Pas-de-Calais, Französische Republik§!\n§YMilitary Career:§! §gEr wurde als 6. von 11 Kindern geboren und erhielt eine christliche Erziehung, bevor er im Alter von 19 Jahren die Militärschule von Saint-Cyr besuchte. Die meiste Zeit seiner frühen Karriere verbrachte er in Marokko, bevor er 1912 nach Frankreich zurückkehrte. Seine erste Erfahrung während des Weltkriegs machte er in der Schlacht von Charleroi, und später kämpfte er sowohl in Verdun als auch an der Somme. Er wird zunächst zum Bataillonskommandeur des ersten Infanterieregiments und später zum Chef eines Bataillons der Alpentruppen befördert. Bis zum Ende des Krieges wurde er dreimal verwundet und achtmal ausgezeichnet."

