MNR_sultan_klych_girey_high_command_desc: "§YGeboren:§! §L1. Januar 1880, in Uljap, Oblast Kuban, Russisches Reich§!\n§YHintergrund:§! §LSultan Klych-Girey (in der russischen Armee - Kelech Shakhanovich Sultan-Girey) entstammt einer Dynastie von Girey Khans von der Krim und ist somit ein Nachfahre von Dschingis Khan. Zu seiner Zeit lebte die Familie in Maykop im Nordkaukasus als typisch russische Militäraristokratie. Klych-Girey schloss 1901 die Kavallerieschule in Jelisawetgrad ab und verbrachte den größten Teil seiner Karriere in der berüchtigten Kaukasischen Kavalleriedivision für Einheimische. In dieser Division lernte er General Kornilow, den damaligen Kommandeur der Division, kennen und schloss sich bald nach deren Gründung der Freiwilligenarmee an. Generalmajor Klych-Girey wurde mit der Rekrutierung von Soldaten im Nordkaukasus betraut, wobei ihm seine weitreichenden Verbindungen in Tscherkassien zugute kamen.\n\nNach dem Bürgerkrieg diente er weiterhin in der russischen Armee und unterstützte zunächst die Schaffung der Autonomen Sonderregion Nordkaukasus. Ständige Unruhen und militärische Konflikte in der Region brachten ihn schließlich in Konflikt mit General Kornilovs Vorgehen in der Region, und 1929 wurde Klych-Girey schließlich aus dem Militärdienst entlassen. Nach dem Aufstieg von Sawinkow und der Verschärfung der Spannungen im Kaukasus schloss er sich der nordkaukasischen Emigrantengemeinschaft in Deutschland an und versuchte, Wege zu finden, wie sich die Kaukasier den Versuchen Moskaus widersetzen konnten, jeden noch verbliebenen Rest von Autonomie zu beseitigen.§!"
