### Characters ###
 YEM_yahya_al_hamid: "Yahya al Hamid"
 YEM_yahya_al_hamid_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 18. Juni 1869, in San'ā, Eyalet Jemen, Osmanisches Reich\n§YPolitische Karriere:§! Seit 1934 hat Yahya sich vor allem auf die interne Konsolidierung seiner Autorität und die Gründung einer ordentlichen Zentralregierung, für die er persönlich verantwortlich ist, fokussiert. Deshalb will er nun seine Kontrolle über das jemenitische Hinterland ausweiten, ein modernes stehendes Heer aufbauen und klare Nachfolgeregeln für alle vererbbaren Regierungstitel einführen. Währenddessen muss er jedoch auch die turbulente politische Situation in San'ā selbst im Auge behalten. Mit al-Hamid an seiner Spitze bewegt sich der Jemen nun in die Moderne, bleibt seinen semi-feudalen Traditionen allerdings dennoch treu."

 YEM_ahmad_bin_yahya: "Ahmad bin Yahya"
 YEM_abdul_rahman_al_eryani: "Abdul Rahman al-Eryani"

 YEM_ahmad_muhammad_numan: "Ahmad Muhammad Numan"
 YEM_ahmad_muhammad_numan_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 26. April 1909, in Turbat Dhubhan, Vilayet Jemen, Osmanisches Reich\n§YPolitische Karriere:§! Die Numan-Familie stammt aus Ta'izz und gehört der dortigen Mittelschicht an. Aufgrund seines sunnitischen Glaubens konnte Ahmad jedoch nicht die Bildung in muslimischen Wissenschaften erhalten, die man benötigt, wenn man es im Jemen zu etwas bringen will. Dies lag eventuell auch an den Gerüchten, dass seine Familie von jemenitischen Juden abstamme. Stattdessen wurde Ahmad an der al Madrassa al Ahliyya die westliche Logik beigebracht. An dieser Schule entstand später auch Ahmads Reformbewegung, die Nadi a Islah. Diese sah sowohl die jemenitische Monarchie als auch das Osmanische Kalifat als Relikte an, die den Fortschritt des Jemens behinderten. Er förderte ein Programm, welches soziale Reformen hinter reaktionärer Terminologie versteckte. Indem er sich für das Gute einsetzte und gegen das Böse vorging, konnte seine Rebellion selbst einige der konservativen Jemeniten überzeugen. Letztlich hat seine Proklamation jedoch die Spaltung der jemenitischen Nation lediglich beschleunigt."
 
 YEM_ali_nassar_al_qadari: "Ali Nassar al-Qadari"
 YEM_ali_nassar_al_qadari_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 1885, in Rahabah, Vilayet Jemen, Osmanisches Reich\n§YPolitische Karriere:§! Ali Nasser, der Sohn von Scheich Nasser bin Mas'ad, entstammt recht ärmlichen Verhältnissen. Aufgrund seines sunnitischen Glaubens erhob er sich 1928 gegen Imam Yahya, nachdem dieser seine Kontrolle über Aden durchsetzte. Ali Nasser entfloh der Wehrpflicht, die der Imam eingeführt hatte, und schloss sich den Rebellen an. Während der Rebellion zeigte er auch seine künstleriche Seite und verfasste poetische Texte über seine Mission, den Imam zu ermorden. Zur Erreichung dieses Ziels trat er der Organisation Hait al-Nadial bei - und wurde letztlich sogar zu ihrem Anführer."

 YEM_hassal_al_amiri: "Hassal al-Amiri"
 YEM_Abdullah_as_sallal: "Abdullah as-Sallal"
 