###   Übersetzt von DerEherneRächer   ###
 yemen_focus: "Schwerpunktbaum von Jemen"
 
### Ideas ###
 YEM_black_monday: "Auswirkungen des Schwarzen Montags"
 YEM_black_monday_desc: "Obwohl wir nicht so hart getroffen wurden wie andere Nationen, wurden auch wir aufgrund unserer Verbindungen zum Osmanischen Reich nicht vom Schwarzen Montag verschont. Es besteht kein Zweifel daran, dass die Republikaner dem Imam die Schuld an diesem Desaster geben werden."
 YEM_Modern_Eco: "Modernisierte Wirtschaft"
 YEM_Modern_Eco_desc: "Westliche Zeitungen haben ihren Glauben an die jemenitische Wirtschaft zurückgewonnen. Durch eine Währungsreform und Sparsamkeitsmaßnahmen können die Menschen wieder in unsere Märkte vertrauen. Der Jemen steht dem Rest der Welt wirtschaftlich in nichts mehr nach."
 YEM_Ottoman_Rule: "Osmanische Herrschaft"
 YEM_Ottoman_Rule_desc: "Die osmanische Herrschaft über den Jemen hat zur Bildung von zwei Arten der Dissidenz geführt: Einerseits gibt es die Rebellen, die unsere Unterwerfung gegenüber dem Kalifen als Verrat der Zaiditen ansehen. Andere wiederum bevorzugen den Nationalismus im Osmanischen Reich und lehnen die weise Herrschaft unseres Imams ab."
 YEM_Old_Army: "Veraltete Armee"
 YEM_Old_Army_desc: "Die jemenitische Armee ist lediglich darauf vorbereitet, unser eigenes Territorium zu verteidigen, und konnte noch nie den Geschmack eines Sieges in einem ausländischen Krieg kosten. Wir wurden vom Großteil der modernen Welt abgehängt."
 YEM_Modern_Plans: "Moderne Planung"
 YEM_Modern_Plans_desc: "Durch die Erfahrung, die wir im Krieg gegen die Osmanen gesammelt haben, und die Ausbildung unseres Militärs an ausländischen Akademien kann die jemenitische Armee nun auf eigenen Beinen stehen."
 YEM_Anarchy: "Staat im Chaos"
 YEM_Anarchy_desc: "Aufgrund der osmanischen Herrschaft und der Weite der neu-gewonnen Gebiete des Jemes hat der Imam Probleme dabei, seine Autorität in der gesamten Nation geltend zu machen."
 YEM_Anarchy_2: "Staat im Chaos"
 YEM_Anarchy_2_desc: "Aufgrund der osmanischen Herrschaft und der Weite der neu-gewonnen Gebiete des Jemes hat der Imam Probleme dabei, seine Autorität in der gesamten Nation geltend zu machen."
 YEM_NiceGuy: "Gütige Herrschaft"
 YEM_NiceGuy_desc: "Der Imam hat sich dazu entschieden, seinen weniger loyalen Untertanen seine wohlwollende Seite zu zeigen. Diese haben daraufhin überraschenderweise ihre seit langem fälligen Steuern bezahlt und Verträge erfüllt, um ihre Loyalität zu zeigen."
 YEM_ToughGuy: "Strenge Herrschaft"
 YEM_ToughGuy_desc: "Diejenigen, die sich weigern, die vom Imam eingeführte Wehrpflicht zu erfüllen, müssen eingesperrt werden. Untreue kann zu dieser wichtigen Stunde nicht vergeben werden."
 YEM_Gendarmes: "Jemenitische Gendarmerie"
 YEM_Gendarmes_desc: "Die Einführung der Gendarmerie hat uns bisher dabei geholfen, Rebellenbewegungen in Schach zu halten, die sonst unsere Nation bedrohen könnte."
 YEM_Ottoman_Rule_weak: "Schwächelnder Oberherr"
 YEM_Ottoman_Rule_weak_desc: "Obwohl die Osmanen theoretisch noch immer über uns herrschen, ist ihre Präsenz in unserem Land und ihr Einfluss auf unsere Regierung stark zurückgegangen. Viele osmanische Soldaten sind des Abenteuers, das unsere Nation für sie darstellt, müde geworden."
 YEM_Ottoman_Rule_Split: "Jemenitische Verwaltung"
 YEM_Ottoman_Rule_Split_desc: "Obwohl unser Land politisch und religiös geteilt ist, müssen wir sofort damit beginnen, unsere Ländereien zu verwalten, wenn wir sie nicht verlieren wollen."
 YEM_Purges: "Gesäuberte Bevölkerung"
 YEM_Purges_desc: "Illoyale Mitglieder unserer Gesellschaft wurden auf Befehl des Imams hin mit Gewalt vertrieben."
 YEM_HorsieBoyes: "Arabische Reiter"
 YEM_HorsieBoyes_desc: "Der Nahe Osten ist einer der wenigen Orte der Welt, an dem die Kavallerie noch zu den effizienten Waffen zählt. Unsere Generäle wurden in der Reitkunst ausgebildet und den Nutzen von Kavallerie gelehrt, wodurch sie unsere Nation besser verteidigen können."
 YEM_forts: "Beschützt den Jemen!"
 YEM_forts_desc: "Der Jemen ist vielen Menschen eine Heimat, weshalb er beschützt werden muss, koste es, was es wolle."
 YEM_Rifle_Guilds_Temp: "Büchsenmachergilden"
 YEM_Rifle_Guilds_Temp_desc: "Die Waffenproduktion wurde durch die Koordination der Bemühungen der Büchsenmacher unserer Nation stark erhöht."
 YEM_Merchant_Fleet: "Handelsmarine"
 YEM_Merchant_Fleet_desc: "Unsere wichtige Position als Handelszentrum hat zur Entstehung einer Handelsflotte geführt, die unsere Einnahmen stark erhöht."
 YEM_Yemen_On_Fire: "Königreich im Chaos"
 YEM_Yemen_On_Fire_desc: "Unsere Freiheit von der osmanischen Herrschaft hatte einen wichtigen Nachteil: Auch die Rebellengruppen können sich nun wieder frei bewegen. Auf den Straßen herrscht Gewalt und die Existenz des Imamats wird bedroht."
 YEM_Prepared_Army: "Vorbereitete Armee"
 YEM_Prepared_Army_desc: "Unsere Soldaten sind dem Imam treu ergeben und allzeit dazu bereit, für ihn in den Kampf zu ziehen."
 YEM_Troop_Movement: "Begrenzter Straßenzugang"
 YEM_Troop_Movement_desc: "Da die Straßen nun der Armee des Imams vorbehalten sind, hat sich die Bewegungsgeschwindigkeit unserer Truppen erhöht."
 YEM_Unified_Eco: "Vereinte Wirtschaft"
 YEM_Unified_Eco_desc: "Der Imam hat es geschafft, seine Bürger zu inspirieren und dazu zu bringen, zusammenzuarbeiten, um die zukünftige Entwicklung des Jemens zu sichern."
 YEM_Nepotism: "Kontrolle des Staates"
 YEM_Nepotism_desc: "Das neue politische Klima des Jemens erfordert eine totale Zusammenarbeit unseres Volkes."
 YEM_Devotion: "Hingebungsvoller Herrscher"
 YEM_Devotion_desc: "Unsere Bemühungen, die untreuen Teile unserer Gesellschaft, die unsere Bevölkerung bedrohen, zu unterdrücken, haben einen Großteil unseres Volkes zufriedengestellt."
 YEM_Humane: "Beliebter König"
 YEM_Humane_desc: "Der König hat einen Teil seines Ansehens beim Volk wiedererlangt. Der Großteil der Jemeniten betrachtet den Imam als Notwendigkeit für ihr Leben, wodurch die Existenz des Imamats gesichert wurde."
 YEM_Eternal_Saana: "Machtbasis San'ā"
 YEM_Eternal_Saana_desc: "Der Imam ist die höchste Autorität im ganzen Jemen, weshalb er in allen Angelegenheiten das letzte Wort hat."
 YEM_Common_Law: "Allgemeines Recht gestärkt"
 YEM_Common_Law_desc: "Das Allgemeine, auch als Scharia bekannte Recht wurde aufrechterhalten und wird fortan ein wichtiger Teil unserer Gesellschaft bleiben."
 YEM_President: "Macht des Präsidenten"
 YEM_President_desc: "Der Präsident spielt nun die wichtigste Rolle in der jemenitischen Regierung und verfügt über die größte Macht in der Republik."
 YEM_Euro_Zone: "Europäischer Handel"
 YEM_Euro_Zone_desc: "Der Handel mit europäischen Nationen wird Stück zu Stück zu einem immer wichtigeren Teil unserer Wirtschaft und sorgt für großen Wohlstand."
 YEM_New_Laws: "Überarbeitete Gesetze"
 YEM_New_Laws_desc: "Die alten Gesetze des Jemens, die dem System der Zaiditen-Herrschaft folgten, wurden durch ein neues Zivilgesetzbuch ersetzt."
 YEM_Local: "Regionale Herrschaft"
 YEM_Local_desc: "Den einzelnen Regionen unserer Nation wurde eine größere Autonomie gewährt, weshalb die örtlichen Amtsträger nun größere Entscheidungsfreiheiten genießen."
 YEM_Pol_Indust: "Fortschreitende Industrialisierung"
 YEM_Pol_Indust_desc: "Unsere nationale Industrie verzeichnet aufgrund unserer politischen Reformen größere Gewinne."
 YEM_Farm_boye: "Kathstrauch- und Kaffefarmen"
 YEM_Farm_boye_desc: "Die jemenitischen Landwirtschaftsbetriebe wurden auf weitere fruchtbare Täler ausgeweitet. Die neuen Farmen bauen vor allem Kathstrauch und Kaffe an, eine Droge und ein Getränk, durch die der Jemen bekannt geworden ist."
 YEM_embrace_nahda: "Anerkennung der Nahda"
 YEM_embrace_nahda_desc: "Die Nahda hat damit begonnen, unsere Gesellschaft zu beeinflussen. Durch sie wurden neue Traditionen eingeführt, durch die sich im Jemen eine islamische Kultur entwickelt hat, die vom Rest der arabischen Welt beneidet werden wird."
 YEM_local_admin: "Lokale Repräsentanten"
 YEM_local_admin_desc: "Jeder Region des Jemens wurden eigene Repräsentanten zugeteilt, die der zentralen Regierung die Probleme der jeweiligen Region erläutern und Lösungsvorschläge anbieten sollen."
 YEM_pan_arab_thot: "Panarabisches Gedankengut"
 YEM_pan_arab_thot_desc: "Der Gedanke der arabischen Einigkeit hat erneut die Küsten des Jemens erreicht. Die panarabische Bewegung glaubt, dass wir unsere nationalen Differenzen überwinden und uns gegen die Muschrikun verbünden sollten."
 YEM_famine: "Hungersnot"
 YEM_disloyal_vassal: "Illoyaler Vasall"
 YEM_disloyal_vassal_desc: "Die Osmanen haben nicht das Recht dazu, unsere Entscheidungen zu beeinflussen. Unsere Macht kommt von einer höheren Autorität als den Türken."
 YEM_arabian_integration: "Arabien integrieren"
 YEM_arabian_integration_desc: "Durch unseren kürzlichen Sieg kontrollieren wir nun die Gesamtheit Arabiens. Es gibt jedoch viele Probleme, da die Jemeniten und die Araber sich nicht gerade wohlgesinnt sind."
 YEM_arabian_spirit: "Arabischer Geist"
 YEM_arabian_spirit_desc: "Die Bevölkerung ist nun endlich mit unserer Herrschaft zufrieden. Unser neuer arabischer Staat wird dieses Jahrhundert überstehen und stolz in die Zukunft gehen!"
 YEM_PostalService: "Jemenitischer Postdienst"
 YEM_PostalService_desc: "Um die weiten Ländereien, über die wir herrschen, besser regieren zu können und unsere Bevölkerung enger zusammenzubringen, hat der Imam einen neuen Postdienst gegründet."

### Decisions###
 YEM_rebel_category: "Kämpft für unsere Freiheit!"
 YEM_rebel_category_desc: "Da unsere Vorbereitungen abgeschlossen sind, können wir nun offiziell unsere Unabhängigkeit erklären und uns der osmanischen Bedrohung entgegenstellen, sobald sich uns eine Möglichkeit bietet."

 YEM_proclaim_kingdom: "Ruft das Mutawakkilite-Königreich aus"
 YEM_proclaim_kingdom_desc: "Es ist an der Zeit! Unsere Nation ist vereinter denn je, weshalb wir nun offiziell das Imamat abschaffen und das Königreich Jemen ausrufen können! Natürlich müssen wir uns jedoch erst um die Osmanen kümmern, denen diese Neuigkeiten wohl nicht gefallen werden."

