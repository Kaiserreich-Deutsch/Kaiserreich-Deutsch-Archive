LEP_Tsingtau_Collaboration6_desc: "Das besondere Interesse, das die Liga von Deutschland erhält, hat viele große Vorteile. Aber die Zusammenarbeit mit Tsingtau hat auch einen hohen Preis, und zwar in Form von weitreichenden Zugeständnissen. Diese Zugeständnisse steigen in dem Maße, wie die Regierung der Liga immer mehr verschenkt.\n§GWirtschaftliche Hilfe: Sehr niedrig§!\n§GWirtschaftliche Kontrolle: Niedrig§!\n§GPolitische Kontrolle: Sehr niedrig§!"
LEP_Tsingtau_Collaboration7_desc: "Das besondere Interesse, das die Liga von Deutschland erhält, hat viele große Vorteile. Aber die Zusammenarbeit mit Tsingtau hat auch einen hohen Preis, und zwar in Form von weitreichenden Zugeständnissen. Diese Zugeständnisse steigen in dem Maße, wie die Regierung der Liga immer mehr verschenkt.\n§GWirtschaftliche Hilfe: Niedrig§!\n§GWirtschaftliche Kontrolle: Niedrig§!\n§GPolitische Kontrolle: Sehr niedrig§!"
LEP_Tsingtau_Collaboration8_desc: "Das besondere Interesse, das die Liga von Deutschland erhält, hat viele große Vorteile. Aber die Zusammenarbeit mit Tsingtau hat auch einen hohen Preis, und zwar in Form von weitreichenden Zugeständnissen. Diese Zugeständnisse steigen in dem Maße, wie die Regierung der Liga immer mehr verschenkt. Die Liga läuft Gefahr, ihr wertvollstes Gut zu verschenken, wenn sie diesen Kurs beibehält.\n§GWirtschaftliche Hilfe: Mittel§!\n§GWirtschaftliche Kontrolle: Niedrig§!\n§GPolitische Kontrolle: Niedrig§!"
LEP_Tsingtau_Collaboration9_desc: "Das besondere Interesse, das die Liga von Deutschland erfährt, hat viele hervorragende Vorteile. Aber die Zusammenarbeit mit Tsingtau hat auch einen hohen Preis, und zwar in Form von immer mehr Zugeständnissen. Diese Zugeständnisse ermöglichen es den Deutschen, weitreichende Macht über die Regierung der Liga auszuüben.\n§GWirtschaftliche Hilfe: Hoch§!\n§GWirtschaftliche Kontrolle: Mittel§!\n§GPolitische Kontrolle: Mittel§!"
LEP_Tsingtau_Collaboration10_desc: "Das besondere Interesse, das die Liga von Deutschland erfährt, hat viele hervorragende Vorteile. Aber die Zusammenarbeit mit Tsingtau hat auch einen hohen Preis, und zwar in Form von immer mehr Zugeständnissen. Diese Zugeständnisse ermöglichen es den Deutschen, weitreichende Macht über die Regierung der Liga auszuüben.\n§GWirtschaftliche Hilfe: Hoch§!\n§GWirtschaftliche Kontrolle: Mittel§!\n§GPolitische Kontrolle: Mittel§!"
LEP_Tsingtau_Collaboration11_desc: "Das besondere Interesse, das die Liga von Deutschland erfährt, hat viele hervorragende Vorteile. Aber die Zusammenarbeit mit Tsingtau hat auch einen hohen Preis, und zwar in Form von immer mehr Zugeständnissen. Diese Zugeständnisse ermöglichen es den Deutschen, weitreichende Macht über die Regierung der Liga auszuüben. Wenn die Liga nichts unternimmt, um die Deutschen zu stoppen, besteht die Gefahr, dass ihre Kontrolle absolut wird.\n§GWirtschaftliche Hilfe: Sehr hoch§!\n§GWirtschaftliche Kontrolle: Hoch§!\n§GPolitische Kontrolle: Mittel§!"
LEP_Tsingtau_Collaboration12_desc: "Das besondere Interesse, das die Liga von Deutschland erfährt, hat viele hervorragende Vorteile. Aber die Zusammenarbeit mit Tsingtau hat auch einen hohen Preis, nämlich extreme Zugeständnisse. Diese Zugeständnisse ermöglichen es den Deutschen, innerhalb der Liga ungestraft zu agieren und die Kontrolle auszuüben, wo sie wollen.\n§GWirtschaftliche Hilfe: Sehr hoch§!\n§GWirtschaftliche Kontrolle: Sehr hoch§!\n§GPolitische Kontrolle: Hoch§!"
LEP_Tsingtau_Collaboration13_desc: "Das besondere Interesse, das die Liga von Deutschland erfährt, hat viele hervorragende Vorteile. Aber die Zusammenarbeit mit Tsingtau hat auch einen hohen Preis, nämlich außergewöhnliche Zugeständnisse. Diese Zugeständnisse ermöglichen es den Deutschen, innerhalb der Liga ungestraft zu agieren und die Kontrolle auszuüben, wo sie wollen. Wenn der Bund den Deutschen noch mehr Zugeständnisse macht, wird ihre Kontrolle nahezu vollständig sein.\n§GWirtschaftliche Hilfe: Sehr hoch§!\n§GWirtschaftliche Kontrolle: Extrem hoch§!\n§GPolitische Kontrolle: Hoch§!"
