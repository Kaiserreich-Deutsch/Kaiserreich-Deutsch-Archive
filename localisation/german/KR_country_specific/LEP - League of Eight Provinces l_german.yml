LEP_Tsingtau_Collaboration3_desc: "Die informellen Vereinbarungen zwischen der Liga und Deutschland, die durch das AOG erleichtert wurden, haben trotz ihrer vielen Vorteile einen hohen Preis. Deutsche Unternehmen haben in einer Reihe von Küstenstädten Sonderprivilegien erhalten, die sich in Konzessionen verwandelt haben, außer im formalen Namen und im nationalen Recht. Nun droht der Einfluss der AOG über die Küste hinaus bis tief ins Landesinnere vorzudringen.\n§GWirtschaftliche Hilfe: Sehr niedrig§!\n§GWirtschaftliche Kontrolle: Äußerst gering§!\n§GPolitische Kontrolle: Militärzugang§!"
LEP_Tsingtau_Collaboration4_desc: "Die informellen Vereinbarungen zwischen der Liga und Deutschland, die durch das AOG erleichtert wurden, haben trotz ihrer vielen Vorteile einen hohen Preis. Deutsche Unternehmen haben in einer Reihe von Küstenstädten Sonderprivilegien erhalten, die sich in Konzessionen verwandelt haben, außer im formalen Namen und im nationalen Recht. Nun droht der Einfluss der AOG über die Küste hinaus bis tief ins Landesinnere vorzudringen. Wenn die Liga ihren Kurs beibehält, könnte die Kontrolle über Tsingtau erheblich zunehmen.\n§GWirtschaftliche Hilfe: Sehr niedrig§!\n§GWirtschaftliche Kontrolle: Äußerst gering§!\n§GPolitische Kontrolle: Äußerst gering§!"
