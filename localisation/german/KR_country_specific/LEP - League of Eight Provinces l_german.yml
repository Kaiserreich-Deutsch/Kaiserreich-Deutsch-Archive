### Focuses ###
LEP_qi_rules_nanjing: "Qi regiert Nanjing"
LEP_qi_rules_nanjing_desc: "Qi Xieyuan, ein angesehener General und Befehlshaber vieler Truppen um Nanjing, hat die Kontrolle über die Stadt übernommen. Damit ist er der nominelle Nachfolger von Sun. Qi regiert nun die Nanjing-Clique. In der ehemaligen LAP herrscht jedoch Chaos, und es ist nicht sicher, dass alle ehemaligen LAP-Gouverneure Qi anerkennen."

LEP_north_south_west: "Norden, Süden oder Westen"
LEP_north_south_west_desc: "Die Nanjing-Clique hat Feinde im Norden, im Süden und im Westen. Unser Territorium ist geteilt, wobei uns der Anqing-Klan besonders am Herzen liegt. Wir müssen uns entscheiden, auf welche Feinde wir uns zuerst konzentrieren wollen. Außerdem müssen wir den Kontakt zu den ehemaligen Gouverneuren der LAP-Provinzen wiederherstellen, um uns ihrer Loyalität zu versichern."

LEP_jiangnan_loans: "Jiangnan Darlehen"
LEP_jiangnan_loans_desc: "Die AOG wurde durch den Schwarzen Montag schwer getroffen und war nicht in der Lage, die Miete für viele ihrer Zugeständnisse an uns zu zahlen. Das ist nicht hinnehmbar, aber im Moment können wir nichts tun, da wir auf ihre Unterstützung angewiesen sind. Das Jiangnan-Konsortium war von der Krise einigermaßen isoliert und hat uns Kredite angeboten, die wir annehmen sollten, um unsere Armeen und unsere Regierung zu finanzieren."

LEP_aog_gun_shipments: "AOG Waffenlieferungen"
LEP_aog_gun_shipments_desc: "Die AOG hat ihre Finanzen zwar noch nicht unter Kontrolle, aber sie hat begonnen, sich etwas zu stabilisieren. Sie haben große Mengen an Waffen zur Verfügung, und wir müssen dafür sorgen, dass diese zu uns geschickt werden, da wir mit einem ernsthaften Mangel an Waffen zu kämpfen haben. Außerdem sind unsere eigenen Produktionskapazitäten begrenzt, was ihre Unterstützung noch wertvoller macht."

LEP_consolidate_the_heartland: "Konsolidierung des Kernlandes"
LEP_consolidate_the_heartland_desc: "Jetzt, da wir begonnen haben, unsere Lage zu stabilisieren, müssen wir unbedingt große Anstrengungen unternehmen, um unser Kernland um Nanjing und die umliegenden Provinzen zu konsolidieren. So können wir sicherstellen, dass wir ein starkes Kerngebiet haben, von dem aus wir angreifen können. Wenn wir diese Anstrengung jedoch unternehmen, bevor wir uns mit anderen Problemen befassen, könnte sie nicht so effektiv sein. Wir müssen den richtigen Zeitpunkt finden, um uns auf die Konsolidierung zu konzentrieren."

LEP_qis_central_command: "Qi's Zentralkommando"
LEP_qis_central_command_desc: "Die desorganisierte, dezentralisierte Natur der derzeitigen Gouverneursarmeen, auf die wir uns stützen, reicht für den aktuellen Konflikt nicht aus. Wir müssen uns bemühen, ein einheitliches zentrales Kommando einzurichten. Die Gouverneure werden ihre Befugnisse behalten, aber wichtige Entscheidungen werden nun koordiniert und nicht mehr getrennt getroffen."

LEP_enforce_officer_loyalty: "Loyalität der Beamten durchsetzen"
LEP_enforce_officer_loyalty_desc: "Unsere Offiziere sind alle von zweifelhafter Loyalität. Wir haben eine Kerntruppe, die Qi jahrelang gefolgt ist, aber jetzt, da wir einen Großteil von Suns ehemaligen Streitkräften sowie die Streitkräfte der verschiedenen Provinzgouverneure kontrollieren, können wir uns nicht mehr so sicher sein. Die KMT und Shanqing rekrutieren auch weiterhin heimlich, also müssen wir sicherstellen, dass unsere Offiziere der Sache der Nanjing-Clique treu sind und keiner anderen."

LEP_emergency_industry_reallocation: "Neuzuweisung der Notfallindustrie"
LEP_emergency_industry_reallocation_desc: "Ein Großteil unserer begrenzten Industrie ist in Aufruhr. Wir müssen die Industrie, die uns zur Verfügung steht, koordinieren und uns auf die militärische Produktion konzentrieren. Da wir selbst nicht über die entsprechenden Ressourcen verfügen, müssen wir uns auf die Hilfe des Jiangnan-Konsortiums und der AOG verlassen. Wir werden ihnen einen Teil der Anlagen überlassen, um sicherzustellen, dass unsere eigenen inkompetenten Offiziere keine Probleme verursachen."

LEP_price_controls: "Preiskontrollen"
LEP_price_controls_desc: "Mit dem Zusammenbruch der LEP sind unsere Banknoten fast wertlos geworden und die Inflation steigt rasant an. Preiskontrollen sind zwar keine ideale Lösung, aber wir müssen dafür sorgen, dass die Abwertung zumindest vorübergehend gestoppt wird, um unsere Soldaten angemessen bezahlen zu können. Das wird hoffentlich auch die Landbevölkerung beruhigen und den Anstieg der Lebensmittelpreise zumindest vorläufig aufhalten."

LEP_suppress_student_unions: "Studentische Vereinigungen unterdrücken"
LEP_suppress_student_unions_desc: "Die so genannten 'patriotischen' Studentenvereinigungen sind uns schon seit einiger Zeit ein Dorn im Auge. Sie waren die treibende Kraft hinter den antikonzessionistischen Protesten und machen in den Städten weiterhin Ärger. Wenn wir ihre Organisationsmittel ausschalten, werden wir hoffentlich die Bewegung insgesamt unterdrücken."

LEP_enforce_media_controls: "Medienkontrollen durchsetzen"
LEP_enforce_media_controls_desc: "Die Medien sind mitschuldig am Zusammenbruch der Liga und veröffentlichen weiterhin negative Berichte über unsere Regierung und verleumden Qis Namen. Wir müssen die Kontrolle über einen Großteil der Medien übernehmen, um der Verbreitung gefährlicher Informationen, die unsere Ziele gefährden könnten, ein Ende zu setzen."

LEP_government_by_coercion: "Regieren durch Zwang"
LEP_government_by_coercion_desc: "Wir regieren jetzt die Liga und müssen um jeden Preis ihren erneuten Zusammenbruch verhindern. Wir werden nicht die gleichen Fehler machen wie Sun Chuanfang. Stattdessen werden wir eine starke Regierung aufbauen, die nicht auf Schwäche, sondern auf Stärke beruht. Wir werden auch vor harten Methoden nicht zurückschrecken, um ihr Überleben zu sichern."

LEP_finish_sun_investigation: "Beendet die Sonnenuntersuchung"
LEP_finish_sun_investigation_desc: "Wir haben lange genug gewartet, um die Ergebnisse unserer Untersuchung der Ermordung des ehemaligen Führers der Liga, Sun Chuanfang, zu präsentieren. Es ist an der Zeit, die Arbeit abzuschließen und die Ergebnisse der Öffentlichkeit zu präsentieren. Hoffentlich können wir diese Ergebnisse so auslegen, dass sie unsere Position stärken."

LEP_undermine_sun_loyalists: "Die Komplizenschaft beseitigen"
LEP_undermine_sun_loyalists_desc: "Gegenwärtig gibt es noch viele Personen in unserer Regierung, bei denen wir nicht sicher sein können, dass sie uns unterstützen werden. Indem wir die Ergebnisse der Untersuchung des Sonnenmordes veröffentlichen und unsere Feinde als Komplizen des Zusammenbruchs darstellen, sollten wir in der Lage sein, viele Verhaftungen vorzunehmen und unsere Reihen von ihnen zu säubern."

LEP_university_oversight_board: "University Oversight Board"
LEP_university_oversight_board_desc: "Wir haben gesehen, wie gefährlich Studenten werden können, wenn sie sich organisieren. Sie waren die Schlüsselfiguren in der antikonzessionistischen Bewegung und werden auch weiterhin gefährlich sein, wenn wir sie nicht richtig im Auge behalten. Deshalb müssen wir das University Oversight Board einrichten, das dafür sorgen wird, dass alle 'gefährlichen' Personen an den Universitäten neutralisiert werden."

lep_governor_1: "Jetzt, da wir wieder die Kontrolle über Zhejiang und Anhui haben, deren Gouverneure sich beide verräterisch gegen uns erhoben haben, müssen wir entscheiden, durch wen wir sie ersetzen. Wir müssen sicherstellen, dass sie unsere engen Verbündeten sind und die Fehler ihrer Vorgänger nicht wiederholen werden. Darüber hinaus sollten wir auch die Beziehungen zu den anderen Gouverneuren, die nicht alle mit Qis Aufstieg einverstanden sind, formalisieren."
lep_governor_2: "Nach dem verräterischen Aufstand des Gouverneurs von Anhui, Chen Tiaoyuan, kontrollieren wir nun wieder seine Provinz. Wir müssen entscheiden, wer Chen als Gouverneur von Anhui ablöst, und dafür sorgen, dass unser Nachfolger Chens Fehler nicht wiederholt. Außerdem sollten wir die Beziehungen zu den anderen Gouverneuren, von denen nicht alle mit Qis Aufstieg einverstanden sind, formalisieren."

LEP_governor_question: "Die Gouverneursfrage"
LEP_governor_question_desc: "[getlepgovernor]"

LEP_track_down_kmt: "KMT-Zellen ausrotten"
LEP_track_down_kmt_desc: "Wir haben zwar die militärischen Einheiten der KMT aus Fujian vertrieben, aber Partisanen operieren weiterhin in unserem Gebiet. Wir befürchten auch, dass einige KMT-Mitglieder in unsere Reihen eingedrungen sein könnten. Wir müssen die verbleibenden Stützpunkte der Kuomintang aufspüren und die verschiedenen aktiven KMT-Zellen ausschalten."

LEP_crack_down_yiguandao_sects: "Hartes Durchgreifen gegen Yiguandao-Sekten"
LEP_crack_down_yiguandao_sects_desc: "Die Yiguandao-Anhänger terrorisieren weiterhin unsere Bürger. Wir konnten zwar Shanqing abwehren, aber viele Anhänger sorgen weiterhin für Unruhe. Wir müssen mit einer groß angelegten Razzia gegen verschiedene Yiguandao-Sekten beginnen, um ihre Bewegung zu lähmen."

LEP_reconstitute_baojia_system: "Wiederherstellung des Baojia-Systems"
LEP_reconstitute_baojia_system_desc: "Das Baojia-System sah eine lokale Kontrolle der lokalen Milizen vor. Es sollte die Stabilität erhöhen und lokale Verantwortung übertragen. Während das System in der Vergangenheit gescheitert ist, kann es jetzt sehr nützlich sein, da es uns erlaubt, effektiv auf dem Land zu patrouillieren und die Gouverneure zu umgehen."

LEP_xiangyong_inspections: "Xiangyong Inspektionen"
LEP_xiangyong_inspections_desc: "Wenn wir wollen, dass das Baojia-System ein Erfolg wird, müssen wir dafür sorgen, dass sich die Xiangyong, die lokalen Baojia-Einheiten, anständig verhalten. Mit den Inspektionen haben wir eine weitere Möglichkeit, diese lokalen Milizen zu kontrollieren, ohne dass wir uns um die Gouverneure kümmern müssen."

LEP_water_infrastructure_commission: "Kommission für Wasserinfrastruktur"
LEP_water_infrastructure_commission_desc: "Der Krieg hat eine enorme Menge an kritischer Infrastruktur beschädigt, die unsere Städte vor den Flüssen schützen soll. Dämme, Deiche und Dämme sind beschädigt worden. Wir müssen eine Sonderkommission einrichten, die über ausreichende Mittel verfügt, um diese Schäden unverzüglich zu beheben. Wenn wir warten, könnten Überschwemmungen Millionen von Chinesen gefährden."

LEP_peace_in_countryside: "Frieden auf dem Lande"
LEP_peace_in_countryside_desc: "Jetzt, da wir die aufrührerischsten Elemente, die den Krieg ausgelöst haben, beseitigt haben, können wir die letzten Anstrengungen unternehmen, um den Frieden auf dem Lande vollständig wiederherzustellen. Monatelang hatten die Menschen Angst, auf die Straße zu gehen und zu reisen, da die Straßen von Banditen und Rebellen heimgesucht wurden. Doch mit unseren Maßnahmen und Reformen haben wir die Sicherheit erhöht, und auf dem Lande ist wieder Ruhe eingekehrt."

LEP_selective_enforcement: "Selektive Durchsetzung"
LEP_selective_enforcement_desc: "Die Legitimität einer Regierung lässt sich nicht durch das Gesetz erreichen. Wir können dies nur erreichen, indem wir eine stabile Regierung aufbauen, die von der Bevölkerung nicht in Frage gestellt wird. Daher können wir es uns leisten, das Recht selektiv anzuwenden, wenn wir es für richtig halten. Wenn wir bestimmten Unternehmen und Einzelpersonen extralegale Rechte einräumen, können wir uns ihrer Unterstützung sicher sein, da wir gegen ihre Feinde hart vorgehen werden."

LEP_reform_public_security: "Reform der öffentlichen Sicherheit"
LEP_reform_public_security_desc: "Eines der Probleme, mit denen Sun Chuanfang konfrontiert war, bestand darin, dass er kein verlässliches Netz von Agenten hatte, die in seinem Namen für Sicherheit sorgten. Mit Qis Nanjing-Garde wird sich das nun ändern. Mit diesen Reformen wird Qi überall Agenten haben, die es ihm ermöglichen, schneller zu reagieren und den Frieden zu wahren."

LEP_redoubts_for_revenue: "Redouten für Einnahmen"
LEP_redoubts_for_revenue_desc: "Der jüngste Krieg ist unseren Gouverneuren noch frisch im Gedächtnis, und die allgemeine Instabilität jenseits der Grenzen bedeutet, dass unsere Gouverneure sehr stark mit der Sicherheit beschäftigt sein werden. Wir werden ihnen Hilfe beim Bau von Festungen und anderen Verteidigungsanlagen anbieten, wenn sie Nanjing im Gegenzug erlauben, zusätzliche Steuern auf ihrem Gebiet zu erheben."

LEP_tackle_local_corruption: "Bekämpfung der lokalen Korruption"
LEP_tackle_local_corruption_desc: "Die Korruption auf lokaler Ebene ist ein ernstes Problem. Sie beeinträchtigt unsere Fähigkeit, Steuern von der lokalen Regierungsebene einzutreiben, sie belastet die örtlichen Landwirte unnötig und füllt die Taschen derer, die es nicht nötig haben. Aus diesem Grund sollten wir damit beginnen, uns mit diesem Problem zu befassen. Die Inspektoren, die wir dafür einsetzen werden, werden uns auch eine größere Kontrolle über die lokalen Regierungen ermöglichen."

LEP_green_gang_dealings: "Grüne Bandengeschäfte"
LEP_green_gang_dealings_desc: "Wir müssen die Hilfe der Grünen Bande in Shanghai in Anspruch nehmen. Diese Verbrecher, die im Drogenhandel eine wichtige Rolle spielen, werden es uns ermöglichen, Einfluss auf potenzielle Investoren in den Gesandtschaftsstädten auszuüben. Mit Hilfe der Grünen Bande werden wir sicherlich in der Lage sein, unseren Einfluss innerhalb der Gesandtschaften auszuweiten."

LEP_public_media_campaigns: "Öffentliche Medienkampagnen"
LEP_public_media_campaigns_desc: "Unsere Regierung wird von vielen negativ gesehen. Wir werden als diejenigen gesehen, die sich an die Deutschen verkauft haben und gegen die Patrioten vorgegangen sind, die sie vertreiben wollten. Wir müssen dafür sorgen, dass dieses Bild verschwindet, indem wir die Kontrolle über die Presse nutzen, um positive Nachrichten über unsere Regierung zu verbreiten, während wir negative Nachrichten über unsere Kritiker verbreiten."

LEP_appoint_civilian_magistrates: "Ernennung von Zivilrichtern"
LEP_appoint_civilian_magistrates_desc: "Viele Provinzen und Lokalregierungen werden von Militärs geführt, deren politische Macht von ihren Armeen abhängt. Es ist schwierig, sie zu zwingen, etwas zu tun, ohne zu kämpfen. Deshalb sollten wir damit beginnen, zivile Beamte in den Kommunalverwaltungen zu ernennen und ihnen allmählich mehr Macht zu geben, da wir sie besser kontrollieren können als Militärs."

LEP_public_repression: "Öffentliche Repression"
LEP_public_repression_desc: "Wir machen uns nichts vor, wenn wir sagen, wir seien eine freundliche und freie Regierung. Nein, wir geben zu, dass es nur einen Weg gibt, dem Volk Recht und Ordnung zu bieten, und das ist die harte Unterdrückung derjenigen, die gegen uns sprechen oder handeln. Nur wenn diese aufrührerischen Elemente beseitigt werden, kann das Volk auf seine Sicherheit vertrauen."

LEP_shut_down_intellectual_circles: "Intellektuelle Kreise abschalten"
LEP_shut_down_intellectual_circles_desc: "Verschiedene Gruppen und Kreise hoch angesehener Intellektueller, von denen viele die Antikonzessionsbewegung unterstützten, die zum Sturz von Sun Chuanfang führte, sprechen sich weiterhin gegen uns aus. Wir können diesen Ungehorsam nicht länger dulden und müssen sofort handeln, indem wir die Treffen dieser Intellektuellen verbieten und dafür sorgen, dass sie isoliert bleiben."

LEP_crush_urban_unions: "Urbane Gewerkschaften zerschlagen"
LEP_crush_urban_unions_desc: "Genau wie die Studentenvereinigungen haben auch die Gewerkschaften der städtischen Arbeiter immer Probleme verursacht. Ihre Streiks untergraben unsere Industrie und wir können nie sicher sein, dass sie nicht mit der linken KMT zusammenarbeiten. Wir müssen unsere Autorität in den Städten nutzen, um diese Gewerkschaften zu zerschlagen und sicherzustellen, dass die Arbeiter sich nicht organisieren."

LEP_pacification_commissioner_qi: "Befriedungskommissar Qi"
LEP_pacification_commissioner_qi_desc: "Es ist üblich, sich viele verschiedene Positionen und Titel zu geben, um Autorität in neuen Bereichen zu schaffen. Qi Xieyuan ist also nicht mehr nur Liga-Marschall, sondern auch Befriedungskommissar. Diese neue Position gibt ihm die Befugnis, jeden aufrührerischen Akt in jedem Gebiet der Liga mit seinen eigenen Kräften zu unterbinden, was es uns ermöglichen wird, in Notfällen viel schneller zu reagieren."

LEP_pressure_jiangzhe_caifa: "Druck auf die Jiangzhe Caifa"
LEP_pressure_jiangzhe_caifa_desc: "Die Jiangzhe caifa, d.h. die Jiangsu und Zhejiang zaibatsu, ist eine Gruppe mächtiger Bankiers, die die wichtigsten Banken in den Legationen kontrollieren. Mit Hilfe unserer neu erworbenen Verbindungen sollten wir versuchen, die Jiangzhe caifa unter Druck zu setzen, damit sie uns Kredite und Ressourcen zur Verfügung stellt, wie sie es in der Vergangenheit bei anderen getan hat."

LEP_solicit_legations_investments: "Investitionen der Legationen einwerben"
LEP_solicit_legations_investments_desc: "Die Gesandtschaftsstädte sind eine große Quelle des Reichtums. Häufig entscheiden sich ausländische Investoren für diese Städte, und viele reiche Chinesen verlegen ihre Unternehmen dorthin. Wir müssen uns als attraktives Ziel für Investitionen präsentieren, was in Anbetracht unseres neuen Einflusses in den Gesandtschaften und unserer offenen Wirtschaft nicht schwer sein dürfte."

LEP_expand_jiangnan_arsenal: "Ausbau des Jiangnan-Arsenals"
LEP_expand_jiangnan_arsenal_desc: "Das Arsenal von Jiangnan ist der Dreh- und Angelpunkt unserer Militärindustrie. Im Zuge der weiteren Entwicklung unserer allgemeinen Industrie wäre eine besondere Anstrengung zum Ausbau des Arsenals sinnvoll, da wir so unsere inländische Produktion von militärischem Gerät weiter steigern könnten."

LEP_lower_yangtze_development: "Entwicklung des unteren Yangtse"
LEP_lower_yangtze_development_desc: "Das Herz der Fünf Provinzen und damit Qis Machtbasis liegt in der unteren Jangtse-Region. Die Erschließung dieses Gebiets wird Qi die größten Vorteile bringen, da er dieses Gebiet direkt besteuert und kontrolliert. Darüber hinaus befindet sich das Gebiet in einer perfekten Lage, die sicherlich viele Investitionen anziehen wird."

LEP_eastern_railway_construction: "Eisenbahnbau Ost"
LEP_eastern_railway_construction_desc: "Eisenbahnen sind das Lebenselixier Chinas. Ohne sie kommt der industrielle Transport zum Stillstand. Wir müssen massiv in den Bau zusätzlicher Eisenbahnen und in die Renovierung der bestehenden investieren. Die Deutschen werden auf jeden Fall mitmachen wollen, also müssen wir genau entscheiden, wie wir diese Pläne umsetzen wollen."

LEP_heavy_industrial_investments: "Investitionen in die Schwerindustrie"
LEP_heavy_industrial_investments_desc: "Derzeit ist die chinesische Industrie hauptsächlich für den Eigenbedarf bestimmt. Vieles davon ist auch nur Leichtindustrie, da uns die Fähigkeit und das Fachwissen fehlen, schwerere Industrieanlagen zu produzieren. Wenn wir unsere Wirtschaft voranbringen wollen, muss sich das ändern. Mit Hilfe des deutschen Know-hows und neuer staatlicher Investitionen werden wir dafür sorgen, dass auch die Schwerindustrie in China entwickelt wird."

LEP_new_economic_development: "Neue wirtschaftliche Entwicklung"
LEP_new_economic_development_desc: "Da sich die Liga stabilisiert und die industrielle Entwicklung neue Höhen erreicht, müssen wir dies optimal ausnutzen. Mit unserer Öffnung zum Rest der Welt befinden wir uns in einer einzigartigen Position, um uns schneller zu entwickeln als jeder andere Teil Chinas. Wir müssen alles in unserer Macht Stehende tun, um in die industrielle Entwicklung und die Entwicklung dieser neuen Wirtschaft zu investieren."

LEP_subsidize_local_communities: "Lokale Gemeinschaften subventionieren"
LEP_subsidize_local_communities_desc: "Wir haben die Unterstützung eines großen Teils der Stadtbevölkerung verloren. Wenn sich unsere Wirtschaft genügend entwickelt, werden sie irgendwann wieder zu uns kommen. Aber bis dahin brauchen wir die Unterstützung eines anderen Teils der Bevölkerung, nämlich der Landbevölkerung. Aus diesem Grund müssen wir neue Subventionen für lokale Gemeinschaften einführen, die speziell auf die ländliche Entwicklung ausgerichtet sind. Das sollte helfen, ihre Unterstützung zu sichern."

LEP_revitalize_the_tea_trade: "Wiederbelebung des Teehandels"
LEP_revitalize_the_tea_trade_desc: "Früher war der Teehandel in Süd- und Ostchina viel weiter verbreitet. Außerdem fehlt vielen chinesischen Bauern jegliches Geldeinkommen. Wenn wir den Anbau und Verkauf von Tee wiederbeleben, können wir ihnen eine neue Einkommensquelle erschließen. Dies wird sie in die neue, moderne Wirtschaft integrieren und sollte weiteres Wachstum und Entwicklung anregen."

LEP_patronize_xiangshen: "Unterstützt die Xiangshen"
LEP_patronize_xiangshen_desc: "Die Xiangshen, die örtlichen Grundbesitzer, sind unglaublich wertvolle Verbündete. Wenn wir uns ihre Unterstützung sichern können, können wir auch die Unterstützung der Bauern gewinnen. Wir sollten unsere neu erworbene Kontrolle über die lokalen Regierungen zu ihren Gunsten nutzen, um ihnen zu zeigen, dass wir ihr stärkster Verbündeter sind, und nicht die Provinzregierung. Dies wird uns auch einen zusätzlichen Einfluss auf unsere Gouverneure verschaffen."

LEP_modern_agriculture: "Moderne Landwirtschaft"
LEP_modern_agriculture_desc: "Während China einst für seine effizienten landwirtschaftlichen Methoden bekannt war, die zum Teil zur Entwicklung unserer enormen Bevölkerung beitrugen, haben wir diesen Vorsprung längst verloren. Wir müssen moderne Methoden aus dem Westen in unsere Landwirtschaft einführen, wenn wir den schlimmen Zeiten des vergangenen Jahrhunderts jemals entkommen wollen. Wir können es uns nicht länger leisten, zurückzubleiben."

LEP_cult_of_personality: "Personenkult"
LEP_cult_of_personality_desc: "Wenn Qi Xieyuan, unser Liga-Marschall, seine Macht und seinen Einfluss wirklich festigen will, muss er eine Art mythische Persona entwickeln. Wenn er eine fast kultische Anhängerschaft erlangt, wird es niemand mehr wagen, gegen ihn zu sprechen. Deshalb sollten wir verschiedene Geschichten über sein Leben veröffentlichen, einschließlich seiner wundersamen Geburt und seiner persönlichen Leistungen während des Krieges, wie die Zerstörung eines feindlichen Flugzeugs nur mit seinem Gewehr."

LEP_network_of_allegiances: "Netzwerk der Allianzen"
LEP_network_of_allegiances_desc: "Kein Mensch regiert allein. Aus diesem Grund muss Qi ein Netzwerk von Verbündeten in der gesamten Liga unterhalten. Dieses Netzwerk muss sorgfältig verwaltet werden, damit es nicht auseinanderfällt, was für Qi und die Liga katastrophal wäre."

LEP_dubious_practices: "Fragwürdige Praktiken"
LEP_dubious_practices_desc: "Wenn Qi an der Macht bleiben will, ist ihm jedes Mittel recht. Während Sun Chuanfang oft eine moralische Überlegenheit für sich beanspruchte, waren die meisten seiner Handlungen in Wirklichkeit von der Sicherung seiner Führung geleitet. Qi sollte dasselbe tun. In der Tat kann sich Qi mit seiner strengeren Kontrolle, insbesondere in Nanjing, und mit der Unterstützung der Deutschen möglicherweise sogar noch mehr leisten."

LEP_tsingtau_collaboration: "Tsingtau Zusammenarbeit"
LEP_tsingtau_collaboration_desc: "Unser größter Vorteil gegenüber den anderen Warlords ist, dass wir die volle Unterstützung der Deutschen haben. Die Zusammenarbeit mit den Deutschen ermöglicht uns eine schnellere Industrialisierung, eine fortschrittlichere Technologie und effektivere Armeen. Wir müssen diese Beziehung um jeden Preis aufrechterhalten."

LEP_german_reconstruction_crews: "Deutsche Wiederaufbaumannschaften"
LEP_german_reconstruction_crews_desc: "Die Liga ist beschädigt. Der Krieg brachte Zerstörungen ungeahnten Ausmaßes mit sich, die Tausende von Toten forderten. Eisenbahnen wurden zerstört, Städte niedergebrannt und Fabriken in Brand gesteckt. Die Liga verfügt zwar über die Arbeitskräfte, um mit dem Wiederaufbau zu beginnen, aber es fehlt ihr an Fachwissen und Geld. Aus diesem Grund sollten deutsche Fachkräfte eingeladen werden, um den Wiederaufbau vielerorts zu überwachen."

LEP_krupp_industrial_methods: "Krupp Industrielle Methoden"
LEP_krupp_industrial_methods_desc: "Wenn China sich modernisieren will, muss es die Methoden derer übernehmen, die erfolgreich waren. Krupp ist einer der mächtigeren deutschen Mischkonzerne, der sowohl in den Legationen als auch in der AOG aktiv ist. Wir sollten sie einladen, unseren Ingenieuren und Unternehmern beizubringen, wie man eine neue Industrie entwickelt. Wir müssen dafür sorgen, dass China die Methoden der deutschen Industrie übernimmt, wenn wir in dieser Welt überhaupt eine Chance haben wollen."

LEP_german_research_aid: "Deutsche Forschungshilfe"
LEP_german_research_aid_desc: "Die deutsche Technologie übertrifft unsere eigene bei weitem. Wir könnten unsere Forschungskapazitäten erheblich ausbauen, wenn wir Zugang zur deutschen Spitzenforschung hätten. Wir müssen eine Zusammenarbeit zwischen Universitäten und Forschungsgruppen in China und Deutschland aufbauen."

LEP_nanjing_university_expansion: "Erweiterung der Universität Nanjing"
LEP_nanjing_university_expansion_desc: "Die Universität Nanjing ist klein und unterfinanziert und bietet meist veraltete Formen der Ausbildung an. Das muss sich ändern, wenn wir unsere technologischen Fähigkeiten und Innovationen voranbringen wollen. Wir müssen die Nanjing-Universität ausbauen und sicherstellen, dass eine neue Generation von Studenten mit modernen Methoden ausgebildet wird."

LEP_westernized_school_curriculum: "Verwestlichter Schullehrplan"
LEP_westernized_school_curriculum_desc: "Das chinesische Bildungswesen ist rückständig und veraltet. Nicht nur unsere Universitäten sind veraltet, sondern auch unser Schulsystem in den kleineren Städten und Gemeinden. Die Kinder werden mit nutzlosen Fakten erzogen und sind in keiner Weise auf die reale Welt vorbereitet. Wir müssen einen standardisierten Lehrplan entwickeln, der sich an dem orientiert, was im Westen gelehrt wird, und der uns hoffentlich helfen wird, unsere Studien über moderne Technologien voranzubringen."

LEP_deutsch_asiatische_loans: "Deutsch-Asiatische Darlehen"
LEP_deutsch_asiatische_loans_desc: "Die Deutsch-Asiatische Bank hat in den letzten Jahren stark expandiert und ist zu einem wichtigen Instrument für die AOG und die deutschen Investitionen in China geworden. Wir nutzen dies derzeit nicht so stark, wie wir es könnten. Die Bank genießt internationales Ansehen und Vertrauen und könnte uns bedeutende Kredite für die industrielle Expansion und für Eisenbahnprojekte zur Verfügung stellen."

LEP_opening_the_interior: "Erschließung des Innlandes"
LEP_opening_the_interior_desc: "Das Landesinnere hat sich gegenüber fremden Einflüssen stets relativ resistent gezeigt. Das hat auch dazu geführt, dass seine vielen Ressourcen weitgehend ungenutzt geblieben sind. Wir sind sicher, dass die Deutschen sehr bereit sind, dieses Ressourcenpotenzial zu erschließen, und wir sollten uns bemühen, das Binnenland für deutsche Investitionen zu öffnen."

LEP_improved_tungsten_extraction: "Verbesserte Wolfram-Extraktion"
LEP_improved_tungsten_extraction_desc: "Es gibt mehrere Standorte, die derzeit Wolfram und andere wertvolle Metalle fördern. Wir sollten mit den Deutschen bei der Verbesserung der Abbaumethoden zusammenarbeiten und den Bergbau und die Produktion deutlich ausweiten."

LEP_schantung_eisenbahn_expansion: "Schantung-Eisenbahn Erweiterung"
LEP_schantung_eisenbahn_expansion_desc: "Die Schantung-Eisenbahn plant umfangreiche Erneuerungen und Erweiterungen der Gleisanlagen in unserem Bundesland. Wir sollten ihr erlauben, ihre Pläne zu verwirklichen. Die Schantung-Eisenbahn wird ein wirksames Instrument für die Entwicklung der Eisenbahn im Norden sein, denn wenn die AOG diese Bahnen direkt finanzieren und kontrollieren würde, würde dies wahrscheinlich nicht gut aufgenommen werden."

LEP_eastern_resources_commission: "Östliche Ressourcen Kommission"
LEP_eastern_resources_commission_desc: "China verfügt über viele Ressourcen. Eigentlich zu viele, um sie nur wahllos zu erschließen. Wir sollten eine gemeinsame deutsch-chinesische Kommission für östliche Ressourcen einrichten, die die Suche und Erschließung zusätzlicher Ressourcen beaufsichtigen wird. Sie wird weitreichende Befugnisse haben und sollte den Prozess erheblich beschleunigen, denn derzeit entwickelt sich die Ausbeutung unseres Stahls und unserer Kohle viel zu langsam."

LEP_tolerate_vice: "Laster tolerieren"
LEP_tolerate_vice_desc: "Glücksspiel, Prostitution und Opium sind alle moralisch verwerflich. Sie sind aber auch äußerst wertvolle Einnahmequellen. Auch wenn wir selbst nicht darin schwelgen wollen, sind diese Laster zu wertvoll, um sie ganz zu verbieten. Wir wollen zwar nicht öffentlich kundtun, dass wir diese Laster tolerieren, aber wir können dennoch bestimmte 'Steuern' einführen, wenn diejenigen, die diese Laster ausnutzen wollen, wollen, dass wir wegschauen."

LEP_facilitate_german_prospecting: "Erleichterung des deutschen Prospecting"
LEP_facilitate_german_prospecting_desc: "Da unser Landesinneres für deutsche Investitionen offener ist, sollten wir den lokalen Regierungen helfen, indem wir die deutschen Bemühungen um die Erschließung zusätzlicher Ressourcen erleichtern. Vor allem unsere ärmeren inneren Provinzen würden von der Ausbeutung zusätzlicher Ressourcen stark profitieren."

LEP_inland_development_zones: "Entwicklungszonen im Inland"
LEP_inland_development_zones_desc: "Wenn wir die Entwicklung im Landesinneren auf eine Art und Weise fördern wollen, die sich nicht zu negativ auf China auswirkt, sollten wir spezielle 'Entwicklungszonen im Inland' einführen. Diese werden nicht durch lokale Vorschriften und andere Maßnahmen belastet, die sich lokale Regierungen ausdenken könnten, um die Entwicklung zu behindern. Indem wir die ausländische Präsenz auf diese Weise konzentrieren, können wir sie auch leichter schützen."

LEP_special_road_taxes: "Sondertransitsteuern"
LEP_special_road_taxes_desc: "Die Einführung einer speziellen Transitsteuer würde es uns ermöglichen, zusätzliche Einnahmen für unsere Zentralregierung zu erzielen. Wir kontrollieren viele der Straßen in der Liga und können daher dieses Privileg nutzen, um Geld einzunehmen. Darüber hinaus bieten uns die Steuern eine weitere Möglichkeit, unseren Anhängern Vorteile zu verschaffen, da wir sie von den Steuern ausnehmen können."

LEP_revenue_tax_stamps: "Einkommenssteuerstempel"
LEP_revenue_tax_stamps_desc: "Wenn wir ein moderneres und einheitlicheres System der Steuererhebung schaffen wollen, sollten wir ein neues System spezieller Steuerstempel einführen, mit denen wir überprüfen können, ob die Handelswaren alle erforderlichen Anforderungen erfüllen."

LEP_friendly_monopolies: "Freundliche Monopole"
LEP_friendly_monopolies_desc: "Wenn wir unser Regime schützen wollen, müssen wir unseren Verbündeten und Partnern etwas Gutes tun. Wenn wir bestimmten Unternehmen und Gruppen in bestimmten Sektoren praktisch freie Hand lassen, können wir uns ihrer Unterstützung sicher sein. Außerdem werden sie viel eher bereit sein, innerhalb unserer Grenzen zu investieren."

LEP_five_provinces_one_marshal: "Fünf Provinzen, ein Marschall"
LEP_five_provinces_one_marshal_desc: "Die Fünf Provinzen können nun wirklich als unter der Herrschaft eines einzigen Marschalls, Qi Xieyuan, stehend bezeichnet werden. Nach dem Chaos, das durch den Tod von Sun entstanden war, hat Qi die Liga neu organisiert und die fünf Provinzen unter seiner Herrschaft vereint. Die Nanjing-Clique regiert nun wieder die Fünf Provinzen."

LEP_nanjing_army: "Nanjing Armee"
LEP_nanjing_army_desc: "Unsere Macht beruht auf unserem Militär, was bedeutet, dass wir unbedingt eine kompetente Armee aufbauen müssen. Die Armeen der früheren Liga waren geteilt und schwach. Wir müssen sie vereinen und eine starke Nanjing-Armee aufbauen, mit der wir unsere Ziele erreichen werden."

LEP_air_naval_command: "Luft- und Marinekommando"
LEP_air_naval_command_desc: "Bislang haben wir uns fast ausschließlich auf die Stärke unserer Armee verlassen. Wir müssen unsere Streitkräfte auf die Bereiche Luft und Wasser ausweiten. Unsere Marine war schon immer schwach und es ist an der Zeit, sie zu modernisieren. Wir müssen auch die Kontrolle über den Luftraum übernehmen, wenn wir verhindern wollen, dass wir von moderneren Feinden unter Beschuss genommen werden."

LEP_new_nanyang_fleet: "Eine neue Nanyang Flotte"
LEP_new_nanyang_fleet_desc: "Eine der größten Flotten Chinas war die Nanyang-Flotte, die in Shanghai stationiert war. Wir werden eine neue Nanyang-Flotte bauen, die diesmal in Nanjing stationiert sein wird. Sie wird dafür sorgen, dass wir uns gegen alle Feinde, die von der See her kommen, angemessen verteidigen können."

LEP_nanjing_naval_yard: "Marinewerft Nanjing"
LEP_nanjing_naval_yard_desc: "Es ist an der Zeit, in eine neue und erweiterte Marinewerft für unseren Schiffbau in Nanjing zu investieren. Sie wird in der Lage sein, auch die großen Schiffe von heute zu bauen und ist notwendig, wenn wir unsere Flotte modernisieren wollen."

LEP_naval_officer_training: "Marineoffizier-Ausbildung"
LEP_naval_officer_training_desc: "Damit unsere neuen Flotten auf moderne Weise operieren können, brauchen wir gut ausgebildete Marineoffiziere. Ohne diese fehlt es an Koordination und jedes Manöver wird scheitern. Wir müssen die Ausbildung unserer Marineoffiziere verbessern, um diese gewaltigen stählernen Bestien der Meere zu zähmen."

LEP_green_water_navy: "Grün Wasser-Marine"
LEP_green_water_navy_desc: "Wir wissen, dass wir nicht in der Lage sind, eine Flotte zu bauen, die auf den Weltmeeren Macht ausübt. Dazu fehlen uns einfach die Technologie und die Industrie. Stattdessen müssen wir unsere Küsten schützen und jeden Feind daran hindern, an unseren Küsten zu landen. Deshalb werden wir in die Schiffstypen investieren, die sich für diesen Zweck am besten eignen."

LEP_nanjing_air_corps: "Nanjing Fliegerkorps"
LEP_nanjing_air_corps_desc: "Wir brauchen ein eigenes Fliegerkorps, wenn wir in der Luft etwas bewirken wollen. Dieses neue Korps wird unsere verschiedenen Lufteinheiten vereinen und es uns ermöglichen, die notwendigen Anstrengungen zur Modernisierung unserer alten Luftstreitkräfte zu vollenden."

LEP_expand_daijaochang_airbase: "Ausbau des Luftstützpunkts Dajiaochang"
LEP_expand_daijaochang_airbase_desc: "Der Luftstützpunkt Dajiaochang ist ein idealer Standort für neue Erweiterungen. Wir werden seine Größe erheblich erweitern, so dass er weit mehr Flugzeuge als bisher aufnehmen kann. Dajiaochang wird es uns ermöglichen, den Luftraum in einem großen Radius zu kontrollieren."

LEP_eastern_aviation_school: "Östliche Luftfahrtschule"
LEP_eastern_aviation_school_desc: "Damit unser Fliegerkorps funktionieren kann, brauchen wir Piloten. Erfahrene und gut ausgebildete Piloten. Derzeit haben wir nicht die Möglichkeit, genügend Piloten auszubilden, und es ist notwendig, eine spezielle Schule zu errichten, um die Zahl der Piloten mit Hochschulabschluss für die Besatzung unserer Flugzeuge erheblich zu erhöhen."

LEP_heinkel_airframes: "Heinkel Flugzeuge"
LEP_heinkel_airframes_desc: "Deutschland hat eine hervorragende Flugzeugindustrie. Wenn wir ein starkes Fliegerkorps aufbauen wollen, brauchen wir fortschrittliche und moderne Flugzeuge. Die Deutschen wissen, dass wir ihnen zur Seite stehen werden, also müssen sie sicherlich bereit sein, unser neues Fliegerkorps mit neuen Heinkel-Flugzeugen zu unterstützen."

LEP_domestic_fighter_production: "Inländische Kampfflugzeugproduktion"
LEP_domestic_fighter_production_desc: "Um wirklich eine kritische Masse zu erreichen, können wir uns nicht vollständig auf ausländische Hilfe verlassen. Wir müssen eine zuverlässige inländische Produktion von Kampfflugzeugen aufbauen, um unsere Verluste auszugleichen und um unsere Luftstreitkräfte weiter aufzustocken."

LEP_northern_school_doctrine: "Nordische Schullehre"
LEP_northern_school_doctrine_desc: "Wir müssen die moderne Kriegstaktik des Nordens übernehmen, die auf eine Überlegenheit bei Ausrüstung und Artillerie sowie besser vorbereitete und ausgebildete Divisionen setzt. Sie wurde in der Praxis von den Kriegsherren des Nordens entwickelt, die oft in der nordchinesischen Ebene kämpften."

LEP_southern_school_doctrine: "Südliche Schullehre"
LEP_southern_school_doctrine_desc: "Wir müssen uns die moderne Kriegstaktik des Südens zu eigen machen, die den Schwerpunkt auf eine größere Zahl und Mobilität legt. Sie wurde in der Praxis von den Kriegsherren des Südens entwickelt, die oft in den Bergen kämpften."

LEP_raising_fallen_flags: "Gefallene Flaggen hissen"
LEP_raising_fallen_flags_desc: "In den letzten zehn Jahren wurden viele chinesische Elitedivisionen aufgelöst oder zerstört. Um unsere Kräfte zu stärken, können wir diese alten Divisionen wieder zusammenführen und unsere neuen Kräfte um diese Kerne herum aufbauen. Sie werden als solides Fundament dienen, auf dem wir ohne weiteres expandieren können."

LEP_study_modern_doctrines: "Westliche Doktrinen übernehmen"
LEP_study_modern_doctrines_desc: "Wir müssen die modernen westlichen Doktrinen umfassend anwenden und sie an unsere eigene Situation anpassen. Nur wenn wir wirklich wissen, wie man Krieg führt, können wir mit der sich rasant modernisierenden Welt effektiv konkurrieren."

LEP_german_rifles: "Deutsche Gewehre"
LEP_german_rifles_desc: "Deutsche Gewehre waren schon immer von entscheidender Bedeutung für jede Warlord-Armee. Jetzt, da wir die Unterstützung der deutschen Regierung haben, haben wir direkten Zugang zu ihrer neuesten Waffentechnologie. Wir müssen ihre Gewehrstandards übernehmen und unsere Ausrüstung allgemein standardisieren, um die Kampfkraft unserer Infanterie zu erhöhen."

LEP_support_unit_training: "Ausbildung der Unterstützungseinheit"
LEP_support_unit_training_desc: "In der heutigen Zeit ist es nicht mehr möglich, mit reiner Infanterie zu überleben. Wir müssen Einheiten ausbilden, die spezialisierte Unterstützungsaufgaben übernehmen, wie z.B. Ingenieurwesen oder Unterstützungsartillerie, um die Effektivität unserer Divisionen erheblich zu steigern."

LEP_krupp_artillery: "Kruppsche Artillerie"
LEP_krupp_artillery_desc: "Schwere Artillerie ist in China selten. Jetzt, da wir direkten Zugang zur deutschen Kriegsindustrie haben, müssen wir diese Gelegenheit nutzen und mit der Masseneinführung von Artillerie in unseren Streitkräften beginnen. Die Deutschen werden uns sicherlich bei der Modernisierung unserer Streitkräfte helfen."

LEP_modernize_jinling_academy: "Modernisierung der Jinling-Akademie"
LEP_modernize_jinling_academy_desc: "Die Jinling-Akademie in Nanjing ist stark modernisierungsbedürftig. Sun hat es versäumt, moderne Strategien und Taktiken einzuführen, und viele ihrer Absolventen wissen nur, wie der Krieg vor Jahrzehnten, wenn nicht Jahrhunderten geführt wurde. Wir müssen die Theorien der Akademie modernisieren und sicherstellen, dass ihre Absolventen zu Offizieren werden, die in der Lage sind, in der modernen Kriegsführung zu operieren."

LEP_officer_initiative: "Offiziers-Initiative"
LEP_officer_initiative_desc: "Unsere Offiziere müssen im Einsatz kreativ sein. Sie müssen sich an die sich schnell verändernden Umstände vor Ort anpassen und ihre Siegchancen erhöhen. Dies erfordert Initiative. Wir müssen unsere Offiziere dazu erziehen, vorausschauend zu denken. Das bedeutet, dass sie manchmal loslassen müssen, wie die Dinge in der Vergangenheit gemacht wurden."

LEP_unified_command_headquarters: "Einheitliches Kommando Hauptquartier"
LEP_unified_command_headquarters_desc: "Während wir während des Bürgerkriegs ein provisorisches Zentralkommando unter der Leitung von Qi eingerichtet haben, wird die Einrichtung eines einheitlichen Hauptquartiers dazu beitragen, die geteilten Kräfte unserer Gouverneure weiter zu vereinen. Das einheitliche Hauptquartier wird dafür sorgen, dass Entscheidungen in Abstimmung und unter direkterer Kontrolle von Qi getroffen werden."

LEP_german_instructors: "Deutsche Instruktoren"
LEP_german_instructors_desc: "Wenn wir wirklich moderne Methoden der Kriegsführung übernehmen wollen, können wir das nicht allein tun. Wir müssen uns die Erfahrung von Männern zunutze machen, die wirklich an der Spitze der modernen Kriegsführung gekämpft haben und wissen, wie fortschrittliche Armeen funktionieren. Wir müssen deutsche Ausbilder einladen, an der Jinling-Akademie und in unserer Armee zu unterrichten."

LEP_modern_officer_corps: "Modernes Offizierskorps"
LEP_modern_officer_corps_desc: "Wir haben die Denkweise unserer Offiziere verbessert und dafür gesorgt, dass sie in moderner Strategie und Taktik geschult werden. Wir müssen dafür sorgen, dass unser neues Offizierskorps wirklich modern ist und weiterhin alle Anforderungen einer modernen Armee erfüllt."

#FROM PRE-REVISION FOCUSES
#LEP_emergency_troop_training: "Notfall-Truppentraining"
#LEP_emergency_troop_training_desc: "Wir können es uns nicht leisten, Truppen in dem derzeitigen langsamen Tempo auszubilden. Wir müssen ein Risiko eingehen und die Ausbildungszeiten verkürzen und groß angelegte Notfalltrainings für Truppen organisieren, um unsere Truppenstärke zu erhöhen, damit wir unsere Grenzen verteidigen und den Feind richtig angreifen können. Wenn sie erst einmal im Einsatz sind, werden sie nach Bedarf lernen."

#LEP_evaluate_doctrines: "Doktrinen evaluieren"
#LEP_evaluate_doctrines_desc: "Unsere Armeedoktrinen sind veraltet und basieren auf jahrzehnte-, wenn nicht jahrhundertealten Kriegsführungsregeln. Wir müssen einen Vorstoß machen und unsere derzeitigen Doktrinen bewerten, um unsere Streitkräfte angemessen zu modernisieren."

#LEP_hire_german_staff: "Deutsche Offiziere anwerben"
#LEP_hire_german_staff_desc: "In den deutschen Konzessionen lebt eine große Gruppe von gut ausgebildeten und erfahrenen deutschen Offizieren. Wir können es uns derzeit nicht leisten, zu viel darüber nachzudenken, ihnen zu viel Macht zu geben, denn der aktuelle Konflikt ist ein Überlebenskampf. Wir müssen deutsches Personal in unsere Armeen und in unsere Regierung aufnehmen, um die Effizienz zu erreichen, für die sie berühmt sind."

#LEP_additional_concessions: "Weitere Zugeständnisse"
#LEP_additional_concessions_desc: "Unsere Feinde drohen, unsere Regierung zu stürzen. Die Deutschen sind unsere einzige Hoffnung auf ein Überleben. Angesichts ihrer Probleme im eigenen Land werden sie sich wahrscheinlich nicht voll auf unsere Hilfe einlassen. Wir müssen ihnen ein Angebot machen, das sie nicht ablehnen können, denn wir wissen, wie gierig sie sind. Wir werden ihnen zusätzliche Zugeständnisse machen, sofern wir den Konflikt gewinnen."

#LEP_five_provinces: "Die fünf Provinzen"
#LEP_five_provinces_desc: "Qi Xieyuan kontrolliert nun die fünf Provinzen Anhui, Fujian, Jiangsu, Jiangxi und Zhejiang und ist damit der mächtigste Mann in Ostchina. Nun, da wir das Land einigermaßen stabilisiert und uns mit den äußeren Feinden auseinandergesetzt haben, ist es an der Zeit, unsere Autorität und Kontrolle vollständig zu konsolidieren."

#LEP_restore_supply_chains: "Lieferketten wiederherstellen"
#LEP_restore_supply_chains_desc: "Viele industrielle Versorgungsketten, einschließlich derer, die für unsere militärische Produktion entscheidend sind, wurden durch das Chaos und den Krieg unterbrochen. Wir müssen uns um die Wiederherstellung dieser Lieferketten bemühen, um unsere anhaltenden Produktionsschwierigkeiten zu bewältigen."

#LEP_restore_production_austerity: "Wiederherstellung der Produktion: Sparmaßnahmen"
#LEP_restore_production_austerity_desc: "Um unsere militärische Produktion und Instandhaltung vollständig wiederherstellen zu können, müssen wir an anderen Stellen Haushaltskürzungen vornehmen, damit wir mehr Geld für den Wiederaufbau unserer Produktionsanlagen und die endgültige Überwindung unseres Produktionsstillstands haben."

#LEP_restore_production_aog: "Wiederherstellung der Produktion: Beihilfe aus der AOG"
#LEP_restore_production_aog_desc: "Wir können es uns nicht leisten, unsere Budgets zu kürzen und Ressourcen aus anderen Bereichen umzuleiten, um die Produktion vollständig wiederherzustellen. Wir haben dafür gesorgt, dass unsere deutschen Verbündeten weiterhin Einfluss in China ausüben können. Sie werden uns sicherlich dabei helfen, dass dies auch so bleibt."

#LEP_keep_the_war_machine: "Die Kriegsmaschinerie am Laufen halten"
#LEP_keep_the_war_machine_desc: "Auch wenn kein größerer Konflikt mehr vor uns liegt, ist es am besten, vorbereitet zu bleiben und unsere militärische Produktionsmaschine weiter in Gang zu halten. Wenn wir uns jetzt auf die zivile Industrie konzentrieren, besteht die Gefahr, dass wir von einem weiteren Konflikt überrascht werden. Wir haben jetzt einen gut funktionierenden Kriegsapparat, wir sollten ihn nicht wegwerfen."

#LEP_return_to_peacetime_economy: "Rückkehr zur Friedenswirtschaft"
#LEP_return_to_peacetime_economy_desc: "Der Krieg ist vorbei, und das Land braucht dringend einen größeren wirtschaftlichen Wohlstand. Wir müssen zu einer Friedenswirtschaft zurückkehren, um uns auf den Aufbau der zivilen Industrie und das Wachstum unserer Wirtschaft zu konzentrieren. Wir können später immer noch zu einer stärker auf den Krieg ausgerichteten Wirtschaft zurückkehren."

#LEP_nanjing_guards: "Nanjing-Garde"
#LEP_nanjing_guards_desc: "Wir brauchen eine Gruppe von loyalen Offizieren, die dafür sorgen, dass unsere Autorität im ganzen Land respektiert wird. Aus diesem Grund müssen wir die 'Nanjing-Garde' gründen. Von unserer Machtbasis in Nanjing aus werden sie loyal die Befehle von Marschall Qi Xieyuan befolgen und jeden Widerstand gegen unsere Herrschaft auslöschen."

#LEP_fortify_heartland: "Befestigt das Kernland"
#LEP_fortify_heartland_desc: "Um unsere Position und Autorität zu stärken, müssen wir unser Kernland um Nanjing befestigen. Zu diesem Zweck müssen wir mit dem Bau umfangreicher Befestigungen und Verteidigungsanlagen beginnen. Nanjing ist Feinden vom Meer her und Feinden im Norden ausgesetzt, und es sind diese Gebiete, auf die wir uns konzentrieren müssen."

#LEP_centralizing_control: "Zentralisierung der Kontrolle"
#LEP_centralizing_control_desc: "Suns größter Fehler war, dass er es versäumt hat, die Kontrolle in seinen Händen zu zentralisieren. Wir werden nicht denselben Fehler begehen und dafür sorgen, dass wir langsam beginnen, immer mehr Befugnisse nach Nanjing und weg von den Gouverneuren zu verlagern."

#LEP_stable_league: "Eine stabile Liga"
#LEP_stable_league_desc: "Jetzt, da wir das Land unter Kontrolle haben, unsere Autorität wieder anerkannt ist und die Reformen der verschiedenen Systeme zur Sicherung unserer Herrschaft abgeschlossen sind, können wir endlich zur Ruhe kommen. Unter der Führung von Marschall Qi ist die Liga wieder stabil."

#LEP_making_old_friends: "Alte Freunde wiederfinden"
#LEP_making_old_friends_desc: "Zwar wird Freundschaft in der Regel geschmiedet und nicht gemacht, aber wir wissen, dass wir mit ihnen befreundet sein werden, wenn die richtige Menge Geld in den richtigen Taschen landet. Es ist wichtig, dass die Elite am unteren Jangtse unsere Modernisierungs- und Zentralisierungsbemühungen unterstützt. Wir versprechen ihnen große Reichtümer, wenn sie mit uns und unseren deutschen Freunden zusammenarbeiten."

#LEP_german_industrial_methods: "Deutsche Industriemethoden"
#LEP_german_industrial_methods_desc: "Wenn wir uns industrialisieren wollen, müssen wir uns ein Beispiel an den Deutschen nehmen und ihre Methoden übernehmen. Wir werden viele deutsche Unternehmen einladen, um den einheimischen Industrieunternehmen beizubringen, wie man effizienter arbeitet. Mit deutscher Hilfe werden wir in der Lage sein, die Effizienz unserer Industrie erheblich zu steigern."

#LEP_provincial_questions: "Provinziale Fragen"
#LEP_provincial_questions_desc: "Obwohl wir unsere Herrschaft über die Provinzen nach dem Krieg gefestigt haben, ist unser Einfluss in vielen Fällen aufgrund der Autorität der Gouverneure immer noch begrenzt. Wir wollen Beziehungen zu unseren Gouverneuren aufbauen und bei der Entwicklung unserer Provinz helfen, aber wir wollen auch unseren Einfluss ausweiten. Wir werden uns auf einem schmalen Grat bewegen und entscheiden müssen, ob wir gegen sie oder mit ihnen zusammenarbeiten."

#LEP_jiangsu: "Jiangsu"
#LEP_jiangsu_desc: "Jiangsu, die nördliche Provinz. Gouverneur Zheng regiert von Xuzhou im Norden aus. Er fürchtet die Yiguandao und ist stark von den durch die Provinz verlaufenden Eisenbahnen abhängig."

#LEP_yiguandao_problem: "Das Yiguandao Problem"
#LEP_yiguandao_problem_desc: "Die Yiguandao haben nie aufgehört, ein Problem zu werden. Ihre sektiererische Anhängerschaft gefährdet weiterhin viele Menschen, und sie müssen gestoppt werden. Wir müssen in Jiangsu eine koordinierte Aktion organisieren, um diese Religion wirklich auszurotten."

#LEP_fortifying_xuzhou: "Befestigung von Xuzhou"
#LEP_fortifying_xuzhou_desc: "Die Stadt Xuzhou, von der aus Gouverneur Zheng derzeit regiert, ist aufgrund der durch sie verlaufenden Eisenbahnlinien von großem strategischen Wert. Zheng wäre dankbar, wenn wir ihm bei der Befestigung der Stadt helfen würden. Dies wird auch verhindern, dass Feinde die Städte einfach einnehmen können."

#LEP_complete_subei_canal: "Beendet den Subei-Kanal"
#LEP_complete_subei_canal_desc: "Der Bau des Subei-Kanals dauert schon eine Weile an. Es ist an der Zeit, dass er jetzt tatsächlich fertiggestellt wird. Der Subei-Kanal wird zur Bewässerung von Hunderttausenden von Quadratkilometern landwirtschaftlicher Nutzfläche beitragen."

#LEP_fujian: "Fujian"
#LEP_fujian_desc: "Fujian, regiert von Zhou. Er war ein Freund von Sun und hat weiterhin mit der verbleibenden KMT-Präsenz zu kämpfen. In seiner Provinz herrschen weiterhin Gewalt und Instabilität, was wir sicherlich ausnutzen können."

#LEP_encirclement_campaigns: "Umzingelungskampagnen"
#LEP_encirclement_campaigns_desc: "Wir müssen die Taktik der 'Umzingelungsaktionen' anwenden, wenn wir die verbleibenden KMT-Hochburgen ausschalten wollen. Wir müssen ihre Aktivitätsgebiete langsam einkreisen, uns langsam ihren Stützpunkten nähern und sie dann in schnellen, endgültigen Schlägen ausschalten. Wir dürfen sie nicht entkommen lassen, denn sie werden sich nur anderswo niederlassen und das Land weiter aufhetzen."

#LEP_toast_to_departed_friends: "Ein Hoch auf verstorbene Freunde"
#LEP_toast_to_departed_friends_desc: "Qi wird sich mit Zhou treffen und ein Fest zu Ehren ihres gemeinsamen Freundes Sun Chuanfang geben. Allerdings ist Zhou in einer schwachen Position, und die Party könnte nicht das angenehme Ende nehmen, das sich Zhou erhofft hat..."

#LEP_inland_defences: "Binnenverteidigung"
#LEP_inland_defences_desc: "Fujian hat viele Orte, die es zu verteidigen gilt. Wir sollten mit dem Bau verschiedener Befestigungen weiter im Landesinneren von Fujian beginnen. Dies würde die Provinz verteidigungsfähiger machen und sollte auch sicherstellen, dass ein unerwarteter Angriff aus dem Westen abgewehrt werden kann."

#lep_zhejiang_1: "Zhejiang, die Provinz südlich von Nanjing. Nachdem Chen Yi sich Chen Tiaoyuan angeschlossen hat, regiert nun Shangguan Yunxiang. Zhejiang, das noch immer unter der Teilung des Bürgerkriegs leidet, sollte für uns nicht schwer zu kontrollieren sein."
#lep_zhejiang_2: "Zhejiang, die Provinz südlich von Nanjing. Sie wird von Chen Yi regiert, der nach der Rebellion von Shangguan Yunxiang, der auf der Seite von Chen Tiaoyuan gekämpft hat, nun eine festere Kontrolle ausübt. Chen Yi wird uns gute Dienste leisten, aber er ist als Sympathisant der Japaner bekannt. Das ist etwas, das wir gebrauchen können."

#LEP_land_of_rice_and_fish: "Land des Reises und des Fisches"
#LEP_land_of_rice_and_fish_desc: "Zhejiang ist als 'Land des Reises und des Fisches' bekannt und ist ein wichtiger Nahrungsmittelproduzent. Um Hungersnöte zu verhindern und sicherzustellen, dass unsere wachsende Bevölkerung gut ernährt ist, müssen wir in die Mechanisierung und Weiterentwicklung der extensiven ländlichen Landwirtschaft und der Küstenfischerei in Zhejiang investieren."

#LEP_fortifying_hangzhou_bay: "Befestigung der Hangzhou-Bucht"
#LEP_fortifying_hangzhou_bay_desc: "Die Hangzhou-Bucht ist eine Bucht südlich von Shanghai. Aufgrund ihrer Untiefe ist sie besonders anfällig für eine Invasion durch die Marine. Jeder Feind, der dort landet, kann leicht vorrücken und in unser Kerngebiet eindringen. Daher ist es wichtig, dass die Bucht von Hangzhou angemessen befestigt und verteidigt wird."

#LEP_jiangxi: "Jiangxi"
#LEP_jiangxi_desc: "Jiangxi, unsere ärmste Provinz, regiert von Deng Ruzuo. In Jiangxi wurde die neue Eisenbahnlinie gebaut, die der armen Provinz mit Sicherheit zu einem raschen Aufschwung verhelfen wird."

#LEP_repair_zhegan_railway: "Reparatur der Zhegan-Eisenbahn"
#LEP_repair_zhegan_railway_desc: "Die Zhegan-Eisenbahn ist durch das jüngste Chaos schwer beschädigt worden. Sie sollte so schnell wie möglich repariert werden, damit die Menschen in Jiangxi nicht mehr leiden müssen und natürlich auch die deutschen Unternehmen keine Verspätungen mehr hinnehmen müssen."

#LEP_mountain_strongholds: "Hochburgen im Gebirge"
#LEP_mountain_strongholds_desc: "Jiangxi ist eine gebirgige Provinz und daher schwer einzunehmen. Wir könnten die Kosten einer Invasion exponentiell erhöhen, indem wir Befestigungen in den Bergen errichten. Diese wären leicht zu verteidigen und würden unsere Westgrenze wesentlich sicherer machen."

#LEP_anhui: "Anhui"
#LEP_anhui_desc: "Anhui, das früher von Chen Tiaoyuan regiert wurde, der sich gegen uns erhoben hat. Jetzt, da er nicht mehr da ist, wird Anhui ein leichtes Ziel für uns sein, die Kontrolle über die Provinz auszuweiten. Die Provinz ist zwar arm, birgt aber dennoch nützliche Ressourcen."

#LEP_expand_huainan_mines: "Ausbau der Minen von Huainan"
#LEP_expand_huainan_mines_desc: "Die Minen von Huainan sind eine große Quelle für Kohle, die für unsere Stahlproduktion unerlässlich ist. Wir wissen, dass es noch viele ungenutzte Ressourcen gibt, und durch die Erweiterung der Minen können wir die Produktion leicht um erhebliche Margen steigern."

#LEP_repair_maanshan_steelworks: "Reparatur des Stahlwerks von Ma'anshan"
#LEP_repair_maanshan_steelworks_desc: "Die Stahlwerke in Ma'anshan haben unter chronischen Wartungsproblemen gelitten und sind durch das Chaos ebenfalls beschädigt worden. Mit geringem Aufwand kann das Stahlwerk in Ma'anshan jedoch wieder in Betrieb genommen und erheblich erweitert werden. Zusammen mit den erweiterten Minen in Huainan wird uns dies eine große Menge an Stahl liefern."

#LEP_northern_border_forts: "Festungen an der Nordgrenze"
#LEP_northern_border_forts_desc: "Das nördliche Anhui ist verwundbar, wenn Feinde die ungeschützte Halbinsel Shandong einnehmen. Durch den Bau einer Reihe von nördlichen Grenzfestungen werden wir in der Lage sein, unsere nördliche Grenze viel besser als bisher zu verteidigen."

### Bookmark ###
LEP_KR_gathering_storm_desc: "Sun Chuanfangs Liga bildet die südliche Hälfte einer Achse, die China seit fast einem Jahrzehnt dominiert. Jahre des Friedens haben sich als fruchtbarer Boden für Ehrgeiz und damit für Eifersucht erwiesen. Obwohl Nanjing und Peking gegen externe Feinde vereint bleiben, sind sie ebenso zu Konkurrenten wie zu Verbündeten geworden. Einige sagen, dass die Kosten dieses Wettbewerbs bereits ihren Tribut fordern.\n\nWie in weiten Teilen Chinas ist die Liga das Ergebnis eines sorgfältigen Gleichgewichts, und die große bürokratische Pyramide von Sun hat möglicherweise bereits begonnen, zu knacken und zu bröckeln ..."

### Intro Screen ###
LEP_country_intro_header: "Der kaiserliche Eckpfeiler"
LEP_country_intro_content: "§PSun Chuanfangs Liga§!, die inmitten der Kriege des letzten Jahrzehnts geschmiedet und nach der Niederlage der Nördlichen Expedition zu ihrer heutigen Größe erweitert wurde, ist eine lose Konföderation von §PProvinzregierungen§!, die sich um seine Hochburg in §gNanjing§! gruppiert. Obwohl die §PLiga§! durch die Furcht ihrer Mitglieder vor der Kontrolle durch die Zentralregierung geeint ist, ist sie dennoch ein Eckpfeiler des §cKaiserreichs§!, der §gBeijing§! aufgrund des gemeinsamen Erbes sowohl gegen äußere Bedrohungen als auch gegen interne Herausforderer stärkt.\n\nDieses zerbrechliche Arrangement hat Jahre des Friedens und damit relativen Wohlstands gebracht. Die Methoden der ausländischen Industrie haben sich als umwälzend erwiesen, und zu den Kernstücken von §PSuns§! Armeen gehören jetzt mehrere in §mDeutschland ausgebildete§! und ausgerüstete Divisionen. Der §PLiga-Marschall§! hat sich an die Spitze einer riesigen bürokratischen Pyramide gesetzt, eine Position, die er trotz der Risse, die sich an ihrer Basis zeigen, gerne behält. Die §mdeutsche materielle Hilfe§!, die notwendig ist, um den Druck §cBeijings§! und der zerstrittenen südlichen Mitglieder der §PLiga§! auszugleichen, hat nicht nur als Quelle der Stärke gedient. §mDeutsches Geld§! sickert in jede Ebene der §PLiga-Hierarchie§! und nährt den bereits tief verwurzelten und ungesunden Hang zur Korruption, wobei die Beamten in alles verwickelt sind, von Veruntreuung bis hin zum Handel mit gestohlenen Antiquitäten.\n\nDies hat allmählich das §YFeuer der Unzufriedenheit§! in der Bevölkerung geschürt, die zunehmend von §Nnationalistischen Agitatoren§! genutzt und von den schwer fassbaren Überresten der §RKuomintang§! angeheizt wird. Trotz §PSuns§! Bemühungen, die zersplitterte §PLiga§! wieder zusammenzuführen, driftet sie möglicherweise immer weiter auseinander. Doch diese internen Streitigkeiten werden von der §Naufgehenden Sonne§! überstrahlt, die im Osten groß aufleuchtet. Die §PLiga§!, die von internen Konflikten bedrängt wird, muss sich dieser Herausforderung stellen, sonst riskiert sie ihre Vernichtung.\n\nBriefings sind erhältlich zu den §YSpezialmechanismen§! der §PLiga§!, ihrer Beziehung zu den Deutschen und der §ginternen Politik§!."

LEP_country_intro_content_1: "Zusammen mit seinem alten Mentor §PWu Peifu§! stoppte §PSun Chuanfang§! die Nordexpedition der §RKuomintang§! und wendete den Vormarsch der §gFengtianer§! auf die nördliche Ebene ab. Gemeinsam kontrollierten sie nun ganz §lChina§!, doch der darauf folgende Frieden brachte bald ein neues Dilemma mit sich. Würde §PSun§! sich weiterhin seinem §Palten Meister§! im Norden beugen, und könnte §PWu§! seinem §Palten Schützling§! erlauben, seine Autorität zu missachten?\n\nIn den Jahren seither haben sowohl §PWus§! §cRegierung in Beijing§! als auch §PSuns Liga§! an einem unangenehmen Status quo festgehalten, der durch ihre gemeinsamen Feinde im Norden und Osten, die §gfengtianische Regierung§! und §NJapan§!, garantiert wird. §PSun§! kann innerhalb der §PLiga§! tun und lassen, was er will, solange er sich an die Zeremonien hält und den Anschein eines geeinten Landes aufrechterhält. Ob dies von Dauer sein kann, bleibt abzuwarten."
LEP_country_intro_header_1: "Die §cZentralregierung§!"

LEP_country_intro_header_2: "Die §mDeutschen§!"
LEP_country_intro_content_2: "§mDeutschlands§! bedeutende Rolle bei der Zerstörung der Nordexpedition 1927 verschaffte §mBerlin§! einen großen Einfluss in §lChina§!, der durch die §minternationale Schanghaikonferenz von 1928§!, die allen Nationen gleichen Zugang zum §lchinesischen§! Markt gewähren sollte, nur wenig gemildert wurde. Um sich trotz dieser 'Beschränkungen' eine günstige Position zu sichern, schlugen §mdeutsche§! Beamte eine Reihe von Vereinbarungen mit §PLiga-Marschall Sun Chuanfang§! und den §PGouverneuren§! der einzelnen Länder vor. Durch die Umgehung sowohl §Pinternationaler Vereinbarungen§! als auch der §cAutorität Beijings§! trägt die §mdeutsche§! Stärke dazu bei, die §PLiga§! zusammenzuhalten und die Autonomie von §PWu Peifus Nord-Zhili§! zu erhalten, im Gegenzug für eine immer stärkere Ausbreitung des §mdeutschen Einflusses§!.\n\nDieses Arrangement hat allmählich seinen Glanz verloren. In dem Maße, in dem die §mdeutsche Kontrolle§! zunimmt und die Menschen zusehen, wie die Früchte ihrer Arbeit in die Taschen von §PgGenerälen§! und §mAusländern§! fließen, stellen viele ihre Notwendigkeit in Frage.\n\nDie Art der Beziehungen der §PLiga§! zu §mDeutschland§! muss in Zukunft möglicherweise überdacht werden."

LEP_country_intro_header_3: "Interne Wachsamkeit"
LEP_country_intro_content_3: "Der §mdeutsche Einfluss§! und der etwas dezentralisierte Charakter der §PLiga§! haben oft zu lokalen Unruhen geführt, die zwar oft schnell niedergeschlagen werden, aber als Anzeichen für ein größeres Unbehagen angesehen werden können. Die §PLiga§! wird von zahlreichen subversiven Kräften bedrängt, die zwar nicht als Bedrohung angesehen werden, sich aber nicht der Kontrolle entziehen dürfen.\n\nEine Reihe von §RKuomintang§!-Überbleibseln, Überbleibsel der gescheiterten Nordexpedition von 1926 und eines zweiten kleineren Aufstandes von 1932, befinden sich in den Bergen von §gFujian§! und den großen Küstenkonzessionen außerhalb unserer Reichweite. Die Anhänger der §NYiguandao§!, die den §mausländischen Einfluss§! zurückdrängen und §lChina§! zu seinen alten Traditionen zurückführen wollen, sind von §PShandong§! aus nach Süden gezogen und haben in den östlichen Provinzen Fuß gefasst. Im Süden liegen §lGuangdong§! und §PGuangxi§!, die zusammen als §lLiangguang§! bezeichnet werden, sowie §cHunan§!, die de facto autonom agieren und möglicherweise sogar Ambitionen auf formale Unabhängigkeit hegen.\n\nAlles wird genau beobachtet werden müssen."

### Events ###
lep.5.t: "Die Sun Untersuchung"
lep.5.d: "Nach der Ermordung von Marschall Sun Chuanfang ist die Liga weiterhin vom Chaos heimgesucht worden. Tausende sind bereits gestorben, und viele weitere werden folgen. Obwohl es viele Faktoren gab, die dazu geführt haben, war die Erschießung von Sun der Sargnagel für die Liga der Acht Provinzen.\n\nDa es Feinde auf allen Seiten gibt, hat Qi beschlossen, eine Untersuchung des Mordes an Sun einzuleiten. Die meisten glauben nicht, dass diese Attentäterin allein gearbeitet hat, und die Menschen wollen Antworten. Einige vermuten, dass sie eine Agentin der Kuomintang war, andere glauben, dass sie der Yiguandao angehörte. Einige glauben, sie sei eine Agentin von Chen gewesen, andere behaupten, sie wollte einfach nur Rache nehmen. Einige behaupten sogar, dass Qi selbst den Mord angeordnet hat! Es muss eine Untersuchung eingeleitet werden, um die Antwort zu finden.\n\nFür diese Untersuchung muss es natürlich einen Ermittler geben. Jemand, der den Fall leitet und die Wahrheit findet, oder zumindest das, was Qi für die Wahrheit braucht. Es gibt vier Möglichkeiten für den Chefermittler. Wir könnten einen Mann wählen, der Sun nahe stand und ihm gegenüber loyal war, der ihn am besten kennt und weiß, wo er suchen muss. Allerdings könnte er Qi nicht im besten Licht erscheinen lassen, da viele, die Sun treu ergeben sind, glauben, dass Qi bereit war, Sun ein wenig zu enthusiastisch beiseite zu schieben, und ihm gegenüber misstrauisch sind. Eine andere Möglichkeit ist, jemanden zu wählen, der loyal zu Qi ist und sicherstellt, dass die Ergebnisse der Verwaltung nicht schaden, aber einige werden den Ergebnissen nicht trauen. Eine weitere Möglichkeit ist die Einschaltung eines deutschen Ermittlers, der weitaus glaubwürdiger ist als einer von uns. Die letzte Möglichkeit ist, jemanden aus der nördlichen Zhili-Clique zu wählen, denn dort gibt es nicht viele Loyalitätskonflikte."
lep.5.a: "Der Qi-Loyalist wird die Ermittlungen leiten."
lep.5.b: "Suns Freund wird nachforschen."
lep.5.c: "Bittet um einen deutschen Ermittler."
lep.5.e: "Die Nördlichen Zhili werden dies untersuchen."

lep.6.t: "Ein Gespür für die richtige Richtung"
lep.6.d: "Obwohl die Untersuchung von Suns Tod unabhängig von unserer Regierung ist, wäre es vielleicht am besten, wenn wir dem Ermittler unsere ersten Vermutungen und Meinungen zu den Ereignissen dieses Tages mitteilen. Dies wird die Ermittlungen unterstützen und uns eine gewisse Kontrolle über ihre Ergebnisse ermöglichen. Es kann sein, dass die Ermittler unseren Vorschlag einfach ignorieren, aber es kann sie zumindest ein wenig beeinflussen."
lep.6.a: "Ein Yiguandao-Agent."
lep.6.b: "Ein Kuomintang-Agent."
lep.6.c: "Ein Freund von Sun."
lep.6.e: "Ein Agent von Chen."
lep.6.f: "Die Frau, die sich rächen wollte."

lep.7.t: "Der Bericht ist fast abgeschlossen"
lep.7.d: "Endlich, nach vielen Wochen der Untersuchung, ist der Bericht über die Sun Untersuchung fast abgeschlossen. Obwohl wir eine erste Richtung vorgegeben haben, ist die Untersuchung relativ unabhängig von direkter Einmischung geblieben."
lep.7.a: "Interessant..."

lep.8.t: "Die Yiguandao sind schuldig"
lep.8.d: "Die Ermittler sind zu dem Schluss gekommen, dass die Yiguandao für die Ermordung von Sun Chuanfang verantwortlich sind. Dem Bericht zufolge war die Frau, die Sun tötete, ein gläubiges Mitglied der Yiguandao, das noch vor wenigen Jahren in Shandong gelebt hatte. Sie traf sich mit Zhang Tianran persönlich, der sie als Spionin nach Nanjing schickte. Als die AOG die Zhegan-Eisenbahn kaufte und die Unruhen zunahmen, sah Zhang Tianran darin die perfekte Gelegenheit, Sun zu beseitigen und die Liga zu zerschlagen."
lep.8.a: "Interessant..."

lep.9.t: "Die Kuomintang sind schuldig"
lep.9.d: "Die Ermittler sind zu dem Schluss gekommen, dass die Kuomintang an der Ermordung von Sun Chuanfang schuldig ist. Dem Bericht zufolge war die Frau, die Sun ermordet hat, ein begeistertes Mitglied der Kuomintang, die jahrelang im Untergrund von Nanjing gearbeitet hat. Sie stand in Kontakt mit Wang Jingwei, der ihr den Auftrag zu dem Attentat gab, nachdem er die Unruhen gesehen hatte, die nach dem Kauf der Zhegan-Eisenbahn durch die AOG entstanden waren."
lep.9.a: "Interessant..."

lep.10.t: "Sun's Mitarbeiter ist schuldig"
lep.10.d: "Die Ermittler sind zu dem Schluss gekommen, dass die Ermordung von Sun Chuanfang von einem seiner engen Vertrauten organisiert wurde. Dem Bericht zufolge war die Frau, die Sun ermordet hat, eine Spionin für einen Freund von ihm und hatte jahrelang für ihn gearbeitet. Obwohl er es selbst nicht zeigte, war Suns Freund machthungrig und sah in Sun ein Hindernis, das beseitigt werden musste, damit er vorankommen konnte. Der Bericht gibt zwar einige Hinweise darauf, wer dieser Mann sein könnte, darunter Chen Yi oder Tang Enbo, aber er sagt, er habe nicht genügend Beweise, um auf seine genaue Identität zu schließen."
lep.10.a: "Interessant..."

lep.11.t: "Chen ist schuldig"
lep.11.d: "Die Ermittler sind zu dem Schluss gekommen, dass die Ermordung von Sun Chuanfang von Chen Tiaoyuan organisiert wurde. Dem Bericht zufolge war die Frau, die Sun ermordet hat, eine Spionin von Chen, die seit Jahren für ihn gearbeitet hat. Chen war schon immer machthungrig gewesen und wollte den Untergang der Liga herbeiführen. Als die AOG die Zhegan-Eisenbahn kaufte und es zu Unruhen kam, sah Chen den Zeitpunkt gekommen, seinen Zug zu machen und die Würfel zu werfen."
lep.11.a: "Interessant..."

lep.12.t: "Die Frau wollte Rache"
lep.12.d: "Die Ermittler sind zu dem Schluss gekommen, dass die Frau, die Sun Chuanfang ermordet hat, dies aus Rache getan hat. Dem Bericht zufolge wurden bei der Frau keine wirklichen politischen Verbindungen festgestellt, allerdings wurden mehrere Personen aus ihrer Familie in den von Sun geführten Kriegen getötet. Der Bericht kommt zu dem Schluss, dass die Frau somit aus Rache für ihre Familie handelte."
lep.12.a: "Interessant..."

lep.13.t: "Die Deutschen sind schuldig!"
lep.13.d: "Die Ermittler sind zu dem Schluss gekommen, dass die Ermordung von Sun Chuanfang von den Deutschen organisiert wurde! Dem Bericht zufolge arbeitete die Frau, die Sun tötete, als politische Spionin für die Deutschen in Nanjing. Der Bericht geht dann in eine Richtung, die man nur als Verschwörungstheorie bezeichnen kann, und behauptet, Deutschland habe die AOG veranlasst, die Zhegan-Eisenbahn zu kaufen, um Zwietracht zu säen, und dann der Frau befohlen, Sun zu töten. Offensichtlich befürchteten die Deutschen, dass Sun von der Idee, deutsche Konzessionen zu nutzen, abweicht, und wollten jemanden, der ihren Interessen besser entspricht.\n\nWenn wir den Bericht so veröffentlichen würden, würde das unsere deutschen Verbündeten in der AOG verärgern."
lep.13.a: "Was..."

lep.14.t: "Qi ist schuldig!"
lep.14.d: "Die Ermittler sind zu dem Schluss gekommen, dass die Ermordung von Sun Chuanfang von Qi Xieyuan organisiert wurde! Dem Bericht zufolge war die Frau, die Sun ermordet hat, eine Spionin von Qi, die seit Jahren für ihn gearbeitet hat. Es wird behauptet, dass der große Qi immer machthungrig war und immer die Rolle des Liga-Marschalls für sich haben wollte. Nachdem die AOG die Zhegan-Eisenbahnen gekauft hatte, sah Qi offenbar seine Chance gekommen und ließ Sun töten, damit er die Führung übernehmen konnte.\n\nEs ist offensichtlich, dass dieser Bericht voller Lügen ist und die Ermittler wahrscheinlich nie wieder eine Zelle von außen sehen werden. Wir können den Bericht so nicht veröffentlichen."
lep.14.a: "Lies!"

lep.15.t: "Zeit für die Veröffentlichung der Ergebnisse"
lep.15.d: "Endlich ist es an der Zeit, die Sun-Untersuchung offiziell abzuschließen und die Ergebnisse zu veröffentlichen. Da wir den Bericht nun in Händen halten, wäre es vielleicht am besten, wenn die Ergebnisse ein wenig nach unserem Geschmack verändert würden. Wir müssen sicherstellen, dass wir die Erzählung über Suns Tod kontrollieren."
lep.15.a: "Wir müssen zu den Ergebnissen stehen."
lep.15.b: "Es war natürlich Yiguandao!"
lep.15.c: "Das müssen die Kuomintang gewesen sein."
lep.15.e: "Chen muss die Schuld tragen!"

lep.16.t: "Der Sun-Bericht"
lep.16.d_yig: "\"Um 6:23 Uhr wachte Marschall Sun Chuanfang auf und bekam sein Morgenfrühstück serviert. Um 6.51 Uhr verließ er das Bett, zog seine Marschalluniform an und ging zu einer Besprechung mit einigen seiner Offiziere. Zu diesem Zeitpunkt hatte sich Shi Jianqiao, die Attentäterin, als Dienerin verkleidet und war in Suns Dienstpersonal eingedrungen. Nach der Besprechung ging Sun in den Innenhof, wo einige Truppen trainiert wurden. Während er die Trainingsübung beobachtete, näherte sich Shi von hinten, zog eine deutsche Luger-Pistole und schoss dreimal auf Sun: einmal in die Mitte seines Rückens, einmal in seine Schulter und eine Kugel flog an seinem Kopf vorbei. Shi wurde von Suns Leibwächtern schnell festgenommen, und Sun wurde sofort in ärztliche Behandlung gebracht. Er verlor jedoch sehr schnell Blut, so dass er einige Wochen später aus dem Koma erwachte.\n\nDie von einem Untersuchungsausschuss gesammelten Beweise lassen den Schluss zu, dass Shi Jianqiao ein Agent des Yiguandao-Führers Zhang Tianran war, der die damalige Instabilität als Gelegenheit sah, die Liga zu stürzen.\""
