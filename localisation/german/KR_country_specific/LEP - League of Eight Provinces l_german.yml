#陳儀
LEP_chen_yi: "Chen Yi"
LEP_chen_yi_desc: "Wie viele Offiziere seiner Generation hat auch Chen Yi die Rikugun Shikan Gakkō-Militärakademie in Japan absolviert. Noch ungewöhnlicher ist, dass er auch als Vorsitzender einer Bank tätig war. Chen Yi schloss sich 1924 der Südlichen Zhili-Fraktion von Sun Chuanfang an und erlangte durch seine brutale Unterdrückung der chinesischen Syndikalisten im Schanghaier Aufstand von 1932 große Bekanntheit. Als Belohnung für seine bedingungslosen Dienste wurde er zum Gouverneur der Provinz Zhejiang ernannt und löste damit Lu Xiangting ab. Unter seinem Regime könnte man Zhejiang als das geografische und wirtschaftliche Gegenstück zu Jiangsu betrachten, mit einem kleinen, aber wohlhabenden Norden und verzweifelt armen südlichen Regionen. Obwohl Chen selbst nicht besonders anfällig für Bestechungsgelder ist, ignoriert er routinemäßig die Übergriffe seiner Untergebenen, um abweichende Meinungen zu unterdrücken, und nur wenige Soldatenregimenter können trotz seines Rufs als strenger Zuchtmeister als wirklich loyal zu seiner Person angesehen werden."
LEP_chen_yi_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g3. Mai 1883, in Shaoxing, Provinz Zhejiang, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_chen_yi_desc$§!"
LEP_chen_yi_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g3. Mai 1883, in Shaoxing, Provinz Zhejiang, Qing-Reich§!\n§YPolitikkarriere:§! §g$LEP_chen_yi_desc$§!"

#鄭俊彥
LEP_zheng_junyan: "Zheng Junyan"
LEP_zheng_junyan_desc: "Als Gouverneur von Jiangsu hat Zheng Junyan seine Hochburg in der Stadt Xuzhou errichtet, die an einem der wichtigsten Eisenbahnknotenpunkte Chinas und weit entfernt von Sun Chuanfangs Machtzentrale in Nanjing liegt. Dank seiner Positionierung ist es ihm gelungen, sich ein gewisses Maß an Autonomie zu sichern, indem er Sun, Wu Peifu und die Deutschen gegeneinander ausspielte, um einen sicheren und zuverlässigen Zugang zur Eisenbahnlinie zu erhalten. Außerdem rivalisiert er mit Zhang Zongchang um die Kontrolle der Nord-Süd-Linie und es ist bekannt, dass er eine Reihe von Mitteilungen über die beunruhigende Ausbreitung des Yiguandao-Glaubens nach Nanjing geschickt hat. Unter Zhengs Herrschaft ist Jiangsu als eine Provinz der Gegensätze bekannt, deren ärmste Regionen im Norden an Shandong grenzen, während einige der reichsten Bezirke Chinas im Süden an den Ufern des Jangtse liegen."
LEP_zheng_junyan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1883, im Kreis Ningjin, Provinz Zhili, Qing-Reich\n§YMilitärkarriere:§! §g$LEP_zheng_junyan_desc$§!"
LEP_zheng_junyan_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1883, im Kreis Ningjin, Provinz Zhili, Qing-Reich\n§YMilitärkarriere:§! §g$LEP_zheng_junyan_desc$§!"
LEP_zheng_junyan_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1883, im Kreis Ningjin, Provinz Zhili, Qing-Reich\n§YPolitikkarriere:§! §g$LEP_zheng_junyan_desc$§!"

#鄧如琢
LEP_deng_ruzhou: "Deng Ruzuo"
LEP_deng_ruzhou_desc: "Unter dem Regime von Deng hat Jiangxi eine Reihe von Merkmalen mit dem nördlich gelegenen Anhui gemeinsam, vor allem die überwiegend arme und ländliche Bevölkerung. Ein Großteil der Provinz hat sich nie wirklich von den weitreichenden Zerstörungen des Taiping-Aufstandes erholt, und selbst nach siebzig Jahren sind manchmal noch die Ruinen verlassener Städte in den Bergen zu sehen. Im Gegensatz zu Anhui ist Jiangxi der deutschen Aufmerksamkeit nicht ganz entgangen. Die Stadt Nanchang und ihre Umgebung sind die geplante Endstation der neuen Zhegan-Eisenbahn, die die Stadt mit Shanghai verbinden und neue Märkte und Ressourcen im chinesischen Hinterland erschließen wird. Von besonderem Interesse für die Deutschen ist die Stadt Jingdezhen, deren Porzellan in Berlin hohe Preise erzielen konnte, aber auch andere, weniger legale Geschäfte wie der Handel mit gestohlenen Antiquitäten. Bisher wurde die neue Eisenbahn hauptsächlich mit deutscher Finanzierung gebaut, obwohl es Gerüchte gibt, dass die Deutschen beabsichtigen, die Eisenbahn komplett zu kaufen; Gerüchte, die den Anhängern der KMT, die sich im Süden der Provinz verstecken, wahrscheinlich Kraft geben."
LEP_deng_ruzhou_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1888, in Fuyang, Provinz Anhui, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_deng_ruzhou_desc$§!"
LEP_deng_ruzhou_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1888, in Fuyang, Provinz Anhui, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_deng_ruzhou_desc$§!"
LEP_deng_ruzhou_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1888, in Fuyang, Provinz Anhui, Qing-Reich§!\n§YPolitikkarriere:§! §g$LEP_deng_ruzhou_desc$§!"

#周蔭人
LEP_zhou_yinren: "Zhou Yinren"
LEP_zhou_yinren_desc: "Als langjähriger Untergebener und ehemaliger Klassenkamerad von Sun Chuanfang sind Zhou Yinren und der Liga-Marschall persönlich miteinander verbunden. Vielleicht wurde Zhou deshalb die Gouverneurschaft über Fujian anvertraut, die gebirgigste und verarmteste der Acht Provinzen. Ein schmaler Küstenstreifen macht den größten Teil des Gebietes aus, das unter direkter Herrschaft steht, und in jedem Hafen von Fujian sind die Deutschen stark vertreten. Obwohl die großzügige Hilfe aus Nanjing Zhou geholfen hat, ein größeres Maß an Kontrolle über die Provinz zu erlangen, als er und seine Vorgänger im letzten Jahrzehnt hatten, befindet sich ein Großteil der Provinz nach wie vor in einem Zustand der Beinahe-Anarchie, und Teile sind an einen agrarsozialistischen Überrest der KMT gefallen. Diese Rebellen, die gelegentlich die Küstensiedlungen überfallen, haben bisher zwei Strafexpeditionen widerstanden, die sie vertreiben sollten."
LEP_zhou_yinren_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1887, in Wuqiang, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_zhou_yinren_desc$§!"
LEP_zhou_yinren_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1887, in Wuqiang, Provinz Zhili, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_zhou_yinren_desc$§!"
LEP_zhou_yinren_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1887, in Wuqiang, Provinz Zhili, Qing-Reich§!\n§YPolitikkarriere:§! §g$LEP_zhou_yinren_desc$§!"

#上官雲相
LEP_shangguan_yunxiang: "Shangguan Yunxiang"
LEP_shangguan_yunxiang_commander_desc: "Obwohl er in eine mäßig wohlhabende Familie hineingeboren wurde, verbrachte Shangguan Yunxiang seine Jugend inmitten von Entbehrungen, da das Geld unter seinen zahlreichen Geschwistern aufgeteilt wurde. Nach seinem Schulabschluss in Baoding im Jahr 1919 wurde er zu Sun Chuanfangs Armee in Hubei geschickt, und 1923 folgte er Sun nach Fujian. Shangguan erwarb sich bald den Ruf eines äußerst fähigen Generals. Sein größter Erfolg war die Niederlage der 4. Armee der NRA, die zuvor Wu Peifus Armee an der Tingsi-Brücke besiegt hatte. Noch heute sieht Sun Chuanfang dies als Beweis für die Überlegenheit seiner Koalition gegenüber den von Wu Peifu direkt kontrollierten Divisionen."
LEP_shangguan_yunxiang_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1895, in Jinan, Provinz Shandong, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_shangguan_yunxiang_desc$§!"
LEP_shangguan_yunxiang_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1895, in Jinan, Provinz Shandong, Qing-Reich§!\n§YPolitikkarriere:§! §g$LEP_shangguan_yunxiang_desc$§!"

#周鳳岐
LEP_zhou_fengqi: "Zhou Fengqi"
LEP_zhou_fengqi_desc: "Zhou Fengqi begann seine Karriere als konfuzianischer Gelehrter der späten Qing-Dynastie, wandte sich jedoch gegen die herrschende Dynastie, als er sich auf Vermittlung von Qiu Jin der Anti-Qing-Bewegung Guangfuhui anschloss. Er wandte sich konsequent gegen die Übervorteilung durch die Zentralregierung und unterstützte die Kampagnen "Zhejiang unter der Herrschaft des Volkes von Zhejiang" und "Unabhängigkeit von Ningbo". Nachdem er Sun Chuanfang bei der Übernahme von Zhejiang geholfen hatte, sicherte er sich eine Beförderung zum Garnisonskommandeur von Nanjing. Er kann als Loyalist von Sun Chuanfangs Nanjing-Fraktion betrachtet werden und schloss sich der Unterdrückung der Syndikalisten während des Aufstands in Shanghai 1932 an."
LEP_zhou_fengqi_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1879, in Changxing, Provinz Zhejiang, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_zhou_fengqi_desc$§!"
LEP_zhou_fengqi_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1879, in Changxing, Provinz Zhejiang, Qing-Reich§!\n§YPolitikkarriere:§! §g$LEP_zhou_fengqi_desc$§!"

#湯恩伯
LEP_tang_enbo: "Tang Enbo"
LEP_tang_enbo_desc: "Tang Enbo wurde von Chen Yi auf die Akademie der kaiserlich japanischen Armee geschickt, um Stabsoffizier zu werden, und die beiden können als Förderer und Schützling betrachtet werden. An der Akademie beschäftigte sich Tang intensiv mit der Infanteriedoktrin, und seine daraus resultierende Kompetenz hat ihm den Respekt von Sun Chuanfang eingebracht.\nVor allem zieht es Tang vor, seine Truppen mit Hilfe moderner Kommunikationsmittel statt von der Front aus zu führen."
LEP_tang_enbo_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g20. September 1900, in Jinhua, Provinz Zhejiang, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_tang_enbo_desc$§!"
