LEP_reestablish_control_desc: "Wir haben zwar den Krieg gewonnen, aber unser Land befindet sich immer noch im Chaos. Wir werden viel Arbeit leisten müssen, wenn wir die Bedrohungen, denen wir noch ausgesetzt sind, beseitigen wollen.\n[getlepreestablishcontrolkmt][getlepreestablishcontrolyiguandao]"

