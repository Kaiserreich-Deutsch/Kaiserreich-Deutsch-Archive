LEP_governor_contacts_missions_desc: "Die Gouverneure von Jiangxi, Jiangsu und Zhejiang haben alle den Kontakt zur neuen Regierung des amtierenden Liga-Marschalls in Nanjing verloren oder abgebrochen. Da sich unsere Feinde erheben und immer näher rücken, müssen die Gouverneure und ihre Armeen unbedingt wieder in die Gemeinschaft aufgenommen werden.\n\nLeider ist die Lage so ernst und unsere Ressourcen so begrenzt, dass wir vielleicht nicht in der Lage sind, sie alle zu retten..."

