LEP_Tsingtau_Collaboration_desc: "Die informellen Vereinbarungen zwischen der Liga und Deutschland, die durch das AOG erleichtert wurden, haben trotz ihrer Vorteile ihren Preis. Deutsche Unternehmen haben in einer Reihe von Küstenstädten besondere Privilegien erhalten, die in Konzessionen umgewandelt wurden, die nur noch dem formalen Namen und dem nationalen Recht entsprechen."
LEP_Tsingtau_Collaboration1_desc: "Die informellen Vereinbarungen zwischen der Liga und Deutschland, die durch das AOG erleichtert wurden, haben trotz ihrer vielen Vorteile einen hohen Preis. Deutsche Unternehmen haben in einer Reihe von Küstenstädten Sonderprivilegien erhalten, die sich in Konzessionen verwandelt haben, außer im formalen Namen und im nationalen Recht. Nun droht der Einfluss der AOG über die Küste hinaus bis tief ins Landesinnere vorzudringen."
