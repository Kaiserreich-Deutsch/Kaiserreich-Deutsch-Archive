#石友三
LEP_shi_yousan: "Shi Yousan"
LEP_shi_yousan_desc: "Shi Yousan begann seine militärische Laufbahn 1908 unter dem Kommando von Wu Peifu, aber in den Wirren der Xinhai-Revolution wurde er in Beijing zurückgelassen. Im Jahr 1912 schloss er sich der Armee von Feng Yuxiang an und wurde ein zuverlässiger Untergebener. Kurze Zeit später desertierte er, nachdem ihn Yan Xishan dazu überredet hatte. Anschließend diente er in der Nationalen Revolutionsarmee, desertierte aber auch dort nach dem Scheitern der Nordexpedition. Anschließend nahm er am Vierten Zhili-Fengtian-Krieg teil, diesmal als Mitglied von Feng Yuxiangs Guominjun, aber auch hier wurde Fengs Vertrauen missbraucht. Sobald sich der Sieg der Zhili-Clique abzeichnete, desertierte er wie üblich und kehrte zu den Truppen von Wu Peifu zurück. Zu diesem Zeitpunkt war sein Trend zur Illoyalität jedoch nicht mehr zu übersehen. Wu Peifu wies ihn an, stattdessen unter Sun Chuanfang zu dienen. Innerhalb der LEP hat Shi Yousan die persönlichen Vorteile der Arbeit mit deutscher Unterstützung zu schätzen gelernt, aber wer weiß, wann er wieder desertieren wird..."
LEP_shi_yousan_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g1891, in Jiutai, Provinz Jilin, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_shi_yousan_desc$§!"
LEP_shi_yousan_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1891, in Jiutai, Provinz Jilin, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_shi_yousan_desc$§!"
LEP_shi_yousan_advisor_desc: "§YBerater Beschreibung\nGeboren:§! §g1891, in Jiutai, Provinz Jilin, Qing-Reich§!\n§YPolitikkarriere:§! §g$LEP_shi_yousan_desc$§!"

#楊樹莊
LEP_yang_shuzhuang: "Yang Shuzhuang"
LEP_yang_shuzhuang_bio: "Yang Shuzhuang schloss die achte Klasse der Huangpu Marineakademie in Guangdong ab und wurde in Xinhai als Torpedo-Kapitän eingesetzt. Im Jahr 1917 wurde Yang mit der Wenhu-Medaille vierter Klasse ausgezeichnet, und im April wurde er zum Kapitän des Schiffes \"Tongji\" und 1920 zum Kapitän des Schiffes \"Ying Rui\" befördert.\n\n1921 wurde die Marine von Fujian in die damalige Machtpolitik der Provinz verwickelt, und während Yan Jingxiu nominell Befehlshaber der Ausbildungsflotte war, hatte Yan Shuzhuang de facto die Macht innerhalb der Marine. Er wurde zum Konteradmiral befördert, eroberte Gebiete in Fujian-Xiamen und entwickelte sich schließlich zu einem lokalen Kriegsherrn.\n\nAls Nachfolger von Du Xigui als Oberbefehlshaber der Marine leitete Shuzhuang eine Krisensitzung der Beiyang-Flotte nach der Ankündigung der Nordexpedition. Die Beiyang-Flotte zog zwar eine Abtrünnigkeit in Betracht, blieb aber letztlich entschlossen, die Zhili-Clique zu unterstützen.\n\nNun gilt Yang als Chef des südlichen Zhili-Marinearms und genießt immensen Einfluss in der Liga der Acht Provinzen. Er kontrolliert direkt das Gebiet von Fujian und fungiert als Chef des Einflusses der Fujian-Marineclique in China."
LEP_yang_shuzhuang_admiral_desc: "§YAdmiral Beschreibung\nGeboren:§! §g1882, in Fuzhou, Provinz Fujian, Qing-Reich§!\n§YMarinekarriere:§! §g$LEP_yang_shuzhuang_bio$§!"
LEP_yang_shuzhuang_mhc_desc: "§YOffizier Beschreibung\nGeboren:§! §g1882, in Fuzhou, Provinz Fujian, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_yang_shuzhuang_bio$§!"

