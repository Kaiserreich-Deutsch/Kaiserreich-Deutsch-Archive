lepaog.1.t: "Treffen mit der Nanking-Kommission"
lepaog.1.d: "Da sich unsere politische Position relativ stabilisiert hat, ist es an der Zeit, die Zusammenarbeit mit der AOG wieder aufzunehmen, angefangen bei ihrem wichtigsten militärischen und politischen Arm, der Nanking-Kommission. Obwohl die Kommission vordergründig ein beratendes Gremium ist, ist ihr Einfluss, insbesondere nach ihrer Unterstützung bei der Niederschlagung des Aufstands in Anqing, über den Punkt bloßer Vorschläge hinausgewachsen, und während ihre Unterstützung entscheidend ist, ist es politischer Selbstmord, von ihrer guten Seite abzuweichen."
lepaog.1.a: "Möge diese Beziehung gewinnbringend sein."

lepaog.2.t: "AOG gründet neue Niederlassungen"
lepaog.2.d: "Als Geste des anhaltenden Vertrauens in Nanjing hat die AOG die Eröffnung neuer Büros in der Stadt angekündigt, wodurch die Beziehungen zwischen unserer Regierung und der deutschen Verwaltung weiter gefestigt werden."
lepaog.2.a: "Willkommen!"

lepaog.3.t: "Deutsche Beteiligung an dem Attentat"
lepaog.3.d: "Bei den Ermittlungen zum Mord an Sun Chuanfang hat sich eine schwierige Komplikation ergeben. Obwohl noch nichts bewiesen ist, haben die Ermittler eine mögliche Verbindung zwischen einem wohlhabenden deutschen Direktor in Nanjing und dem Attentäter entdeckt. Als die AOG von unserem Verdacht erfuhr, teilte sie uns mit, dass die betreffende Person völlig unschuldig ist, und bat uns, sie aus unseren Ermittlungen herauszunehmen."
lepaog.3.a: "Ich bin sicher, dass er unschuldig ist."
lepaog.3.b: "Auch Deutsche stehen vor dem Gesetz."

lepaog.4.t: "Wiederaufbau der Zhegan-Eisenbahn"
lepaog.4.d: "Große Teile der Zentralchinesischen Eisenbahn wurden während des Zusammenbruchs der Liga beschädigt, sei es durch Demonstranten oder Überläufer. Nachdem sich der Staub gelegt hat, sollten wir die AOG um Unterstützung beim Wiederaufbau dieser Eisenbahnlinien bitten, denn sie sind der Grund, warum wir überhaupt in diese Katastrophe geraten sind."
lepaog.4.a: "Mittel für die Reparatur beantragen."
lepaog.4.b: "Sie können es selbst reparieren."

lepaog.5.t: "Unbezahlte Konzessionspachtverträge"
lepaog.5.d: "Der Schwarze Montag war zwar für alle eine Katastrophe, vor allem für die AOG, aber alle Wohltätigkeit muss irgendwann ein Ende haben. Da die Deutschen weiterhin keine Konzessionsabgaben zahlen, werden wir uns wohl direkt an die AOG wenden müssen."
lepaog.5.a: "Lasst es sein."
lepaog.5.b: "Verlangt eine vollständige Rückzahlung."

lepaog.6.t: "Kontrolle der Konzessionsfabriken"
lepaog.6.d: "Durch den Rückzug der AOG nach dem Schwarzen Montag konnten wir das entstandene Vakuum füllen und ein gewisses Maß an Kontrolle über die Konzessionsindustrie gewinnen. Auch wenn diese Situation wahrscheinlich nicht lange anhalten wird, so ist sie dennoch zu begrüßen."
lepaog.6.a: "Sie scheinen gut zurechtzukommen."
lepaog.6.b: ""

lepaog.7.t: "Deutscher Investitionsrat"
lepaog.7.d: "Da das Landesinnere nun offiziell zur Disposition steht, hat die AOG beschlossen, das unvermeidliche Chaos dieses wahren Goldrausches zu verhindern und einen Investitionsrat einzurichten, der die deutschen Unternehmen in der Region regulieren soll. Obwohl dies zweifellos ein Segen ist, ist es etwas bedauerlich, dass es die Deutschen sind, die die direkte Kontrolle haben, und nicht wir."
lepaog.7.a: "Wunderbar."
lepaog.7.b: "Ihre Hilfe wird nicht benötigt."

lepaog.8.t: "Deutsche Importe für den Wiederaufbau"
lepaog.8.d: "Der Verlust unserer südlichen Territorien hat in unserem Land eine Art Ressourcenkatastrophe verursacht, da viele traditionelle interne Industrien nun von uns abgeschnitten sind. Um dies zu lindern, hat die AOG eine Lockerung der Vorschriften für deutsche Importe ins Land vorgeschlagen, natürlich nur, bis sich unsere Binnenwirtschaft wieder erholt hat."
lepaog.8.a: "Wir können es uns leisten, unsere Vorschriften zu lockern."
lepaog.8.b: "Kein Deal."

lepaog.9.t: "Kampf gegen die Inflation"
lepaog.9.d: "Der Liga-Yuan hat sowohl unter dem Schwarzen Montag als auch unter dem Zusammenbruch der Liga gelitten. Um einen völligen finanziellen Zusammenbruch zu verhindern, hat die AOG die Unterstützung des DAB bei der Stützung des Yuan zugesagt, im Gegenzug für verschiedene finanzielle Zugeständnisse."
lepaog.9.a: "Wie großzügig von ihnen."
lepaog.9.b: "Wir können allein zurechtkommen."

lepaog.10.t: "DAB-Darlehen: Beginn"
lepaog.10.d: "Die Deutsch-Asiatische Bank ist das größte noch existierende Finanzinstitut in der Region und steht unter der Kontrolle der AOG. Wirtschaftlich gesehen würde ihre Unterstützung ausreichen, um die Wirtschaft der Liga neu zu beleben. Aber die politischen Kosten könnten uns trotzdem in den Ruin treiben."
lepaog.10.a: "Wir können den Banken vertrauen, richtig?"

lepaog.11.t: "DAB-Darlehen: Größe"
lepaog.11.d: "Als Erstes müssen wir über die Höhe der Kredite entscheiden, die wir aufnehmen. Während ein größeres Darlehen kosteneffizienter sein kann, brauchen wir vielleicht nur eine kleine finanzielle Investition, um unsere Wirtschaft wiederzubeleben."
lepaog.11.a: "Ganz oder gar nicht."
lepaog.11.b: "Ein Darlehen in angemessener Höhe ist erforderlich."
lepaog.11.c: "Wir brauchen nur einen kleinen finanziellen Impuls."

lepaog.12.t: "DAB-Darlehen: Ziel"
lepaog.12.d: "Nicht alle unsere Wirtschaftszweige sind in gleichem Maße betroffen. Um die Wirkung der Darlehen zu maximieren, müssen wir entscheiden, welche Branche von den DAB-Darlehen profitieren soll."
lepaog.12.a: "Priorisiert die Produktion"
lepaog.12.b: "Priorisiert das Bauwesen"
lepaog.12.c: "Priorisiert die Militärindustrie"

lepaog.13.t: "AOG fordert vorzeitige Rückzahlung!"
lepaog.13.d: "Als schockierende, aber vielleicht nicht unerwartete Überraschung hat die AOG verlangt, dass wir unsere DAB-Darlehen vorzeitig zurückzahlen, angeblich wegen der zunehmenden finanziellen Spannungen in der Region. Obwohl dies sowohl frustrierend als auch nachteilig für unsere Wirtschaft ist, können wir nichts anderes tun, als den neuen Bedingungen zuzustimmen."
lepaog.13.a: "Wirklich?!"

lepaog.14.t: "AOG Bankwesen expandiert"
lepaog.14.d: "Das deutsche Jahrhundert geht für die AOG weiter, so scheint es, denn die DAB hat die Folgen des Schwarzen Montags genutzt, um ihr Finanzmonopol in China weiter auszubauen. Das mag langfristig ein Problem sein, aber im Moment ist es ein direkter Vorteil für unsere eigene Wirtschaft."
lepaog.14.a: "Gut für sie."

lepaog.15.t: "DAB kauft Liga-Banken auf"
lepaog.15.d: "Die Deutsch-Asiatische Bank hat damit begonnen, scheiternde Ligabanken im ganzen Land aufzukaufen, was eine ziemlich unangenehme Wendung darstellt. Wir können zwar nichts dagegen tun, aber es untergräbt weiterhin unsere Autorität, wenn es um unsere eigene Wirtschaft geht."
lepaog.15.a: "Für uns in Ordnung."
lepaog.15.b: "Wir würden es vorziehen, dass sie in chinesischer Hand bleiben."

lepaog.16.t: "Öffnung des Innlandes: Beginn"
lepaog.16.d: "Es ist an der Zeit, den deutschen Zugang zum Inneren der Liga offiziell zu machen. Zwar sind bereits kleine unabhängige Unternehmungen in die Region vorgedrungen, aber eine deutsche Investition in großem Umfang bedarf noch unserer Zustimmung und der Klärung einiger wichtiger logistischer und politischer Fragen, bevor sie ernsthaft beginnen kann."
lepaog.16.a: "Das kann nicht schiefgehen."

lepaog.17.t: "Öffnung des Innlandes: Status der Chinesen"
lepaog.17.d: "Zunächst geht es um das Schicksal der chinesischen Unternehmen im Landesinneren. Mehrere wichtige Wirtschaftsführer fordern Schutzzusagen für den Fall, dass deutsche Investitionen ihre Existenzgrundlage zerstören, während andere geradezu ein Vorrecht gegenüber deutschen Unternehmen fordern."
lepaog.17.a: "Unsere eigenen Unternehmen werden immer Vorrang haben."
lepaog.17.b: "Wir können hier sicherlich ein Gleichgewicht finden."
lepaog.17.c: "Sie müssen lernen, mit der deutschen Präsenz zu koexistieren."

lepaog.18.t: "Öffnung des Innlandes: Status der Deutschen"
lepaog.18.d: "Die zweite Frage betrifft den Status der deutschen Staatsbürger in der Region. Während Deutsche bereits erhebliche Vorteile gegenüber anderen ausländischen Staatsangehörigen haben, wie z.B. Botschaftsrechte und Passbeschaffung, hat die Nanking-Kommission 'vorgeschlagen', dass wir den Status deutscher Staatsangehöriger als Zeichen des guten Willens gegenüber unseren neuen Handelspartnern formell aufwerten."
lepaog.18.a: "Erlasst neue Gesetze für die deutschen Bürger."
lepaog.18.b: "Deutsche und Chinesen sollen vor den Gesetzen der Liga gleich sein."
lepaog.18.c: "Sie sind als privilegierte Gäste zu behandeln."

lepaog.19.t: "Öffnung des Innlandes: Ankunft der Deutschen"
lepaog.19.d: "Nachdem die noch offenen Fragen geklärt sind, hat der Einzug der Deutschen ins Innere des Landes begonnen. Auch wenn es noch eine Weile dauern wird, bis die Früchte dieser Entscheidung voll zum Tragen kommen, profitieren wir bereits von dem bescheidenen Wirtschaftsboom, der in unserem Land herrscht."
lepaog.19.a: "Wir hoffen, dass sie ihren Aufenthalt genießen werden."

lepaog.20.t: "Öffnung des Innlandes: Unternehmerische Konflikte!"
lepaog.20.d: "Es scheint, dass nie etwas reibungslos abläuft. Mehrere chinesische Unternehmen haben Beschwerden eingereicht, in denen sie Deutschland Ausbeutung, Monopolisierung und finanzielle Schikanen in Regionen vorwerfen, in denen deutsche Investitionen am stärksten zugenommen haben. Die AOG hat daraufhin eine Gegenklage eingereicht, in der sie argumentiert, dass chinesische Beamte und Unternehmen nicht ausreichend kooperieren und gelegentlich die Aktivitäten deutscher Unternehmen in der Region regelrecht behindern."
lepaog.20.a: "Unsere Unternehmen sollten Vorrang haben."
lepaog.20.b: "Die Deutschen sollten Vorrang haben."
lepaog.20.c: "Wer kann das schon sagen?"

lepaog.21.t: "Öffnung des Innlandes: Ende"
lepaog.21.d: "Nachdem sich der erste Investitionsschub endlich gelegt hat, ist unser Inneres in einen Zustand der neuen 'Normalität' eingetreten. Auch wenn die Auswirkungen unserer Entscheidung erst in den kommenden Jahrzehnten in vollem Umfang spürbar sein werden, können wir bereits jetzt die Anfänge eines solchen Wandels in unserer Wirtschaft erkennen."
lepaog.21.a: "Gut, dass das jetzt vorbei ist."

lepaog.22.t: "Ausbau der Schantung-Eisenbahn"
lepaog.22.d: "Auch wenn die Schantung Eisenbahngesellschaft nicht direkt von der AOG kontrolliert wird, so ist sie doch ein deutscher Stellvertreter. In unserer Regierung gibt es eine Debatte darüber, ob man ihr die vollständige Kontrolle über die Schienen anvertrauen sollte oder ob ein gewisses Maß an chinesischer Kontrolle erforderlich ist."
lepaog.22.a: "Wir müssen den deutschen Aufkauf respektieren."
lepaog.22.b: "Wir fordern eine gleichberechtigte Beteiligung!"

lepaog.23.t: "Zahlungen für die Eisenbahn"
lepaog.23.d: "Eisenbahnen sind nicht billig. Die Arbeit der SEG hat sich zwar als recht profitabel erwiesen, aber sie wurde nicht umsonst geleistet. Die Nanking-Kommission hat uns höflich daran erinnert, dass eine angemessene Rückzahlung erwartet wird, und zwar bald."
lepaog.23.a: "Bezahlte sie zurück."
lepaog.23.b: "Vergeltet es ihnen mit Einfluss."
lepaog.23.c: "Welche Zahlungen?"

lepaog.24.t: "Die Schantung-Eisenbahn expandiert"
lepaog.24.d: "Nachdem wir das Projekt wirtschaftlich unterstützt haben, fährt die SEG damit fort, Gleise in die Liga hinein zu bauen. Es gibt zwar ein allgemeines Unbehagen über dieses Verfahren, aber niemand kann leugnen, dass die Deutschen gut darin sind, die Züge pünktlich fahren zu lassen."
lepaog.24.a: "Ausgezeichnet."

lepaog.25.t: "Steuern auf den Schienenverkehr?"
lepaog.25.d: "In der Zentralregierung wurde die Idee einer neuen Eisenbahnsteuer für die breite Bevölkerung geäußert, um die weitere Expansion zu finanzieren. Auch wenn es unpopulär ist, könnte es notwendig sein, eine neue, vorübergehende Einnahmequelle zu finden, um unsere Industrialisierung fortzusetzen."
lepaog.25.a: "Eine kluge Idee."
lepaog.25.b: "Steuererhöhungen erfreuen niemanden."

lepaog.26.t: "Deutsche bitten um Steuerbefreiung"
lepaog.26.d: "In einem Anfall von Arroganz hat die AOG gefordert, dass alle deutschen Unternehmen von unserer neuen Bahnsteuer befreit werden. Die Tatsache, dass wir diese Steuer erhoben haben, um ihre Eisenbahnen zu finanzieren, scheint nicht zur Kenntnis genommen zu werden, und sie bestehen auf dieser Forderung, was sollen wir tun?"
lepaog.26.a: "In Ordnung."
lepaog.26.b: "Ja, nein."

lepaog.27.t: "Östliche Ressourcen Kommission: Einführung"
lepaog.27.d: "Die Östliche Ressourcen Kommission, die sich hauptsächlich aus chinesischen Geschäftsinteressen und AOG-Monopolisten zusammensetzt, hat es geschafft, ihre vielen Differenzen beiseite zu legen, um ein gemeinsames Ziel zu verfolgen: Profit. Während die Chinesen den Standort und die Arbeitskräfte für den Abbau der Ressourcen zur Verfügung stellen, liefern die Deutschen das technische Know-how und die Ausrüstung, um diese Ressourcen ordnungsgemäß abzubauen."
lepaog.27.a: "Hoffen wir, dass sie etwas finden, das sich lohnt."

lepaog.28.t: "Status der Deutschen in der Kommission"
lepaog.28.d: "Offenbar unzufrieden mit dem gegenwärtigen Status quo, hat die AOG eine Umbesetzung der Eastern Resources Commission gefordert und argumentiert, dass die deutschen Interessen in der Kommission 'nicht angemessen' vertreten werden. Damit meinen sie vermutlich, dass sie nicht die volle Kontrolle über das Gremium haben und dies korrigieren wollen. Ohne die Unterstützung der AOG ist die Ostressourcenkommission jedoch nahezu funktionslos."
lepaog.28.a: "Erlaubt eine deutsche Mehrheit."
lepaog.28.b: "Dulden, aber versuchen, ihren Einfluss zu begrenzen."

lepaog.29.t: "AOG fordert Neuverhandlung der deutschen Rechte"
lepaog.29.d: "Angesichts des anhaltenden Erfolgs der Östlichen Ressourcen Kommission hat die AOG erneut eine Aufwertung der deutschen Interessen in der Region gefordert. Während deutsche Bürger und Unternehmen bereits zahlreiche Privilegien genießen, hat die AOG gefordert, diese Rechte dauerhaft zu stärken, um 'die erfolgreichen deutsch-chinesischen Beziehungen zu festigen'."
lepaog.29.a: "Eine angemessene Forderung."
lepaog.29.b: "Die derzeitige Situation ist in Ordnung."

lepaog.30.t: "Deutsche industrielle Expansion"
lepaog.30.d: "Wie schon zuvor haben sich unsere Geschäfte mit den Deutschen als fabelhaft profitabel erwiesen. Mit der Erschließung neuer Rohstoffvorkommen und ihrem Reichtum, der (größtenteils) in unsere Taschen fließt, haben wir wieder einmal unseren Freunden in Tsingtau zu danken."
lepaog.30.a: "Das Geschäft boomt."

lepaog.31.t: "AOG führt ausschließliche Wirtschaftszonen ein"
lepaog.31.d: "Unter Ausnutzung ihres unverhältnismäßig großen Einflusses in unserem Land hat die AOG eine Politik der wirtschaftlichen Ausschließlichkeit für deutsche Interessen eingeführt, die ihr Monopol auf Investitionen der Liga effektiv festschreibt. Auch wenn es sich dabei im Wesentlichen um eine einfache Anerkennung der gegenwärtigen Realität handelt, ist es doch besorgniserregend, dass die AOG innerhalb unserer eigenen Regierung eine so gewaltige Macht besitzt."
lepaog.31.a: "Dies ist für das Wohl Chinas."

lepaog.32.t: "AOG setzt Freihandelspolitik um"
lepaog.32.d: "Wieder einmal hat die AOG ihre politischen Muskeln spielen lassen und sich über unsere Beamten hinweggesetzt und eine Freihandelspolitik für deutsche Waren eingeführt. Dies mag zwar nicht allzu schädlich sein, doch ist es für unsere eigene innere Stabilität gefährlich, dass wir den Launen der AOG so ausgeliefert sind."
lepaog.32.a: "Das ist zum Wohle Chinas, wir schwören es..."

lepaog.33.t: "Deutsche wirtschaftliche Übernahme"
lepaog.33.d: "In einem letzten wirtschaftlichen Coup-de-tat hat die AOG unsere Wirtschaft erfolgreich germanisiert. Deutsche Banken, Fabriken und Geschäfte bevölkern die Straßen, und die Mark wird mehr benutzt als der Yuan. Unsere Wirtschaft ist nun tatsächlich die eines deutschen Klientenstaates."
lepaog.33.a: "Oh je."

lepaog.50.t: "Beziehungen zwischen der Liga und Ostasien"
lepaog.50.d: "Die ostasiatische Regierung ist der wichtigste Unterstützer der AOG in Asien, und die Interessen der AOG sind eng mit ihren Interessen verbunden. Als Zeichen der Zusammenarbeit hat die AOG darum gebeten, dass wir der Regierung ein formelles diplomatisches Angebot unterbreiten, um unsere gemeinsamen wirtschaftlichen Interessen zu festigen."
lepaog.50.a: "Besser Freunde als Feinde."

lepaog.51.t: "AOG erbittet unsere Unterstützung!"
lepaog.51.d: "Angesichts der offenen Revolte in Indochina hat die AOG darum gebeten, Ostasien bei der Niederschlagung der Rebellion zu unterstützen, sowohl um einem Freund in einer Zeit der Not zu helfen, als auch um sich vor einer möglichen syndikalistischen Bedrohung in den kommenden Jahren zu schützen."
lepaog.51.a: "Sie werden unsere volle Unterstützung haben!"
lepaog.51.b: "Schickt ihnen ein wenig Ausrüstung."
lepaog.51.c: "Sie sind auf sich allein gestellt."

lepaog.52.t: "Grenzabkommen mit Ostasien"
lepaog.52.d: "Da Ostasien und die Liga wieder aneinander grenzen, hat die AOG als Zeichen des guten Willens und der weiteren wirtschaftlichen Zusammenarbeit eine halboffene Grenzpolitik zwischen unseren Nationen vorgeschlagen."
lepaog.52.a: "Es gibt keine Grenzen zwischen Freunden."
lepaog.52.b: "Bleiben wir professionell."

lepaog.53.t: "Liga-Ostasien-Verbindung vertieft sich"
lepaog.53.d: "In dem Maße, wie der Einfluss der AOG wächst, wachsen auch unsere Beziehungen zu Ostasien. So wurde von AOG-Unternehmen ein neues Wirtschaftsabkommen ausgearbeitet, um den Handel zwischen uns zu fördern."
lepaog.53.a: "Es ist immer gut, Freunde zu haben."

lepaog.54.t: "AOG beantragt Anlegerechte für Ostasien"
lepaog.54.d: "Während Ostasien bereits über große Werften in Tsingtau verfügt, hat die AOG darum gebeten, dass deutsche Schiffe auch in Städten der Liga anlegen dürfen, als einfache Vorsichtsmaßnahme für den Fall chaotischer Marineaktionen im Chinesischen Meer."
lepaog.54.a: "Gewährt."
lepaog.54.b: "Sollen sie doch ihre Schiffe in Tsingtau lassen."

lepaog.55.t: "AOG fordert Militärzugang für Ostasien"
lepaog.55.d: "Die AOG hat in einer ziemlich dreisten Forderung darum gebeten, dass wir den Truppen Ostasiens Militärzugang gewähren, um deutsche Interessen in unserem Land zu schützen. Dies wäre zwar ein dramatischer Souveränitätsverzicht, aber angesichts des großen Einflusses der AOG in unserer Regierung ist es schwierig, ihn abzulehnen."
lepaog.55.a: "Eine vernünftige Forderung."
lepaog.55.b: "Wir müssen ein gewisses Maß an Distanz wahren."

lepaog.56.t: "AOG fordert eine vollständige militärische Garantie"
lepaog.56.d: "Angesichts der zunehmenden Spannungen mit Japan hat die AOG gefordert, dass wir die deutschen Kolonien in Asien in vollem Umfang unterstützen und dass wir im Falle eines Angriffs auf deutsche Gebiete eine Reaktion des Bundes garantieren. Damit würden wir uns im Falle eines Krieges mit dem Reichspakt verbünden, was aber im Falle eines Krieges an unseren Grenzen unvermeidlich sein könnte."
lepaog.56.a: "Ihre Sicherheit ist unsere."
lepaog.56.b: "Das ist zu weit gegangen!"

lepaog.57.t: "Übertragung der Konzessionen"
lepaog.57.d: "In einer Machtdemonstration hat die AOG beschlossen, die direkte Kontrolle über die Konzessionen aus unseren Händen in die der Verwaltung Ostasiens zu übertragen. So demütigend dies auch ist, es war eine unvermeidliche Folge der fast vollständigen deutschen Kontrolle über unser Land."
lepaog.57.a: "Es war unvermeidlich."

lepaog.58.t: "Von Falkhenhausen kehrt in den aktiven Dienst zurück"
lepaog.58.d: "Da der Kampf gegen die Sezessionisten die Sicherheit der deutschen Konzessionsstädte bedroht, ist der Führer der Konzessionsverteidigungskräfte, Alexander von Falkhenhausen, in den aktiven Dienst zurückgekehrt, um unseren Kampf zu unterstützen. Die Hilfe eines so kompetenten Generals und die selbstverständliche Unterstützung in unserem Kampf ist ein großer Segen für unsere Kriegsanstrengungen."
lepaog.58.a: "Jede Hilfe ist willkommen."

