lep.16.a: "Endlich konnte diese Frage geklärt werden."

lep.17.t: "Qis Streitkräfte kontrollieren Nanjing's Arsenal"
lep.17.d: "In den frühen Morgenstunden dieses Tages gelang es Qis Truppen, das Arsenal in Nanjing vollständig einzunehmen. Nach dem Tod von Sun und dem 'Putsch' von Qi waren die Truppen von Nanjing zwischen Sun-Loyalisten und Qi-Loyalisten gespalten. Viele dieser Truppen und ihre befehlshabenden Offiziere sind immer noch der Meinung, dass Qi nicht regierungsfähig ist, und einige vermuten sogar, dass Qi Sun töten ließ, um selbst die Rolle des Liga-Marschalls zu übernehmen. Seit Qi die Macht übernommen hat, sind die Kämpfe in Nanjing weit verbreitet, wobei sich die Sun-Loyalisten hauptsächlich um das Arsenal in Nanjing scharen. Das Arsenal ist eine sehr wichtige militärische und logistische Einrichtung, die es Suns Truppen ermöglichte, es tagelang zu halten. Da es nun aber endlich in unseren Händen ist, ist unsere Kontrolle über Nanjing so gut wie sicher."
lep.17.a: "Ausgezeichnet."

lep.18.t: "Randalierer in Nanjing lösen sich auf"
lep.18.d: "Nachdem unsere Streitkräfte die Kontrolle über das Arsenal von Nanjing erlangt hatten, lösten sich die Sun-treuen Truppen weitgehend auf. Viele der Truppen schlossen sich jedoch dem Rest der Bürger in Nanjing an, die gegen Qi protestierten. Viele wollten ein Ende des Warlordismus, der China seit Jahren bedrängt. Viele sind sogar der Meinung, dass die Kuomintang vielleicht eine bessere Wahl wäre als Qi! Glücklicherweise hatten unsere Truppen mit dem Arsenal in unseren Händen die Waffen, um die Menge der Demonstranten leicht aufzulösen. Die Bürger haben sich in ihre Häuser zurückgezogen, während unsere Truppen durch die Straßen marschieren, und Nanjing gehört uns."
lep.18.a: "Nanjing gehört uns."

lep.19.t: "Norden, Süden oder Westen?"
lep.19.d: "So wie sich der Krieg derzeit entwickelt, ist es klar, dass wir uns zuerst auf eines unserer Ziele konzentrieren müssen, damit unsere Truppen nicht so weit verstreut sind wie derzeit."
lep.19.a: "Norden nach Shandong!"
lep.19.b: "Süden zur Kuomintang!"
lep.19.c: "Westen zum Verräter Chen!"

lep.20.t: "Treulose Offiziere werden beseitigt"
lep.20.d: "Mit dem Verrat von Chen Tiaoyuan ist klar geworden, dass viele der ranghohen Offiziere in Wirklichkeit gar nicht Nanjing gegenüber loyal sind, sondern eher ihre eigenen Loyalitäten haben. Wie soll unser Militär funktionieren, wenn die dienenden Offiziere Qi Xieyuan und Nanjing gegenüber nicht absolut loyal sind? Um dieses Problem zu lösen, wurde in den letzten Tagen eine massive Säuberung unseres gesamten Offizierskorps durchgeführt. Diese Arbeit wurde vom Militärischen Loyalitätskomitee durchgeführt, einem Gremium von Ermittlern, das die Geschichte und die früheren Verbindungen aller unserer Offiziere überprüft und viele befragt hat, die in Nanjing waren. Der Loyalitätsausschuss ordnete die Verhaftung zahlreicher Offiziere an, bei denen sich herausstellte, dass sie Verbindungen zur Kuomintang, zu Yiguandao oder zu einem militärischen Kriegsherrn hatten. Alle verräterischen Offiziere wurden entweder auf unbestimmte Zeit inhaftiert oder sind bereits abgeführt worden."
lep.20.a: "Ausgezeichnet."

lep.21.t: "Zeitungsredakteure verhaftet"
lep.21.d: "Erst heute Morgen haben mehrere Gruppen der Militärpolizei mehrere Zeitungsbüros gestürmt und Hunderte von Autoren, Redakteuren und Firmeninhabern verhaftet. Es ist klar, dass die Zeitungen am Zusammenbruch der Liga der Acht Provinzen beteiligt waren, und obwohl wir viele Feinde haben, schreiben sie weiterhin Lügen und Verleumdungen gegen Liga-Marschall Qi und geben ihm ironischerweise sogar die Schuld am Zusammenbruch der Liga. Es ist jedoch nicht zu übersehen, wie viel Potenzial diese Zeitungen für die Propaganda haben. Deshalb wurden den Zeitungsunternehmen neue Autoren und Redakteure angeboten, die bereits überprüft wurden, um sicherzustellen, dass sie loyal bleiben und zugunsten von Nanjing schreiben werden."
lep.21.a: "Verrat muss bestraft werden."

lep.22.t: "Die Komplizenschaft beseitigen"
lep.22.d: "Jetzt, da die Macht von Marschall Qi gegen äußere Feinde gesichert ist, müssen wir dafür sorgen, dass wir auch im Inneren sicher sind. Viele Menschen in der gesamten Bevölkerung, von der bäuerlichen Klasse bis hin zu den höchsten Offizieren, waren am Zusammenbruch der Liga der Acht Provinzen beteiligt. Daher besteht die einzige Antwort darin, die Mitschuldigen zu beseitigen. Dabei müssen wir uns auf eine der Hauptgruppen konzentrieren, die sich uns derzeit entgegenstellen. Die jungen Studenten Chinas sind der Ort, an dem sich Dissens und Rebellion ausbreiten. Die Kuomintang und die Yiguandao halten sich im Verborgenen und müssen noch vernichtet werden. Selbst die alten Freunde und Verbündeten von Sun Chuanfang haben gezeigt, dass man ihnen nicht trauen kann."
lep.22.a: "Uneinigkeit unter den Studenten breitet sich aus."
lep.22.b: "Wir müssen die Kuomintang von Grund auf zerstören."
lep.22.c: "Die Yiguandao sind die wahre Bedrohung für den Frieden."
lep.22.e: "Sun ist weg, seine Freunde müssen auch weg."

lep.23.t: "Wie hart sollen wir sein?"
lep.23.d: "Bevor wir die Säuberung der Mitschuldigen durchführen, müssen wir entscheiden, wie brutal wir mit den Verhafteten umgehen wollen. In dieser Gruppe werden sich Kriminelle und Rebellen befinden, die, wenn sie die Chance erhalten, das Ende der Stabilität und der Gesellschaft, wie wir sie kennen, herbeiführen werden."
lep.23.a: "Exil oder Gefängnis für Verräter."
lep.23.b: "Exekution wird notwendig sein."

lep.24.t: "Säuberung der Komplizenschaft"
lep.24.d: "Nach tagelangen Ermittlungen, Polizeirazzien und sogar einigen Schießereien mit dem Militär hat die Säuberung der Mitwisser stattgefunden. Die Macht von Qi wird von Tag zu Tag sicherer."
lep.24.a: "Ausgezeichnet."

#lep.25.t: "KMT-Zellen ausrotten"
#lep.25.d: "Es ist nun an der Zeit, die letzten Kuomintang-Zellen in unserem Land zu zerstören. Wir hatten zuvor durch die Folterung eines KMT-Offiziers erfahren, wo sich die Hauptzelle der Kuomintang im Süden befindet. Nachdem wir diese Information erhalten hatten, wurde in Longyan eine kleine Truppe aus Militärpolizei und Infanterieeinheiten unter der Führung von Li Shengchun zusammengestellt, die sich dann nach Süden zu dem angegebenen Ort bewegte. Dort, in den Bergen, einige Kilometer von Longyan entfernt, entdeckten Späher den massiven Stützpunkt der Kuomintang. Nachdem sie das Gelände umstellt hatten, rückte Li mit allen Einheiten ein und stieß auf wenig Widerstand. Nach der Verhaftung und dem Verhör zahlreicher KMT-Mitglieder im Stützpunkt stellte sich heraus, dass alle Soldaten und militärischen Führer bereits geflohen waren und offenbar planten, im Norden Vietnams erneut unterzutauchen. Nachdem alle KMT-Mitglieder verhaftet oder getötet worden waren, wurden alle darin befindlichen Dokumente beschlagnahmt und der Stützpunkt wurde niedergebrannt. Da dieses Hauptquartier der Kuomintang nun in Schutt und Asche liegt, wurde die Kuomintang selbst in ihrer Organisation um Jahre zurückgeworfen."
#lep.25.a: "Der Sozialismus wird in China niemals leben."

#lep.26.t: "Hartes Durchgreifen gegen Yiguandao-Sekten"
#lep.26.d: "In unserem gesamten Gebiet hat die Yiguandao immer noch Millionen von Anhängern. Diese Kultisten belästigen und attackieren regelmäßig unschuldige Zivilisten und zerstören die Infrastruktur. Wenn wir ihrem Terrorismus ein Ende setzen wollen, müssen wir ihren Kern angreifen: die großen Yiguandao-Sekten, von denen aus alles organisiert wird. Deshalb wurden Militärpolizisten in alle großen Yiguandao-Klöster geschickt, die die Leiter dieser Klöster verhaftet haben. Diese religiösen Führer wurden hingerichtet und durch neue Führer ersetzt, die eine weitaus positivere Meinung von Qi Xieyuan haben, wobei einige Qi sogar zum wahren Meister der Yiguandao erklären."
#lep.26.a: "Sie werden kein Problem mehr sein."

lep.27.t: "Gespräche mit Du Yuesheng"
lep.27.d: "Nach wochenlangen Vorbereitungen traf sich Du Yuesheng, einer der wichtigsten Anführer der kriminellen Bande in Shanghai, der Grünen Bande, kürzlich mit Qi Xieyuan und einigen anderen hochrangigen Beamten. Die Gespräche zogen sich über Stunden hin, in einem ruhigen Saal in einer kleinen Straße in Wuxi. Es waren nur wenige Wachen anwesend, und die meisten hochrangigen Beamten wussten nicht einmal von dem Treffen. Am Ende der Gespräche wurde ein Plan ausgearbeitet, den sie inoffiziell \"Das Du-Nanjing-Schema\" nannten. Im Rahmen dieses Plans wird Du seine hochrangigen und zwielichtigen Geschäftsverbindungen nutzen, um mehr Kapital durch Nanjing zu leiten, und wird Qi durch Hinterzimmergeschäfte mit Waffen versorgen. Um dies zu bezahlen, wird Nanjing Du direkt bezahlen, wobei vereinbart wurde, dass 40 % dieses Geldes für die Förderung pro-chinesischer Geschäfte in den Gesandtschaftsstädten verwendet werden sollen. Es wurden Hände geschüttelt, Zeugen vernommen und Zahlungen getätigt."
lep.27.a: "Eine profitable Vereinbarung."

lep.28.t: "Einflüsse aus Nanjing"
lep.28.d: "Wir haben festgestellt, dass mehrere große Geschäftsleute, von denen die meisten Verbindungen zur Grünen Bande haben, begonnen haben, Investitionen in Nanjing zu fördern. Es ist ganz klar, dass diese Unternehmen bestochen werden, um Nanjing zu bevorzugen. Gleichzeitig haben viele chinesische Unternehmen höhere Gewinne erzielt als erwartet, was auf mögliche heimliche Investitionen aus Nanjing selbst hindeutet."
lep.28.a: "Interessant."

lep.29.t: "Grüner Gang entwickelt sich in Nanjing"
lep.29.d: "Die Grüne Bande ist immer eine Organisation geblieben, die ihren Hauptsitz in Shanghai hat. Obwohl sie auch in den anderen Gesandtschaften tätig ist, ist Shanghai das Hauptquartier der Bande. Mit den jüngsten Vereinbarungen zwischen Du Yuesheng und Qi Xieyuan hat die Grüne Bande jedoch begonnen, sich in Nanjing zu entwickeln. Obwohl die Polizei von Nanjing normalerweise eingreifen würde, um das illegale Wachstum der Bande einzudämmen, hat der Polizeipräsident von Nanjing dies offenbar verhindert und erklärt, die Polizei solle sich darauf konzentrieren, \"Staatsfeinde\" zu schlagen. Viele nehmen an, dass er von der Grünen Bande bestochen wurde. Die Wahrheit ist jedoch, dass die Grüne Bande selbst den Polizeipräsidenten nie bestochen hat. Vielleicht hat die Tatsache, dass Qi vor kurzem den Polizeipräsidenten durch seine persönliche Wahl ersetzt hat, eine gewisse Bedeutung..."
lep.29.a: "Willkommen in Nanjing!"

lep.30.t: "Anti-Qi-Aktivistengruppen gewinnen in Nanjing an Popularität"
lep.30.d: "In Nanjing nehmen die Spannungen wieder zu. Aufgrund der Zunahme mehrerer Anti-Qi-Aktivistengruppen kommt es erneut zu Gewaltausbrüchen, bei denen die Polizei mit Anti-Qi-Demonstranten zusammenstößt. Qi Xieyuan hat sich öffentlich nicht zu der zunehmenden Gewalt in Nanjing geäußert, obwohl es Gerüchte gibt, dass er Pläne hat, damit angemessen umzugehen."
lep.30.a: "Diese Gewalt muss ein Ende haben."

lep.31.t: "Anführer der Anti-Qi-Aktivisten in Nanjing tot aufgefunden!"
lep.31.d: "13 hochrangige Mitglieder der Anti-Qi-Gruppen in Nanjing wurden heute tot in einem Lagerhaus aufgefunden. 5 wurden erschossen, 6 erstochen und die anderen beiden mit stumpfen Gegenständen zu Tode geprügelt. Später an diesem Tag wurden 2 weitere Leichen auf der Straße in den Slums von Nanjing gefunden. Diese anderen Toten wurden als weitere hochrangige Anti-Qi-Aktivisten identifiziert. Auch sie wurden zu Tode geprügelt, und Seilspuren an ihren Händen und das Ausmaß der Schläge deuten darauf hin, dass sie vor ihrem Tod gefoltert wurden. Acht Männer wurden unter dem Verdacht festgenommen, die Verbrechen begangen zu haben, allesamt Mitglieder der Grünen Bande in Nanjing. Sie saßen jedoch nur 5 Stunden in einer Zelle, da Qi den Polizeipräsidenten von Nanjing schnell darüber informierte, dass die Gefangenen sofort freigelassen werden sollten, da sie nichts mit den Morden zu tun hätten. Qi selbst kündigte an, dass er ein Team zur Untersuchung dieser Todesfälle bilden werde, doch ist es sehr unwahrscheinlich, dass dabei Fortschritte erzielt werden. Mit dem Tod dieser Aktivisten haben sich die Anti-Qi-Proteste in Nanjing aufgelöst, und die Stadt ist wieder sicher."
lep.31.a: "Perfekt."

lep.32.t: "Unternehmensinvestitionen aus den Gesandtschaften"
lep.32.d: "Nachdem wir vor Monaten einige Geschäfte mit Du Yuesheng ausgehandelt hatten und keinen Nutzen aus unserem Geld ziehen konnten, waren einige in unserer Verwaltung besorgt, dass wir betrogen worden sein könnten. In letzter Zeit haben jedoch die Investitionen von Geschäftsleuten der Legationen in Nanjing massiv zugenommen, neue Fabriken wurden eröffnet und die Produktion angekurbelt."
lep.32.a: "Prost Du!"

lep.41.t: "Soldaten in einen Hinterhalt gelockt"
lep.41.d: "Während einer regulären Patrouille wurde heute eine Gruppe von Soldaten in der Nähe von [getlepattacklocationkmt] von einer Gruppe von Kuomintang-Guerillas überfallen, die sie schnell überwältigten und töteten. Weitere Kriegskommandos wurden ausgesandt, um sie aufzuspüren, jedoch mit wenig Erfolg."
lep.41.a: "Verdammt"

lep.42.t: "Bombenanschlag auf einen Zug in [getlepattacklocationkmt]"
lep.42.d: "Offenbar schlichen sich KMT-Agenten an den Zug heran und platzierten mehrere Bomben unter dem Zug, während ein Nahverkehrszug in [getlepattacklocationkmt] anhielt, um Vorräte für die nahe gelegene Marktstadt an Bord zu nehmen. Als sie explodierten, zerstörten sie den Zug, alle Vorräte und einen Teil der Schmalspurbahn, auf der er fuhr. Der darauf folgende Erdrutsch wird die Reparatur der Strecke zu einem sehr kostspieligen Unterfangen machen. Die Terroristen sind noch immer nicht aufgespürt worden, wahrscheinlich haben sie sich in den Häusern der Bauern verschanzt."
lep.42.a: "Wann wird es enden?"

lep.43.t: "Ermordete Offiziere in [getlepattacklocationkmt]"
lep.43.d: "Die Spannungen im Süden bleiben hoch, da wir gezwungen sind, immer mehr Truppen und Militärpolizei zu entsenden, um die Region zu sichern. Während der Ausbildung neuer Militärpolizisten in [getlepattacklocationkmt] drangen mehrere Kuomintang-Agenten in die Kaserne ein und erschossen mehrere Offiziere, bevor sie von den Ausbildungstruppen getötet wurden. Nach dem Tod dieser Agenten explodierten mehrere kleine Bomben in der Nähe der Kaserne, wobei drei Personen verletzt wurden und die Reparaturen viel Geld kosteten."
lep.43.a: "Verflucht seien sie"

lep.44.t: "Fabrik gesprengt in [getlepattacklocationkmt]"
lep.44.d: "Obwohl die Fabrik in [getlepattacklocationkmt] als sicher galt, fiel sie dennoch den Kuomintang-Agenten zum Opfer. Kurz vor Mitternacht hallten plötzlich Explosionen durch die Gegend, als eine Bombe im Industriegebiet gezündet wurde und eine Fabrik beschädigte. Das ist sicher schlecht für das Geschäft."
lep.44.a: "Verflucht seien sie"

lep.45.t: "Schießerei in [getlepattacklocationcitykmt]"
lep.45.d: "Seit der Niederlage des Vorsitzenden Wang Jingwei sind die Spannungen in [getlepattacklocationcitykmt] weiterhin hoch. Die Militärpräsenz und die Sympathien für die Kuomintang sind nach wie vor sehr hoch. Irgendwann musste es überkochen, so wie es heute der Fall ist. Ein Mann, der wie ein normaler Bauer gekleidet war, ging an einer Gruppe von Soldaten vorbei, als er plötzlich eine Pistole zog und auf sie zu schießen begann. Der Mann wurde zwar schnell von den Soldaten getötet, aber das war nur ein Ablenkungsmanöver, denn während der Mann getötet wurde, stürmte eine große Gruppe von Kuomintang-Truppen von der anderen Seite auf die Soldaten zu und erschoss sie alle. Im Laufe des Tages schlossen sich weitere loyale Soldaten den Kämpfen an, wurden aber von weiteren Angriffen der Kuomintang zurückgeschlagen. Dutzende, vielleicht Hunderte von Menschen wurden getötet, aber zum Glück waren die Kämpfe am Abend abgeflaut und die Ordnung war wiederhergestellt."
lep.45.a: "Ich bin sicher, es wird nicht das letzte Mal sein"

lep.46.t: "Schwere Fabrikbombardierung in [getlepattacklocationkmt]"
lep.46.d: "Obwohl die KMT auf dem Schlachtfeld besiegt wurde, geht ihre Terrorkampagne weiter. Heute wurden in [getlepattacklocationkmt] mehrere Bomben gezündet, die sich auf die wichtigsten Industriekomplexe konzentrieren. Es gab zwar keine Verletzten, aber die Fabrik wurde sehr stark beschädigt und wird eine Zeit lang nicht arbeiten können. Nach dem, was die Kuomintang gesagt hat, sollten wir uns wohl an solche Ereignisse gewöhnen, bis wir sie endgültig ausgerottet haben."
lep.46.a: "Verflucht seien sie"

lep.47.t: "Schlacht in [getlepattacklocationcitykmt]"
lep.47.d: "[getlepattacklocationcitykmt], immer noch eine Hochburg der Kuomintang-Aktivitäten, sah sich einer massiven Konfrontation durch die KMT gegenüber. Rund 400 Kuomintang-Soldaten drangen in den Hauptplatz der Stadt ein, töteten alle Polizisten und Soldaten, die sich dort aufhielten, und verschanzten sich schnell mit eilig errichteten Befestigungen. Es bedurfte mehrerer Vorstöße von Hunderten unserer eigenen Truppen, um wieder auf den Platz zu gelangen und ihn von den Guerillas zu säubern, die sich schnell in die Seitenstraßen zurückzogen und schließlich in den Häusern vieler dort lebender Bauern Unterschlupf fanden. Der Offizier, der den Angriff leitete, entschied jedoch, dass die KMT in [getlepattacklocationcitykmt] ausgerottet werden müsse, und schickte etwa 200 Soldaten auf einen Amoklauf durch die Stadt. Hunderte von Zivilisten wurden aufgereiht und erschossen, und die Häuser vieler wurden bis auf die Grundmauern niedergebrannt. Als Qi von dem, was manche das [getlepattacklocationcitykmt]-Massaker nennen, erfuhr, ließ er den Offizier verhaften, aber das war zu wenig, zu spät."
lep.47.a: "Das Massaker von Quanzhou war die Schuld der KMT"

lep.48.t: "Gebirgsüberfälle im Süden"
lep.48.d: "In den letzten Wochen wurden zahlreiche Patrouillen, Wagenzüge und andere notwendige Aktivitäten in der ehemaligen aufständischen Zone von Jiangnan von Angreifern aus dem Hinterhalt angegriffen. Die KMT-Banditen schießen aus dem Hinterhalt, um Minuten später wieder zu verschwinden, und haben nur Tod und Zerstörung hinterlassen. Das Problem ist so gravierend, dass sich viele Einheimische inzwischen weigern, ihre Dienste für den Warentransport durch diese Gebiete zur Verfügung zu stellen, ganz gleich, wie viel sie dafür bezahlt werden.\n\nBeamte in der Region haben uns versichert, dass dieses Problem in Kürze gelöst werden wird, zweifellos durch Druck auf die Zivilbevölkerung und eine Verdoppelung der Patrouillen. Leider braucht es mehr als eine Verdopplung der Patrouillen, um diese Herzkrankheit der Kuomintang wirklich zu heilen."
lep.48.a: "Sie müssen behandelt werden"

lep.49.t: "Mehrere Bombenanschläge auf Fabriken"
lep.49.d: "In den frühen Morgenstunden wurden mehrere Fabriken im Süden unseres Landes bombardiert. Die Angriffe waren offensichtlich eng koordiniert und können nur von der KMT ausgegangen sein. Diesmal waren jedoch bereits viele Arbeiter anwesend, und Dutzende wurden getötet. Dies war einer der brutalsten Angriffe, die die KMT verübt hat."
lep.49.a: "Dies muss sofort beendet werden"

lep.50.t: "Umzingelung des KMT-Hauptquartiers"
lep.50.d: "Die monatelange Verfolgung der KMT-Aktivitäten, die monatelange Vereitelung ihrer Bemühungen und die monatelange Planung haben sich endlich ausgezahlt. Das neue Hauptquartier der wenigen Terroristen, die nach der Niederlage von Wang Jingwei übrig geblieben sind, wurde ausfindig gemacht und vollständig dem Erdboden gleichgemacht. Nun, da wir so lange gegen sie gearbeitet haben, sind ihre Ressourcen vollständig erschöpft und wir können die Bewegung der Linken KMT endlich als zerstört bezeichnen. Ihre verräterische Rebellion gibt es nicht mehr."
lep.50.a: "Endlich"

lep.51.t: "Opium-Lagerhaus in Xuzhou zerstört"
lep.51.d: "Yiguandao-Anhänger, die über den Opiumkonsum in Shandong und Jiangsu verärgert sind, haben ein illegales Opiumlager in Xuzhou angegriffen und zerstört. Zwar ist es nicht unbedingt schlecht, weniger Opium zu haben, aber sie haben auch alle Menschen in der Nähe getötet. Als die Soldaten eintrafen, leisteten sie weiter Widerstand. Wir können nicht zulassen, dass die Yiguandao-Religion weiter existiert, da ihre Anhänger zu viel Chaos verursachen."
lep.51.a: "Barbaren"

lep.52.t: "Überfall auf eine Handelskarawane im Norden"
lep.52.d: "Yiguandao-Anhänger haben eine Handelskarawane ausgeraubt und Dutzende von Menschen getötet, die mit dem Karawanenzug unterwegs waren. Dies zeigt erneut, zu welcher Gewalt und Brutalität die Anhänger dieser verrückten Religion fähig sind. Wir müssen die seltsamen Wahnvorstellungen dieser Leute ausrotten, sonst wird alles noch schlimmer."
lep.52.a: "Ekelhaft"

lep.53.t: "Soldaten in nördlichem Dorf angegriffen"
lep.53.d: "Soldaten, die in einem nördlichen Dorf auf Patrouille waren, wurden plötzlich von einer großen Gruppe von Dutzenden obdachlosen Yiguandao-Anhängern angegriffen. Diese Menschen, die durch die Verbindung mit ihrer Religion bereits alles verloren haben, sind zu Raub und Plünderung übergegangen, was das Dorf veranlasst hat, eine Patrouille einzusetzen. Dennoch war das Dorf nicht sicher, denn fast zwanzig von ihnen sind inzwischen getötet worden."
lep.53.a: "Diese Ratten"

lep.54.t: "Stadt von Yiguandao-Anhängern überfallen"
lep.54.d: "Wieder einmal haben die Yiguandao ein riesiges Chaos angerichtet, indem sie eine ganze Stadt überfallen und besetzt haben. Nachdem die Yiguandao alle früheren Besitzer vertrieben hatten, wurden Soldaten ausgesandt, um nachzuforschen, und mussten feststellen, dass die gesamte Stadt verbarrikadiert war. Ein großes Aufgebot an Soldaten war erforderlich, um die Yiguandao-Anhänger zu vertreiben, bevor die Dorfbewohner nach Hause zurückkehren konnten. Hunderte von Yiguandao wurden getötet, und auch viele Soldaten. Die Dinge werden zu verrückt."
lep.54.a: "Das ist schlecht"

lep.55.t: "Yiguandao-Fanatiker besetzen Militärkaserne"
lep.55.d: "Als Reaktion auf die jüngsten Militäraktionen gegen die Yiguandao haben sie sich entschlossen, einen Militärkomplex am Rande einer Stadt in Jiangsu anzugreifen und zu besetzen. Hunderte stürmten die Kaserne, töteten viele Soldaten und verbarrikadierten sich anschließend darin. Schon bald versank die Stadt im Chaos, und es kam zu zahlreichen Plünderungen. Es gibt sogar Berichte über Vergewaltigungen. Der Militäreinsatz zur Rückeroberung der Kaserne war brutal und forderte fast hundert Tote."
lep.55.a: "Die Dinge werden immer schlimmer"

lep.56.t: "Besetzte Eisenbahn in Jiangsu"
lep.56.d: "Heute verbarrikadierten und besetzten die Yiguandao Streckenabschnitte der Eisenbahn außerhalb des wichtigen Eisenbahnknotens in Xuzhou und zerstörten sie sogar an einigen Stellen. Die zur Rückeroberung erforderliche Aktion forderte viele Tote. Während sie in der Vergangenheit die Infrastruktur meist in Ruhe ließen, haben sie nun begonnen, den Lebensnerv unseres Landes anzugreifen, auf dem ein Großteil unserer Wirtschaft beruht. Die Yiguandao haben sich als eine große Bedrohung erwiesen."
lep.56.a: "Unsere Eisenbahnen müssen geschützt werden"

lep.57.t: "Massaker an Yiguandao-Anhängern"
lep.57.d: "Eine Auseinandersetzung zwischen Yiguandao-Anhängern und Soldaten in einem Yiguandao-Lager ist zu einem Massaker eskaliert. Nachdem sich die religiösen Fanatiker geweigert hatten, das Lager zu verlassen, was ihnen von den Soldaten befohlen worden war, da sie die Bewohner der nahe gelegenen Stadt belästigten, begannen die Soldaten, dies mit Gewalt zu tun. Dies führte zu einem Gegenangriff, woraufhin der verantwortliche Offizier beschloss, zu schießen. Die Schießerei hörte jedoch nicht auf, bis kein einziger Yiguandao-Anhänger mehr übrig war. Nahezu tausend sind tot. Während Qi Xieyuan den Offizier wegen übermäßiger Gewaltanwendung entlassen hat, werden die Unruhen in Yiguandao wahrscheinlich nur noch schlimmer werden."
lep.57.a: "Das sieht nicht gut aus"

lep.58.t: "Ende des Yiguandao"
lep.58.d: "Die Bedrohung durch die Yiguandao kann endlich als neutralisiert betrachtet werden, da die letzte Sekte vernichtet wurde und ihre Mitglieder ins Gefängnis geworfen wurden. Es bedurfte vieler politischer und militärischer Maßnahmen, aber nun kann der Norden des Landes endlich wieder für sicher erklärt werden. Der Schaden, den die verrottete Religion der Yiguandao in unserem Land angerichtet hat, wird noch lange in Erinnerung bleiben. Aber jetzt sind sie weg, und wir werden nicht zulassen, dass sie zurückkommen."
lep.58.a: "Endlich Frieden"

lep.59.t: "Qi trifft sich mit Jiangzhe Caifa"
lep.59.d: "Im Vergleich zu dem zwielichtigen Treffen mit Du Yuesheng war Qis Treffen mit den Bankiers der Jiangzhe Caifa ein Hauch von frischer Luft. Bei dem Treffen in einer der Villen der Bankiers in Shanghai wurden Qi und einige seiner Offiziere mit köstlichen Speisen verwöhnt, die von den Dienstmädchen und Dienern der Bankiers serviert wurden. Bewaffnete Söldner standen rund um das Gebäude Wache, während die Bankiers eintrafen. Die ersten Gespräche verliefen nett und ruhig, doch die Stimmung änderte sich, als die Gruppe zum Geschäftlichen kam.\n\nLiga-Marschall Qi machte seinen Standpunkt klar: Damit die Jiangzhe Caifa weiterhin so viele Geschäfte machen kann wie in der gesamten Liga, müssen sie Nanjing Ressourcen und Kredite anbieten, die sie nutzen können, \"um ihre Geschäftsinteressen für sie zu schützen\". Natürlich reagierten die Banker nicht gut darauf und behaupteten, sie könnten ihre eigenen Finanzinstitute schützen, und außerdem seien ihre Gewinne aus der Liga gering im Vergleich zu den Gewinnen, die sie in den Gesandtschaftsstädten gemacht hätten. Qi war jedoch auf diesen Spruch vorbereitet, denn er erklärte klar und deutlich, dass die Grüne Bande dafür sorgen würde, dass ihr nie wieder Geschäfte in Shanghai machen würdet, sollten sie diese Mittel nicht an Nanjing abtreten. Einige der Männer waren schockiert über das, was sie gehört hatten. Vielleicht hatte Qi einen Fehler gemacht. Es war eine offene Tatsache, dass viele dieser Bankiers auch die Grüne Bande bezahlten und höchstwahrscheinlich bessere Beziehungen zu deren Anführern hatten als Qi, der Du Yuesheng nur einmal getroffen hatte.\n\nAls die Bankiers begannen, die nach Nanjing zu schickenden Mittel zu besprechen, durchströmte Qi jedoch eine Welle der Erleichterung. Nach weiteren Stunden der Diskussion war die Entscheidung gefallen, und die Kredite und Mittel werden bald ankommen."
lep.59.a: "Was für ein guter Geschäftsmann Qi ist."

lep.60.t: "Lieferungen aus dem Jiangzhe Caifa"
lep.60.d: "Endlich haben wir eine große Lieferung von Geld und Waffen erhalten, die von der Jiangzhe Caifa in Shanghai geschickt wurde."
lep.60.a: "Wunderbar."

lep.100.t: "Nanjing lebt weiter"
lep.100.d: "Nach vielen Monaten des Kampfes ist es uns endlich gelungen, die Feinde, die sich uns entgegenstellen, zu vernichten. Verräter, Kuomintang und Yiguandao, sie alle wurden von der eisernen Faust Qi Xieyuans niedergeschlagen. Doch seine Führung ist noch nicht gesichert. Obwohl die Kuomintang im Feld geschlagen wurde, gibt es Berichte, die besagen, dass sie weiterhin einen Guerillakrieg gegen uns führen werden. Die Yiguandao scheinen eine ähnliche Erklärung abgegeben zu haben. Außerdem hat der Verrat von Chen gezeigt, dass selbst diejenigen, die behaupten, uns gegenüber loyal zu sein, nur darauf warten, uns zu verraten. Wir müssen wachsam bleiben."
lep.100.a: "Ah, der Sieg."

lep.102.t: "Die Gouverneurs-Frage"
lep.102.d_1: "Liga-Marschall Qi vertraute Chen Tiaoyuan nie. Er war antideutsch und weigerte sich, den Nutzen unserer europäischen Freunde zu sehen, und seine Loyalität wechselte oft, am häufigsten zwischen Sun Chuanfang und der Fengtian-Clique in der Mandschurei. So war es nicht verwunderlich, dass Chen sich gegen die Liga erhob und sie an den Rand des Ruins brachte. Es liegt auf der Hand, dass seine Provinz Anhui aufgrund seiner antideutschen Politik dringend Investitionen und Entwicklung benötigt. Daher ist die Frage, wer der nächste Gouverneur von Anhui werden soll, von entscheidender Bedeutung.\n\nEs gibt im Wesentlichen zwei Möglichkeiten. Die erste ist Xie Hongxun, ein relativ unbedeutender Offizier und Bürokrat in Nanjing. Seine Hauptattraktivität als Gouverneur ist jedoch die relativ enge Beziehung, die er zu Sun Chuanfang hatte. Viele sehen Qi immer noch als Usurpator an, so dass es ein beliebter Schachzug wäre, einen Sun-Loyalisten in eine so hohe Position zu bringen, und er ist schwach genug, um leicht kontrolliert werden zu können.\n\nEs gibt jedoch noch eine zweite Möglichkeit. Da das Problem von der Abspaltung von Anhui ausgeht, ist es vielleicht an der Zeit, die Liga etwas mehr zu zentralisieren. Liga-Marschall Qi Xieyuan ist immer eine Option, so dass Anhui an einer engeren Leine zu Nanjing gehalten werden kann, auch wenn das bei der breiten Bevölkerung nicht sehr beliebt sein dürfte."
lep.102.d_2: "Liga-Marschall Qi vertraute Chen Tiaoyuan nie. Er war antideutsch und weigerte sich, den Nutzen unserer europäischen Freunde zu sehen, und seine Loyalität wechselte oft, am häufigsten zwischen Sun Chuanfang und der Fengtian-Clique in der Mandschurei. So war es nicht verwunderlich, dass Chen sich gegen die Liga erhob und sie an den Rand des Ruins brachte. Es liegt auf der Hand, dass seine Provinz Anhui aufgrund seiner antideutschen Politik dringend Investitionen und Entwicklung benötigt. Daher ist die Frage, wer der nächste Gouverneur von Anhui werden soll, von größter Bedeutung.\n\nEs gibt im Wesentlichen drei Möglichkeiten. Die erste ist Xie Hongxun, ein relativ unbedeutender Offizier und Bürokrat in Nanjing. Seine Hauptattraktivität als Gouverneur ist jedoch die relativ enge Beziehung, die er zu Sun Chuanfang hatte. Viele sehen Qi immer noch als Usurpator an, so dass es ein beliebter Schachzug wäre, einen Sun-Loyalisten in eine solch hohe Position zu bringen, und er ist schwach genug, um leicht zu kontrollieren zu sein. Der zweite ist Shangguan Yunxiang, ein General mit dem Ruf, sehr fähig zu sein. Während der Rebellion von Chen wurde seine Loyalität mit dem Versprechen erkauft, Gouverneur von Anhui und Hangzhou zu werden. Er wäre zwar schwerer zu kontrollieren, aber die Einhaltung dieses Versprechens würde seine weitere Loyalität sicherstellen.\n\nEs gibt jedoch noch eine dritte Möglichkeit. Da das Problem von der Abspaltung Anhuis ausgeht, ist es vielleicht an der Zeit, die Liga etwas stärker zu zentralisieren. Liga-Marschall Qi Xieyuan ist immer eine Option, um Anhui enger an die Leine von Nanjing zu legen, auch wenn das bei der Bevölkerung nicht so gut ankommen dürfte."
lep.102.a: "Xie Hongxun wird es tun."
lep.102.b: "Qi erweitert seine Macht."
lep.102.c: "Shangguan Yunxiang hat seine Loyalität bewiesen."

lep.111.t: "Rückkehr von Alexander von Falkenhausen"
lep.111.d: "Nachdem er in Nanjing für das Regime von Qi Xieyuan gearbeitet hat, ist Alexander von Falkenhausen zu uns zurückgekehrt."
lep.111.a: "Ausgezeichnet."

lep.112.t: "Unterstützung für unsere chinesischen Freunde?"
lep.112.d: "Viele Jahre lang haben wir stark von der Situation in China profitiert. Wir haben zwar mit den Qing zusammengearbeitet, aber die meisten deutschen Geschäfte wurden über das aufgeschlossenere südliche Gegenstück abgewickelt: Sun Chuanfangs Liga der Acht Provinzen. Die Lage in der Liga ist jedoch eindeutig instabil, und zu allem Übel wurde Sun selbst erschossen. Zum Glück wird sein Nachfolger in Nanjing, Qi Xieyuan, wahrscheinlich noch mehr auf uns angewiesen sein als Sun es war. Die Admiralität empfiehlt uns, ihm sofort Ausrüstung zu schicken, um ihn inmitten der sich anscheinend rapide verschärfenden Krise in Ostchina zu unterstützen."
lep.112.a: "Schickt ihnen Waffen."
lep.112.b: "Wir haben Besseres zu tun."

lep.113.t: "Ankunft von deutschen Waffen"
lep.113.d: "Kürzlich haben wir in Nanjing eine Lieferung von Infanterieausrüstung erhalten, die direkt von unseren deutschen Freunden in Singapur geschickt wurde. Zweifellos verstehen sie, dass wir den Frieden in der Liga bewahren müssen, um unser beider Wohlstand zu sichern."
lep.113.a: "Ausgezeichnet."

lep.114.t: "Neuer Gouverneur für Zhejiang"
lep.114.d: "Da sowohl Shangguan Yunxiang als auch Chen Yi nicht mehr Gouverneure von Zhejiang sind, wird ein neuer Gouverneur benötigt, der sie ersetzt. Es gibt drei Hauptkandidaten:\n\nDer erste ist Zhou Fengqi, Garnisonskommandeur in Nanjing und Sun Chuanfang treu ergeben. Obwohl er unserem Regime gegenüber nicht wirklich loyal ist, könnte ihn eine solche Beförderung vielleicht davon überzeugen, bei der Stange zu bleiben.\n\nDer zweite Kandidat ist Zhang Qingxu, ein niederer Bürokrat, der ursprünglich aus Beijing stammt und erst wenige Monate vor der Ermordung Suns in die Regierung eingetreten ist. Obwohl er relativ unbedeutend ist, ist sein Organisationstalent bemerkenswert, und die Fähigkeiten, die er durch seine Arbeit in Beijing erworben hat, werden ihm bei der Entwicklung der Provinz helfen.\n\nDer dritte ist Xia Chao, ein unbedeutender Befehlshaber ohne nennenswerte Siege in seinem Namen. Sein einziger Pluspunkt ist seine Loyalität gegenüber Liga-Marschall Qi. Da er jahrelang unter Qi gearbeitet hat, könnte er die beste Wahl sein, wenn wir Zhejiang eng mit Nanjing verbunden halten wollen."
lep.114.a: "Zhou Fengqi."
lep.114.b: "Zhang Qingxu."
lep.114.c: "Xia Chao."

lep.115.t: "Gouverneur für Fujian"
lep.115.d: "Während des Liga-Krieges wurde Fujian von Zhou Yinren regiert. Zhou, ein fähiger General, hat im Laufe der Jahre ein Maß an Kontrolle über Fujian erlangt, das von den Gouverneuren der vorangegangenen Jahrzehnte nicht erreicht wurde. Zhou hat jedoch einen großen Nachteil, nämlich seine extreme Loyalität gegenüber dem früheren Liga-Marschall Sun Chuangfang. Da sie vor vielen Jahren Klassenkameraden waren, bestand zwischen ihnen stets eine enge Beziehung. Es war diese Freundschaft, die Zhou in seine Position gebracht hat, und nicht irgendein Zeichen von beeindruckenden Fähigkeiten oder Fertigkeiten. Obwohl sich Fujian unter Zhou anständig entwickelt hat, ist es immer noch die ärmste Provinz der Liga. Wir müssen uns entscheiden, ob wir Zhou behalten oder jemand Neues einsetzen wollen.\n\nDie andere Option für den Gouverneur von Fujian ist Kong Zhaotong, ein relativ unbedeutender militärischer Führer aus Fujian. Kong besticht jedoch vor allem durch seine enge Beziehung zu Qi Xieyuan, wobei Kong als einer von Qis Befehlshabern direkt in Fujian fungiert. Kong hat im Kampf gegen die Kuomintang seine Fähigkeiten unter Beweis gestellt, und seine antisozialistische Einstellung entspricht dem Standard. Seine engen Verbindungen zu Qi bedeuten, dass er weitaus kompetenter sein muss als der Sun-Loyalist Zhou. Aber vielleicht ist Erfahrung besser als Loyalität..."
lep.115.a: "Zhou Yinren wird Gouverneur bleiben."
lep.115.b: "Gouverneur Kong hat einen schönen Klang."

lep.116.t: "Gouverneur für Jiangxi"
lep.116.d: "Da Gouverneur Deng Ruzhou während der Kämpfe im Krieg der Liga starb, bleibt uns keine andere Wahl, als ihn zu ersetzen. Für seinen Nachfolger gibt es nur eine Option. Fang Benren war nach seinem Abschluss an der Beijinger Militärakademie in der Guangdong-Armee tätig, zunächst als deren Oberbefehlshaber, dann als hochrangiger Befehlshaber und General in der Armee der Liga. Aufgrund seiner engen Verbindungen zu Sun Chuangfang und seines Misstrauens gegenüber dem Anführer der Nördlichen Zhili, Wu Peifu, hat er in der Politik der Liga viel Einfluss gewonnen. Ihn nicht in dieses Amt zu berufen, wäre für unser Regime sehr gefährlich, daher ist er die einzige Wahl."
lep.116.a: "Wir beten für den Erfolg von Gouverneur Fang."

lep.117.t: "Gouverneur für Jiangxi"
lep.117.d: "Jiangxi, eine arme, unterentwickelte Provinz der Liga, steht seit vielen Jahren unter der Führung von Deng Ruzhou. Unter ihm hat sich Jiangxi zu einer Brutstätte für deutsche Investitionen entwickelt, und ein Großteil der Provinz ist von deutschem Geld abhängig. Deng hat es sich in seiner Position bequem gemacht, vielleicht zu bequem. Wichtig ist, dass ein anderer Mann Gouverneur von Jiangxi werden möchte. Fang Benren war nach seinem Abschluss an der Beijinger Militärakademie in der Armee von Guangdong tätig, zunächst als deren Oberbefehlshaber, dann als hochrangiger Befehlshaber und General in der Armee der Liga. Aufgrund seiner engen Verbindungen zu Sun Chuangfang und seines Misstrauens gegenüber dem Anführer der Nördlichen Zhili, Wu Peifu, hat er in der Politik der Liga viel Einfluss gewonnen. Ihn nicht in dieses Amt zu berufen, wäre für unser Regime sehr gefährlich, auch wenn Deng dieses Amt schon seit Jahren innehat."
lep.117.a: "Wir beten für den Erfolg von Gouverneur Fang."
lep.117.b: "Gouverneur Deng soll bleiben."

lep.200.t: "Die Nanking-Kommission bittet uns, in den Fengtian-Qing-Krieg einzugreifen"
lep.200.d: "Während wir für die Unterstützung von Wu Peifu während des Liga-Kollaps-Krieges dankbar waren, haben wir den aktuellen Konflikt im Norden gemieden, um uns auf die Entwicklung unseres Territoriums zu konzentrieren. Nun aber hat die Nanking-Kommission ihre 'tiefe Bestürzung' über unsere mangelnde Unterstützung des Konflikts zum Ausdruck gebracht und uns aufgefordert, einzugreifen. Um uns das Geschäft zu versüßen, haben sie versprochen, einige deutsche Waffen und Kapital zu liefern. Wir können uns zwar weigern, doch scheint es die weitaus bessere Wahl zu sein, dies zu akzeptieren."
lep.200.a: "Ja, natürlich! In den Krieg!"
lep.200.b: "Nein."

lep.201.t: "Wu Peifu bittet uns, in den Fengtian-Qing-Krieg einzugreifen!"
lep.201.d: "Historisch bedingte Feindschaften zwischen der nördlichen und der südlichen Zhili-Clique haben uns daran gehindert, viel zusammenzuarbeiten. Das änderte sich jedoch heute Morgen, als Marschall Qi ein Telegramm von Marschall Wu erhielt, in dem er ihn aufforderte, sich dem Krieg gegen die Fengtian und ihre japanischen Hintermänner anzuschließen. Sollten wir unsere Differenzen zum Wohle Chinas beiseite legen?"
lep.201.a: "Ja, natürlich! Nieder mit den Japanern!"
lep.201.b: "Nein."

lep.203.t: "[LEP.GetName] kommt!"
lep.203.d: "Laut unseren Spionen in [LEP.Capital.GetCapitalVictoryPointName] bereitet die [LEP.GetName] ihre Streitkräfte auf eine Offensive gegen uns vor. In diesem Kampf wird es ums Überleben gehen."
lep.203.a: "Wir haben nur wenig Zeit zur Vorbereitung."

lep.204.t: "Die [FROM.GetName]-Aufrufe für die Beihilfe!"
lep.204.d: "Per Telefon kam die Nachricht direkt aus [FROM.Capital.GetCapitalVictoryPointName], dass unsere Verbündeten in der [FROM.GetName] von [LEP.GetName] angegriffen werden sollen! Ihre Kräfte werden bereits mobilisiert, aber sie können diesem Feind nicht allein entgegentreten."
lep.204.a: "Wir müssen uns vorbereiten!"

lep.205.t: "[LEP.GetName] erwägt eine Intervention"
lep.205.d_ger: "Laut unseren Spionen in [LEP.Capital.GetCapitalVictoryPointName] erwägen [LEP.GetLeader] und sein hochrangiger Führungsstab derzeit die Eröffnung einer neuen Front in unserem Krieg gegen [QIE.GetName]. Berichten zufolge zahlt die deutsche Nanking-Kommission die Kosten für eine große Waffenlieferung zur Vorbereitung, aber [LEP.GetLeader]'s angespannte Beziehung zur Zentralregierung ist wohlbekannt.\n\nWelche Entscheidung auch immer in [LEP.Capital.GetCapitalVictoryPointName] getroffen wird, wir müssen bereit sein."
lep.205.d_noger: "Laut unseren Spionen in [LEP.Capital.GetCapitalVictoryPointName] erwägen [LEP.GetLeader] und sein Führungsstab derzeit die Eröffnung einer neuen Front in unserem Krieg gegen [QIE.GetName]. Sollte [QIE.GetName] fallen, ist [LEP.GetName] mit Sicherheit der Nächste, aber [LEP.GetLeader]'s schwierige Beziehung zur Zentralregierung ist wohlbekannt.\n\nWelche Entscheidung auch immer in [LEP.Capital.GetCapitalVictoryPointName] getroffen wird, wir müssen bereit sein."
lep.205.a: "Ein weiteres Hindernis auf dem Weg zur Rückeroberung."

lep.206.t: "Chen Xuezhao"
lep.206.d: "Die Bauerntochter Chen Xuezhao wurde 1906 in Haining in der Provinz Zhejiang geboren. Sie besuchte die Girl's Normal School im Kreis Nantong und absolvierte anschließend ein Universitätsstudium am Shanghai Patriotic Girl's College. Hier trat sie der Qiancao-Literaturschule bei und veröffentlichte 1923 ihr erstes Werk Wo suo qiwang de xin funü \"Die Frauen meines neuen Ideals\". Außerdem veröffentlichte Chen einen Artikel in der Zeitschrift New Women Magazine, in dem sie sich mit dem Phänomen auseinandersetzte, dass Frauen sich dafür entschieden, ledig zu bleiben.\n\nNach einer kurzen Lehrtätigkeit in Zhejiang und Beijing zog Chen 1927 nach Paris, wo sie das neue sozialistische Regime bewunderte. Als glühende Linke bewunderte Chen die Revolution in Frankreich und traf sich häufig mit Exilanten der linksgerichteten KMT wie Wang Jingwei. Nachdem sie 1935 an der Universität Clermont-Ferrand promoviert hatte, kehrte sie in ihr Heimatland Zhejiang in der Liga der Acht Provinzen zurück. Die Zerschlagung der linksgerichteten KMT und die Unterdrückung des Sozialismus nach dem Sieg der Liga haben Chen jedoch nicht vom Schreiben abgehalten. Die Schriftstellerin hat mit \"Gespräche in Paris über Kunst und Literatur\" ein Papier vorgelegt, in dem sie die Bewegung hin zur proletarischen Kunst erläutert und Auszüge aus Werken einflussreicher französischer Künstler wie Andre Breton enthält. Auch wenn ihr Werk unschuldig sein mag und sicherlich bei den kunstinteressierten Massen im Ausland Anklang findet, gibt es viele, die glauben, dass ihre Werke nichts anderes als radikale sozialistische Propaganda sind."
lep.206.a: "Welcher Schaden kann daraus entstehen?"
lep.206.b: "Genug davon! Bringt sie zum Schweigen!"

lep.207.t: "Ju Péon, der Meistermaler aus dem Osten"
lep.207.d: "Der 1895 im ländlichen Yixing, Jiangu, geborene Xu Beihong wurde von klein auf in den Künsten der klassischen chinesischen Werke und der Kalligrafie ausgebildet. Nach seinem Studium an der Fudan-Universität und in Tokio lernte er Französisch und begann auf Einladung des Pädagogen Cai Yuanpei an der Kunstschule der Universität Beijing zu unterrichten. Als er 1919 ein Stipendium an der renommierten Nationalen Kunsthochschule in Paris erhielt, begab er sich auf eine jahrzehntelange Reise durch Europa. Sein Aufenthalt in Paris kam unerwartet, als die französische Nation in eine Revolution geriet und das neue sozialistische Regime begann, die Kunst zu übernehmen und zu beeinflussen. Stark inspiriert von den europäischen Traditionen der klassischen Kunst und Kultur, nahm Xu in Frankreich den Namen Ju Peon an und studierte an der renommierten École Nationale Supérieure des Beaux-Arts. Er ließ kreative und innovative Elemente in seine Kunstwerke einfließen, die von der so genannten "Proletarierkunst" inspiriert waren. Seine Reise durch Europa endete 1927 und er ließ sich in Nanjing nieder, wo er eine Lehrtätigkeit an der Nationalen Zentraluniversität aufnahm.\n\n1933 organisierte Xu eine Ausstellung moderner chinesischer Kunst, die nach Frankreich, Deutschland und Belgien reiste. Xus Werke zeigten nicht nur die vom europäischen Publikum bevorzugten klassischen Stile, sondern auch Szenen aus dem chinesischen Leben und der chinesischen Kultur, die alle sehr faszinierend waren. Für Europäer wie die Deutschen waren Xus brillante chinesische Pinsel- und Tuschetechniken in Kombination mit westlichen Perspektiven und Kompositionen ein Zeichen für Chinas wachsende Modernität."
lep.207.a: "Wahrlich ein Meister der Malerei!"

lep.208.t: "Theorem von Tsen"
lep.208.d: "Chiungtze C. Tsen wurde in einer armen Fischerfamilie in Nanchang in der Provinz Jiangxi geboren und war aufgrund seiner Armut gezwungen, seine Ausbildung zeitweise zu unterbrechen, um zu arbeiten. Im Jahr 1917 bestand er die Aufnahmeprüfung und wurde am Jiangxi Provincial First Normal College in Nanchang zugelassen. Nach seinem Abschluss im Jahr 1920 unterrichtete er an Grund- und Sekundarschulen und studierte an der Nationalen Wuchang-Universität mit Schwerpunkt Mathematik. 1928 ging Tsen für ein Auslandsstudium nach Deutschland und besuchte die Universität Göttingen, wo er bei Emmy Noether Algebra studierte. Er promovierte 1934 mit einer Dissertation über quasi-algebraische Abschlüsse, die zum Beweis eines fundamentalen Satzes führte, der ihm zu Ehren benannt wurde. Als Forschungsstipendiat, der sowohl von chinesischen als auch von deutschen akademischen Stiftungen gesponsert wurde, in der Hoffnung, das Wohlwollen zwischen den beiden Nationen weiter zu fördern, kehrte Tsen 1937 nach China zurück, um in Hangzhou zu lehren.\n\nTrotz der Wirren des Liga-Krieges ist Tsen in akademischen Kreisen aktiv geblieben und hat vor kurzem seine dritte Arbeit in der Zeitschrift der Chinesischen Mathematischen Gesellschaft veröffentlicht. Als Professor für Mathematik und fließender Leser der deutschen Sprache beweist seine Arbeit, dass China tatsächlich zu den Standards der westlichen Bildung aufschließen kann."
lep.208.a: "Seine Arbeit wird hilfreich sein!"

lep.209.t: "Die goldene Stimme Chinas"
lep.209.d: "Ihre schöne und einzigartige Stimme erklingt aus den Grammophonen der angesagtesten Clubs in Shanghai und den großen Hallen in Nanjing - Zhou Xuan ist in ganz China zu einer beliebten Sängerin geworden. Da die politische Situation in China ständig in Bewegung bleibt und das Land von inneren und äußeren Problemen geplagt wird, ist Zhou Xuans Musik in diesen turbulenten Zeiten eine beruhigende Stütze geblieben. Vielleicht ist es ihre persönliche Lebensgeschichte - ein Leben voller Armut und Leid, mit dem sich viele ihrer Zuhörer identifizieren können.\n\nAls Su Pu geboren und in jungen Jahren von ihren leiblichen Eltern getrennt, wurde sie mit drei Jahren von einem Verwandten verkauft. Im Alter von 13 Jahren nahm sie den Namen \"Zhou Xuan\" als Künstlernamen an, ihr Name bedeutet \"schöne Jade\". Und tatsächlich, wie eine schöne Jade, die bewundert wird, hat sie Hits veröffentlicht, die in ganz China populär waren, wie \"Nights of Shanghai/Ye Shanghai\", \"Blooming Flowers and the Full Moon\" und das \"Lied der vier Jahreszeiten\". Doch trotz des Glamours war ihr Privatleben von gescheiterten Ehen, unehelichen Kindern und sogar von Gerüchten über Selbstmordversuche geprägt. Dennoch bietet ihr Leben eine Atempause vom Chaos in China, denn ihr Aufstieg vom Tellerwäscher zum Millionär wird zweifellos andere inspirieren. Zhou Xuan, die in ganz China auftritt und ausländische Würdenträger beeindruckt, bringt mit ihrer Musik Licht in eine für das chinesische Volk ansonsten dunkle Zeit."
lep.209.a: "Unsere eigene Lil Marlene!"

lepcollapse.1.t: "Sun Chuanfang trifft mit den Gouverneuren zusammen"
lepcollapse.1.d: "Liga-Marschall Sun Chuanfang traf heute mit den Gouverneuren der fünf östlichen Provinzen zusammen, die, wie der Öffentlichkeit mitgeteilt wurde, Fragen der regulären Regierungsführung und Verwaltung erörterten. \"Die Reisernte in Jiangxi ist in diesem Jahr schlechter ausgefallen als erwartet\", sagte Gouverneur Deng Ruzuo, \"es ist wichtig, dass die Steuern entsprechend angepasst werden, um dies zu kompensieren.\"\n\nDie Abwesenheit von Beamten aus Guangdong, Guangxi und Hunan sowie die Anwesenheit von rein militärischen Persönlichkeiten wie General Qi Xieyuan hat einige zu der Annahme veranlasst, dass es bei dem Treffen in Wirklichkeit um ernstere Angelegenheiten der Staatssicherheit ging."
lepcollapse.1.a: "Interessant"

lepcollapse.2.t: "Die Zhegan-Eisenbahn"
lepcollapse.2.d: "Heute findet die seit langem geplante Eröffnung der Zhegan-Bahn statt, deren jüngste Verlängerung endlich Shanghai mit Nanchang, einer Stadt tief in der Provinz Jiangxi, verbindet. Die Eröffnung ist aus mehreren Gründen bemerkenswert, vor allem wegen der maßgeblichen Beteiligung chinesischer Ingenieure am Bau, obwohl der Aufsichtsrat der Ostasiatischen Generalverwaltung, auch bekannt als AOG, den Bau maßgeblich finanziert hat, was das Projekt zu einer Art \"cause celebre\" gemacht hat.\n\nDiejenigen, die weniger optimistisch sind, verweisen auf den neuen Zugang der AOG zu reichen Mineralienvorkommen sowie auf das Jingdezhen-Porzellan, das in Berlin hohe Preise erzielen konnte.\n\nTrotz der Bedenken fand ein angedrohter Angriff auf die Eröffnungsfeier durch Kuomintang-Agenten nicht statt."
lepcollapse.2.a: "Die Eisenbahn bringt Wohlstand!"

lepcollapse.3.t: "Eine unerwartete Ankündigung"
lepcollapse.3.d: "Am späten Vormittag gab die AOG zur Überraschung vieler öffentlich ihre Pläne bekannt, im Namen der Schantung-Eisenbahn-Gesellschaft, einem ihrer Teilkonzerne, eine Reihe von Ostbahnen zu kaufen und zu konsolidieren. Dazu gehört auch die neue Zhegan-Eisenbahn.\n\nDie AOG besitzt bereits Mehrheitsanteile an einer Reihe von Strecken in Ostchina, von denen sie mehrere direkt finanziert hat, aber das zerstört die Hoffnungen derjenigen, die glaubten, die neue Bahn könnte eine gleichberechtigtere Zukunft für Deutsche und Chinesen bedeuten. Das chinesische Management darf zwar bleiben, untersteht aber nun einem deutschen Aufsichtsrat. Obwohl dies der Öffentlichkeit kaum bekannt ist, scheinen nur wenige Behörden in der Liga von dieser Entwicklung gewarnt worden zu sein, und die Polizei hat langsamer als üblich auf Proteste reagiert."
lepcollapse.3.a: "Eine unangenehme Überraschung..."

lepcollapse.4.t: "Unruhe breitet sich aus"
lepcollapse.4.d: "Es überrascht nicht, dass die Konsolidierung der Central China Railway unter der Leitung der AOG auf breite Kritik gestoßen ist. Intellektuelle haben den Schritt in einheimischen Zeitungen verurteilt, gefolgt von prominenten anglo-amerikanischen Publikationen aus Shanghai und aufgegriffen von syndikalistischen Parteizeitungen, die in den Fabrikhallen zu finden sind. Noch beunruhigender ist jedoch, dass sich die Nachricht durch Mundpropaganda rasch verbreitet hat und dabei immer ungeheuerlicher und phantastischer wurde.\n\nDie Geschichten beschreiben nun ein weit verzweigtes Netz von Verschwörungen, das Verschwinden offenkundiger Persönlichkeiten und den angeblichen Transfer von Millionen Yuan in die eigenen Taschen des Liga-Marshals. Die Reaktion der Öffentlichkeit war vorhersehbar wütend, und die Proteste haben sich bereits von Zhejiang und Jiangxi auf die großen Küstenstädte, einschließlich der ausländischen Siedlungen, ausgebreitet."
lepcollapse.4.a: "Haben die Bauern nichts Besseres zu tun?"

lepcollapse.5.t: "Angriffe auf Ausländer"
lepcollapse.5.d: "Angefangen mit Angriffen auf prominente deutsche Bürger, die sich zu nahezu wahllosen Angriffen auf Ausländer durch ermutigte "patriotische" Bürger ausgeweitet haben, verbreiten sich diese wie ein Lauffeuer. Das deutsche Konsulat in Nanjing hat den Untertanen des Kaisers geraten, sich zu bewaffnen und nur im Bedarfsfall zu reisen. Die Konsulate der meisten anderen Nationalitäten könnten diesem Beispiel bald folgen.\n\nDie Auswirkungen dieser Angriffe auf die Wirtschaft und die Investitionen bleiben abzuwarten, aber die jüngste Geschichte deutet darauf hin, dass die Börse in Shanghai nicht unbeeinflusst bleiben wird."
lepcollapse.5.a: "Beunruhigend"

lepcollapse.6.t: "Boykott und Beijing"
lepcollapse.6.d: "Das Gerede über einen Boykott deutscher Waren hat die wachsenden Proteste in ganz Ostchina begleitet, die von einer Reihe von Kuomintang-Agenten, religiösen Sektierern und nationalistischen Ideologen ausgelöst wurden. Noch beunruhigender ist, dass einige örtliche Garnisonen sich zurückgehalten und zugelassen haben, dass die Unruhen zunehmen, da sie nicht riskieren wollten, als 'Hanjian' oder 'Rassenverräter' bezeichnet zu werden. Um ein Eingreifen Beijings abzuwehren, haben Berater der Nanking-Kommission vorgeschlagen, dass Liga-Marschall Sun öffentlich erklärt, die Situation sei unter Kontrolle.\n\nEinheiten mehrerer Divisionen, die in Nanjing stationiert sind, stehen bereit, um in die Städte entlang des unteren Jangtse verlegt zu werden, wo die Proteste am größten sind, und die Provinzgarnisonen könnten grünes Licht erhalten, alle Maßnahmen zu ergreifen, die sie für notwendig erachten, um den offenen Dissens zu unterdrücken."
lepcollapse.6.a: "Maximale Kraft anwenden"
lepcollapse.6.b: "Nur die Gewalttätigen bestrafen"

lepcollapse.7.t: "Bombenanschläge auf Eisenbahnen"
lepcollapse.7.d: "Explosionen haben mehrere Bahnhöfe und Bahnstrecken erschüttert, die Teil der Zentralchinesischen Eisenbahn werden sollen, wobei eine Bombe einen Zugwaggon in einem überfüllten Bahnhof in Hangzhou zerfetzte und Dutzende Tote und Verletzte forderte. Die Todesfälle und Verspätungen haben den Verkehr in vielen Gebieten zum Erliegen gebracht und den Einsatz zusätzlicher Kräfte zur Unterdrückung der wachsenden Unruhen verlangsamt.\n\nDie Schuld für die Anschläge wurde verschiedenen Zielen zugeschoben, von Banditen über die KMT bis hin zu japanischen Agenten. Einige besonders verschwörungsbesessene Personen haben eine deutsche Beteiligung vermutet, die ihrer Meinung nach ihre eigenen Besitztümer ins Visier nehmen, um den Boden für eine Intervention zu bereiten."
lepcollapse.7.a: "Terrorismus!"

lepcollapse.8.t: "Berichte aus Nord und Süd"
lepcollapse.8.d: "Beunruhigende Berichte haben Nanjing sowohl aus Xuzhou als auch aus Quanzhou erreicht.\n\nIn der aufständischen Zone von MinGan haben KMT-Guerillas eine Reihe von immer kühneren Überfällen durchgeführt, die in der Nähe der Städte Yongding und Longyan im Landesinneren stattfanden. Gouverneur Zhou Yinren hat lange darum gekämpft, die Kontrolle über seine gebirgige Provinz zu behalten, die oft auf die Küste und die größeren Städte im Landesinneren beschränkt war, und jetzt wird sein Griff immer unsicherer.\n\nIn Jiangsu berichtet Gouverneur Zheng Junyan von einer zunehmenden Agitation der Yiguandao-Anhänger, die sich von Shandong aus über die Grenze ausbreiten. Diese religiösen Fanatiker sind für den Gouverneur schon seit langem ein Grund zur Frustration, aber ihre Beteiligung könnte die zunehmenden Unruhen noch verstärken."
lepcollapse.8.a: "Vorübergehende Rückschläge..."

lepcollapse.9.t: "Ein Telegramm aus Beijing"
lepcollapse.9.d: "Aus Peking ist ein Telegramm eingegangen, das offenbar auf Anweisung des kaiserlichen Kommissars Wu Peifu abgeschickt wurde, der als Heeresminister der Qing unangefochten an der Spitze des zentralen Militärapparats der Nation steht. Die Nachricht erkundigt sich nach der gegenwärtigen chaotischen Lage und ist eindeutig mit der Absicht formuliert, Liga-Marschall Sun zu zwingen, eine Schwäche oder Härte einzugestehen.\n\nDie Zentralregierung hat unter Wus Leitung wiederholt versucht, ihre direkte Autorität nach Süden auszudehnen, aber bisher waren diese Bemühungen vergeblich. Unsere Antwort muss vorsichtig und maßvoll sein und zeigen, dass wir keine Hilfe der Zentralregierung brauchen, um diese Aufständischen zu zerstreuen."
lepcollapse.9.a: "Alles ist unter Kontrolle"

lepcollapse.10.t: "Der Wuhu-Zwischenfall"
lepcollapse.10.d: "Heute Nachmittag kam es in der Stadt Wuhu zu Protesten, die von streikenden Arbeitern der nahegelegenen deutschen Fabriken angeheizt wurden und schnell der Kontrolle der Polizei entgingen. Die Garnison, die ihrerseits durch eine Abteilung von in Deutschland ausgebildeten Truppen aus Nanjing verstärkt wurde, versuchte, die Ordnung wiederherzustellen, aber in dem verwirrenden Handgemenge begann jemand zu schießen. Innerhalb weniger Minuten begannen die Polizei, die Garnison und ihre Verstärkungstruppen, auf die Menge und aufeinander zu schießen. Über zweihundert Tote sind bereits bestätigt, viermal so viele sind wahrscheinlich verwundet, und die daraus resultierende Empörung hat bereits Proteste in den umliegenden Gebieten ausgelöst.\n\nDie Situation wird durch die Anwesenheit einer kleinen ausländischen Siedlung innerhalb der Stadt noch verschlimmert. Viele behaupten bereits, dass die tödliche Gewalt nur angewandt wurde, um diese Ausländer zu schützen, und die Tötungen werden höchstwahrscheinlich bis morgen früh in den internationalen Zeitungen erscheinen."
lepcollapse.10.a: "Kann es noch schlimmer werden?"

lepcollapse.11.t: "Anqing verweigert weitere Zusammenarbeit"
lepcollapse.11.d: "Unter Hinweis auf den jüngsten Vorfall in Wuhu hat Gouverneur Chen Tiaoyuan ein Ultimatum gestellt, in dem er den Rückzug aller nicht zur Provinz gehörenden Truppen aus Anhui sowie die sofortige Auslieferung der verantwortlichen Offiziere fordert. Obwohl Chen der Liga versichert, dass seine eigenen Soldaten weiterhin die sich ausbreitenden Unruhen und Unordnungen unterdrücken werden, lehnt er eine weitere Zusammenarbeit mit den Behörden der Liga ab und prangert die Gründung der Zentralchinesischen Eisenbahn an, die er dafür verantwortlich macht, dass \"patriotische Bürger an den Rand der Verzweiflung getrieben werden\".\n\nUnter normalen Umständen wäre dieses Verhalten inakzeptabel, aber Chens Haltung hat sich bereits als populär erwiesen, und ein entschlossenes Vorgehen könnte dazu beitragen, die inzwischen zerbrechliche Liga weiter zu spalten."
lepcollapse.11.a: "Wir müssen unsere Zeit abwarten"
lepcollapse.11.b: "Schließen wir uns Gouverneur Chen an! (Spielt als Anqing)"

#Black Monday 2.3.36 February 3rd 1936

lepcollapse.12.t: "Der Schwarze Montag erreicht den Osten"
lepcollapse.12.d: "Obwohl der Schwarze Montag eine Welt entfernt begann, haben die Auswirkungen bereits China erreicht. Die Shanghaier Börse stürzte ab und schloss mit Zahlen, die seit den Finanzturbulenzen von 1925 nicht mehr erreicht wurden, und die lokalen Institutionen tun bereits, was sie können, um den Schaden zu begrenzen. Glücklicherweise wird der Durchschnittsbürger wahrscheinlich keine unmittelbaren Auswirkungen spüren, aber die AOG, die bereits unter einem umfassenden Vergeltungsboykott schwankt, steht vor einer katastrophalen finanziellen Situation.\n\nIhre Angestellten haben bereits mitgeteilt, dass sie möglicherweise nicht in der Lage sein werden, die üblichen Mieten für ihre verschiedenen Konzessionen zu zahlen, und dass die letzte versprochene Zahlung für die Zheganbahn \"auf unbestimmte Zeit verschoben wurde\". Ohne diese geplanten Einnahmen werden wir gezwungen sein, erhebliche Haushaltskürzungen vorzunehmen."
lepcollapse.12.a: "Wie werden wir die Truppen bezahlen?"

lepcollapse.13.t: "Uneinigkeit in den eigenen Reihen"
lepcollapse.13.d: "Die Aussetzung der Besoldung hat sich bereits bis zu den Nachwuchsoffizieren der Liga herumgesprochen, und die Reaktion war vorhersehbar negativ. Für einige bedeutet dies ein Ende des lasterhaften und extravaganten Lebensstils, zumindest vorläufig, aber für viele einfache Soldaten ist es der Unterschied zwischen Leben und Verhungern.\n\nDas Murren der Offiziere wird durch eine kleine, aber lautstarke Clique von Offizieren, die mit Chen Tiaoyuans Sache sympathisieren, noch verschlimmert, die argumentieren, dass die Liga niemals so abhängig von deutschen 'Almosen' hätte werden dürfen. In den Kasernen und auf den Straßen werden die Soldaten von Yiguandao-Anhängern aufgehetzt, die nach Konvertiten suchen und gegen die ausländische 'Bosheit' predigen, während sich die Kuomintang und andere linke Gruppen im Verborgenen halten, Propaganda verbreiten und die 'imperialistische Kollaboration' anprangern. Bislang haben diese Aktivitäten noch nichts bewirkt, doch was einst als routinemäßige Unruhe galt, droht nun die Grundlagen der Liga zu untergraben."
lepcollapse.13.a: "Rebellion wird bestraft!"

lepcollapse.14.t: "Ein abscheuliches Verbrechen"
lepcollapse.14.d: "Sun Chuanfang liegt tödlich verwundet da, erschossen von einem als Dienerin verkleideten Attentäter. Seine tapferen Leibwächter konnten die Frau schnell überwältigen und gefangen nehmen, aber die Gerüchte haben bereits begonnen, sich zu verbreiten und zu verbreiten.\n\nDie Unfähigkeit des einzigen weithin anerkannten Führers der Liga ist eine beispiellose Katastrophe, und wenn er sich nicht bald erholt, ist es unwahrscheinlich, dass ein Nachfolger ohne erhebliches Blutvergießen gewählt wird. Ohne eine wirksame Führung und mit einer politischen Zersplitterung, die so gut wie sicher ist, wird die anhaltende Krise mit Sicherheit außer Kontrolle geraten.\n\nDas Schicksal der Liga steht auf dem Spiel."
lepcollapse.14.a: "Wer könnte verantwortlich sein?"

lepcollapse.15.t: "Verbreitung von Ungehorsam"
lepcollapse.15.d: "Den ganzen Morgen über sind Telegramme eingetroffen, begleitet von dem Lärm klingelnder Telefone im Palast des Liga-Marschalls, die eine sich rasch verschlechternde Situation in weiten Teilen der Liga beschreiben. Ohne Aussicht auf Bezahlung weigern sich die Soldaten in Xuzhou, Nanchang, Quanzhou und mehreren anderen Städten, etwas zu unternehmen, oder sie beteiligen sich direkt an den sich ausbreitenden Gewalttätigkeiten und Plünderungen, während die Polizei und die Garnisonen in Hangzhou und Wuxi in den Streik getreten sind. Die Unruhen dort und anderswo entziehen sich allmählich jeglicher Kontrolle, was durch die Unfähigkeit Sun Chuanfangs noch verschlimmert wird.\n\nBeunruhigenderweise scheinen die Telegrafenleitungen südlich von Fujian gekappt worden zu sein, so dass wir völlig im Dunkeln tappen, was die sich wahrscheinlich verschlechternde Lage in Guangzhou und Guangxi angeht, während Nanjing selbst jetzt praktisch in einer gewalttätigen Revolution steckt."
lepcollapse.15.a: "Marschall Sun muss bald erwachen..."

lepcollapse.16.t: "Die Unruhen erreichen den Palast des Marschalls"
lepcollapse.16.d: "Die Polizei von Nanjing ist nicht in der Lage, einen der vielen Aufstände einzudämmen, die sich in der Hauptstadt ausbreiten, da Beamte überlaufen oder untätig bleiben und Schaulustige sich dem Chaos anschließen; sie plündern und brennen Häuser, Geschäfte und jetzt auch Regierungsbüros. Die eilig herbeigeeilten Militäreinheiten unter dem Kommando von General Qi Xieyuan, die bereits in der Nähe stationiert sind, scheinen genug zu sein, um den Marschallpalast zu schützen, aber das Dröhnen der Flammen und die aufkeimende Menschenmenge sind selbst in der Kammer zu hören, in der Sun Chuanfang tief im Koma liegt.\n\nWie Ratten, die von einem sinkenden Schiff fliehen, wurden Beamte beobachtet, die in die Seitenstraßen und Gassen huschten, die Arme mit Silbermünzen, Papieren und vielleicht Regierungsgeheimnissen beladen."
lepcollapse.16.a: "Was sollen wir tun?"

lepcollapse.17.t: "Die Illusion der Qing-Hegemonie zerbricht"
lepcollapse.17.d1: "Die Fassade der chinesischen Einheit, die fast ein Jahrzehnt lang gehalten hat, beginnt zu bröckeln. Die zunehmenden Unruhen in der Liga der Acht Provinzen, der wirtschaftliche Schock des Schwarzen Montags, der den deutschen Rückzug ankündigt, und die Unfähigkeit"
lepcollapse.17.d2: "$lepcollapse.17.d1$ der nationalen Regierung, eine entschlossene Antwort auf eines der beiden Probleme zu geben, hat eines deutlich gemacht: Das Machtmonopol Pekings ist gebrochen."
lepcollapse.17.d_qie: "$lepcollapse.17.d1$ unserer Regierung, die Krise wirksam zu bewältigen, hat eines deutlich gemacht: Unser Machtmonopol ist gebrochen. Wir müssen nun versuchen, das Chaos zu bewältigen."
lepcollapse.17.d_fng: "$lepcollapse.17.d2$.\n\nDie Gelegenheit, nach Süden zu ziehen, hat sich noch nie so deutlich geboten, aber ist der Nordosten bereit?"
lepcollapse.17.d_anq: "$lepcollapse.17.d2$.\n\nVielleicht können wir diese Gelegenheit, die mit dem Spiel Peking gegen Nanjing begann, zu etwas viel Größerem machen. Die Zeit ist gekommen, die Würfel zu rollen."
lepcollapse.17.d_sqi: "$lepcollapse.17.d2$.\n\nVielleicht können wir das chinesische Volk von unserer bescheidenen Provinz Shandong erlösen? Die Armeen und Heere im Süden müssen ihrer unbeständigen Führer überdrüssig sein, und die einfachen Chinesen schreien nach unserer Zusicherung."
lepcollapse.17.d_szc: "$lepcollapse.17.d2$.\n\nDie alte Ordnung, auf der wir unser Bündnis der Kriegsherren in Sichuan aufgebaut haben, ist zerbrochen, und die Zukunft ist in der Tat ungewiss."
lepcollapse.17.d_sik: "$lepcollapse.17.d2$.\n\nSolange unsere Herrschaft gesichert ist, spielt das jedoch keine Rolle."
lepcollapse.17.d_tib: "$lepcollapse.17.d2$.\n\nDie Zukunft ist ungewiss, aber die Zeit, unseren Dalai Lama zu finden, rückt immer näher."
lepcollapse.17.d_mon: "$lepcollapse.17.d2$.\n\nVielleicht ist es an der Zeit, noch einmal einen Blick auf die so genannte 'innere Mongolei' zu werfen, wo viele Mongolen noch immer ihren Han-Herrschern ausgeliefert sind."
lepcollapse.17.d_jap: "$lepcollapse.17.d2$.\n\nDie Lage auf dem Kontinent hat sich entscheidend zu Gunsten des Imperiums verändert."
lepcollapse.17.d: "$lepcollapse.17.d2$, und jetzt ist die Zukunft ein Spiel für jedermann."
lepcollapse.17.a: "Das wird nicht gut gehen..."
lepcollapse.17.b: "China ist endlich geteilt."
lepcollapse.17.c: "Das Ende einer Ära."

lepcollapse.18.t: "Aufstände in Fujian!"
lepcollapse.18.d: "Die Kuomintang-Rebellen, die bereits in der gesamten Liga einen Aufstand angezettelt haben, haben in der Provinz Fujian einen allgemeinen Aufstand begonnen und sind aus den Bergen aufgestiegen, um eine Reihe von Dörfern im Inneren der Provinz einzunehmen. Die aufständische Zone von MinGan war bereits als Gefahr bekannt, aber angesichts des Chaos, das die Liga jetzt erfasst, besteht die Möglichkeit, dass sie sich einen Weg zur Küste bahnen und damit den Weg für die Hilfe ihrer syndikalistischen Verbündeten freimachen.\n\nZurzeit ist bekannt, dass Gouverneur Zhou Yinren mehrere Divisionen in und um Quanzhou hat, aber das wird wahrscheinlich nicht ausreichen, um die Flut aufzuhalten. Außerdem haben sich entlang der Grenze zur Shanghai-Konzession Kuomintang-treue Truppen erhoben, die das Herz unserer Macht bedrohen."
lepcollapse.18.a: "Syndikalistischer Abschaum!"
lepcollapse.18.b: "(Spielt als die Kuomintang)"

lepcollapse.19.t: "General Qi übernimmt die Kontrolle"
lepcollapse.19.d: "Nach einer fast vierstündigen Klausurtagung hat sich Qi Xieyuan zum amtierenden Liga-Marschall ernannt und verspricht, die Ordnung in der zersplitterten Liga wiederherzustellen. Seine Truppen haben bereits damit begonnen, die Kontrolle über das Arsenal, das militärische Hauptquartier und die Hauptverkehrsstraßen von Nanjing zu übernehmen, die Nachricht per Megaphon zu verbreiten und die Straßen mit Gewehrsalven zu säubern. Die Städte entlang des unteren Jangtse haben bereits begonnen, sich für Qi zu entscheiden, aber die Kommunikation mit mehreren Provinzen ist zusammengebrochen. Da sich Suns Zustand verschlechtert, ist es unwahrscheinlich, dass er noch lange nur ein amtierender Marschall sein wird."
lepcollapse.19.a: "Ein Putsch nur dem Namen nach?"

lepcollapse.20.t: "Chen Tiaoyuan erklärt den Krieg"
lepcollapse.20.d: "Chen Tiaoyuan hat seine Gouverneurskollegen und die Zentralregierung aufgefordert, ihn in seiner Sache zu unterstützen. Er hat den Aufstieg von Marschall Qi als "völlig unrechtmäßig" und als "Farce" bezeichnet und ihn beschuldigt, die Ermordung von Sun und seinen anschließenden Griff nach der Macht lange im Voraus geplant zu haben. Dieses Argument hat sich bereits als überzeugend erwiesen, da eine Reihe jüngerer Offiziere bereits zu ihm übergelaufen sind.\n\nDie anderen Gouverneure schweigen vorerst."
lepcollapse.20.a: "Verflucht sei er!"

lepcollapse.21.t: "Liangguang trennt sich!"
lepcollapse.21.d: "Die Stille im Süden wurde heute Abend durch eine Erklärung des Gouverneurs Chen Jiongming gebrochen, der im Namen der Provinzen Guangdong und Guangxi erklärte, dass sie gemeinsam mit sofortiger Wirkung aus der Liga ausgetreten sind. Der General prangerte die 'Missachtung der Rechte und Bedürfnisse des Volkes' durch die Liga an und kritisierte insbesondere den amtierenden Liga-Marschall, verzichtete aber auf eine direkte Erklärung der Feindseligkeiten. Angesichts der Tatsache, dass die Provinz Anhui bereits offen untergeordnet ist, ist diese Wendung der Ereignisse katastrophal und würde in den meisten Fällen eine Reaktion rechtfertigen.\n\nDie Nachricht wurde telegrafisch aus Hongkong übermittelt, das auch die öffentliche Demütigung und Hinrichtung zahlreicher Liga-Beamter in Huizhou meldete, aber genaue Einzelheiten sind nicht bekannt."
lepcollapse.21.a: "Verräter!"

lepcollapse.22.t: "Hunan trennt sich!"
lepcollapse.22.d: "Der Gouverneur Zhao Hengti hat die Absicht seiner Provinz bekannt gegeben, aus der Liga auszutreten, wobei er sich darauf beruft, dass seine Mitgliedschaft eine persönliche Vereinbarung mit Sun Chuanfang und nicht mit dem neuen amtierenden Liga-Marshal sei. Wie Chen Jiongming hat er keine Feindseligkeiten erklärt und beginnt wahrscheinlich, seine Position innerhalb des sich rasch verschiebenden Machtgleichgewichts in China zu überdenken."
lepcollapse.22.a: "Verräter überall!"

lepcollapse.23.t: "Sun Chuanfang stirbt"
lepcollapse.23.d: "Gestern Nachmittag gegen 16.15 Uhr erlag Sun Chuanfang seinen Wunden, nachdem er nicht mehr aus dem Koma erwacht war, in das er kurz nach dem Schuss gefallen war. Seine letzten Worte zu diesem Zeitpunkt waren Berichten zufolge eine Reihe von Beschwerden über den Zustand seines Frühstücks, weshalb sie nicht veröffentlicht werden. Obwohl er nicht zu den allerschlimmsten Kriegsherren gehörte, werden sich viele nicht gerne an Sun erinnern, obwohl er darauf bestand, dass er im Gegensatz zu so vielen 'kapriziösen Politikern' ein 'echter Kriegsherr' war.\n\nEin Begräbnis wird Berichten zufolge stattfinden, sobald die Ordnung in der Liga wiederhergestellt ist, und bezeichnenderweise schaffte es Suns Ableben kaum in die morgendlichen Schlagzeilen, sondern teilte sich die Titelseiten mit Berichten über Truppenbewegungen und ein Studentenmassaker an der Universität Zhejiang."
lepcollapse.23.a: "Ein dunkler Tag"

#Shangguan Yunxiang joins Anqing:
lepcollapse.24.t_1: "General Shangguan erhebt sich in Zhejiang!"
#Chen Yi joins Anqing:
lepcollapse.24.t_2: "General Chen erhebt sich in Zhejiang!"
lepcollapse.24.d_1: "Shangguan Yunxiang hat die Hangzhouer Garnison und die ihm unterstellten Einheiten für Chen Tiaoyuan und gegen den Gouverneur Chen Yi mobilisiert, weil seine Vorgesetzten ihn schlecht behandelt haben. Der Gouverneur, der nach der Absetzung von Lu Xiangting im Jahr 1932 eingesetzt wurde, war bei seinen Männern nie besonders beliebt, aber genug sind ihm treu geblieben, um den Kern der Stadt zu befestigen und auf Verstärkung zu warten.\n\nShangguan ist schon lange für seinen schamlosen Ehrgeiz bekannt, aber diese rasche Ausbreitung des Ungehorsams ist zunehmend beunruhigend."
lepcollapse.24.d_2: "Der Gouverneur von Zhejiang, Chen Yi, hat sich den Verurteilungen des amtierenden Liga-Marschalls und der allgemeinen Lage der Liga durch Chen Tiaoyuan angeschlossen und seine Kräfte in Hangzhou versammelt. Chen, der nach der Absetzung von Lu Xiangting im Jahr 1932 eingesetzt wurde, war bei seinen Männern nie besonders beliebt, und es könnte ihm an Schwung fehlen, um allein lange zu überleben.\n\nGeneral Shangguan Yunxiang, der bereits in der Region aktiv ist, hat Qi seiner unerschütterlichen Loyalität und seines Engagements versichert, den verräterischen Gouverneur zu besiegen. Da er für seinen schamlosen Ehrgeiz bekannt ist, erwartet er sicherlich mehr als nur eine Medaille."
lepcollapse.24.a: "Verrat"

lepcollapse.25.t: "Gouverneur Chen ist besiegt!"
lepcollapse.25.d: "Endlich, nach langem Kampf, haben wir Anqing erreicht und die Provinz für die Liga zurückerobert. Dies ist ein großer Tag für die Zhili-Clique."
lepcollapse.25.a: "Ausgezeichnet."

lepcollapse.30.t: "Geheime Verhandlungen mit Shangguan Yunxiang"
lepcollapse.30.d: "Angesichts der drohenden Rebellion von [ANQ.GetLeader] im Westen und des Chaos im Süden müssen wir einen Korridor garantieren, von dem aus wir unsere Truppen im Süden erreichen können. Chen Yi hat sich zwar als loyal erwiesen, aber es besteht die Gefahr, dass er sich mit [ANQ.GetLeader] verbündet und uns von unserer südlichen Armee abschneidet. Wir könnten an seinen Untergebenen appellieren, der mit seiner Position nie zufrieden war, und ihm die Gouverneurswürde anbieten, obwohl er ein gieriger Mann ist und vielleicht weit mehr will, als wir ihm bieten können. Natürlich haben wir immer noch die Möglichkeit, Gouverneur Chen Yi zu vertrauen..."
lepcollapse.30.a: "Bietet ihm Hangzhou an."
lepcollapse.30.b: "Bietet ihm Hangzhou und Anhui an."
lepcollapse.30.c: "Chen Yi ist vertrauenswürdig."

lepcollapse.32.t_1: "Shangguan bleibt loyal"
lepcollapse.32.t_2: "Shangguan setzt Chen Yi ab"
lepcollapse.32.d_1: "Gouverneur Chen Yi von Zhejiang hat sich in dieser verzweifelten Stunde auf die Seite der Liga der Acht Provinzen gestellt. Er und Shangguans Truppen haben sich um Jinhua versammelt und marschieren nach Westen, um die Provinzhauptstadt von Anhui einzunehmen und die Truppen von [ANQ.GetLeader] zu vertreiben. Shangguan schließt sich unserer Sache an!"
lepcollapse.32.d_2: "Wie er uns versprochen hat, ist Shangguang aus der Provinz Zhejiang aufgestanden und hat sich unseren Kräften angeschlossen! Mit seiner Hilfe kontrollieren wir nun Hangzhou, was uns einen stabilen Korridor nach Süden verschafft, um der KMT entgegenzutreten. Dennoch ist der Korridor Anqing-Hangzhou alles andere als sicher, da er eine leichte Beute für die schnell vorrückenden Kräfte von [ANQ.GetLeader] darstellt."
lepcollapse.32.a: "Unser Verbündeter schließt sich uns an"

lepcollapse.34.t: "Sun Liren bietet seine Dienste an"
lepcollapse.34.d: "Die Zerschlagung der Anqing-Clique und der Niedergang von Chen Tiaoyuans konzessionsfeindlicher Bewegung haben viele seiner nationalistischen Landsleute im Stich gelassen. Während die jüngeren Ränge zumeist entweder in anderen Gruppierungen aufgegangen sind oder an der \"Schule des grünen Waldes\" unterrichten, ist die überwiegende Mehrheit von Chens Führungsriege entweder in die Gesandtschaften, nach Japan oder irgendwohin geflüchtet, wo sie Arbeit finden konnten. Nur wenige zogen es in Erwägung, in unsere Reihen einzutreten, und so war es eine gewisse Überraschung, als General Sun Liren und einige andere Offiziere seines Stabs an uns herantraten. Er möchte einer antikonzessionistischen und nationalistischen Sache dienen und hat um eine Anstellung in unseren wachsenden Armeen gebeten.\n\nDer aus Anhui stammende Sun war als junger Mann einer der wenigen Teilnehmer an den Anti-Entente-Protesten gegen die Regierung Duan Qirui im Jahr 1919. Während seines Auslandsstudiums an der Purdue University schrieb er sich aufgrund seines fortgesetzten Antiimperialismus am Virginia Military Institute ein. Nach seinem Abschluss kurz nach dem Ende der Nordexpedition gehört er zu einer neuen Generation von Offizieren in China. In Anbetracht seiner Geschichte und der Vielzahl anderer potenzieller Kandidaten würden uns nur wenige in Frage stellen, wenn wir Nein sagen würden. Seine einzigartige Ausbildung und sein jugendlicher Enthusiasmus verkörpern jedoch einen Großteil der Hoffnungen der jüngeren Generation anti-imperialistischer Offiziere."
lepcollapse.34.a: "Gegen die Imperialisten müssen wir alle geeint sein"
lepcollapse.34.b: "Gegen die Verräter müssen wir auf der Hut sein"

lepcollapse.35.t: "Sun Liren bietet seine Dienste an"
lepcollapse.35.d: "Die Zerschlagung der Anqing-Clique und der Niedergang von Chen Tiaoyuans konzessionsfeindlicher Bewegung haben viele seiner nationalistischen Landsleute im Stich gelassen. Während die jüngeren Ränge zumeist entweder in anderen Fraktionen aufgegangen sind oder an der \"grünen Waldschule\" unterrichten, ist die große Mehrheit von Chens Führungsriege entweder in die Gesandtschaften geflohen. Andere jedoch sind in ihrer Loyalität zur chinesischen Sache unerschütterlich geblieben. Eine Gruppe von Offizieren unter der Führung von General Sun Liren hat, angezogen von unserer zunehmenden konzessionsfeindlichen Ausrichtung, um eine Berufung in unsere Armeen gebeten.\n\nDer aus Anhui stammende Sun war als junger Mann einer der wenigen Teilnehmer an den Anti-Entente-Protesten gegen die Regierung Duan Qirui im Jahr 1919. Nach einem Auslandsstudium an der Purdue University schrieb er sich aufgrund seines fortgesetzten Antiimperialismus am Virginia Military Institute ein. Nach seinem Abschluss kurz nach dem Ende der Nordexpedition gehört er zu einer neuen Generation von Offizieren in China. In Anbetracht der zahlreichen anderen potenziellen Kandidaten und der anhaltenden Instabilität, die durch das Scheitern der Liga verursacht wurde, würden uns nur wenige in Frage stellen, wenn wir Nein sagen würden. Seine einzigartige Ausbildung und sein jugendlicher Enthusiasmus verkörpern jedoch einen Großteil der Hoffnungen der jungen Generation antiimperialistischer Offiziere."
lepcollapse.35.a: "Er und andere wie er werden China vor der Schande bewahren."
lepcollapse.35.b: "Wir sollten die Sieger akzeptieren, nicht die Versager"

lepcollapse.36.t: "Sun Liren bietet seine Dienste an"
lepcollapse.36.d: "Die Zerschlagung der Anqing-Clique und der Niedergang von Chen Tiaoyuans konzessionsfeindlicher Bewegung haben viele seiner nationalistischen Landsleute im Stich gelassen. Während die jüngeren Ränge zumeist entweder in anderen Gruppierungen aufgegangen sind oder an der \"Schule des grünen Waldes\" unterrichten, ist die überwiegende Mehrheit von Chens Führungsriege entweder in die Gesandtschaften, nach Japan oder irgendwohin geflohen, wo sie Arbeit finden konnten. Und doch hat sich merkwürdigerweise ein junger Kommandeur namens Sun Liren zusammen mit einem Gefolge ähnlich gesinnter Mitarbeiter an uns gewandt, in der Hoffnung, in unseren Reihen Dienst tun zu können - angewidert von der Entscheidung der Zentralregierung, die Konzessionspolitik weiterhin zu unterstützen.\n\nDer aus Anhui stammende Sun war als junger Mann einer der wenigen Teilnehmer der Anti-Entente-Proteste von 1919 gegen die Regierung Duan Qirui. Während seines Auslandsstudiums an der Purdue University schrieb er sich aufgrund seines fortgesetzten Antiimperialismus am Virginia Military Institute ein. Als er kurz nach dem Ende der Nordexpedition seinen Abschluss machte, gehörte er zu einer neuen Generation von Offizieren in China. Obwohl es scheint, dass wir nicht seine erste Wahl waren, schwört er uns dennoch seine Loyalität, wenn wir ihn aufnehmen. Andere jedoch verurteilen ihn als einen weiteren Söldner und angehenden Kriegsherrn in einem geteilten Land und bestehen darauf, dass er inhaftiert wird."
lepcollapse.36.a: "Ein Soldat, der sich für eine gute Sache einsetzt, findet seine Heimat in einer anderen."
lepcollapse.36.b: "Chen Tiaoyuan und seinesgleichen waren alle Verräter, und Sun ist nicht besser!"

lepcollapse.37.t: "Ma Dengying flieht vor dem Chaos"
lepcollapse.37.d: "Die Zerschlagung der Anqing-Clique und der Niedergang von Chen Tiaoyuans konzessionsfeindlicher Bewegung ließ viele seiner nationalistischen Mitstreiter im Abseits zurück. Während die jüngeren Ränge zumeist entweder in anderen Fraktionen aufgegangen sind oder an der \"Schule des grünen Waldes\" unterrichten, ist die große Mehrheit von Chens Führungsriege entweder in die Gesandtschaften, nach Japan oder an einen anderen Ort geflohen, an dem sie Arbeit finden konnten. Sein wertvollster Untergebener und seine rechte Hand, Ma Denying, ist jedoch mit einem interessanten Vorschlag an [ROOT.GetNameDef] herangetreten:\n\nEr würde unserer Regierung seine einzigartigen Fähigkeiten und Dienste anbieten, wenn er dafür eine Anstellung und ein Gehalt bekäme. Ma Dengying findet den kleptokratischen Sumpf der Liga der Acht Provinzen beleidigend und schändlich und ist ein prinzipientreuer Mann, der entschieden gegen Konzessionen ist. Im Einklang mit seiner ideologischen Haltung ist Ma ein fähiger Befehlshaber, der trotz der Korruption in den Reihen der Liga aufgestiegen ist. Obwohl er zweifellos die Gesellschaft seines Freundes Chen Tiaoyuan vorgezogen hätte, könnte er dennoch eine wertvolle Bereicherung für unsere Armee darstellen."
lepcollapse.37.a: "Oh, und Sie schreiben auch Gedichte?"
lepcollapse.37.b: "Ein bekannter Verräter, der wieder einmal die Flagge wechseln will."

lepcollapse.101.t: "Gouverneur Deng ist gerettet!"
lepcollapse.101.d: "Gouverneur Deng Ruzhou, Gouverneur der Provinz Jiangxi vor Ausbruch des Krieges, wurde von einer Abteilung der Streitkräfte von Qi Xieyuan erfolgreich gerettet und nach Nanjing gebracht. Nachdem seine Provinz an die Kuomintang gefallen war, saß er in der Falle, konnte aber zum Glück gerettet werden."
lepcollapse.101.a: "Willkommen zurück."

lepcollapse.102.t: "Gouverneur Deng entkommt!"
lepcollapse.102.d: "Gouverneur Deng Ruzhou, Gouverneur der Provinz Jiangxi vor Ausbruch des Krieges, ist den feindlichen Truppen erfolgreich entkommen und hat Nanjing erreicht. Nachdem seine Provinz an die Kuomintang gefallen war, saß er in der Falle, aber zum Glück hat er es geschafft."
lepcollapse.102.a: "Willkommen zurück."

lepcollapse.103.t: "Gouverneur Zheng ist gerettet!"
lepcollapse.103.d: "Gouverneur Zheng Junyan, Gouverneur der Provinz Jiangsu vor Ausbruch des Krieges, wurde von einer Abteilung der Truppen von Qi Xieyuan erfolgreich gerettet und nach Nanjing gebracht. Nachdem seine Provinz an Shandong gefallen war, saß er in der Falle, konnte aber zum Glück gerettet werden."
lepcollapse.103.a: "Willkommen zurück."

