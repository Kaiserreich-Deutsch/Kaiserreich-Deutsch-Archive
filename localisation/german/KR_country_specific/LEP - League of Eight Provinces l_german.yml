### Ideas ###
LEP_Conspicuous_Kleptocracy: "Auffällige Kleptokratie"
LEP_Conspicuous_Kleptocracy_desc: "Ende des letzten Jahrzehnts öffnete Sun Chuanfang weite Teile Ost- und Südchinas für die exklusive wirtschaftliche Ausbeutung durch Deutschland. Soldaten und Beamte auf fast allen Ebenen, von denen viele bereits zur Korruption neigten, sind in alles verwickelt, vom Waffenschmuggel bis zum Handel mit gestohlenen Antiquitäten. Dies wirft ein schlechtes Licht auf die Liga als Ganzes."

LEP_Conspicuous_Kleptocracy_2: "Verschwörerische Kleptokratie"
LEP_Conspicuous_Kleptocracy_2_desc: "$LEP_Conspicuous_Kleptocracy_desc$"

LEP_Provincial_Armies: "Provinziale Armeen"
LEP_Provincial_Armies_desc: "Die Liga ist groß, aber ihre große Armee ist in Wirklichkeit eine Ansammlung von halbautonomen Provinzstreitkräften, die durch die persönliche Loyalität ihrer Anführer zu Marschall Sun vereint sind. Dies erleichtert die Rekrutierung, bringt jedoch erhebliche logistische und organisatorische Probleme mit sich."

LEP_Nanking_Kommission: "Die Nanking Kommission"
LEP_Nanking_Kommission_desc: "Die Nanking Kommission, die im Auftrag Berlins die Führung der Liga berät, verfügt über ein Offizierskorps, das die chinesischen Divisionen nach deutschem Vorbild reorganisieren soll. Bisher ist es gelungen, die persönlichen Divisionen des Marschalls auszurüsten und auszubilden sowie ihren Offizieren die Lehren des Weltkrieges zu vermitteln."

LEP_Yangtze_Special_Taxes: "Jangtse Sondersteuern"
LEP_Yangtze_Special_Taxes_desc: "Der gewundene Fluss Jangtse fließt durch das Herz des Landes und bringt den Handel von der Küste ins Landesinnere und die Produkte aus dem Inland auf den Weltmarkt. Gepaart mit Chinas größter industrieller Basis an der Flussmündung ist der Jangtse ein wahrer Goldfluss, und die Städte an seinen Ufern sind häufig Ziel umfangreicher Besteuerung."

LEP_Low_Level_Unrest: "Sporadische Unruhen"
LEP_Low_Level_Unrest_desc: "Die kürzlich angekündigte Konsolidierung der Zentralchinesischen Eisenbahn hat eine Reihe von Straßenprotesten und anderen Volksdemonstrationen in der gesamten Liga ausgelöst. Zwar ist von Boykott die Rede, doch sind die Unruhen nichts Neues und dürften innerhalb weniger Wochen wieder abebben."

LEP_Spreading_Unrest: "Unruhe verbreiten"
LEP_Spreading_Unrest_Desc: "Anstatt sich zu beruhigen, haben sich die Unruhen weiter ausgebreitet und in fast jeder größeren Stadt der Liga Wurzeln geschlagen. Bislang ist dies noch nichts Außergewöhnliches, und die Regierung wird mit ziemlicher Sicherheit so reagieren, wie sie es immer getan hat: gewaltsam und entschlossen."

LEP_Anti-Concessions_Movement: "Die Antikonzessionsbewegung"
LEP_Anti-Concessions_Movement_desc: "Die Ereignisse im Zusammenhang mit dem Bau der Zentralchinesischen Eisenbahn haben zu einem gewalttätigen Ausbruch patriotischer Agitation geführt, die sich sowohl gegen Regierungsvertreter als auch gegen Ausländer richtet, wie es sie seit der Bewegung des Vierten Mai vor über einem Jahrzehnt nicht mehr gegeben hat. Dies spielt natürlich den Feinden der Nanjing-Clique in die Hände."

LEP_Rampant_Disorder: "Zügellose Unordnung"
LEP_Rampant_Disorder_desc: "Der Aufstieg der Antikonzessionsbewegung und der Tod von Sun Chuanfang haben zu einer neuen Periode des "Hunzhan" geführt - verworrene oder chaotische Kämpfe, bei denen sich General gegen General, Soldat gegen Soldat wendet. Die Märkte sind zusammengebrochen, die Polizei ist überfordert, und auf den Straßen herrscht Chaos, da sich scheinbar die gesamte Gesellschaft gegen sich selbst wendet. Es könnte viel Blut vergossen werden, bevor in Ostchina wieder ein Hauch von Frieden einkehrt."

#LEP_Continued_Disorder: "Fortgesetzte Unordnung"
#LEP_Continued_Disorder_desc: "Marschall Qi Xieyuan hat die Fünf Provinzen geeint und damit bewiesen, dass er tatsächlich rechtmäßig über Ostchina herrscht. Das bedeutet zwar, dass sich die Lage in den Fünf Provinzen nicht verschlechtern wird, aber sie hat sich noch nicht vollständig erholt. Qi wird sich weiter konsolidieren müssen, wenn er will, dass die vollständige Ordnung wiederhergestellt wird."

LEP_Disrupted_Industry: "Gestörte Industrie"
LEP_Disrupted_Industry_desc: "Die jüngsten Ereignisse haben die normalen industriellen Abläufe empfindlich gestört. Viele unserer führenden Unternehmen befürchten das Schlimmste."

LEP_Crippled_Industry: "Verkrüppelte Industrie"
LEP_Crippled_Industry_desc: "Durch den allgemeinen Zusammenbruch der Ordnung ist unsere Wirtschafts- und Militärindustrie zum Stillstand gekommen. Unsere Produktionskapazitäten sind stark beeinträchtigt, da ganze Versorgungslinien zusammengebrochen sind."

LEP_Questionable_Authority: "Fragwürdige Autorität"
LEP_Questionable_Authority_desc: "Qi Xieyuan behauptet, er sei Suns rechtmäßiger Nachfolger und habe alle Rechte auf den Titel des Liga-Marschalls, aber nicht alle sind damit einverstanden. Viele Gouverneure und lokale Regierungen stehen seiner Autorität skeptisch gegenüber. Seine Herrschaft erstreckt sich auch kaum über den Bereich seiner Militärgarnisonen hinaus, so dass seine Autorität über die Liga äußerst fragwürdig ist."

LEP_Damaged_Industry: "Beschädigte Industrie"
LEP_Damaged_Industry_desc: "Unsere militärischen Fabriken und die zivile Wirtschaft sind durch die Kämpfe erheblich geschädigt worden. Die Versorgungsketten sind immer noch durcheinander und viele Maschinen sind kaputt. Solange das alles nicht wiederhergestellt ist, werden wir keine optimale Industrieproduktion haben."

LEP_Widespread_Destruction: "Weitreichende Zerstörung"
LEP_Widespread_Destruction_desc: "Der Krieg hat in den fünf Provinzen bleibende Spuren hinterlassen, die nun mit zerstörten Gebäuden, Leichen und kaputter Infrastruktur übersät sind. Reparaturen und Wiederaufbau werden das Hauptaugenmerk der meisten lokalen Regierungen sein, so dass uns viel weniger Industrie für unsere eigenen Zwecke zur Verfügung steht."

LEP_yiguandao: "Yiguandao Unruhen"
LEP_yiguandao_desc: "Die allgemeinen Unruhen im Norden in Verbindung mit dem Bürgerkrieg haben dazu geführt, dass die Unruhen unter den Anhängern der Yiguandao-Religion stark zugenommen haben. Sie versammeln sich in Massen und verursachen ein großes Chaos in unseren nördlichen Provinzen. Wenn wir nicht schnell gegen sie vorgehen, wird die Unruhe nur noch größer werden."

LEP_kuomintang: "KMT Unruhen"
LEP_kuomintang_desc: "Die linke KMT-Regierung ist zwar endgültig gebrochen, da sie alle ihre verbliebenen Ressourcen in den Aufstand gesteckt hat, doch viele der Deserteure und Banditen, die einst zu ihren Reihen gehörten, sorgen weiterhin für Unruhe. Linke KMT-Anhänger werden im Süden weiterhin Unruhe stiften, wenn wir nicht ihre letzten Verstecke ausräumen."

LEP_Chaotic_Order: "Chaotische Ordnung"
LEP_Chaotic_Order_desc: "Auch wenn Qi jetzt unbestritten der Liga-Marschall ist, herrschen in den von ihm regierten Ländern immer noch Chaos und Instabilität. Es wird noch viel Arbeit nötig sein, um die Provinzen wieder zu einer kohärenten Liga zusammenzuschweißen. Viele lokale Anführer missachten immer noch schamlos die Befehle von Qis Regierung in Nanjing, und die Straßen sind nach wie vor unsicher und werden von Banditen heimgesucht."

LEP_Coercive_Rule: "Zwangsherrschaft"
LEP_Coercive_Rule_desc: "Der Zusammenbruch der Liga hat Qi Xieyuan eines gelehrt: Er duldet keinen Widerstand. Liga-Marschall Qi Xieyuan schreckt auch vor schamlosem Machtmissbrauch nicht zurück, um seine Ziele zu erreichen. Von nun an regiert die Liga ihre Bürger durch Zwang."

LEP_Local_Development: "Lokale Entwicklung"
LEP_Local_Development_desc: "Qis Regierung ist in den Städten unpopulär, was ihn dazu veranlasst hat, sich dem Landesinneren und den kleinen, lokalen Gemeinden zuzuwenden, in denen die große Mehrheit der Chinesen lebt. Indem er ihnen und den örtlichen Landbesitzern hilft, hofft er, die Unterstützung des ländlichen Chinas zu gewinnen, falls es in den Städten zu einem Aufstand kommt."

LEP_Kommission_Sponsorship: "Sponsoring der Kommission"
LEP_Kommission_Sponsorship_desc: "Die Liga nimmt unter den chinesischen Partnern Deutschlands eine besondere Stellung ein. Sie gewährt deutschen Unternehmen deutlich mehr Freiheiten und erhält im Gegenzug eine besondere Aufmerksamkeit bei der Industrialisierung. Diese besondere Aufmerksamkeit kommt in Form der Nanking-Kommission, die für die Liga um Investitionen, Forschungshilfe und mehr wirbt."

LEP_Extensive_Concessions: "Umfassende Zugeständnisse"
LEP_Extensive_Concessions_desc: "Das besondere Interesse, das die Liga von Deutschland erhält, hat seinen Preis, und zwar in Form von weitreichenden Konzessionen. Diese Zugeständnisse sind territorialer Art, wie die von der AOG kontrollierten Küstenstädte, aber auch rechtlicher Art. Einige innerhalb der Liga befürchten, dass der nächste Schritt eine politische Dimension haben wird."

LEP_Dishonest_Government: "Unehrliche Regierung"
LEP_Dishonest_Government_desc: "Die Liga stellt sich zwar als moralische und gerechte Regierung dar, die die Menschen in Ostchina beschützt, doch in Wirklichkeit gehören solche Ziele nicht zu den Prioritäten der Regierung. Das Einzige, was für Qi zählt, ist das Überleben seiner selbst und seiner Macht, und er ist mehr als bereit, dies mit unlauteren Mitteln zu erreichen."

LEP_Coercive_Government: "Zwangsverwaltung"
LEP_Coercive_Government_desc: "In jahrelanger harter Arbeit hat Qi Xieyuan die Liga unter seiner Herrschaft umgestaltet. Er duldet keinen Widerspruch zu seinen Weisungen, schreckt nicht vor Unehrlichkeit zurück und scheut sich nicht, seine Macht zu missbrauchen, um seine Ziele zu erreichen. Unter Qi ist die Liga zu einem bedrückenden Ort geworden."

LEP_Economic_Modernization: "Wirtschaftliche Modernisierung"
LEP_Economic_Modernization_desc: "Jetzt, da Qi die Liga fest im Griff hat, hat sich sein Schwerpunkt auf die Wirtschaft verlagert. Mit Hilfe von außen und durch Konzentration auf das Herz der chinesischen Industrie, das sich um Nanjing herum befindet, soll versucht werden, China in eine moderne Wirtschaft zu verwandeln."

