LEP_temp_suppress_kmt: "KMT-Aktivitäten unterdrücken"
LEP_temp_suppress_kmt_desc: "Die Linke Kuomintang richtet im gesamten südlichen Landesteil, insbesondere in der Provinz Fujian, weiterhin Verwüstungen an. Da wir derzeit nicht die Mittel für eine umfassende Ausrottungskampagne aufbringen können und es uns an einer kohärenten Strategie fehlt, können wir sie nur vorübergehend und nur bis zu einem gewissen Grad unterdrücken.\n§RUm die KMT-Präsenz dauerhaft entfernen zu können, schließt den Fokus §YKMT-Zellen ausrotten§! ab.§!"

LEP_decision_lower_kmt_unrest: "Anti-KMT-Kampagnen"
LEP_decision_lower_kmt_unrest_desc: "Nachdem wir nun begonnen haben, die KMT mit unserer Einkreisungstaktik zu vertreiben, ist es an der Zeit, die verbleibenden KMT-Agenten und terroristischen Zellen in Fujian und den Nachbarregionen ein für alle Mal zu beseitigen."

LEP_temp_suppress_yiguandao: "Yiguandao-Aktivitäten unterdrücken"
LEP_temp_suppress_yiguandao_desc: "Die Yiguandao-Kultisten treiben im Norden ihr Unwesen, greifen unschuldige Reisende an und sorgen für große Unruhe in Jiangsu. Wir haben keine Mittel mehr übrig, um die Bedrohung vollständig zu beseitigen, also können wir sie vorerst nur vorübergehend unterdrücken. Wenn wir sie loswerden wollen, müssen wir wirklich alle unsere Anstrengungen bündeln.\n§RUm die Yiguandao-Präsenz dauerhaft zu beseitigen, schließt den Schwerpunkt §YHartes Durchgreifen gegen Yiguandao-Sekten§! ab!§!"

LEP_decision_lower_yiguandao_unrest: "Anti-Yiguandao Razzien"
LEP_decision_lower_yiguandao_unrest_desc: "Jetzt, da wir begonnen haben, die Situation in Yiguandao zu verbessern und die meisten Anstifter zu beseitigen, ist es an der Zeit, mit aller Kraft durchzugreifen. Wir müssen die Versammlungen der Yiguandao-Anhänger ausfindig machen und verfolgen und sie gewaltsam beenden, um die Moral unseres Landes zu schützen."

