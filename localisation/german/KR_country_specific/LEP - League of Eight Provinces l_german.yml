#孫傳芳
LEP_sun_chuanfang: "Sun Chuanfang"
LEP_sun_chuanfang_bio: "Wie viele seiner Kollegen, die mit einer Vielzahl von farbenfrohen Spitznamen aufwarten, ist Marschall Sun Chuanfang als 'Der lächelnde Tiger' bekannt. Seine größte Stärke liegt in der sorgfältigen Pflege persönlicher Beziehungen, denn er versteht es meisterhaft, sich in den lokalen Einfluss- und Intrigengeflechten zurechtzufinden; er nutzt jeden, von alten Armeefreunden über reiche Bankiers bis hin zu ausländischen Würdenträgern. Gerade die letzte Kategorie hat sich als sein größter Trumpf erwiesen, und seine deutschen Verbindungen sind unentbehrlich geworden.\nAllerdings hat sein Spitzname auch einen unheilvollen Unterton. Unter einer Maske des Lächelns ist er schwer zu durchschauen, und er hat sowohl ehemalige Freunde als auch ehemalige Feinde nach gegenteiligen Beteuerungen hingerichtet. Diese Eigenschaften haben Sun an die Spitze einer riesigen bürokratischen Pyramide und zu einem der mächtigsten Männer Chinas gemacht."
LEP_sun_chuanfang_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 17. April 1885, in Taian, Provinz Shandong, Qing Reich\n§YPolitikkarriere:§! $LEP_sun_chuanfang_bio$"
LEP_sun_chuanfang_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g17. April 1885, in Taian, Provinz Shandong, Qing-Reich§!\n§YMilitärkarriere:§! §g$LEP_sun_chuanfang_bio$§!"

#齊燮元
LEP_qi_xieyuan: "Qi Xieyuan"
LEP_qi_xieyuan_bio: "An der Akademie erwarb sich Qi einen Ruf für seine geringe Körpergröße, seine meisterhafte Kalligraphie und seine Gerissenheit. Als Soldat diente ihm nur eines davon, aber es katapultierte ihn in Ostchina an die Spitze. Sein Aufstieg wurde nur durch eine Kombination aus Invasion und Verrat durch die Alliierten Ende 1924 unterbrochen.\nIn den nächsten Jahren blieb Qi im Exil und plante seine Rückkehr, und nach der Konferenz von Shanghai sicherte er sich die deutsche Unterstützung, die ihm erlaubte, sich in der Stadt Wuxi niederzulassen. Sun Chuanfang duldete seine Anwesenheit, vielleicht weil er der Meinung war, dass Feinde am besten in der Nähe bleiben sollten; ein Gefühl, das er später vielleicht bedauerte."
LEP_qi_xieyuan_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 1879, in Ninghe, Provinz Zhili, Qing-Reich\n§YPolitikkarriere:§! $LEP_qi_xieyuan_bio$"
