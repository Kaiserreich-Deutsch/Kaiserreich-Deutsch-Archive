LEP_governor_replace_decisions: "Umgang mit den Gouverneuren"
LEP_governor_replace_decisions_desc: "Der Liga der Acht Provinzen war ein komplexes Geflecht aus Bürokraten, Offizieren und Generälen. An der Spitze dieser Personen standen die Gouverneure der verschiedenen Provinzen, die ihrerseits mit relativer Autonomie handelten und nur dem Liga-Marschall Sun Chuanfang unterstanden. Als die Liga mit dem Aufstand von Chen Tiaoyuan zusammenbrach, brach dieses Geflecht auseinander, und viele Menschen rebellierten oder übernahmen auf lokaler Ebene die Macht, während die Gouverneure versuchten, sich nach Nanjing in Sicherheit zu bringen. Jetzt, da die Liga wieder einen relativ anständigen Zustand erreicht hat, ist es höchste Zeit, dass wir daran arbeiten, diese Gouverneure zurückzuschicken und in vielen Fällen neue Gouverneure zu bekommen, damit die Arbeit weitergehen kann."

