 #盧漢
 YUN_lu_han: "Lu Han"
 YUN_lu_han_desc: "Seit langem befinden sich Gerüchte im Umlauf, dass Lu Han der angebliche Halbbruder von Long Yun sei, was einer der Gründe für die enge Kameradschaft der beiden sein könnte. Der junge Yi-General diente bei der Kuomintang und kämpfte bereits mit der Viet Nam Quoc Dan Dang aus Indochina."
 YUN_lu_han_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 1895, in Zhaotong, Yunnan-Provinz, Qing-Dynastie\n§YPolitische Karriere:§! Seit langem befinden sich Gerüchte im Umlauf, dass Lu Han der angebliche Halbbruder von Long Yun sei, was einer der Gründe für die enge Kameradschaft der beiden sein könnte. Egal ob dies der Wahrheit entspricht oder nicht, haben ihn weder Bande des Blutes noch der Freundschaft davon abgehalten, seine neueste Gelegenheit zu ergreifen. Der junge Yi-General diente bei der Kuomintang, kämpfte bereits mit der Viet Nam Quoc Dan Dang aus Indochina und hat nun einen Staatsstreich gegen seine ehemaligen Kameraden angeführt. Lu harrt jetzt mit seinen Streitkräften in der Haupstadt aus, mit dem Ziel den kommenden Sturm zu überstehen. Dennoch fragen sich die Männer um ihn: Kann einem Mann, der seinen scheinbar eigenen Bruder so hintergeht wirklich vertraut werden?"
