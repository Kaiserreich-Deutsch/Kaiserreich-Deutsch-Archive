 YUN_rca_branch_party: "KMT-NGV"
 YUN_rca_branch_party_long: "Kuomintang - Yunnan-NGV-Zweigstelle(Zhōngguó guómíndăng gaizu tóngzhì huì - Yúnnán dang zhībù)\n§gDer Neuorganisierte Genossenverband besitzt Kontakte und Zellen in ganz China mit dem Ziel, dass diese Zellen eines Tages Halt finden und größere Parteiverbände gründen, die dem linksgerichteten Zentralkomitee der Kuomintang freundlich gesinnt sind. Mitglieder des NGV haben in Yunnan Kontakt mit Sozialisten aufgenommen, die der Kuomintang freundlich gesinnt sind und eine Zweigstelle der NGV in Yunnan gegründet.§!\n"

### Ideas ###
 YUN_Tangs_rule: "Die Herrschaft des Tang Jiyao"
 YUN_Tangs_rule_desc: "Tang Jiyao regiert die Yunnan-Provinz seit der Absetzung von Cai E durch Yuan Shikai im Jahre 1913, aber er hat trotzdem seit zwei Jahrzehnten viele republikanische Feldzüge innerhalb des Kontinents unterstützt. Diese Feldzüge hatten jedoch ihren Preis, den Tang Jiyao mit der Erweiterung des Opiumhandels und hohen Besteuerung der Bauern zu bezahlen versucht. Dies hat zu einem langsamen aber anhaltenden Wachstum von zivilen Unruhen geführt, die sich zur selben Zeit ereignen wie das Intrigieren einst loyaler Generäle und neugefundenen Rivalen, welche nur auf den perfekten Zeitpunkt warten, um zuzuschlagen. Nichtsdestotrotz hat er seinen Blick auf die Ausweitung der Grenzen seines Machtbereiches gelegt. Und mit der schwächer werdenden Griff der deutschen Regierung über chinesische Angelegenheiten könnte Tang davon überzeugt werden, dass er mit der bergigen Provinz noch höhere Ziele verfolgen könnte... "

 YUN_opium_exports: "Yunnans Exportwirtschaft"
 YUN_opium_exports_desc: "In der Yunnan-Provinz befinden sich ungeheure Mengen an Rohstoffen, die sowohl aus der Landwirtschaft wie auch aus dem Abbau von Bodenschätzen stammen, durch welche die Provinz zu einem essentiellen Exporteur von Gütern durch Burma und Indochina geworden ist. Jedoch besitzen die deutschen Eisenbahngesellschaften ein Monopol auf den Transport durch die Gleise in der Liga der Acht Provinzen und die Kunming-Haiphong-Eisenbahnstrecke in Nordvietnam. Da wir für den Augenblick keinen Grund haben, unsere Abhängigkeit von Deutschland einzuschränken, handeln wir im Moment viele Güter wie Opium und Zinn im Austausch für deutsche Produkte und Lizenzen."

 YUN_AOG_tin_control_over_us: "Deutsche wirtschaftliche Kontrolle über das Zinn von Geiju"
 YUN_AOG_tin_control_over_us_desc: "Yunnans Zinnproduktion, welche hauptsächlich auf das Dorf Geiju konzentriert ist, ist eine der ertragreichsten in ganz China, wodurch einst die Franzosen und jetzt die Deutschen ein großes Interesse an der Beständigkeit der Kunming-Haiphong-Eisenbahnstrecke entwickelt haben. Obwohl der Zinnhandel extrem profitabel ist, gibt es einige große Probleme mit der Zinnproduktion, die die Einnahmen, die wir erhalten, start reduzieren. Hierbei geht es hauptsächlich um die Reinheit unseres Zinns, welche wir mit unserer derzeitigen Ausrüstung nicht anheben können, wodurch wir gezwungen sind, es zu Spottpreisen an die Deutschen zu verkaufen. Dieses billige Zinn wird dann zur AOG geschifft, wo es umgeschmolzen wird und teurer an den Weltmarkt verkauft wird. Eine große Reform wird notwendig sein, falls wir jemals hoffen, uns diesen Profit von den deutschen Monopolen zurückzuholen, allerdings könnte unsere Wirtschaft für ein solches Unterfangen nicht bereit sein... "

