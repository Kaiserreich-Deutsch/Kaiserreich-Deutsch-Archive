 #龍雲
 YUN_long_yun: "Long Yun"
 YUN_long_yun_desc: "Es war in seiner Jugend, als Long Yun von den radikalen Anti-Qing-Studentenbewegungen seiner Kameraden an der Yunnan-Militärakademie ergriffen wurde. Er trat einer örtlichen Miliz bei, die sich an der Xinhai-Revolution beteiligte und erhielt genug Beförderungen, bis er Kommandeur der Fünften Armee der Yunnan-Clique unter Tang Jiyao wurde. Seine ethnische Abstammung von der Yi-Minderheit hat ihm hierbei meistens Steine in den Weg gelegt, aber auch zur Förderung von Freundschaften zwischen seiner Verwaltung und seines eigenen Volkes beigetragen. Er ist ein Pragmatist, ein von der politischen Elite der Han abgekoppelter Außenseiter, aber vorallem ist er ein Kriegsherr: 'Der Drache von Yunnan' könnte eine Macht darstellen, der China nicht gewachsen ist."
 YUN_long_yun_leader_desc: "§YAnführerbeschreibung\nGeboren:§! October 19th, 1894, in Zhaotong, Yunnan-Provinz, Qing-Dynastie\n§YPolitische Karriere:§! Es war in seiner Jugend, als Long Yun von den radikalen Anti-Qing-Studentenbewegungen seiner Kameraden an der Yunnan-Militärakademie ergriffen wurde. Er trat einer örtlichen Miliz bei, die sich an der Xinhai-Revolution beteiligte und erhielt genug Beförderungen, bis er Kommandeur der Fünften Armee der Yunnan-Clique unter Tang Jiyao wurde. Seine Machtzunahme profitierte stark von seiner engen Kameradschaft zu seinem Vorgesetzten und von seinem angeblichen Halbbruder Lu Han. Mit der Zeit entwickelten sich diese Freundschaften allerdings immer mehr zu politischen Rivalitäten und harten Machtkämpfen innerhalb der schwindenden Revolutionsbewegung. Es brauchte viel Verrat und sicherlich Reue, doch jetzt steht Long Yun an der Spitze der Yunnan-Clique als ihr neuer Kriegsherr.\nLongs Kontrolle ist gleichermaßen schwächelnd und entschlossen, denn er besitzt genügend Ehrgeiz, um eine führende Persönlichkeit der kommenden Jahre zu werden. Dennoch besteht die Gefahr, dass er, genau so wie er seinem Vorgänger es tat, von einem der Leute, über die er befiehlt, gestürzt werden könnte. Seine ethnische Abstammung von der Yi-Minderheit hat ihm hierbei zwar keinen Gefallen erwiesen, aber auch zur Förderung von Freundschaften zwischen seiner Verwaltung und seines eigenen Volkes beigetragen. Er ist ein Pragmatist, ein von der politischen Elite der Han abgekoppelter Außenseiter, aber vorallem ist er ein Kriegsherr: 'Der Drache von Yunnan' könnte eine Macht darstellen, der China nicht gewachsen ist."
