 #李鑫
 YUN_li_xin: "Li Xin"
 YUN_li_xin_leader_desc: "§YAnführerbeschreibung\nGeboren:§! October 12th, 1897, in Longling, Yunnan-Provinz, Qing-Dynastie\n§YPolitische Karriere:§! Ursprünglich war Li Xin Schüler an einer deutschen Privatschule in Kunming, wonach er an verschiedenen Universitäten des Landes studiert hat. Zuerst studierte er Pflanzenbauwissenschaft an Nankings Universität Südostasiens, doch wurde er an die Landwirtschaftliche Universität Chinas in Peking übergeben. Während seines aufenthalts in der nördlichen Hauptstadt kam er immer mehr mit politischem Denken aus dem Ausland in Kontakt, wo er aus eigenem Interesse über die fehlgeschlagene Revolution der Bolschewiki in Russland und der aufsteigenden syndikalistischen Ideologie in Europa lernte. Im Laufe der Zwanziger näherte er sich stetig weiter dem Syndikalismus, bis er mit anderen radikalen Studenten an der Universität eine politische Gruppe namens 'Gesellschaft für die Erneuerung' gründete, um linkes Gedankengut zu verbreiten. Nach seinem Abschluss in 1926 reiste er nach Guangzhou und nahm an einer Vorlesung der Syndikalistischen Partei Chinas und der Kuomintang über den Agrarsozialismus teil. Li war zu diesem Zeitpunkt vom Syndikalismus überzeugt und akzeptierte eine Anfrage der politischen Repräsentanten, der SPC beizutreten und dabei zu helfen, eine politische Bewegung innerhalb seiner Heimatprovinz Yunnan zu organisieren. Diese von nun an genannte 'Yunnan-Sonderabteilung' sollte eigentlich unter der Kontrolle ihrer Vorgesetzten stehen, verlor aber im Zuge des fehlgeschlagenen Nordfeldzuges Kontakt zur Mutterpartei.\nLi begann als eine der wichtigsten Figuren der Gruppe, dieselben ideologischen Grundzüge anzuwenden, die schon die Gesellschaft für die Erneuerung dominiert hatten und baute eine Untergrundgesellschaft der Intellektuellen und der syndikalistischen Radikalen im Herzen Kunmings auf. Dies führte zu einem Schismus zwischen den, der der ursprünglichen Überzeugung der Sonderabteilung loyal gegenüber waren und Lis syndikalistischem Einfluss, worauf dieser die neue Partei 'Xindianshe' oder 'Die neue Gesellschaft' als seperate Gruppe gründete. Trotz seiner revolutionären Überzeugungen hat Li es geschafft, unter dem Radar von Tangs Regierung zu bleiben. Zwar waren sich ursprünglich einige Kriegsherren über seine linken Absichten im Bilde, aber hatten kaum Grund, einen einfachen Landwirtschaftsgelehrten zu verfolgen. Das alles änderte sich, als Li Xin viele der Zinnminen Yunnan aufsuchte, um die Organisierung einer Gewerkschaft voranzutreiben. Er gab sich sogar als Bergbauarbeiter aus und arbeitete in den Minen mit der Hoffnung, dem Proletariat näher zu kommen. Nach dem er 1929 ein wilden Streik organisiert hatte, wurde Li beinahe verhaftet und hingerichtet, was ihn zum Untertauchen zwang. Seitdem hat er an der Zunahme seines politischen Einflusses gearbeitet und hofft, einmal mehr die Arbeiter Yunnans zu einen und den Kriegsherren zu beweisen, was für Macht in der Hand des Proletariats liegt."

 #王复生
 YUN_wang_fusheng: "Wang Fusheng"
 YUN_wang_fusheng_leader_desc: "§YAnführerbeschreibung\nGeboren:§! September 27th, 1896, in Xiangyun, Yunnan-Provinz, Qing-Dynastie\n§YPolitische Karriere:§! Wangs Leben war unaufregend, bis er in den Kurs der freien Künste in der Peking-Universität aufgenommen wurde. Schon früh assozierte er sich mit radikalen Studentengruppen, wodurch er einige einflussreiche Figuren wie Li Xin und Li Dazhou kennenlernte. Obwohl sich viele seiner Genossen mit den neu erstärkenden Bewegungen des Syndikalismus beschäftigten, die über Europa und Amerika zogen, blieb Wang ein überzeugter Marxist. Er trat später Li xins 'Gesellschaft für die Erneuerung' bei, einer linken Gruppe, die sozialistische Ideologie an der Peking-Universität verbreitete. Während seiner Zeit musste er mitansehen, wie viele seiner Genossen von der Peking-Regierung unterdrückt, verhaftet oder sogar hingerichtet wurden, worauf er sich auf einen Weg voll Rachegelüsten und Autoritarismus begab. Ähnlich wie sein Kollege Li Xin trat er mit Mitgliedern der SPC und der KMT in Kontakt und wurde auch dazu angewiesen, nach Yunnan zurückzukehren und Sozialisten in der Provinz zu organisieren. Man hoffte, den Sturz von Tang Jiyaos Kontrolle über den Südwesten herbeizuführen, indem man eine 'Yunnan-Spezialabteilung' gründete, die eine Revolution anheizen könnte.\nUnd doch wurde die Spezialabteilung im Zuge des Fehlschlags des Nordfeldzugs beinahe vernichtet, denn ihre Vorgesetzten innerhalb der Kuomintang und der Syndikalistischen Partei Chinas wurden in alle Winde verstreut. Und noch schlimmer für Wang war es, dass seine eigenen Genossen ihm den Rücken kehrten. Nur allzu schnell entsagten sie den alten Autoritäten und versammelten sich hinter Li Xins syndikalistischen Ideen. Voller Empörung ergriff Wang die Kontrolle über die Spezialabteilung mit dem Ziel, Li auszuschließen. Unter seiner Führung über die sich im Untergrund befindliche revolutionäre Gesellschaft bemühte man sich, den Kontakt mit welchen Verbliebenen der KMT oder SPC auch immer Kontakt aufzunehmen, damit der Kampf in China fortgeführt werden könne. Nach Jahren der Stille und Sackgassen hat er sie endlich gefunden. Zhou Enlais erst vor kurzem erstellte Zhongyang Teke hat im Laufe geheimer Treffen, verschlüsselter Nachrichten und riskanten Plänen Kontakt mit der Spezialabteilung aufgenommen, um diese in die Teke zu vereinigen."

 #龔綬
 YUN_gong_shou: "Gong Shou"
 YUN_gong_shou_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 1891, in Yongchang, Yunnan-Provinz, Qing-Dynastie\n§YPolitische Karriere:§! Als neuester Nachfolger einer langen Blutlinie von Yi-Tusi, eine Art regionales erbliches Stammesoberhaupt der alten kaiserlichen Bürokratie, profilierte sich Gong Shou durch seine skrupellose politische Flexibilität und überzeugter Verteidigung der Autonomie der südlichen Minderheiten. Ursprünglich mit dem Namen Dāo Yuè Chūn geboren, diente er bis zur Xinhai-Revolution als Tusi der Nandia-Präfektur. Als der politische Umbruch in China begann, änderte Shou seinen Namen zu Gong und fing an, eine Geschichte zu verbreiten, nach der seine Familie in Wahrheit von Soldaten der Ming-Dynastie abstammen, die Yunnan besetzt hatten. Die Entscheidung, sich selbst als einer der Han-Chinesen auszugeben, brachte Shou ein beträchtliches Maß an Einfluss im post-revolutionären politischen Klima ein, dass er für seine Kampagnen gegen die versuchten Landumverteilung einsetzte, die die Autonomie der Yi und ihrer Tusi geschwächt hätte. Zwar handelte er sich so eine Kurze Zeit im Gefängnis ein, doch wurde er später freigelassen und lebt nun mit seiner einzigarten Zweivölkigkeit, manche Tage als der Han-Politiker Gong Shou und manche als das Yi-Stammsoberhaupt Dāo Yuè Chūn."

 #金漢鼎
 YUN_jin_handing: "Jin Handing"
 YUN_jin_handing_desc: "Jin Handing ist ein bekannter Kriegsheld, der sich während General Cai Es Einmarsch in Sichuan profilierte. Er hatte einst eine großartige Karriere vor sich, denn er wurde 1922 im Vorlauf zum Nordfeldzug zum amtsführenden Gouverneur von Yunnan ernannt. Nach nur einem Monat im Amt wurde er allerdings von Tang Jiyao im Zuge eines Selbstputsches dazu gezwungen, zurückzutreten. Nach dem Verlust seiner prestigeträchtigen Position in Yunnan schloss er sich Chian Kai-Sheks Streitkräften an, aber sollte der Fehlschlag des Nordfeldzuges der Kuomintang sich als nächsten Rückschlag für Jins Bestrebungen entpuppen. Im Angesicht des Vergessen werdens oder dem Exil war der junge Kommandeur sicherlich vom Friedensangebot seines einstigen Entmachters Tang Jiyao überrascht, der im Zuge der Mandschu-Restauration verzweifelt auf kompetente republikanische Generäle angewiesen war. Mit der anhaltenden Bedrohung sind Jin und Tang gezwungen, ihre gegenseitigen Abneigungen zu überwinden und sich auf die Konfrontation aus dem Norden vorzubereiten. Während die demokratischen Mächte ihre Wunden lecken, hatte Jin die Gelegenheit, mit einigen alten Freunden wie seinem ehemaligen Klassenkameraden Zhu De wieder Kontakt aufzunehmen. Zusätzlich zu seinen militärischen Arbeiten ist Jin außerdem ein bekannter strenger Abstinenzler, der eine politische Kampagne gegen den Massenkonsum von Tabak, Opium und Alkohol innerhalb der Nationalrevolutionären Armee anführt. ."
