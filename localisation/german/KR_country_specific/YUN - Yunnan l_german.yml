 #陳毅
 YUN_chen_yi: "Chen Yi"
 YUN_chen_yi_desc: "Als Kind einer Familie von Kleingrundbesitzern trat Chen Yi bereits mit 15 Jahren dem Chengdu-Institut für Technologie bei. Chens Lebensweg änderte sich schlagartig, als er aufgrund eines Arbeitsstudiums im Jahre 1919 nach Paris zog. Dort lernte er Zhou Enlai und Cai Hesen kennen und wurde kam mit marxistischen Ideen in Kontakt. Nachdem er nach China zurückkehrte, wurde Chen von Cai als Mitglied des Jugendverbandes der Syndikalistischen Partei Chinas initiiert.\n\nAn der Universität für China und Frankreich in Peking traf er 1923 Yan Changyi und Xai Zhensheng und wurde Vorstandssekretär der Abteilung der SPC für die Universität. 1924 trat Chen dem von Mao Dun geführten Literalitätsforschungsverband und wurde zum Präsident der Studentenvertretung seiner Universität gewählt. Nach der ersten Neuorganisierung der Kuomintang im Zuge der Entstehung der chinesischen Einheitsfront wurde Chen zum Generalsekretär des SPC-Studentenvertretungsbund und arbeitete eng mit dem örtlichen Zweigstelle der KMT.\n\nNach dem Dagukou-Zwischenfall, bei dem japanische Kriegsschiffe zur Unterstützung der Fengtian-Clique die Taku-Forts bombardierten und die Guominjun als Antwort Seeminen einsetzte, beteiligte sich Chen an der großen Protestaktion gegen das Ultimatum der acht Mächte am 18. März 1926. Im Ultimatum wurde die Entmilitarisierung der Häfen, wie im Boxer-Protokill festgelegt, gefordert und Chen überlebte die folgenden Niederschlagungen aus der Regierung, bei denen über 40 Studenten und Zivilisten getötet wurde, was als das Massaker vom 18. März bekannt wurde. Nach dem er zum Generalsekretär des Norddistriktkomitees der SPC gewählt wurde, kehrte Chen nach Sichuan zurück, um Zhu De in militärischer Rolle bei der sich anbahnenden chinesischen Revolution zu unterstützen. Allerdings sollte das Glück den Revolutionären nicht Hold sein, denn die deutsche Intervention ließ die nationale Revolution wie einen Wackelturm zerfallen. Chen wurde unter Zhu De und seiner 3. Armee während des Chaos nach Guizhou evakuiert. Trotz der Rückschläge, die die KMT verbuchen musste, bleibt Chen davon überzeugt, dass die sozialistische Revolution in China stattfinden wird; auf welche Art das auch sein mag. "
