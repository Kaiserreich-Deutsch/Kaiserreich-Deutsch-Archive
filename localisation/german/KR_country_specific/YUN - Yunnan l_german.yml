 #朱德
 YUN_zhu_de: "Zhu De"
 YUN_zhu_de_desc: "Zhu De ist bekannt als ein Mann, der aus sehr einfachen Verhältnissen stammt, denn er war ein Bauer, nichts weiter als ein Pächter auf dem Lande Sichuans. Mit neun Jahren wurde er von einem wohlhabenden Onkel aufgenommen, dank dem er ein Studium an der Yunnan-Militärakademie aufnehmen konnte. Während seiner Zeit dort wurde er ein Teil der Tongmenghui, aus denen später die Kuomintang entstehen würde. In den folgenden Jahren reiste Zhu De viel innerhalb Chinas, wo er an verschieden Fronten der Revolution an der Seite der Nationalrevolutionären Armee kämpfte, für verschiedene politische Fraktionen arbeitete und ein enormes Netzwerk aus Kontakten aufbaute. Aber trotz seinen Reisen durch Sichuan, Schanghai, Tibet und sogar einem kurzen Aufenthalt als Student in Berlin verschlug es Zhu am Ende wieder zurück nach Yunnan. In den letzen Jahren hatte sich Tang Jiyao bei Zhu De aufgrund seines Autoritarismus immer unbeliebter gemacht, wobei er sogar dazu gedrängt wurde, seine Position innerhalb der Nationalrepublikanischen Armee aufzugeben und ein Versprechen abzulegen, sich nie mehr politisch zu betätigen, ehe er auf seine zigste Reise durch Asien geschickt wird.\nZhu verfolgt ein einfaches Ziel, nämlich in Yunnan die moralischen und verantwortungsvollen demokratischen Institutionen aufzubauen, von denen er gelernt, gelehrt und geträumt hat.."
 YUN_zhu_de_leader_desc: "§YAnführerbeschreibung\nGeboren:§! December 1st, 1886, in Yilong, Sichuan-Provinz, Qing-Dynastie\n§YPolitische Karriere:§! Zhu De ist bekannt als ein Mann, der aus sehr einfachen Verhältnissen stammt, denn er war ein Bauer, nichts weiter als ein Pächter auf dem Lande Sichuans. Mit neun Jahren wurde er von einem wohlhabenden Onkel aufgenommen, dank dem er ein Studium an der Yunnan-Militärakademie aufnehmen konnte. Während seiner Zeit dort wurde er ein Teil der Tongmenghui, aus denen später die Kuomintang entstehen würde. In den folgenden Jahren reiste Zhu De viel innerhalb Chinas, wo er an verschieden Fronten der Revolution an der Seite der Nationalrevolutionären Armee kämpfte, für verschiedene politische Fraktionen arbeitete und ein enormes Netzwerk aus Kontakten aufbaute. Aber trotz seinen Reisen durch Sichuan, Schanghai, Tibet und sogar einem kurzen Aufenthalt als Student in Berlin verschlug es Zhu am Ende wieder zurück nach Yunnan. In den letzen Jahren hatte sich Tang Jiyao bei Zhu De aufgrund seines Autoritarismus immer unbeliebter gemacht, wobei er sogar dazu gedrängt wurde, seine Position innerhalb der Nationalrepublikanischen Armee aufzugeben und ein Versprechen abzulegen, sich nie mehr politisch zu betätigen, ehe er auf seine zigste Reise durch Asien geschickt wird.\nZhu De hatte ging möglicherweise davon aus, dass er den Rest seines Lebens als Lehrer an der Yunnan-Militärakademie verbringen würde, doch veranlassten die Neuigkeiten von Tangs Sturz und dem Ausbrauch des Chaos ihn dazu, wieder in die Öffentlichkeit zu treten. Da er nun alle Möchtegern-Despoten in Yunnan ausgespielt hat, verfolgt er nun ein einfaches Ziel, nämlich in Yunnan die moralischen und verantwortungsvollen demokratischen Institutionen aufzubauen, von denen er gelernt, gelehrt und geträumt hat."
