##############################
 YUN_the_mountain_economy: "Die Wirtschaft der Berge"
 YUN_the_mountain_economy_desc: "Die Beschaffenheit der Topographie und Geographie unserer Provinz ist für unsere Wirtschaft Segen und Fluch zugleich. Sollten wir einen Zustand des Wohlstands anstreben, müssen wir versuchen, unsere Eigenschaften für uns nützlich zu machen."

 YUN_agrarian_solution: "Lösung für die Landwirtschaft"
 YUN_agrarian_solution_desc: "Einer der beiden von Miao Yuntai entworfenen Pläne sagt aus, dass der Zustand der landwirtschaftlichen Produktion suboptimal ist und start verbessert werden kann. Für diesen Zweck hat er mehrere Programme vorgeschlagen, die wir durchführen sollten..."

 YUN_industrialisation: "Lösung für die Industrie"
 YUN_industrialisation_desc: "Einer der beiden von Miao Yuntai entworfenen Pläne sagt aus, dass die momentane industrielle Produktionsmenge ungenügend sei und viel größer ausfallen könnte. Für diesen Zweck hat er mehrere Programme und Investitionen vorgeschlagen, die wir durchführen sollten..."

 YUN_expand_agricultural_production: "Ausweitung der Landwirtschaft"
 YUN_expand_agricultural_production_desc: "Die Produktionskapazitäten Yunnans befinden sich hauptsächlich in privater Hand, die oftmals mit den sich schnell verändernden Marktpreisen und vorallem dem kürzlichen Marktzusammenbruch nicht schritthalten konnte. Damit wir die landwirtschaftliche Produktion auf eine angemessene Menge steigern können, sollten wir Subventionen für landwirtschaftliche Produzenten einrichten."

 YUN_seek_foreign_investment: "Die Suche nach Auslandsinvestition"
 YUN_seek_foreign_investment_desc: "Um unserer landwirtschaftlichen Entwicklung zu einem schnellen Start verhelfen können, sind wir auf ausländisches Kapital angewiesen. Schulden im Ausland aufzunehmen mag niemals eine gute Idee sein, aber die geschwinde Durchführung unser Reformen hat Priorität."

 YUN_Attract_Chinese_Investors: "Anlocken von Chinesischen Investoren"
 YUN_Attract_Chinese_Investors_desc: "China wurde zwar nie als Industriegigant bezeichnet, aber gibt es trotzdem wohlhabende Chinesen, die gewillt wären, Investitionen in unsere Provinz und Nation zu tätigen, damit China eines Tages eine Weltmacht sein wird. Durch die Fu-Dian-Bank werden wir eine neue Reihe an Anleihen mit einer Dauer von einem Monat ausstellen, mit denen wir das Geld für unsere Reformen und die Investoren für ihre Geldspeicher bekommen werden."

 YUN_FuDian_Bank_Reorganisation: "Fu-Dian-Bank- Neuorganisierung"
 YUN_FuDian_Bank_Reorganisation_desc: "Die Fu-Dian-Bank wurde 1912 von Gouverneur Cai E gegründet und ist die Hauptbank in Yunnan, durch die wir einen steten Fluss an Geld erhalten und den Investoren ein stabiler Finanzrahmen gegeben ist. Allerdings gibt es noch einige Verbesserungen, die getätigt werden können. Die Erste wird es sein, die Bank einer Neuorganisierung zu unterziehen, damit sie mit den neuen chinesischen Währungen handeln kann und dem Standard des weltweiten Finanzwesens genügt."

 YUN_Road_Efforts: "Straßenbau- Planung"
 YUN_Road_Efforts_desc: "Wie auch an den meisten anderen Orten in China ist unser Straßennetz stark unterentwickelt. Allerdings befinden wir uns auch in einem komplexen Labyrinth aus Bergen, Tälern und Flüssen, die den Straßenbau von einer einfachen Angelegenheit zu einer wahren Odyssee werden lässt. Damit wir Truppen und Güter einfacher bewegen können, müssen wir eine Vergrößerung unser Straßen, Brücken und Tunnel vornehmen.

 YUN_Frontier_Mining: "Bodenschätze in der Grenzregion"
 YUN_Frontier_Mining_desc: "Die Grenzregion Yunnans quillt geradezu an wertvollen Rohstoffen über, darunter nicht nur Zinn, sonder auch Eisen, Bauxit, Blei, Zink, Kupfer, Nickel und andere nichtmetallische Ressourcen. Es könnte Jahrzehnte wenn nicht sogar Jahrhunderte dauern, alle yunnanesischen Resourcen zu fördern, deshalb ist es höchste Zeit, mit der Finanzierung neuer Minen und Expeditionen zu beginnen, die noch mehr Rohstoffe für uns freilegen, die wir für unseren Wohlstand verkaufen können."

 YUN_Yunnan_Guizhou_Railway: "Die Yunnan-Guizhou- Bahn"
 YUN_Yunnan_Guizhou_Railway_desc: "Die Ausweitung und Anknüpfung unseres Schienennetzes an unsere Gebietsansprüche hat höchste Priorität. Es erleichtert nicht nur den Transport von Truppen und Gütern zwischen Yunnan und Hunan, sondern erlaubt uns durch die engere Verbindung unserer Wirtschaften, einen weiteren Fehltritt wie den der Yunnanesischen Armee bei der Überdehnung ihrer Versorgungslinien im Zhili-Fengtian-Krieg zu vermeiden ..."

 YUN_expand_opium_production: "Ausweitung der Opiumherstellung"
 YUN_expand_opium_production_desc: "Das widerwärtige Opium wurde uns im 19. Jahrhundert von den Briten aufgezwungen, um unsere großartige Gemeinschaft zu schwächen und entstellen! Und obwohl wir uns nichts weiter als die Befreiung von dieser Plage wünschen, kann sie doch finanziell bei der Bezahlung unserer Entwicklung von Nutzen sein, oder auch manchmal für Medizin genutzt werden. Es scheint allerdings so, als hätte Miao Yuntai ganz andere Pläne..."

 YUN_expand_subsistance_farming: "Ausweitung der Subsistenzwirtschaft"
 YUN_expand_subsistance_farming_desc: "Um einer möglichen Hungersnot vorzubeugen, müssen wir unsere Landwirte dazu anleiten, mehr Lebensmittel für sich selbst herzustellen. Wir müssen unsere Nahrungsversorgung sicherstellen, falls wir uns damit befassen wollen, die Wirtschaft und die Provinz selber zu stabilisieren. Auch müssen wir dafür sorgen, dass die Landwirte sich von den schädlichen Marktfrüchten trennen, die uns so abhängig von Exporten gemacht haben."

 YUN_exporting_our_yields: "Export unserer Erzeugnisse"
 YUN_exporting_our_yields_desc: "Mehr Bauern bauen an und mehr Bauern, die Essen für sich anbauen, bedeutet, dass wir uns mehr Essen auf den Teller hauen. Der Überschuss an Lebensmittel, der daher rührt, hat dazu geführt, dass der nicht zu lagernde Teil weiteren Ausweitungen gebührt. Sollten wir das Getreide, das wir nicht brauchen, an die Außenwelt verkaufen, darf man an eine Erhöhung unseres Profits glauben. "

 YUN_strengthen_regional_cooperation: "Stärkung der Regionalen Zusammenarbeit"
 YUN_strengthen_regional_cooperation_desc: "Eine Vergrößerung der Kompetenzen der regionalen Regierungen galt nicht nur dem Politischen, sondern auch dem Wirtschaftlichen. Wir müssen die Beziehungen der örtlichen Versammlungen neu angehen, damit wir trotz Yunnans Dezentralisierung eine einheitliche Wirtschaft haben."

 YUN_Develop_East_Continent_University: "Entwicklung neuer Universitäten"
 YUN_Develop_East_Continent_University_desc: "Es verschlag im Zuge des deutschen Eingreifens in den Nordfeldzug viele Akademiker und Studenten nach Westen, von denen wir jetzt hunderte wenn nicht tausende in Zelten sitzen haben, obwohl sie sich nach höherer Bildung sehnen. Es ist für die Zukunft der Provinz und ganz China notwendig, dass wir auf ihnen aufbauen und eine echte Universität ins Leben rufen. Die Ostkontinent-Universität wird dieses Ziel für uns verwirklichen."

 YUN_research_slot_4: "Ausweitung der Universität"
 YUN_research_slot_4_desc: "Fabriken sind nichts ohne ausgebildete, kompetente Männer am Steuer. Außerdem ist ein stabiler Energiefluss vonnöten, um sie anzutreiben. Um einen zukünfigen Zuwachs an ausgebildeten Fachkräften sicherzustellen, sollten wir höhere Bildungseinrichtungen wie die Südwestverbands-Universität subventionieren."

 YUN_Hydroelectric_Ambition: "Wasserkraftsbestrebungen"
 YUN_Hydroelectric_Ambition_desc: "Yunnan ist eine Region voller Gebirge. Einige unserer Ingenieure haben einige örtliche Flüsse untersucht und haben eine interessante Erkenntnis gewonnen. Wir sind in der Lage, Staudämme als Wasserkraftwerke zu bauen! Mit solchen Bauten in unserem industriellen Arsenal können wir auf bessere Weise Energie aus unserer Umwelt ziehen, mit wir dafür sorgen können, dass die Lichter an und die Fabriken aktiv bleiben. Solche Anlagen wären uns bei der Stärkung unserer Wirtschaft von großem Nutzen!"

 YUN_promote_tourism: "Förderung der Tourismusbranche"
 YUN_promote_tourism_desc: "Yunnan ist eine herrlich schöne Provinz, die von Bergen, Tälern, Alstädten und Flüßen durchzogen ist und schon das Thema vieler Bücher und Gedichte geworden ist. Obwohl dies kein zentraler Schwerpunkt in unseren Wirtschaftsplan darstellt, würde uns der Tourismus erlauben, einfach gemachtes Geld an der natürlichen und historischen Schönheit unserer Provinz zu verdienen."
 YUN_industrial_innovation: "Industrielle Innovation"

 YUN_industrial_innovation_desc: "Die Textil- und Leichtindustrie galt während der Xinhai-Revolution als... revolutionär. Allerding konnte sie im Angesicht neuer Herstellungsmethoden aus dem Westen nicht Schritt halten. Falls wir uns gegen unsere Feinde behaupten wollen, sollten wir von der Kunming-Haiphong-Bahn Gebrauch machen, um neue Werkzeuge für unsere Fabriken und Industriexperten für die Neugestaltung unserer Industrie ins Land zu holen."

 YUN_Yunnan_textile_industry: "Yunnan-Textilindustrie"
 YUN_Yunnan_textile_industry_desc: "Die yunnanesische Textilindustrie hatte bescheidene Anfänge. Vor dem industriellen Zeitalter befanden sich lediglich einfache Textilmanufakturen in unserer Provinz, die sich mittlerweile allerdings zu einem Industriezweig entwickeln haben, an dem sogar Investoren stark interessiert sind. Wir sollten ihren Wachstum subventionieren, um unsere Wirtschaft zu stärken."

 YUN_mining: "Ausbau des Rohstoffabbaus"
 YUN_mining_desc: "Die Bergbauunternehmungen nahe Gejiu und anderen großen Städten der Montanindustrie stellen einen wichtigen Zweit der Wirtschaft Yunnans dar. Eine Ausweitung der Bergwerke und Schmelzöfen würde zusammen mit der Subventionierung von Abbaufirmen uns dabei helfen, unsere Produktion und die Qualität derer zu verbessern."
 YUN_mining1_decision: "Ausbau der Kohleförderung in [816.GetName]"
 YUN_mining1_decision_desc: "Eine Ausweitung der Bergwerke und Schmelzöfen in [816.GetName] würde zusammen mit der Subventionierung von Abbaufirmen uns dabei helfen, unsere Produktion und die Qualität derer zu verbessern."
 YUN_mining2_decision: "Ausbau der Aluminiumproduktion in [325.GetName]"
 YUN_mining2_decision_desc: "Eine Ausweitung der Bergwerke und Schmelzöfen in [325.GetName] würde zusammen mit der Subventionierung von Abbaufirmen uns dabei helfen, unsere Produktion und die Qualität derer zu verbessern."
 YUN_mining3_decision: "Aubau des Chromabbaus in [816.GetName]"
 YUN_mining3_decision_desc: "Eine Ausweitung der Bergwerke und Schmelzöfen in [816.GetName] würde zusammen mit der Subventionierung von Abbaufirmen uns dabei helfen, unsere Produktion und die Qualität derer zu verbessern."
 YUN_mining4_decision: "Ausbau der Wolframförderung [816.GetName]"
 YUN_mining4_decision_desc: "Eine Ausweitung der Bergwerke und Schmelzöfen in [816.GetName] würde zusammen mit der Subventionierung von Abbaufirmen uns dabei helfen, unsere Produktion und die Qualität derer zu verbessern."

 YUN_Tusi_Debacle: "Das Tusi-Debakel"
 YUN_Tusi_Debacle_desc: "In Yunnan, Siam und Burma gibt es viele Stammesoberhäupter, zu denen wir Kontakt halten. Während wir mit der Prüfung und Rohstoffausbeutung unseres Gebietes beschäftigt sind, müssen wir uns dennoch Gedanken um die Stammeshäupter, genannt Tusi, machen. Wir können mit der schon aus der Ming-Zeit stammenden Politik der Kooperation und Befriedigung der Tusi fortführen oder die direkte Integration in unsere Regierung veranlassen."

 YUN_improve_mining_facilities: "Ausbesserung der Bergbau-Infrastruktur"
 YUN_improve_mining_facilities_desc: "Wir könnten die Ausbeutung der Bodenschätze in der Region fördern, indem wir durch eine Verbesserung der Infrastruktur dafür sorgen, dass die Erträge die Kunming-Haiphong-Bahn schneller erreichen. Wir sollten eine Vergrößerung der Straßen und Eisenbahnen vornehmen, die zwischen von den Minen und größeren Bergbaustädten zur Hauptstadt verlaufen, damit unsere Erträge größer ausfallen."

 YUN_Develop_the_Great_Southwest: "Entwicklung des großartigen Südwestens"
 YUN_Develop_the_Great_Southwest_desc: "Unsere Provinz ist schon lange ein Opfer der Armut, aber immer noch eine der wohlhabendsten in China. Wir waren zwar einst ein Ort der Hinterwäldler in den Augen Pekings, doch jetzt sind wir das Paradebeispiel einer Vorbildsprovinz!"

 YUN_shining_pearl_of_the_southwest: "Die glänzende Perle des Südwestens"
 YUN_shining_pearl_of_the_southwest_desc: "Mit dem vollkommenen Umbau und Ankurbeln unserer Wirtschaft und der großen Erweiterungen die wir vorgenommen haben, sind wir wahrlich wieder großartig geworden. Wir haben einmal mehr den Titel der glänzenden Perle des Südwestens für uns geltend gemacht!"

 YUN_Kunming_Municipal_Construction: "Kunming-Stadtaufbau"
 YUN_Kunming_Municipal_Construction_desc: "Als nächster Schritt für unseren wirtschaftlichen Aufschwung wurde eine neue Firma gegründet, die sich mit der Renovierung und dem Ausbau unserer Haupstadt befasst. Die Etablierung des Kunming-Zementunternehmens wird dafür sorgen, dass wir unsere eigenen ehrgeizigen Bauprojekte in Auftrag geben können, ohne auf Unterstützung aus Peking angewiesen zu sein."

 YUN_National_Southwestern_Associated_University: "Nationale Südwestverbands- Universität"
 YUN_National_Southwestern_Associated_University_desc: "Dank dem in Zentral- und Ostchina anhaltenden Chaos haben die nach Yunnan geflohenen Intellektuellen dabei geholfen, neue Forschungsgruppen für die Forschungs- und Enwicklungsabteilung der Kunming-Waffenfabrik auf die Beine zu stellen. Die Etablierung der neuen Südwestverbands-Universität, die verschiedene Fakultäten anderer angesehen Universitäten miteinbezieht, würde uns bei der Planung solcher Anstrengungen helfen."

 YUN_seeking_new_markets: "Auf der Suche nach neuen Märkten"
 YUN_seeking_new_markets_desc: "Da wir unsere Versorgung an Gütern sichergestellt haben, sollten wir den Überschuss an das Ausland verkaufen. Obwohl unsere Abhängigkeit von Exporten in der Vergangenheit großen Schaden an unserer Fähigkeit zur Selbstversorgung angerichtet hat, sind wir zuversichtlich, dass das weiterführen dieser Praxis nur von Vorteil ist, solange wir uns beim Verkauf auf den Überschuss begrenzen."

 YUN_expand_infra: "Ausweitung der ländlichen Infrastruktur"
 YUN_expand_infra_desc: "Schon seit der ersten Besiedlung des Dian-Sees durch den Menschen vor tausenden Jahren stellt die Anbindung der fruchtbaren Acker an die Dörfer und Städte der Region aufgrund der labyrinthartigen Berge und Täler Yunnans eine große Herausforderung für jede Regierung der Region dar. Wir sollten uns mit der Verbesserung der Infrastruktur beschäftigen und auf dem schon existierenden Rahmenbedingungen aufbauen."

##Alternate Tree
 YUN_initial_stabilisation: "Anfängliche Stabilisierung"
 YUN_initial_stabilisation_desc: "Aufgrund von Tangs großem Fehler hat sich eine riesige Rebellion in ganz Yunnan ausgebreitet. Doe Föderalisten, die Kuomintang und die Kriegsherren haben sich in einem Machtkampf bekriegt. Und erst jetzt, nach Wochen des Konflikts, fangen die Wunden an, zu heilen..."

 YUN_End_the_Monarchy: "Das Ende der [QIE.GetName]"
 YUN_End_the_Monarchy_desc: "Die [QIE.GetName] ist uns schon seit geraumer Zeit ein Dorn um Auge und ist uns zu nichts mehr Nütze. Es fällt also an uns, die schon einmal den Möchtegern-Tyrannen Yuan Shikai während des Nationalen Schutzkrieges das Handwerk gelegt haben, China vor dem Untergang zu bewahren."

 YUN_Secure_Tibet2: "Das Tibet-Debakel"
 YUN_Secure_Tibet2_desc: "Die Regierung von Yunnan mag zwar schon den Blick auf der Eroberungen angrenzender Gebiete gerichtet haben, aber gibt es noch einige Streitereien, die wir vorerst beilegen müssen. Im Chaos der Unabhängigkeit von Tibet hatten diese einen Gebietsteil besetzt, der rechtmäßig uns gehört. Manche fragen sich jedoch, ob wir uns wirklich mit so einem unbedeutenden Anspruch aufhalten müssen..."

 YUN_Exploit_Burma2: "Die 'Gelbes Buch'-Affäre"
 YUN_Exploit_Burma2_desc: "Der Pianma-Zwischenfall im Jahre 1910 führte dazu, dass die Briten und ihre burmesischen Handlanger die Kontrolle über Gebiet erhielten, dass rechtmäßig zu China gehört. Allerding haben wir durch monatelange Gespräche mit den Stammesführern der Grenzregionen uns die Loyalität dieser gesichert und ihre Zustimmung für unser Kommen gleich mit dazu. Es ist an der Zeit, die Karten offen zu legen und das 'Gelbe Buch' auf den Plan zu bringen'..."

 YUN_Strike_At_Liangguang: "Der Schlag gegen Liangguang"
 YUN_Strike_At_Liangguang_desc: "Liangguang ist uns schon seit Jahren ein Dorn im Auge. Erst schickten sie die dekadenten Überbleibsel der Neuen Guangxi-Clique und dann traten sie der Liga der Acht Provinzen bei. Ihre Zeit ist jetzt gekommen, denn wir werden sie zerschlagen, bevor sie sich zu einer Bedrohung für unsere Provinz entwickeln können."

 YUN_connect_sea: "Anbindung zur See"
 YUN_connect_sea_desc: "Durch das Erlangen von Liangguang haben wir endlich die Möglichkeit, Exporte über die Häfen nach unseren Bedingungen zu versenden. Durch eine Verbindung der beiden Provinzen werden wir endlich eine Alternative zur Kunming-Haiphong-Route in der Hand haben.."

 YUN_the_Siamese_Threat2: "Unsere Ansrpüche in Siam"
 YUN_the_Siamese_Threat2_desc: "Durch den Fall des britischen Weltreiches erlangte Burma die Unabhängigkeit zurück, aber damit kam auch eine Schwäche. Ohne die Unterstützung der Briten und der Entente konnte Siam einen Teil der Pianma-Region für sich beanspruchen, der rechtmäßigerweise zu China gehört. Durch die erfolgreiche Annahme der 'Gelbes Buch'-Angelegenheit ist jetzt die Zeit reif, die Silberminen zurückzuerlangen, die uns von den Siamese gestohlen wurden!"

 YUN_Conquer_Indochina: "Die Eroberung Indochinas"
 YUN_Conquer_Indochina_desc: "Indochina ist uns schon seit antiken Zeiten ein Dorn im Auge. Jetzt finden sie sich im Besitz der Kunming-Haiphon-Bahn wieder, worauf wir einmal mehr die Möglichkeit haben, durch einen Krieg um die Region China zu stärken..."

 YUN_Long: "Long Yuns Clique"
 YUN_Long_desc: "Long Yun, ein Yi-General und weit beliebter Offizier unter den Soldaten und Minderheitsgruppen Yunnans, hat sich im Kampf um die Macht nach Tangs Sturz behaupten können. Was das für die Zukunft Yunnans bedeutet, weiß im Moment nur er selbst..."

 YUN_the_Society_of_Bamboo_King: "Die Bambuskönig- Gesellschaft"
 YUN_the_Society_of_Bamboo_King_desc: "Die Bambuskönig-Gesellschaft ist eine hauptsächlich aus Tusi-Führern, Politikern und anderen durch die Ausbreitung der Han benachteiligten Gruppen bestehende Geheimgesellschaft. Obwohl vieler ihrer Ziele unbekannt sind, sind wir uns sicher, dass sie an der Eindämmung des Han-Einflusses in Yunnan interessiert sind. Eine Zusammenarbeit mit ihnen könnte sich als äußerst fruchtbar erweisen." 

 YUN_Dian_Identity: "Dian-Identität"
 YUN_Dian_Identity_desc: "Schon seit Jahrhunderten war Yunnan ein Schmelztiegel der Kulturen. Durch ihre fehlende Einigkeit wurde sie deswegen schon oft Opfer der Machenschaften aus Peking und des Auslands, weswegen wir anstreben sollten, eine neue Identität zu erschaffen. Eine Integration des multikulturellen Aspekts unserer Provinz zu einem harmonischen Mosaik der Völkergruppen wird zu einer neuen Identität führen, dessen Bevölkerung in ihrem Bestreben nach Selbsterhaltung und Wohlstand geeint ist. ."

 YUN_Sinitic_Dominance: "Sinitische Dominanz"
 YUN_Sinitic_Dominance_desc: "Trotz aller Rückschläge haben es die Han geschafft, die ethnische Mehrheit der Provinz zu stellen. Solange die Minderheiten darauf erpicht sind, die gleichen Rechte wir der Rest von China zu erlangen, müssen wir die Immigration größerer Teile der Han fördern, damit wir verhindern können, dass seperatistische Bestrebungen Yunnan als rechtmäßigen Teil Chinas anzweifeln können."

 YUN_Restore_political_stability: "Wiederherstellung der politischen Stabilität"
 YUN_Restore_political_stability_desc: "Mit dem Wiederaufnehmen der Han-Immigrationspolitik haben viele ethnische Gruppen ihrem Unmut gegenüber unserer Politik in der Form von Protestaktionen Ausdruck verliehen. Obwohl wir gegenüber ihren Forderungen Verständnis haben, können wir uns solchen Ungehorsam im Moment nicht leisten und müssen ihre Proteste für den Moment auflösen."

 YUN_King_of_Yunnan2: "Der 'König von Yunnan'"
 YUN_King_of_Yunnan2_desc: "Der Titel des 'Königs' von Yunnan wird schon seit den Zeiten von Cai E von den Gouverneuren der Provinzen getragen und weitergereicht. Er drückt die immense Macht aus, die der Gouverneur über die Grenzregionen hält. Long Yun hat trotz seiner antimonarchistischen Haltung den Titel demütig entgegengenommen, dessen Machtposition in der Provinz unbestreitbar ist."

 YUN_Democratic_Fortress2: "Demokratische Festung"
 YUN_Democratic_Fortress2_desc: "Trotz seiner Entfernung und relativen Abgeschiedenheit ist Yunnan zu mehr geworden als einem einfachen Kriegsherren-Privatlehen. Die Universitäten funktionieren, die Industrie wächst, die Justiz ist verlässlich und die Legislative vertritt das Volk in Versammlungen. Yunnan ist eine der wenigen Provinzen Chinas, die wirklich als demokratisch bezeichnet werden können. Wenn man vom chinesischen Standard ausgeht."

 YUN_NRA_prevailed: "NRA hält durch"
 YUN_NRA_prevailed_desc: "Trotz dem Fehlschlag des Nordfeldzuges und all den von Tang Jiyao, Long Yun und den anderen Feinden der Kuomintang verursachten Rückschlägen hat sich die Nationalrevolutionäre Armee in der Provinz behauptet. Was jetzt in der Zukunft auf Yunnan wartet hängt ganz vom neuen Gouverneur ab..."

 YUN_Land_Problem: "Landumverteilung"
 YUN_Land_Problem_desc: "Es ist durch eine gründliche Analyse von Miao Yuntai klar geworden, dass eine große Reform in der Landwirtschaft nötig ist, um die Effizienz unseres Anbaus und dem Erntevorgang sowie die Arbeitsbedingen der Bauern und Kleingrundbesitzer zu verbessern."

 YUN_Form_The_National_Protection_Alliance: "Bildung der Nationalen Schutzallianz"
 YUN_Form_The_National_Protection_Alliance_desc: "China ist durch die jahrzehntelangen Konflikten zwischen den Kriegsherren und einer schwachen Regierung in Peking im Chaos versunken. Yunnan kann nicht länger stillsitzen und einfach auf Pekings Handeln warten. Wir werden rasch die Gelegenheit ergreifen, um Chinas Stärke und Stabilität zu sichern!"

 YUN_emergent_financial_measures: "Aufkommende Finanzmaßnahmen"
 YUN_emergent_financial_measures_desc: "Mit dem Fortschritt unserer provinziellen Wirtschaft sind wir angehalten, auch finanziell Schritt zu halten. Neue Investitionsmöglichkeiten haben sich ereignet, neue Firmen wurden kreiert, neue Fabriken ihre Tore eröffnet. Wir sollten mit unseren Finanzmaßnahmen alle Hebel in Bewegung setzen, um Yunnan zu verbessern und zur Vorbildsprovinz zu erheben."

 YUN_cult_of_personality: "Personenkult"
 YUN_cult_of_personality_desc: "Die Schwäche Tangs lag in seiner Unfähigkeit, eine Verbindung zum normalen Bürger herzustellen. Seine luxuriöser Lebensstil und seine überhebliche Arroganz bedeuteten seinen Untergang. Unser neuer Gouverneur hat dies verstanden und mit seiner Position als Offizier, örtlicher Prominenter und einem Mann der Familie plant er, sich bei jeder Familie eines Soldaten, Politikers oder Arbeiter zu einem sympathischen Anführer zu machen, mit dem mann sich unterhalten kann."

 YUN_continue_isolation: "Fortgeführte Isolation"
 YUN_continue_isolation_desc: "Wahrscheinlich hauptsächling aufgrund ihrer geographischen Lage ist Yunnan eines der wenigen Flecken Chinas, der nicht so stark wie anderswo von Chaos, Nepotismus und Unterdrückung heimgesucht wird. Möglicherweise ist es besser, wenn wir diesen Zustand beibehalten, damit wir eine stabile Provinz erhalten können. China besitzt Krieg bereits im Übermaß und wir sind nicht gezwungen, daran teilzuhaben.."

 YUN_the_mountain_fortress: "Die Bergfeste"
 YUN_the_mountain_fortress_desc: "Unsere Provinz besitzt im Verteidigunsfall einen erheblichen Vorteil, vorallem wenn die Gegner gezwungen sind, sich durch schmale Täler und enge Bergpässe zu bewegen. Allerdings bedeutet das nicht, dass wir unbesiegbar sind. Wir könner immer noch unsere Verteidigung ausbauen, indem wir Verteidigunslininen in genau diesen Tälern und Bergen aufbauen. Das wird genügen, um jeden möglichen Angreifer abzuschrecken."

 YUN_join_the_left_KMT_committee: "Beitritt zum linken KMT-Komitee"
 YUN_join_the_left_KMT_committee_desc: "Die revolutionäre Regierung befindet sich im Kampf gegen Peking und so ist es einzig das richtige, dass wir der wahren Kuomintang folgen, um die Revolution in China zu verbreiten!"

 YUN_join_the_right_KMT_committee: "Beitritt zum rechten KMT-Komitee"
 YUN_join_the_right_KMT_committee_desc: "Trotz Wang Jingweis Widerstand aus Fujian ist ihre Version der Kuomintang mit den wahren Wünschen Sun Yat-Sens unvereinbar. Statt ihnen werden wir jenen beitreten, die wirklich das verfolgen, wofür Sun Yat-Sen und Chiang Kai-Shek bis in den Tod gekämpft haben!"

 YUN_Kuomintang_government_Initiative: "Kuomintang- Regierungsinitiative"
 YUN_Kuomintang_government_Initiative_desc: "Mit unseren Verbündeten an unserer Seite liegt es an uns, wieder auf den Plan zu treten und China vor Kaisern, Japanern, Kriegsherren und deresgleichen zu retten. Die Zeit der Vergeltung ist jetzt, denn China wird vereint und frei sein oder bei dem Versuch sterben!"

 YUN_gear_up_for_war: "Vorbereitung auf den Krieg"
 YUN_gear_up_for_war_desc: "Obwohl der Krieg ein Dauerzustand im Rest von China sein kann, wurde Yunnan ein relativ isolierter Frieden gegönnt. Das ist uns im letzten Zhili-Fengtian-Krieg der Zwanziger allerdings schwer zu stehen gekommen, als unser Vormarsch in Guizhou durch einer Überdehnung der Versorgungslinien gestoppt werden musste. Das können wir nicht noch einmal passieren lassen, deshalb sollte wir uns schon jetzt auf die kommenden Konflikte vorbereiten."

 YUN_Revive_republican_ideals: "Wiederbelebung der Ideale der Republik"
 YUN_Revive_republican_ideals_desc: "Mittlerweile hat sich eine Selbstgefälligkeit in der Provinz breitgemacht, wodurch ein großer Teil der Bevölkerung sich nicht mehr dafür interessiert. ob China eine Zentralregierung besitzt oder überhaupt vereint ist. Das können wir nicht erlauben. Wir sollten unser Volk patriotisch aufheizen, denn China muss gerettet werden!"

 YUN_Reform_KMT_Organisation: "Reformierung der Kuomintang- Organisation"
 YUN_Reform_KMT_Organisation_desc: "Die Kuomintang, oder genauer gesagt der Nationalrevolutionäre Armee-Zweig der Kuomintang, hat seit der Ermordung des Generalissimo keine bedeutenden Reformen mehr durchgangen. Wir sollten uns damit beschäftigen, die Partei umzustrukturieren und Reformen zu verabschieden, mit denen wir Provinz und Partei näher bringen können."

 YUN_A_New_China: "Ein neues China"
 YUN_A_New_China_desc: "Endlich ist China vereint und das unter dem Banner der Weißen Sonne, dem blauen Himmel und der roten Erde der Kuomintang. Es mag noch viel zu tun geben, ehe wir uns vollständig vom Jahrhundert der Erniedrigung erholen können, aber haben wir heute den Traum vom von uns gegangenen Dr. Sun und unserem verstorbenen Marschall Chiang Kai-Shek erfüllt. Lang lebe Generalissimo Zhu Peide, der Einiger Chinas!"

 YUN_Ultimatium_To_Sichuan2: "Ultimatum an Sichuan"
 YUN_Ultimatium_To_Sichuan2_desc: "Die Sichuan-Clique dient wegen der Hungersnot vor kurzem als bestes Beispiel dafür, dass Kriegsherren in China keinen Platz verdient haben. Wir werden Sichuan ein Ultimatum schicken, um die Rechtsstaatlichkeit der Republik wiederherzustellen. Sollten sie dieses verweigern, werden sie der erste Empfänger unserer Botschaft an ganz China sein: Die Zeit der Kriegsherren ist vorbei..."

 YUN_Enter_Yangtze_River2: "Eintritt in das Jangtse-Tal"
 YUN_Enter_Yangtze_River2_desc: "Das Jangtsekiang-Tal führt zum Herzen Chinas und erstreckt sich von Sichuan bis ganz nach Schanghai. Sollten wir wünschen, China zu retten, müssen wir die Kontrolle über diesen äußerst wichtigen Fluss erlangen. Und sollten wir wünschen, eine Hegemonialmacht zu begründen, müssen den Torhüter des Tales beseitigen: Hunan."

 if_they_fully_accept_tt: "§YEffekte, sollten sie vollständig zustimmen:§!"
 if_they_partially_accept_tt: "§YEffekte, sollten sie teilweise zustimmen:§!"

 YUN_Deal_with_Nanjing: "Der Plan für Nanking"
 YUN_Deal_with_Nanjing_desc: "Solange sich Nanking in feindlicher Hand befindet, wird China niemals vollständig vereint sein. Ihre Beleidigung der Ideale Chinas und der Republik ist lang genug ungesühnt gewesen, denn wir werden ihrem Widerwillen ein Ende bereiten."

 YUN_civilian_kmt: "Etablierung einer zivilen Partei"
 YUN_civilian_kmt_desc: "Der Sieg der Whampoa-Clique über ihre Kriegsherren-Rivalen ist weitestgehend noch nicht von den anderen Teil der Kuomintang anerkannt worden. Wir haben nur wenige Verbündete im zivilen Sektor, die uns Legitimität verleihen könnten. Sollten wir anstreben, mehr als nur eine weitere militärische Clique voll martialischer Despoten zu werden, müssen wir Kompromisse mit den rechtsgerichteten Intellektuellen machen, die vom doppelzüngigen Wang Jingwei aus der Parei verbannt wurden."

 YUN_assembly: "Das Schicksal der Versammlung"
 YUN_assembly_desc: "Trotz Yunnans Führung beim Nationalen Schutzkrieg und ihres Rufes als demokratische Feste ist die provinzielle Versammlung schon seit je her von Korruption und Loyalisten der Yunnan-Clique durchzogen. Es kam schon vor, dass Repräsentanten gar militärische Offiziere waren. Wir müssen über ihre Zukunft entscheiden."

 YUN_supervisory_organs: "Überwachende Organe"
 YUN_supervisory_organs_desc: "Im Zuge der des Zeitalters der Kriegsherren sind Korruption und Nepotismus in den Institution Programm geworden. Um diese Schwächen auszuhebeln, müssen wir neue Staatsorgane einrichten, darunter der Kontroll- und der Prüfungs-Yuan. Diese werden sich hauptsächlich mit finanziellen Ungereimtheiten befassen, aber können wir mit der Möglichkeit einer zukünftigen Kompetenz zur Überwachung des Militärs einige uns sympathisch gesinnte Intellektuellen auf unsere Seite ziehen."

 YUN_warlordism: "Eingliederung der Kriegsherren-Elemente"
 YUN_warlordism_desc: "Es ist die traurige Wahrheit, dass wir verzweifelt auf freundliche Kontakte angewiesen sind. Das bedeutet, dass wir im Zuge unserer Aufgabe der nationalen Befreiung leider verschiedenen Kriegsherrenoffiziere Anmestie gewähren und einige parallele Machtstrukturen der von uns befreiten Gebieten übernehmen und einbeziehen müssen. Das könnte sich in Zukunft zu einem Problem entwicklen, aber mann nimmt, was man kriegen kann."

 YUN_new_life_movement: "Die Bewegung Neues Leben"
 YUN_new_life_movement_desc: "China hat über die Jahren einen starken moralischen Verfall verzeichnen müssen, der das Volk auf körperliche und geistige Weise korrumpiert. Der Schlüssel in der Bekämpfung dieser Dekadenz ist die Wiederherstellung alter Werte, die sowohl vom Konfuzianismus wie auch vom Christentum Inspiration ziehen. Diese Bewegung Neues Leben wird die Bevölkerung begeistern und der Partei zu einer wahren Vorhut einer Massenbewegung machen. Der Welt wird bewiesen werden, dass wir mehr als nur kleinliche Autokraten sind."

 YUN_expand_party_congress: "Erweiterter Parteikongress"
 YUN_expand_party_congress_desc: "Es gibt viele gleichgesinnte Republikaner und Nationalisten, die sich ein Ende der ausländischen Unterdrückung der nationalen Teilung herbeisehnen. Auch wenn es unter ihnen einige unangenehmen Persönlichkeiten gibt, werden wir alle geeigneten Personen zu einem erweiterten Parteikongress einladen, um uns dabei zu helfen, eine politsche Vormundschaft des Volkes zu erstellen, durch die eines Tages eine wahre Konstitutionelle Republik entstehen kann."

 YUN_kmt_personality_cult: "Kult der Person"
 YUN_kmt_personality_cult_desc: "Unser großartiger Generalissimo [ROOT.GetLeader] ist eine wahre Verkörperung der Ideale des Kuomintang und ist Erbe der Vermächtnisse von Sun Yat-Sen, Chiang Kai-Shek und der Xinhai-Revolution. Mit ihm an der Spitze werden wir eine leuchtende Zukunft haben und obwohl einige Divisionen in der Partei verbleiben, wird alles in seiner leitenden Hand liegen. Seine Weisheit und Tapferkeit ist allerdings auf weiter Notstandsmächte angewiesen, durch die er unsere Zukunft schützen wird."

 YUN_implementing_the_three_principles: "Einführung der drei Prinzipen"
 YUN_implementing_the_three_principles_desc: "Die drei Prinzipen von Dr. Sun Yat-Sen legen den Grundstein für das Fundament der Kuomintang und werden noch auf Jahre die leitende Ideologie aller chinesischen Republikaner sein. Auch wenn es noch viel zu tun gibt, haben wir bereits den Anfang für die Vorbereitungen auf eine chinesischen Republik getan. Wir werden unsere Nachfolge zu Dr. Sun bekräftigen und dafür eine gewisse Parteiorthodoxie fördern."

 YUN_dangguo: "Festigung von Dangguo"
 YUN_dangguo_desc: "Während die Zeit des nationalen Konfliktes anhält, wird die Kuomintang die einzige Partei der politschen Vormundschaft sein. Wir begeben uns auf eine beinahe geistige Mission gewaltigen Ausmaßes, um die Seele der Nation zu bewahren. Dieser Parteistaat wird das Ende des Kriegsherrentums, des Imperialismus und der Monarchie herbeiführen und als ehrliche, unbestechliche Führer für eine zukünftige Mehrparteien-Republik dienen. Bis dieser Punkt erreicht ist, wird die Demokratie leider Geduldt haben müssen."

 YUN_secure_northern_china: "Sicherung Nordost-Chinas"
 YUN_secure_northern_china_desc: "Die Fengtian-Regierung mag ein Widersacher der Qing gewesen sein, sind aber immer noch Verräter an der chinesischen Nation. Mit einer hauchdünnen Maske des Republikanismus ist ihr Kriegsherr von einem Anführer nichts weiter als ein japanisches Schoßhündchen. Es liegt an uns, die Mandschurei vor solchen Tyrannen zu retten und sie an ihren rechtmäßigen Platz in China zurückzuführen."

 YUN_secure_western_china: "Sicherung West-Chinas"
 YUN_secure_western_china_desc: "Nun da der Osten gesichert ist, ist es an der Zeit den langen Marsch nach Westen anzutreten. So lange die Kuomintang die Ideale Sun Yat-Sens aufrechterhalten, ist es die Pflicht der Republik, jeden chinesischen Bürger zu schützen, egal wo er sich auch befinden mag. Aufgrund der Gefahr für unsere chinesischen Bürger, die aus dem Chaos im Osten entstanden ist, ist es unsere Pflicht, einzumarschieren und die Ordnung wiederherzustellen."

