 YUN_Long_Yun_takes_over_party_long: "Armee der nationalen Befriedung (Jing Guo Dian Jun)\n§gLong Yun hat sich als der einzige Mann herausgestellt, der in der Lage ist, den Krieg zwischen den Fraktionen der Armee zu beenden. Auch wenn er dafür seinen eigenen Bruder verraten musste, schritt er zur nötigen Tat um seine Verwaltung in Kunming zu festigen und die Stadt zu halten. Nun, da sich der Staub gelegt hat, bleibt abzuwarten, ob dieser jungle, ehrgeizige General mit Yi-Abstammung das nötige Etwas besitzt, um Yunnan wieder aufzubauen. Long Yun hat schon lange davon geträumt, Tang Jiyao eines Tages zu übertreffen und diese Chance ist ihm nun gegeben.§!\n"

 YUN_Lu_Han_takes_over_party: "Lu-Clique"
 YUN_Lu_Han_takes_over_party_long: "Armee der nationalen Befriedung (Jing Guo Dian Jun)\n§gDie Rebellen würden niemals zugeben, dass ihr Absehen auf Tangs Posten mit Neid begründet ist, sondern durch eine starke Überzeugung davon, dass die Yunnan-Clique auf sich einen desaströsen Weg begibt und von einem neuen Anführer gerettet werden muss. Trotzdem ist es ein offenes Geheimnis, dass die Generäle und Tang sich bereits seit über einem Jahrzehnt in den Haaren lagen. Keine der beiden Seiten hatte es in der Vergangenheit gewagt, die jeweils andere offen anzugreifen, aber es scheint, als ob der Fehlschlag der letzen militärischen Operation die Generäle dazu bewegt hat, den ersten Zug zu machen.§!\n"

