 YUN_join_faction_request_desc_federalist: "Aufgrund der Eskalierung der Lage in China hat [FROM.GetNonIdeologyNameDef] sich dazu entschieden, auf unserer Seite zu kämpfen. Was sollen wir ihnen sagen?"
 YUN_join_faction_request_desc_zhili: "[FROM.GetNonIdeologyNameDefCap] scheint endlich unsere Vorherrschaft akzeptiert zu haben und möchte nun unserer Fraktion beitreten. Wass soll unsere Antwort sein?"
 YUN_join_faction_request_desc_fengtian: "[FROM.GetNonIdeologyNameDefCap] hat uns einmal wie vor einem Jahrzehnt angefragt, Gespräche über ihren Eintritt in unsere Fraktion aufzunehmen. Wenn man bedenkt, dass Yunnan bereits in den Zwanzigern im Zhili-Fengtian-Krieg auf Fengtians Seite stand, ist es wenig überraschend, dass sie uns einmal mehr kontaktiert haben und nun einen großen Schritt in der Wiedervereinigung Chinas ermöglicht haben."
 YUN_join_faction_request_desc_left_kmt: "[FROM.GetNonIdeologyNameDefCap] ist auf uns mit dem Wunsch zugegangen, China gemeinsam die Revolution zu bringen. Wie sollen wir ihnen antworten?"
 YUN_join_faction_request_desc_right_kmt: "[FROM.GetNonIdeologyNameDefCap] hat uns angefragt, ihnen bei ihrer Unternehmung zu helfen, die Kuomintang an ihren rechtmäßigen Platz in Peking zu verhelfen. Wie sollen wir ihnen antworten?"
 YUN_join_faction_request_desc_other: "[FROM.GetNonIdeologyNameDefCap] hat [ROOT.GetNameDef] ersucht, einmal mehr zusammen wie schon im Nationalen Schutzkrieg das Blatt im Krieg um China zu wenden. Wie sollen wir antworten?"

 YUN_join_faction_request_accept_zhili: "Natürlich! Ein Hoch auf unsere alten Freunde!"
 YUN_join_faction_request_accept_other: "Natürlich! Ein Hoch auf unsere neuen Freunde!"

 YUN_join_faction_request_reject_federalist: "Wir haben kein Vertrauen in Tang und seine Handlanger."
 YUN_join_faction_request_reject_zhili: "Wir sollten getrennte Wege gehen."
 YUN_join_faction_request_reject_fengtian: "Wir sollten lieber getrennt kämpfen."
 YUN_join_faction_request_reject_left_kmt: "Wir trauen keinen Revisionisten."
 YUN_join_faction_request_reject_right_kmt: "Wir werden Sun Yat-Sens Ideal auf eigene Faust verwirklichen."
 YUN_join_faction_request_reject_other: "Wir trauen dem Abschaum aus Yunnan nicht!"

 yun.507.t: "[FROM.GetNonIdeologyNameDefCap] hat akzeptiert!"
 yun.507.d: "[FROM.YUN_join_faction_success_desc]"
 yun.507.a: "So sei es."

 YUN_join_faction_success_desc_federalist: "Nach dem Vernehmen unseres Flehens für Einigkeit haben die Föderalisten uns in ihre Fraktion aufgenommen."
 YUN_join_faction_success_desc_zhili: "[FROM.GetNonIdeologyNameDefCap] hat unserer Anfrage zugestimmt, einmal mehr mit der Zentralregierung Frieden über China zu bringen."
 YUN_join_faction_success_desc_fengtian: "[FROM.GetNonIdeologyNameDefCap] hat unserer Anfrage zugestimmt und greift einmal mehr mit uns zu den Waffen!"
 YUN_join_faction_success_desc_left_kmt: "Das Kuomintang-Zentralkomitee hat unsere Anfrage akzeptiert. Wir kämpfen vereint gegen die Reaktionäre Chinas!"
 YUN_join_faction_success_desc_right_kmt: "Das Kuomintang-Zentralkomitee hat unsere Anfrage akzeptiert. Wir Kämpfen vereint für die Ideale Sun Yat-Sens in allen Teilen Chinas!"
 YUN_join_faction_success_desc_other: "[FROM.GetNonIdeologyNameDefCap] hat uns in die [FROM.GetNameDef] aufgenommen, auf dass wir gemeinsam China von seiner Schande befreien können!"

 yun.508.t: "[FROM.GetNonIdeologyNameDefCap] hat abgelehnt!"
 yun.508.d: "[FROM.YUN_join_faction_failure_desc]"
 yun.508.a: "So sei es."

 YUN_join_faction_failure_desc_federalist: "Trotz unserer Flehen um die Einheit der nationalen Rettung hat [FROM.GetNonIdeologyNameDef] uns ignoriert und uns allein in der Welt zurückgelassen."
 YUN_join_faction_failure_desc_zhili: "[FROM.GetNonIdeologyNameDefCap] hat unsere Anfrage für Zusammenarbeit mit der Begründung abgelehnt, dass wir aufgrund unserer kürzlichen Rebellion noch nicht vertrauenswürdig genug sind. Es bleibt abzuwarten, ob wir in unserem Kampf alleine stehen werden."
 YUN_join_faction_failure_desc_fengtian: "Die Fengtian-Regierung hat es abgelehnt, mit uns zusammenzuarbeiten. Wir werden Chinas Einheit alleine wiederherstellen müssen.."
 YUN_join_faction_failure_desc_left_kmt: "Das Kuomintang-Zentralkomitee hat unsere Anfrage auf Zusammenarbeit abgelehnt. Wir werden China alleine von den Reaktionären befreien müssen..."
 YUN_join_faction_failure_desc_right_kmt: "Das Kuomintang-Zentralkomitee hat unsere Anfrage auf Zusammenarbeit abgelehnt. Wir werden Sun Yat-Sens Ideale für ganz China alleine verwirklichen müssen."
 YUN_join_faction_failure_desc_other: "[FROM.GetNonIdeologyNameDefCap] hat unsere Anfrage auf Mitgliedschaft in der Nationalen Schutzallianz abgelehnt. Obwohl dies aufgrund Yunnan als Ursprung der früheren Nationalen Schutzallianz ein kontroverser Schritt ist, haben wir keine Wahl als ihre Entscheidung zu akzeptieren ."

 yun.522.t: "Das Bündnis der rechten Kuomintang"
 yun.522.d: "Die von General Zhu Peide geführte [YUN.GetNameDefCap] hat uns dazu aufgefordert, mit ihnen ein formelles Bündnis für das gemeinsame Ziel der Befreiung Chinas und der Wiederherstellung der Machtposition der Kuomintang zu begründen. Wie sollen wir antworten?"
 yun.522.a: "Aber natürlich! Für ein geeintes China!"
 yun.522.b: "Wir werden Sun Yat-Sens Ideale auf eigene Faust verwirklichen."

 yun.523.t: "Liangguang hat zugestimmt"
 yun.523.d: "Die Liangguang-Kuomintang hat mit Takt dem Eintreten in unsere Fraktion zugestimmt. Zusammen werden wir den Kriegsherren und Monarchisten das Fürchten lehren!"
 yun.523.a: "So sei es."

 yun.524.t: "Liangguang hat abgelehnt"
 yun.524.d: "Die Liangguang-Kuomintang hat den Eintritt in unsere Fraktion abgelehnt. Li Zongren, ihr Anführer, hat angegeben, dass er nicht vor hat, Zhu Peide zu folgen, sondern die Revolution auf eigene Faust zu verfolgen.."
 yun.524.a: "So sei es."

 yun.600.t: "Die Yunnan-Clique versinkt im Bürgerkrieg"
 yun.600.d: "Die einst so friedvolle Provinz Yunnan steht in Flammen. Die Fehler von Tang Jiyao haben zu einem offenem Aufbegehren seines Generalstabs geführt, durch den der Yi-General Long Yun mithilfe von einem großen Heer voll Loyalisten innerhalb eines Tages die Stadt Kunming von Süden aus nehmen konnte. Es wurde bestätigt, dass Gouverneur Tang Jiyao seinen Rücktritt eingereicht hat und große Aufstände innerhalb der einst vorherrschenden Provinz Süd-Chinas ausgebrochen sind. Viele Experten gehen davon aus, dass diese Revolten zum einen von der rechten Kuomintang mit der von Zhu Peide geführten Nationalrevolutionären Armee und zum anderen von den Kriegsherren-Streitkräften unter General Hu Ruoyu, dem Langzeitrivalen von Long Yun, ausgehen.\nWährend die Armeen in den engen Tälern und hohen Bergen der Gebirgsprovinz mobilmachen bleibt die Zukunft der Region ungewiss."
 yun.600.a: "Bleibt denn kein Teil Chinas vom Chaos verschont?"

 yun.601.t: "Long Yun übernimmt die Macht in Yunnan"
 yun.601.d: "Nachrichten sind aus der chinesischen Yunnan-Provinz eingetroffen, dass der Übergangsgouverneur Long Yun die Revolten in der gebirgigen Provinz eingedämmt hat.\n\nTrotz allen Rückschlägen bei der Bekämpfung der Rebellionen der Nationalrevolutionären Armee von Zhu Peide, der Kuomintang-Milizen unter Lu Han und den Kriegsherren-Streitkräften unter Hu Ruoyu hat Long Yun es vollbracht, seine Macht zu festigen und sich die Position als Gouverneur der Provinz zu sichern. Der Yi-General wird nun damit beschäftigt sein, die Schäden zu beheben und Yunnan auf Vordermann zu bringen. Es stellt sich nun die Frage, ob Long Yun sein Heer nutzen wird, um eine neue Zeit der yunnanesischen Vorherrschaft zu beginnen oder ob die Tage Yunnans als kampfwütige Provinz der Region gezählt sind."
 yun.601.a: "Wird dies Südchina zur Stabilität verhelfen?"
 yun.601.b: "Long Yun wird der Provinz Stabilität geben."

 yun.602.t: "Zhu Peide übernimmt die Macht in Yunnan"
 yun.602.d: "Nachrichten sind aus der chinesischen Yunnan-Provinz eingetroffen, dass der Übergangsgouverneur Long Yun erfolgreich nach einer Reihe von Aufständen in der Gebirgsprovinz durch die Nationalrevolutionäre Armee abgesetzt wurde. Die Armee, die von Zhu Peide geführt wird, befindet sich nun in der Kontrolle über Kunming, die Hauptstadt Yunnans, und der flamboyante neue Gouverneur hat bekanntgegeben, dass er nicht nur beabsichtigt, die Träume von Sun Yat-Sen, sondern auch die des ermordeten Chiang Kai-Shek zu verwirklichen. Im Nachwirken dieser ehrgeizigen Ansprache fragen sich viele, ob diese isolierte Ecke Chinas wirklich in der Lage sein wird, den Untergang der Kuomintang seit dem besiegten Nordfeldzug umzukehren und China unter den drei Prinzipien des Nationalismus, der Demokratie und der Volkswohlfahrt zu vereinen..."
 yun.602.a: "War die Niederlage vor einem Jahrzehnt nicht genug, um sie davon abzubringen?"
 yun.602.b: "Die Flammen der Revolution leben in Yunnan fort."

 yun.603.t: "Zhu De übernimmt die Macht in Yunnan"
 yun.603.d: "Nachrichten sind aus der chinesischen Yunnan-Provinz eingetroffen, dass der Übergangsgouverneur Long Yun erfolgreich nach einer Reihe von Aufständen in der Gebirgsprovinz durch die Nationalfundamentalen Armee abgesetzt wurde. Die sich verschlechternde Verfassung der Provinz, die unter dem Bürgerkrieg litt, veranlasste Zhu De dazu, mit einer Armee aus Freiwilligen der Kunming-Akademie und erschöpften Kriegsherren gegen die ausgedünnten Rebellen zu marschieren, die nach einer Reihe von Siegen komplett gebrochen wurden. Allerdings gibt es Berichte, dass eine Delegation der Kuomintang von Zhu Peide nach Kunming entsandt wurde und unsicher ist, ob Zhu De sein Versprechen halten wird, die Zügel des Staates an eine Zivilregierung zu übergeben. Solange der Zwiespalt zwischen Zhu Des Treue gegenüber seiner alten Kameraden der NRA und seiner neuen Freunde bei den Linken anhält, bleibt die Zukunft Yunnans ungewiss. "
 yun.603.a: "Sehr besorgniserregend."
 yun.603.b: "Wir werden dem Volk ein Retter sein."

 yun.700.t: "Kim Hong-il kehrt nach Korea zurück"
 yun.700.d: "Als eine Folge der japanischen Übernahme ihres Landes hatten sich im Laufe der Zwanziger viele koreanische Guerillastreitkräfte in der Mandschurei, Nordkorea und dem chinesischen Festland eigenistet. Viele koreanische Revolutionäre und Nationalisten, die sich im Exil befanden, suchten Schutz in den Militärakademien Chinas, auf dass sie eines Tages wieder heimkehren können.\nAls einer von vielen im Exil bereiste Kim Hong-il bis in den Südwesten von Guizhou, um militärische Instruktionen zu erhalten, wo er He Yingqin begegnete. Hong-il tratt darauf 1926 der Nationalrevolutionären Armee bei und nahm an dem zum Fehlschlag verurteilten Nordfeldzug teil. Nach seinem Ende floh Hong-il zusammen mit Yingqin und den Verbliebenen der rechten Kuomintang nach Yunnan. Nun, da aber die Chinesen über ihre japanischen Widersacher im zweiten Japanisch-Chinesischen Krieg siegreich sind, hat Hong-il offiziell seinen Rücktritt eingereicht, um der neuen koreanischen Republik dienen zu können."
 yun.700.a: "Wir danken Ihnen für ihren Dienst."

### Focuses ###
#Army Tree#
 YUN_legacy_of_the_northern_expedition: "Vermächtnis des Nordfeldzugs"
 YUN_legacy_of_the_northern_expedition_desc: "Trotz der Niederlage des Nordfeldzugs und der daraus entstehenden heiklen diplomatischen Lage Yunnans gibt es eine Menge Wissen, das aus den Ereignissen auf unser Heer angewandt werden kann."                                                                                                  
 
 YUN_a_Yunnanese_air_force: "Eine Luftwaffe Yunnans"
 YUN_a_Yunnanese_air_force_desc: "Seit dem Weltkrieg hat sich die Kontrolle der Lüfte zu einer Priorität auf dem modernen Schlachtfeld entwickelt. Da der Krieg nun wieder eine Alltäglichkeit in China darstellt, sollte uns eine Luftwaffe einen entscheidenen Vorteil verschaffen..."

 YUN_acquire_new_fighters: "Erwerbung neuer Kampfflieger"
 YUN_acquire_new_fighters_desc: "Zwar können wir die Nützlichkeit von Kampffliegern einsehen, aber dazu gehört auch der Fakt, dass wir diese selber kaum herstellen können. Vielleicht könnte sich die Kunming-Haiphong-Strecke für mehr als nur Zinnexporte nützlich erweisen; zum Beispiel die Einfuhr dringend benötigter Ausrüstung aus dem Ausland."

 YUN_air_excercises: "Luftübungen"
 YUN_air_excercises_desc: "Ein großes Problem, vor dem wir stehen, ist, dass allein die Erlangung von Ausrüstung und Freiwilligen unzulänglich für Effektivität auf dem Schlachtfeld ist. Wir benötigen Experten von Außen, die uns bei der Ausbildung von Piloten und bei der Übung von Manövern helfen können, mit denen wir eines Tages auf dem Schlachtfeld siegen werden."

 YUN_expand_the_Yunnan_Aviational_school: "Erweiterung der Yunnan-Luftschule"
 YUN_expand_the_Yunnan_Aviational_school_desc: "Die Yunnan- Luftschule wurde auf Bitten von Tangs jüngeren Bruder, Tang Jiyu, gegründet und ist eine der wenigen Institute in ganz China, die allein dem Lernen und Implementieren neuer Flugtechniken für Militär und Bürger verschrieben ist. Die Erweiterung und Förderung dieser Bildungseinrichtung sollte sich in den kommenden Jahren auszahlen."

 YUN_promoto_aviation: "Bewerbung des Luftfahrtsektors"
 YUN_promoto_aviation_desc: "Die Luftfahrt ist für China noch ein relativ neues Konzept. Obwohl wir viele Freiwillige für die Kunming-Akademie und das Heer finden können, gibt es nur wenige, die sich für die Luftwaffe melden oder sich gar bewusst sind, dass diese überhaupt existiert. Wir sollten eine Werbekampagne für die Luftwaffe in Erwägung ziehen, verbunden mit einer netten Gehaltserhöhung, versteht sich... "

 YUN_aircraft_repair_facility: "Flugzeug-Reperaturanlage"
 YUN_aircraft_repair_facility_desc: "Wir mögen zwar nicht in der Lage sein, eine große Quantität an Flugzeugen selbst zu produzieren, aber ermöglichen unsere Rohstoffe und Leichtindustrie die Produktion verschiedener Ersatzteile. Die verschiedenen Universitäten Chinas beherbergen dutzende fähiger Ingenieure für diesen Zweck und würden sich uns anschließen... für die richtige Bezahlung."

 YUN_general_staff_decision: "Ernennung eines Stabschefs"
 YUN_general_staff_decision_desc: "Mit dem außer Kontrolle geraten der Situation im Norden ist es endlich an der Zeit, das Heer auf große Konflikte vorzubereiten. Allerdings gab es in den vergangenen Jahren bereits Auseinandersetzungen beim Thema der Heeresführung und so muss zuerst entschieden werden, wer den Posten des neuen Stabschefs von Yunnan beziehen wird, damit unsere Reformen weiterhin vorankommen."

 YUN_enact_conscription: "Einführung der Wehrpflicht"
 YUN_enact_conscription_desc: "Yunnan ist bereits seit langer Zeit auf ein Freiwilligenheer angewiesen, mit dem Grund, dass die Armee hauptsächlich aus Exilanten aus Nord und Süd bestand, die Yunnan nach dem Fehlschlag des Nordfeldzuges aufsuchten. Allerdings hat die Verfügbarkeit an Mannesstärke durch Pensionierungen und Feldverluste stark abgenommen. Somit ist es womöglich nach langer Zeit wieder nötig, auf die Einführung einer Wehrpflicht zurückzugreifen."

 YUN_centralize_the_general_staff: "Zentralisierung der Befehlskette"
 YUN_centralize_the_general_staff_desc: "Es operieren dutzende verschiedener Offizierscliquen in Yunnan, wovon manche gar battaillonsgroße Armeegruppen unter ihrem Kommando stehen haben. Eine Neuordnung der Offiziersliste muss an der Tagesordnung stehen, bei der wir nebenbei natürlich einige durch Vetternwirtschaft beförderte Offiziere entlassen können, die unser monatliches Budget belasten..."

 YUN_Prioritize_our_officer_corps: "Priorität: Offizierskorps"
 YUN_Prioritize_our_officer_corps_desc: "Seit Jahrzehnten bereitet die Kunming-Akademie die siegreiche Armee Yunnans vor. Ein Erfolg der Nationalen Schutzallianz wäre ohne die Absolventen der Akademie undenkbar gewesen und so steht sie als das Rückgrat der Yunnanesischen Armee. Welche Reformen wir auch immer beabsichtigen mögen, müssen die Akadmie als Mittelstück mit einbeziehen."
 
 YUN_mountaineer_training: "Bergjägerausbildung"
 YUN_mountaineer_training_desc: "Die Provinz Yunnan ist mit Bergen übersät, somit ist es unabdingbar, den Kampf in den Bergen zu beherrschen. Zwar mögen die Armeen des Nordens stolz auf ihre Leistung beim Kampf auf dem flachen Land sein, aber unsere Armee wird sie an jedem Berg zu zerschmettern wissen!"

 YUN_Prioritize_our_equipment: "Priorität: Ausrüstung"
 YUN_Prioritize_our_equipment_desc: "Mannesstärke und Heeresführung mögen wichtige Aspekte in der modernen Kriegsführung sein, aber können wir die Vorteile des Industriezeitalters uns zunutze machen. Es ist nicht mehr möglich, Kriege mit rostigen Schwertern und Kampfesmut zu gewinnen, sondern mit überlegener Feuerkraft und kühlköpfiger Verteilung von Ressourcen. Da Yunnan in dieser Hinsicht hinterher hinkt, sollten wir uns um der Verbesserung unser Produnktionskapazitäten widmen."

 YUN_Purchase_Artillery: "Erwerbung von Artillerie"
 YUN_Purchase_Artillery_desc: "Im Weltkrieg stelle sich einmal mehr heraus, wie unabdingbar Artillerie für das Schlachtfeld ist; verstärkt durch die Bewährung des indirekten Feuers sowohl innerhalb wie außerhalb Chinas. Damit Yunnan für diese Art von Kriegsführung gewappnet ist, sollten wir eine Investition für den Import von Artillerie in Erwägung ziehen."

 YUN_overhaul_the_Kunming_arsenal: "Generalüberholung des Kunming-Arsenals"
 YUN_overhaul_the_Kunming_arsenal_desc: "Das Kunming-Arsenal versorgt nun schon seit Jahren unser Heer mit qualitativ hochwertigen Waffen und hat darum in unseren vergangenen Siegen eine entscheidende Rolle gespielt. Ohne es wäre unsere Armee nicht mehr als eine mit Mistgabeln bewaffneter Bauernmiliz. Und genau deswegen ist eine Überholung des Arsenals an der Reihe, mit verbesserten Arbeitsbedingungen und Produktionswegen, damit Kunming die besten Gewehre in ganz China herstellen kann."

 YUN_artillery_assemblies: "Artillerie- Montagehallen"
 YUN_artillery_assemblies_desc: "Das Kunming-Arsenal ist in der Herstellung von Gewehren unübertroffen, allerdings hat die kürzliche Einfuhr und Bewährung von neuer Artillerie gezeigt, dass wir seine Produktion ausweiten müssen. So ein Unterfangen mag kostspielig sein, aber ein nötiges Opfer darstellen, auf dass wir genügend Artillerie für die kommenden Konflikte haben werden, die auf China zukommen."

 YUN_focus_on_support_equipment: "Unterstützung der Ausrüstungsproduktion"
 YUN_focus_on_support_equipment_desc: "Gewehre und Artillerie reichen alleine nicht aus, um die kommenden Schlachten zu schlagen. Wir werden außerdem noch Schaufeln, Zelte und andere Hilsausrüstung brauchen, die von unseren Pionieren und Spähern benutzt werden. Damit wir auf diesen Gebiet uns selber besser versorgen können, sollten wir uns um die Förderung dieser Produktionsketten kümmern."

 YUN_Prioritize_our_manpower: "Priorität: Mannesstärke"
 YUN_Prioritize_our_manpower_desc: "Waffen und Taktiken mögen auf dem Schlachtfeld unabdingbar sein, aber am Ende müssen unsere Männer den Kampf austragen. Unsere Provinz hat eine im Vergleich eher bescheidene Anzahl an kampffähigen Leuten, deswegen müssen wir nach Wegen suchen, um den Unterscheid auszugleichen. Mit unserem Vorteil, den wir durch Taktiken und Ausrüstung gewonnen haben, werden wir nach der Behebung unseres Mannesstärke-Problems unbesiegbar sein!"

 YUN_modernize_our_rifles: "Gewehrmodernisierung"
 YUN_modernize_our_rifles_desc: "Obwohl das Kunming-Arsenal uns bereits seit Jahren mit qualitativ hochwertiger Ausrüstung versorgt hat, kann man nicht ignorieren, dass wir bis jetzt hauptsächlich billige Kopien der Mauser-Gewehre hergestellt haben. Hochwertige Kopien mögen in der Vergangenheit zum Sieg gereicht haben, aber nun ist es an der Zeit, eine neue Ordonnanzwaffe anzuordnen. Wir werden neue Produktionsmittel für das Kunming-Arsenal importieren, damit wir neuere und modernere Gewehre herstellen können."

 YUN_reverse_engineer_german_pieces: "Nachkonstruktion deutscher Artillerie"
 YUN_reverse_engineer_german_pieces_desc: "Artillerie aus Deutschland gelangte als Bezahlung für die Zinnexporte nach Yunnan. Leider sind wir uns trotz ihrer enormen Nützlichkeit über ihre Herstellung im Unklaren, was zu einem erheblichen Nachteil auf den kommenden Schlachtfeldern führen könnte. Wir werden eine Führe der neuesten Artillerie, die die Deutschen zu bieten haben, bestellen, damit wir ihnen bei der Nachkonstruktion ihre Geheimnisse entlocken können."

 YUN_engineer_corps: "Pionierkorps"
 YUN_engineer_corps_desc: "Yunnan ist eine Provinz der Gegensätze. Große Berge schmiegen sich an tiefer Täler und große Flussfurten erfordern bei jeder Kampfhandlungen eine genieähnliche Einfallsgabe. Darum benötigen wir Pioniere, die uns einen Weg bereiten können, mit dem wir über die Herausforderungen unserer Geographie hinweg kommen."

 YUN_enact_multi_ethnic_conscritpion: "Vielvölker- Wehrpflicht"
 YUN_enact_multi_ethnic_conscritpion_desc: "Im Moment dürfen nur chinesische Ethnien in den Streitkräften von Yunnan dienen, was bedeutet, dass unsere Armee hauptsächlich aus Han-, Hui- und Yi-Chinesen besteht. Allerdings befinden sich in unserer Provinz noch andere Völkergruppen, die in die Wehrpflicht mit einbezogen werden können. Damit würde sich unsere Verfügbarkeit an Mannesstärke verbessern, aber es könnte einen politischen Preis haben..."

 YUN_improve_coordination: "Verbesserte Koordinierung"
 YUN_improve_coordination_desc: "Eines der größten Schwächen unseres Heeres ist, wie ortsverwachsen die einzelnen Regimenter und Battaillone sind. Wegen der großen Entfernungen und dem Fehlen von Kommunikations-Infrastruktur muss die Hälfte unsere Armee auf eigene Faust agieren, was zum Zusammenbruch des Zusammenhalts während einer Schlacht führt. Falls wir unser Heer vergrößern und uns auf dem Schlachtfeld behaupten wollen, müssen wir uns zuerst um die Probleme bei der Zusammenarbeit des Heeres kümmern."

 YUN_enact_meritocratic_promotions: "Beförderung ohne Diskrimierungen"
 YUN_enact_meritocratic_promotions_desc: "Was vielleicht keine Überraschung sein mag, ist das die Yunnanesischen und Chinesischen Streitkräfte lieber Han-Chinesen in Generals- und Führungspositionen einsetzen, wovon hierbei nur eine Handvoll Ausnahmen wie die Generäle Long Yun und Bai Chongxi existieren. Um das zu ändern, sollten wir neue Gesetze erlassen, durch die Offiziere nur aufgründ ihrer Kompetenz und nicht wegen ihrer Abstammung befördert werden."

 YUN_elite_officer_corps: "Ein Elite-Offizierskorps"
 YUN_elite_officer_corps_desc: "Yunnan beherbergt dank den Verbliebenen der Nationalrevolutionären Armee und der Überlebenden der Neuen Guangxi-Clique sowie dem eigenen Generalskader den fortschrittlichsten Offizierskorps in ganz China. Ihr Können und Einfallsgabe verschaffen uns einen Vorteil von unschätzbarem Wert. Deshalb sollten wir uns ihr Wissen aneignen, auf das wir uns auf dem stets verändernden Schlachtfeld behaupten können."

 YUN_adopt_special_tactics: "Einführung von Spezialtaktiken"
 YUN_adopt_special_tactics_desc: "In China existiert eine lange Tradition darin, einfache und frontale Angriffspläne zu nutzen, die eher an die Wellentaktien des Weltkriegs erinnern. Anstatt unsere Männer an die gegnerischen Kanonen zu verfüttern, sollten wir uns an den deutschen Sturmtruppentaktiken orientieren, mit denen wir Effektivität maximieren und Verluste minimieren können."

 YUN_infiltration_excercises: "Infiltrationsübungen"
 YUN_infiltration_excercises_desc: "Wenn man sich über die großen Armeen Chinas Gedanken macht, könnte sich ein indirektes Angehen als bestes herausstellen, um die Oberhand zu gewinnen. Somit sollten Infiltrationstechniken geübt werden, mit denen wir den Gegner flankieren, einkesseln und vernichten könnnen, damit wir über unsere Feinde triumphieren können."

 YUN_Kunming_Academy_support: "Erweiterung der Kunming-Akademie"
 YUN_Kunming_Academy_support_desc: "Die Kunming-Akademie ist für einen großen Teil der besten Offizier Chinas verantwortlich und nun sind wir auf sie angewiesener als jemals zuvor. Wir werden ihre Einrichtungen erweitern und Offizierskandidaten größeren Freiheiten betrauen, mit denen sie an der Front Erfahrungen und Ränge erlangen können, noch bevor sie ihr Studium abgeschlossen haben."

 YUN_accept_only_the_best: "Verbesserung des Offiziersstandards"
 YUN_accept_only_the_best_desc: "Viele der Offiziere Yunnans gelangten durch eilige Beförderungen an ihre Posten, ohne dass sie einer richtigen Prüfung ihres Könnens und Talents unterzogen wurden. Anstatt direkt eine Säuberung unseres Generalstabs vorzunehmen, der politisch unangenehm wäre, sollten wir unseren Standard für die Beförderung von Offizieren anpassen, auf dass jene, die kompetent sind, bleiben und die Möglichkeit erhalten, an der Befehlskette nach oben zu klettern."

 YUN_renew_academy_textbooks: "Erneuerung der akademischen Lehrbücher"
 YUN_renew_academy_textbooks_desc: "Zwar hat uns die Kunming-Akademie uns mit einer Menge Offizieren versorgt, allerdings geschah dies mit Lehrbüchern aus der Zeit vor dem Weltkrieg, die in vieler Hinsicht auf das moderne Schlachtfeld überholt sind, so wie Franzosen es 1914 schmerzhaft erfahren mussten. Damit wir weiterhin unseren Vorteil behalten, sollten wir neues Material beschaffen, mit dem wir unsere Truppen und Offiziere in den neuesten Techniken unterrichten können."

 YUN_Army_excercises: "Armeeübungen"
 YUN_Army_excercises_desc: "Übung macht erwiesenermaßen den Meister, deshalb darf unsere Armee in dieser Hinsicht nicht den Kürzeren ziehen. Wir werden neue Kriegsspiele organisieren, mit denen wir neue Strategien und Taktiken üben und damit die Spreu vom Weizen trennen können."

 YUN_the_national_champion: "Der Champion der Nation"
 YUN_the_national_champion_desc: "Yunnan ist unter anderem als der Champion der Nation bekannt, wenn es um die Offiziersorganisation, Disziplin und Führungsqualität geht. Wir sollten diese Legende bewahrheiten und weiterhin an der Verbesserung unseres Offizierskorps arbeiten."

 YUN_CaiE_art_of_war: "Cai Es Kunst des Krieges"
 YUN_CaiE_art_of_war_desc: "Cai E ist in eine Person, die in Yunnan sowohl für seine taktisches und strategisches Können wie auch für seinen Mut bei der Führung der Nationalen Schutzallianz berühmt ist. Da sein Wirken nicht übersehen werden kann, hat seine Präferenz für die Erhaltung der Mannesstärke und die Instandhaltung gut ausgerüsteter Divisionen noch immer großen Einfluss auf das Denken unseres Offizierkorps. Wir sollten auch weiterhin daran arbeiten, unsere Provinz seinen Idealen entsprechen zu lassen."

 YUN_Chinas_finest: "Abschluss der Reformen"
 YUN_Chinas_finest_desc: "Mit dem Einhergehen der letzten Reformen ist es endlich an der Zeit, alles gesammelte Wissen in der Praxis anzuwenden. Wir werden einen Teil des Heeres durch den Westen marschieren lassen, um Bewegungsmanöver in den Bergen zu üben und einen anderen Teil im Osten Schlachten auf dem offenen Feld üben lassen. Mit der nötigen Übung werden wir jedem Feind beweisen, dass das Kriegsglück uns geneigt ist."

 YUN_brigade_reorganisation: "Neuorganisierung der Brigaden"
 YUN_brigade_reorganisation_desc: "Die Brigaden Yunnans sind im Augenblick sehr heterogen, zu sehen daran, wie manche wie nach der Amerikanischen 'Regel der 3', aber andere 4,5 oder nur ein einziges Battaillon aufstellen. Um dies zu beheben, werden wir einen neuen Größenstandard einführen, manche Brigaden auflösen und andere zusammenführen, um diesem zu entsprechen."

 YUN_fierce_assault: "'Erbitterter Sturm'-Vorbereitungen"
 YUN_fierce_assault_desc: "Hat die Schlacht einmal begonnen, können wir uns es nicht leisten, unseren Vormarsch zu bremsen, ohne dass wir an Momentum verlieren. Wir müssen die logistischen Vorbereitungen treffen, um unaufhaltbares, aggressives Vorpreschen in die gegnerischen Linien zu ermöglichen. Unsere Verluste mögen hoch sein, aber der Sieg wird diese Kosten wieder wettmachen."

 YUN_improve_hospitals: "Verbesserte Feldlazarette"
 YUN_improve_hospitals_desc: "Eine Möglichkeit, die wir nutzen können, um Yunnans fehlende Mannesstärke wieder auszugleichen, ist der Einsatz von Feldlazaretten, mit dem wir die Männer versorgen und sie möglichst schnell wieder kampfbereit machen können. Wir sollten in neue Feldspitale investieren, um unseren Soldaten die beste Pflege zu gewährleisten."

 YUN_improve_logistical_support: "Verbesserte Logistikunterstützung"
 YUN_improve_logistical_support_desc: "Um ein großes stehendes Heer zu versorgen, braucht es eine Anpassung von Versorgungslinien. Während des Zhili-Fengtian-Krieges hatten wir einen schmerzhaften Vorgeschmack auf die Folgen von Versorgungsknappheit bekommen, als Tangs überstrapazierte Streitmacht dem Fengtian-Heer nicht helfen konnte, die Zhili-Linien zu durchbrechen. Wir werden denselben Fehler kein zweites Mal begehen und mithilfe von Logistikspezialisten die Effektivität unserer Versorgunsverteilung maximieren."

#Political tree
 YUN_the_master_of_the_east_continent: "Der Herr des östlichen Kontinents"
 YUN_the_master_of_the_east_continent_desc: "So wie das neue Jahr beginnt, fängt auch ein neues Jahr der Erniedrigung für die chinesischen Republikaner an, während der von den Zhili dominierte Status Quo um den verhassten Kaiser anhält. Allerdings machen sich schon jetzt Risse im Fundament der Kaiserlichen Bestie bemerkbar. Und Tang Jiyao, der selbsternannte Herr des östlichen Kontinents, hat seine Pläne, um Yunnan wieder zu altem Ruhm zu führen..."

 YUN_Seize_the_Chance: "Ergreife die Chance"
 YUN_Seize_the_Chance_desc: "Jetzt, da die Zhili-Clique endlich abgelenkt ist, ist es an der Zeit, die Guizhou Provinz unter ihrem rechtmäßigen Gouverneur Tang Jiyu zu vereinen. Yuan Zengming ist nichts weiter als eine Marionette Beijings!"

 YUN_troop_mobilisation: "Mobilmachung der Truppen"
 YUN_troop_mobilisation_desc: "Ein schnelles Handeln ist von Nöten, um unsere Ansprüche in Guizhou umzusetzen, trotzdem haben die Narren der anderen Cliquen meine Anordnung zur Mobilmachung ignoriert! Falls wir aus dieser einmaligen Situation Gewinn schlagen wollen, müssen wir unter allen Umständen die Truppen aus ihren Kasernen bekommen!"

 YUN_Continue_Isolation: "Fortsetzung der Isolation"
 YUN_Continue_Isolation_desc: "Es wäre höchst unweise, einen Zug gegen unsere Feinde zu machen. Die Zhili mögen beschäftigt sein, aber sind wir selber schwach und wissen nicht, wie lange die Zhili nicht reagieren können. Stattdessen sollten wir weiterhin darauf setzen, unsere gleichgesinnten republikanischen Freunde zu kontaktieren und unseren nächsten Zug in stiller Isolation zu planen."

 YUN_general_meeting: "Einberufung des Generalstabs"
 YUN_general_meeting_desc: "Wir müssen ein Treffen des Generalstabs vereinbaren und herausfinden, wie wir vorankommen können. Es stand bereits ohne den internen Konflikt nicht gut um uns; durch Tangs Fehltritt könnte sich die Sache noch um einiges verschlimmern. "

 YUN_diplomatic_overtures: "Diplomatische Annäherung"
 YUN_diplomatic_overtures_desc: "Durch den Zerfall der Liga der Acht Provinzen haben die republikanischen Bewegungen wieder Fahrt aufgenommen. Die Linke Kuomintang ist zwar noch mit dem Kampf mit der Nanjing-Clique beschäftigt, aber sind sie bei weitem nicht die einzigen Republikaner, die wir in den Kampf gegen die Zhili mit einbeziehen könnten."

 YUN_rally_republicans: "Versammelt die Republikaner"
 YUN_rally_republicans_desc: "Seit bereits vor der Xinhai-Revolution befinden sich zusammenlebende republikanische Gruppen in Yunnan und daran hat sich in der Gegenwart mit den Föderalisten, Kuomintang-Politikern und Unabhängigen nichts geändert. Allerdings sind diese Gruppen dem momentan amtierenden Gouverneur alles andere als loyal, somit müssen wir uns ihre Unterstützung sichern, bevor wir andere Schritte unternehmen."

 YUN_situation_defused: "Situation Entschärft"
 YUN_situation_defused_desc: "Trotz dem anfängigen Widerwillen des Gouverneurs bei der Aufgabe seiner Ambitionen in Zhenyuan und dem Kompromiss mit dem Generalstab haben wir es geschafft, die Situation unter Kontrolle zu bringen und gestärkt aus ihr hervorzugehen."

 YUN_Bastion_of_Republicanism: "Bollwerk des Republikanismus"
 YUN_Bastion_of_Republicanism_desc: "Yunnan ist das schlagende Herz des chinesischen Republikanismus, dessen Zeit für die Rückeroberung Chinas immer näher rückt. Es reicht nicht aus, still in den Bergen zu verharren, die uns umgeben. Stattdessen müssen wir unsere Stellung festigen und den Angriff der republikanischen Bewegung anführen, wie wir es einst gegen Yuan Shikai taten!"

 YUN_strengthen_local_government: "Stärke örtliche Regierungen"
 YUN_strengthen_local_government_desc: "Die föderalistische Verfassung, die Tang Jahre zuvor verabschieden ließ, sprach den örtlichen Versammlungen Yunnans bereits beachtliche Macht zu, könnte aber immer noch verbessert werden. Wir sollten eine Überarbeitung der Exekutivgewalt der örtlichen Regierungen und deren gegenseitige Wirkung mit der Provinzregierung vornehmen."

 YUN_the_future: "Die Zukunft"
 YUN_the_future_desc: "Es ist seit langem Tangs Üverzeugung, dass die föderalistische Bewegung darauf angewisen ist, dass er um jeden Preis seinen Herrschaftsbereich ausweitet und damit genügend Macht aufbietet, um den Föderalismus und die Demokratie an den gesamten Kontinent weiterzugeben. Tang ist auch von der Meinung, dass die Etablierung der Föderalisten als tragfähige Bewegung voraussetzt, dass alle Föderalisten an einem Strang ziehen und einer Vision folgen. Sollte Chen sich als nicht fähig herausstellen, die Bewegung zu leiten, wird die diese Aufgabe an Tang fallen."

 YUN_expand_the_provincial_constitution: "Überarbeitung der Provinziellen Verfassung"
 YUN_expand_the_provincial_constitution_desc: "Durch bürgerliche Unruhen war Tang bereits 1927 gezwungen, eine provinzielle Verfassung zu verabschieden, die dem Föderalismus entspricht. Eine Überarbeitung der Verfassung von Yunnan ist schon lange überfällig, damit wir besser Tangs Ideale spiegeln können. Tangs ursprüngliche Verfassung mag für ihre Zeit Sinn ergeben haben, aber es gib immer noch möglicher Verbesserungen, mit denen Marschall Tang dem chinesischen Volk eine modernisierte Form des Föderalismus schenken kann."

 YUN_attract_republican_intelectuals: "Gewinnt die Republikanischen Intellektuellen"
 YUN_attract_republican_intelectuals_desc: "Dank der zurückgekehrten Stabilität der Provinz hat sich Yunnan bereits wieder zum Zentrum des chinesischen Republikanismus entwickelt. Wir müssen darauf bedacht sein, dass unsere Provinz diese neuen republikanischen Intellektuellen und unsere Verbündete willkommen heißt, damit wir dieses große Experiment auf immer besser werdende Weise durchführen können. Wir werden den Traum wiederbeleben, der uns nach dem Fall der Xinhai-Revolution geraubt wurde!"

 YUN_Federalism: "Der Mantel des Föderalismus"
 YUN_Federalism_desc: "Der föderalistische Traum war beinahe erloschen, als Chen Jiongming gestürzt wurde, doch hat es Marschall Tang glücklicherweise geschafft, die Länder beider Guangs wieder unter föderalistische Kontrolle zu bekommen. Da Chen nun fort ist, liegt es an Tang als Führer der föderalistischen Bewegung, die Demokratie wieder nach China zu bringen. Ein dreifaches Hurra für Marschall Tang!"

 YUN_go_after_Hunan: "Die Erste Hauptstadt der Republik"
 YUN_go_after_Hunan_desc: "Um eine legitime und in den Augen der Welt anerkannte Regierung Chinas aufzubauen, ist der Besitz einer der drei großen Haupstädte Chinas vonnöten. Im Moment kontrollieren wir weder Beijing noch Nanjing, aber nun ist es für die erste Hauptstadt der Republik an der Zeit, wieder in die Hände der wahren Erben von Xinhai zu kehren."

 YUN_isolation: "[YUN_isolation_title]"
 YUN_isolation_SZC: "Bündnis mit Chongqing"
 YUN_isolation_GXC: "Bündnis mit Guangzhou"
 YUN_isolation_desc: "Die föderalistische Bewegung fordert von allen Anhängern ihrer Ideale, einer vereinten Vision die Treue zu schwören. Auch wenn Tang lieber mit angesehen hätte, wie seine eigene Form des Föderalismus von der Partei als Grundlage übernommen wird, hat er eingesehen, dass weder er noch Chen irgendetwas zu gewinnen hätten, wenn man sich über solche kleinen Unstimmigkeiten bekriegt."

 YUN_the_mountain_fortres: "Die Bergfeste"
 YUN_the_mountain_fortres_desc: "Yunnans Geographie erlaubt es uns, gleichzeitig von der Hauptstadt unabhängig zu agieren und eine unaufhaltbare Mauer gegen ausländische Invasoren zu bilden. Während Chen den Föderalisten hilft, die Kontrolle über ganz China zu erlangen, werden wir ihm bei der Sicherung seiner Gewinne helfen!"

 YUN_toe_the_line: "Autonomie und Verantwortlichkeit"
 YUN_toe_the_line_desc: "Obwohl wir uns Autonomie wünschen, sind wir immer noch Chen Jiongmings wahrer Zentralregierung hörig. Nach Tang ist zwar provinzielle Autonomie eine Notwendigkeit für ein freies China, aber können die Provinzen nicht zu frei sein, ehe ein neues Zeitalter der Kriegsherren zustande kommt. Nein, die Provinzen müssen sich ihrer Verantwortung gegenüber der Zentralregierung bewusst sein, etwas, dass wir mit gutem Vorbild vorangehend zeigen werden!"

 YUN_go_after_Sichuan: "Ein Süden, Eine Vision"
 YUN_go_after_Sichuan_desc: "Nach der Xinhai-Revolution blieb der Norden unter Kontrolle der alten Qing-Armee, die sich einen neuen Anstrich als sogenannte Republikaner der Beiyang-Regierung gaben, während der Süden hingegen von wahren republikanischen Reformisten kontrolliert wurde. Leider hat das die südlichen Cliquen nicht daran gehindert, untereinander Krieg zu führen und uns davon abgehalten, die wahre Republik in den Norden zu tragen. Das wird jetzt ein Ende haben. Die anderen Provinzen des Südens werden uns Folge leisten... oder sterben."

 YUN_the_King_of_Yunnan: "Der König von Yunnan"
 YUN_the_King_of_Yunnan_desc: "Tang mag zwar nicht der Anführer der Föderalisten sein, aber er ist weiterhin der großartige Gouverneur der Provinz Yunnan. Während seiner Führerschaft mag es Höhen und Tiefen gegeben haben, aber er hat das Volk von Yunnan durch die größten Schwierigkeiten geleitet und sich so den Spitznamen 'König von Yunnan' verdient gemacht. Es stellt keine Verhöhnung dar, sondern ist ein Ausdruck des Respekts gegenüber Marschall Tang."

 YUN_end_the_Qing_menace: "Vernichtung der Beiyang-Kriegsherren"
 YUN_end_the_Qing_menace_desc: "Es ist endlich an der Zeit, dass alte Regime zu Grabe zu tragen! Unsere Armeen versammeln sich mit unseren Verbündeten, um die nördlichen Gebiete der Beiyang-Regierung anzugreifen und einmal mehr China unter dem Föderalistischen Banner zu vereinen. Wir werden Erfolg haben, wo der Nordfeldzug scheiterte!"

 YUN_SIAM: "Unsere Ansprüche in Siam"
 YUN_SIAM_desc: "Das Ende des Britischen Weltreiches bedeutete auch, dass Burma seine Unabhängigkeit wiederherstellte, dies allerdings nicht ohne seinen Preis. Ohne Unterstützung durch die Briten und Entente war Siam in der Lage, ein Teil der Pianma-Region für sich zu beanspruchen, dass eigentlich integraler Bestandteil Chinas ist. Mit der erfolgreichen Akzeptanz der Gelben Dossiers-Affäre ist es jetzt an der Zeit, die Silberminen zurückzuerobern, die uns von den Siamesen gestohlen wurden!"

 YUN_Yunnanese_hegemony: "Vereinte Föderalistische Regierung"
 YUN_Yunnanese_hegemony_desc: "Tang und Chen marschieren vereint, um Demokratie und provinzielle Selbstbestimmung allen unterdrückten Regionen Chinas zu schenken. Vor nicht allzu langer Zeit war die Föderalistische Bewegung noch Opfer von Spannungen und Spaltungen, doch arbeiten wir heute vereint. Es leben die Vereinten Provinzen!"

 YUN_purge_high_command: "Säuberung der Heeresleitung"
 YUN_purge_high_command_desc: "Wir gaben den Befehl zur Mobilmachung und sie widersetzten sich. Wir sprachen mit den ungehorsamen Offizieren und doch verstanden sie nicht den Wert eines schnellen und entschiedenen Angriffs. Deshalb bleibt uns nur eine Möglichkeit. Wir werden diese falschen Republikaner ausmerzen. Wir werden die direkte Kontrolle übernehmen. Wir werden die Vorhut des neuen Nationalen Schutzkrieges werden!"

 YUN_power_centralisation: "Machtzentralisierung"
 YUN_power_centralisation_desc: "Tang Jiyao mag ein überzeugter Unterstützer des Föderalismus sein, aber hat die Situations in China eine Neueinschätzung unserer Lage und Politik veranlasst. Tang hat akzeptiert, dass eine starke Zentralregierung nötig ist, um die Balance zwischen provinzieller Autonomie und föderaler Autorität. Yunnan wird ihm für dieses neue Projekt als Vorlage dienen."

 YUN_assert_dominance: "Durchsetzung der Regionalen Herrschaft"
 YUN_assert_dominance_desc: "Falls wir uns als großen Fisch in unserem kleinen Teich durchsetzen wollen, muss die Produktion an Gütern und Waffen angekurbelt werden und die Rekruten auf Zack gebracht werden. Was wir heute können besorgen, dass verschiebe wir nicht auf morgen."

 YUN_Burma: "Die 'Gelbes Buch' Affäre"
 YUN_Burma_desc: "Der in 1910 stattgefundene Pianma-Zwischenfall führte dazu, dass die Briten und ihre birmesischen Handlanger einen Teil rechtmäßig zu China gehörenden Territoriums an sich rissen. Allerdings haben wir durch monatelange die Loyalität der Stammesführer der Region erlangt. Es ist nun an der Zeit, unsere Karten auf den Tisch zu legen und das Gelbe Buch zu bringen..."
 YUN_Burma_war_tt: "Das Abschließen dieses Schwerpunktes wird zum §RKrieg§ zwischen §Y[BRM.GetNameDef]§! und §Y[YUN.GetNameDef]§ führen!!"

 YUN_Tibet_debacle: "Das Tibet-Debakel"
 YUN_Tibet_debacle_desc: "Das Chaos der letzten Jahrzehnte hat verwirrenden Zuständen und wiederkehrenden Grenzverschiebungen geführt. Zu diesen Grenzverschiebungen gehört auch diejenige zwischen uns und Tibet, wo ein Teil der von Yunnan beanspruchten Gebiete von Tibet aufgrund der dort lebenden Tibeter-Minderheit besetzt wurden. Wir sollten Verhandlungen mit den Tibetern aufnehmen, auf dass sie uns unser rechtmäßiges Territorium zurückgeben werden. Aber vielleicht könnte es auch besser sein, diese Sache ruhen zu lassen, ehe wir einen Konflikt vom Zaun brechen..."

 YUN_the_republic_reborn: "Die Wiedergeborene Republic"
 YUN_the_republic_reborn_desc: "Die Republik ist einmal mehr unter dem Föderalistischen Banner auferstanden. Das Chinesische Volk hat Anlass zum feiern, denn das Jahrhundert der Erniedrigung ist beendet!"

