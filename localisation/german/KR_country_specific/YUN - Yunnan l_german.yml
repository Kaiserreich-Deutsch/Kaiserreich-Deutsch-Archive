 #唐繼堯
 YUN_tang_jiyao: "Tang Jiyao"
 YUN_tang_jiyao_desc: "Als ein treuer Gefolgsmann von Cai E begann Tang seine politische Karriere 1911, als eben jener Cai E in dazu aufforderte, am Wuchang-Aufstand teilzunehmen, wo die Xinhai-Revolution begann. Nach dem Erfolg der Revolution wurde er daraufhin zum Gouverneur von Guizhou und kehrte 1913 in seine Heimatprovinz Yunnan zurück, um die Nachfolge zu Cai E anzutreten. Als Yuan Shikai allerding seine Absicht bekanntgab, ein neues Kaiserreich zu begründen, sagte sich Tang mit der Unterstützung von Leuten wie Cai E und Li Liejun von Yuan Shikai los und begannen den Nationalen Schutzkrieg. Durch den Sieg in diesem Krieg wurde Yunnan einer der vorherrschenden Mächte auf dem Kontinent.\nYunnan goldenes Zeitalter ist allerdings schon lange vorüber. Nach den wiederholten Fehlschlägen und Niederlagen bei Tangs Expeditionen, wobei er nach seiner Niederlage gegen Sichuan 1921 fast von Gu Pingzehn abgesetzt wurde; so stellte sich der Fehlschlag des Nordfeldzuges doch als großen Segen für Tangs Kontrolle über Yunnan heraus. Während in der Ferne die Zhili-Clique und ihre deutschen Vormünder eine allgegenwärtige Bedrohung sind, hat die Anwesenheit der verbliebenen NRA und Tangs eigenen Streitkräften diese davon abgehalten, Schritte gegen die scheinbar feindisinne republikanische Provinz zu unternehmen. Tangs flamboyanter und ehrgeiziger Charakter haben ihn allerdings unter den Offizieren Yunnans schon viele Freunde gekostet und seine Kontrolle über die Provinz ist sehr viel brüchiger, als der Anschein vermittelt."
 YUN_tang_jiyao_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 14. August 1883, in Qujin, Yunnan-Provinz, Qing-Dynastie\n§YPolitische Karriere:§! $YUN_tang_jiyao_desc$"
