###Mining Decisions###
 YUN_expansion_of_the_mining_industries: "Erweiterung von Yunnans Montanindustrie"
 YUN_expansion_of_the_mining_industries_desc: "Yunnan ist schon seit je her eine Abbauprovinz für Bodenschätze. Trotz Jahrhunderten der Erkundungen und des Schürfens ist die Provinz immer noch mit wertvollen Rohstoffen überzogen, mit denen wir uns durch genug Investitionen möglicherweise zu Chinas Rohstoffzentrum aufschwingen könnten.\nDiese Entscheidung sind wiederholbar und werden wiedererscheinen."
 YUN_kunming_tungsten_prospecting: "Erweitere Yunnans Wolframabbau"
 YUN_kunming_tungsten_prospecting_desc: "Obwohl der Abbau von Wolfram weit hinter dem von Zinn hinterherhängt, ist es trotzdem ein wichtiger Rohstoff für diese Zeiten des Krieges. Glücklicherweise besitzt unsere Regierung noch Landvermessungen der Grenzregionen mit denen wir einige kostspielige, aber möglicherweise überlebenswichtige Expedition anstellen können."
 YUN_dali_aluminium_expansion: "Erweitere Yunnans Stahlproduktion"
 YUN_dali_aluminium_expansion_desc: "Seit ungefähr 30 Jahren sind Yunnans Eisenminen nun schon in Betrieb und ihre Erträge waren unserer Wirtschaft eine große Hilfe. Trotzdem gibt es noch viel zu tun. Neue Stollen können gegraben, alte Stollen erweitert, neue Schmelzöfen eingeführt und Schmelzvorgänge modernisiert werden, natürlich gegen eine kleine Summe..."
 YUN_kunming_bauxite_refining: "Verbessere Kunmings Bauxitraffination"
 YUN_kunming_bauxite_refining_desc: "Zwar haben wir in unserer Provinz keine Knappheit an den Rohstoffen, die nötig sind, um Aluminium herzustellen, aber ist unser Veredlungsprozess eindeutig mangelhaft. Mit einer zusätzlichen Investition könnten wir die Leistung unserer Aluminium-Produktion erhöhen und unsere eigene Nachfrage nach der Ressource stillen."
 YUN_guixi_chromimum_deposits: "Erweitere Guixis Chromminen"
 YUN_guixi_chromimum_deposits_desc: "Die Grenze ist nicht das einzige Gebiet, dass von Rohstoffen überquillt. Es gibt in der Provinz Guixi mehrere Regionen, die reich an Chrom sind und nicht ausgebeutet werden. Mit Investitionen könnten wir das grundlegend verändern."

