 YUN_country_intro_header: "Status der §gYunnan-Clique§!"
 YUN_country_intro_content: "Die Entscheidung zur Gründung der §lMilitärakademie von Yunnan§! im Jahre war zeitgleich die Geburtsstunde der §gYunnan-Clique§!. Schon seit der 1911 begonnen §lXinhai-Revolution§! ist die §gYunnan-Provinz§! sowohl für ihre Elite-Armee wie auch ihre starke Treue gegenüber dem §lchinesischen Republikanismus§! bekannt. Es war im Jahre 1915, als §gYunnan§! alleine den §lNationalen Schutzkrieg§! gegen §PYuan Shikai§! erkläre und seine kaiserlichen Ambitionen zunichte machte. Alsbald nutzte das siegreiche §gYunnan§! seine Vormachtstellung aus, um eine Expansionspolitik voranzutreiben und Einfluss auf die angrenzenden Provinzen auszuüben. Aber §gYunnans§! Hegemonie hatte auch seinen Preis, da die Kontrolle über viele der außerhalb agierenden Truppen verloren ging. Die Militärunternehmungen in §gSichuan§! sollten sich als nichts als Fehlschläge herausstellen, die einen großen internen Konflikt in der §gYunnan-Clique§! zur Folge hatten. General §gGu Pinzhen§! schaffte es, zeitweise §gTang Jiyao§! aus dem Führungsamt zu vertreiben, wurde daraufhin aber schon bald von §gTangs§! neuformierten und loyalen Truppen geschlagen. Seit diesem Ereignis war das §gyunnanesische Heer§! keine vereinte Kraft mehr; ehemalige Klassenkameraden und Waffenbrüder wurden schnell zu Widersachern und Rivalen.\n\nWährend des Nordfeldzuges hielt §gTang Jiyao§!, §gYunnans§! führender Kriegsherr, Abstand zu der §RNationalistischen Guangzhou-Regierung§!, während andere Truppen §gYunnans§! im Ausland, geführt von General §cZhu Peide§!, zur Unterstützung der §RNationalen Revolution§! eilten und so der Grundpfeiler von §RSun Yat-Sens§! Armee wurden. Als dann der Nordfeldzug tragisch in einer Niederlage endete, entschieden sich die verzweifelten Generäle der §RNationalrevolutionären Armee§!, den langen Marsch zurück in das südliche §gYunnan§! anzutreten. Der Verschleiß fiel gewaltig aus und viele fanden sich in §gGuizhou§! wieder, das erst vor kurzem von §gTang§! erobert wurde. §gTang§! hätte nur zu gerne die Chance ergriffen, seine alten Feinde aus der Welt zu schaffen, wurde aber von seinen eigenen Generälen, vorallem §PLong Yun§!, dazu gezwungen, der geschlagenen §RNRA§! Asyl zu bieten. Die Kooperation der ehemaligen Rivalen war teuer erkauft, aber war jeder sich bewusst, dass die neuen Herrscher von §lChina§!, die §PZhili-Clique§! und deren §mDeutsche Schutzmacht§! ein autonomes §gYunnan§! niemals zulassen würden und eine Zusammenarbeit notwendig war. Trotz seiner fähigen Kommandeure und Elite-Armee hat das Fehlen einer vereinten Heeresleitung der Provinz §gYunnan§! während der Intervention im §YVierten Zhili-Fengtian-Krieg§! enorm geschadet. \n\nAuch zum Start des neuen Jahres in der Provinz ist die Autorität von §gTang Jiyao§! über die §gClique§! keine Selbstverständlichkeit. Seine lang anhaltende, verfallende Herrschaft, das Fehlen der Umsetzung seiner §cföderalistischen§! Ideale und dauerhaftes aufgeblasenes Verhalten haben zum sich Abwenden vieler hochrängigen Generäle geführt, darunter auch §PLong Yun§!. §gTangs§! Entscheidung zur eigenen Unterwerfung gegenüber dem §c[QIE.GetNameDef]§! hat ihn einen großen Teil seines Ansehens gekostet und auch die Kontrolle über die ehemalige §RNRA§! ist ihm aus den Fingern geglitten. Mit den immer weiter steigenden Spannungen zwischen den Offizieren §gYunnans§! könnte jeder Fehler §gTangs§! sein letzter sein..."

 YUN_guide: "§MTang Jiyao§! (§gAuthoritäre Demokratie§!)\n£white_dot Sollte der isolationistische Pfad gewählt worden sein, stelle sicher, dass genug Unterstützung von den Republikanern in Yunnan gewonnen wurde, bevor das Zeitlimit der Mission ausläuft.\n£white_dot Sollte die Chance ergriffen worden sein, Hunan anzugreifen, beschwichtige im Treffen mit dem Generalstab diesen, gebe zu, dass sie Recht hatten und erhöhe den Sold der Truppen bei der Mobilmachung.\n\n§MLong Yun§! - §MIsolationismus§! / §MNPA§! / §MFengtian§! / §MExpansionismus§! (§PPaternale Autokratie§!) \n£white_dot Sollte der Generalstab gesäubert werden, nicht genug republikanische Unterstützung erlangt worden sein oder der Generalstab nicht beschwichtigt worden sein, wird Long Yun die Macht ergreifen, aber ein Bürgerkrieg in Yunnan ausbrechen.\n£white_dot Für den Bürgerkrieg gibt es drei mögliche Ausgänge. Um den Bürgerkrieg als Long Yun zu gewinnen, wähle folgende Optionen in jedem genannten Ereignis:\n£white_dot Bei der Schlacht von Chuxiong muss die Artillerie gerufen werden und in der Schlacht von Quijing muss der Taleingang verteidigt werden.\n£white_dot Bei der Verteidigung von Bijie muss die Stadt verteidigt werden und beim Stürmen von Guiyang der direkte Weg nacht Qingzheng gewählt werden.\n\n§MRechte Kuomintang§! (§PPaternale Autokratie§!) \n£white_dot Stelle Long Yuns Fall sicher, indem die falschen Optionen in der Ereigniskette gewählt werden, wähle dann die folgenden Optionen in den genannten Ereignissen:\n£white_dot Im Guixi-Garnisionsdebakel muss der Zangenangriff ausgeführt werden, im Chuxiong-Risiko muss die Befestigung und Vorbereitung gewählt werden.\n£white_dot Im Zunyi-Aufstand muss der Weg von Zunyi geradewegs nach Bijie eingeschlagen werden, danach muss die Ermutigung der Soldaten durch die Ansprache an die Bedeutung der Aufoperung gewählt werden. .\n£white_dot Bei der Belagerung von Xingyi muss ein Teil der Armee in Xingyi gelassen und das Vorpreschen nach Guiyang gewählt werden; bei der folgenden Eroberung von Zunyi muss die Einsatztruppe entsandt werden.\n\n§MLinke Kuomintang§! (§RRadikale Sozialisten§!)\n£white_dot Stelle sicher, dass der Bürgerkrieg anhält, indem in allen Ereigniskette der mögliche Gewinner die falschen Optionen wählt. Sobald die Stabilität auf unter -50% sinkt, wird Zhu De die Macht ergreifen und den Bürgerkrieg beenden."

### Events ###
 yun.2.t: "Long Yun reißt die Macht an sich!"
 yun.2.d: "Nachdem er seine Truppe südöstlich von Kunming versammelt hat, hat Long Yun sein Heer östlich am Dian-See langgeführt, bis die äußere Mauer der Stadt durchbrochen wurde. Da er eine Einkesselung voraussah, hat Tang Jiyao einen Rückzug durch das nördliche Wohngebiet der Stadt befohlen, wurde aber von Long Yun gegenüber treuen Generälen abgeschnitten, bevor er die Stadt verlassen konnte.\n\nMit der Ergreifung Tangs haben die verblieben Truppen in Kunming noch vor Sonnenaufgang ihre Waffen niedergelegt. Ein neues Komitee wurde bereits von Long Yun in Eile zusammengestellt, um über Tang zu richten, allerdings hat der Staatsstreich für große Unruhe zwischen den Fraktionen in Yunnan gesorgt und Tangs Urteil musste vorgezogen werden, da man befürchtete, dass dieser bei Scharmützel um Kunming der Gefangennahme entfliehen könnte. Nach einer Verurteilung bezüglich Gefährdung der allgemeinen Bevölkerung, generelle Inkompetenz als Anführer, Bevorzugung von politisch genehmen Generälen, Verrat an den republikanischen Idealen und Veruntreung öffentlicher Gelder wurde Tang zur Unterzeichnung seines eigenen Rücktritts und zum Rückzug aus dem öffentlichen Leben gezwungen.\n\nDies bedeutet leider nicht das Ende der Leiden Yunnans. Während Long Yun seine Stellungen in der Hauptstadt befestigt und das Kunming-Arsenal und die Militärakademie von Yunnan vergrößert, bereiten schon jetzt im Südosten Zhu Peide, im Westen Hu Ruoyu und im Nordosten Lu Han ihre Streitkräfte auf den finalen Kampf um die Kontrolle über Yunnan vor."
 yun.2.a: "Das Schicksal von Yunnan bleibt in der Schwebe..."

 yun.3.t: "Die Schlacht von Chuxiong"
 yun.3.d: "Mit dem Sammeln seiner Feinde auf beiden Seiten ist Long Yun bereits klar geworden, dass ein Warten auf seine Gegner in Kunming nur seine Einkesselung zur Folge hätte. Der Vorteil, den er mit dem Kunming-Arsenal besitzt, hat ihn dazu geführt, eine nach Westen gerichtete Offensive anzuführen und damit die Stadt Dali zu nehmen. Es liegt jedoch die kleine Stadt Chuxiong auf seinem Weg. Der Feind hat bereits die Stadt genommen und eine Verteidigunslinie aufgebaut und hält auch die Brücken, die einen Angreifer in einen Engpass zwingen würde. Long Yun braucht einen neuen strategischen Ansatz, um siegreich zu sein.\n\nEine Gruppe von jungen Offizieren hält die Umstellung des Dorfes am Longchuan-Fluss und die Stürmung von allen Seiten als die beste Lösung. Eine andere Gruppe erfahrener Offiziere schlagen vor, auf die Aufstellung der Artillerie zu warten und anschließend den Verteidigern ein Ultimatum zu stellen: Ergibt euch Long Yun oder spürt die Konsequenzen. Nun, da die fertigen Pläne beider Seiten vor Long Yun liegen, liegt das Schicksal von Chuxiong in seiner Hand..."
 yun.3.a: "Umstellt das Dorf und befehlt den Sturm."
 yun.3.b: "Stellt die Artillerie auf."

 yun.4.t: "Die Schlacht von Qujing"
 yun.4.d: "Während Long Yun seine Machtstellung anderswo ausbaut, sammeln sich seine Feinde im Osten und drohen, Kunming einzunehmen. Da der Hauptteil der Armee sich im Westen befindet, wurde der Ort Qujing als Schlachtfeld zur Verteidigung Kunmings gegen die Angreifer gewählt.\n\nAllerdings stellt die Geographische Lage eine interessante Herausforderung für die Verteidiger dar. Sollten sie sich dazu entscheiden, die Hauptwege, die in das Tal führen, zu verteidigen, dürfte es ihnen möglich sein, die gegnerischen Routen von den Bergen aus zu beobachten, aber dies hätte das Aufteilen der eigenen Streitkraft zur Folge. Andererseits könnte sich die Verteidigung des Dorfes selber als leichter herausstellen, da die Feinde gezwungen wären, eine direkt Konfrontation mit einer konzentrierten Macht einzugehen, die sie in einen brutalen Häuserkampf verwickeln könnte, auch wenn dieses Vorgehen mehr Verluste unter den Zivilisten und den Verlust des höher liegenden Gebietes zur Folge hätte, wovon Scharfschützen aus unsere Armee unter Beschuss nehmen können. Beim Eintreffen der Meldegänger und deren Bericht über die offene Ostflanke entscheidet Long Yun... "
 yun.4.a: "Verteidigt die Taleingänge um jeden Preis. Wir brauchen die höheren Positionen."
 yun.4.b: "Befehlt den Rückzug nach Qujing. Der Feind muss ausgebremst werden."

 yun.5.t: "Die Eroberung von Anshun"
 yun.5.d: "Während Long Yuns Vormarsch durch die nordöstlichen Straßen nach Qianzhong, hat dieser eine Einsatzgruppe entsandt, um die Guixi-Provinz abzusichern, before er sich seinem Feind nahe Bijie stellt. Das schwierige Terrain der Gegend hat dafür gesorgt, dass die Leiter der Gruppe zunehmend vor Hinterhälten der Feinder auf der Hut sind. Allerdings ist die Gruppe auf dem Weg zum Fluss Nanma einer kleinen Gruppe von Soldaten begegnet, die beim Nähern zur Einsatzgruppe die weiße Fahne schwenkten.\n\nDie Soldaten wurden zum Verhandeln von einem von Long Yuns Rivalen entsandt und haben darum gebeten, der Stadt einen weiteren Tag Zeit zu geben, um die Frauen, Kinder und Alten zu einem sicheren Gebiet zu evakuieren. Im Gegenzug baten die Soldaten ihren Rückzug an, was die Einnahme Anshuns ohne einen einzigen gefallenen Schuss zur Folge hätte. Die Offiziere, die während der Operation in der Verantwortung stehen, haben sich ein paar Minuten Zeit genommen, um dieses Angebot intern zu diskutieren. Obwohl das Angebot edel zu sein scheint, sind Long Yuns Offiziere den feindlichen Soldaten gegenüber sehr misstrauisch. Sie könnten möglicherweise lediglich Zeit erkaufen um auf das Eintreffen verbündeter Verstärkung zu warten. Manche der Offiziere beteuern sogar, dass ein sofortiger direkter Angriff womöglich die Zerschlagung der gesamten gegnerischen Fraktion zur Folge haben könnte. Nach dem Ende der Besprechung teilen die Offiziere den gesandten Soldaten folgendes mit... "
 yun.5.a: "Wir geben ihnen einen Tag. Mehr nicht."
 yun.5.b: "Der Angriff erfolgt noch heute. Kehrt lieber zurück, bevor die Kampfhandlungen beginnen."

 yun.6.t: "Die Schlacht um Bijie"
 yun.6.d: "Nun, da Long Yuns Streitmacht das Dorf Salaxizehn erreicht hat, gabelt sich der Pfad vor ihr auf, wobei der mittlere Weg direkt nacht Bijie führt. Long Yuns Späher haben ihn darüber informiert, dass die Stadt stark befestigt und auf einen Frontalangriff vorbereitet ist.\n\nZwar ist es Long Yun nicht möglich, die Hauptstraße zu verlassen, da das seine Flanken öffnen würde, aber kann er seine Kräft aufteilen und einen Fintenangriff auf den Eingang von Bijie befehlen, während der Hauptteil der Armee durch den Norden am Fluss Daotian und durch den Süden am Fluss Shibahe angreift. Viele Offiziere haben ihre Opposition zu diesem Plan bekannt gemacht, da sie glauben, dass die Aufteilung der Streitmacht diese nur schwächen würde und da die Flanken ungeschützt sind, könnten die abgetrennten Teile der Armee von überlegenen Gegner aufgerieben werden. Ein direkter Angriff hingegen könnte trotz der hohen Verlustzahlen dazu führen, dass die Mitte der gegenerischen Streitmacht gebrochen wird und die Hauptmacht des feindlichen Lagers in alle Winde verstreut wird. Am Ende hat der Diskussion Long Yun das letzte Wort."
 yun.6.a: "Teilt die Armee auf. Wir müssen clever kämpfen."
 yun.6.b: "Konzentriert die Armee. Wir werden die Haustür eintreten."

 yun.7.t: "Die Verteidigung von Bijie"
 yun.7.d: "Nach dem Eingehen von Meldungen über das Sammeln feindlicher Streitkräfte in der Guixi-Provinz hat sich Long Yun dazu entschieden, die Initiative zu ergreifen und die Qianzhong-Provinz einzunehmen, um seine Gegner einzukesseln und aufzureiben. Durch schnelles Zuschlagen waren die Verteidiger von Bijie Long Yuns Heer nicht gewachsen, aber mit dem Einbruch der Nacht wurde sich dazu entschieden, eine Rast in der Stadt einzulegen, bevor am nächsten Tag der Marsch nach Zunyi in Qianzhong fortgesetzt wird. Allerdings wurde die Einsatzgruppe in der Nacht von einer gegnerischen Macht überrascht und nun ist die Verteidigung der Stadt zur höchsten Priorität geworden, falls die Einsatzgruppe ihre Ziele erreichen will.\n\nEin Angriff bahnt sich langsam durch den Südeingang an, aber die Seitenstraßen befinden sich auch von einer unbekannten Anzahl Feinden unter Angriff, weswegen eine Einkesselung der Einsatzgruppe nun ein Risiko darstellt. Während sich das Chaos im nächtlichen Feuergefecht ausweitet, werden neue Befehle von Long Yun erhalten... "
 yun.7.a: "Verteidigt die Straßen. Wir benötigen einen Fluchtweg."
 yun.7.b: "Verteidigt die Sadt. Wir werden zuerst ihre Hauptmacht zerschmettern."

 yun.8.t: "Der Sturm auf Guiyang"
 yun.8.d: "Während sich unsere erschöpften Streitkräfte um die Stadt Guiyang versammeln, hat sich die Südwestliche Armee von Long Yun einer neuen Herausforderung zu stellen, da sie nun den Honfeng-See überqueren müssen, um Qingzheng zu erreichen und von hier aus den finalen Angriff auf Guiyang auszuführen.\n\nDie Einsatzgruppe Norden hat zwar den nördlichen Eingang von Guiyang erreicht, aber die Einsatzgruppe Südwest wirde an den Furten des Hongfengs-See festgenagelt und erleidet schwere Verluste. Allerdings hat sich der größte Teil der verteidigenden Streitmacht von der Stadt entfernt und sich in Richtung Qingzheng verlagert. Somit liegt Guiyang ohne eine effektive Verteidigung offen. Das Problem, dass sich nun ergibt, ist die Möglichkeit eines Konterangriffs, der in den eigenen Rücken stattfinden könnte, während der Haupptteil der Streitkräfte mit dem Helfen der Einsatzgruppe Südwest beschäftigt ist, aber ein Einkesseln der Verteidiger bei Qingzheng könnte den entscheidenden Sieg bei der Zerschlagung des Feindlagers bringen, bevor eine weitere Macht einen Angriff auf Kunming wagt. Zum Beginn der Schlacht wurde eine Entscheidigung getroffen... "
 yun.8.a: "Sichert zuerst Guiyang. Wir können keinen Angriff in den Rücken riskieren."
 yun.8.b: "Stürmt Guiyang und macht euch direkt auf den Weg nach Qingzheng."

 yun.9.t: "Die Schlacht um Jinghong"
 yun.9.d: "Während die Streitkräfte von Hu Ruoyu die Stadt Kunming sichern, ist der General trotzdem über die Möglichkeit besorgt, dass die Rebellen materielle Unterstützung über die Flussroute durch Siam erhalten. Somit hat er sich dazu entschieden, seine Streitmacht nach Süden hin zu bewegen, um die Grenze abzusichern. Nach einer gefühlt langen Reise durch Täler und Wälder, hat Ruoyus Armee die Stadttore von Jinghong erreicht. Allerdings wurde er von seinen Spähern darauf hingewiesen, dass ein feindlicher Regiment in der Stadt positioniert ist und bereit ist, diese zu verteidigen. Obwohl ein Frontalangriff sich als effektiv herausstellen könnte, wurde ihm berichtet, dass ein Pfad durch den südlichen Fuben-Wald exisiert, mit dem man die Stadt aus mehreren Richtungen aus attackieren könnte. Dies hingegen könnte etwas Zeit in Anspruch nehmen, die vielleicht entscheidend ist, um letzendlich die Kontrolle über die gesamte Region zu erlangen..."
 yun.9.a: "Teilt den Angriff auf."
 yun.9.b: "Stürmt sofort die Stadt!"

 yun.10.t: "Aufteilung unserer Vorräte"
 yun.10.d: "Dank dem Kunming-Arsenal behalten wir gegenüber den anderen Fraktionen in Yunnan einen entscheidenen Vorteil. Allerdings wird dieser Vorteil nicht ewig halten, denn schon jetzt bemühen sich die feindlichen Lager um Unterstützung aus dem Ausland. Somit hat General Ruoyu eine Großoffensive durch die gesamte Provinz angekündigt, mit der bereits die Städte Guiyang und Zhaotong ohne großen Widerstand an uns gefallen sind. Leider ging mit diesen Siegen auch eine entscheidende Erkenntnis einher: Unsere Feinde waren nicht mit dem Rückzug beschäftigt, sondern mit dem Neugruppieren. Wähend unsere Soldaten Schützengräben ausheben und die Verteidigung beider Städte vorbereiten, haben wir mittlerweile einen großen Vorratsmangel zu verzeichnen. Da beide Städte Ziele eines möglichen Angriffs unseres Feindes sein könnten, müssen wir uns entscheiden, welcher der beiden Fronten Priorität bei der Aufteilung der Vorräte erhält."
 yun.10.a: "Schickt die Vorräte nach Guiyang."
 yun.10.b: "Schickt die Vorräte nach Zhaotong."

 yun.11.t: "Die Verteidigung von Chuxiong"
 yun.11.d: "Während unsere Armeen durch den Cui Hu-Park marschieren und unsere Stellung gefestigt wird, machen unsere Feinde bereits ihren nächsten Zug, dieses mal nahe der alten Stadt Dali. Wegen der zahlenmäßigen Überlegenheit unserer Gegner hat General Ruoyu seinen Truppen angeordnet, den Feind in die zwischen Kunming und Dali gelegene Stadt Chuxiong zu locken und dort auf ihn zu warten.\n\nDie meisten von Ruoyus Offizieren sind sich zwar darüber einig, dass ein Angriff bevorsteht und eine Defensivstellung angebracht ist, aber nicht darüber, wie diese Defensive aussehen soll. Eine Gruppe hat vorgeschlagen, dass eine statische Verteidigung entlang den nördlichen Flussbänken des Longchuan gepaart mit der Aushebung von Schützengräben und dem Aufstellen von Befestigungen die beste und einfachste Möglichkeit darstellt, den Feind abzuwehren. Die Lehrbücher über den Weltkrieg aus der Kunming-Akademie mögen vielleicht diese Strategie unterstreichen, aber stellt unser Mangel an einsatzfähigen Maschinengewehren eine Schwäche dar, die vom Gegner ausgenutzt werden könnte, sollte dieser mehr Männer als uns in den Kampf schicken. Deshalb hat eine andere Offiziersgruppe schlägt eine flexiblere Verteidigunsstretegie vor, bei der mehrere rückliegende Verteidigungslinien ausgehoben werden, mit dem der Gegner in einen lang andauernden Kampf verwickelt wird. Am Ende der Diskussion entscheidet wie immer der General, welche Strategie angewandt wird."
 yun.11.a: "Nutzt die flexible Strategie. Wir können nicht riskieren, überrannt zu werden."
 yun.11.b: "Hebt die Gräben aus, wir werden es mit ihnen aufnehmen!"

 yun.12.t: "Schlacht um Jinghong"
 yun.12.d: "Während die Streitkräfte von Hu Ruoyu die Stadt Kunming sichern, ist der General trotzdem über die Möglichkeit besorgt, dass die Rebellen materielle Unterstützung über die Flussroute durch Siam erhalten. Somit hat er sich dazu entschieden, seine Streitmacht nach Süden hin zu bewegen, um die Grenze abzusichern. Nach einer gefühlt langen Reise durch Täler und Wälder, hat Ruoyus Armee die Stadttore von Jinghong erreicht. Allerdings wurde er von seinen Spähern darauf hingewiesen, dass ein feindlicher Regiment in der Stadt positioniert ist und bereit ist, diese zu verteidigen. Obwohl ein Frontalangriff sich als effektiv herausstellen könnte, wurde ihm berichtet, dass ein Pfad durch den südlichen Fuben-Wald exisiert, mit dem man die Stadt aus mehreren Richtungen aus attackieren könnte. Dies hingegen könnte etwas Zeit in Anspruch nehmen, die vielleicht entscheidend ist, um letzendlich die Kontrolle über die gesamte Region zu erlangen..."
 yun.12.a: "Teilt den Angriff auf."
 yun.12.b: "Stürmt sofort die Stadt!"

 yun.13.t: "Schlacht am Fluss Luojiang"
 yun.13.d: "Während unsere Soldaten von der Kleinstadt Bijie aufbrechen, um sich den Kriegsherren-Soldaten nahe Zunyi zu stellen, haben wir Berichte erhalten, das eine große gegenerische Formation in einem der größten Täler der Provinz, im Nordwesten Zunyis, mobilgemacht wurde. Allerdingst ist dieses Gebiert im Gegensatz zum Rest der Provinz hauptsächlich flaches Land, dass der Landwirtschaft dient und von ein paar Wäldern umgeben ist. Da kaum Hügel existieren von denen man aus das Tal überblicken oder hinter denen man Schutz suchen könnte existieren, haben wir nur das Überraschungsmoment auf unserer Seite. Nach reiflicher Überlegung hat General Ruoyu von der Hauptstadt aus befohlen, dass das Gebiet um jeden Preis verteidigt werden muss, um den Vormarsch nach Zunyi abzusichern. Nachdem sich unsere Offiziere dem Planen gewidment haben, hat sich eine Frage eröffnet: Da man den Gegner nicht zerschlagen kann, sondern nur vertrieben; in welche Richtung soll er getrieben werden? Einige Offiziere sprechen sich dafür aus, dass ein Vertreiben des Feindes nach Norden zwar eine Belastung unserer Nachhut zur Folge hätte und man sie an die Grenze zur Sichuan-Clique führen würde, die sie gegen uns unterstützen könnte, aber sie dann letzendlich von der Hauptmacht abgetrennt wären. Andere Offiziere beteuern, dass ein Treiben nach Osten uns erlauben würde, von unserem taktischen Vorteil Gebrauch zu machen, solange wir diesen noch haben. Was soll getan werden?"
 yun.13.a: "Treibt sie nach Osten, Richtung Zunyi!"
 yun.13.b: "Treibt sie nach Norden, Richtung Täler!"

 yun.14.t: "Scharmützel entlang dem Fluss Lancang"
 yun.14.d: "Während ein Großteil unseres Heeres sich nach Osten aufmacht, um Qianzhong zu verstärken, haben wir besorngiserregende Berichte darüber erhalten, dass sich ein großes feindliche Regiment nahe der Kleinstadt Baoshan vorbereitet. General Ruoyu ist es gelungen, eine schnelle Einsatzgruppe zu mobilisieren und diese in das Gebiet zu schicken, aber wurde diese nahe des Flusses Lancang beim überqueren einer Behelfsbrücke Opfer eines Überraschungsangriffs und hat schwere Verluste zu verzeichnen, durch welche ihr Vormarsch ausgebremst wurde. Der Einsatzleiter hat nun Bericht nach Kunming gesandt und mitgeteilt, dass seine Soldaten zahlenmäßig und bewaffnungstechnisch unterlegen, feindlichem Artilleriebeschuss ausgesetzt sind und die Erlaubnis erbittet, sich zurückziehen und neu gruppieren zu dürfen. Obwohl die Eroberung und das Aufhalten der gegnerischen Streitmacht unabdingbar für unser Überleben ist, können wir nicht riskieren, dass wir eine entscheidende Niederlage erleiden und so den Feind zu einem Angriff ermutigen, während wir geschwächt sind. Da wir jetzt im Zugzwang sind, muss dieser Befehl so schnell wie möglich erfolgen."
 yun.14.a: "Zieht euch zurück. Verteidigung hat jetzt Priorität."
 yun.14.b: "Baoshan muss um jeden Preis genommen werden!"

 yun.15.t: "Offensivplanung"
 yun.15.d: "Zwar haben unsere Streitkräfte den Feind aus Kunming vertrieben, aber können wir nicht ewig in der Defensive bleiben und müssen anfangen, den Rest der Provinz unter unsere Kontrolle zu bringen. Allerdings sind wir durch unsere begrenzten Ressourcen und noch begrenzteren Mannesstärke gezwungen, uns zwischen einem Angriff auf Bijie, mit dem wir Qianzhong nehmen könnten und einem Angriff in Richtung Guiyang entscheiden, mit dem unsere Truppen Guixi einnehmen könnten. Beide Ziele stellen große Herausforderungen dar, denn laut unseren Spähern befindet sich einerseits die Streitmacht von Long Yun nahe Guiyang, laut uns zugehörigen KMT-Sympathisanten andererseits die Streitmacht von Zhu Peide im Marsch gen Bijie. Beide befinden sich auf langer Sicht in Richtung Kunming, also müssen wir einen von beiden ausschalten, bevor sie beide an unserer Position zusammenströmen. Es sollte uns möglich sein, einen von beiden vorzeitg zu zerschlagen..."
 yun.15.a: "Greift Bijie an."
 yun.15.b: "Greift Guiyang an."

 yun.16.t: "Yuxi durch den Feind bedroht"
 yun.16.d: "Es haben sich besorgniserregende Berichte von unseren Offizieren eingefunden, dass diese langsam aber sicher von einer feindlichen Streitmacht überrant werden, wobei nur ein organisierter Rückzug möglich ist, bei dem der Feind etwas gebremst wird. Sollte diese Situation weiterbestehen, könnten sie vor Ende der Woche vor den Toren Kunmings stehen. Unsere loyalen Offiziere haben Lu Han zwei Vorschläge unterbreitet: Verstärkt die Front und hofft darauf, dass diese halten wird, oder befehlt einen nach Westen gerichteten Durchbruch, Richtung Dali. Obwohl das Halten der Front verspricht, eine schnell wirksame Lösung zu sein, sind unsere Truppen bereits durch Kämpfe im Osten sehr ausgedünnt. Der Angriff in den Westen scheint riskant, würde aber wahrscheinlich den Feind in Yuxi dazu zwingen, sich zurückzuziehen, um uns daran zu hindern, die großen Städte im Westen zu nehmen. So oder so liegt die Entscheidung in der Hand von Lu Han..."
 yun.16.a: "Schickt die Truppen nach Westen!"
 yun.16.b: "Verstärkt die Front!"

 yun.17.t: "Verteidigung des Bergs Songshan"
 yun.17.d: "Seit geraumer Zeit stellt der Bergpass am Songshan-Berg einen überlebenswichtigen Pfad zwischen Baoshan und Licang für diejenigen dar, die den Haupststraßen ausweichen und so die Entdeckung von Patrouillen und Einsatzgruppen vermeiden wollen. Allerdings hat Lu Han vorrausgesehen, dass sein Rivale Zhu Peide der westlichen Einsatzgrupper seiner NRA befehlen würde, von eben jenem Pass Gebrauch zu machen, um Baoshan zu nehmen und Dali für einen Angriff zu öffnen. Da nur wenig Zeit bleibt, bis die Armeen der anderen Warlods neu gruppiert sind, wurde eine eilig zusammengestellte Verteidigung befohlen. Berichte einer großen Streitmacht des Gegners, die sich entlang des Flusses Nujiang nähert, hat jedoch unsere Offiziere in Panik versetzt, welche jetzt die Erlaubnis zum Rückzug erbitten, um einer Einkesselung zu entgehen. Zwar könnte sich die Kontrolle über den Bergpass als der Schlüssel zur Kontrolle über den Westen Yunnans herausstellen, jedoch können wir uns eine Einkesselung unserer Armee nicht leisten. Was soll getan werden? "
 yun.17.a: "Befiehlt den Rückzug."
 yun.17.b: "Befiehlt ihnen trotz allem, sich zu verschanzen."

 yun.18.t: "Das Bijie-Risiko"
 yun.18.d: "Während unsere mobilgemachte Armee nach Osten zieht, um Qianzhong einzunehmen, haben unsere Späher Bericht über eine große feindliche Streitmacht nahe Bijie erstattet. Obwohl sie zahlenmäßig unserer örtlichen Streitkraft stark überlegen ist, hat sich bereits ein erbitterter Kampf angekündigt, bei dem unsere Offiziere zuversichtlich sind, dass sie eine der beiden Armeen beschäftigen können, während sie die andere zurückdrängen. Leider ist nicht offensichtlich, bei welcher der beiden Armeen sich dieses Manöver mehr anbietet. Die Regierung in Kunming wird eine Entscheidung treffen müssen."
 yun.18.a: "Drängt die Kriegsherren-Armee zurück."
 yun.18.b: "Drängt die NRA zurück."

 yun.19.t: "Die Sympathisanten in Qianzhong"
 yun.19.d: "Unter den NRA-Truppen, die von Zhu Peide angeführt werden, befinden sich eine, die mit der Sache Lu Hans sympathisieren. Einige von ihnen haben Kontakt zu Lu Han aufgenommen, um ihm die Treue zu schwören. Leider befinden sie sich trotz ihrer Loyalität zu weit hinter den feindlichen Linien, um sie direkt zu unterstützen. Sie haben deswegen vorgeschlagen, die Gebiete um die Stadt Zunyi abzusichern und sich darauf hin auf den Weg nach Guiyang zu begeben. Dies ist aber ein sehr riskanter Zug, bei dem sie außerdem außerhalb unseres Kommandos agieren müssten. Sollte dieses Vorhaben dennoch erfolgreich sein, ist uns der Weg nach Qianzhong geöffnet."
 yun.19.a: "Gibt die Order, verdeckt zu bleiben."
 yun.19.b: "Gibt die Order, den Angriff auszuführen."

 yun.20.t: "Die Gefechte am Berg Yulong"
 yun.20.d: "Durch das kontinuierliche Ausdünnen unserer Truppen ist das Einsatzkommando, dessen Ziel die Sicherung von Lijiang ist, gezwungen worden, am Fuß des Berges Yulong Rast zu machen. Um Mitternacht wurden sie allerdings von einer großen feindlichen Streitmacht vom Fluss Jinsha aus überfallen. Trotz hoher Verluste ist es einer kleinen Gruppe gelungen, sich nach Kunming durchzuschlagen und erbitten jetzt Verstärkung mit der Annahme, dass die Schlacht noch am Wüten ist. Allerdings haben unsere Späher eine weitere große Streitmacht der Feinde ausgemacht, die sich nahe Honghe versammeln und sich darauf vorbereiten, uns aus Kunming zu vertreiben. Ein Einsatztrupp könnte zwar zur Rettung entsandt werden, aber möglicherweise könnten die fehlenden Männer hier den Unterschied ausmachen."
 yun.20.a: "Rettet die Verteidiger."
 yun.20.b: "Unser Hauptaugenmerk muss auf der Verteidigung Kunmings liegen."

 yun.21.t: "Das Debakel der Guixi-Garnison"
 yun.21.d: "Trotz unserer anhaltenden Kontrolle über die Haupstadt, liegt die Nationalrevolutionäre Armee um ganz Yunnan verstreut. Da nun unsere Feinde gegen uns mobilmachen, ist die Formierung einer einheitlichen Frontlinie von größter Bedeutung. Mit den Kasernen der NRA, die sich überall von Qianzhong nach Dali befinden, ist es an der Zeit, unsere Armee zusammenzurufen und unsere Feinde zu vertreiben. U der Zeit, als wir das erste Mal die Hauptstadt erreichten, blieb ein großer Teil unserer Armee in Wenshan zurück, mithilfe von welcher wir einen Zangenangriff in Richtung Qujing auf eine kürzlich von unseren Verbündeten in Anshun entdeckten feindlichen Streitmacht ausführen, die einen Gegenangriff auf Kunming plant. Allerdings haben wir auch Bericht erhalten, dass sich eine Streitmacht in der alten Stadt Dali versammelt. Ein Umverlegen unserer Truppen nach Westen könnte uns von zwei Seiten angreifbar machen, was wir möglicherweise nicht überstehen können..."
 yun.21.a: "Führt den Zangenangriff aus. Der Westen wird warten müssen."
 yun.21.b: "Verlegt die Truppen um. Kunming darf nicht fallen."

 yun.22.t: "Das Risiko bei Chuxiong"
 yun.22.d: "Unsere Späher haben haben von einer großen feindlichen Streitmacht berichtet, die sich von Dali nach Chuxiong bewegt und jeden Moment einen Angriff auf Kunming anfangen könnten. Um sich dieser Streitmacht zu widersetzen, wurde bereits eine statische Verteidungslinie errichtet, die mit Maschinengewehren und Artillerie, die aus der Stadt entlang des Flusses Tanglang gebracht wurden, versehen ist. Allerdings haben einige Kavallerieoffiziere der NRA darauf gepocht, den Kampf zum Feind zu tragen. Statt sich einzubuddeln, schlagen sie vor, einen Einsatztrupp nach Norden Richtung des Dorfes Yuanmou und einen weiteren Richtung Süden, entlang des Flusses Huanian, zu schicken, woraufhin sich beide Trupps richtig Chuxiong bewegen sollen. So wie sie behaupten, sollte es möglich sein, den Gegner einzukreisen, bevor dieser unsere Linien durchbrechen kann. Allerdings beherbergt der Plan ein hohes Risiko, denn würde dieser Plan einen großen Teil unserer Männer fordern und mehrere Tage Zeit in Anspruch nehmen, möglicherweise sogar eine Woche. Wir wissen nicht, ob uns so viel Zeit gegeben ist..."
 yun.22.a: "Schickt die Einsatztruppen. Wir werden standhalten."
 yun.22.b: "Das Risiko ist zu hoch. Beginnt die Befestigung."

 yun.23.t: "Der Aufstand in Zunyi"
 yun.23.d: "Während wir unsere Macht in Kunming sichern, haben uns Berichte darüber erreicht, dass eine der Kuomintang geneigten Garnison aufbegehrt hat und jetzt einem feindlichen Angriff aus Guiyang in die Augen blickt. Sie zu retten hat zwar höchste Priorität, allerdings gibt es mehrere Straßen nach Zunyi und man ist sich uneins darüber, welche genommen werden soll. Der schnellere Weg würde durch Bijie führen, dass nur leicht verteidigt wäre und es uns erlauben wurde, eine Rettungsaktion schneller durchzuführen. Die südliche Route nach Anshun und daraufhin Guiyang würde es uns erlauben, dem Gegner in den Rücken zu fallen, aber auch mehr Zeit in Anspruch nehmen, die der Garnison in Zunyi vielleicht nicht gegeben ist. Am Ende der Diskussion denkt General Zhu Peide über seine Optionen nach..."
 yun.23.a: "Nehmt den Weg durch Anshun nach Guiyang."
 yun.23.b: "Macht euch auf den direkten Weg durch Bijie."

 yun.24.t: "Die Offensive am Berg Songshan"
 yun.24.d: "Seit geraumer Zeit stellt der Bergpass am Songshan-Berg einen überlebenswichtigen Pfad zwischen Baoshan und Licang für diejenigen dar, die den Haupststraßen ausweichen und so die Entdeckung von Patrouillen und Einsatzgruppen vermeiden wollen. Leider schaut es so aus, als hätte jemand Zhu Peides Plan vorrausgesehn, die westliche Einsatzgruppe der Nationalrevolutionären Armee durch den Bergpass zu führen, um mit der Übernahme von Baoshan die Stadt Dali offen zu legen. Mit nur wenig verfügbarer Zeit im Angesicht der Bewegungen der Kriegsherren-Armeen im Osten wurde eine Offensive in Eile zusammengestellt. Meldungen über eine kleine feindliche Truppe, die den Fluss Nujiang verteidigt, hat bei unseren Offizieren Zuversicht bei einem Angriff auf den Gebirgspass auselöst, mit dem man den feindlichen Widerstand brechen und den Weg nach Baoshan freilegen könnte. Und auch wenn der Pfad überlebenswichtig für die Kontrolle über den Westen Yunnans sein könnte, so wäre auch die Anzahl der Verluste auf unserer Seite fast schon absurd, denn das Gebiet ist vom Pass aus sehr einfach zu verteidigen..."
 yun.24.a: "Es muss einen anderen Weg geben..."
 yun.24.b: "Unsere Soldaten sind sich der Bedeutung der Selbstauopferung bewusst."

 yun.25.t: "Die Belagerung von Xingyi"
 yun.25.d: "Mit der Kontrolle der Westgebiete Kunmings durch die Nationalrevolutionäre Armee hat sich der Weg zu einer Offensive auf der ganzen Front im Osten Yunnans geebnet. Die Südliche Streitkraft sollte eigentlich in einer schnellen Bewegung die Kleinstadt Xingyi einnehmen, um dann durch Anshun zu marschieren und Zunyi zu erreichen, wo man mithilfe der nördlichen Streitkraft, die sich durch Bijie bewegt, einen Zangenangriff ausführen würde. Allerdings hat sich das eigentlich schnell gemeinte Vorhaben zu einer regelrechten Belagerung entwickelt, die schon fast an die Belagerung eben derselben während des Panthay-Aufstands vor einem Jahrhundert erinnert. Während sich die Belagerung hinzieht, hat die südliche Streitkraft neue Befehle angefordert, da man das gegebene Zeitfenster überschreiten würde, aber ein Abbruch der Belagerung dazu führen könnte, dass man in der Zukunft von hinten angegriffen wird. Viele Offiziere sehen bereits eine Parallele zur fehlgeschlagenen Belagerung von Wuchang durch Chiang Kai-Shek und dessen darauf folgender Sturz und flehen Zhu Peide an, die Belagerung abzuschließen, auch wenn die nördliche Einsatztruppe auf Unterstützung angewiesen ist..."
 yun.25.a: "Lasst einen Teil der Armee in Xingyi zurück and begebt euch nach Guiyang."
 yun.25.b: "Ich werde Chiangs Fehler nicht wiederholen. Führt die Belagerung bis zum Ende!"

 yun.26.t: "Die Einnahme von Zunyi"
 yun.26.d: "Der Nordteil der Nationalrevolutionären Armee befindet sich endlich kurz vor seinem Ziel: die Stadt Zunyi. Nach dem Marsch durch Bijie, bei dem kaum Widerstand entgegenkam, wurde angenommen, dass man sich an Zunyi aufgrund der neu gruppierten und eingegrabenen feindlichen Streitkräfte fast schon die Zähne ausbeißen würde. Während unsere Armee am westlichen Flussufer des Luojiang wartet, hat sich ein Bericht unserer Frontlinienkommandeure eingefunden. Späher berichten, dass mehrere Schützengräben, Maschinengewehre und Geschütze auf das Westtor von Zunyi gerichtet sind und aufgrund davon ein Frontalangriff ein Himmelfahrtskommando wäre. Stattdessen, so eine Gruppe Offiziere, sollte man die Hälfte der Armee nach Norden zum Huichan-Tal schicken, von dem man ein Ablenkungsangriff befiehlt, um der Hauptstreitmacht Zeit gibt, einen Angriff durchzuführen. Allerdings würde dis länger dauern und die südliche Armee könnte im Süden in Kämpfe verwickelt werden, ehe sie ihr Ziel erreichen. Einige unserer Experten haben vorausgesagt, dass außerdem das Südgebiet befestigt genug sein könnte, um die südliche Armee vollständig zum Stillstand zu zwingen, sollte diese nicht schnell genug Unterstützung von unserer Seite bekommen..."
 yun.26.a: "Schickt die Einsatztruppe. Sie wird den Angriff auf beide Eingäng erleichtern."
 yun.26.b: "Vergesst es. Der Angriff erfolgt sofort!"

 yun.27.t: "Long Yun beherrscht Yunnan!"
 yun.27.d: "Mit der Vertreibung der letzten rebellischen Kräfte aus der Provinz und der bedingungslosen Kapitulation aller anderen hat Long Yun den vollständigen Sieg errungen und hat sich nun auf den Weg nach Kunming gemacht, um die Rettung Yunnans vor allen denen zu feiern, die es in Gefahr bringen würden."
 yun.27.a: "Hurra!"

 yun.28.t: "Zhu Peide beherrscht Yunnan!"
 yun.28.d: "Mit der Vertreibung der letzten rebellischen Kräfte aus der Provinz und der bedingungslosen Kapitulation aller anderen hat Zhu Peide den vollständigen Sieg errungen und hat sich nun auf den Weg nach Kunming gemacht, um die Erhebung Yunnans zur neuen Zentrale der rechten Kuomintang zu feiern."
 yun.28.a: "Hurra!"

 yun.29.t: "Zhu De erlangt die Kontrolle über die Yunnan-Akademie!"
 yun.29.d: "Während der Krieg außerhalb von Kunming tobt, ist der sich im Ruhestand befindliche General Zhu De, der sich in der Kunming-Militärakademie aufhält, den ewigen Machtkämpfen der Kriegsherren überdrüssig geworden und hat sich dazu entschieden, das Heft selber in die Hand zu nehmen. Dank seiner akademischen Beziehungen hat er die Kontrolle über die Akademie mithilfe großer Unterstützung der Offizierskadetten übernommen und sich nun aufgemacht, den Rest von Kunming mit der Hilfe seinen Freundes, General Jin Handing, zu übernehmen.\n\nNachdem er so viele Truppen versammelt hat, wie er aufbringen konnte, wurde die Armee in zwei Teile gespalten, von denen Handing einen entlang des Yangzong-Sees und Zhu De den anderen entlang des Flusses Dian führte. Mit einem Zangenangriff in Richtung Innenstadt wurden die südöstlichen Wohngebiete nahe des Sees und die Industriegebiete des Ostens gesichert und die Eisenbahnstrecken von der Stadt getrennt. Daraufhin hat Jin Handing die Gewerbegebiete des Ostens und Zhu De das Kunming-Kulturgebiet Westen unter ihre Kontrolle gebracht. Mit den vollständig im Rückzug befindlichen feindlichen Truppen sind nur einige vestreute Verteidiger der Innenstadt übriggeblieben, gegen die Zhu De und Jin Handing sich bereits in Richtung Cui Hu-Park gemacht haben, womit die vollständige Kapitulation der Garnison einherging.\n\nDurch diesen Sieg hat Zhu De seine neue Position gefestigt und bekanntgegeben, dass er dem Volk von Yunnan um jeden Preis wieder Stabilität geben wird. Durch seine Bekanntgebung haben sich bereits viele motivierte Freiwillige für sein Heer eingefunden. Sogar Zhang Bojun, der Gründer der Demokratischen Partei der Bauern und Arbeiter Chinas, hat sich für Zhu Des Intervention ausgesprochen und pflegt mit diesem engen Kontakt, um die Gebiete in Abwesenheit der Armee zu sichern, damit bald Stabilität in Yunnan wiederhergestellt werden kann."
 yun.29.a: "Wir werden nicht länger zulassen, dass diese Kriegsherren unsere Nation schwächen!"

 yun.30.t: "Zhu Des Heer begibt sich nach Westen!"
 yun.30.d: "Mit seiner neu aufgestellten Armee hat Zhu De seine alten militärischen Korrespondenten nach Kunming zurückberufen, um eine schnelle Offensive durch den Westen zu führen, durch die die Möglichkeit eines Angriff aus Dali aus zerschlagen werden soll. Danach soll eine Kampagne nach Osten erfolgen, um den Rest von Yunnan zu sichern. Der General Fan Shishen, der ein enger Freund von Zhu De ist, wurde ausgewählt, eine Armeegruppe nach Dali und in das Cang-Gebirge zu leiten. Dank eines schnellen Angriffs durch Anning und Chuxiong hat Shishen es geschafft, das Südtor der alten Stadt Dali zu erreichen, nahe dem sie eine ermüdete feindliche Gruppe der Verteidiger gegenüberstanden. Die Ermüdung durch anhaltenden Konflikte hat jedoch viele der Verteidiger zum Überlaufen bewegt und noch vor Mitternacht zur Kapitulation der gesamten Stadt geführt. Fan Shisheng wird noch damit beschäftigt sein, unsere Gegner entlang der Cang-Berge zu zermürben, damit unsere Flanke für den kommende Stoß nach Osten geschützt ist."
 yun.30.a: "Exzellente Neuigkeiten."

 yun.31.t: "Zhu Des Heer erobert den Osten!"
 yun.31.d: "Eine östlicher Feldzug unter Jin Handing hat auf Befehl von Zhu De es geschafft, erst die Stadt Qujing einzunehmen und nach der Abstellung einer Garnison gegen mögliche Gegenangriffe einen erfolgreichen Angriff Qianzhong durchzuführen. Bei den Kampfhandlungen gegen ermüdete aber dennoch gefährliche Gegner ist es Handing gelungen, Zhaotong zu erobern, die Kleinstadt Bijie zu umstellen und einen Manöver gegen Guiyang zu starten, wo es zu heftigen Häuserkämpfen kam. Nach dem Fall Guiyangs entschloss sich die Garnison von Bijie daraufhin, die Waffen niederzulegen, bevor ihnen eine Kesselschlacht bevorstand. Auf den Befehl von Zhu De, der an Zuversicht gewonnen hatte, bewegte sich danach die Garnison von Qujing in Richtung Anshun, während die von Handing kontrollierten Truppen aus dem Süden einen Zangenangriff gegen die letzten Rebellen begannen. Durch dieses brilliante Manöver, das mit der Unterstützung durch die Kunming-Militärakademie entstand, ist es beiden Armeen gelungen, Anshun zu stürmen und die Rebellenstreitkräfte aus Yunnan zu verbannen. Jetzt liegt es an Zhu De, über die Zukunft unserer großartigen Provinz zu entscheiden."
 yun.31.a: "Wunderbar."

 yun.32.t: "Lu Han ergreift die Macht!"
 yun.32.d: "Mithilfe von örtlichen Tusi-Milizen ist es Lu Han gelungen, Kunming für sich zu beanspruchen und damit zu beginnen, seine Ränge mit Bürgern zu stärken, die der KMT positiv gesinnt sind und Zhu Peide Kommando über die Dritte Nationalistische Armee nicht anerkennen. Während seine Zahlen anschwillen bereiten seine Feinde bereits ihren nächsten Zug vor so ist ungewiss, ob Lu Han ihnen gewachsen sein wird..."
 yun.32.a: "Lasst uns auf das Beste hoffen."

 yun.33.t: "Hu Ruoyu ergreift die Macht!"
 yun.33.d: "Nach einem erfolgreichen Durchbruch am Cang-Gebirge und einem Marsch entlang des Westufers des Flusses Dian zum Cui Hu-Park ist es Hu Ruoyu gelungen, Kunming als Erster zu erreichen. Aufgrund seiner Übernahme der Stadt mobilisieren jedoch die anderen Fraktionen schon jetzt ihre Truppen und versuchen, den aus ihrer Sicht unwichtigen Kriegsherren aus dem Verkehr zu ziehen..."
 yun.33.a: "Kann er der Nation ihre Stabilität zurückbringen?"

 yun.34.t: "Zhu Peide ergreift die Macht!"
 yun.34.d: "Mit der Hilfe der Dritten Nationalistischen Armee der Kuomintang ist es Zhu Peide gelungen, durch einen schnellen Angriff aus dem Osten die Kontrolle über Kunming zu erlangen. Mit ihm am Steuer schmiedet Zhu Peide schon Pläne, um im Rest von Yunnan ein für alle mal die Ordnung wiederherzustellen..."
 yun.34.a: "Wir können nur auf seinen Erfolg hoffen."

 yun.35.t: "Long Yun erobert Kunming zurück!"
 yun.35.d: "Nachdem er anfangs aus seinem Machtsitz vertrieben wurde, ist es Long Yun nach einem Neugruppieren gelungen, einen Gegenangriff auf die Stadt durchzuführen, die er daraufhin mithilfe seiner Kontakte und seinem enormen persönlichen Heer einnhehmen konnte. Jetzt, da er die Kontrolle über die Stadt wiedererlangt hat, muss er sich um die Beseitigung seiner Rivalen kümmern, ehe sich das Blatt wieder gegen ihn wendet."
 yun.35.a: "Es scheint kein Ende in Sicht zu sein..."

 yun.36.t: "Tang verkündet einen Krieg!"
 yun.36.d: "Durch den Zerfall der Liga der Acht Provinzen hat sich Tang dazu entschieden, dass es an der Zeit ist, den despotischen Autokraten Yuan Zeming aus Guizhou zu vertreiben. Daraufhin wurde eine öffentliche Ankündigung gehalten, laut der mit den Kriegsvorbereitungen begonnen werden sollen. Mit dieser Aktion haben sich die bürgerlichen Unruhen um ein Vielfaches verschlimmert und Viele fragen sich, ob nun der Frieden und die Stabilität, die Yunnan beschieden war, nun wie der Rest von China durch die Feuer des Krieges ersetzt werden. Für viele Fraktionen hat dies nun das Fass zum Überlaufen gebracht; und Tangs Kontrolle schwindet mit jedem Tag mehr."
 yun.36.a: "Seinen Generälen wird das nicht schmecken..."

 yun.37.t: "Long Yun stürmt aus der Stadt"
 yun.37.d: "Nach vielen Tagen voll hitziger Diskussionen zwischen Tang und seiner Heeresleitung ist es offensichtlich geworden, dass Tang nicht davon überzeugt werden kann, dass die Vertreibung von Yuan Zuming den bröckelnden Frieden zerstören würde, von dem Yunnan so lange zusammengehalten wurde. Nach Stunden um Stunden nutzloser Debatten hat sich Long Yun dazu entschieden, Tang ein Ultimatum zu verabreichen: Tretet von eurer Position zurück oder spürt die Konsequenzen. Tang hat dieses mit der Begründung abgelehnt, dass es sein Recht sei, die föderalistische Bewegung zu Ende zu führen. Long Yun hat nun als Antwort die Stadt verlassen, gefolgt von einer Clique seiner treuen Generäle. Da sie nun fort sind und ihr genauer Aufenthaltsort unbekannt ist, ist ihre Loyalität gegenüber Tang stark zu bezweifeln..."
 yun.37.a: "Das hört sich gar nicht gut an."

 ###Not used
 yun.38.t: "Tang beginnt Vorbereitungen zur Zentralisierung"
 yun.38.d: "Tang hat öffentlich bekannt gegeben, dass es von nun an seine Absicht sein wird, die Regierungsmacht zu zentralisieren und die Kompetenz der örtlichen Verwalter, Häuptlinge und Generäle stark zu beschneiden. Er verspricht dem Volk, dadurch mit neu gefundener Stärke der Bedrohung durch die Qing Einhalt zu gebieten und sich den Feinden Yunnans und ganz Chinas zu stellen. Viele hochrangige Offiziere und Politiker haben Tangs Aktionen bereits als die eines Tyrannen denunziert. Nichtsdestotrotz sind die Reformvorbereitungen im Gange; und Yunnans Schicksal bleibt Ungewiss."
 yun.38.a: "Ich dachte, Yunnan sei vom Föderalismus überzeugt..."

 yun.39.t: "Long Yun stürmt aus der Stadt"
 yun.39.d: "Nach der kontroversen öffentlichen Kundgebung haben bereits Massendemonstrationen in allen großen Städten Yunnans begonnen. Kombiniert mit der offenen Kritik ausgehend aus dem fast gesamten Generalstab war Tang gezwungen, Verhandlungen im Regierungssitz in Kunming aufzunehmen, bei denen er Long Yun gegenübersteht, der die Interessen derer vertritt, die von Tangs Kundgebung verärgert sind. Ihre Forderungen sind simpel: Tang muss als Gouverneur zurücktreten, wobei die Fordernden die Sicherheit seiner Person garantieren und er seine Ehre behält. Andernfalls wird er die Konsequenzen seines Handelns spüren. Tang hat jedoch die Forderungen abgelehnt, woraufhin Long Yun und der Großteil des Generalstabs Kunming verlassen haben. Da ihr Aufenthaltsort und Absichten unbekannt sind, scheint es, als ob die Instabilität Chinas nun auch letzendlich unsere friedliche Provinz eingeholt hat ."
 yun.39.a: "Was ist denn mit Tang los?"

 yun.40.t: "Tang lehnt den Waffenstillstand ab"
 yun.40.d: "Trotz dem Widerstand unserer Generäle hat Tang das Ersuchen zum Waffenstillstand aus Sichuan abgelehnt und beharrt darauf, den Krieg fortzuführen. Zwar mögen manche eifernden Nationalisten diese Haltung unterstützen, aber gefällt diese Aktion der Heeresleitung ganz und gar nicht..."
 yun.40.a: "Was tut er denn bloß?"

 yun.41.t: "Long Yun stürmt aus der Stadt"
 yun.41.d: "Aufgrund dem offenen Widerstand der Heeresleitung gegenüber Tangs Entscheidung zur Fortführung des Krieges wurde Long Yun entsandt, um Tang davon zu überzeugen, den Krieg einzustellen. Nach Stunden um Stunden nutzloser Debatte hat sich Long Yun dazu entschieden, Tang ein Ultimatum zu verabreichen: Tretet von eurem Posten zurück oder spürt die Konsequenzen. Daraufhin hat Tang das Ultimatum abgelehnt und den Yi-stämmigen General sogar als Feigling bezeichnet. Dieser hat nun verärgert die Stadt verlassen und eine Clique seiner treuen Generäle mit ihm genommen. Da sie nun fort und ihr genauer Aufenthaltsort unbekannt ist, ist ihre Loyalität gegenüber Tang stark zu bezweifeln..."
 yun.41.a: "Ein ganz schlechtes Omen..."
 #Used
 yun.42.t: "Long Yun reißt Kunming an sich"
 yun.42.d: "Mit der Erklärung, dass Tangs Regime korrupt und die Regierung von [QIE.GetNameDef] die wahre Regierung von Chinas sei haben Long Yun und viele der Offiziere der Yunnan-Clique einen Staatsstreich gegen Tang ausgeführt. Nachdem sie ihre Truppen am südöstlichen Eingang Kunmings versammelten, hat Long Yun diese durch den Osten des Dian-Sees geführt, bis die äußere Mauer der Stadt durchbrochen war. Da er eine Einkesselung befürchtete, versuchte Tang Jiyao darauf, nach Norden durch die nördlichen Wohngebiete und Richtung Sichuans zu fliehen, wurde aber von Long Yun treu ergebenen Offizieren abgeschnitten, bevor er die Stadt verlassen konnte.\n\nMit der Ergreifung Tangs haben viele seiner loyalen Truppen in Kunming noch vor Sonnenaufgang die Waffen niedergelegt und ein Komitee wurde von Long Yun eingerichtet, um Tang zügig einem Gerichtsprozess zu unterziehen. Allerdings hat der Coup für große Unruhen bei den unterschiedlichen Fraktion Yunnans gesorgt, weswegen sein Prozess vorgezogen wurde, da man befürchtete, dass Tang bei einem Gefecht nahe Kunmings fliehen könnte. Mit den Anklagepunkten der Gefährdung des Volkes von Yunnan, allgemeine Unfähigkeit als Führungspersönlichkeit, Vetternwirtschaft bei der Offizierswahl, Verrat an den republikanischen Idealen der Provinz und Veruntreuung öffentlicher Gelder wurde Tang dazu gezwungen, seinen Rücktritt einzureichen und sich dauerhaft aus dem öffentlichen Leben zurückzuziehen.\n\nMit der Heeresleitung vereint hinter Long Yun stehend, sieht es so aus, als ob weitere Unruhen unserer Provinz erspart bleiben werden."
 yun.42.a: "Es lebe Long Yun!"

 yun.43.t: "Yunnans Bestrebungen in Zhenyuan"
 yun.43.d: "Mit dem Zerfall der Liga der Acht Provinzen hat sich endlich eine Gelegenheit ergeben, unseren Langzeitrivalen Yuan Zeming aus der Guizhou-Provinz zu vertreiben. Tang Jiyao besteht darauf, einen solchen Feldzug zu starten, auch wenn die interne Instabilität durch den spürbaren Effekt des Schwarzen Montags auf unsere Industrien noch verschlimmert wurde. Long Yun hat Tang davon abgeraten, die Provinz anzugreifen, bis die Unruhen vorüber sind. Die Diskussionen haben sich jetzt aufgeheizt und viele Mitglieder des Kabinetts drohen mit ihrem sofortigen Rücktritt, sollte Tang sich für einen Angriff auf Guizhou entscheiden. Am Ende hat Tang das letzte Wort."
 yun.43.a: "Bereitet den Angriff auf Guizhou vor."
 yun.43.b: "Lass uns erst die Reformen durchführen. Wir kümmern uns später um sie.."

 yun.44.t: "Der Schwarze Montag trifft Yunnan!"
 yun.44.d: "Durch den Kollaps der Berliner Börse hat der Schwarze Montag wirtschaftliche Schockwellen durch die gesamte Welt gesandt, die nun auch uns erreicht haben. Obwohl wir aus den Preissenkungen der deutschen Importe, die durch den schwarzen Montag entstanden, ordentlich Profit schlagen können, leiden unsere Exporte jetzt unter wahnsinnigen Steuern auf den Transport nach außerhalb Yunnans. Wir können es uns zwar leisten, den Hauptteil unserer Industrie über Wasser zu halten, aber wird uns die plötzliche Erhöhung der Steuern und Transportkosten verbunden mit dem gesenkten Zinnbedarf des Weltmarktes ordentlich zu schaffen machen. Während wir mit den Auswirkungen beschäftigt sind, hat sich jetzt schon antideutsche Stimmung in Yunnan breitgemacht und man fragt sich, ob es nicht Wege gibt, unser Gewerbe von der deutschen Wirtschaft unabhängiger zu machen."
 yun.44.a: "Das könnte unsere Chance auf Befreiung sein..."

 yun.45.t: "Anerkennung der Gesellschaft des Bambuskönigs"
 yun.45.d: "Auch wenn dieser Schritt von der Han-Bevölkerung nicht befürwortet wird, hat sich unsere Regierung dazu entschieden, unsere Ethnieenpolitik zu überdenken. Mit der Anerkennung der Gesellschaft des Bambuskönigs und der Erhebung zu einer staatlichen Organisation werden wir einen vereinten Rat der Völker einrichten, der die Bestrebungen der Minderheiten repräsentieren wird, die in Opposition zur Han-Mehrheit stehen. Mit der Unterstützung bei der Entwicklung und Durchsetzung neuer Gesetze über Gleichberechtigung der Völker werden wir hoffentlich die ethnischen Unterschiede überbrücken können."
 yun.45.a: "Lasst uns nur hoffen, dass diese Entscheidigung die richtige war..."

 yun.46.t: "Wiederaufnahme der Sinisierungpolitik"
 yun.46.d: "Yunnan Ethnien mögen mit ihren mehr als 25 Völkern eine Herausforderung für die ehemalige Regierung gewesen sein, aber die Han-Bevölkerung hat durch die Erlangung von Guizhou nun einen Vorsprung bei der Bevölkerungszahl erlangt. Wir sollten dies für uns nutzen und den Han weitere Vorteile zusprechen, um Immigration und Kolonisierung zu fördern und Yunnan endlich als wahre chinesische Provinz zu sichern."
 yun.46.a: "Lasst uns nur hoffen, dass diese Entscheidigung die richtige war..."

 yun.47.t: "Landwirtschaftliche Reformen beginnen"
 yun.47.d: "Der erste Schritt bei unseren Plänen, die Yunnanesische Landwirtschaft zu modernisieren, sieht eine große Landvermessung vor. Unsere Daten über die Landfläche stammt noch aus der Zeit der Xinhai-Revolution, somit würde eine Erneuerung dieser eine große Hilfe dabei sein, die Probleme im Primären Sektor zu identifizieren und neue Ziele auszuarbeiten."
 yun.47.a: "Dann lasst uns anfangen."

 yun.48.t: "Landvermessung abgeschlossen"
 yun.48.d: "Nach der abgeschlossenen Neuvermessung ist uns aufgefallen, dass im Bereich der Verteilung und Nutzung des nutzbaren Bodens noch Luft nach oben ist. Dank der neuen Daten konnten wir einen neuen Entwicklungsplan auf die Beine stellen, dessen Ziel am Ende die Ausrichtung der Landwirtschaft auf provinzielle Selbstversorgung, staatlich kontrollierte Beschaffung und Lagerung von Getreide und die Anhebung der Menge an nutzbarem Acker sein wird."
 yun.48.a: "Immer voran!"

 yun.49.t: "Erste Zeichen des Fortschritts in der Landwirtschaft"
 yun.49.d: "Dank unserer Investitionen in das Lagerungswesens von Getreide und die Bewässerungstechniken in der Provinz sind endlich Verbesserungen in der Lebensmittelproduktion erkennbar. Und auch wenn der Plan noch lange nicht abgeschlossen ist, können wir schon sehen, wie unsere Landwirte von den Reformen profitieren."
 yun.49.a: "Sehr gut."

 yun.50.t: "Der Nächste Schritt der Reformen"
 yun.50.d: "Mit dem Abschluss unsere Investitionen haben wir erfolgreich 10 Wasserkontrollgebiete eingerichtet, die von uns loyal gegenüber stehenden Vorstehen kontrolliert sind; dazu auch die Erneuerung von 6 großen Reservoirs für die Wasserbevorratung, mit denen die Landmenge, die bewässert werden kann, um 200.000 Quadratmeter angestiegen ist. Zwar haben unsere Reformen damit die allgemeine Produktionseffizienz gesteigert, aber hat sich dieser positive Effekt noch nicht auf die Lebensqualität unserer Landwirte und Kleinbauern ausgewirkt. Damit wir ihnen dabei unter die Arme greifen können, werden wir eine Finzanzreform einführen, mit der die Besteuerung der Bauern im Allgemeinen gesenkt wird, auf dass sie hoffentlich genug Kapital sammeln können, um eigene Investitionen zu tätigen und sich ein besseres Leben zu leisten."
 yun.50.a: "Weniger Steuern für uns... aber mehr Geld für unsere Landwirte!"

 yun.51.t: "Abschluss der Landwirtschaftsreformen"
 yun.51.d: "Die Steuersenken haben sich als vollen Erfolg herausgestellt und die allgemeine Lebensqualiät unserer Provinz um ein gutes Stück verbessert und auch die vorangehenden Reformen haben unsere Landwirtschaft an die Spitze Chinas katapultiert. Mit dem noch vor kurzen begonnen Chaos in Sichuan haben unsere Analytiker festgestellt, dass Yunnan die Hauptprovinz bei der Herstellung von Lebensmitteln und Grundnahrungsmitteln geworden ist. Heute ist eine großartiger Tag für unsere Nation!"
 yun.51.a: "Lang lebe [Root.GetLeader] und seine Weisheit!"

 yun.52.t: "Yunnan droht uns!"
 yun.52.d: "Yunnan hat begonnen, ihre Truppen entland der Grenze zu versammeln und einen Angriff auf unsere Streitkräfte vorzubereiten. Es scheint, als wäre ein Konflikt unausweichlich. Wir sollten unsere Verteidigungen vorbereiten."
 yun.52.a: "Lasst sie nur kommen!"

 yun.53.t: "Der Herr des östlichen Kontinents"
 yun.53.d: "Aufgrund Yunnans edelmütigen Anstrengungen während des Nationalen Schutzkrieges ist ganz China ein weiterer machthungriger Tyrann erspart geblieben. Als Dank für unsere Mühen wurde Yunnan große Mengen Land als Kompensierung gegeben, wodurch unsere sonst so isolierte Provinz zu einer regelrechten Hegemonialmacht in China aufstieg. Leider wurde Yunnan in letzter Zeit wieder stark geschwächt, durch verschiedene Kriege, Gefechte und Grenzkonflikte und am schlimmsten davon das Deutsche Eingreifen im Osten. Tang ist sich dessen wohl bewusst. Obwohl er bekannt gegeben hat, sich dem unterzuordnen, um den bröckligen Frieden zu wahren, der jetzt schon fast ein Jahrzehnt zwischen uns und den Qing herrscht, so hat er doch in geheimen Treffen angefangen, von seinen Generälen Pläne schmieden zu lassen. Am heutigen Tage mag es uns nicht möglich sein, die Dominanz der Zhili-Clique zu vernichten, aber wir können uns immer auf die Zeit vorbereiten, zu der es möglich sein wird ..."
 yun.53.a: "Man kann niemals vorbereitet genug sein!"

 yun.54.t: "Eine Gelegenheit bietet sich an"
 yun.54.d: "Mit dem Zerfall der Liga der Acht Provinzen haben sich neue provinzielle Cliquen zusammengefunden, die wiederum neue provinzielle Ordnungen gegründet haben. Während wir manchen freundlich gesinnt sind, darunter Guangxi, Guangdong und Hunan, gibt es doch andere, die unseren Einflussbereich direkt bedrohen, nämlich Guizhou. Nun, da sie noch am Neuorganisieren sind, wäre ein perfekter Zeitpunkt, um zuzuschlagen. Allerdings hat sich unsere Heeresleitung gegen dieses Vorhaben ausgesprochen und den vor kurzem stattgefundene Wirtschaftseinbruch durch den Schwarzen Montag als Grund angegeben, warum wir uns zuerst um interne Angelegenheiten kümmern sollten, ehe wir einen Angriff wagen. Leider besitzt Tang trotz ihrer Opposition einen Ruf für Opportunismus und es hat sich in den letzen Jahren noch nie eine solch gute Gelegenheit geboten, einen alten Rivalen aus dem Verkehr zu ziehen..."
 yun.54.a: "Guizhou wird unser sein!"
 yun.54.b: "Wir sollten Abwarten und Tee trinken..."

 yun.55.t: "Der Generalstab widersetzt sich dem Befehl!"
 yun.55.d: "Seit Tangs Erklärung an unsere Armeen, Vorbereitungen für einen Krieg gegen Hunanzu treffen, hat sich die Mehrheit des älteren Generalstabs von Yunnan gegen ein solches Vorhaben ausgesprochen, woraufhin sie den Einheiten unter ihrem Kommando befohlen haben, die Kundgebung zu ignorieren und in den Kasernen zu bleiben. Während die Spannungen steigen haben Tangs engste Berater ihm dazu geraten, Vorsicht walten zu lassen und eine Vereinbarung mit den Generälen darüber zu treffen, die Angelegenheit für den Moment fallen zu lassen, auch wenn das bedeute, dass uns Yuan Zuming durch die Finger gleitet. Tang hat hingegen die Neuigkeiten nicht gut aufgenommen und sich laut Berichten in seinem Zuhause in Kunming abgeschottet, angeblich um die Situation zu reflektieren und auf eine Lösung zu kommen."
 yun.55.a: "Lasst uns hoffen, dass er weiß, was er tut..."

 yun.56.t: "Die Mobilmachung"
 yun.56.d: "Da ein Feldzug gegen Hunan noch auf dem Spiel zu sein scheint, hat Tang den Einsatz aller Truppen in Yunnan gegen die Truppen Alt-Guizhous befohlen. Allerdings haben bereits viele Truppenstandorte den Befehl verweigert und ihren Soldaten angeordnet, in den Kaseren zu bleiben. Obwohl diese Aktionen einen klaren Verrat an unserer Regierung darstellen, ist ein General ohne eine Armee nur ein General, der darauf wartet, gestürzt zu werden, wenn man sich die chaotische Natur der Chinesischen Politik vor Augen hält. Wir brauchen einen Weg, die Armee aus den Kasernen zu bekommen und Tangs Bemühungen gegen die Heeresleitung zu unterstützen."
 yun.56.a: "Erhöht ihren Sold."
 yun.56.b: "Sie haben ihrer Pflicht gegenüber Yunnan Folge zu leisten!"

 yun.57.t: "Ein bedauerlicher Preis"
 yun.57.d: "Wenn man an den Schaden denkt, den der schwarze Montag an Yunnans Wirtschaft angerichtet hat, scheint es logisch, dass zu dem Zeitpunkt, als die rebellierenden Offiziere ihren um Monate aufgeschobenen Sold forderten, wir fast zahlungsunfähig waren. Nun aber hat sich das Blatt gewendet, denn Tang hat zwei Fliegen mit einer Klappe geschlagen: Große Vorräte an gelagertem Opium befinden sich in Yunnans Kammern, wo im Gegenzug unsere Vorräte an Gold und Silber dahinschwinden. Damit man sich des Opiums endlich auf eine positive Art entledigen kann, hat Tang eine Abmachung getroffen, mit der das beschlagnahmte Opium für Währung exportiert wird, mit der man die unzufriedenen Soldaten bezahlen kann. Obwohl wir uns unsicher waren, ob diese Abmachung wirklich halten würde, hat sie sich als großen Erfolg herausgestellt und einen Zufluss an Geld in unsere Schatzkammer ausgelöst. Damit können wir die Truppen endlich dazu bringen, aus den Stützpunkten zu marschieren und an der Fronz einzutreffen."
 yun.57.a: "Unfassbar, dass das funktioniert hat!"

 yun.58.t: "Die Kommunikationslinen sind zusammengebrochen!"
 yun.58.d: "Unsere Kommunikation zu den anderen Teilen der Provinz wurde gekappt. Da wir keinen Weg haben, die jetzige Situation einzuschätzen, hat Tang Boten entsandt, um sich ein Bild über die Entwicklungen in den nahe liegenden Städten zu machen. Wir fürchten, die Armee könnte uns hintergangen haben."
 yun.58.a: "Wir müssen auf das Schlimmste gefasst sein."

 yun.59.t: "Das Eintreffen der Generäle"
 yun.59.d: "Gestern ist eine Delegation von General Long Yun in Kunming eingetroffen, die angeblich die verschieden Offizierscliquen in Yunnan durch den Yi-stämmigen General vertreten. Wie angefordert wird das Treffen mit Tang Jiyao noch heute stattfinden. Die Generäle haben ihre Bedingungen klar und deutlich geäußert: Nicht einer von ihnen wünscht sich einen Angriff auf Guizhou, da es für die Clique im Ganzen politisch und wirtschaftlich von Nachteil wäre und das 'Letzte Bollwerk des Republikanismus' auf den Weg zu einer vernichtenden und beschämenden Niederlage führen würde. Während die Überlegungen von Dauer waren, hat Tang doch entschieden, dass..."
 yun.59.a: "Sie haben Recht. Wir haben wichtigeres zu erledigen."
 yun.59.b: "Sie liegen falsch. Wir müssen jetzt handeln!"

 yun.61.t: "Verrufungskampagne gegen Tang gestartet"
 yun.61.d: "Ein Skandal hat sich heute ereignet, als hunderte, wenn nicht sogar tausende Flugblätter in allen großen Städten Yunnans verteilt wurden, die alle Tang verspotten. Wir konnten leider nicht den Ursprung ausfindig machen, aber es wird angenommen, dass sie aus den politischen Lagern stammen, die sich gegen Tang Jiyaos Herrschaft aufgelehnt haben. Auch wenn solche Kampagnen keine Neuheit in China sind, bereitet die schiere Breite von dieser doch einige Sorgen; und die bürgerlichen Unruhen, die von unseren Feinden geschürt werden, wachsen exponentiell. Wir müssen uns beeilen, um die Stabilität der Provinz zu wahren."
 yun.61.a: "Es scheint, als wären wir von Ratten umgeben..."

 yun.62.t: "Die Guangdong-Delegation"
 yun.62.d: "Durch den Zerfall der Liga der Acht Provinzen und der Entstehung neuer Cliquen in unserer unmittelbaren Umgebung hat sich die Regierung Yunnans dazu entschlossen, einen Expedition in die Liangguang-Clique zu senden. Nach einer Reise von einigen Tag und Funkstille zu unserer Delegation haben sie endlich berichten können, dass sie Nanning erreicht haben und Kontakt mit der Regierung der Liangguang aufgenommen haben. Allerdings sind sie sich unsicher, welche diplomatische Richtung sie einschlagen sollen und haben so nach unseren Anweisungen gefragt. Nach dem Fehlschlag des Nordfeldzuges haben sowohl Guangxi als auch Guangdong sich den Qing gebeugt und sind unter die Kontrolle der Liga gefallen; und auch wenn Tang und Chen niemals offiziell die diplomatischen Beziehungen aufgekündigt haben, war beiden bewusst, dass zu dieser zeit eine offene Zusammenarbeit für Probleme Sorgen würde. Seit dem sind allerdings Jahre vergangen und die Delegation ist sich uneins, ob wir sie noch immer als Freunde und Waffenbrüder ansehen sollten..."
 yun.62.a: "Wir Föderalisten müssen zusammenhalten!"
 yun.62.b: "Sogar jetzt wendet sich Chen von unserer Sache ab..."

 yun.64.t: "Die Hunan-Delegation"
 yun.64.d: "Obwohl die Yunnan Clique schon lange ein Anwärter auf eine Hegemonialmacht in Südchina darstellt, gibt es doch eine Provinz, die sie sich nicht aneignen konnte: Guizhou. Trotz unserem wagemutigen Sieg über die Guizhou-Clique konnte die Zhili-Clique durch Wirken auf die Liga der Acht Provinzen unsere Kontrolle über die gesamte Provinz verhindern. Somit halten wir noch immer einen formellen Ansprucht auf die Region Zhenyuan. Seit dem ist die Liga der Acht Provinzen zerfallen und die Hunan-Clique herrscht nun über das Land. Bis jetzt sieht es jedoch nicht so aus, als ob die Hunanesen uns feindlich gesinnt sind, sondern scheinen ganz im Gegenteil von der Sache des chinesischen Republikanismus überzeugt zu sein Nichtsdestotrotz herrschen sie über Land, das rechtmäßig uns gehört..."
 yun.64.a: "Wir brauchen es nicht. Ihre Freundschauft genügt uns."
 yun.64.b: "Bekräftigt unseren Beschluss, Guizhou unter Tang Jiyu zu vereinen und Yuan zu vertreiben."

 yun.65.t: "Annäherung zur linken Kuomintang?"
 yun.65.d: "In der Zeit nach dem Fehlschlag des Nordfeldzuges haben sich die verbliebenen der Nationalrevolutionären Armee in Yunnan eingefunden. Der große Aufschub an Mannesstärke und Erfahrung reichte gerade so aus, um die uns feindliche Zhili-Clique von feindlichen Aktionen abzuhalten, die sie gegen uns aufgrund unserer Feindseligkeit gegenüber den Zhili und der Monarchie planten. Es sieht allerdings so aus, als ob mit dem Zerfall der Liga der Acht Provinzen ihre Hegemonie in China endgültig am Ende ist. Wir dürfen einmal mehr von einer freien chinesischen Republik träumen; und zu unserem Glück hat die uns in dieser Sache gleichgesinnte Kuomintang einen Aufstand gegen die Liga der Acht Provinzen begonnen und werden so den Zhili ein Dorn im Auge sein. Es könnte in unserem Interesse sein, gute Beziehungen zu ihnen zu unterhalten, auch wenn dass den verbliebenen Mitglieder der rechten Kuomintang nicht gefallen wird..."
 yun.65.a: "Genosse Wang wird uns dabei helfen, Chinas Schmach zu tilgen!"
 yun.65.b: "Zhu Peide und Li Zongren sind die wahren Anführer der KMT!"

 yun.66.t: "Die Fengtian-Delegation"
 yun.66.d: "In den Jahren vor der Machtübernahme in China durch die Zhili teilten sich Tang Jiyao und Zhang Zuolin ein gemeinsames Ziel, nämlich die geeinte Republik Chinas. Tang bot Zhang während des Zweiten Zhili-Fengtian-Kriegs sogar seine Hilfe an und eroberte große Teile von Hunan und Sichuan, wurde aber daraufhin durch überdehnte Versorgungslinien gezwungen, das Yunnanesische Heer hinter unsere jetzigen Grenzen zurückzuziehen. Die Niederlage im Krieg mag ein herber Rückschlag gewesen sein, aber gibt es keinen Grund zum gegenseitigen Misstrauen unserer Regierungen. Es wurde vorgeschlagen, eine Delegation nach Fengtian mit dem Ziel zu schicken, formelle Beziehungen zwischen uns wiederaufzunehmen."
 yun.66.a: "Entsendet die Delegation."
 yun.66.b: "Wir weigern uns, diesen japanischen Stiefelleckern eine Hilfe zu sein!"

 yun.67.t: "Unterstützungsersuch bei der linken Kuomintang"
 yun.67.d: "Auch wenn sie keinesfalls die vorherrschende republikanische Fraktion in Yunnan sind, hat die linke Kuomintang doch eine starke Präsenz in sowohl der Region wie auch in unserer Regierung, wo sie durch Figuren wie Liu Angong und Jin Handing vertreten sind. Ihre ideologische Haltung hat die meisten anderen jedoch abgeschreckt, da die Vorstellung einer Revolution in China, wie sie schon in Russland, Frankreich und dem Vereinigten Königreich stattgefunden hat, dem Großteil der Generäle und staatlichen Bediensteten zuwider ist. Deswegen könnte ein Hilfsersuch bei der Stärkung von Tangs Autorität zwar eine wertvolle Hilfe sein, aber auch dazu führen, dass der Großteil der rechten Kuomintang sich von uns abwendet..."
 yun.67.a: "Das ist belanglos. Lasst uns auf unsere sozialistischen Freunde anstoßen!"
 yun.67.b: "Wir werden mit diesen Aufrührern nichts zu tun haben."

 yun.68.t: "Unterstützungsersuch bei der rechten Kuomintang"
 yun.68.d: "Obwohl es offensichtlich ist, dass die Überbleibsel der Nationalrevolutionären Armee am meisten aus der Instabilität in Yunnan ziehen könnten, kann nicht verneint werden, dass ihr Einfluss in der Provinz weit und breit spürbar ist. Der Verlust ihres Führers vor einem Jahrzehnt hat allerdings sein Mal auf ihren Streitkräften hinterlassen, denn die Einheit ihrer Führerschaft ist mittlerweile zwischen Zhu Peide und Li Zongren in die Brüche gegangen. Vielleicht sollten wir anstatt unsere republikanischen Freunde gegen uns aufzubringen, versuchen, die Kluft zwischen uns zu heilen. Sie mögen zwar niemals die föderalistischen Bestrebungen akzeptieren können, aber können wir ihnen dennoch beweisen, dass wir ein notwendiges Übel darstellen, um China vom ausländischen Einfluss zu befreien."
 yun.68.a: "Die Nationalrevolutionäre Armee sind Patrioten und das solle jeder wissen!"
 yun.68.b: "Sun Yat-Sen und die Kuomintang liegen falsch."

 yun.69.t: "Sammeln der Yunnanesischen Föderalisten"
 yun.69.d: "Unsere erste Möglichkeit bei der Suche nach Unterstützung für Tangs Regierung stellen die Föderalisten dar. Sie sind bereits seit Tang Jiyaos frühen Anfängen diesem gegenüber loyal und haben eine Massenversammlung organisiert, um ihre Unterstützung für den Gouverneur von Yunnan zu zeigen."
 yun.69.a: "Ich weiß eure Hilfe zu schätzen!"

 yun.70.t: "Unruhe in der Bevölkerung explodiert"
 yun.70.d: "Mit dem Scheitern unserer Anstrengungen, Unterstützung für Tang zu organisieren, hat nun das Undenkbare stattgefunden. Die Ortsversammlungen fordern einheitlich Tangs Rücktritt und Massendemonstrationen in allen Bevölkerungszentren fordern die Amtsenthebung Tangs. Im Moment ist keiner von ihnen mutig genug, denn ersten Schritt gegen den Gouverneur zu wagen, aber es ist nur eine Frage der Zeit, bevor sie durch die wütenden Massen ermutigt werden... "
 yun.70.a: "Ist das der Anfang vom Ende?"

 yun.71.t: "Säuberung der Heeresleitung"
 yun.71.d: "Mit dem Ausbleiben eines Übereinkommens mit der Heeresleitung ist Tang Jiyaos Gedult am Ende und somit hat er seinen treuesten Offizieren befohlen, eine Säuberung von ungehorsamen Offizieren vorzunehmen, damit er endlich seine Invasion von Guizhou beginnen kann. In Kunming wurden bereits Offiziere, die keinen Schutz in der Kunming-Akademie suchten oder geflohen sind, gefangengenommen und weggesperrt. Allerdings scheint die Säuberung nur in Kunming selber den gewünschten Effekt gehabt haben, da die meisten Ortsversammlungen und Offiziere außerhalb Kunmings sich geweigert haben, ihre Kameraden festzunehmen und Handeln jetzt entgegen Tangs Befehlen. Mit der außer Kontrolle geratenden Situation kann nur abgewartet werden, ob die Tang die Ereigniskette überstehen wird, die er jetzt in Gang gesetzt hat..."
 yun.71.a: "Dieser Schritt war notwendig."

 yun.72.t: "Zentralisierung der Macht"
 yun.72.d: "Das Sammeln von republikanischer Unterstützung in den Ortsversammlungen Yunnans ist gescheitert und hat somit dazu geführt dass Tang nicht mehr in der Lage ist, neue Gesetze und Befehle auf den Weg zu bringen. Als Reaktion darauf hat er einen Selbstputsch in der Kunming-Versammlung durchgeführt und die alte provinzielle Verfassung, die er selbst verabschiedet hatte, für null und nichtig erklärt. Sollte dieser Schritt Erfolg haben, könnte die Provinz genug zentralisiert werden, um ihm alle Reformen zu ermöglichen, die er sich wünscht. Allerdings ist es auch äußerst illegitim, woraufhin die Versammlungen der anderen Städte Yunnans und viele der Armeeoffiziere bereits seine Aktionen angeprangert haben. Ob Tang diesen Sturm überstehen kann, bleibt abzuwarten.."
 yun.72.a: "Der Föderalismus hat versagt. Eine stärkere Regierung wird jetzt gebraucht."

 yun.73.t: "Long Yun trifft in Guizhou ein"
 yun.73.d: "Unsere Bemühungen um die Unterstützung der linken Kuomintang waren erfolglos. Ihre Streitkräfte wurden zerschlagen, demoralisiert und in alle Winde Chinas verstreut. Dazu kommt noch, dass wir uns dem Zorn unserer eigenen Versammlungen und Offiziere ausgesetzt haben, denn General Long Yun ist in Guizhou eingetroffen und plant inmitten der plötzlichen Unruhen, mithilfe einer rasch aufgestellten Streitkraft einen Angriff auf Kunming zu beginnen. Wir haben zwar bereits eine Armee entsandt, um ihm auf dem Schlachtfeld zu begegnen, aber es ist noch unsicher, ob die bröckelnde Loyalität im Angesicht des eintreffenden, weit bekannten und respektierten Generals Bestand haben wird..."
 yun.73.a: "Wir haben ihn schon einmal besiegt. Wir können ihn auch jetzt besiegen."

 yun.74.t: "Long Yun marschiert in Kunming ein"
 yun.74.d: "Als er aus dem Osten eintraf, war Long Yuns anfänglicher Plan, die Stadt Kunming zu umstellen und eine Belagerung vorzubereiten. Allerdings sieht es so aus, als wäre die Kunming-Regierung zur Zeit seines Eintreffens bereits über die Kunming-Haiphong-Bahn geflohen. Ein hinterbliebener Bote hat von innerhalb der Stadtmauern die Kapitulation der Stadt an den Yi-General übergeben. Long Yun hat ohne einen Schuss feuern geschafft, die Stadt zu betreten und seinen Posten als Gouverneur wiederzuerlangen. Vom Eingang des Cui Hu-Parks hat er bekanntgegeben, dass er der Provinz ein für alle Mal ihre Stabilität zurückgeben wird."
 yun.74.a: "Wánsuí Long Yun!"

 yun.80.t: "Die Wirtschaft Yunnans"
 yun.80.d: "Yunnan ist auch jetzt noch gemessen an ihrer wirtschaftlichen Stärke eine der weniger entwickelten Prvonzen Chinas, was zum großen Teil am bergigen Terrain und schwieriger Kommunikation mit der Außenwelt liegt. Die Provinz lebt hauptsächlich von ihrer Landwirtschaft und dem Erzschürfen und ist zusätzlich in letzter Zeit von der Opiumproduktion und dem Anbau von Marktfrüchten wie Tabak und Zucker abhängig geworden. In Kunming hat die Eröffnung der Waffenfabrik und von Textilmanufakturen in den vorangehenden Jahren den Grundstein für die Entstehung eines kleinen industriellen Fundaments gelegt. Diese sonst so voneinander getrennten Wirtschaftssektoren sind jetzt wieder wichtig geworden, denn im Angesicht der desaströsen Effekte des Schwarzen Montags hat eine Gruppe von Leuten wie Miao Yuntai ein großes Reformpaket vorgeschlagen, mit dem die Provinz aus der Krise und in die Zukunft getragen werden soll\n\nMiao Yuntai, ein alter yunnanesischer Wirtschaftsexperte und einer von Chinas meistgeschätzten Ökonomen, ist über die Jahre zu einem der lautstärksten Kritiker von Tang Jiyaos Wirtschaftspolitik geworden. Er spricht sich für ein Programm der aggressiven Industrialisierung und Komplettüberarbeitung der landwirtschaftlichen Produktion der Provinz aus und hat eine Liste an Reformen erstellt, die in zwei Pläne eingeteilt ist: Die landwirtschaftlichen Reformen und die industriellen. Auch wenn es Yunnan auf lange Sicht möglich wäre, beide Pläne durchzuführen, hat Miao beteuert, dass die simultane Durchführung zu einem zu starken Verlust an Wirtschaftskraft und zur Entschärfung der Reformen führen würde. Deswegen, so er, sollte sich strikt zuerst an einen der beiden Pläne gehalten werden, bevor der andere in Angriff genommen wird ."
 yun.80.a: "Dann müssen wir uns das gut überlegen."

 yun.81.t: "Miao Yuntai schlägt ein Opiumverbot vor"
 yun.81.d: "Trotz der Bedeutung des Opiumhandels, dem Yunnan schon seit 20 Jahren ausgesetzt ist, hat Minister Miao Yuntai mit großer Unterstützung aus der Kunminger Legislative verkündet, dass der Opiumhandel in Yunnan ausgemerzt werden muss. Sein Hauptargument liegt darin, dass Yunnan schon immer der zweitgrößte Produzent von Opium war, der von Sichuan als führender Produzent ganz Chinas überschattet wurde. Deshalb waren wir niemals in der Lage, ihnen einen Großteil des Marktanteils streitig zu machen. Allerdings können wir ihn nicht sofort verbieten, da der Hauptteil der Staatseinnahmen aus dem Opiumhandel stammen. Deswegen hat es jetzt einen Gesetzesvorschlag gegeben, mit dem der Konsum unter Strafe gestellt wird, damit wir den Einfluß der Droge einschränken können, Geld durch Bußgelder sammeln, und staatliche Programme starten können, um den Opiumsüchtigen in Yunnan bei ihrer Suchtproblematik zu helfen. Die Entscheidung liegt bei [Root.GetLeader]..."
 yun.81.a: "Verbietet es!"
 yun.81.b: "Aber doch jetzt noch nicht..."

 yun.82.t: "Ein General sagt sich vom Opium los"
 yun.82.d: "Dank der Bemühungen unserer Regierung hat sich einer der ehemals suchtkranken Generäle einer Drogenrehabilitation unterzogen und wurde vom Einfluß der Droge befreit."
 yun.82.a: "Mit gutem Beispiel voran!"

 yun.83.t: "Die Sucht eines Generals hat sich verschlimmert"
 yun.83.d: "Mit der anhaltenden Abhängigkeit vom Opiumhandel scheint es, als ob die nachklingenden Effekte in der Gesellschaft von Yunnan nun auch den Generalstab erreicht haben. Einer unserer Generäle wurde beim Konsum großer Mengen Opiums erwischt, die seine Fähigkeit an der Front einschränken. Obwohl dies normalerweise zum Rauswurf oder gar Hinrichtung genügen würde, sind wir leider auf erfahrene Befehlshaber angewiesen und können den Verlust eines solchen nicht vertragen. Es liegt nun an [Root.GetLeader], zu entscheiden, was mit dem General getan werden soll..."
 yun.83.a: "Er wird es schon unter Kontrolle haben..."
 yun.83.b: "Finanziert sein Rehabilitationsprogramm."

 yun.90.t: "Zhu Peides Vorschlag"
 yun.90.d: "In Folge der Machtsicherung Zhu Des über Kunming hat Zhu Peide eine Delegation zur Hauptstadt geschickt, die für die Nationalrevolutionäre Armee spricht. Die Delegierten danken Zhu De bei seiner Unterstützung bei der Sicherung der Provinz und haben ein Ersuchen eingereicht, nach dem Zhu De die Regierungsgewalt an die rechten Kuomintang übergeben würde, insbesondere aber an Zhu Peide. Zhu De hatte ursprünglich trat ursprünglich in Aktion, um den anhaltenden Bürgerkrieg in der Provinz zu beenden und Zhu Peide hat nun Zhu Des frühere Treue gegenüber der NRA beschworen und auf seine Unterstützung beim Nordfeldzugs mit dem Ziel hingewiesen, einen gemeinsamen politischen Nenner zu finden. Da Zhu Peides NRA allerdings auf dem Schlachtfeld geschlagen wurde, könnte nun die Chance gekommen sein, die Provinz von ihrem Einfluß zu säubern..."
 yun.90.a: "Die Rechte Kuomintang wird China wieder zu seinem rechtmäßigen Status führen!"
 yun.90.b: "Zhu Peide hat in seiner Verpflichtung gegenüber Yunnan versagt!"

 yun.92.t: "Zhu De und das Wiedersehen mit seiner Tochter"
 yun.92.d: "Mit all dem über China ziehenden Unheil und Zerstörung sind frohe Neuigkeiten eine Seltenheit geword. Deshalb haben örtliche Zeitschriften schnell von Zhu Des Suche nach seiner Tochter in Sichuan Notiz genommen, während diese in den letzten Wochen im Gange war. Während einer Befragung Zhu Des für alle Neuinteressierten sind neue Information ans Licht getreten: Bevor er nach Deutschland aufbrach, hatte Zhu De eine Frau namens He Zhihua geheiratet, nachdem beide sich in Shanghai begegnet sind. Zusammen hatten sie darauf eine Tochter bekommen, die er Sixun gennant hatte. Leider hatte sich He Zhihua von Zhu De scheiden lassen, nachdem dieser aus Deutschland heimkehrte und nahm Sixun mit sich. Zhu De hat über die Jahre meistens nur wenige Hinweise auf Zhihuas Aufenthatlt bekommen, aber hat sich herausgestellt, dass sich Sixun nicht mehr an ihrer Seite befand, worauf Zhu sich auf die Suche nach ihr machte. Der Fehlschlag des Nordfeldzuges begrenzte seinen Suchradius ursprünglich auf Yunnan, allerdings haben jüngste Ereignisse in Sichuan dazu geführt, dass er seine Suche auf dort ausweiten konnte. Glücklicherweise wurde He Zhihuas Schwester mit der Sorge des Kindes betreut, dass von seiner Mutter in Feifei umbenant wurde. Wohnhaft in Chengdu und auf die Plakatte von der Suche nach der Tochter von Zhu De aufmerksam gemacht, hat nun ein privates und vor öffentlichen Augen geschütztes Treffen zwischen ihr und Zhu De stattgefunden, dass trotz der geheimnisvollen Natur einen bewegenden Effekt auf die Bevölkerung von Yunnan hatte, die jetzt Zhu Des Herrschaft befürwortet.  "
 yun.92.a: "Wahrlich ein fröhliches Ereignis."

 yun.93.t: "Zhu Peides Zustand verschlechtert sich"
 yun.93.d: "Es war abzusehen, dass Zhu Peide, der schon lange an Blutarmut leidet, durch seine Arbeit als Gouvernour Yunnans eine verschlechternde Wirkung auf seine Gesundheit verzeichnen würde. Ungeachtet dessen hat sein Pflichtbewusstsein bei der persönlichen Verwaltung der Situation dazu gefürt, dass seine Gesundheit noch stärker gelitten hat, wodurch er immer bleicher und ausgedürrter wirkte. Die Offiziere der Nationalrevolutionären Armee haben ihre Besorgnis darüber geäußert, dass er sich zu Tode arbeiten könnte. Sie bitten ihn, eine wohlverdiente Pause einzulegen."
 yun.93.a: "Sie haben Recht..."
 yun.93.b: "Nur noch eine weitere Besprechung..."

 yun.94.t: "Zhu Peide ist verstorben!"
 yun.94.d: "Eine Katastrophe hat unseren geliebten Anführer ereilt! Vor einer Besprechung der Dritten Plenarsitzung der Kuomintang hatte sich Zhu Peides Zustand stetig verschlimmert, woraufhin er gebeten wurde, zuhause zu bleiben. Allerdings hat der General, mit seinem starken Pflichtbewusstsein gegenüber der Wiederherstellung von Chinas rechtmäßiger Position, entschieden, dass seine Anwesenheit notwendig war und sich selbst Wirkstoffe gegen Blutarmut verabreicht, die er von deutschen Experten erhalten hatte. Zwar wurde die Besprechung anfangs normal fortgeführt, doch war offensichtlich, dass der General unter stechenden Schmerzen litt und wurde schnell im Krankenhaus in Kunming eingeliefert. Leider war es schon zu spät, denn wurde der General mit einer Blutvergiftung diagnostiziert, die durch die Wirkstoffe ausgelöst wurde. Denn Ärzten blieb leider nichts übrig, als dem General Schmerzmittel zu verabreichen und seinen Tod schmerzlos zu gestalten. Er schied diesen Nachmittag dahin, was in der Kuomintang Panik ausgelöst hat. Trotz dem Fakt, dass es Zeugen davon gibt, wie er sich die Medizin injizierte, gehen Gerüchte um, dass er Opfer eines politischen Attentats geworden ist. Das Entdecken der von Vandalen gemalten Botschaft 'ZHU PEIDE - EIN EHRENLOSER MANN' hat die Skepsis der Allgemeinheit nur verschlimmert. Bai Chongxi wurde als provisorische Maßnahme zum Gouverneur der Provinz ernannt, allerdings bleibt abzuwarten, was seine Pläne sind und ob diese überhaupt mit Zhu Peides Überzeugungen vereinbar sind... "
 yun.94.a: "Dies sind düstere Zeiten..."

 yun.95.t: "Bai Chongxi als Gouverneur von Yunnan vereidigt"
 yun.95.d: "Nach dem von Zhu Peide hat die Yunnan-Abteilung der Kuomintang dafür gestimmt, Bai Chongxi als provisorischen Nachfolger einzusetzen. Obwohl es für den Moment noch ungewiss ist, wie lange er in diesem Posten bleiben wird, hat er die Neuigkeiten mit Freuden entgegengenommen. Da er einen engen Kontakt zu Li Zongren pflegt, sollte dies zu einer Annäherung unser beiden Provinzen führen, wenn nicht sogar zu einer Ausweitung unseres Einflusses über die gesamte Kuomintang."
 yun.95.a: "Gute Reise."

 yun.101.t: "Yunnan sendet uns eine Fuhre Gewehre!"
 yun.101.d: "Inmitten unseres Kampf gegen den deutschen Invasor, der in den Dschungeln, Städten und Wäldern tobt, hat die Yunnan-Clique, die schon lange ein sicherer Ort für die Sympathisanten der Indochinesischen Antiimperialisten ist, uns eine Ladung Gewehre zukommen lassen. Da anzunehmen ist, dass der lange Weg vom Mekong-Fluss ein steiniger und schwerer gewesen sein und jederzeit von den Deutschen abgefangen werden konnte, ist ihre Hilfe sehr willkommen. Natürlich besteht die Möglichkeit, dass sie uns nur als Gelegenheit nutzen, um sich den Deutschen und deren hohe Transportkosten für die Kunming-Haiphong-Bahn zu entledigen ..."
 yun.101.a: "Xièxiè!"

 yun.105.t: "Sendung des Ultimatums an Sichuan"
 yun.105.d: "Nach dem Abschluss unserer Vorbereitungen ist es nun an der Zeit, ein Ultimatum an Sichuan zu verfassen. Sollten sie unsere Herrschaft anerkennen, werden wir sie verschonen. Andernfalls - Wer nicht hören will, muss fühlen..."
 yun.105.a: "Wir marschieren voran Richtung Sieg!"

 yun.106.t: "Yunnan bedroht uns!"
 yun.106.d: "Laut Berichten aus dem Süden hat ein kontroverses Ultimatum unsere Regierung erreicht. Die Yunnan-Clique fordert unsere Unterwerfung und Anerkennung ihrer Regierung als die wahre Regierung Chinas. Natürlich ist, was sie verlangen, lächerlich, aber sollten die kriegerischen Bestrebungen der Yunnan-Clique nicht unterschätzt werden..."
 yun.106.a: "Wir werden ihren Forderungen nicht nachkommen."
 yun.106.b: "Uns bleibt wohl keine Wahl..."

 yun.107.t: "Sichuan hat unser Ultimatum zurückgewiesen"
 yun.107.d: "Die Regierung Sichuans hat unsere fairen und gerechten Forderungen abgelehnt. Auch wenn in der Bevölkerung die Unterstützung für einen Krieg nicht hoch ist, sind wir zuversichtlich, dass wir Sichuan aufgrund ihrer kürzlichen Fehlschläge in der Verwaltung und politischen Spaltung schlagen können. Natürlich können wir auch nachgeben und trotz der mit einhergehenden Erniedrigung auf eine friedliche Lösung hoffen..."
 yun.107.a: "Einen Krieg werden sie haben."
 yun.107.b: "Vielleicht ist dafür gerade nicht der richtige Zeitpunkt..."

 yun.108.t: "Sichuan gibt nach"
 yun.108.d: "Die Sichuan-Clique hat überraschenderweise unser Ultimatum und seine Forderungen akzeptiert. Obwohl so eine Entwicklung höchst unwahrscheinlich schien, hat sie der Generalstab freudig zur Kenntnis genommen und hat bereits unsere Armeen über die Grenze geschickt, bevor es sich die Sichuan-Clique nochmal anders überlegt..."
 yun.108.a: "Wunderbar."

 yun.109.t: "Yunnan gibt nach!"
 yun.109.d: "Einer überraschenden Wendung gleich hat Yunnan sich dazu entschieden, ihre geplante Invasion abzubrechen und ihr Ultimatum zurückzuziehen. Obwohl so eine Entwicklung höchst unwahrscheinlich schien, hat sie unsere Regierung freudig zur Kenntnis genommen."
 yun.109.a: "Es scheint, als währen wir vorerst in Sicherheit."

 yun.110.t: "Die Sichuan-Regierung ergibt sich"
 yun.110.d: "Im Zuge unseres erfolgreichen Feldzugs durch den Süden Sichuans hat sich die Regierung eben jener unter massivem Druck dazu entschieden, eine Delegation zu entsenden, um die Bedingungen ihrer Kapitulation auszuhandeln. Obwohl wir geschworen haben, die [SZC_puppet_faction] wieder als Freund und Verbündete als Regierung in Sichuan einzusetzen, könnten wir natürlich immer noch darauf abzielen, uns die gesamte Provinz einzuverleiben.."
 yun.110.a: "Das ganze Sichuan soll es sein!"
 yun.110.b: "Lasst uns mit den Verhandlungen anfangen."

 yun.111.t: "Yunnan gewinnt im Moment den Krieg"
 yun.111.d: "Die Yunnanesischer Armee hat uns weit hinter unsere Grenzen zurückgedrängt und bereits die bevölkerungsreichsten Gebiete an sich gerissen. Es scheint, als ob selbst ein Konterangriff momentan sinnlos wäre und vielleicht sogar großen Schaden an unserer Bevölkerung anrichten würde, die sich im Kreuzfeuer wiederfinden würde. Uns bleibt nichts anderes übrig, als uns mit Yunnan an einen Tisch zu setzen."
 yun.111.a: "Wir müssen wohl oder übel unsere Niederlage akzeptieren."

 yun.123.t: "Unsere Ziele in Burma wurder erreicht"
 yun.123.d: "Mit unserem erfolgreichen Überschreiten der birmesischen Grenze und der Einnahme von Nord-Shan und Kachin sind unsere ursprünglichen Ziele erreicht. Sollten wir weiter gen Rangoon vorpreschen oder den Konflikt hier und jetzt beenden, um unsere Gebietsgewinne zu sichernn?"
 yun.123.a: "Wir haben genug erreicht, sendet dem Feind unsere Bedingungen."
 yun.123.b: "Wir werden den Sieg auf ganzer Linie verfolgen!"

 yun.124.t: "Yunnan schickt ihre Forderungen"
 yun.124.d: "Nach ihrer erfolgreichen Offensive in das birmesische Territorium hat die Regierung von Yunnan ihre Absicht bekanntgeben, den Krieg nicht hinter die Gebiete zu tragen, auf die sie es von Anfang an abgesehen hatten. Sie haben ihre Bedingungen für einen Frieden gestellt, der die Annexion von Nord-Shan und Kachin und das Einsetzen einer neuen birmesischen Regierung vorsieht, die ihnen genehm ist. Was sollen wir ihnen antworten?"
 yun.124.a: "Uns bleibt nichts übrig, als zu akzeptieren."
 yun.124.b: "Wir lehnen ab; dieser Krieg ist noch nicht zu Ende!"

 yun.125.t: "Der Friedensvertrag ist unterzeichnet"
 yun.125.d: "So wie in unserem Vertrag vorgesehen werden Nord-Shan und Kachin von uns annektiert und Burma zu unserer Marionette degradiert. Heute ist wahrlich ein großartiger Tag für die Regierung Yunnans!"
 yun.125.a: "Exzellent."

 yun.126.t: "Yunnan setzt neue Regierung ein!"
 yun.126.d: "Nach dem Eintreffen Yunnanesischer Truppen in Rangoon wurde die bisherige Regierung in Sicherheitsverwahrung gestellt und neue Politiker ernannt, um eine neue Regierung zu bilden, die den Interessen Yunnans dient. Am heutigen Tag hat sich eine Tragödie für unsere Nation ereignet."
 yun.126.a: "Das kannten wir doch schon von den Briten..."

 yun.127.t: "Yunnan erlangt die Kontrolle über unseren Teil der Shan-Gebiete"
 yun.127.d: "Mit der erfolgreichen Überquerung unserer Grenze und der Besetzung der südlichen Shan-Gebiete hat Yunnan damit nun ihr Ziel in Siam erreicht. Wir können ihnen entweder ein Friedensangebot senden, um uns vor größerem Leid zu bewahren oder den Krieg weiterverfolgen und eine totale Niederlage zu riskieren. Was soll getan werden?"
 yun.127.a: "Wir haben genug. Schickt Yunnan unser Angebot."
 yun.127.b: "Nein, wir werden einen vollständigen Sieg erringen!"

 yun.128.t: "Die Siamesen ersuchen Frieden!"
 yun.128.d: "Die siamesische Regierung hat endlich eingesehen, dass sie diesen Krieg nicht gewinnen können und haben uns ein Friedensangebot gemacht. Wir würden das Shan-Gebiet behalten und ihren Rückzug in die Lanna-Region erreichen."
 yun.128.a: "Diesen Bedingungen können wir zustimmen."
 yun.128.b: "Wir werden ihnen eine Lektion erteilen, die sich gewaschen hat!"

 yun.129.t: "Yunnan stimmt dem Angebot zu!"
 yun.129.d: "Die Regierung Yunnans hat den Bedingungen, die wir in unserer Kapitulation gestellt haben, zugestimmt und wird sich hinter die Grenze des südlichen Shan-Gebites zurückziehen."
 yun.129.a: "Endlich haben wir Frieden."

 yun.130.t: "Der Vorschlag einer bedingungslosen Kapitulation"
 yun.130.d: "Seit dem Verlust der Lanna-Region an Yunnan ist die öffentliche Unterstützung für den Krieg stark gefallen. Wir sind gezwungen, mit den Angreifern Frieden zu schließen, falls wir Schlimmeres vermeiden wollen."
 yun.130.a: "Wir haben keine Wahl."

 yun.131.t: "Die Siamesische Regierung bietet ihre bedingungslose Kapitulation an!"
 yun.131.d: "Die siamesische Regierung hat ohne etwas im Gegenzug zu verlangen angeboten, das Shan-Gebiet an uns abzutreten, nachdem wir in der Lanna-Region zurückgetrieben wurden. Durch ihre Niederlage haben wir endlich die Kontrolle über die Süd-Shan-Provinz."
 yun.131.a: "Exzellent."

 yun.132.t: "Siam gibt Shan auf"
 yun.132.d: "Die Regierung Siams hat sich dazu entschieden, die Shan-Region an unsere Regierung abzutreten. Heute ist ein wundervoller Tag für Provinz und Nation!"
 yun.132.a: "Ein weiterer Teil Chinas wurde zurückerlangt."

 yun.671.t: "Tonkin ist an Yunnan gefallen"
 yun.671.d: "Long Yuns Kriegsherren-Armee hat es geschafft, uns die Gesamtlänge der Kunming-Haiphon-Bahn zu entreißen. Wir sollten darüber entscheiden, ob es sich lohnt, diesen Krieg fortzuführen oder die Kontrolle über diesen Teil Nordvietnames aufzugeben, um uns dringlicheren Angelegenheiten zuzuwenden."
 yun.671.a: "Es reicht. Lasst uns diese Erniedrigung beenden, bevor es noch schlimmer wird."
 yun.671.b: "Es sollte uns noch möglich sein, den Spieß umzudrehen."

 yun.672.t: "Frieden in Vietnam"
 yun.672.d: "Unserem scheinbar unaufhaltsamen Heer wurde der Frieden im Gegenzug für die vollständige Kontrolle der Kunming-Haiphong-Bahn angeboten. Dadurch werden wir endlich komplett freiständig von fremder Kontrolle über unsere Exporte sein und vielleicht sogar versuchen, unsere eigene Handelsflotte aufzubauen."
 yun.672.a: "Ein fairer Preis für einen gut gefochtenen Krieg."
 yun.672.b: "Lasst uns diesen Krieg zu Ende führen und die Kontrolle über ganz Vietnam erlangen."

 yun.673.t: "Yunnan nimmt das Angebot an!"
 yun.673.d: "Durch dem unaufhaltbaren Vormarsch der Yunnanesischen Truppen waren wir gezwungen, uns auf Nordvietnam zurückzuziehen. Wir können nur abwarten und auf einen besseren Zeitpunkt warten, um einen Gegenschlag zu versuchen."
 yun.673.a: "Endlich ist es vorbei."

 yun.134.t: "Yunnan möchte um Chamdo verhandeln"
 yun.134.d: "Die Yunnan-Clique hat unsere Regierung mit dem Ersuch erreicht, die Provinz Chamdo an sie abzutreten. Und auch wenn die Verhandlungen zwischen beiden Seiten angenehm waren, ist es offensichtlich, dass Yunnan militärische Mittel einsetzen wird, falls wir diesem nicht zustimmen..."
 yun.134.a: "Wir brauchen die Provinz wirklich nicht."
 yun.134.b: "Niemals! Chamdo gehört rechtmäßg zu Tibet!"

 yun.135.t: "Tibet stimmt unseren Angebot zu"
 yun.135.d: "Die Tibeter haben der Übergabe Chamdos zugestimmt und haben bereits den Rücktritt nach Osttibet angetreten, während unsere Armee friedlich die Region betritt."
 yun.135.a: "Ein Sieg des Volkes!"

 yun.136.t: "Tibet lehnt das Angebot ab!"
 yun.136.d: "Die Tibeter haben die Forderung nach Chamdo abgelehnt und mit der Befestigung der Grenze begonnen. Was werden wir antworten?"
 yun.136.a: "Es gibt wichtigeres zu tun."
 yun.136.b: "Wir werden die Provinz mit Waffengewalt zurückerlangen!"

 yun.137.t: "Friedensschluss mit Yunnan?"
 yun.137.d: "Da wir die Kontrolle über Chamdo verloren haben und es nicht so schein, als könnten wir es zurückerobern, haben wir wahrscheinlich keinen weiteren Grund, den Krieg gegen die Yunnan-Clique weiterzuführen. Viele in unserem Kabinett haben sich bereits für ein Ende des Krieges ausgesprochen, ehe noch mehr Blut unnötig vergossen wird."
 yun.137.a: "Wir haben genug für ein solch unbedeutendes Gebiet geblutet."
 yun.137.b: "Entweder siegen wir oder sterben!"

 yun.138.t: "Die Tibeter ersuchen den Frieden!"
 yun.138.d: "Die Regierung Tibets ist sich seiner prekären Lage bewusst geworden und hat uns ein Friedensangebot unterbreitet. Wie sollen wir antworten?"
 yun.138.a: "Akzeptiert ihr Angebot."
 yun.138.b: "Wir werden nach Lhasa marschieren!"

 yun.139.t: "Yunnan stimmt unserm Angebot zu!"
 yun.139.d: "Die Regierung Yunnans hat unsere Bedingungen akzeptiert und hat den Rückzug hinter ihre eigenen Grenzen angetreten. Einmal mehr herrscht Frieden in unserem Land."
 yun.139.a: "Exzellent."

 yun.150.t: "Miao Yuntai beantragt Einstellung Kanadischer Zinnexperten"
 yun.150.d: "Als Teil der fortschreitenden Wirtschaftsreformen Yunnans ist die Thematik des Zinhhandels schon mehrmals in Tangs Blickfeld gerückt worden. Obwohl die Rentabilität des Zinnhandels für die Provinz außer Frage steht, ist durch fehlendes Interesse and anhaltende Stabilität in der Provinz jeder Fortschritt bei dem Ausbau unserer Zinnindustrie zum Stillstand gekommen. Miao Yuntai hat allerdings im Zuge der letzten wirtschaftlichen Schwierigkeiten seine politische Machtposition ausgebaut, wodurch er die Aufmerksamkeit wieder auf sein in den Zwanzigern verfasstes Buch zu ziehen versucht: 'Ein Umriss der Gejiu-Zinnindustrie'. Dort beschrieben sind Schritte, um unsere Einkommen aus dem Bergbau zu vergrößern und den Griff der deutschen Wirtschaftsinteressen um unser kostbares Zinn zu schwächen. Der erste Schritt sieht vor, einen Zinnabbau-Experten aus Kanada nach Yunnan einzuladen, der bei der Reformierung des Sektors helfen kann, um Yunnans Zinnindustrie so wertvoll wie möglich zu machen."
 yun.150.a: "Er hat unseren Segen."

 yun.151.t: "Miao Yuntai autorisiert die Erneuerung der Zinnherstellung"
 yun.151.d: "Mithilfe der Beratung durch den kanadischen Zinnexperten und einem Blankoscheck seitens [Root.GetLeader] hat Miao Yuntai damit begonnen, moderne Schmelzöfen und Mittel zur Erzwäsche in das Land zu holen. Die moderne Schmelzausrüstung würde nach ihm zwei entscheidende Schwächen der Gejiu-Zinnexporte beheben. Die erste ist die Reinheit des Zinns. Die neuen elektrischen Öfen würden mit der richtigen Bedienung die Reinheit des Gejiu-Zinns auf internationale Standards anheben und Vereinheitlichung des Zinninhalts bedeuten, die für den Export notwendig ist. Damit wäre es uns möglich, die deutschen Wirtschaftskonsortien zu umgehen, die bisher als unseren Zugang zum Weltmarkt gedient haben. Ein direkter Verkauf an den Weltmarkt hingegen würde uns erlauben, auf die Guangzhou-Zwischenhändler und die Umschmelzung des Zinns zu verzichten, wodurch die Erlöse wiederum direkt an die Provinzregierung und örtlichen Zinnhersteller fallen. Allerdings werden wir wegen dem Fehlen eines Auswärtigen Amtes für Wirtschaftsangelegenheiten für eine gewisse Zeit noch auf deutsche Unterhändler angewiesen sein. Die neu eingeführten Methoden werden aber natürlich auch so schon unsere Einnahmen vergrößern."
 yun.151.a: "Das Geld soll fließen!"

 yun.152.t: "Die Yunnanesen haben neue Zinnherstellungsmittel eingeführt"
 yun.152.d: "Mithilfe der Beratung durch den kanadischen Zinnexperten und einem Blankoscheck seitens [Root.GetLeader] hat Miao Yuntai damit begonnen, moderne Schmelzöfen und Mittel zur Erzwäsche durch die Kunming-Haiphong-Bahn in das Land zu holen. Obwohl das anfangs keine Alarmglocken schlug, haben uns deutsche Rohstoffabbauexperten darauf hingewiesen, dass die moderne Schmelzausrüstung zwei entscheidende Schwächen der Gejiu-Zinnexporte beheben würde, die wir ausnutzen, um Profit aus dem Yunnanesischen Zinnhandel zu schlagen. Die erste ist die Reinheit des Zinns. Die neuen elektrischen Öfen würden mit der richtigen Bedienung die Reinheit des Gejiu-Zinns auf internationale Standards anheben und Vereinheitlichung des Zinninhalts bedeuten, die für den Export notwendig ist. Damit wäre es ihnen möglich, unsere Wirtschaftskonsortien zu umgehen, die bisher als ihr Zugang zum Weltmarkt gedient haben. Wir werden zwar vorerst noch großen Profit am Yunnanesischen Zinnhandel aufgrund ihrer übermäßigen Abhängigkeit von unseren Handelsämter erhalten, aber es könnte sich nur noch um eine Frage der Zeit handeln, bevor sie sich dessen bewusst und unserem Griff entziehen werden...."
 yun.152.a: "Wir werden ein Auge auf sie haben."

 yun.153.t: "Die Fu-Dian-Bank eröffnet Filialen in Hong Kong"
 yun.153.d: "Durch unsere vor einem Jahr begonnen Einführung neuartiger Schmelzöfen hat Miao Yuntai damit angefangen, sich um eine Expansion der Fu-Dian-Bank nach Hong Kong zu bemühen. Der Grund sei ihm nach folgender: Die Filialen der Bank könnten sich um die Transaktionen von Yunnans Zinnwerken und den Käufern des Weltmarkts kümmern, ohne auf die Zwischenhändler der deutschen Rohstoffabbaukonsortien angewiesen zu sein. Seit dem Öffnen der neuen Filialen haben sich unsere Einnahmen aus dem Zinnhandel beinahe verdoppelt und steigt seitdem nur noch an!"
 yun.153.a: "Entkorkt den Champagner!"

 yun.154.t: "Die Fu-Dian-Bank eröffnet Filialen in Hong Kong"
 yun.154.d: "Im Rahmen ihrer wirtschaftlichen Reformbestrebungen hat die Regierung Yunnans die Eröffnung neuer Filialen der Fu-Dian-Bank in Hong Kong finanziert, um damit die deutschen Firmen zu umgehen, die ihre Finger im Zinnhandel haben. Mit dem Auszahlen ihrer Investitionen und der Eröffnung weiter Filialen haben sich auch die Profite vergrößert, die wir aus der ehemaligen britischen Kolonie ziehen."
 yun.154.a: "'Es ist uns eine Freude, mit ihnen Geschäfte zu machen.'"

 yun.155.t: "Die Yunnasischen Zinnwerke beenden ihren Handelsvertrag mit Deutschen Firmen!"
 yun.155.d: "Wie schon vor einem Jahr vorausgesagt wurde, haben die Zinnwerke in Yunnan große Anstrengungen unternommen, die Reinheit ihres Zinns zu verbessern. Sie sind nun soweit gekommen, dass sie schon seit längerem nicht mehr auf unseren Umschmelzwerke in Guangzhou angewiesen sind. Obwohl dies abzusehen war, kam die Eröffnung der Filialen der Fu-Dian-Bank in Hong Kong hingegen als wahrer Schock, woraufhin die Yunnanesischen Zinnwerke ihre Verträge mit den deutschen Firmen aufgekündigt haben. Die Verträge hatten besagt, dass obwohl Yunnan komplette Kontrolle über die Minen behält, der Verkauf durch deutsche Zwischenhändler geregelt wird. Unsere Kontrolle über die Kunming-Haiphong-Bahn wird uns zwar noch erlauben, gutes Geld an ihrem Handel zu verdienen, aber die Angelegenheit ist ein herber Rückschlag für unsere Firmeninteressen in der Region."
 yun.155.a: "Wir könnten natürlich auch immer einfach die Zölle anheben."

 yun.156.t: "Die Deutschen verlieren die Kontrolle über die Kunming-Haiphong-Bahn"
 yun.156.d: "Nach mehr als einem Jahrzehnt ungerechter Besteurung unseres Handels durch die Kunming-Haiphong-Bahn wurden die Deutschen endlich aus Südost-Asien vertrieben. Und auch wenn unsere Beziehungen zum neuen Besitzer noch wackelig sind, kann die Verbesserung gegenüber der deutschen Ausbeuter nicht bestritten werden."
 yun.156.a: "Wir sind endlich von den Ketten des Kolonialismus befreit."

 yun.157.t: "Das Tusi-Debakel"
 yun.157.d: "Schon seit je her stellen die Tusi-Anführer der Grenzgebiete eine Herausforderung für die Provinzregierung dar. Obwohl sie meistens in ihren Gemeinschaften respektiert sind, kommt es oft zu Spannungen zwischen ihnen und unserem Verwaltungsapparat. Bis jetzt konnten wir ihre Unabhängigkeit wahren und haben uns nicht um die Eingliederung ihrer Gebiete in unsere Regierung bemüht. Allerdings könnte es dafür jetzt an der Zeit sein, ihre pseudo-feudale Herrschaft aufzulösen, denn es gibt in den Grenzregionen Bodenschätze, die uns sehr zu gute kommen könnten..."
 yun.157.a: "Es wäre besser, wenn wir uns um ihre Loyalität bemühen."
 yun.157.b: "Startet mit dem Versuch, die Tusis einzugliedern."

 yun.201.t: "Muhammad Ma Jian ersucht finanzielle Unterstützung für Hui-Schulen"
 yun.201.d: "Der weit bekannte islamische Gelehrte und arabischer Glossator ist schon seit geraumer Zeit eine einflussreiche Person in der Yunnanesischen muslimischen Gesellschaft und dient der Hui-Minderheit als beliebter Wortführer. Obwohl er eigentlich ein Student in Schanghai und Genosse der Kuomintang war, haben seine politischen Beziehungen und seine Involvierung im Schanghai-Aufstand dazu geführt, dass der beachtliche Theologe von der neuen Zentralregierung geächtet wurde. Seitdem befindet er sich im Asyl seiner Geburtsstätte Yunnan und beantragt oft Finanzierungshilfe unserer Regierung für seine kulturellen und religiösen Projekte. Sein neuester Plan sieht vor, eine Reihe Sino-Arabischer Schulen auf dem Landgebiet zu eröffnen, die den Hui sowohl die Sprache Allahs und die Sprache der großartigen chinesischen Nation lehren würde. Auch hierfür erbittet er sich Geld von der Regierung."
 yun.201.a: "Er wird seine Finanzierung erhalten."
 yun.201.b: "Er wird auf sich selbst gestellt sein müssen."

 yun.202.t: "Ma Jian arbeitet an der Förderung eines Ägyptischen Kulturaustausches"
 yun.202.d: "Uns hat ein neuer Vorschlag vom berühmten Hui-Gelehrten erreicht, dass dieses Mal eine Jahrzente alte Idee seinerseits über einen Chinesisch-Ägyptischen Kulturaustausch wiederbeleben zu versucht. Zwar war sie schon einmal fast erfolgreich, aber sorgte der Zerfall des Britischen Weltreiches dafür, dass sich Ma Jian keine Reisepässe zum neuerlich unabhängigen Königreich am Nil über das britsche Konsulat in Schanghai sichern konnte. Er steckte darauf mit seinen Studenten in China fest, aber jetzt will er Jahre später seinen guten Willen seitens unserer Regierung dafür einlösen, endlich diese Reise antreten zu können. Er hat beantragt, dass wir seine Reise nach Kairo bezahlen, wo Ma Jian als Vertreter der Yunnan-Clique und ganz China eine engere Beziehung zu den arabischen Nationen aufbauen kann."
 yun.202.a: "Seine Reise soll bezahlt sein."
 yun.202.b: "Für so etwas haben wir kein Geld."

 yun.203.t: "Ma Jian besucht Kairo"
 yun.203.d: "Obwohl auf gewisse Art ein Kontakt mit dem Fernen Osten über verstreute diplomatische Botschaften und Konsulate existiert, sind Expeditionen und Reisen zwischen den Regionen doch eine echte Seltenheit. Am heutigen Tag hat sich der berühmte Gelehrte der Hui aus China, genauer gesagt Yunnan, in Kairo eingefunden. Mit rund einem Dutzend seiner Studenten hat er nach einer Stadtrundfahrt in die wichtigsten Teile beantragt, einige weitere Monate in Ägypten bleiben zu dürfen, damit er Arabisch lernen und seine chinesische Übersetzung des Korans beginnen kann."
 yun.203.a: "Wir heißen sie gerne willkommen."

 yun.204.t: "Ma Jian besucht Mekka"
 yun.204.d: "Obwohl auf gewisse Art ein Kontakt mit dem Fernen Osten über verstreute diplomatische Botschaften und Konsulate existiert, sind Expeditionen und Reisen zwischen den Regionen doch eine echte Seltenheit. Am heutigen Tag hat sich der berühmte Gelehrte der Hui aus China, genauer gesagt Yunnan, in Mekka eingefunden. Mit rund einem Dutzend Studenten hat er eine Rundfahrt durch die Stadt gemacht, wo sie am Ende die Kaaba besichtigten. Es kam zwischendurch zu ein paar Missverständnissen zwischen den chinesischen Studenten und den arabischen Gelehrten, aber hat sich gezeigt, dass die Expedition doch aus nichts als gut gemeinten Absichten hier erschienen ist. Sie haben nun beantragt, sich eine Weile länger in der Region aufhalten zu dürfen, bevor sie den Rückweg nach China antreten."
 yun.204.a: "Wir heißen sie gerne willkommen."

 yun.205.t: "Ma Jian beabsichtigt eine Reise nach Mekka"
 yun.205.d: "Nachdem er seine Pilgerfahrt durch Yunnan abgeschlossen und dabei an einigen Schulgründungen für Hui in den Grenzregionen mitgeholfen hat, ist nun ein Finanzierungsantrag von Ma Jian bei uns angekommen, wodurch er einmal mehr nach Mekka reisen will. Auch wenn die vielen Muslime in Yunnan über Neuigkeiten aus der Heimat des Islams nach den vielen Unruhen in der Region höchst erfreut wären, ist es keine dringende Angelegenheit."
 yun.205.a: "Es soll bezahlt sein."
 yun.205.b: "Wer glaubt er, wer er ist?"

 yun.206.t: "Ma Jian veröffentlich Arabisch-Chinesisches Wörterbuch"
 yun.206.d: "Durch seine Reise durch den nahen Osten hat Ma Jian genug Anleitungen in der Arabischen Sprache erhalten, um nach seiner Rückkehr nach Yunnan mit dem Erstellen des ersten Arabisch-Chinesischen Wörterbuchs zu beginnen. Wenn man bedenkt, dass der Austausch zwischen Arabien und China oftmals unter der Sprachbarriere und schwierigen Übersetzungen gelitten hat, sollte sich solch ein Wörterbuch für nicht nur unsere islamischen Bürger, sonder für alle Muslime Chinas als äußerst hilfreich herausstellen."
 yun.206.a: "Schön zu hören."

 yun.207.t: "Ma Jian veröffentlicht den Chinesischen Koran"
 yun.207.d: "Nachdem die vorherigen Versionen stark unter schlechter Transliteration und Standardisierung gelitten hatten, wurde von Ma Jian nun seine eigene Übersetzung des Korans veröffentlicht, die er mithilfe seines angeeigneten Wissens über Übersetzung aus dem Arabischen angeeignet hat, damit die Lehren des Islam noch genauer durch die Hui-Schulen in der Region wiedergegeben werden können."
 yun.207.a: "Ich frage mich, ob das wirklich zur Norm wird..."

 yun.208.t: "Dinosaurierknochen bei Straßenbau entdeckt!"
 yun.208.d: "Uns haben überraschende Nachrichten aus einer unserer Straßenbaustellen in der Kunming-Region erreicht. Anscheinend wurde während der Planierung von einem der Bauarbeiter Fossilien eines ausgestorbenen Tiers entdeckt. Der Geologe Bien Meinian wurde schleunigst über diesen Fund informiert und hat sich in aller Eile in die Region begeben. Nach einigen schnellen Analysen und der Hilfe der Bauarbeiter wurden auch die anderen Reste des Fossils entdeckt. Die als IVPP V15 bennannten Überreste wurden daraufhin hin Kunming gebracht. Da hierdurch das paläontologische Interesse an der Region geradezu explodiert ist, hat Bien Meinian einige Landuntersuchungen durchgeführt, um die Wahrscheinlichkeit zu ermitteln, dass wir auf eine Sedimentschicht gestoßen sind, die noch mehr Funde beeinhalten könnte. Obwohl er die Kosten selbst getragen hat, mussten wir dennoch für die Transportkosten aufkommen und obwohl die Straßenbauten bereits fortgesetzt wurden, hat uns die Verzögerung doch ein Sümmchen Geld gekostet."
 yun.208.a: "Lasst darauf hoffen, dass sie etwas interessantes finden.."

 yun.209.t: "Paläontologen zieht es nach Yunnan"
 yun.209.d: "Angeführt von dem Paläontologen und Zoologen Yang Zhongjian, der auch außerhalb Chinas als C.C. Young bekannt ist und dem deutschen Professor Friedrich von Huene, hat es mittlerweile viele Intellektuelle nach Yunnan gezogen, um die Überreste von IVPP V15 genauer untersuchen zu können. Obwohl es nur ein teilweises Skelett ist, hat es aufgrund seiner den Sauropoden ähnlichen Beschaffung bereits Vergleiche zum Fund des Brachiosaurus altithorax gegeben, der ein riesiger Sauropod der späten Jura war, der 1903 in Colorado gefunden wurde. Allerdings haben Messungen von Bien Meinian ergeben, dass es sich wahrscheinlich eher um einen Fund der späten Trias handelt, was zu einem sogar höheren Enthusiasmus auf dem Gebiet geführt hat, da man bisher annahm, dass sich die meisten der Sauropodenarten bis zum Anfang der Jura noch nicht entwickelt hatten. Einige Skeptiker verweisen allerdings darauf, dass die umliegende geologische Beschaffenheit auf ein späteres Zeitalter verweist, was mit den bisherigen Fünden übereinstimmen würde. Ein weiterer Punkt ist die Tatsache, dass das Skelett zu keiner der bisher bekannten Sauropodenspezien passt, die in China entdeckt wurden, weswegen viele sich bereits darüber Gedanken, ob dieses Skelett zu einem ganz neuen Genus gehört könnte."
 yun.209.a: "Ich wundere mich, ob wir Nutzen aus dieser Beliebtheit ziehen können..."

 yun.210.t: "Untere Lufeng-Formation offiziell entdeckt"
 yun.210.d: "Die Nationale Südwestverbandsuniversität hat offiziell bekanntgegeben, dass ie Untere Lufeng-Formation in Yunnann entdeckt. Obwohl die ersten Proben das Gebiet als eine Formation der Obertrias zu kennzeichnen schienen, haben weitere Analysen von Bien Meinian und anderen Geologen ergeben, dass es sich um eine Formation der späten Jura handelt und dass IVPP V15 definitiv zu einem Sauropod gehören könnten. Daraufhin hat Yang Zhongjian endgültig beschlossen, dass es sich bei IVPP V15 um eine neue, noch nie zuvor gefundenen Dinosaurierspezies handelt, die von ihm Lufengosauerus huenei getauft wurde, wobei der Vorname die Formation bezeichnet und der zweite Name eine Homage an seinen Tutor Friedrich von Huene sein soll. Seit diese Kundgebung hat es dutzende kleiner archäologischer Gruppen in unsere Provinz verschlagen, um neue Erkundungen anzugehen. Das mag zu keiner großen Veränderung aus Sicht unserer Regierung führen, aber könnte unsere wissenschaftliche Gesellschaft von den neuen Geologen und Paläontologen profitieren ."
 yun.210.a: "Mehr Intellektuelle..."

 yun.211.t: "Der Paukenschlag aus Peking"
 yun.211.d: "Wie wir so eben erfahren haben, ist durch einen schockierenden Selbstputsch der Kaiser Pu Yi wieder 'an die Macht' befördert worden. Mit dem Tod von Cao Kun und Wu Peifu war das neue Regime gezwungen, sich mit den Verbleibenen der Zhili um Jiang Bailing auseinanderzusetzen - aber ist ihr Widerstand für uns belanglos. Nein, der Traum des Jade-Marschall wurde mit ihm begraben, denn jetzt erblüht erneut der Traum der Revolution in Yunnan.\n\nAus den Universitäten strömen bereits die Studenten in die Straßen und verlangen den Tod der Verräter und die Neugeburt der Republik. Mit der Kundgebung, dass die überholten Monarchien Geschichte sein müssen, haben diese jungen und energischen Radikalen unsere Regierung zur Tat genötigt; andere flüstern in tausenden Privatgesprächen von einer Rückkehr zu der Zeit der Anti-Mandschu-Gewalttaten, wo die Viertel der Mandschu fast aller Großstädte mit Blut getränkt wurden und hunderte Mandschu sich in Brunnen warfen, um dem revolutionären Zorn zu entgehen. Es muss darauf hingewiesen werden, dass Peking selbst von dieser Gewalt damals fast vollständig verschont blieb - es ist anzuzweifeln, dass das beim zweiten Mal genau so wäre.\n\nViele erinnern sich nun an den Traum der Föderalisten, die weniger sensiblen unter ihnen trauern sogar um Wu und Cao - denn konnten sie doch trotz ihrem Verrat an der Republik noch ihr Gesicht wahren.\nEs ist nicht überraschend, dass sich jetzt immer mehr finden, die sich um eine nationale Revolution und Brüderlichkeit mit der KMT (so, wie sie sind) bemühen. Die Zukunft der neuen Regierung mag ungewiss sein und die Fragen sich häufen, aber ist eine Sache doch sicher: Yunnan steht vereint wie nie zuvor, durch Hass und Zorn, egal wie vergänglich es auch sein wird.   "
 yun.211.a: "Nimmt die Demütigung denn gar kein Ende?"

 yun.212.t: "[FROM.GetNameDefCap] gliedert sich [ROOT.GetNameDef] ein"
 yun.212.d: "Unser Verbündeter Tang Jiyao in der vom Republikanismus überzeugten Provinz Yunnan hat sich dazu entschieden, seine volle Unterstützung gegenüber dem Föderalismus zu verdeutlichen, indem er offiziell der Regierung in [ROOT.Capital.GetCapitalVictoryPointName] beitritt. Es wird seine Zeit brauchen, bis Yunnan vollkommen als föderalistisches Bollwerk in unseren Staat eintritt, aber können wir uns zumindest jetzt über Tangs Loyaliät sicher sein. Durch den Beitritt der Armee Yunnans wird ein Neuorganisieren passieren müssen, damit unsere Streitkraft nicht geschwächt aus diesem Ereignis geht. [ROOT.GetLeader] hat seine Verpflichtung gegenüber dem Volke Yunnans bekräftigt und geschworen, die Autonomie der Provinz zu wahren."
 yun.212.a: "Die Föderalistische Bewegung erstarkt weiter!"

##Shan and Kachin Events

#yun.300
 Yunnan_KAC_colonizing_1_t: "Widerstand in Kachin"
 Yunnan_KAC_integrating_1_t: "Unruhen in Kachin"
 Yunnan_KAC_colonizing_1_d: "Seit dem Beginn unserer Kolonialisierungsbestrebungen haben sich eine große Anzahl Menschen in der Stadt Myitkyina, die oft als de facto Hauptstadt des Volks der Kachin angesehen wird, eingefunden, um gegen unser Eindringen in ihr Gebiet zu protestieren. Obwohl dies keine Gefahr für unsere Regierung am anderen Ende des Cang-Gebirges darstellt, führt es trotzdem zu einem Rückschlag unserer Unternehmungen in der Region. Es könnte sich hieraus sogar ein richtiges Problem ergeben, falls die Protestierenden durch fehlende Eindämmung unsererseits an Unterstützung gewinnen. Was soll getan werden?"
 Yunnan_KAC_integrating_1_d: "Seit dem Beginn unserer Integrationsbestrebungen haben sich eine große Anzahl Menschen in der Stadt Myitkyina, die oft als de facto Hauptstadt des Volks der Kachin angesehen wird, eingefunden, um gegen unser ihre Forderungen an unsere Regierung zu verdeutlichen. Die Demonstranten fordern größerer Rechte für das Volk der Kachin, damit diese im Gegensatz zu ihren früheren birmesischen Herrschern den Chinesen gleichgestellt wären und mit diesen zusammenarbeiten können. Was sollen wir auf solche Forderungen antworten?"
 Yunnan_KAC_colonizing_1_a: "Löst diese Demonstration auf, bevor ihr sich mehr Leute anschließen."
 Yunnan_KAC_integrating_1_a: "Versichert ihnen, was wir können, um sie für den Moment zufriedenzustellen."
 Yunnan_KAC_colonizing_1_b: "Sie sind jetzt unsere Bürger, also sollten wir sie trotz Kolonisierung auch so behandeln."
 Yunnan_KAC_integrating_1_b: "Entsendet eine Delegation, um die Lage einzuschätzen und sich ihre Sorgen anzuhören."

 yun.301.t: "Status des Volk der Kachin"
 yun.301.d: "Nach einem anstrengenden uns kostspieligen Feldzug in den unebenen Geländen Nord-Burmas haben wir endlich die Kontrolle über die Region Kachin erlangt. Verschiedene Völkergruppen sind hier beheimatet, darunter die Shan, die Jinghpaw, die Bamar und viele weitere - das Eingehen jeder Gruppe auf unsere Forderungen wird nicht einfach sein. Während sich unsere Bemühungen um die Kolonisierung und Zivilisierung der Kachin-Region vergrößern, bleibt die Frage der ethnischen Autonomie bestehen. Sollen wir sie zur Integration zwingen und unsere Kontrolle über das Volk der Kachin so absichern oder die Autonomie ethnische Unabhängigkeit der Kachin wahren?"
 yun.301.a: "Volle ethnische Autonomie! So einen wir die Nation!"
 yun.301.b: "Was für Autonomie? Die volle Integration soll es sein!"

 yun.302.t: "Legislative Maßnahmen"
 yun.302.d: "Während wir die Integration der Kachin weiterführen, ist einmal mehr die Frage um die Gesetze und Bräuche aufgetaucht, die in bestimmten Gebieten vor Ort herrschen. Wir haben eine strukturierte Methodologie und Regierung, aber sind die Kachin an ihre eigenen Bräuche und Regeln gewöhnt. Da wir bereits mit dem Eindämmen von bürgerlichen Unruhen und Ungehorsam beschäftigt sind, müssen wir die Frage stellen - sollten wir ihnen ihre Traditionen lassen oder sie in unsere Regierungssystem einbinden?"
 yun.302.a: "Erlaubt ihnen, ihren eigenen Weg zu leben. Wir sind keine Wilden."
 yun.302.b: "Was für ein Schwachsinn. Direkte Herrschaft aus Yunnan!"

 yun.304.t: "Die Krise der Kokang-Dynastie"
 yun.304.d: "Während der Integrationsprozess der Wa-Fürstentümer zügig vorankommt, scheinen wir ausversehen inmitten einer dynastischen Fehde gelandet zu sein. Die Birmesen hatten die Lage unter Kontrolle gebracht, indem sie die Herrschaft der Prvinz aufteilten, aber wurden wir jetzt von der Regierung von Kokang um Anerkennung gebeten. Seit dem Tod des Myosa Yang Chung Yon in 1927 hat ein Machtkampf zwischen seinem Sohn Yang Wen Pi und dessen Brüder Yang Chu Ji und Yang Chun Pei stattgefunden. Chu Jin und Chun Pei haben zwar zeigen lassen, dass sie einer Kollaboration zustimmen würden, aber ist Wen Pi einen Schritt weiter gegangen und hat einen Brief an unsere Regierung gerichtet, in dem er sich dazu bereit erklärt, uns zu unterstützen, solange Yunnan die Interessen Kokangs gegen das 'Reich, dass seinen Blick gen Shan richtet' verteidigt. Mit wenig Wahl zwischen zwei streitenden Brüdern haben wir eine Einsatztruppe der Polizei entsendet, um Wen Pi in der Sicherung seiner Macht zu helfen und seine Loyalität für seine zukünftige Zeit als Saopha zu sichern."
 yun.304.a: "Lasst nur hoffen, dass wir das nicht bereuen werden."
 yun.304.b: "Wir sollten uns nicht in fürstliche Angelegenheiten einmischen."

 yun.305.t: "Die Teilung der Hsenwi"
 yun.305.d: "Die Hsenwi, dessen Gebiet früher von den Qing während des Sino-Birmesischen Krieges 1765 beansprucht wurde, sind seit ihrer Niederlage gegen die Birmesen im 19. Jahrhundert und der anschließenden Kolonisierung nur noch ein Schatten ihrer selbst. Aber jetzt können wir diese alte Ungerechtigkeit berichtigen und das einstweilig unter opportunistischen Loyalisten aufgeteilte Gebiet der Hsenwi wieder zusammenfügen und es den rechtmäßigen Besitzern zurückgeben!"
 yun.305.a: "Solange sie uns gegenüber loyal bleiben..."
 yun.305.b: "Bei näherem Nachdenken..."

 yun.306.t: "Das Gebiet der Mongmit"
 yun.306.d: "Nach dem Ableben des viel zu jungen Sao Khin Maung Gye im Jahre 1936 wurde Hkun, nun Sao Hkun Hkio der neue Saopha von Mongmit. Allerdings ist er im Gegensatz seiner Mitherrscher ein Universitätsabsolvent und Bachelor der sieben freien Künste. Da er ein bekannter birmesischer Patriot ist, meinen unsere regionalen Experten, dass wir uns durch ein Angebot über den Schutz seiner Familie und das Fortbestehen seiner Herrschaft vielleicht die Loyalität eines weiteren Saopha erkaufen könnten ..."
 yun.306.a: "Ein kleiner Preis für Loyalität."
 yun.306.b: "Wir werden nach anderen Wegen suchen."

 yun.307.t: "Das Debakel der Hsipaw-Fürsten"
 yun.307.d: "Bei unseren Bestrebungen zur Integration der Shan-Gebiete in die Provinz Yunnan sind wir endlich vor die Tore der Hsipaw gestoßen, eines der größten Shan-Gebiete der Region. Unter der Führung des Saopha Sao On Kya ist der Fürstenstaat ausnahmsweise relativ organisiert. Sao on Kya, der den Briten gegenüber loyal ist, gilt als ein wohlwollender Herscher, der durch seine Erfahrungen im britischen Bildungssystem seit der Revolution einen radikal anderen Weg als die anderen Fürstenstaaten eingeschlagen hat. Allerdings zeigen trotz einem sehr guten Ruf seine Bedingungen für Loyalität sein wahres Gesicht. Scheinbar durch den Vorteil seine britischen Beziehungen bestärkt, hat er uns dazu aufgefordert, für die Schäden, die durch die Invasion entstanden, finanziell aufzukommen und uns an dem Ausbau von Hsipaws Gesundheitssystem zu beteiligen. Manche unserer Berater sprechen sich für ein Entgegenkommen dieser Forderungen aus, während andere stattdessen vorschlagen, dass ein Attentat gefolgt von einer Regentschaft für seinen minderjährigen Sohn auf lange Zeit mehr Erfolg haben könnte..."
 yun.307.a: "Stimmt seinen Forderungen zu. Wir sind hier als Befreier, nicht als Eroberer."
 yun.307.b: "Ich wette, sein Sohn ist kooperativer als er..."

 yun.308.t: "Der Padaung-Putsch in Mongpai"
 yun.308.d: "Mongpai, dass seit geraumer Zeit ein Übergangsgebiet zwischen den Shan und den Padaung der Kerenni-Staaten ist, wurde vor kurzem Opfer eines Staatsstreiches, der den Fürsten des Landes zur Flucht nach Rangoon gezwungen hat. Anscheinend geschah dies als Nebeneffekt unserer Invasion von Burma und hat dazu geführt, dass nach einer Destabilisierung der Region die örtlichen Padaung unter Dai Bahan die Macht an sich gerissen haben. Unter seiner Führung haben sie eine Personalunion mit dem Karenni-Staat südlich von Mongpai ausgerufen. Obwohl dies nicht unbedingt unsere Regierung betrifft, könnte unsere Unterstützung des Fürsten zu einer loyalen Haltung des Gebietes führen könnte, wohingegen ein starker Karenni-Staat in Zukunft versuchen könnte, sich von uns loszulösen..."
 yun.308.a: "Restauriert den Fürsten."
 yun.308.b: "Lasst Dai Bahan seinen Preis behalten."

 yun.309.t: "Der Zorn von Pinlaung"
 yun.309.d: "Unruhen aufgrund unserer Eroberung und Eingliederung der Shan-Region haben zu einem Aufbegehren verärgerter Pa'o geführt, die die Mway-Daw-Pagode und den Nam-Hoo-Kyaung-Tike-Tempel besetzt haben. Obwohl ihre Bewaffnung leicht ist, sind sie durch die traditonelle Pa'o-Praktik bei der Nutzung von Feuerrakten im Besitz einer Menge Schießpulver. Sollen wir uns auf sie zu bewegen und zermalmen oder sie rumwüten lassen?"
 yun.309.a: "Was können uns ein Paar Mönche und Knallteufel schon anhaben? Lasst sie sein!"
 yun.309.b: "Macht sie nieder!"

 yun.310.t: "Hsatung und der Süden"
 yun.310.d: "In Hsatung haben im Zuge unser Invasion örtliche Banditen angefangen, die Reiserträge der Bauern zu Plündern, die hiergegen oft machtlos sind. Sie haben nun [ROOT.GetLeader] um Hilfe gebeten - was sollen wir tun?"
 yun.310.a: "Was hat das mit uns zu tun?"
 yun.310.b: "Sie sind jetzt unsere Leute werden unseren Schutz haben."

 yun.311.t: "Mongmau und Mehsakun"
 yun.311.d: "Folglich unserer Invasion und dessen Sieg haben Freiheitskämpfer der siamesischen Shan die Grenze zu unserem Gebiet überquert und rühren jetzt gegen unsere Herrschaft auf. Wir mögen zwar die Ressourcen haben, um sie zu schlagen... aber sind sie wirklich den Einsatz unserer Ressource wert?"
 yun.311.a: "Nein, das werden wir nicht tun."
 yun.311.b: "Beginnt sofort mit der Grenzüberwachung!"

###Flavour Events for Tang###
 yun.316.t: "Gerüchte über Tangs Monarchismus im Umlauf"
 yun.316.d: "Mit der Fahrtaufnahme der Rufmordkampagne gegen die Regierung ist Tang nun Ziel der Spottes seitens verschiedener Gruppen geworden, die ihn als Stiefellecker der Zhili und noch schlimmer, als Monarchist darstellen. Tang hat zwar diese Unterstellungen zurückgewiesen, aber es ist offensichtlich, dass einige schon überzeugt wurden und je länger dieser Fluss an Beleidigungen anhält, desto unwahrscheinlicher wird es, dass wir die Bevölkerung von Tangs Rechtschaffenheit überzeugen können."
 yun.316.a: "Verdammt noch eins!"

 yun.317.t: "Direktor Maxu Weibang nimmt mit Tang Kontakt für einen neuen Film auf"
 yun.317.d: "Obwohl sich viele außerhalb von Yunnans dessen nicht bewusst sind, hatte Tang Jiyao 1923 schon einmal in einem Film mitgespielt, wo er sich selbst verkörperte. Der Film selber ist bekannt als 'Die Schlacht um Hongxian' und war der erste, der aus der Provinz stammte. Auch wenn seitdem viel Zeit vergangen ist, steht Yunnan einmal mehr im Scheinwerferlicht des nationalen Schutzes und somit hat der Regisseur von 'Die Schlacht um Hongxian', Maxu Weibang, einmal mehr Tang mit dem Angebot kontaktiert, einen neuen Film zu drehen. Die Thematik dieses neuen Films wären die Yunnanesischen Bemühungen bei der Einnahme von Guizhou während des letzten Zhili-Fengtian-Krieges der Zwanziger und obwohl der Name noch unentschieden ist, könnte der Dreh zu Tangs Legitimität beitragen. Es könnte allerdings ein wenig Finanzierung brauchen ..."
 yun.317.a: "Aber natürlich! Macht das Drehstudio bereit für den Star!"
 yun.317.b: "Das können wir uns gerade nicht leisten."

 yun.318.t: "'Die Schlacht von Guiyang' erscheint auf den Leinwänden!"
 yun.318.d: "Nach anderthalb Jahren in Produktion ist Tangs und Maxu Weibangs neuer Film 'Die Schlacht von Guiyang' endlich veröffentlicht worden. Der Film, der Tang als Kommandeur an der Front zeigt, der die Stadt entgegen unfähiger Zhili-Generäle einnimmt, mag vielleicht nicht ganz der Wahrheit entsprechen, dient aber trotzdem unserer Regierung als Propagandamittel. Und auch wenn der Film nicht überall in China gut angekommen ist, haben die bisherigen Vorführungen in der Provinz gezeigt, dass sich der Aufwand mehr als gelohnt hat."
 yun.318.a: "Hoffentlich ist Tangs Heroismus gut rübergekommen..."

###Long Yun###

 yun.320.t: "Sozialisten in Yunnan organisieren ein Streik in Kunming!"
 yun.320.d: "Obwohl Sozialisten außerhalb von Kunming meistens eine unbekannte Kraft darstellen, haben sie heute einen Streik nahe des Cui Hu-Parks organisiert, mit dem sie für bessere Arbeitsbedingungen und Bezahlungen in den Textilfabriken demonstrieren. Long Yun hat zwar abgelehnt, die Situation öffentlich zu kommentieren, allerdings ist es Quellen innerhalb der Regierung nach offensichtlich, dass er es als eine Beleidigung empfindet und einen Gegenschlag vorbereitet. Worum es sich dabei handeln wird, bleibt abzuwarten..."
 yun.320.a: "Was für eine merkwürdige Angelegenheit..."

 yun.321.t: "Die Gründung der Blauen Partei"
 yun.321.d: "Die Blaue Partei, die ironischerweise Qing genannt wird, obwohl sie keinen Zusammenhang mit der gleichnamigen Dynasite hat, würde heute mithilfe von Spenden von Long Yun in Yunnan gegründet. Allerdings hat die 'Partei' eher den Anschein einer paramilitärischen Gruppe, wenn man bedenkt, dass in der Provinz nur Wahlen auf Kommunalebene abgehalten werden. Ihr Anführer hat bekannt gegeben, dass sie die kürzlich stattgefundenen Streiks aufs Schärfste verurteilen und den anderen Aufrührern dazu rät, entweder zu Hause zu bleiben oder Bekanntschaft mit der Justiz der Blauen Partei machen."
 yun.321.a: "Das war also Long Yuns Plan...?"

 yun.322.t: "Die Blaue Partei löst Streik auf"
 yun.322.d: "Trotz der Drohungen aus der Blauen Partei wurde ein weiterer Streik in Kunming organisiert, zum Teil mit der Hilfe der Xindianshe und ihrer Anführer. Es handelte sich diesesmal hierbei um eine Versammlung von Bergleuten der Zinnindustrie, die höhere Gehälter als die der Arbeiter der Textilfabriken forderten. Auf dem Weg Richtung Cui Hu-Park wurden sie dieses Mal allerdings von Mitgliedern der Blauen Partei erwartet, von denen die meisten ehemalige Soldaten, Unterstützer Long Yuns or einfache Antisozialisten waren, woraufhin es schnell zu einer Straßenschlägerei kam. Und obwohl der Streik aufgelöst, der Einfluss der Sozialisten eingedämmt und niemand getötet wurde, gab es doch eine Menge Verletzter. Allerdings hat sich Long Yun positiv zu den Ereignissen geäußert und die Tatsache, dass seine Verbindung zu den Taten der Blauen Partei unbestätigt sind, lassen das Ereignis wie einen Einzelfall wirken, egal ob er indirekt für die Gewalttaten der Blauen Partei verantwortlich ist..."
 yun.322.a: "Es hat sich wohl für ihn ausgezahlt."

 yun.323.t: "Long Yun und die Filmszene"
 yun.323.d: "Die Frau von Long Yun, Li Peilian, ist schon seit langem eine einflussreiche Persönlichkeit in den yunnanesischen Kulturkreisen. Dank ihrer westlichen Bildung hat sie ein persönliches Interesse daran entwickelt, die Theater und Lichtspieltheater in Kunming zu erneuern und hat zu diesem Ende bereits in der Vegangenheit andere Kunstausstellungen finanziert. Mit der Hilfe von Gu Yingqiu, die auch als die 'Schönste Frau Yunnans' bekannt ist, und einer Fülle weiterer Investoren hat Li Peilian nun vor, ein neues Lichtspieltheater der Extraklasse in Kunming zu eröffnen, dass sie das 'Nanping-Kino' nennen wollen. Long Yun hatte sich in der Verganganheit bereits für andere Kunstunternehmungen eingesetzt, wie zum Beispiel die Gründung der Yunnanesischen Oper in Kunming, für das Finanzamt angewiesen hatte, Lu Chongren bei der Einrichtung der Agentur für Verbesserung der Dramatik zu unterstützen. Da der Bau des Nanping-Kinos im Moment etwas knapp bei Kasse ist, fällt es an den Gouverneur und durch ihn an die Provinz, bei der Konstruktion einer solch wichtigen Infrastruktur behilflich zu sein."
 yun.323.a: "Alles im Namen der Kunst und Liebe."

 yun.324.t: "Long Yun veröffentlicht ein Theaterstück"
 yun.324.d: "Die Agentur für die Verbesserung der Dramatik hat bereits große Leistungen dabei vollbracht, die Oper in der Kunstszene in Yunnan zu fördern. Mit dem Zufluss von Künstlern, die von der vom Gouverneur errichteten Infrastruktur beeindruckt sind, ist es kein Wunder, dass sich Kunming rasch zu einem von Chinas wichtigsten Kunststandorten entwickelt. Zeitgleich hat ein wunderbares Ereignis stattgefunden, als Long Yun selbst ein eigenes Stück einreichte, damit es von der Kunming-Oper aufgeführt werden kann. Es trägt den Namen 'Das Schauspiel Yunnans' und soll ein patriotisches Stück sein, dass Yunnans Position als Grenzvorhut Chinas und ihre Rolle im Nationalen Schutzkrieg hervorhebt. Obwohl sich viele Kritiker über die offensichtlichen Anti-Zhili Untertöne beschwert haben und dass es keinen Wert außer bei der Anhebung der Moral bei den Soldaten habe, gibt es doch kein Bestreiten, dass es bei vielen seiner Zuschauer gut angekommen ist ."
 yun.324.a: "Gar nicht schlecht... für einen Kriegsherr..."

 yun.325.t: "Long Yuns Sohn tritt sein Auslandsstudium an"
 yun.325.d: "Long Shengwen, der Sohn Long Yuns hat die Volljährigkeit erlangt und hat sich dazu entschlossen, China zu verlassen, um Internationale Beziehungen im Ausland zu studieren. Obwohl sein Reisen und Einschreiben der Long-Familie einiges an Geld kosten werden, sind doch viele Bürger der Provinz von Yuns Bekenntnis zur Bildung bewegt. Das Kabinett hat der Long-Familie sogar einen Kredit genehmigt, der für Shengwens Bildung zahlen würde."
 yun.325.a: "Alles gute auf ihren Reisen, Shengwen!"

 yun.327.t: "Long Shengwen wird zum Millionär!"
 yun.327.d: "Zu unserer Überraschung hat Long Shengwen, Long Yuns Sohn, nach dem Abschluss seines Studiums an der Universität direkt mit der Gründung seines eigenen Unternehmens begonnen, mit dem er in wenigen Jahren nicht nur seine Bildung, sondern auch die Schulden an seiner Familie abbezahlen konnte, die er beim Verlassen der Provinz aufgenommen hatte. Anscheinend sind Shengwens Taten ein weiterer Beweis für die Stärke und dem Talent der Long-Blutlinie..."
 yun.327.a: "Unsere 'Investition' hat sich wohl bezahlt gemacht..."

###Zhu Peide or Left KMT leader if CHI managed to die without taking YUN with it after puppet###

 yun.328.t: "Die Erfüllung der Ideale der Kuomintang in Yunnan"
 yun.328.d: "Mit dem Zerfall der Wirtschaft Yunnans und der einherziehenden Unsicherheit über die Zukunft von Yunnan und China an sich ist es kein Wunder, dass sich in den letzten Jahren Bruder gegen Bruder gewendet hat. Nun, da aber die Kuomintang sich in den Machtkämpfen der Provinz behauptet hat, ist es unsere Pflicht, diese Streitereien zu unterbinden und China zu einer glücklicheren Zukunft zu verhelfen. Im Anbetracht der Tatsachen hat unser Anführer [ROOT.GetLeader] unserer Regierung ein breites Reformpaket bewilligt, das es in dieser Form an den Grenzen Chinas noch nie gegeben hat. Aufgrund der schieren Größe dieses Unterfangens hat [ROOT.GetLeader] sich dazu entschieden, den Plan in drei Schritte zu trennen, derem Nachempfinden den drei Prinzipien der Kuomintang gilt: Minzu, Mínquán und Minsheng."
 yun.328.a: "Ruhm der Kuomintang!"

 yun.329.t: "Das Erste Prinzip: Minzu"
 yun.329.d: "Das erste Prinzip der Kuomintang, auf dessen Durchführung sich die Kuomintang geeinigt hat, ist Minzu, oder Nationalismus. Wegen der Dutzenden Völkergruppen in Yunnan, von denen manche aktiv gegen die Regierung gekämpft hatten, sollte es keine Überraschung darstellen, dass sich [Root.GetLeader] als erstes dazu entschieden hat, die verschieden Gruppen zu einen. [Root.GetLeader] und viele Regierungsbeamten haben mit einer Reise durch die Grenzregion begonnen, wo sie Luftblätter verteilen und Reden über das neue China halten wollen, in dem alle repräsentiert werden und alle so chinesisch sein werden wie die Einwohner Pekings. Obwohl viele noch [Root.GetLeader] und seinen Plänen gegenüber apathisch wirkten, kann nicht bestritten werden, dass der Einfluss der Kuomintang auf die Minderheiten gewachsen ist..."
 yun.329.a: "Für ein geeintes China!"

 yun.330.t: "Das Zweite Prinzip: Mínquán"
 yun.330.d: "Das zweite Prinzip, dass [Root.GetLeader] in Yunnan eingeführt hat, ist eines, dass glücklicherweise bereits vor unser Machtübernahme in der Provinz existierte. Meistens als 'Demokratie' oder 'Volksherrschaft' übersetzt, wird in dieser Phase der Reformen ein Paar aus zwei neuen 'Mächten' begründet: Zuerst die Zhèngquán (Politische Macht) und dann die Zhìquán (Regierungsmacht).\n\nZhèngquán, dass als Recht der Bevölkerung auf politische Willensäußerung aufgefassst wird, ist ab nun durch die neue Nationalversammlung in Kunming vertreten und behält die Macht, neue Wahlen für Ortschaften und Provinz auszurufen, sowie den Willen der Bürger durch Volksbegehren zu vertreten. Obwohl das normalerweise bedeuten würde, dass [Root.GetLeader] durch Wahlen abgesetzt werden könnte, hat dieser stattdessen das Konzept der 'Politischen Vormundschaft' beschworen, durch dass er als Führer der Kuomintang bestehen würde, bis China endlich vereint ist.\n\nAuf der anderen Seite vertritt Zhìquán das republikanische Gleichgewicht, dass viele europäische und amerikanische Nationen aufrechterhalten. Allerdings hat die Kuomintang im Gegensatz zu der klassischen Gewaltenteilung aus Legislative, Exekutive und Judikative eine Teilung in fünf Staatsorgane vorgesehen: Der Legislativ-Yuan, der Exekutiv-Yuan, der Judikativ-Yuan, der Kontroll-Yuan und der Prüfungs-Yuan, von denen die ersten drei europäischem Vorbild entsprechen und die anderen beiden der chinesischen Tradition abgeleitet sind. Durch diesen maßgeblichen Schritt und seine Strukturveränderung haben wir uns endlich dem alten System Tangs entledigt. "
 yun.330.a: "Für das Volk Chinas!"

 yun.331.t: "Das Dritte Prinzip: Minsheng"
 yun.331.d: "Der dritte und letzte Schritt der Reformen ist das Prinzp des Minsheng. Oft übersetzt als 'Volkswohlfahrt', wird diese in Yunnan umgesetzt, indem Zuerst eine Landwertsteuer eingeführt wird, aus deren Einnahmen Sozialprogramme für die Bauern und Arbeiter auf die Beine gestellt werden, bei denen wir durch Subventionen von Lebensmittelverbrauch, Bekleidung und Wohnkosten den allgemeinen Lebensstandard anheben werden. Trotz starker Proteste seitens der Großgrundbesitzer vor der Kunming-Versammlung ist es offensichtlich, dass sich [Root.GetLeader] mit diesem Schritt bei den Bauern sehr beliebt gemacht hat."
 yun.331.a: "Für ein gerechteres China!"

 yun.332.t: "Ehrung der Vergangenheit der Kuomintang"
 yun.332.d: "Mit dem Abschluss der Reformen befindet sich der Kuomintang in einer außerordentlich starken Position in Yunnans Regierung. Allerdings wird sie noch immer durch die Geister der Vergangenheit heimgesucht. Durch das Eintreten vieler alten Soldaten in den Ruhestand, die noch in der Zeit des Nordfeldzugs beteiligt waren, scheint die Vergangenheit immer mehr in Vergessenheit zu geraten, während [Root.GetLeader] mit dem Aufstieg zum neuen Generalissimo der Partei beschäftigt ist. So etwas ist inakzeptabel, worauf Pläne vorgelegt wurden, bei denen Monumente für Chiang Kai-Shek und Dr. Sun gebaut werden sollen. Obwohl sich jeder darauf einigen kann, dass Dr. Sun eines Denkmals würdig ist, existieren hinsichtlich Chiang in der Partei gemischte Gefühle. Er mag zwar essentiell bei dem Aufbau der Nationalrevolutionären Armee und der Organisation des Nordfeldzuges gewesen sein, doch waren es seine Entscheidungen, die uns den Sieg gekostet und beinahe den Tod der Partei und des Republikanismus in China verursacht haben. Durch die Eskalation der Diskussion ist [Root.GetLeader] nun gezwungen, eine Entscheidung zu treffen..."
 yun.332.a: "Einzig Dr. Sun gebührt ein Denkmal."
 yun.332.b: "Sowohl Sun als auch Chiang haben sich ein Denkmal verdient."

##Tusi Revolt##

 yun.333.t: "Gong Shou greift Han-Grenzsiedlungen an"
 yun.333.d: "Seit unserer Entrechtung der Tusi-Führer haben manche von ihnen in den Westgebieten Yunnans zu den Waffen gegriffen und haben mithilfe des radikalen Anti-Han und Tusi-Führer Gong Shou angefangen, Han-Siedlungen in der Region anzugreifen, wodurch die meisten Einwohner entweder verletzt oder getötet wurden, bevor unsere Regionsgarnison entreffen konnte. Sie befinden sich noch auf freiem Fuß, also würde es erhöhten Schutz und eine Suchtruppe fordern, um sie ausfindig zumachen. Außerdem müssten wir eine Kompensierung an die Einwohner zahlen, da wir in unserer Schutzpflicht versagt haben. Was sollen wir tun?"
 yun.333.a: "Wir werden sie bis auf den letzten jagen!"
 yun.333.b: "Wir werden sie irgendwann schon zu fassen kriegen."

 yun.334.t: "Gong Shou wurde gefangengenommen!"
 yun.334.d: "Nach Monaten der Verfolgung in den unerbittlichen Grenzregionen ist es unseren Truppen gelungen, Gong Shou gefangen zu nehmen. Während er sich auf den Weg nach Kunming befindet, um seine gerechte Strafe zu erhalten, können die Einwohner der Grenzregion endlich aufatmen. Es scheint, als hätte sich die Grenze einen Schritt Richtung Stabilität bewegt."
 yun.334.a: "Geschieht ihm Recht!"

#Miscelaneous#

 yun.335.t: "Chen Ruzhen wird Opfer eines Attentats"
 yun.335.d: "Die Cangyuan-Verwaltung, die mit dem Auftrag zur Wahrung des Friedens im Kreis Cangyuan in der Präfektur Licang betraut wurde, hat heute einen herben Schlag erlitten. Der Polizeichef Chen Ruzhen, der einer der wichtigsten Mitglieder der Exekutivgewalt in der Verwaltung ist, wurde in seinem Büro erschossen. Die Untersuchungen laufen noch, aber wurden bereits auf die Christen in Cangyuan als Verantwortliche angeprangert. Viele Anwohner der Region behaupten, dass Chen an gewalttätigen Unterdrückungen gegen örtliche Christen beteiligt war, um 'den europäischen Einfluß auszumerzen' und dass ihn sein Karma eingeholt hätte. Obwohl wir noch keine öffentlichen Anweisungen bezüglich des Falles gegeben haben und die Untersuchungen noch nicht abgeschlossen sind, ist es offensichtlich, dass viele Beamten der Cangyuan-Verwaltung auf Rache gegen die Christen sinnen."
 yun.335.a: "Christen sollen von Bedeutung sein? In China?"

 yun.336.t: "Vergeltungsschlag in Cangyuan schlägt fehl"
 yun.336.d: "Während die Untersuchungen über Chen Ruzhens Mord noch laufen, haben 300 Männer, aus Polizisten und örtlichen Milizen bestehend, sich dazu entschlossen, ihre Rache gegen die Christen ohne unser zustimmen selbst in die Hand zu nehmen. Bei der ersten Begegnung kam es zu einer Straßenschlägerei, aus der sich sich allerdings wieder nach Lancang zurückziehen mussten. Durch das daraus entstehende Aufbegehren der Stadt wurden 100 der 300 Männer zurückgeschickt, um die Unruhen im Kreis einzudämmen. Nach ein paar Tagen und Aufforderungen zur Erklärung der Situation haben wir einen vollen Bericht der Cangyuan-Verwaltung erhalten, der sich mit der letzten Expedition befasst: Einer der Männer hätte eine Waffe in eine Zivilistenmenge gefeuert (noch ist unbekannt, ob dies provoziert wurde) und hat einen der Anwohner erschossen, was zu einer weiteren Straßenschlägerei führte, bei denen die Soldaten zwar nicht verletzt, aber aus Cangyuan vertrieben wurden. Es scheint, als ob sich die Christen immer mehr zu einem Problem entwickeln, weswegen wir den Licang möglicherweise mehr Mittel zur Verfügung stellen müssen..."
 yun.336.a: "Wie zur..."

 yun.337.t: "Vergeltungsschlag in Cangyuan trägt Erfolg"
 yun.337.d: "Mit klaren Anweisungen unserer Regierung zur Wiederherstellung der Ordnung in der Stadt hat die Cangyuan-Verwaltung eine kleine Miliz von 2000 Männern auf die Beine gestellt, die zur Stadt geschickt wurden, um das Gebiet zu befrieden, dieses Mal allerdings mit strikten Auflagen um ein Blutbad wie beim letzten Mal zu vermeiden. Nach 4 Monaten Arbeit wurde die Miliz nun zurückberufen und die Ergebnisse scheinen positiv. Obwohl es am Ende elf tote Zivilisten und dreiundzwanzig Verwundete zu beklagen gab, befindet sich die Stadt endlich wieder unter unserer Kontrolle. Allerdings haben innerhalb des Kabinetts und der Kunming-Versammlung einige darauf gedrängt, eine Untersuchung über die illegale Unterdrückung religiöser Minderheiten, um solche Revolten in Zukunft zu vermeiden."
 yun.337.a: "Na endlich."

##Events for effects of civil war events

 yun.350.t: "Die Schlacht von Cuxiong"
 yun.350.d: "Ohne jede Artillerieunterstützung haben es unsere Truppen nicht geschafft, die Stadt über die Flussbrücken zu betreten. Die Verteidiger waren gut befestigt und hatten strategisch platzierte Maschinengewehre auf den Brücken aufgebaut, mit denen sie unser Vordringen stundenlang verhindern konnten, während wir starke Verluste erlitten. Letzendlich waren wir gezwungen, uns zurückzuziehen und den Westen in der Hand der Rebellen zu lassen."
 yun.350.a: "Verdammt noch eins."

 yun.351.t: "Die Kapitulation von Chuxiong"
 yun.351.d: "Nach der Platzierung der Artillerie nahe der Stadt hatten, wurde ein Ultimatum zur Kapitulation entsandt, dass allerdings von den törichten Rebellen ignoriert wurde. Durch konzentrierten Artilleriebeschuss in die Nähe der Brückenübergänge in die Stadt konnten wir einen Infantrieangriff vorbereiten. Nach dem Beseitigen der Brückenverteidiger durch Sperrfeuer war unsere Infanterie in der Lage, die restlichen Verteidiger der Stadt zu überwältigen und so unsere westliche Flanke für einen Zug gegen Osten zu sichern."
 yun.351.a: "Exzellent."

 yun.352.t: "Die Schlacht von Qujing"
 yun.352.d: "Mit den Anweisungen, die Taleingänge zu halten, hatten sich unsere Soldaten an der unteren Ebene des Tals und den umliegenden Hügeln positioniert. Beim Eintreffen der Rebellen erlaubten die Verengungen in den Zugängen und die Nutzung der höhere liegenden Position unseren Streitkräften, die Eingänge der Stadt gegen ein scheinbar zahlenmäßig überlegenes Heer zu halten."
 yun.352.a: "Gute Arbeit."

 yun.353.t: "Die Schlacht von Qujing"
 yun.353.d: "Mit dem Rückzug unserer Truppen in die Stadt war es dem Gegner gegönnt, die Taleingänge und umliegenden Hügel für sich zu nehmen. Obwohl die Kämpfe in der Stadt anhalten, ist es klar geworden, dass mit der Unterstützung ihrer Truppen in den Hügeln jede Versuchung, sie zurückzudrängen, vergebens ist, ohne dass horrende Verluste erlitten werden. Unsere Offiziere raten uns dazu, uns aus dem Tal zurückzuziehen und unsere Streitkräfte auf ein anderes Ziel zu fokussieren."
 yun.353.a: "Was eine Schmach..."

 yun.354.t: "Die Eroberung von Anshun"
 yun.354.d: "Nach einem Tag des Wartens haben sich Long Yuns Streitkräfte in Anshun eingefunden und erfahren, dass die Verteidiger ihr Versprechen gehalten haben. Die Alten, Kinder und Frauen wurden evakuiert und die Streitmacht wurde zurückgezogen, wodurch die Stadt nun kampflos offen steht. Allerdings haben uns Anwohner darüber unterrichtet, dass die Armee, die sich zurückgezogen hat, um einiges größer als das der neuen Besatzer war. Vielleicht war es tatsächlich die weiseste Entscheidung, eine Konfrontation zu vermeiden..."
 yun.354.a: "Was ein merkwürdiges Ereignis..."

 yun.355.t: "Die Eroberung von Anshun"
 yun.355.d: "Nach dem gegebenen Befehl zum sofortigen Angriff auf die Stadt mussten wir schmerzlich erfahren, dass die Verteidiger sehr viel besser vorbereitet waren, als wir angenommen hatten. Nach mehrmaligem Abwehren unserer Angriffe blieb unseren Offizieren keine andere Wahl, als zum Rückzug zu blasen. Es scheint, als ob die Verteidiger uns zahlenmäßig stark überlegen waren..."
 yun.355.a: "Sehr beklagenswert."

 yun.356.t: "Die Schlacht von Bijie"
 yun.356.d: "Während des Abziehens eines Teiles unserer Armee, um einen Überraschungsangriff von Norden auszuführen, wurden die Verteidiger komplett von unserem frontal ausgerichteten Fintenangriff vereinnahmt. Zeitgleich mit dem Frontalangriff konnte unsere andere Einheit die Feindmacht flankieren und eine unausgeglichene Verteidigung in eine Kesselschlacht verwandeln, durch die die gegnerischen Linien verwüstet wurden und uns ermöglicht wurde, die strategisch wichtige Stadt Bijie für uns zu beanspruchen."
 yun.356.a: "Sehr gute Arbeit."

 yun.357.t: "Die Schlacht von Bijie"
 yun.357.d: "Obwohl wir versucht haben, unsere Kraft auf einen Frontalangriff auf die gegnerische Verteidigungslinie zu bündeln, bedeutete die Abwesenheit von Artillerie und ausgeklügelten Verteidigungsstellungen im Tal, dass wir nicht in der Lage waren, in die Stadt einzudringen. Nach dem erleiden schwerer Verluste wurde der Angriff abgeblasen und wir sind gezwungen, unsere Strategie zu überdenken, falls wir den Rebellen Bijie abnehmen wollen."
 yun.357.a: "Was eine Katastrophe."

 yun.358.t: "Die Verteidigung von Bijie"
 yun.358.d: "Durch das Zerstreuen unserer Truppen während des Nachtangriffs und der Anweisung zum Rückzug zu den Straßen hat der Hauptteil der gegnerischen Streitkräfte es geschafft, die Stadt einzunehmen. Ohne zur Verteidigung geeigneten Boden wurden wir von Bijie vertrieben und zu einer Stellung in der Region Kunming zurückgedrängt, die sich allerdings als nicht gut verteidigbar erweisen könnte..."
 yun.358.a: "Gar nicht gut..."

 yun.359.t: "Die Verteidigun von Bijie"
 yun.359.d: "Trotz des holprigen Starts bei der Verwirrung durch den Nachtangriff, haben es unseren Anweisungen nach die Offiziere geschafft, eine Verteidigung Bijies gegen die Rebellen zu organisieren. Nach Stunden des auszerrenden Häuserkampfes hat sich die feindliche Armee zum Rückzug entschieden. Wir behalten die Kontrolle über die Stadt, von der wir jetzt Pläne für die Invasion des westlichen Guizhou schmieden können."
 yun.359.a: "Exzellent."

 yun.360.t: "Der Sturm auf Guiyang"
 yun.360.d: "Der Befehl, Guiyang als erstes zu nehmen, hat sich als äußerst kostspielig erwiesen. Die Verteidiger in Qingzheng waren gut vorbereitet und befestigt und damit in der Lage, unsere Südwest-Einheit einfach abwehren zu können. Wir haben zwar nach einiger Zeit die Kontrolle über Guiyang erreicht, doch haben die Verteidiger aus Qianzhong bereits einen Angriff auf die Stadt begonnen, weswegen wir ohne die Unterstützung aus dem Süden möglicherweise gezwungen sind, ihnen etwas an Boden überlassen müssen, bevor wir zum finalen Schlag gegen die Rebellen ausholen ."
 yun.360.a: "Wir hätten uns mehr beeilen sollen..."

 yun.361.t: "Der Sturm auf Guiyang"
 yun.361.d: "Mit dem Befehl, von Guiyang nach Qingzheng zu marschieren, haben wir einen Zangenangriff auf die Verteidiger eine Einkesselung vollbracht. Ohne Fluchtraum haben sie zügig die Waffen niedergelgt und damit befindet sich das westliche Gebiet von Guizhou unter unserer totalen Kontrolle."
 yun.361.a: "Exzellent."

 yun.362.t: "Die Schlacht von Jinghong"
 yun.362.d: "Durch die Zerstreuung unserer Truppen im Wald ist es denn Feinden gelungen, sich ihre Verteidigung neu zu gruppieren und einen Konterschlag auf unsere Position durchzuführen, der uns gezwungen hat, uns aus Jinghong zurückzuziehen.."
 yun.362.a: "Gar nicht gut..."

 yun.363.t: "Die Schlacht um Jinghong"
 yun.363.d: "Nach einem mutigen Befehl, die Stadt frontal anzugreifen, konnten unsere Streitkräfte die Verteidiger überraschen und nach einigen Kämpfen die Stadt nehmen. Es scheint, dass zumindest für den Moment Kunmings südwestliche Flanke gesichert ist."
 yun.363.a: "Wunderbar."

 yun.364.t: "Kämpfe in Guiyang und Zhaotong"
 yun.364.d: "Durch die Sendung des Hauptteils unserer Versorgung nach Guiyang waren wir in der Lage, unsere Stellung in Guizhou zu halten. Wir haben zwar die Kontrolle über Zhaotong verloren, aber hat sich dadurch die Möglichkeit eröffnet, die Rebellen in den Nordgebieten einzukesseln und sie zu einem Rückzug Richtung Sichaun zu zwingen."
 yun.364.a: "Wunderbar."

 yun.365.t: "Kämpfe in Guiyang und Zhaotong"
 yun.365.d: "Durch die Sendung des Hauptteils unserer Versorgung nach Zhaotong warne wir inder Lage, unsere Stellung in den Gebieten nördlich der Kunming-Region zu halten. Allerdings hat der Verlust von Guiyang zu einem Erstarken der Rebellen im Osten geführt. Wir haben zwar einen Sieg erlangt, aber keinen, der ein schnelles Ende der Rebellion herbeiführen wird."
 yun.365.a: "Wir müssen uns weiterhin anstrengen."

 yun.366.t: "Die Verteidigung von Chuxiong"
 yun.366.d: "Nach einigen Vorbereitungen für eine ausbremsende und elastische Verteidigung haben unsere Truppen zuerst den Feind nahe des Berges Guanyin angegriffen, bevor sie zum Rückzug zum Fluss Longchuan und nach Chuxiong selber gezwungen wurden. Durch die schnell ansteigende Anzahl an feindlichen Verlusten war allen Beteiligten klar, dass sie unsere Verteidigung nicht durchbrechen können und ihr Tempo verloren haben, worauf sie zum Rückzug blasten. Dank schnellem Handeln unsere Offiziere konnten wir die Initiative ergreifen und sie zurück nach Dali drängen. Wir erwarten schon bald eine Sicherung das Gebiets."
 yun.366.a: "Exzellent."

 yun.367.t: "Die Verteidigung von Chuxiong"
 yun.367.d: "Nach den Vorbereitungen auf eine statische Verteidigung haben unsere Truppen den Hauptteil der feindlichen Streitmacht auf der Seite des Longchuan-Flusses angegriffen. Obwohl wir die Linie dank gut platzierter Maschinengewehre auf den Brücken lange halten konnten, sorgte feindlicher Artilleriebeschuss, auch wenn nur sporadisch, für die Vernichtung unserer Stellungen. Mit dem flutartigen Angriff der zahlenmäßig stärkeren Feindesarmee in Richtung Chuxiong hatten unsere Offiziere keine Wahl, als zum Rückzug ins Tal des Nordosten zu blasen, um Kunming von einem scheinbar direkt erfolgenden Angriff der Armee zu schützen, die jetzt Chuxiong kontrolliert."
 yun.367.a: "Verdammt."

 yun.368.t: "Die Schlacht um Jinghong"
 yun.368.d: "Durch das Aufteilen unserer Streitkraft waren wir in der Lage, den Feind in einem Zangenmanöver anzugreifen und Jinghong für uns zu nehmen. Wir haben zwar nur wenig Beweise dafür gefunden, dass sie über den Fluss Lancang versorgt wurden, haben aber dennoch sichergestellt, dass sie so schnell keine Versorgung mehr erhalten werden!"
 yun.368.a: "Großartige Neuigkeiten."

 yun.369.t: "Die Schlacht um Jinghong"
 yun.369.d: "Bei unserem Versuch, einen Angriff durch das schmale Tal durchzuführen, konnten die feindlichen Streitkräfte trotz unserem Überraschungsmoment eine effektikve Verteidigung auf die Beine stellen, die wir nicht brechen konnten. Zwar haben unsere Offiziere noch keinen Rückzug angeordnet, aber es ist offensichtlich, dass sie die nötige Kraft für einen Entscheidungsschlag gegen unsere Gegner nicht aufbringen könnten. Da die feindlichen Streitkräfte anderswo nun Zeit haben, sich neu zu gruppieren, scheint es, dass uns diese Niederlage schwer zu stehen kommen wird."
 yun.369.a: "Verdammt"

 yun.370.t: "Die Schlacht am Fluss Luojiang"
 yun.370.d: "Unsere Truppen konnten zwar unserem Befehl nachkommen und den Feind aus seiner Verteidigungsposition aushebeln, aber mussten wir leider mitansehen, wir die flüchtenden feindlichen Streitkräfte von Bijie aus verstärkt wurden, weswegen wir jetzt statt zwei kleineren Kräften einer vereinten großen in einem engen Tal gegenüber stehen. Unser Vormarsch hat einen kompletten Stillstand erlitten; dies könnte der entscheidende Fehler gewesen sein, falls sich unser Feind in Guiyang neu versammelt."
 yun.370.a: "Gar nicht gut..."

 yun.371.t: "Die Schlacht am Fluss Luojiang"
 yun.371.d: "Unsere Truppen konnten unseren Befehl Folge leisten, die Feinde aus ihrer Verteidigunsposition auszuhebeln und sie Richtung Sichuan zu treiben. Da er nun zwischen der Grenze zu Sichuan und unseren Truppen gefangen war, entschied sich der gegnerische Befehlshaber dazu, die Waffen niederzulegen und sich zu ergeben. Unsere Armeen befinden sich jetzt trotz einigem feindlichen Widerstand auf einem Siegesmarsch nach Osten. Es scheint, als ob unsere Kampagne für den Moment reibungslos verläuft..."
 yun.371.a: "Exzellent."

 yun.372.t: "Scharmützel nahe des Lancang-Tals"
 yun.372.d: "Durch unseren Befehl zum Rückzug konnten unsere in Mitleidenschaft gezogenen Truppen sich erfolgreich in den westlichen Teil von Yunnan zurückziehen. Dies hat uns zwar etwas Mannesstärke gespart, bedeutet im Grunde aber nur, dass wir dem Gegener mehr Zeit verschafft haben, sich gegen uns zu formieren."
 yun.372.a: "Das müssen ja nicht unbedingt schlechte Nachrichten sein, oder...?"

 yun.373.t: "Gefechte nahe des Lancang-Tals"
 yun.373.d: "Nach unserem Befehl an die Truppen, einen Sturmangriff auf die feindlichen Positionen auszuführen, konnten wir diese überraschen und sie überrennen. Baoshan befindet sich jetzt unter unserer Kontrolle und dank dieser, bald auch der ganze Westen Yunnans."
 yun.373.a: "Wunderbare Neuigkeiten."

 yun.374.t: "Ergebniss des Bijie-Angriffs"
 yun.374.d: "Unsere Entscheidung, die Stadt Bijie anzugreifen scheint die richtige gewesen zu sein. Die Verteidiger waren noch verstreut und am neuformieren, nachdem wir die Hauptstadt eingenommen hatten, worauf sie vergebens auf Verstärkung aus Guiyang hofften, um eine brauchbare Verteidigung zu organisieren. Nun haben wir zusammen mit Unterstützung von Truppen aus West-Guizhou einen Weg für weitere Angriffe nach Guiyang geöffnet."
 yun.374.a: "Großartige Neuigkeiten."

 yun.375.t: "Ergebniss des Bijie-Angriffs"
 yun.375.d: "Unsere Entscheidung, Guiyang direkt anzugreifen, hat sich als eine Katastrophe entpuppt. Unsere Truppen waren nicht nur in Sachen Feuerkraft unterlegen, sondern wurden auch von gegnerischen Truppen aus Bijies Talpässen flankiert, worauf sie sich nach Zentral-Yunnan mit hohen Verlusten zurückziehen mussten. Der Krieg wird zwar ein langer werden, aber sind wir schon mit dem falschen Fuß aufgestanden."
 yun.375.a: "Der Kampf ist noch nicht vorbei."

 yun.376.t: "Die Einnahme von Dali"
 yun.376.d: "Nach einem Marsch nach Westen sind unsere Truppen an der alten Stadt Dali angekommen, worauf sich die Feindesmacht, die Yuxi bedrohte, nach Baoshan zurückgezogen hat um scheinbar einen Angriff auf Dali zu planen. Obwohl dies ein entscheidender Sieg ist, bleibt avzuwarten, ob wir dadurch den Krieg gewinnen oder ihn nur hinauszögern werden."
 yun.376.a: "Ein Sieg ist und bleibt ein Sieg."

 yun.377.t: "Der Verlust von Yuxi"
 yun.377.d: "Nach der Entscheidung, eine Verteidigung um Yuxi zu errichten, konnten wir anfangs zwar den gegnerischen Vormarsch aufhalten, waren jedoch nach anhaltenden Kämpfen aufgrund des geographischen Nachteils und einem daraus entstehenden gegnerischen Flankierungsmanöver den Rückzug antreten. Der gegnerische Einsatztrupp, der die Flanke angreifen sollte, bewegte sich erst zum Fuxian-See und dann nach Westen, um Yuxi einzukesseln. In der daraus entstehenden Panikwelle befohlen unsere Offiziere ein Ausbruchmanöver, dass zwar erfolgreich war und zur erfolgreichen Flucht des Hauptteils unsere Armee führte, aber auch den Verlust Yuxis zur Folge hatte. Unsere Chancen auf einen Angriff in den Westen schwinden nun jeden Tag ein bisschen mehr, denn eine feindliche Streitmacht nähert sich bereits Kunming.."
 yun.377.a: "Wir werden jeden Meter Kunmings mit allen Mitteln verteidigen."

 yun.378.t: "Der Rückzug vom Berg Songshan"
 yun.378.d: "Durch das Auflösen unserer Stellungen und Positionen konnte die feindliche Streitkraft den Bergpass für sich beanspruchen. Wir haben uns zwar unnötige Verluste gespart, aber mussten dennoch die entscheidende Kontrolle über den westlichen Teil von Yunnan aufgeben, was uns für unsere Zukunftsbestrebungen im Osten noch teuer zu stehen kommen könnte."
 yun.378.a: "Ein Soldat, der flieht, kann morgen wieder kämpfen."

 yun.379.t: "Die Verteidigung des Berges Songshan"
 yun.379.d: "Nach unserer Order zum Stellungsbezug konnten wir den gegnerischen Vormarsch stoppen. Trotz aller Bemühungen der Rebellen, unsere Linien zu durchbrechen, konnte wir Welle um Welle am Berg zurückschlagen. Die Täler und Gebirgspässe der Grenzregionen mögen von Gegner zwar immer noch nur so wimmeln, aber haben wir nun Baoshan und den West fest in unserer Hand."
 yun.379.a: "Wunderbare Neuigkeiten."

 yun.380.t: "Der Plan um Bijie schlägt fehl"
 yun.380.d: "Durch die Konzentration unserer Truppen gegen die der Kriegsherren ist die Nationalrevolutionäre Armee stark genug geworden, uns aus Bijie zu vertreiben. Obwohl unsere Kräfte noch ihren Weg von Bijie nach Kunming blockieren, ist ihre Absicht sicher, aus ihrem Vorteil Gebrauch zu machen und durch unsere Linien zu preschen."
 yun.380.a: "Das ist schlechte Kunde..."

 yun.381.t: "Der Plan um Bijie geht auf!"
 yun.381.d: "Durch die Konzentration unserer Truppen gegen die Nationalrevolutionäre Armee waren wir in der Lage, diese aus Bijie zu vertreiben und zum kompletten Rückzug zu zwingen, bevor wir uns um die kleineren verstreuten Truppen um Bijie kümmern konnten, von denen angenommen wird, dass sie zu Hu Ruoyu gehören. Noch vor dem Einbruch der Nacht hatten sich alle Feinde ergeben. Bijie liegt fest in unserer Hand und damit auch die Möglichkeit, unsere östlichen Offensiven vorzubereiten."
 yun.381.a: "Großartige Neuigkeiten!"

 yun.382.t: "Die Qianzhong-Sympathisanten tauchen weiterhin unter"
 yun.382.d: "Obwohl unsere Einheit nicht entdeckt wurde, hat die Nationalrevolutionäre Armee ihre Kontrolle über die Region gesichert und die Möglichkeit, sie auf dem offenen Feld zu schlagen, ist verflogen."
 yun.382.a: "Verdammt."

 yun.383.t: "Die Qianzhong-Sympathisanten begehren auf"
 yun.383.d: "Während die Truppen der Nationalrevolutionären Armee versuchten, sich zu gruppieren, konnten unsere untergetauchten Agenten einen erfolgreichen Aufstand anzetteln und haben jetzt Qianzhing unter ihrer Kontrolle, was unseren Truppen den Hauptteil von Guizhou zusichert.."
 yun.383.a: "Ein weiterer Sieg für die wahre Kuomintang!"

 yun.384.t: "Der Berg Yulong wurde erfolgreich verteidigt"
 yun.384.d: "Durch die Entscheidung zur Aushilfe der Verteidiger waren unsere Truppen gezwungen, einen Versuch um den Bruch der Einkesselung des Gegners um den Berg zu unternehmen. Die Verlustzahlen waren zwar hoch, aber unsere Streitkräfte kamen gerade rechtzeitig an, um die Verteidiger zu entlasten und so unsere Westflanke vor den Gegnern zu schützen ."
 yun.384.a: "Ihre heldenhafte Verteidigung wird unvergessen bleiben!"

 yun.385.t: "Die Schlacht um Berg Yulong endet in Niederlage"
 yun.385.d: "Ohne Hilfe unsererseits haben die Verteidiger sich ergeben, um unnötige Verluste zu vermeiden. Der Feind hält die Westgebiete Yunnans jetzt fest in seiner Hand."
 yun.385.a: "Ach verdammt."

 yun.386.t: "Die Guixi-Zange"
 yun.386.d: "Durch unseren Flankenangriff auf die Feinde in Guixi ist es uns gelungen, unsere Feinde im Osten schnell zu schlagen und können jetzt den Blick nach Westen richten, um unsere Position in Kunming zu sichern!"
 yun.386.a: "Immer voran!"

 yun.387.t: "Die Umverlegung von Truppen"
 yun.387.d: "Durch unser umverlegen von Truppen zur westlichen Verteidigung haben wir leider unseren Halt im Osten eingebüßt. Wir haben zwar unsere Westflanke verteidigt, aber möglicherweise ermöglich unserer fehlendes Handeln im Osten den Feinden, sich um Guizhou neu zu formieren..."
 yun.387.a: "Wenigstens bleibt Kunming sicher."

 yun.388.t: "Verteidigunglinie am Fluss Tangalang durchbrochen"
 yun.388.d: "Durch das Flankenmanöver unserer Einsatztruppe gegen die Angreifer aus Dali haben wir anscheinend leider unsere Frontlinie zu sehr geschwächt, denn dem Gegner gelang es, einen Durchbruch zu erzielen, bevor der Flankenangriff ausgeführt werden konnte. Obwohl sie noch einen Rückzug durch einen anderen Gebirgspass vornehmen können, um sich mit unseren Truppen zu vereinen, ist unsere Position in Kunming jetzt unsicher und wir müssen uns vielleicht einmal mehr auf das Land zurückziehen..."
 yun.388.a: "Pfft! Kavallerieoffiziere..."

 yun.389.t: "Die Westfront hält stand"
 yun.389.d: "Durch unser Beibehalten der Verteidigungsstärke beim Fluss Tangalang ist es uns gelungen, die angreifenden Streitkräfte der Feinde zurückzuschlagen, worauf einige unserer Kavallerieoffiziere die Initiative ergriffen haben uns den Feind bis zurück nach Dali verfolgt haben. Jetzt, da Dali gefallen ist, befindet sich der Westen fest in unserer Hand."
 yun.389.a: "Großartige Arbeit!"

 yun.390.t: "Die Zunyi-Garnison wurde niedergeschlagen"
 yun.390.d: "Auf ihrem Umweg wurden die Zunyi-Loyalisten von den Feinden niedergeschlagen. Auch wenn wir ihr Opfer nicht vergessen werden, ist unsere Position im Osten nun unsicher und unsere Expedition wird sich nach Kunming zurückziehen müssen, um dem Fall vorzubeugen, dass unser Feind selbstsicher wird und einen Angriff wagt..."
 yun.390.a: "Hätten wir doch nur ein paar LKWs..."

 yun.391.t: "Die Zunyi-Garnison hält aus"
 yun.391.d: "Nach unserer Entscheidung zum direkten Vorstoß nach Zunyi ist es uns gelungen, die feindlichen Verteidiger um den Kessel herum zu überrennen und die Verteidiger zu retten. Der Feind befindet sich jetzt auf dem Rückzug nach Guizhou; unsere Position im Osten erscheint von Tag zu Tag stärker..."
 yun.391.a: "Wir lassen niemanden zurück!"

 yun.392.t: "Infiltrationsschlag hat keinen Effekt"
 yun.392.d: "Durch unser Umgehen des Songshan-Gebirgspasses haben unsere Truppen Baoshan leider viel zu spät erreicht, denn der Gegner konnte dank seiner Späher bereits eine Verteidigung aufbauen, bevor unsere Truppen eintrafen. Einige Gefecht finden zwar noch in der Region statt, aber ist offensichtlich, dass die enge Beschaffenheit der Region dafür gesorgt hat, dass wir das Überraschungsmoment verloren haben. Da wir keinen Vorteil aus dem Terrain ziehen können, müssen wir zum Rückzug blasen, ehe wir in eine Materialschlacht verwickelt werden, die wir uns im Moment nicht leisten können ."
 yun.392.a: "Ach verdammt."

 yun.393.t: "Vorstoß am Berg Songshan erfolgreich!"
 yun.393.d: "Unter Zeitdruck aufgrund dem möglichen Neuformieren der Gegner haben unsere Streitkräfte einen Sturmangriff angefangen, der gleichermaßen als heldenhaft und verzweifelt beschrieben werden kann. Trotz einiger gut platzierter Maschinengewehrstellungen konnten wir ihre Verteidigung durchbrechen und Baoshan schnell erreichen. Obwohl Späher der Bergverteidiger zuerst in Baoshan eintrafen, konnten wir die Stadt erreichen, bevor eine Verteidigung organisiert werden konnte und die Stadt stürmen. Baoshan und damit die Westgrenze gehören jetzt uns ."
 yun.393.a: "Ein Vorbild für uns alle."

 yun.394.t: "Belagerung von Xingyi erfolgreich"
 yun.394.d: "Da wir nur eine relativ kleine Garnison für die Belagerung von Xingyi zurückließen, hatten viele Sorge, dass die Aufteilung unserer Streitkräfte eine ähnliche Katastrophe wie für Chiang hervorrufen würde. Alle Zweifler sind nun stumm, denn wir haben es geschafft, durch unseren Vormarsch durch Guixi die Verteidiger von Anshun komplett zu überraschen. Nachdem wir die Rebellen in die Flucht geschlagen hatten, haben wir die Nachricht erhalten, dass die Truppen, die wir in Xingyi zurück gelassen haben, die Kapitulation der Verteidiger entgegen genommen haben und. Guixi ist nun fest in unserer Hand."
 yun.394.a: "Großartige Arbeit!"

 yun.395.t: "Belagerung von Xingyi erfolgreich"
 yun.395.d: "Nachdem wir den Hauptteil unserer Streitmacht in Xingyi zurück gelassen haben, wurde uns die Kapitulation der Verteidiger überreicht, worauf wir nach der Besetzung der Stadt dien Marsch nach Anshun antraten. Allerdings hatten die Feinde zu der Zeit unserer Ankunft bereits tiefe Verteidungsbefestigen in der Stadt errichtet. Es ist uns zwar gelungen, ihre Linien zu durchbrechen, aber haben wir hohe Verluste zu beklagen und wurden wir start ausgebremst."
 yun.395.a: "Wieviel Pech kann man haben?"

 yun.396.t: "Einsatztrupp nimmt die Brücke"
 yun.396.d: "Nach dem Entsenden einer Infanterieeinsatzgruppe nach Norden haben wir begonnen, Sondierungsangriffe gegen die Feinde mit der Hoffnung zu unternehmen, dass sie möglicherweise unser Flankenmanöver ignorieren würden. Während unser geplanter Sturmangriff pünktlich ausgeführt wurde, erreichte unsere Einsatzgruppe die Schlacht aus dem Norden zum beinahe perfekten Zeitpunkt. Der Flankenangriff kam für unsere Feinde aus dem Nichts und obwohl ihre befestigten Positionen schwer zu nehmen waren, konnten wir trotz Gefechten auf den engen Straßen von Xingyi dem Feind jede Organisierung nehmen und nach Süden vorstoßen, um uns mit der südlichen Streitkraft zu verbinden."
 yun.396.a: "Großartig!"

 yun.397.t: "Unsere Streitkraft schafft keinen Durchbruch"
 yun.397.d: "Für unsere Entscheidung, Geschwindigkeit über Vorsicht zu stellen, mussten wir jetzt leider den Preis zahlen. Die Verteidiger konnten unseren Angriff abwehren und wir mussten schwere Verluste hinnehmen."
 yun.397.a: "Ach verdammt!"

#############

 yun.400.t: "Die Shan-Fürsten und Kachin begehren auf"
 yun.400.d: "Während wir mit Kriegsvorbereitungen an einer anderen Front beschäftigt waren, haben die Shan-Fürsten und Kachin-Rebellen genug Truppen massiert, um unsere Streitkräfte aus ihrem Gebiet zu drängen. Wir könnten aufgrund ihres offensichtlichen Ungehorsams den Krieg erklären oder sie in Frieden lassen. Was sollen wir tun?"
 yun.400.a: "Dieses Vergehen werden sie schnell bereut haben."
 yun.400.b: "Wir können uns keine weitere Front leisten."
 yun.400.c: "Kachin wird fortbestehen!"
 yun.400.e: "Shan hält stand!"

 yun.401.t: "Tang Jiyao kündigt Zentralisierungsreformen an"
 yun.401.d: "Die Exekutivgewalt in Yunnan war wurde schon vor langer Zeit durch das Verabschieden von einer Föderalistischen Verfassung und folgenden Gesetzen stark zentralisiert. Und obwohl Tang schon immer ein treuer Verteidiger von Demokratie und provinzieller Autonomie war, scheinen solche idealistischen Bestrebungen unvereinbar mit Yunnans derzeitigen politischen Lage. Während die gleichgesinnten Föderalisten in Guangdong und Hunan versuchen, mit ihren Vorstellungen dem Jade-Marschall den Hof zu machen, hat Tang längst verstanden, dass der Föderalismus nur erfolgreich sein kann, wenn die Föderalisten Südchinas sich als die vorherrschende Macht in China etabliern. Allerdings muss einer auf dem Weg zum Erfolg des Föderalimus dazu gewillt sein, manchmal kleinere zentralistische und militariistische Reformen durchzuführen."
 yun.401.a: "Für das Wohl Chinas und der föderalistischen Bewegung."

 yun.402.t: "Reform der Ortsversammlungen"
 yun.402.d: "Mit dem Niedergang des Einflusses, den die Zhili-Clique über China hat, wurde von Tang entschieden, dass zur Sicherung seiner Macht über die Provinz eine Überarbeitung der Kompetenzen der Ortsversammlungen von Nöten ist. Dadurch, dass die Unterprovinzen ihre eigenen Kandidaten für die Versammlung wählen, hat sich eine Mischung verschiedener Interessen in der Regierung eingefunden, die wiederum anstatt Tangs Föderalismus zu unterstützen, lieber auf die revolutionärrepublikanischen Überzeugungen der KMT oder sogar Kriegsherren-unterstützende Versammlungen wie in Baoshan bauen. Das Einführen neuer Reformen ist hierdurch in allen Gegenden der Provinz extrem schwierig geworden, weswegen sich Tang dazu entschieden hat, die Vorsteher dieser Versammlungen mit seinen eigens ausgewählten Männern zu ersetzen. Obwohl dieser Schritt offensichtlich undemokratischer Natur ist, hat er beteuert, dass dies nur eine temporäre Maßnahme auf dem Weg zum föderalistischen System darstellt. Um gleichzeitig den Kriegsherren und der KMT noch mehr Macht zu entziehen, hat er simultan ein Dekret verabschiedet, mit dem die Bauern mit der Neuverteilung des Landes der alten Feudalherren betraut werden und der Freihandel zwischen den Versammlungen gefördert wird, ohne dass Kunming sich darin einmischt. Manche Angehörigen der Kuomintang haben diesen Schritt offen aufgrund der Amtenthebung ihrer Genossen kritisiert, aber hat sich gezeigt, dass die Reformen zu einem Anstieg von Tangs Beliebtheit in der Bevölkerung geführt hat. Das sollte die Kritiker fürs erste zur Stille zwingen, auch wenn sich dieser Schritt direkt gegen sie richtet."
 yun.402.a: "Der nächste Schritt gen Föderalismus? Or der nächste Schritt zum Autoritarismus?"

 yun.403.t: "Erweiterung der Provinzverfassung"
 yun.403.d: "Basierend auf Chen Jiongmings 'Wiederaufbauplan' (Jianshe Fanglue) hat Tang vor Jahren eine Verfassung verabschiedet, die die Teilung der Autorität zwischen Zentral- und Ortsregierung genauestens beschreibt. Da China noch weit von einer Einigung unter einer Zentralregierung entfernt ist, bedeutet das, dass Kunming und jede Ortsversammlung sich an einen dezentralisierten Ethos ausrichten würden, bei dem die professionellen und Handelsorganisationen als primäre Verwaltungseinheiten in den Städten dienen würden, aber Dörfer und Kreise ihre traditionellen Unterteilungen behalten würden, gefolgt von vielen weiteren Prinzipien. Allerdings hatte bei ihrer ersten Implementierung Tang viele der Forderungen Chens umgangen, wie zum Beispiel die Begrenzung der Exekutivgewalt des Präsidenten auf die eines Frühstücksdirektor, bei der die Exekutive eigentlich von der aktiven Versammlung gestellt wird. Tang behielt als Gouverneur von Yunnan sehr viel mehr Macht bei sich als andere gleichgesinnte Föderalisten und sorgte für die Erstellung legislativer Organe, die zwar auf allen Ebenen durch Abstimmungen gestellt werden, aber weiterhin seinem Einfluss hörig sind. Mittlerweile hat er allerdings bekannt gegeben, dass er bereit ist, seine Kontrolle über die Legislativorgane zu verkleinern, auf dass er den anderen Unterstützern des Föderalismus näher kommt."
 yun.403.a: "Zentralisierter Föderalismus?"

 yun.404.t: "Die Zukunft der Yunnan-Clique"
 yun.404.d: "Der letzte Kampf um die Kontrolle Chinas rückt immer näher. Tang hat nun die Gelegenheit, ein für alle mal zu entscheiden, welche Rolle die Bergprovinz bezüglich China spielen wird. Obwohl Tang ein überzeugter Föderalist und Mitbegründer der Partei des Öffentlichen Interesses ist, der viele ihrer Politiken unterstützt hat, ist es offensichtlich, dass er sich nicht ganz sicher ist, ob Chens dezentralisierte Form des Föderalismus der richtige Weg ist. Chen und Zhao hatten mit Wu kollaboriert, während Tang im Namen noch mit Sun Yat-Sens Guangzhou-Regierung zusammengearbeitet hatte, bis dieser 1925 verstarb. Trotzalledem hat Tang akzeptiert, dass die Föderalisten sich einer Sache sein müssen, ehe die Bewegung zerfällt. Allerdings nehmen die Unruhen in den beiden Guangs zu, wodurch Tang mit Sorge in die Zukunft des Föderalismus blickt.."
 yun.404.a: "Wir werden vereint unter Chen Jiongmings Banner des Föderalismus streiten!"
 yun.404.b: "Tang wird die Ordnung in Liangguang wiederherstellen!"

 yun.506.t: "[FROM.GetNonIdeologyNameDefCap] wünscht, uns beizutreten."
