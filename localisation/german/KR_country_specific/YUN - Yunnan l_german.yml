 #胡若愚
 YUN_hu_ruoyu: "Hu Ruoyu"
 YUN_hu_ruoyu_desc: "Im Gegensatz zu den Menschen, die ihn umgeben, stammt Hu aus einer privilegierten Familie voll Gelehrter und Landbesitzer, dennoch zog es ihn zu den revolutionären Politiken des frühen 20.Jahrhunderts. Mit Tang Jiyao als Gönner erklamm er die Ränge der yunnanesischen Armee und brachte es letzendlich zu einer komfortablen Position im Kunming-Militärstab."
 YUN_hu_ruoyu_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 1894, in Luoping, Yunnan-Provinz, Qing-Dynastie\n§YPolitische Karriere:§! Das Schicksal meinte es mit der neuen Verwaltung nicht gut, denn schon jetzt haben die Männer, die Tang Jiyao absetzten, sich gegeneinander verschworen und bekriegen sich. Der erste Zug kam von Hu Ruoyu, der mithilfe einer kleinen Gruppe seiner Anhänger die Kontrolle über die Hauptstadt anstrebte. Im Gegensatz zu den Menschen, die ihn umgeben, stammt Hu aus einer privilegierten Familie voll Gelehrter und Landbesitzer, dennoch zog es ihn zu den revolutionären Politiken des frühen 20. Jahrhunderts. Mit Tang Jiyao als Gönner erklamm er die Ränge der yunnanesischen Armee und brachte es letzendlich zu einer komfortablen Position im Kunming-Militärstab. Mit tiefen Taschen und Verbindungen zu den Offizieren und der Garnison der Hauptstadt hat sich Hu dazu entschieden, in einem riskanten Schachzug seine Mitverschwörer auszuschalten und sich selbst als Yunnans neuen Anführer zu verkünden. Es bleibt abzuwarten, ob sich dieses Risiko wirklich gelohnt hat..."
