 YUN_chen_cheng: "Chen Cheng"
 YUN_chen_cheng_birth: "Geboren:§! §g4. Januar 1898, im Kreis Qingtian, Zheijang-Provinz, Qing-Dynastie§!"
 YUN_chen_cheng_bio: "§gEr wurde in eine alteingesessene Bauernfamilie geboren, die bereits seit Generation dieser Berufung nachgeht. Chen wurde 1906 an der Gaoshi-Grundschule eingeschult. 1912 zwang die schlechte wirtschaftliche Lage Chen, der gerade die Schule abgeschlossen hatte, auf überraschende Art die Initiative auf seinem Bildungsweg zu ergreifen.\n\nSolch Initiative und Kompetenz sollte sich als Gerade durch Chen Chengs Leben ziehen, da er nach einem abgelehnten Einschreiben an der Japanischen Heeresoffizierschule im Jahre 1917 und einem weiteren abgelehnten Einschreiben für die 8. Artellerieabteilung der Militärakademie in Baoding aufgrund seines Durchhaltevermögens einen Platz an eben jener Baoding-Militärakademie erhielt. Durch die Folgen des Zhili-Anhui-Krieges von 1920 war Chen Cheng gezwungen, nach Süden zu fliehen, wo er das 3. Regiment der 1. Division der neuetablierten Guangdong-Armee antraf und kurz darauf der Kuomintang beitrat.\n\nEr entwickelte während seines Aufenthalts in Baoding eine Schüler-Lehrer-Beziehung zum General der Nationalrevolutionären Armee Deng Yanda und entsagte seinem Posten als angehender Offizier in Zheijang als ihm zu Ohren kam, dass dieser Offiziere für eine neue Armee in Guangzhou rekrutierte. Entgegen jeglicher militärischer Disziplin verließ er seinen Standort plötzlich und reiste nach Schanghai, um seinen alten Mentor wiederzutreffen. Im Dienste als Adjutant des Leutnants und Kompanieführer des 3. Regiments der 1. Division der NRA vollführte er seine Pflichten gewissenhaft und wurde Teil von Sun Yat-Sens Leibgarde, wo er einen Schuss in die Brust erlitt. Während seines Erholungsaufenthalts von der schlimmen Verletzung traf er Chian Kai-Shek, der sein zukünftiger Mentor wurde.\n\nAuf seine Ernennung zum Lehrer des Geschützwesens der Huangpu-Militärakademie folgte eine Ernennung zum Befehlshaber des 1. Artilleriebattaillon der NRA, mit der er am erfolgreichen Ostfeldzug teilnahm und neben Lob von Chiang sich auch den Spitznamen 'Drei Kanonen' verdiente.\n\nAufgrund seiner engen Freundschaft zu Chiang Kai-Shek und Deng Yanda traf der Tod von ersterem während des Nordfeldzugs ihn und die gesamte KMT schwer, die unter der Macht der deutschen Stiefel schnell zermalmt wurde. Chen Cheng gelang es während des Chaos, sich den verbliebenen des rechten Kuomintang auf ihrem Weg nach Guizhou anzuschließen. Nun hofft er, eines Tages Dr. Suns Traum verwirklichen zu können. "
