 YUN_gu_zhenglun: "Gu Zhenglun"
 YUN_gu_zhenglun_desc: "§YBeraterbeschreibung\nGeboren:§! §g1889, in der Präfektur Anshun, Guizhou-Provinz, Qing-Dynastie§!\n§YPolitische Karriere:§! §gGu Zhenglun, der älteste der Gu-Brüder, entschied sich für von früh auf für eine Militärkarriere. Er schloß 1906 die Armeehauptschule in Guizhou ab und setzte seinen Bildungsweg an der 3. Armeemittelschule in Wuchang fort. 1909 wurde Gu dazu ausgewählt, an der japanischen Zhenwu-Schule in Tokio zu studieren, die speziell für chinesische Studenten errichtet worden war. Während seines Aufenthalts in Japan entwickelte er Sympathien zur der Untergrundbewegung der republikanischen Nationalisten, der Tongmenghui. Als dann 1911 die Xinhai-Revolution begann, beteiligte sich Gu im Namen der nationalistischen Sache.\n\nNachdem er sein Studium in Japan beendet hatte, kehrte Gu nach Guizhou heim, wo er als Teil einer örtlichen Militäreinheit diente. Als Sun Yat-Sen die Bewegung zum Schutz der Verfassung ins Leben rief, verbündete sich Gu einmal mehr mit Sun und marschierte in Sichuan ein. Der Verrat der alten Guangxi-Clique an der nationalistischen Regierung in Guangzhou brachte Gu dazu, seine Streitkräfte zu mobilisieren und Lu Rongtings abtrünnige Provinz und Guilin zu besetzen. Im Nordfeldzug stellte sich Gu Zhenglun einmal mehr als fähig unter Beweis, konnte aber gegen die deutsche Intervention gegen die Kuomintang nicht viel ausrichten.\n\nDa Guangdong und Guangxi einmal mehr in Feindeshand liegen, hat sich Gu einmal mehr nach Guizhou aufgemacht. Obwohl Tang Jiyao die Absicht hatte, Gu an die Deutschen und die Zhili-Clique auszuliefern, zwang Long Yun den Gouverneur dazu, ihm und anderen KMT-Exilanten Asyl zu bieten. Er hält weiterhin über seine Brüder Kontakt nach Paris und arbeitet mit den Generälen Zhu Peide und Li Zongren zusammen, wo er eine Brücke zwischen Wang Jingweis Zentralkomitee und den KMT-Verbliebenen in Yunnan bildet.§!"

