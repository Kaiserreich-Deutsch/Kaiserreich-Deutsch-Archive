 #趙醒吾
 YUN_zhao_xingwu: "Zhao Xingwu"
 YUN_zhao_xingwu_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 5. Juli 1897, in Binchuan, Yunnan-Provinz, Qing-Dynastie\n§YPolitische Karriere:§! Zhao reiste nach Kunming und fing 1917 mit dem Studium an der Yunnan-Hochschule für Rechtswissenschaft. Zwar war er noch zu jung, um an der Xinhai-Revolution oder dem Nationalen Schutzkrieg teilzunehmen, aber ergriffen ihn die Geschichten um die Geschehnisse in China. Während seines Aufenthalts in Kunming fing er damit an, politische Literatur zu lesen, sowohl die gewöhnlicheren demokratischen Manifestos wie auch verbotene kommunistische Propaganda, die unter der Herrschaft des Kriegsherrn Tang Jiyao für illegal erklärt worden waren. Nachdem er Versuche startete, politische Aktivitäten mit gleichgesinnten Studenten zu organisieren, wurde er aus der Schule ausgeschlossen. Von dieser Art der Zensur empört, verließ Zhao Yunnan und trat den Armeen der Kuomintang im Osten bei. Im Zuge der kommenden Militärkampagnen diente er als Offizier unter Zhu Peide und profilierte sich dank seiner analytischen Fähigkeiten und seines strategischen Denkens. Es war auch zu dieser Zeit, dass er zum ersten Mal der Kommunistischen Partei Chinas beitrat, aber waren seine Träume über die Zusammenarbeit der Sozialisten seiner eigenen Partei und der der Kuomintang von kurzer Dauer. Der Fehlschlag des Nordfeldzugs zerschmetterte die demokratischen und sozialistischen Bewegungen in Südchina und zwangen Zhao zusammen mit seinem Befehlshaber Zhu Peide zur Flucht zurück nach Yunnan. Im Laufe seines Exils wandte er sich immer mehr von den anderen rechten Exilanten der Kuomintang ab und begann Korrespondenzen und Treffen mit verschiedenen Mitgliedern der nun verstreuten Linken, wobei er sich zu einem Schlüsselkontakt in Yunnan entwickelte. Zhao führte Studenten an, Soldate und nun Exilanten an, doch hat er sowohl seine starken Führungsqualitäten wie auch seine tiefe Überzeugung von sozialistischen Idealen behalten.  "

 #張靈甫
 YUN_zhang_lingfu: "Zhang Lingfu"
 YUN_zhang_lingfu_desc: "Mit seinem Traum, das Leben eines Intellektuellen zu führen, schrieb sich Zhan Lingfu 1923 für die Geschichtliche Abteilung der Peking-Universität ein, konnte sich allerdings die Studiengebühren nicht leisten, worauf er stattdessen dem Zweiten Nationalen Offiziersausbildungskorps von Hu Jingyi in Henan beitrat. Nach dem er durch Zufall Yu Youren begegnete, bewegte sich Zhang nach Süden nach Guangzou, um auf Empfehlung von Yu in die Whampoa-Militärakademie einzutreten.\n\nNachdem er alle Standardkurse der Whampoa in Sachen Ideologie und Bildung abgeschlossen hatte, wurde Zhang als Zugführer teil der 21. Division der Nationalrevolutionären Armee und nahm später sogar als ein Soldat der 1. Division am Nordfeldzug teil. Infolge des katastrophalen Zerfalls des Feldzuges folgte Zhang dem Rest der 1. Division in ihrem Rückzug nach Guizhou, wo Tang Jiyao den verbliebenen der KMT Asyl bot. Da er große Fähigkeit und Initiative in der Zwischenkriegszeit unter Beweis gestellt hat, wurde er befördet und ist nun ein Hauch frischer Luft für die bröckelnde NRA."
 YUN_zhang_lingfu_commander_desc: "§YGeneralsbeschreibung\nGeboren:§! §g20. August 1903, im Kreis Chang'an, Shaanxi-Provinz, Qing-Dynastie§!\n§YMilitärkarriere:§! §g$YUN_zhang_lingfu_desc$§!"
 YUN_zhang_lingfu_mhc_desc: "§YOffiziersbeschreibung\nGeboren:§! §g20. August 1903, im Kreis Chang'an, Shaanxi-Provinz, Qing-Dynastie§!\n§YMilitärkarriere:§! §g$YUN_zhang_lingfu_desc$§!"

 #周保中
 YUN_zhou_baozhong: "Zhou Baozhong"
 YUN_zhou_baozhong_desc: "Ehemals bekannt als Xi Liyuan wurde Zhao Baozhong im Alter von 13 Schüler an der Nr.2-Mittelschule in Dali, bis er aufgrund eines Banditenangriffs auf seine Heimatstadt die Schule abbrach. In den folgenden zwei Jahren lebte er als Landwirt, bis mit seinem Cousin nach Kunming reiste und der Yunnan-Armee beitritt und später nach Henan reiste, um Teil von Feng Yuxiangs Nationaler Armee zu werden. Nachdem sich die Nationalistische Armee im Zuge des Anti-Fengtian-Krieges nach Nordwesten zurückzog, kehrte Baozhong nach Guangzhou in den Süden zurück, um Hauptmann in der 19. Division der 6. Armee der KMT zu werden.\n\nWährend seines Aufenthalts in Guangzhou wurde Baozhong ein Freund der entstehenden sozialistischen Bewegung und der linksgerichteten Entwicklungen des Zentralkomitees. Nach dem Zerfall des Nordfeldzuges, sparte Zhou genug an, um dem Rest des Zentralkomitees nach Paris zu folgen, wo er überzeugter Sozialist wurde und den Namen Zhou Baozhong annahm.\n\nAls 1932 der Schanghai-Aufstand begann, reiste Zhou nach mit der Hoffnung nach Yunnan, die verbliebenen Streitkräfte zur Tat zu bewegen, was aber leider erfolglos blieb. Als nun Gefangener in seiner Heimatprovinz hat sich Zhou innerhalb Yunnans politischer Sphäre zu einem bekannten Linken entwickelt und manche glauben sogar, dass er Kontakte zu dem sich im Ruhestand befindlichen Zhu De pflegt.."
 YUN_zhou_baozhong_commander_desc: "§YGeneralsbeschreibung\nGeboren:§! §g7. Februar 1902, in Dali, Yunnan-Provinz, Qing-Dynastie§!\n§YMilitärkarriere:§! §g$YUN_zhou_baozhong_desc$§!"

 #唐继虞
 YUN_tang_jiyu: "Tang Jiyu"
 YUN_tang_jiyu_birth: "Born:§! §g1890, in Huize, Yunnan-Provinz, Qing-Dynastie§!"
 YUN_tang_jiyu_bio: "§gTang Jiyu beteiligte sich erfolgreich in mehreren Führungsrollen an der Xinhai-Revolution von 1911, nachdem er zuvor ein Studium am Yunnan-Armeeauditorium abgeschlossen hatte\n\nAls sein Bruder Tang Jiyao zum Gouverneur von Guizhou berufen wurde, folgte Jiyu im und trat in die Rolle des Polizeipräsidenten der Provinz, von wo aus er seinem Bruder treu als Präsident der Polizeipräsidien der Provinz und in Kunming, als Kommandeur der 7. Brigade, als Generalfeldmarschall, als Oberbefehlshaber der Garnison und als Rektor der örtlichen Kampfkunstschule diente.\n\nTang Jiyu versuchte 1923, seinen Bruder zu einem Angriff auf Guizhou zu forcieren, um Yunnans Interessen zu sichern, was allerdings fehlschlug, da sich Jiyao lieber auf Lu Rongting in Liangguang konzentrierte, wo er die Provinz ab 1923 für die KMT sicherte. Nachdem 1925 Unruhen in Guizhou ausgebrochen waren, entschied sich Jiyao zu einem militärischen Eingriff, bei dem Tang Jiyu als amtsführender Gouverneur der Provinz eingesetzt wurde, was Jiyu ausnutzte, um Yunnans militärische Bestrebungen zu finanzieren."
 YUN_tang_jiyu_commander_desc: "§YGeneralsbeschreibung\nGeboren\n$YUN_tang_jiyu_birth$\n§YMilitärkarriere:§! $YUN_tang_jiyu_bio$\n\nObwohl er im Moment als Direktor der Armee Yunnans dient, lässt Tang Jiyus militärisches Können einiges zu wünschen übrig, weswegen viele innerhalb der Clique glauben, dass er die Position nur aufgrund blatanter Vetternwirtschaft seitens seines älteren Bruders in dieser Position ist.§!"
 YUN_tang_jiyu_advisor_desc: "§YBeraterbeschreibung\n$YUN_tang_jiyu_birth$\n§YPolitische Karriere:§! $YUN_tang_jiyu_bio$\n\nAls Tang Jiyaos jüngerer Bruder wird er oft als wahrscheinlicher Nachfolger wahrgenommen. Tang Jiyu hat den Großteil seines Lebens seinem Bruder treu gedient und wird es weiterhin tun, solange sein Bruder an der Macht bleibt.§!"

 #唐淮源
 YUN_tang_huaiyuan: "Tang Huaiyuan"
 YUN_tang_huaiyuan_desc: "Nachdem er jung seinen Vater verloren hatte, wurde Tang Huaiyuan aus der Armut geholfen, als provinzielle Begutachter der Qing-Verwaltung von seiner Gewitztheit und seinem lernfreudigen Charakter Notiz nahmen. Tang wurde der Yunnan-Militärakademie empfohlen, wo er als Wunderkind Bekanntheit erlangte. Obwohl er an den Anfängen des Nordfeldzuges der Kuomintang beteiligt war, diente er nicht an der Front. Er zog es vor, als Lehrer und militärische Bildungskraft zu arbeiten. Wie viele seiner Kameraden floh er nach Yunnan, nachdem Chiang Kai-Sheks Tod bekannt wurde. Er mag zwar eher der Diskussion von Strategie und dem Lehren geneigt sein, wurde aber von vom Kriegsherrn Yunnans, Tang Jiyao, eilig in den Generalstab zurückberufen."
 YUN_tang_huaiyuan_commander_desc: "§YGeneralsbeschreibung\nGeboren:§! §g1886, in Yuxi, Yunnan-Province, Qing-Dynastie§!\n§YMilitärkarriere:§! §g$YUN_tang_huaiyuan_desc$§!"
 YUN_tang_huaiyuan_mhc_desc: "§YOffiziersbeschreibung\nGeboren:§! §g1886, in Yuxi, Yunnan-Provinz, Qing-Dynastie§!\n§YMilitärkarriere:§! §g$YUN_tang_huaiyuan_desc$§!"

 #孫元良
 YUN_sun_yuanliang: "Sun Yuanliang"
 YUN_sun_yuanliang_desc: "Nachdem er 1922 in die Pädagogische Universität in Nanking eintrat, transferierte Sun Yuanling zur Peking-Universität, wo er dem Parteivorsitzenden der Syndalistischen Partei Chinas, Li Dazhao, begegnete, welcher ihm wiederum die Empfehlung gab, der neuen Whampoa-Militärakademie beizutreten. Er beteiligte sich in der 1. Klasse der Whampoa-Kadetten an dem ersten und zweiten Ostfeldzug, half bei der Niederschlagung von Liu Yangs Aufstand gegen die Kuomintang und diente gleichzeitig als Zug-, Kompanie- und Battaillonsführer des 1. Regiments der 1. Division.\n\nInfolge des Zerfalls der Nationalrevolutionären Armee während des Nordfeldzugs zog sich Sun an der Seite seines Befehlshabers He Yingqin nach Guizhou zurück, wo die KMT einen langen Krieg voller Märtyrer beabsichtigte. Als er eine Faszination für das Geschützwesen im Zuge seines Aufenthalts in Guizhou entwickelte, verschlug es ihn zur Japanischen Heeresoffizierschule in Tokio, wo er der Artillerieabteilung beitrat. Nach seiner vorzeitigen Rückkehr nach China vor Abschluss der Akademie wurde Sun zusammen mit Personen wie Zhang Lingfu befördert. Eine neue Generation für eine neue NRA."
 YUN_sun_yuanliang_commander_desc: "§YGeneralsbeschreibung\nGeboren:§! §gMarch 17th, 1904, in Chengdu, Sichuan-Provinz, Qing-Dynastie§!\n§YMilitärkarriere:§! §g$YUN_sun_yuanliang_desc$§!"
 YUN_sun_yuanliang_mhc_desc: "§YOffiziersbeschreibung\nGeboren:§! §gMarch 17th, 1904, in Chengdu, Sichuan-Provinz, Qing-Dynastie§!\n§YMilitärkarriere:§! §g$YUN_sun_yuanliang_desc$§!"

 #曾澤生
 YUN_zeng_zesheng: "Zeng Zesheng"
 YUN_zeng_zesheng_desc: "Zeng Zesheng gehörte der jüngeren Generation der republikanischen Generäle in Yunnan an. Nachdem der 1924 die Kunming-Akademie abschloss, schloß er sich der KMT in Guangzhou an und verfolge seine Studien an der Whampoa-Militärakademie weiter. Allerdings begab er sich infolge seines Abschlusses dort nach Schanghai, als er von der verborgenen Korruption der nationalistischen Regieren frustriert wurde. 1929 wurde er nach Yunnan zurück eingeladen, um als Tutor an der Kunming-Akademie zu arbeiten. Seitdem ist er eine Führungsperson des Fortschrittsflügels der jungen republikanischen Offiziere der Kunming-Akademie und setzt sich für Antikorruptionsmaßnahmen und die Bekämpfung der Armut ein."
 YUN_zeng_zesheng_commander_desc: "§YGeneralsbeschreibung\nGeboren:§! §g1902, in Yongshan, Yunnan-Provinz, Qing-Dynastie§!\n§YMilitärkarriere:§! §g$YUN_zeng_zesheng_desc$§!"

