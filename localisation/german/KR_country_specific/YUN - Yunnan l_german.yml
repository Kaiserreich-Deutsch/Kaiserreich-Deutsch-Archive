### Parties ###
 YUN_totalist_party: "KMT-YSA"
 YUN_totalist_party_long: "Kuomintang - Yunnan-Sonderabteilung (Guomindang-Yunnan Tebie Fenzhi)\n§gObwohl die Yunnan-Provinz schon immer von dem politischen Machtapparat der Kuomintang eher unabhängig blieb, gab es bereits Versuche von KMT-Agenten, eine Spezialagentur innerhalb Kunmings zu gründen, von wo aus sie den Kontakt zur Restpartei stärken und Geheimaktionen unternehmen können. Im Folge des Fehlschlags des Nordfeldzuges und der Niedergang des chinesischen Sozialismus haben die verbliebenen Loyalisten der Revolution innerhalb ihrer Agentur mit dem neuen Informationsdienst der KMT Kontakt aufgenommen.§!\n"
 YUN_social_democrat_party: "KMT"
 YUN_social_democrat_party_long: "Kuomintang (Moderate)\n§gNur ein kleiner Teil der alten Kuomintang-Loyalisten aus Yunnan folgen noch der Partei selbst. Viele von ihnen haben sich aus der Öffentlichkeit zurückgezogen, um extremistische Bewegungen zu unterstützen, neue Splitterparteien zu gründen oder aus pragmatischen Gründen Abstand zur Partei aufgrund deren Linkswandel zu nehmen. Die wenigen Personen in Yunnan, die noch immer der Kuomintang Folge leisten, sind eine stetig auf das Ende zugehende Gruppe, die kaum Einfluss auf die Politik der Provinz haben. Dies ist wahrscheinlich der einzige Grund, warum sie von den konservativen Kriegsherren noch toleriert werden.§!\n"
 YUN_syndicalist_party: "Xindianshe"
 YUN_syndicalist_party_long: "Gesellschaft für ein neues Yunnan (Xindianshe)\n§gEin örtlicher Politikverband von radikalen Intellektuellen mit einem Namen, der als 'Die neue Gesellschaft' übersetzt wird und Kontakte zur Syndikalistischen Partei Chinas pflegt. Nach dem starken Rückschlag, den der Kuomintang erleiden musste, waren sich die Sozialisten in Yunnan über zukünftige Pläne uneinig, doch viele wurden Anhänger des europäischen Modells des Syndikalismus.§!\n"
 YUN_radical_socialist_party: "KMT"
 YUN_radical_socialist_party_long: "Kuomintang (Radikale) \n§gNur ein kleiner Teil der alten Kuomintang-Loyalisten aus Yunnan folgt noch der Partei selbst. Viele von ihnen haben sich aus der Öffentlichkeit zurückgezogen, um extremistische Bewegungen zu unterstützen, neue Splitterparteien zu gründen oder aus pragmatischen Gründen Abstand zur Partei aufgrund deren Linkswandel zu nehmen. Die wenigen Personen in Yunnan, die noch immer der Kuomintang Folge leisten, sind eine stetig auf das Ende zugehende Gruppe, die kaum Einfluss auf die Politik der Provinz haben. Dies ist wahrscheinlich der einzige Grund, warum sie von den konservativen Kriegsherren noch toleriert werden.§!\n"
 YUN_social_liberal_party: "NFA (ehemalige NRA)"
 YUN_social_liberal_party_long: "Nationalfundamentale Armee (Jian Guo Dian Jun), die Verbliebenen der Nationalrevolutionären Armee\n§gObwohl die NRA sich in der Schlacht schnell profilierte und ihre Generäle es in allen Kreisen Chinas zur Hochachtung brachten, konnte sie dem Stillstand im Nordfeldzug folgend der Deutschen Intervention nicht überstehen. Nun nur noch ein Schatten ihrer selbst, im yunnanesischen Exil, hat die Armee einen weniger aggressiven Namen angenommen. Trotzdem bleibt sie immer wachsam, vorallem gegenüber Tang Jiyaos harter, Föderalistisch-geneigten Regierung und der neuen sozialistischen Richtung, die die KMT sich zu eigen gemacht hat. Die andauernden Konflikte zwischen Tangs Überzeugungen und dem radikalen Republikanismus der NFA hat bis jetzt die Integration in das Militär von Yunnan verhindert und hat sie gefährlich eigenbestimmt gelassen. Tang Jiyao, der Mann, der ihnen einst eine Zuflucht geboten hat, genießt nur eine oberflächliche Loyalität.§!\n"
 YUN_market_liberal_party: "Südwestlicher Industrieverband"
 YUN_market_liberal_party_long: "Südwestlicher Industrieverband (Xi'nan Shiyexi)\n§gDie Yunnan-Provinz mag vom Rest Chinas gerne als ländliche und zurückgebliebene Gegend abgetan werden, aber trotz trotz ihres unterentwickelten Zustands ist sie ein attraktiver Ort für Investitionen von Industriellen und Bankiers. Ein Krieg braucht Geld; und aus Tang Jiyaos Ehrgeiz wurde schon so mancher Profit geschlagen. Der Südwestliche Industrieverband ist eine Clique aus Geschäftsleuten, die mit Tangs Regime zusammenarbeiten, aber trotzdem flexibel bleiben und immer gerne ihr Kapital und ihre Besitztümer einem höheren Angebot oder einem mächtigeren Kriegsherren anbieten...§!\n"
 YUN_social_conservative_party: "NFA (ehemalige NRA)"
 YUN_social_conservative_party_long: "Nationalfundamentale Armee (Jian Guo Dian Jun), die Verbliebenen der Nationalrevolutionären Armee\n§gDie NRA beteuert zwar weiterhin ihre Pflicht gegenüber den Idealen des Nationalismus, der Demokratie und der Gerechtigkeit, aber drastische Zeiten erfordern drastische Maßnahmen. Manchmal müssen die Drei Prinzipien des Volkes ausgesetzt werden, um die Revolution zu schützen. Zum Glück der vom Fortschritt überzeugten hat der Tod Chiang Kai-Sheks und das in Ungnade fallen vieler militärischen Schlüsselfiguren zur Folge gehabt, dass dieser zynische Gedankengang weitestgehend in Verruf gebracht wurde.§!\n"
 YUN_authoritarian_democrat_party: "Partei im öffentlichem Interesse"
 YUN_authoritarian_democrat_party_long: "Partei im öffentlichem Interesse\n§gDie Zhongguo Zhigongdang, auch China Zhi Gong Partei (Public Interest Party of China) stellt die primäre Kraft der Föderalistischen Bewegung in China dar. Sie wurde 1925 von Chen Jiongming gegründet und vereint desillusionierte Kuominintang-Politiker und Chinesen von Übersee (insbesondere Freimaurer und die Hongmen) und fordert die Umgestaltung der Republik China nach föderalistischem Vorbild und zu einer Mehrparteiendemokratie. Auch wenn diese Bemühungen mit der Qing-Restauration zunichtegemacht wurden, stellen sie noch eine ernstzunehmende Kraft dar und sind in den von den Qing/Zhili kontrollierten Gebieten aufgrund ihrer republikanischen Haltung verboten. Ihre politische Plattform, abgesehen von Föderalismus und republikanischer Demokratie, spricht sich auch für fortschrittliche soziale und politische Ansichten wie Landumverteilung, Bildungsreform und die Einrichtung von Volksrepräsentation auf allen Staatsebenen aus.§!\n"
 YUN_paternal_autocrat_party: "Tang-Clique"
 YUN_paternal_autocrat_party_long: "Armee der nationalen Befriedung (Jing Guo Dian Jun)\n§gTang Jiyao herrscht nun seit Jahrzehnten über Yunnan und stützt sich dabei trotz der Restauration der Monarchie auf die Unterstützung von republikanischen Revolutionären. In mancher Hinsicht scheint sein Bemühen und sein ehrgeiziger Charakter von respektabler Natur zu sein. Sein Generalstab ist im gegenüber loyal, auch wenn sich seine Mitglieder von Zeit zu Zeit nach höheren Posten sehnen. Aber ist durch das sich immer verändernde Gleichgewicht der Kräfte selbst diese Gegenwärtigkeit keine absolute Gewissheit. Es bleibt abzuwarten, ob Tang Jiyao sich dem Zeitenwechsel anpassen kann oder von der Geschichte vergessen wird, so wie Cai E es einst wurde.§!\n"
 YUN_national_populist_party: "Minderheits-Nationalisten"
 YUN_national_populist_party_long: "Minderheits-Nationalisten\n§gDutzende von Ethnien und religiösen Gruppierungen nennen die Provinz Yunnan ihr Zuhause, in der die Grenzregionen noch immer abgelegen und rebellisch sind. Die Regierung in Kunming hat schon seit langem Probleme damit, diese Gebiete unter ihre Kontrolle zu bringen, in denen die verschiedenen Stämme, Häuptlinge und religiösen Sekten versuchen, ihre Lebensweise vor dem Einfluss verschieder Eliten der Han-Chinesen und Mandschus zu bewahren. Durch das anhaltende Vermächtnis großer Kriege in der Region wie der Panthay-Aufstand würde es nicht viel brauchen, damit die Stämme wieder in Aktion treten, sollten sie eine Schwäche Kunmings wahrnehmen.§!\n"

