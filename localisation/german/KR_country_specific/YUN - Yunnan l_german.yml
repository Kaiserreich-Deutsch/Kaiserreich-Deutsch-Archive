 #羅炳輝
 YUN_luo_binghui: "Luo Binghui"
 YUN_luo_binghui_desc: "Als der Sohn von verarmten Landwirten war Luo schon von früh auf für seinen Hass gegenüber den Landbesitzern, Unterdrückern und Kapitalisten bekannt. Trotz seines aufrührerischen Charakters trat er dem Militär bei und wurde ein beachteter und gehorsamer Soldat. Während dieser Zeit nahm Tang Jiyao von ihm Notiz und beförderte ihn an eine höhere Position, von der aus er durch die Ränge der Nationalrepublikanischen Armee ging, bis ihm die Ehre zuteil wurde, eine der Leibwachen Sun Yat-Sens zu sein. Er wurde im Laufe des Nordfeldzuges im Kampf verwundet und hospitalisiert, was ihm wahrscheinlich vor einem Tod in der kommenden Niederlage der Kampagne bewahrte. Nachdem er sich erholt hatte, folgte er seinen Kameraden ins Exil in Yunnan, wo er durch seine Freundschaft zu Tang Jiyao schnell Teil des inneren Zirkels des Kriegsherrn wurde."
