 #張群
 YUN_zhang_qun: "Zhang Qun"
 YUN_zhang_qun_desc: "§YBeraterbeschreibung\nGeboren:§! §gMay 9th, 1889, in Huayang, Sichuan-Provinz, Qing-Dynastie§!\n§YPolitische Karriere:§! §g1906 trat Zhang Qun in die Baoding-Militärakademie in der Zhili-Provinz ein. Im folgenden Jahr besuchte Zhang die Zhenwu-Akademie in Tokio, wo er ein Klassenkamerad von Chiang Kai-Shek und He Yingqin wurde. Er wurde während seines Aufenthalts ein Unterstützer der revolutionären Tongmenghui. Nach dem Ausbruch der Xinhai-Revolution kehrte Zhang Qun nach China zurück, um bei der Einnahme von Schanghai zu helfen, wo er eine Freundschaft zu Huang Fu schloß.\n\nZhang Qun setzte sich auch weiterhin für die nationalistische Sache ein, als im Zuge der zweiten Revolution Yuan Shikai den Sieg erringen konnte und Zhang gezwungen war, nach Japan zu flüchten, wo er sein Studium beendete. Als der Nationale Schutzkrieg gegen Yuans Bestrebungen für eine neue Monarchie begann, beteiligte sich der überzeugte Zhang Qun als Stabsoffizier des provinziellen Übersichtsamt in Zheijang. Nachdem Duan Qirai sich weigerte, nach der fehlgeschlagenen Xuantong-Restauration von 1917 die Verfassung wiederherzustellen, beteiligte sich Zhang an Sun Yat-Sens nationalistischer Regierung in Guangzhou.\n\n1924 wurde Zhang Teil der 2. Armee der Nationalrevolutionären Armee. Während des Nordfeldzugs diente Zhang Qun als Generalberater des Hauptquartiers der Nationalrevolutionären Armee und als Mitglied des Militärausschusses. Infolge des Zerfalls der Kuomintang aufgrund der deutschen Intervention und Übernahme von Guangzhou flüchtete Zhang nach Yunnan, wo sich bereits verschiedene verbliebene Nationalisten eingefunden hatten. An der Seite von Yang Yongtai führt Zhang Qun jetzt die Politikwissenschafts-Clique, eine der internen Fraktionen der Kuomintang, die sich gegen die Linkausrichtung von Wang Jingweis Zentralkomitee aussprechen.§!"

 #陳果夫
 YUN_chen_guofu: "Chen Guofu"
 YUN_chen_guofu_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 27. Oktober 1892, in der Präfektur Huzhou, Zheijang-Provinz, Qing-Dynastie§!\n§YPolitische Karriere:§! §gChen Guofu musste sein frühes Leben im Schatten seines berühmten Onkels Chen Qimei verbringen, der seine Bekanntschaft als einer der Gründer der Republik China, als ein Freund Sun Yat-Sens und als Mentor für Chiang Kai-Shek erlangt hatte. Unter Anleitung seines Onkels trat Chen den Tongmenghui bei und beteiligte sich an der Xinhai-Revolution.\n\nNachdem er Chiang Kai-Shek, den Protege seines Onkels, kennenlernte, wurde er schnell zu einem engen Freund und arbeitete nach dem Attentat auf Chen Qimei im Jahre 1916 intensiv mit Chiang zusammen, um die Kuomintang zu finanzieren. 1920 arbeitete er für diesen Zweck an der Schanghai-Börse. Chen Guofu konnte sich glücklich schätzen, als Chiang zum Rektor von Suns Whampoa-Militärakademie berufen wurde und er für die Rekrutierung in Schanghai Verantwortung tragen sollte.\n\nAls der Nordfeldzug in einer Katastrophe endete und Chens alter Freund Chiang starb, flüchteten er und sein Bruder aus Guangzhou Richtung Yunnan-Provinz, wo sich die verbliebenen des rechten Flügels der Kuomintang eingefunden hatten. Chen entwickelte zu einer der wichtigsten Wortführer der rechten Kuomintang und zu einem überzeugten Gegner des Bündnisses zwischen dem Exekutiven Zentralkomitee und den syndikalistischen Kräften. In einer dominanten Position innerhalb der Kuomintang und mit seinem Bruder an seiner Seite weigert er sich, eine solche Perversion von Sun Yat-Sens nationaler Revolution hinzunehmen. Nein, er wird die nationale Revolution im Sinne von Chiang Kai-Shek, Chen Qimei und all der nationalistischen Märtyrer umsetzen, die ihr Leben für Chians Zukunft gaben ."

 #陳立夫
 YUN_chen_lifu: "Chen Lifu"
 YUN_chen_lifu_desc: "§YBeraterbeschreibung\nGeboren:§! §g21. August 1900, in der Präfektur Huzhou, Zheijang-Provinz, Qing-Dynastie§!\n§YPolitische Karriere:§! §gChen Lifu, der jüngere Bruder von Chen Guofu, studierte Ingenieurswesen und Bergbau an der Tjianjin-Peking-Universität. Nach seinem Abschluss reiste er in die Vereinigten Staaten, um seine Studien fortzusetzen, wo er einem Master in Metallurgie an der Universität von Pittsburgh erlangte. Anders als sein Bruder Chen Guofu, Onkel Chen Qimei und enger Freund Chiang Kai-Shek war Chen Lifu ursprünglich an Politik nicht interessiert, wurde aber von Chiang und Chen Guofu davon überzeugt, sich der nationalistischen Regierung in Guangzhou anzuschließen, welches es sich zur Aufgabe gesetzt hatte, China zu vereinen und die korrupten Beiyang-Kriegsherren zu vertreiben.\n\nAls Chiang dann getötet wurde und der Nordfeldzug fehlschlug, folgte Chen Lifu seinem Bruder nach Yunnan, wo sie hofften, sich der Vergeltung der Zhili-Clique entgehen zu können. Während Chen Guofu sich als wichtige Figur innerhalb rechtsnationalistischer Kreise profilierte, blieb Chen Lifu im Hintergrund und unterstützte seinen Bruder wo immer er auch konnte, setzte sich aber auch für Yunnans Montanindustrie ein. Mit seinen Fähigkeiten als Ingenieur wird er von allen Kuomintang-Verwaltern, die sich im Zuge des Zerfalls der Zhili-Clique etablieren wollen, als begehrte Fachkraft. Chen Lifu ist für seinen Teil gewillt, die Unternehmungen der Kuomintang zu unterstützen, falls sie auf seine Hilfe angewiesen sind.§!"

 #楊永泰
 YUN_yang_yongtai: "Yang Yongtai"
 YUN_yang_yongtai_desc: "§YBeraterbeschreibung\nGeboren§! §g1880, in Gaozhou, Guangdong-Provinz, Qing-Dynastie§!\n§YPolitische Karriere:§! §gAls Yang in der Endzeit der Qing-Dynastie aufwuchs, strebte er eine Karriere im öffentlichen Dienst an. Mit 17 startete er seinen Aufstieg in der Politik, als die kaiserliche Beamtenprüfung als Klassenbester bestand. Daraufhin wurde Yang an die Universität für Rechtswissenschaften und Politik in Peking verlegt. Nach seinem Abschluss kehrte Yang Yongtai nach Guangdont zurück und wurde Redakteur der Guangnan-Tageszeitung. Als die Qing-Dynastie schließlich durch die Xinhai-Revolution gestürzt wurde, erlangte Yang einen Sitz im provisorischen Senat und trat der Kuomintang bei.\n\nObwohl er in die erste Sitzung des Senats gewählt wurde, löste Präsident Yuan Shikai im folgenden Jahr die Nationalversammlung auf, worauf Yang nach Schanghai zog um die Zeitschrift 'Zhengyi' mit dem Senator Gu Zhongxiu zu veröffentlichen. Als Yuan sich dann zum neuen Kaiser ausriefen ließ, prangerte Yang sein Vorgehen öffentlich an und reiste Richtung Süden nach Guangdont, um Geld für Cai Es Nationalen Schutzkrieg zu sammeln. Nach Yuans Tod gründeten Yang Yongtai und andere Mitglieder der Kuomintang die Politikwissenschafts-Clique. 1917 begann Sun Yat-Sen die Bewegung zum Schutz der Verfassung, indem er eine Gegenregierung in Guangzhou gründete. Yang Yongtai wurde zum Direktor des Finanzamts ernannt, musste aber seinen Posten aufgeben, nachdem er aufgrund der Intrigen der Politikwissenschafts-Clique mit der alten Guangxi-Clique und den Kriegsherren von Yunnan sich mit Sun zerstritt, woraufhin Yang der Beiyang-Regierung beitrat.\n\nDie vom Senat gekaufte Präsidentschaft von Cao Kun führte schließlich zum endgültigen Zerfall der Politikwissenschafts-Clique und Yang begab sich in seinen Ruhestand nach Schanghai. Nach Sun Yat-Sens Tod begab sich Chiang Kai-Shek auf den ehrgeizigen Nordfeldzug, für den er die verbliebenen der Politikwissenschafts-Clique einlud, sich der nationalistischen Regierung in Guangzhou wieder anzuschließen. Mit der Hoffnung, politische Macht wiedererlangen zu können, begab sich Yang zurück nach Guangzhou, um die nationale Revolution zu unterstützen. Allerdings endete der Nordfeldzug als Fehlschlag und mit Chiang Kai-Sheks Tod. Da er nicht gewillt war, nach Frankreich zu fliehen, tat er dies stattdessen zusammen mit Zhang Qun nach Yunnan. Seit dem Beginn seines Jahrzehnt-alten Exils hat Yang seine Zeit damit verbracht, zusammen mit Zhang Qun die Politikwissenschafts-Clique zu stärken und steht den Ansichten des linken Zentralkomitee mit Argwohn gegenüber.§!"

 #戴季陶
 YUN_dai_jitao: "Dai Jitao"
 YUN_dai_jitao_desc: "§YBeraterbeschreibung\nGeboren:§! §g6. Januar 1891, in Guanghan, Sichuan-Provinz, Qing-Dynastie§!\n§YPolitische Karriere:§! §gEs war in 1906, als Dai Jitao zum ersten Mal während des Auslandsstudiums Chiang Kai-Shek begegnete. Die beiden begannen eine lebenslage Freundschaft, traten den Tongmenghui bei und beteiligten sich an der Xinhai-Revolution. Als Sun Yat-Sens zweite Revolution fehlschlug, flüchtete er zusammen mit Dai nach Japan. Nach deren Rückkehr gründete Dai den 'Wochenrückblick' als Zeitung in Schanghai und veröffentlichte diesen. Obwohl er anfangs mit Chen Duxiu und der entstehenden syndikalistischen Bewegung in China in Kontakt blieb, trennte sich Dai von der SPC nach einer nur kurzen Zusammenarbeit.\n\n1924 wurde Dai Jitao ein Mitglied der Zentralkomitee der Kuomintang. Nach Suns Tod im Jahre 1925 und dem folgenden Auftauchen neuer Interpretationen der drei Prinzipien stelle Dai die These auf, dass die drei Prinzipien auf orthodoxem chinesischem Denken beruhen und eine Fortführung der moralischen Vorstellungen des Konfuzianismus seien, wobei er eine Rolle des Klassenkampfs in der nationalen Revolution ablehnte. Nach dem Fehlschlag des Nordfeldzugs und dem Tod seines alten Freundes Chiang Kai-Shek floh Dai nach Yunnan, wo bereits einige Kräfte der rechten Nationalisten Zuflucht gefunden hatten.\n\nNeben seiner Bemühungen, der nationalistischen Sache dienlich zu sein, hat Dai außerdem das letzte Jahrzehnt damit verbracht, Schriften über die nationale Revolution zu verfassen, wodurch er der primäre Wortführer des antisyndikalistischen Flügels der Kuomintang geworden ist. Trotz des abgrundtief schlechten Zustands der Kuomintang zum Beginn dieses neuen Jahrs der Ratte, trotzt Dai Jitao weiterhin allen Rückschlägen und wird weiterhin für nationale Revolution kämpfen, die sich Sun Yat-Sen ersehnt hatte.§!"

