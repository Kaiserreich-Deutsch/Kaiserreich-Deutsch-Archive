 #范石生
 YUN_fan_shisheng: "Fan Shisheng"
 YUN_fan_shisheng_desc: "Im Gegensatz zu den meisten Mitgliedern der Yunnan-Clique kommt Fan Shishen ursprünglich nicht aus dem Militär. Er studierte Medizin und arbeitete als Lehrer, bis sein Freund Li Hongxiang ihn General Cai E vorstellte. Da er der revolutionären Bewegung bereits sympathisch gegenüber stand, beendete Fan seine akademische Karriere und wurde Teil von Cais Armee. Die anhaltenden Schwierigkeiten und sich wiederholenden Fehlschläge der Kuomintang, sich die Vorherrschaft in China zu sichern, brachten Fan schließlich dazu, aus dem Militär auszutreten und die Arbeit als Arzt in Kunming aufzunehmen. Es genügte ihm, als unpolitischer Zivilist zu leben, bis Tang Jiyao von ihm Notiz nahm. Da man sich schon bekannt war, schaffte es Tang, seinen alten Kameraden zu einer Rückkehr zum Militär zu bringen. Fan hat nun einmal mehr seine Robe und Rikscha gegen Uniform und Gewehr getauscht und gesellt sich zur sich sich erholenden republikanischen Bewegung."
