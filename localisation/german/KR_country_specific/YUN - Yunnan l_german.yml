 YUN_KR_gathering_storm_desc: "Durch die Wiederherstellung der Qing-Dynastie mithilfe von deutscher Waffengewalt wurde die Grenzprovinz Yunnan gezwungen, ihre Strategie zu ändern. Gouverneur Tang traf die Entscheidung dazu, sich gleichzeitig den Qing zu unterwerfen und Yunnan den verbliebenen Republikanern ein Zufluchtsort zu sein, womit er sich die Festigung seiner Autorität und die Abschreckung jeder Aktion gegen seine bekanntermaßen rebellischen Provinz erhofft. \n\nObwohl sich die Situation in China langsam zugunsten Tangs Idealen zu verändern scheint, musste auch mit angesehen werden, wie jegliche Illusion von provinzieller Einheit zerbricht, da viele interne Fraktionen Tang nicht länger als führungsfähig betrachten... "

