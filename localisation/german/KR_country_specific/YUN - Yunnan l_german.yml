 #何應欽
 YUN_he_yingqin: "He Yingqin"
 YUN_he_yingqin_desc: "Mit 19 Jahren trat He Yingqin in die prestigeträchtige Hochschule der 3. Armee in Wuchang ein. Er wurde Teil einer Gruppe von 20 Studenten, die im Ausland in der japanischen Zhenwu-Schule in Tokio studieren sollten. Dort traf er auf Chiang Kai-Shek,der  ein weiterer Student an der Akademie war. Später wurde He Yingqin von der Anti-Qing-Rhetorik der Tongmenghui beeinflusst, welche er überzeugt beitrat. Als dann der Wuchan-Aufstand begann, beteiligiten er und die gleichgesinnten Studenten an der Xinhai-Revolution. Nachdem er seinen Abschluss 1916 erlangte, kehrte He Yingqin nach China zurück, wo er kurz in Schanghai unter Chen Qimei diente, bevor er von General Wang Wenhua nach Guizhou eingeladen wurde. Als Wang dann 1921 starb, wurde He Yingqin aus Guizhou verbannt und machte sich auf den Weg zu Tang Jiyaos Yunnan-Clique.\n\nEs war 1924, als Sun Yat-Sen die Whampoa-Militärakademie gründete und He Yingqin zum obersten Militärausbilder ernannte. 1925 führte He Yingqin Regimente, die von der Akademie ausgebildet wurden, gegen Chen Jiongming und eroberte Chaozhou und Shantou. Mit dem Abschluss der Befriedung von Guangdong wandte sich He Yingqin der Vorbereitung des Kuomintang-Militärs für den Nordfeldzug vor. Trotz seines heldenhaftes Einsatz in der 1. Armee der Nationalrevolutionären Armee zerbrach die Unternehmung der Kuomintang als die deutsche Intervention ihren Lauf nahm. He Yingqin zog sich erst nach Yunnan zurück, wo Tang Jiyao aufgrund von Long Yun gezwungen war, verschiedenen nationalistischen Streitkräften Asyl zu bieten. Aufgrund seiner Enttäuschung über den Linksruck des Zentralkomitees wurde He Yingqin von Dai Jitaos Interpretation der drei Prinzipien beeinflusst und ist von einer Nationalen Revolution überzeugt, die dem Syndikalismus abschwört."
