 #朱培德
 YUN_zhu_peide: "Zhu Peide"
 YUN_zhu_peide_leader_desc: "§YAnführerbeschreibung\nGeboren:§! 1888, in Lufeng, Yunnan-Provinz, Qing-Dynasty\n§YPolitische Karriere:§! Als ein Nachkomme einer bedeutenden Familie in Lufeng kann Zhu Peide seinen Stammbaum bis zu stolzen Dienern der Ming-Dynastie und treuen Verwaltern der Qing-Dynastie zurückverfolgen. Und doch entschied er sich, ein Teil der Sache Sun Yat-Sens als eifernder und gelehrter Revolutionär zu werden. Nach einer kurzen Zeit als Vorsitzender in der Provinz Jiangxi und einer langen Zeit in der Kuomintang musste sich Zhu Peide im Zuge des fehlgeschlagenen Nordfeldzuges ins Exil begeben. Gefolgt vom Großteil der verbliebenen Dritten Armee der NRA kehrte er schließlich in seine Heimat Yunnan zurück, wo er eine neue Karriere als Teil von Tang Jiyaos Verwaltung begann.\nAls Tangs Regierung bereits dem Untergang geweiht war, ergriff Zhu Peide die Gelegenheit und versammelte die Reste der rechten Kuomintang, um Long Yuns Machtergreifung zu widerstehen. An der Seite seiner Kameraden brach er darauf nach Westen auf und konnte erfolgreich die Macht an sich reißen. Jetzt befindet er sich fest in der Hauptstadt Yunnans und legte den Schwur ab, er werde eine nationale Regierung gründen und Sun Yat-Sens Vermächtnis ehren."
 YUN_zhu_peide_desc: "Als ein Nachkomme einer bedeutenden Familie in Lufeng kann Zhu Peide seinen Stammbaum bis zu stolzen Dienern der Ming-Dynastie und treuen Verwaltern der Qing-Dynastie zurückverfolgen. Und doch entschied er sich, ein Teil der Sache Sun Yat-Sens als eifernder und gelehrter Revolutionär zu werden. Nach einer kurzen Zeit als Vorsitzender in der Provinz Jiangxi und einer langen Zeit in der Kuomintang musste sich Zhu Peide im Zuge des fehlgeschlagenen Nordfeldzuges ins Exil begeben. Gefolgt vom Großteil der verbliebenen Dritten Armee der NRA kehrte er schließlich in seine Heimat Yunnan zurück, wo er eine neue Karriere als Teil von Tang Jiyaos Verwaltung begann."
