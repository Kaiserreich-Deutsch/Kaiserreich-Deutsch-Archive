### Characters ###
INS_tan_malaka: "Tan Malaka"
INS_tan_malaka_leader_desc: "§YGeboren:§! §L2. Juni 1897, in Pandam Gadang, West-Sumatra, Niederländisch-Ostindien§!\n§YHintergrund:§! §LTan Malaka hat sich immer auf einem schmalen Grat zwischen orthodoxen und heterodoxen Überzeugungen bewegt. In der Religion stand Tans Unterstützung des Sarekat Islam, einer egalitären islamistischen Organisation, im Gegensatz zur Hierarchie der religiösen Führung. Sein Engagement für sozialistisches Gedankengut stand ebenfalls im Gegensatz zum vorherrschenden Gewerkschaftswesen, das in Europa zunahm. Zwischen den Zeilen hat Tan die Zusammenarbeit in Richtung einer besseren Zukunft vorangetrieben.§!"

INS_sukarno: "Sukarno"
INS_sukarno_leader_desc: "§YGeboren:§! §L6. Juni 1901, in Surabaya, Ostjava, Niederländisch-Ostindien§!\n§YHintergrund:§! §LDer Sohn javanischer Aristokraten interessierte sich erstmals für Politik, als er die einzigartige Philosophie eines Bauern namens Marhaen kennenlernte, dessen persönliche politische Philosophie Sukarno 1926 zur Gründung der PNI inspirierte. Der andere große Einfluss für Sukarnos Grundlage der gewählten Herrschaft war der Algemeene Studienclub, der niederländische Übersetzungen des deutschen Grundgesetzes studierte. Nun, da die Unabhängigkeit da ist, ist Sukarno den vielen Glaubensrichtungen und verzweifelten Ideologien Insulindiens verpflichtet, um alle Menschen auf dem Archipel zu vereinen.§!"

INS_sutan_sjahrir: "Sutan Sjahrir"
INS_sutan_sjahrir_leader_desc: "§YGeboren:§! §L5. März 1909, in Padang Panjang, West-Sumatra, Niederländisch-Ostindien§!\n§YHintergrund:§! §LAls Student der Universität von Amsterdam während der heftigen Debatten der späten 1920er Jahre wandte sich Sutan aufgrund seiner Beobachtungen vom revolutionären Sozialismus ab und den Wirtschaftstheorien des kooperativen Sozialismus zu. Nach seiner Rückkehr nach Indonesien versuchte er, der PNI beizutreten. Probleme mit der von Sukarno vertretenen Autarkie-Botschaft führten zu seinem Austritt aus der Partei. Unter Missachtung des von den Niederländern verhängten Verbots sozialistischer Parteien gründete Sutan die PSI unter seiner eigenen, sehr lockeren Definition von Sozialismus.§!"

INS_hashim_asyari: "Hashim As'yari"
INS_hashim_asyari_leader_desc: "§YGeboren:§! §L14. Februar 1871, in Gedang, Ostjava, Niederländisch-Ostindien§!\n§YHintergrund:§! §LLange bevor die Welt von einem Krieg erschüttert wurde, wurde Hasyims Haus zerstört, während er nichts davon wusste. Während seiner Hadsch starben seine Frau und sein Kind auf Java. Nach seiner Rückkehr empfand er sowohl die Gleichgültigkeit der muslimischen Behörden als auch die Unterdrückung durch die Niederländer als unerträglich. Hasyim nutzte diese Wut, um in der NU aufzusteigen und die Beziehung zwischen islamischen Lehrern und ihren Schülern von einer gerichteten zu einer gegenseitigen Beziehung zu machen.§!"

