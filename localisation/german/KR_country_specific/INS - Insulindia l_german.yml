INS_munawar_musso: "Munawar Musso"
INS_munawar_musso_leader_desc: "§YGeboren:§! §L1897, in Pagu, Ostjava, Niederländisch-Ostindien§!\n§YHintergrund:§! §LMusso war einer der Anführer der Revolutionäre von 1925, einer von den Briten angezettelten Revolution, die von den Kolonialbehörden rasch niedergeschlagen wurde und schließlich zur Zerschlagung der PKI führte, was Musso zur Flucht in die Volksrepublik Bengalen zwang, von wo aus er mit totalistischen Denkern aus Europa in Kontakt kam. Überzeugt von den revolutionären Ideen dieser neuen Bewegung, veranstaltete Musso eine Lesung und Übersetzung der totalistischen Charta unter den insulindischen Exilanten in Kalkutta und gründete anschließend die Partai Totalis Insulindia (PTI), die die Nachfolge der PKI antreten sollte. Dies führte zur endgültigen Entfremdung von Tan Malaka und seinen Anhängern, da die PTI die Zusammenarbeit mit den Muslimen auf dem Weg zur Unabhängigkeit ablehnte und damit den Boden für eine dauerhafte Spaltung des insulindischen Sozialismus bereitete.§!"

INS_semaun: "Semaun"
INS_semaun_leader_desc: "§YGeboren:§! §L1899, in Curahmalang, Ostjava, Niederländisch-Ostindien§!\n§YHintergrund:§! §LWährend viele andere insulanische Unabhängigkeitsführer der Deportation durch die Niederländer entgingen, wurde eine Gruppe lautstarker Gewerkschafter unter der Führung von Semaun bei dem Versuch, eine Gewerkschaftsversammlung in Surabaya zu organisieren, erwischt und in die Legationsstädte deportiert. Aus diesem Exil heraus gewann Semaun an Macht, indem er auf die miserablen Arbeitsbedingungen in den Fabriken aufmerksam machte. Als seine Gewerkschaft bei den malaiischen Einwanderern immer beliebter wurde, versiegte die Unterstützung durch Sarekat Islam. Der Mantel des gewerkschaftlichen Engagements wurde von Vertretern der Dritten Internationale übernommen, die Semaun bei der Gründung der PVI unterstützten. Nun hat Semauns dramatische Rückkehr neue Probleme mit sich gebracht, die sich mit einer politischen Linken verbinden, die ihm misstraut.§!"

