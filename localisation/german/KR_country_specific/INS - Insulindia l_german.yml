### Introduction ###

INS_guide: "§MDemokratie§! (§gAutoritär Demokratisch§! / §cSozialkonservative§! / §RRadikale Sozialisten§!)\n£white_dot Kommt es zu einem Putschversuch, drängen Sie die Kämpfer zurück und jagen Sie sie in den Dschungel zurück.\n£white_dot Nachdem Sie den Schwerpunkt \"Insulindianische Wahlen\" abgeschlossen haben, wählen Sie \"Murba sichert sich die Stimmen der Arbeiter!\", um §RMurba§! zu wählen, \"Nahdlatul Ulama gewinnt mit ihrem Mandat für eine religiöse Demokratie! \" um §cNahdlatul Ulama§! zu wählen, \"Sukarnos Hoffnungen werden erfüllt und die PNI gewinnt den Dewan\" oder \"Der Dewan wird abgesetzt und die PNI wird zu einer Koalition mit der NU gezwungen\" um die §gPNI§ zu wählen!.\n£white_dot Nach dieser Wahl werden alle 4 Jahre Wahlen abgehalten, bei denen dieselben Parteien zur Wahl stehen.\n\n§MHaus des Islam§! / §MSultanat§! (§PPaternal Autokratisch§!)\n£white_dot Die Einheit der Insulindia-Rebellion muss auf einem mittleren Niveau sein, damit der Putschversuch stattfinden kann, und auf einem niedrigen Niveau, damit der Gegenputsch der Royalisten ebenfalls stattfinden kann.\n£white_dot Bei dem Putschversuch sollen die Kämpfer die Kontrolle übernehmen.\n£white_dot Um das Sultanat zu werden, muss Jakarta von den Rebellen im royalistischen Gegenputsch gesichert werden."

### Events ###
ins.1.t: "Attentat auf Sukarno"
ins.1.d: "Unser Präsident Sukarno war heute zu Besuch in Sumatra, als jemand eine Granate auf ihn warf. Der Verdächtige wurde schnell festgenommen und als militanter Darul-Islam-Anhänger entlarvt, aber der Status unseres Präsidenten bleibt im Moment unklar. Ist die Bombe nicht explodiert und hat er überlebt, oder ist dem Darul-Islam-Abschaum sein böser Plan gelungen, unsere Regierung zu destabilisieren?"
ins.1.a: "Die Granate ist nicht explodiert: dem Präsidenten geht es gut!"
ins.1.b: "Der Präsident ist gestorben: der Vizepräsident wird amtierender Präsident..."

ins.2.t: "Putschversuch"
ins.2.d: "Kurz nach dem Attentat auf unseren Präsidenten griffen militante Darul-Islam-Kämpfer wichtige strategische Punkte auf Java, Sumatra und Sulawesi an, wobei ihre Truppen die Kontrolle über einen Radiosender übernahmen und die Gründung einer Negara Islam Insulindia - eines islamischen Staates Insulindia - als Antwort auf die heidnische Säkularisierung von Präsident Sukarno verkündeten."
ins.2.a: "Die Kämpfer werden in Jakarta zurückgedrängt und kurz darauf wieder in den Dschungel gejagt!"
ins.2.b: "Die Militanten sichern die strategischen Punkte und übernehmen nach einer Massenflucht die Kontrolle!"

ins.3.t: "Royalistischer Gegenputsch!"
ins.3.d: "Angesichts der Machtübernahme durch den traditionalistischen Darul Islam beschlossen die eher westlich orientierten Sultane der vielen Sultane des Archipels, zu handeln. Sie scharten ihre Anhänger und Armeen um sich und marschierten auf Jakarta, um Insulindien vor der zum Scheitern verurteilten islamistischen Herrschaft zu retten, in der Hoffnung, die Unterstützung der nicht-muslimischen Gemeinschaft Insulindiens und der Gemäßigten zu gewinnen."
ins.3.a: "... woraufhin die Militanten sie zurückschlugen!"
ins.3.b: "... woraufhin Jakarta von den Rebellen gesichert wird!"

ins.4.t: "Die Wahlen von [GetYear]"
ins.4.d: "Der Präsident hat beschlossen, die Parlamentswahlen abzuhalten, in der Hoffnung, eine große Mehrheit für seine PNI-Partei und ein Mandat des insulanischen Volkes zu erhalten. Die anderen Parteien wie Tan Malakas Partai Murba und Nahdlatul Ulama sowie in geringerem Maße die PSI (die allerdings unter dem Verlust von Wählern an die Murba leidet) führen eifrig Wahlkampf und argumentieren, dass sie die beste Wahl für eine glänzende Zukunft Insulins sind."
ins.4.a: "Murba sichert sich die Stimmen der Arbeiter!"
ins.4.b: "Nahdlatul Ulama gewinnt mit ihrem Mandat für eine religiöse Demokratie!"
ins.4.c: "Sukarnos Hoffnungen werden erfüllt und die PNI gewinnt den Dewan!"
ins.4.e: "Der Dewan wird abgesetzt und die PNI wird zu einer Koalition mit der NU gezwungen."

ins.5.t: "Amtsantritt von Präsident Sukarno"
ins.5.d: "Nachdem unser Land seine Unabhängigkeit erlangt hat, ist es an der Zeit, Präsident Sukarno offiziell in sein Amt als Präsident unserer Nation einzuführen. Die Zeremonie findet in Yogyakarta, im Kraton-Palast statt. Sukarno erschien bald in seinem weißen Festanzug und legte den Amtseid ab, nachdem ein islamischer Priester ein Gebet für die Zukunft unseres Landes gesprochen hatte. Unser Land ist heute ein wenig realer geworden!"
ins.5.a: "Lang lebe der Präsident!"

ins.6.t: "Treffen mit dem Präsidenten"
ins.6.d: "Tan Malaka erkannte, dass sein Wahlsieg zwar ein großer Schritt in Richtung Macht war, er aber vorsichtig vorgehen musste. Da sich sowohl die konservative Armeeführung als auch das insulindische Königshaus durch die Aussicht auf eine sozialistische Herrschaft bedroht fühlten, war jeder Versuch, den Staat zu stürzen, dazu verdammt, durch einen bewaffneten Putsch einer dieser Parteien zu enden. Die Führung von Murba erkannte jedoch den Verbündeten an, den der Präsident und seine PNI bildeten, die ebenfalls teilweise sozialistische Ideale vertraten. Ein Besuch später stimmte der Präsident zu, Malaka zum Premierminister von Insulindia zu ernennen, während Tan versprach, die Institutionen von Insulindia beizubehalten... Fürs Erste."
ins.6.a: "Die Konservativen sind jedoch nicht völlig beruhigt..."

ins.7.t: "Rebellion in Yogyakarta"
ins.7.d: "In der Provinz Yogyakarta ist eine sozialistische Rebellion gegen den dortigen Gouverneur, Sultan Hamengkubuwono IX, ausgebrochen. Die Rebellen begannen auf dem Land und belagerten bald darauf die Stadt selbst. Die Rebellion wurde durch Versprechungen der nationalen Regierung schnell befriedet, doch ist dies ein deutliches Zeichen dafür, dass die örtliche Bevölkerung die frühere Regelung, bei der der Sultan einen großen Teil seiner Macht als Gouverneur behält, nicht gutheißt. Der Präsident erwägt bereits, den Sonderstatus Yogyakartas aufzuheben: Wenn die Bevölkerung nicht will, dass der Sultan diese Position innehat, wer sind wir dann, ihn zu schützen?"
ins.7.a: "Hebt den Sonderstatus von Yogyakarta auf!"

ins.8.t: "Die neue Verfassung"
ins.8.d: "Insulindien hatte bisher zwei Verfassungen: eine, die von Sukarno geschrieben wurde und die nicht die grundlegenden Anforderungen erfüllt, um die insulindische Demokratie zu schützen, und eine, die wir von unseren ehemaligen niederländischen Oberherren gezwungen wurden, durch eine zu ersetzen, zu der allein schon deshalb kein Insulaner stehen möchte. Es ist an der Zeit, dass der neu gewählte Dewan unter der Führung der Nahdlatul Ulama, der größten Partei im Dewan, eine neue Verfassung schreibt, auf die sowohl der durchschnittliche Insulaner schwören kann als auch unsere Demokratie ausreichend gesichert ist."
ins.8.a: "Artikel 1..."

ins.9.t: "Stellung des Präsidenten"
ins.9.d: "Bislang hatte der Präsident recht weitreichende Befugnisse. Der Präsident steht an der Spitze der PNI und ist daher unserer demokratischen Herrschaft nicht allzu freundlich gesinnt, und wer weiß, wer nach ihm kommen könnte? Die Kehrseite der Medaille ist jedoch, dass wir, wenn wir die Position des Präsidenten einschränken, Gefahr laufen, die Unterstützung der PNI zu verlieren, die wir für die 2/3-Mehrheit benötigen, um die neue Verfassung zu verabschieden."
ins.9.a: "Reduziert die Präsidentschaft auf einen rein zeremoniellen Status."
ins.9.b: "Macht den Präsidenten zur führenden Hand bei der Bildung von Koalitionen."
ins.9.c: "Erlaubt dem Präsidenten, Dekrete zu verfassen und ein Veto gegen Gesetzesvorlagen einzulegen."

ins.10.t: "Wahl des Präsidenten"
ins.10.d: "Früher wurde der Präsident vom Dewan gewählt. Dies führt jedoch zu erheblichen Komplikationen, z.B. wenn keine Mehrheit erreicht wird. Um dem entgegenzuwirken, könnte in die neue Verfassung aufgenommen werden, dass die Partei, die bei der Wahl den größten Stimmenanteil erhält, den Anspruch auf das Präsidentenamt hat, was wiederum die PNI verärgern könnte."
ins.10.a: "Die Dewan wählt weiterhin den Präsidenten."
ins.10.b: "Der Präsident wird direkt vom Volk gewählt."

ins.11.t: "Mandat des Dewan"
ins.11.d: "In der derzeitigen Verfassung ist die Dauer der Amtszeit des Dewan auf 5 Jahre festgelegt. Wir könnten sie auf 4 Jahre verkürzen, um die Beteiligung der Insulaner an der Demokratie zu erhöhen und die Wahl etwas direkter zu gestalten."
ins.11.a: "4 Jahre."
ins.11.b: "5 Jahre."

ins.12.t: "Stellung der Religion"
ins.12.d: "In den ursprünglichen Verfassungen war das Land säkular und nicht an eine bestimmte Religion gebunden. Viele in der Nahdlatul Ulama sind damit nicht einverstanden und wollen den Islam zur offiziellen Staatsreligion Insulindiens machen. Dies wird Murba und die PSI wahrscheinlich davon abhalten, für die neue Verfassung zu stimmen, und auch die PNI ist von der Idee nicht sonderlich begeistert, so dass wir der PNI besser schon vorher genug gegeben haben, sonst wird es sehr unwahrscheinlich sein, dass wir die Stimmen für die erforderliche Zweidrittelmehrheit aufbringen."
ins.12.a: "Bleibt Säkular."
ins.12.b: "Führt den Islam als unsere Staatsreligion ein."
ins.12.c: "Verankert die Scharia in der Verfassung."

ins.13.t: "Verfassung verabschiedet"
ins.13.d: "Es ist uns gelungen, die erforderlichen Stimmen zur Überschreibung der alten Verfassung zu erreichen, und unsere neue ständige Verfassung ist in Kraft getreten. Dies ist ein großer Tag für den insulindischen Staat, seine Demokratie und sein Volk."
ins.13.a: "Ein Hoch auf die neue Verfassung!"

ins.14.t: "Verfassung gescheitert"
ins.14.d: "Es scheint, dass wir nicht in der Lage waren, die erforderliche Zweidrittelmehrheit zu erreichen, um die vorherige Verfassung zu überschreiben; der Gesetzentwurf wurde leider verworfen, und die Zukunft der Nahdlatul Ulama-Regierung ist höchst ungewiss, da wir mehrere wichtige Personen mit dieser versuchten Änderung verärgert haben."
ins.14.a: "Ich hatte mehr davon erwartet..."

ins.15.t: "Ein Präsidialdekret"
ins.15.d: "Nachdem es unserer Regierung nicht gelungen ist, die uns von den Niederländern aufgezwungene Verfassung zu ersetzen, hat der Präsident ein Dekret erlassen, in dem er erklärt, dass wir zur alten Verfassung zurückkehren. Dies bedeutet eindeutig, dass der größte Teil der Macht an den Präsidenten übertragen wurde und dass die PNI auf unsere Kosten die Macht übernommen hat."
ins.15.a: "Das war zu erwarten..."

ins.16.t: "Autocoup: Erfolgreiche Verhaftung des Präsidenten"
ins.16.d: "Heute ist die so genannte stille Revolution nicht mehr still: Präsident [Root.GetLeader] war zwar eine Zeit lang kooperativ, ist aber letztlich ein Feind der insulanischen Arbeiter und Bauern. In den frühen Morgenstunden ist es der Milisi Murba gelungen, über ihre offizielle Position in der Regierung in den Präsidentenpalast einzudringen und ihn in Gewahrsam zu nehmen. Der Autocoup wird dank ihm nicht scheitern, aber es bleibt die Frage, ob unsere Kräfte anderswo in der Lage sein werden, die Kontrolle zu behalten."
ins.16.a: "Ein guter Start!"

ins.17.t: "Autocoup: Verhaftung des Präsidenten scheitert"
ins.17.d: "Die Milisi Murba-Einheit, die wir zur Verhaftung des Präsidenten [Root.GetLeader] entsandt hatten, scheiterte an der Präsidentengarde, die ihnen den Zutritt verweigerte, was zu einer Schlägerei führte. Das Ergebnis war die Mobilisierung des Militärs von Djakarta, das sich sofort auf die Seite des PNI-Regimes stellte. Kurz darauf konnte man im ganzen Land hören, wie der Präsident unser Vorgehen anprangerte, und unsere Männer wurden bereits vor dem Palast zurückgedrängt. Es scheint, dass unser Autocoup gescheitert ist, bevor er überhaupt richtig begonnen hat."
ins.17.a: "Und so geht Tan Malaka wieder ins Exil..."

ins.18.t: "Autocoup: Opposition bezwungen"
ins.18.d: "Da das Überraschungsmoment zu unseren Gunsten ausfiel und der Präsident, der Anführer der Streitkräfte, im Abseits stand, herrschte im Militär Chaos. Es dauerte nicht lange, bis bereits mehrere Divisionen auf die Seite der Gerechten überliefen, während der Rest größtenteils entweder in der Falle saß oder zu unorganisiert war, um zu den Waffen zu greifen. Einige reaktionäre Kräfte versuchten, sich in Yogyakarta hinter Sultan Hamengkubuwono IX. zu versammeln, aber da er zuvor alle seine Privilegien verloren hatte, war die Allianz bald in der Unterzahl. Abgesehen von einigen kleinen Scharmützeln dort haben unsere sozialistischen Kräfte eindeutig die Oberhand gewonnen!"
ins.18.a: "Hurra!"

ins.19.t: "Autocoup: Opposition überrollt uns"
ins.19.d: "Zwar ist es uns gelungen, den Präsidenten aus dem Spiel zu nehmen, aber leider mussten wir feststellen, dass der Sultan von Yogyakarta seine Rolle übernommen hat, indem er seine Privilegien als Gouverneur von Yogyakarta und seine Verbindungen zu den anderen Königen von Insulindia nutzte, die sich ebenfalls von der Aussicht auf eine proletarische Herrschaft bedroht fühlen. Ein großer Teil des Militärs hat sich dem schnell angeschlossen und sich daraufhin neu organisiert: Zwar ist es unseren Anhängern in einigen Fällen gelungen, sie zu überrennen, aber insgesamt werden sie schnell zurückgedrängt. Unser Autocoup ist eindeutig gescheitert, und die Reaktionäre haben unter ihrer Sultansmarionette die Macht übernommen."
ins.19.a: "Und so geht Tan Malaka wieder ins Exil..."

ins.20.t: "Ausrufung der Nusantara-Kommunen"
ins.20.d: "Nachdem es uns gelungen ist, das korrupte alte Regime von Insulindia hinwegzufegen, ist es an der Zeit, einen echten Arbeiterstaat zu errichten: Die Föderation der Kommunen des Nusantara-Archipels, kurz Nusantara-Kommunen. Tan Malaka wird die Rolle des Vorsitzenden dieses neuen Staates ausfüllen, während das alte Kabinett in vielerlei Hinsicht bleibt, wo es war, wenn auch unter neuen Namen für seine Abteilungen. Da Tan Malaka nun jedoch der Vorsitzende ist, muss ein neuer Generalsekretär (ein Posten, der früher als Premierminister bekannt war) ernannt werden. Mit dieser Wahl könnte ein ständiger Verbündeter für Murba gefunden werden."
ins.20.a: "Semaun, Verfechter des Syndikalismus westlicher Prägung."
ins.20.b: "Amir Sjarifuddin, die radikale Kraft in der PSI."
ins.20.c: "Tan Malaka kann problemlos sowohl Vorsitzender als auch Generalsekretär sein."

ins.21.t: "Korruption nimmt zu"
ins.21.d: "Leider ist ein Aufwärtstrend bei der Korruption zu beobachten: Viele Tätigkeiten, die früher entweder sehr eng koordiniert waren oder nur von den Niederländern ausgeübt wurden, wie z. B. die Zollabfertigung, sind jetzt für die allgemeine insulindische Bevölkerung zugänglich. Viele von ihnen sind arm und ungebildet und nehmen die zusätzlichen Rupien gerne an, wenn sie dafür ein Auge zudrücken oder einen kleinen Gefallen erwidern können. Dies hat negative Auswirkungen auf unsere Wirtschaft und damit auch auf unser Land."
ins.21.a: "Schrecklich!"

ins.22.t: "Operation Kemenangan"
ins.22.d: "Die dreckigen portugiesischen Imperialisten halten immer noch den Osten der Insel Timor besetzt, die rechtmäßig zu Indien gehört. Die Portugiesen sind viel schwächer als wir, und eine Überwältigung der portugiesischen Streitkräfte auf der Insel sollte machbar sein, wenn auch riskant, da es zu einem ausgewachsenen Krieg mit der Entente eskalieren könnte."
ins.22.a: "Entsendet die Truppen!"

ins.23.t: "Insulindische Truppen verletzen unsere Souveränität"
ins.23.d: "Die insulindischen Streitkräfte sind in unsere Kolonie in Timor-Leste eingedrungen. Es hat bereits mehrere Scharmützel gegeben, und ihre Absicht scheint klar zu sein: die Insel zu besetzen und sie unserer Kontrolle zu entreißen. Leider sind unsere Hoffnungen, die Insel verteidigen zu können, angesichts der Größe und der Garnison sehr begrenzt, aber vielleicht können wir sie mit der Unterstützung unserer Verbündeten aufhalten?"
ins.23.a: "Es gibt nichts, was wir tun können."
ins.23.b: "Stellt ein Ultimatum: Sie müssen unser Gebiet verlassen!"

ins.24.t: "Portugal gibt nach"
ins.24.d: "Portugal hat die Ausweglosigkeit der Situation erkannt und nur Proteste gegen unser 'illegales' Vorgehen gegen die 'rechtmäßige Kolonie' ausgesprochen. Es ist klar, dass sie die Wahrheit akzeptiert haben, und Timor-Leste gehört uns."
ins.24.a: "Lang lebe Insulindia!"

ins.25.t: "Portugiesisches Ultimatum"
ins.25.d: "Die Portugiesen haben uns ein Ultimatum gestellt: Wir haben 6 Stunden Zeit, um ihr Hoheitsgebiet zu verlassen, oder sie werden es als Kriegserklärung betrachten. Da die Entente Portugal unterstützt, könnte dies ein Krieg sein, den wir nicht gewinnen können..."
ins.25.a: "Dann ist es Krieg!"
ins.25.b: "Sofortiger Rückzug nach West-Timor!"

ins.26.t: "Niederlage in Timor"
ins.26.d: "Trotz unseres erbitterten Widerstands waren wir offenbar nicht in der Lage, Osttimor vor den Insulanern zu verteidigen. Die Fortsetzung des Krieges um die Insel, die ohnehin nicht sehr wertvoll ist, scheint eine unrealistische Option zu sein."
ins.26.a: "Wir haben keine Wahl."
ins.26.b: "Wir werden das portugiesische Volk von Timor niemals im Stich lassen!"

ins.27.t: "Portugal kapituliert"
ins.27.d: "Nach unserer erfolgreichen Übernahme der Insel haben die Portugiesen nachgegeben und uns die Kolonie überlassen. Dies ist ein großer Sieg für Insulindia und für das arme, unterdrückte Volk von Osttimor!"
ins.27.a: "Der Sieg gehört uns!"
ins.27.b: "Wenn wir mit der Entente Frieden schließen, gehört Ostirian natürlich auch uns!"
ins.27.c: "Kein Frieden, bis die Insulaner in Lissabon marschieren!"

ins.28.t: "Insulindia fordert Papua"
ins.28.d: "Wir befinden uns seit einiger Zeit im Krieg mit Indien, und dieser Krieg ist nicht unbedingt zu unseren Gunsten ausgegangen. Da Insulindien Papua kontrolliert, haben sie beschlossen, nicht nur die Annexion von Timor zu akzeptieren, sondern auch die Kontrolle über Papua, oder 'Ost-Irian', wie sie es nennen, zu fordern."
ins.28.a: "Wir haben kaum eine Wahl."
ins.28.b: "Nein, Kumpel, so funktioniert das hier nicht!"

ins.29.t: "Endlich Frieden"
ins.29.d: "Nachdem unsere Forderungen endlich erfüllt sind, kann ein Frieden mit den Entente-Mächten geschlossen werden. Es war ein harter Krieg, aber er hat sich gelohnt, denn wir haben sowohl in Neuguinea als auch in Timor gewonnen!"
ins.29.a: "Der Sieg ist in der Tat unser!"

ins.30.t: "Australasien weigert sich"
ins.30.d: "Die starrköpfigen Australier weigern sich, das uns zustehende Land in Ost-Irian abzutreten. Es scheint, dass die Friedensgespräche gescheitert sind."
ins.30.a: "Und so geht der Krieg weiter."

ins.31.t: "Australasien ließ die Friedensverhandlungen scheitern"
ins.31.d: "Obwohl wir bereit sind, uns mit den Insulanern an einen Tisch zu setzen, weigern sich die Australier, ihnen ihre von den Insulanern besetzten Gebiete in Neuguinea zu überlassen. Der Krieg geht also weiter..."
ins.31.a: "Oof!"

ins.32.t: "Der Untergang Australasiens"
ins.32.d: "Unser Krieg mit Insulindia ist eindeutig zu weit gegangen: Nachdem Insulindia die Kontrolle über Australasien übernommen hat, scheinen alle unsere Hoffnungen, diesen Krieg im Fernen Osten zu einem guten Ende zu bringen, verloren zu sein."
ins.32.a: "Kapitulation vor den Insulanern."
ins.32.b: "Wir werden niemals kapitulieren!"

ins.33.t: "Die Entente kapituliert"
ins.33.d: "Da die Entente durch unsere Besetzung Australasiens praktisch handlungsunfähig geworden ist, hat die [From.GetAdjective]-Regierung aufgegeben, uns zu bekämpfen. Australasien ist unserer Gnade ausgeliefert und ihre Kolonien werden mit Sicherheit an unser Land übergehen."
ins.33.a: "Hurra!"

ins.34.t: "Niederlage in Timor"
ins.34.d: "Unser Plan, Timor zu erobern, ist gründlich schiefgegangen: Die portugiesischen Imperialisten haben uns von unserer Seite der Insel vertrieben. Es bleibt uns nichts anderes übrig, als den Portugiesen eine demütigende Übergabe des Rests der Insel anzubieten, denn sie wissen, dass wir zurückkommen werden, wenn wir wieder zu Kräften gekommen sind, und werden sich nicht mit weniger zufrieden geben..."
ins.34.a: "Wir wussten, dass dies das Risiko war!"
ins.34.b: "Wir werden das Volk von Timor niemals im Stich lassen!"

ins.35.t: "Die Insulindianer kapitulieren"
ins.35.d: "Nachdem es ihnen nicht gelungen ist, die Insel Timor zu halten, sind die Insulaner mit gebrochenem Stolz zu uns zurückgekehrt. Sie bieten uns an, uns Westtimor im Gegenzug für den Frieden zu überlassen..."
ins.35.a: "Klingt nach einem Deal!"
ins.35.b: "Wir werden uns nicht mit weniger zufrieden geben als mit der totalen Zerstörung des insulindischen Regimes!"

ins.36.t: "Die Portugiesen akzeptieren"
ins.36.d: "Es überrascht nicht, dass die Portugiesen das demütigende Friedensangebot, das wir machen mussten, angenommen haben. Es war leider der einzige Weg..."
ins.36.a: "Eines Tages werden wir zurückkommen!"

ins.37.t: "Insulindia bietet an, Papua zu kaufen"
ins.37.d: "Die Insulindianer haben uns angeboten, 20 % ihres jährlichen Wertes als Gegenleistung für unsere Besitztümer in Papua zu zahlen. Obwohl das Land relativ wenig wert ist, sind einige mit der Idee nicht einverstanden, da die örtliche Bevölkerung jeden Gedanken an einen Beitritt zu Insulindia mit überwältigender Mehrheit ablehnt."
ins.37.a: "Das klingt nach einem guten Angebot."
ins.37.b: "Wir wollen den doppelten Betrag!"
ins.37.c: "Nein, danke..."

ins.38.t: "Australasien akzeptiert"
ins.38.d: "Australasien hat unser Angebot zum Kauf seiner Besitztümer auf Papua angenommen. Dies ist ein großer Tag für die irianische Bevölkerung und für Insulindia gleichermaßen!"
ins.38.a: "Hurra!"

ins.39.t: "Australasien will eine höhere Summe."
ins.39.d: "Die Insulindianer haben uns wissen lassen, dass sie der Idee offen gegenüberstehen, dass sie aber das Doppelte des ursprünglich angebotenen Betrags von uns verlangen; so mancher Skeptiker, der weiß, dass der realistische Wert des Grundstücks ziemlich begrenzt ist."
ins.39.a: "Wir nehmen es!"
ins.39.b: "Kein Deal!"

ins.40.t: "Insulindia akzeptiert"
ins.40.d: "Die insulindischen Behörden reagierten positiv auf unsere Bitte um ein besseres Angebot. Es sieht so aus, als hätten wir eine Einigung erzielt, und die Übertragung der Souveränität wird gerade vorbereitet."
ins.40.a: "Ein gutes Geschäft!"

ins.41.t: "Insulindia lehnt ab"
ins.41.d: "Die insulanischen Behörden haben entschieden, dass unser Land in Papua nicht annähernd den Preis wert ist, den wir von ihnen verlangen. Sie sind ausgestiegen; Papua wird unser Land bleiben..."
ins.41.a: "Ende gut, alles gut."

ins.42.t: "Australasia lehnt unseren Vorschlag ab"
ins.42.d: "Die Australier haben unseren Vorschlag, Papua zu kaufen, mit der Begründung abgelehnt, dass dies gegen den Willen der einheimischen Bevölkerung geschehe und daher nicht arrangiert werden könne."
ins.42.a: "Das sind Lügen..."

ins.43.t: "Insulindia fordert den Rest der Indies"
ins.43.d: "Während unserer Verhandlungen mit der insulindischen Bedrohung haben wir die weitere Kontrolle über Teile des Westens von Insulindia ausgehandelt. Jetzt sind sie zurückgekommen und argumentieren, dass dies laut Vertrag zu gegebener Zeit neu verhandelt werden sollte. Wir sind nicht sonderlich geneigt, ihnen das Gebiet tatsächlich zu überlassen, vor allem in Anbetracht der Tatsache, dass die Einheimischen nicht wirklich ein Teil von Insulindia werden wollen, aber unsere militärische Präsenz in dem Gebiet könnte ausreichend sein, um die Insulindianer in Schach zu halten."
ins.43.a: "Wir haben kaum eine Wahl!"
ins.43.b: "Sie können kommen und es sich holen!"

ins.44.t: "Die Niederländer sind einverstanden!"
ins.44.d: "Die Niederländer haben unseren Standpunkt eingesehen und erkannt, dass ihre begrenzte militärische Präsenz in dem Gebiet wahrscheinlich nicht ausreicht, um die Insel vor unseren Streitkräften zu schützen, und haben sich bereit erklärt, uns die Souveränität über ihre Besitztümer zu übertragen."
ins.44.a: "Eine weise Entscheidung!"

ins.45.t: "Die Niederländer weigern sich!"
ins.45.d: "Die törichten niederländischen Imperialisten haben den Menschen im Westen die Vereinigung mit ihren Brüdern im Osten mit dem Argument verweigert, dass sie sich uns nicht anschließen wollen. Wir haben keine andere Wahl, als sie mit Gewalt zu retten!"
ins.45.a: "Wir kommen, um dich zu retten!"

ins.46.t: "Wir sind besiegt!"
ins.46.d: "Es hat sich gezeigt, dass wir in der Tat nicht in der Lage waren, unsere Besitztümer in Insulindien nach der Offensive der genannten Nation zu halten. Es scheint, dass wir kaum eine andere Wahl haben, als diese Tatsache zu akzeptieren."
ins.46.a: "Ein trauriger Stand der Dinge..."
ins.46.b: "Wir werden niemals aufgeben!"

ins.47.t: "Wir sind besiegt!"
ins.47.d: "Die niederländische Verteidigung war wesentlich stärker, als wir es vorher erwartet hatten. Es scheint, dass wir nicht in der Lage sind, eine wirksame Offensive gegen sie zu starten, und es ist sogar ein Gegenangriff zu befürchten. Ein demütigender Frieden scheint unser Schicksal zu sein."
ins.47.a: "Wir haben kaum eine Wahl..."
ins.47.b: "Wir werden niemals aufgeben!"

ins.48.t: "Die Niederländer kapitulieren!"
ins.48.d: "Die schwachen niederländischen Imperialisten wurden von der viel stärkeren insulindischen Armee leicht besiegt. Der Jubel über ihre Befreiung blieb jedoch etwas blass, aber das liegt wahrscheinlich daran, dass sie die Niederländer überschätzten und dachten, sie könnten einen Gegenangriff starten."
ins.48.a: "Lang lebe Insulindia!"

ins.49.t: "Die Insulindianer geben auf!"
ins.49.d: "Die Insulaner haben ihre Hoffnung aufgegeben, Westneuguinea mit Gewalt zu erobern. Sie bieten nun an, Reparationen zu zahlen; es scheint, als hätten wir gewonnen..."
ins.49.a: "Das ist gut!"
ins.49.b: "Wir haben die moralische Verpflichtung, dieses korrupte Regime zu beseitigen!"

ins.50.t: "Die Niederländer wollen unsere Regierung zerstören!"
ins.50.d: "Die Niederländer haben beschlossen, unsere 'korrupte' Regierung zu zerstören, anstatt nur unsere Reparationen zu akzeptieren. Sie fühlen sich offenbar 'verantwortlich dafür, dass ein so aggressives Regime in unserer ehemaligen Kolonie die Macht übernehmen konnte'."
ins.50.a: "Ist das so?"

ins.51.t: "Niederlage in Neuguinea"
ins.51.d: "Trotz unseres erbitterten Widerstands waren wir offenbar nicht in der Lage, unsere Besitztümer auf der Insel Neuguinea vor den Insulanern zu verteidigen. Die Fortsetzung des Krieges um die Insel, die ohnehin nicht sehr wertvoll ist, scheint eine unrealistische Option zu sein."
ins.51.a: "Wir haben keine Wahl."
ins.51.b: "Wir werden die Papuas niemals der javanischen Unterdrückung überlassen!"

ins.52.t: "[AST.GetNameDefCap] kapituliert"
ins.52.d: "Nach unserer erfolgreichen Übernahme der Insel hat die [AST.GetAdjective]-Regierung nachgegeben und die Kolonie an uns übergeben. Dies ist ein großer Sieg für Insulindia und für das arme unterdrückte Volk von Neuguinea!"
ins.52.a: "Der Sieg ist unser!"
ins.52.b: "Wenn wir mit der Entente Frieden schließen, wird Osttimor natürlich auch uns gehören!"
ins.52.c: "Kein Frieden, bis das insulindische Militär in Canberra einmarschiert!"

ins.53.t: "Insulindia fordert Timor"
ins.53.d: "Wir befinden uns nun schon seit einiger Zeit im Krieg mit Insulindien, und dieser Krieg ist nicht unbedingt zu unseren Gunsten ausgegangen. Da Insulindien auch Timor kontrolliert, haben sie beschlossen, nicht nur die Annexion Ost-Papuas zu akzeptieren, sondern auch die Kontrolle über Timor zu verlangen."
ins.53.a: "Wir haben kaum eine Wahl."
ins.53.b: "Wir werden unsere Kolonie niemals aufgeben!"

ins.54.t: "Endlich Frieden"
ins.54.d: "Nachdem unsere Forderungen endlich erfüllt sind, kann ein Frieden mit den Entente-Mächten geschlossen werden. Es war ein harter Krieg, aber er hat sich gelohnt, denn wir haben sowohl in Neuguinea als auch in Timor gewonnen!"
ins.54.a: "Der Sieg ist in der Tat unser!"

ins.55.t: "Portugal weigert sich"
ins.55.d: "Die starrköpfigen Portugiesen weigern sich, das uns zustehende Land in Osttimor abzutreten. Es scheint, dass die Friedensgespräche gescheitert sind."
ins.55.a: "Und so geht der Krieg weiter."

ins.56.t: "Portugal hat die Friedensverhandlungen abgebrochen"
ins.56.d: "Obwohl wir bereit sind, uns mit den Insulanern an einen Tisch zu setzen, weigern sich die Portugiesen, ihnen ihre von den Insulanern besetzten Gebiete in Neuguinea zu überlassen. Der Krieg geht also weiter..."
ins.56.a: "Hartnäckige Kerle, was!"

ins.57.t: "Der Sieg in Neuguinea"
ins.57.d: "Die Insulaner haben offenbar geglaubt, dass es ihnen leicht fallen würde, uns aus unserer Kolonie in Neuguinea zu vertreiben, aber da haben sie sich gewaltig getäuscht! Wir haben uns die Insel gesichert, und es scheint ein logischer Schritt zu sein, die Kontrolle über West-Neuguinea zu verlangen, damit sie nie wieder in der Lage sind, unsere Besitztümer zu bedrohen!"
ins.57.a: "Sendet das Angebot!"
ins.57.b: "Es ist sicherer, dieses Regime ein für alle Mal zu beenden!"

ins.58.t: "[AST.GetNameDefCap] fordert unsere Kapitulation"
ins.58.d: "Unser Plan, die [AST.GetAdjective]-Betriebe in Irian schnell zu übernehmen, ist gründlich nach hinten losgegangen: Ihre Streitkräfte haben unsere Betriebe auf der Insel fest im Griff und verlangen nun, die Kontrolle über Irian Jaya zu übernehmen, um sicherzustellen, dass wir nie wieder versuchen, sie zu bedrohen."
ins.58.a: "Ich fürchte, wir haben kaum eine andere Wahl..."
ins.58.b: "Niemals!"

ins.59.t: "Die Insulindianer weigern sich"
ins.59.d: "Die insulindischen Behörden lehnten unser großzügiges Angebot ab, da sie behaupteten, dass sie immer noch in der Lage sein werden, unsere Offensive zu kontern."
ins.59.a: "Das werden wir sehen, wenn wir in Jakarta marschieren."

ins.60.t: "Die Deutschen sind besiegt"
ins.60.d: "Wir haben die deutsche Bedrohung gründlich besiegt. Jetzt, da wir weite Teile ihrer kolonialen Besitzungen in Asien kontrollieren, scheint die Befreiung der verbliebenen Malaysier näher denn je!"
ins.60.a: "Sendet ein Telegramm nach Berlin!"

ins.61.t: "Niederlage im Osten"
ins.61.d: "Völlig unerwartet ist es den Insulanern gelungen, unsere Kolonialtruppen in Deutsch-Ostasien zu überwältigen. Sie bieten nun an, einen Frieden zu unterzeichnen, im Gegenzug für die Annexion unseres Gebietes, das sie beanspruchen: alles, was auch nur im Entferntesten als malaiisch bezeichnet werden kann."
ins.61.a: "Wir haben kaum eine Wahl!"
ins.61.b: "Niemals!"

ins.62.t: "Deutschland nimmt unser Friedensangebot an!"
ins.62.d: "Berlin hat uns wissen lassen, dass es unser gnädiges Friedensangebot akzeptiert. Es scheint, dass unser Vorhaben ein Erfolg war!"
ins.62.a: "Lang lebe Insulindia Raya!"

ins.63.t: "[From.GetName] weigert sich"
ins.63.d: "Die starrköpfigen Hunnen weigern sich, uns ihre malaysischen Besitztümer zu überlassen. Es scheint, der Krieg wird weitergehen."
ins.63.a: "Verfluchte Hunnen!"

ins.64.t: "Niederlage in Sarawak"
ins.64.d: "Unsere Invasion in Sarawak verlief nicht ganz wie geplant: Wir wurden von der Armee von Sarawak zurückgedrängt und müssen nun ein demütigendes Friedensabkommen mit diesen Krypto-Imperialisten unterzeichnen, das wahrscheinlich die Abtretung von Lanfang und eine beträchtliche finanzielle Entschädigung beinhaltet."
ins.64.a: "Wir haben keine Wahl!"
ins.64.b: "Niemals!"

ins.65.t: "Sieg gegen Insulindia"
ins.65.d: "Wir haben die insulindische Invasion in Sarawak erfolgreich zurückgeschlagen und werden nun von den Insulanern um Frieden gebeten. Wir können nun eine finanzielle Entschädigung sowie die Annexion von Lanfang fordern."
ins.65.a: "Hurra!"
ins.65.b: "Wir werden nicht aufhören, bis wir durch Djakarta marschiert sind!"

ins.66.t: "Sarawak akzeptiert!"
ins.66.d: "Sarawak hat unser Friedensangebot angenommen. Der Frieden kehrt in die Region zurück, auch wenn er uns teuer zu stehen gekommen ist."
ins.66.a: "Gut."

ins.67.t: "Sarawak lehnt unser Friedensangebot ab"
ins.67.d: "Die Regierung von Sarawak hat unser gnädiges Friedensangebot abgelehnt, sie glaubt offenbar, uns eine bedingungslose Kapitulation aufzwingen zu können!"
ins.67.a: "Die Narren!"

ins.68.t: "Das Gesetz Azasy"
ins.68.d: "Der Kanun Azasy erfüllt die Rolle unserer Nation; er ist die Grundlage unserer Gesetze: Er verankert den Platz des islamischen Rechts, der Syari'ah, in unserem Rechtssystem und unserem Regierungssystem, einer Djumhuryah, einer Republik, die vom Imam geleitet wird. Er wird das Wohlergehen unserer Nation in der Zukunft sicherstellen."
ins.68.a: "Insulindia ist eine Moschee..."
ins.68.b: "... und Kartosuwiryo sein Imam."

ins.69.t: "Insulindianische Wahlen von [GetYear]"
ins.69.d: "Wieder einmal ist es an der Zeit, dass die Insulaner für ihre Lieblingspartei stimmen, um die Regierung zu übernehmen; jeder wartet gespannt auf die Umfragen, um zu sehen, wer gewinnen wird: "
ins.69.a: "Partai Murba."
ins.69.b: "Nahdlatul Ulama."
ins.69.c: "Partai Nasional Insulindia."
ins.69.e: "Ein Dewan!"

ins.70.t: "Bildung einer Koalition?"
ins.70.d: "Keine der Parteien, die in den Dewan gewählt wurden, hat eine tragfähige Mehrheit erreicht, und eine Regierung wird durch Kompromisse gebildet werden müssen. Während es klar ist, dass [INS.GetLeader] dafür sorgen wird, dass diese Regierung von der PNI geführt wird, stellt sich die Frage, ob sie mit den pro-religiösen Gruppen Nahdlatul Ulama und Sarekat Islam oder eher mit der pro-sozialistischen Partai Sosialis Insulindia und Murba zusammenarbeiten wird..."
ins.70.a: "Eine Koalition mit der PSII und der NU."
ins.70.b: "Eine Koalition mit Murba und der PSI."

ins.71.t: "Krise in der Koalition"
ins.71.d: "Weder in der PNI noch in der Nahdlatul Ulama oder der PSII war jemand besonders begeistert davon, gemeinsam eine Regierung zu bilden, aber das Volk hatte gesprochen, und es gab kaum noch eine andere Wahl. In letzter Zeit sind jedoch die Spannungen zwischen der Partai Nasional Insulindia und den islamischen Parteien gewachsen, da die erstere ihre Macht durch den Präsidenten als Führer dieses säkularen Staates zu festigen sucht und die letztere vor allem daran interessiert zu sein scheint, die Stellung des Islam als Staatsreligion von Insulindia zu sichern. Der Präsident [Root.GetLeader] erwägt ein Dekret, das die derzeitige Verfassung für ungültig erklärt und zur vorherigen Verfassung zurückkehrt, in der der Präsident nahezu absolute Macht hat, und die konservativen Minister nach Hause zu schicken, während die PNI ihre absolute Herrschaft über die Republik festigt."
ins.71.a: "[INS.GetLeader] ordnet an, dass wir zur vorherigen Verfassung zurückkehren."
ins.71.b: "Tut alles, was in Ihrer Macht steht, um die Koalition zu retten!"

ins.72.t: "Koalition erfolgreich gerettet!"
ins.72.d: "Unser Tauschhandel mit Zugeständnissen in weniger wichtigen Punkten hat zur erfolgreichen Rettung unserer Koalition geführt, und es scheint, dass diese Koalition ihre Amtszeit erfüllen wird."
ins.72.a: "Gut!"

ins.73.t: "Rettung der Koalition gescheitert!"
ins.73.d: "Trotz unserer Bemühungen haben sich die Beziehungen zwischen den drei Parteien weiter verschlechtert, und heute sind die Minister der Nahdlatul Ulama und der Sarekat Islam von ihren Ämtern zurückgetreten. Angesichts dieser politischen Lage hat der Präsident keine andere Wahl, als dieses Dekret zu erlassen..."
ins.73.a: "So sei es..."

ins.74.t: "Die [GetDateText] Affäre"
ins.74.d: "Am [GetDateText] zogen mehrere bewaffnete Soldaten zum Palast, um die Auflösung des Rates der Volksvertreter zu fordern. Dies zeigt, wie gering die Legitimität des Gremiums in der Bevölkerung ist, und immer mehr Gruppen fordern die Regierung auf, landesweite Wahlen abzuhalten, damit das Gremium ein tatsächliches Mandat anstelle seiner Ernennung erhält."
ins.74.a: "Wir werden es berücksichtigen..."

ins.75.t: "1938 Erdbeben in der Banda-See"
ins.75.d: "Am 1. Februar 1938 um 19:04 Uhr Ortszeit wurde die Banda-See von einem Erdbeben der Stärke 8,4 auf der Momenten-Magnituden-Skala mit hoher Intensität erschüttert. Obwohl in der Folge zerstörerische Tsunamis mit einer Höhe von bis zu 1,5 Metern entstanden, hat die Katastrophe aufgrund ihrer Lage keine Menschenleben gekostet."
ins.75.a: "Gott sei Dank!"

ins.76.t: "1943 Alahan Panjang Doppel-Erdbeben"
ins.76.d: "Die Regentschaft Solok wurde von zwei Erdbeben erschüttert: Das erste Hauptbeben der Stärke 7,1 ereignete sich am 8. Juni um 20:42 Uhr Ortszeit, das zweite der Stärke 7,5 acht Stunden später. Es scheint zwar keine Opfer zu geben, aber das Gebiet wurde schwer beschädigt."
ins.76.a: "Wir werden helfen, wo wir können!"

ins.77.t: "1943 Erdbeben in Zentraljava"
ins.77.d: "Ein Erdbeben der Stärke 7,0 auf der Momenten-Magnituden-Skala hat Zentraljava erschüttert, 213 Menschen getötet, weitere 3900 verletzt und mehr als 12600 Häuser zum Einsturz gebracht. Diese Katastrophe hat große Schäden verursacht, die auf die eine oder andere Weise behoben werden müssen."
ins.77.a: "Oh nein!"

ins.78.t: "Umgang mit Borobudur"
ins.78.d: "In der Nähe von Yogyakarta in Java befindet sich der Borobudur-Tempelkomplex, der von buddhistischen Ungläubigen genutzt und vor zwei Jahrzehnten von den Niederländern restauriert wurde. Natürlich ist dies ein Schandfleck für unsere Nation, und wir können nicht zulassen, dass er noch mehr Ungläubige anlockt, also muss er abgerissen werden. Die Frage ist nur, wie?"
ins.78.a: "Dynamit!"
ins.78.b: "Vorschlaghämmer!"

ins.79.t: "Hauptstadtfrage"
ins.79.d: "Mit der Machtübernahme durch die Royalisten sind Stimmen laut geworden, die dafür plädieren, die Hauptstadt unserer großen Nation offiziell in die Stadt Yogyakarta zu verlegen, die Hauptstadt des Sultanats des Sultans, wo sich sein Machtsitz befindet. Andere argumentieren, dass ein solcher Schritt eine Dominanz Yogyakartas innerhalb der Nation implizieren würde und dass es besser wäre, Jakarta als Hauptstadt unserer Nation zu belassen, um unsere Unparteilichkeit zu zeigen."
ins.79.a: "Ich mache mir nichts aus Unparteilichkeit."
ins.79.b: "Jakarta scheint die bessere Wahl zu sein."

ins.80.t: "Zentralisierung oder Dezentralisierung?"
ins.80.d: "Die Macht des Adels wurde durch den Staatsstreich gesichert, doch nun fangen sie an, sich untereinander zu streiten: Der Sultan von Yogyakarta und damit von ganz [INS.GetNameDef] möchte alle Macht in der nationalen Regierung zentralisieren, doch seine Verbündeten, die kleineren Adligen und anderen Sultane, würden die Macht lieber dezentralisiert halten, mit ihnen an der Spitze ihres eigenen Königreichs. Nun versucht der Sultan, seinen Wunsch nach einem zentralisierten Insulindia durchzusetzen - werden die anderen Adligen in der Lage sein, den Mächtigsten unter ihnen aufzuhalten?"
ins.80.a: "Sultan Hamengkubuwono sichert sich seinen Wunsch!"
ins.80.b: "Die Adligen blockieren erfolgreich den Schritt!"

ins.81.t: "Die königliche Verfassung - Erbfolge"
ins.81.d: "Als wir mit der Ausarbeitung einer endgültigen Verfassung für unsere glorreiche Nation beginnen, stellt sich als erstes das Problem der Thronfolge: Was passiert, wenn unser Sultan stirbt? Der Sultan selbst würde es vorziehen, dass sein Sohn das Erbe antritt, aber viele der anderen Adligen sind damit überhaupt nicht einverstanden und argumentieren, dass die beste Lösung darin bestünde, sie darüber abstimmen zu lassen, wer den Thron besteigen soll, damit der Fähigste von ihnen allen regieren kann."
ins.81.a: "Es ist eine Wahlmonarchie..."
ins.81.b: "Der würde bedeuten, dass der Erbe von Yogyakarta nicht der fähigste ist..."

ins.82.t: "Die Königliche Verfassung - Exekutivgewalt"
ins.82.d: "Nach mehreren Fragen, über die man sich relativ leicht einigen konnte, wie z. B. den Status der Religion (frei) und des Syndikalismus (verboten), ist wieder einmal eine strittige Frage aufgetaucht: Wo soll die Verantwortung für die Exekutivgewalt liegen? Nach Ansicht von Sultan Hamengkubuwono sollte diese beim Sultan der Nation liegen: Gerade diese Debatte beweise dies, andernfalls würde sich jede Entscheidung auf das derzeitige Gezänk reduzieren, während die absolute Herrschaft des Sultans eine schnelle Entscheidungsfindung gewährleisten würde. Mehrere Fürsten sind jedoch anderer Meinung und argumentieren, dass dies dem Sultan zu viel Macht auf Kosten der anderen Adligen gibt."
ins.82.a: "Der Fürstenrat sollte das letzte Wort haben."
ins.82.b: "Der Sultan sollte das letzte Wort haben."

ins.83.t: "Die Königliche Verfassung - Entzug von Titeln"
ins.83.d: "Gegen Ende der Verfassung erwähnte der Sultan, dass es die Möglichkeit geben sollte, die Titel im Falle außergewöhnlicher Ereignisse zu widerrufen. Dies lässt den Großteil des Adels um seine Position bangen und niemand glaubt wirklich, dass der Sultan dies durchsetzen kann. Dann macht er jedoch Zugeständnisse: es bedarf einer 2/3 Mehrheit im Fürstenrat."
ins.83.a: "Ein Widerruf ist nicht akzeptabel..."
ins.83.b: "... es sei denn, eine 2/3-Mehrheit der anderen Adligen stimmt zu!"

ins.84.t: "Unterzeichnung der Verfassung"
ins.84.d: "Nach langen Wochen der Verhandlungen haben wir endlich die Verfassung fertiggestellt. Der Sultan ist gerade dabei, sie zu unterzeichnen, es ist jedoch klar, dass wir dem nationalen Sultan vielleicht zu viel Macht gegeben haben. Die Fürsten und Rajas scheinen mit der neuen Verfassung nicht besonders glücklich zu sein. Pessimisten könnten sagen, dass sie dieser Regierung, der sie sich nicht ganz zugehörig fühlen, nicht besonders loyal sein werden."
ins.84.a: "Hurra! Ach... kommt schon Leute, jubelt mit!"

ins.85.t: "Unterzeichnung der Verfassung"
ins.85.d: "Nach langen Wochen der Verhandlungen haben wir die Verfassung endlich fertiggestellt. Der Sultan ist gerade dabei, sie zu unterzeichnen, auch wenn er zögert. Es ist klar, dass wir den Forderungen der niederen Adligen viel nachgeben mussten, so dass sie durch diese Verfassung im Vergleich zu früher unverhältnismäßig mächtig geworden sind. Es wird schwieriger sein, unseren Willen in diesem Umfeld durchzusetzen."
ins.85.a: "H... Hurra?"

ins.86.t: "Unterzeichnung der Verfassung"
ins.86.d: "Nach langen Wochen der Verhandlungen haben wir endlich die Verfassung fertiggestellt. Der Sultan unterschreibt sie in diesem Moment, und danach beginnt ein Fest. Zwar musste jede Seite in einigen Dingen nachgeben, aber es ist klar, dass das Ergebnis für beide Seiten recht zufriedenstellend ist."
ins.86.a: "Hurra!"

ins.87.t: "[FROM.GetNameDefCap] möchte sich uns anschließen"
ins.87.d: "[From.GetAdjective] Diplomaten sind an uns herangetreten, um die Möglichkeiten für einen Beitritt zu [Root.GetNameDef] in einem formellen Bündnis zu erkunden. Heute haben sie einen offiziellen Antrag gestellt."
ins.87.a: "[FROM.GetNameDefCap] ist immer willkommen!"
ins.87.b: "[FROM.GetNameDefCap]? Warum sollten wir sie schützen wollen?"

ins.88.t: "[FROM.GetNameDefCap] nimmt unsere Anfrage an"
ins.88.d: "Wir wurden von [From.GetFactionName] formell in [From.GetNameDef] aufgenommen. Gemeinsam werden wir stark sein!"
ins.88.a: "Gut zu hören!"

ins.89.t: "[FROM.GetNameDefCap] lehnt unser Ersuchen ab"
ins.89.d: "[FROM.GetNameDefCap] hat uns wissen lassen, dass es nicht in ihrem Interesse liegt, eine Allianz mit uns einzugehen."
ins.89.a: "Wie kann die Zusammenarbeit nicht im gegenseitigen Interesse liegen?"

ins.93.t: "Beginn der Umwandlung in einen Flugzeugträger"
ins.93.d: "Wir haben zwei ideale Konvoi-Handelsschiffe gefunden, die wir in die ersten Handelsflugzeugträger von [INS.GetNameDef] umbauen können, die in der Lage sind, Flugzeuge von See aus einzusetzen. Es wird eine nicht unbedeutende Operation sein, um sie auf den Standard anderer Flugzeugträger zu bringen..."
ins.93.a: "Fangen wir an, daran zu arbeiten!"

ins.94.t: "Handelsflugzeugträger fertiggestellt!"
ins.94.d: "Die Handelsschiffe, die wir in Flugzeugträger umgewandelt haben, scheinen zu funktionieren. Wir haben bereits mehrere Tests durchgeführt, und sie scheinen sich zu bewähren. Die Erfahrung, die wir bei der Konstruktion gewonnen haben, wird die [INS.GetAdjective]-Marine sicherlich zu etwas Besonderem machen!"
ins.94.a: "Hurra!"

ins.95.t: "[FROM.GetNameDefCap] will alte Kampfflugzeuge kaufen"
ins.95.d: "[FROM.GetNameDefCap] ist mit einem Angebot an uns herangetreten, einhundert unserer älteren Kampfflugzeuge für eine anständige Summe zu kaufen. Was sagen wir dazu?"
ins.95.a: "Natürlich!"
ins.95.b: "Eher nicht!"

ins.96.t: "[FROM.GetNameDefCap] akzeptiert"
ins.96.d: "[FROM.GetNameDefCap] hat unser Angebot angenommen und uns einige ihrer älteren Kampfflugzeuge verkauft. Dies wird die [INS.GetAdjective]-Luftstreitkräfte erheblich verbessern!"
ins.96.a: "Ausgezeichnet."

ins.97.t: "[FROM.GetNameDefCap] sagt nein"
ins.97.d: "The [JAP.GetAdjective] haben unser Ersuchen, einige ihrer älteren Flugzeuge zu kaufen, mit der Begründung abgelehnt, dies läge nicht in ihrem Interesse."
ins.97.a: "Enttäuschend..."

ins.98.t: "Insulindianische Wahlen von [GetYear]"
ins.98.d: "Wieder einmal ist es an der Zeit, dass die Insulaner für ihre Lieblingspartei stimmen, um die Regierung zu übernehmen; jeder wartet gespannt auf die Umfragen, um zu sehen, wer gewinnen wird: "
ins.98.a: "Partai Sosialis Insulindia."
ins.98.b: "Nahdlatul Ulama."
ins.98.c: "Partai Nasional Insulindia."

ins.99.t: "Insulindianische Wahlen von [GetYear]"
ins.99.d: "Nach der neuen Verfassung muss der Präsident direkt vom Volk gewählt und nicht mehr vom Dewan ernannt werden. Die Wahlen sind also eröffnet, und das insulindische Volk kann seine Wahl treffen. Wer soll gewinnen?"
ins.99.a: "Sutan Sjahrir von der PSI."
ins.99.b: "Hashim Asyari der NU."
ins.99.c: "Sukarno von der PNI."
ins.99.e: "Mohammed Hatta von der PNI."

ins.100.t: "Insulindianische Wahlen von [GetYear]"
ins.100.d: "Wie die Verfassung vorschreibt, muss der Präsident vom insulindischen Volk in sein Amt gewählt werden. Wird [Root.GetLeader] im Amt bleiben? Oder wird er von einem seiner Konkurrenten aus den anderen Parteien aus dem Präsidentenpalast gedrängt werden? Wer wird der nächste Präsident von Insulindia?"
ins.100.a: "Sutan Sjahrir von der PSI."
ins.100.b: "Hashim As'yari von der NU."
ins.100.c: "Sukarno von der PNI."
ins.100.e: "Mohammed Hatta von der PNI."

ins.101.t: "Adisucipto's Flug"
ins.101.d: "Wir brauchen dringend Medikamente für unsere Verwundeten, sowohl zivile als auch militärische, aber wir können sie nicht bekommen, da die Niederländer alles zu tun scheinen, um uns von der Außenwelt fernzuhalten. [HND.GetNameDef] sympathisiert mit unserer Sache. Wenn wir ein Flugzeug nach Kalkutta schicken, werden sie uns die Medikamente sicher liefern, so dass unser Kampf etwas mehr Aussicht auf Erfolg hat? Es ist jedoch eine gefährliche Reise nach Indien, da die Niederländer diese Route benutzen."
ins.101.a: "Schickt das Flugzeug, sie werden es schaffen."
ins.101.b: "Wir können die Männer nicht entbehren!"

ins.102.t: "Adisucipto trifft in Kalkutta ein"
ins.102.d: "Der [INS.GetAdjective]-Pilot Agustinus Adisucipto ist heute mit einer Gruppe von [INS.GetAdjective]-Männern in Kalkutta eingetroffen und bittet um Medikamente und andere Hilfsgüter für ihren Kampf - aus humanitären Gründen. Können wir die Hilfsgüter entbehren?"
ins.102.a: "Natürlich!"
ins.102.b: "Tut uns leid, wir haben leider keine für Sie..."

ins.103.t: "Adisucipto kehrt zurück"
ins.103.d: "Das Flugzeug, das wir zuvor nach Indien geschickt hatten, ist mit einer Fülle von Vorräten zurückgekehrt: Lebensmittel, Medikamente, Werkzeuge - genug, um unseren Kampf zumindest für eine Weile aufrechtzuerhalten."
ins.103.a: "Vielen Dank, Bharat."

ins.104.t: "Adisucipto kehrt zurück"
ins.104.d: "Das Flugzeug, das wir vorhin nach Indien geschickt haben, ist zurückgekehrt - leider konnte [HND.GetNameDef] keine Vorräte für uns entbehren, so dass diese Operation weitgehend nutzlos war. Adisucipto ist mit leeren Händen zurückgekehrt."
ins.104.a: "Danke, Bharat, für gar nichts!"

ins.105.t: "Unruhen auf den Molukken"
ins.105.d: "Nach dem Segen des Größten und der Übernahme unserer großen Nation haben die Unruhen auf den Molukken stetig zugenommen. Die Mehrheit der Molukken sind Christen und lehnen unsere Herrschaft ab, und es überrascht nicht, dass es in der gesamten Region zu Demonstrationen und Widerstandshandlungen gekommen ist."
ins.105.a: "Verfluchte Ungläubige!"

ins.106.t: "Unruhen auf den Molukken nehmen zu"
ins.106.d: "Trotz der harten Arbeit unserer Missionare und Sicherheitskräfte haben die Unruhen in der Region Maluku weiter zugenommen. Wir müssen härter zurückschlagen, aber unsere Regierung ist uneins darüber, wie wir vorgehen sollen: Einige wollen, dass wir ihre Führer stürzen und enthaupten, wie Allah es verlangt. Andere sind der Meinung, dass eine sanftere Herangehensweise mit Zwangskonvertierungen ausreichen würde."
ins.106.a: "Die Enthauptung der Ungläubigen ist der einzige Weg."
ins.106.b: "Den Ungläubigen zu bekehren ist ehrenvoller als sie zu töten!"

ins.107.t: "Hilfeersuchen der Molukken"
ins.107.d: "Die Inselgruppe der Molukken in Insulindien wird hauptsächlich von Christen bewohnt, im Gegensatz zu einem Großteil des übrigen Landes, das inzwischen von der Darul-Islam-Bewegung übernommen wurde, die eine sehr orthodoxe Version vertritt, zu der auch ein Hass auf die 'Ungläubigen' gehört. Die Molukker wollten uns zunächst nicht um Hilfe bitten, da sie ihren eigenen Staat zu sichern suchten, aber nachdem die alte Führung ihrer Widerstandsbewegung hingerichtet wurde, hat die neue (untergetauchte) Führung beschlossen, dass unsere Kolonialherrschaft der derzeitigen muslimischen Vorherrschaft vorzuziehen ist, und bittet uns um Hilfe, in der Hoffnung, dass wir die Inselgruppe annektieren werden."
ins.107.a: "Sie sollen es bekommen."
ins.107.b: "Wir können uns nicht in diese Angelegenheit einmischen!"

ins.108.t: "Unruhen in Maluku lassen nach"
ins.108.d: "Nach unserem harten Durchgreifen gegen die Ungläubigen in Maluku wurde eine bedeutende Minderheit bekehrt und die Kraft ihres Widerstands geschwächt. Es scheint, dass wir die Kontrolle über die Region zurückgewonnen haben."
ins.108.a: "Gut..."

ins.109.t: "[GEA.GetAdjective] Schiffe in Maluku gesichtet"
ins.109.d: "Deutsche Schiffe sind in Maluku eingetroffen und unterstützen ungläubige Rebellen, die unsere Garnison auf der Insel schnell in die Enge getrieben haben. Es überrascht nicht, dass die malukuische Exilregierung daraufhin ankündigte, ein deutsches Protektorat zu werden, was in unserem Land weithin als inakzeptabel gilt!"
ins.109.a: "Es gibt nichts, was wir tun können!"
ins.109.b: "Krieg ist es dann!"

ins.110.t: "Korruption geht zurück"
ins.110.d: "Da der Lebensstandard dank unserer erfolgreichen Politik immer weiter ansteigt, wird die Korruption immer seltener, da die Insulaner mehr Erfahrung in ihren neuen Jobs sammeln, bereits einen (wenn auch derzeit noch begrenzten) Anstieg ihres Lebensstandards genießen und die Maßnahmen gegen Korruption immer besser durchgesetzt werden. Es liegt Positivität in der Luft!"
ins.110.a: "Ein Hoch auf Insulindia!"

ins.111.t: "Hari Merdeka Tag"
ins.111.d: "An diesem Tag erklärten Sukarno, Hatta und die anderen Führer der Unabhängigkeitsbewegung [INS.GetAdjective] die Unabhängigkeit unserer Nation. Heute feiern wir diesen freudigen Anlass, der uns nach einem langen Kampf schließlich die Unabhängigkeit sicherte, mit Spielen und Festlichkeiten im ganzen Land."
ins.111.a: "Insulindia vereinigt!"

ins.113.t: "Der Aufstieg von Bahasa Insulindo"
ins.113.d: "Mit dem Aufstieg unserer Nation brauchen wir eine vereinheitlichende Sprache, die das insulindische Malaiisch übernimmt und in Bahasa Insulindo umbenennt. Obwohl einige Menschen aus Java diese Entscheidung weiterhin kritisieren und argumentieren, dass ein viel größerer Teil der Bevölkerung Javanisch spricht, wurde diese Entscheidung offiziell bereits 1928 mit dem Jugendversprechen getroffen. Insulindisches Malaiisch ist seit Jahrhunderten als regionale Verkehrssprache in Gebrauch und scheint daher eine natürliche Wahl zu sein, auch wenn nur 5 % der Bevölkerung es als Muttersprache sprechen."
ins.113.a: "Die insulindische Sprache wird zur Einigung unserer Nation beitragen!"

ins.114.t: "Der Große Rat der Ulama"
ins.114.d: "Nachdem die Nahdlatul Ulama nun für eine Weile an der Macht sind, wenden sie sich ihrem größten politischen Projekt zu: der Bildung des Großen Rates der Ulema. Durch die Einladung weiser hochrangiger Gelehrter gründen wir diesen Rat, der die Regierung nicht nur in religiösen Fragen berät, sondern auch die Befugnis hat, die islamischen Werte bei Bedarf locker durchzusetzen. Natürlich nur bis zu einem gewissen Grad, denn sonst können wir es nicht durch das Parlament bringen."
ins.114.a: "Eine lobenswerte Initiative!"

ins.115.t: "Insulindische Exilanten wollen sich der Rebellion anschließen"
ins.115.d: "Inspiriert von unserem Aufstand gegen die hunnische Bedrohung hat eine Gruppe von mehreren insulindischen sozialistischen Exilanten unter der Führung des berühmten insulindischen Sozialisten Tan Malaka ihre Dienste als Teil unseres Kampfes angeboten.\n\nViele glauben, dass wir jede Hilfe gebrauchen können, die wir bekommen können?"
ins.115.a: "Natürlich!"
ins.115.b: "Eher nicht!"

ins.116.t: "Insulindische Exilanten wollen sich der Rebellion anschließen"
ins.116.d: "Inspiriert von unserem Aufstand gegen die hunnische Bedrohung hat eine Gruppe von mehreren insulindischen sozialistischen Exilanten unter der Führung des berühmten insulindischen Sozialisten Tan Malaka ihre Dienste als Teil unseres Kampfes angeboten.\n\nViele glauben, dass wir jede Hilfe gebrauchen können, die wir bekommen können."
ins.116.a: "Natürlich!"
ins.116.b: "Eher nicht!"

#ins.116.t: "Insulindian Exiles from Indochina" already defined above
#ins.116.d: "Several Insulindian exiles have been fighting in Indochina against German imperialism. Now that Insulindia itself has risen, they seek to return to join our struggle, or in a slightly less altruistic sense, to influence our politics towards their desires." already defined above
#ins.116.a: "Welcome home, heroes!" already defined above

ins.117.t: "Tan Malaka kehrt zu Insulindia zurück"
ins.117.d: "Die koloniale Ordnung ist auch in Insulindia zusammengebrochen, und es überrascht nicht, dass Tan Malaka und seine Exilanten in ihr Heimatland zurückgekehrt sind, um es vor Bedrohungen zu schützen und es zur sozialistischen Revolution zu führen."
ins.117.a: "Wir wünschen ihnen viel Glück!"

#Focus Tree
INS_merdeka: "Merdeka!"
INS_merdeka_desc: "Wir haben endlich unsere Freiheit erlangt. Die elenden Belanda wurden vertrieben und die Unabhängigkeit Insulindiens ist gesichert! Dieser Tag wird nicht so schnell vergessen werden!"
INS_political_crossroad: "Politischer Scheideweg"
INS_political_crossroad_desc: "Wir stehen an einem politischen Scheideweg, da die verschiedenen Gruppen, die gegen die Niederländer gekämpft haben und unterschiedliche Ansichten darüber haben, wie das Land regiert werden sollte, beginnen, sich untereinander zu streiten."
INS_darul_islam: "Darul Islam übernimmt die Kontrolle"
INS_darul_islam_desc: "Nach dem Chaos des Attentats haben militante Darul-Islam-Kämpfer schnell strategische Punkte im ganzen Land eingenommen. Die Macht ist jetzt unser."
INS_purge_heathens: "Säubert die Heiden"
INS_purge_heathens_desc: "Trotz des neuen ordnungsgemäßen Regimes im Land gibt es in Insulindia viele Heiden und Sünder. Wir sollten uns darauf konzentrieren, sie ihrem wahren Schicksal zuzuführen, oder wir werden Maßnahmen ergreifen müssen, wenn sie sich nicht fügen."
INS_establishing_the_islamic_state: "Gründung eines islamischen Staates"
INS_establishing_the_islamic_state_desc: "Wir sollten unseren Staat auf der Grundlage islamischer ethischer Werte errichten, damit alle Gläubigen ihr Leben so leben können, wie sie es sich immer gewünscht haben: im Paradies auf Erden."
INS_quran_indoctrination: "Koran Indoktrination"
INS_quran_indoctrination_desc: "Bestimmte Sünder scheinen resistent gegen unsere Versuche zu sein, sie zum wahren Glauben zu bringen. Selbst wenn die Erwachsenen nicht gerettet werden können, sollten wir ihre Kinder zwingen, die Heilige Schrift des Korans ausgiebig zu studieren, um die Ketzerei langfristig auszurotten."
INS_allah_maha_besar: "Allah maha Besar"
INS_allah_maha_besar_desc: "Allah ist der Größte, denn Er wird die insulanische Nation vor Ungläubigen und Ketzern schützen."
INS_insulindian_elections: "Insulindianische Wahlen"
INS_insulindian_elections_desc: "Schon seit einiger Zeit wird der Ruf nach Wahlen für den Rat der Volksvertreter laut. Der derzeitige Rat wurde im Rahmen des Friedensabkommens teilweise von den Niederländern ernannt. Wir sollten dem Haus ein demokratisches Mandat erteilen und, was noch wichtiger ist, den niederländischen Einfluss darin verringern."
INS_psri: "Sieg für Murba"
INS_psri_desc: "Überraschend hat die Partai Murba - Proletarische Partei - von Tan Malaka die Mehrheit in der DPR errungen. Viele fürchten sich vor dem, was als Nächstes passieren wird, aber Tan Malaka, der jetzt bestimmt Premierminister wird, hat angekündigt, dass er in naher Zukunft im rechtlichen Rahmen unserer Regierung bleiben wird, was denjenigen, die sich Sorgen um die Zukunft der insulanischen Demokratie machen, etwas Hoffnung gibt."
INS_socialize_foreign_capital: "Ausländische Vermögenswerte sozialisieren"
INS_socialize_foreign_capital_desc: "Ausländische Vermögenswerte sind größtenteils im Besitz von Kapitalisten, die sich nicht um die insulindische Bevölkerung kümmern, sondern versuchen, so viel Geld wie möglich auf dem Rücken des insulindischen Proletariats zu verdienen. Wir sollten diese Vermögenswerte beschlagnahmen, um sicherzustellen, dass das Land ethisch und zum Wohle der Menschen geführt wird."
INS_islamic_socialism: "Islamischer Sozialismus"
INS_islamic_socialism_desc: "Tan Malaka hat mehrfach zu einem Bündnis zwischen dem Islam und dem Sozialismus, dem so genannten islamischen Sozialismus, aufgerufen. Durch diese unwahrscheinliche Allianz zwischen einer Religion und einem revolutionären Geist kann der westliche Imperialismus besiegt werden!"
INS_social_distribution: "Soziale Verteilung"
INS_social_distribution_desc: "Wir müssen Güter an alle Insulaner verteilen, denn wenn wir den materiellen Reichtum nicht von den Reichen auf die Armen umverteilen, werden viele in einer derartig armen Lage verharren."
INS_negara_buruh_tani_dan_pekerja: "Negara Buruh, tani dan Pekerja"
INS_negara_buruh_tani_dan_pekerja_desc: "Die PNI ist korrupt und hält das Amt des Präsidenten unter Verschluss, und das republikanische System erlaubt es den Reaktionären, alle unsere Fortschritte zunichte zu machen. Lasst uns einen Autocoup durchführen, um einen echten Arbeiterstaat zu errichten!"
INS_nahdlatul_ulama: "Sieg für Nahdlatul Ulama"
INS_nahdlatul_ulama_desc: "Die traditionalistische Nahdlatul Ulama ist aus den Wahlen als Sieger hervorgegangen und versucht, die Demokratie zu erhalten und gleichzeitig sozial konservative Gesetze einzuführen."
INS_ulama_grand_council: "Eine neue Verfassung schreiben"
INS_ulama_grand_council_desc: "Wir sollten eine neue Verfassung schreiben: Die erste, die von der PNI ausgearbeitet wurde, ist sehr autoritär und zielt in erster Linie darauf ab, ihren Präsidenten an der Macht zu halten. Die niederländische Verfassung wird als non-grata betrachtet, weil sie niederländisch ist. Wir sollten eine ursprünglich insulindische und demokratische Verfassung schreiben."
INS_moral_democracy: "Aufteilung der Legislative"
INS_moral_democracy_desc: "Um die Integrität unseres demokratischen Staates zu gewährleisten, ist die Aufteilung der Legislative in Exekutive, Legislative und Judikative unabdingbar."
INS_pesantren_institutes: "Sicherstellung der Meinungsfreiheit"
INS_pesantren_institutes_desc: "Die Redefreiheit ist in jeder freien Gesellschaft unerlässlich. Wir sollten dafür sorgen, dass sich niemand verpflichtet fühlt, über seine politische Meinung zu schweigen, auch wenn wir nicht mit ihr übereinstimmen."
INS_islam_nusantara: "Perwakilan Rakyat"
INS_islam_nusantara_desc: "Wir sind in erster Linie Vertreter des Volkes und erst danach Herrscher des Landes. Wir hoffen, dass diese Überzeugung in unserem kollektiven Bewusstsein für die Zukunft erhalten bleibt."
INS_pni: "Sieg für die PNI"
INS_pni_desc: "Die Insulindianer haben entschieden für die einzig richtige Partei gestimmt, um den insulindianischen Archipel zu regieren, für diejenigen, die ihm die Unabhängigkeit gebracht haben: die PNI. Insulindien steht am Beginn einer neuen Ära!"
INS_elevate_pancasila: "Pancasila aufwerten"
INS_elevate_pancasila_desc: "Pancasila ist die philosophische Grundlage des insulindischen Staates und steht für fünf von Sukarno aufgestellte Prinzipien: Glaube an Gott, Gerechtigkeit, insulindischer Nationalismus, Mufakat durch gemeinsame Arbeit und soziale Gerechtigkeit für alle Insulaner."
INS_guided_democracy: "Geleitete Demokratie"
INS_guided_democracy_desc: "Die derzeitige ungelenkte Demokratie ist die Hauptursache für die Unfähigkeit, die wiederum mit dem Angriff auf Sukarno zusammenhängt. Wir sollten die Demokratie in den richtigen PNI-Weg lenken, um Stabilität für alle zu sichern!"
INS_marhaenist_unity: "Marhaenistische Einheit"
INS_marhaenist_unity_desc: "Marhaenism is the basis of our ideology: a pragmatic form of socialism emphasising national unity, culture and anti-imperialism. Let us stand together in the name of the poor farmer Marhaen and all the other Marhaens in Insulindia."
INS_merdeka_atau_mati: "Merdeka atau Mati"
INS_merdeka_atau_mati_desc: "Freiheit oder Tod ist unser Credo: Durch die Führung der nationalistischen Partei wird das Land in eine strahlende Zukunft geführt!"
INS_coalition: "Eine Koalitionsregierung"
INS_coalition_desc: "Niemand konnte einen entscheidenden Sieg erringen, was zu einem ungültigen Dewan führte, in dem die PNI die führende Rolle einnimmt, aber nur über begrenzte Macht verfügt, da sie mit anderen Parteien zusammenarbeiten muss."
INS_shared_burden_united_effort: "Geteilte Last, vereinte Anstrengung"
INS_shared_burden_united_effort_desc: "Unsere Last ist geteilt, unsere Anstrengungen sind vereint. Trotz dieses Ergebnisses werden wir in der Lage sein, die Nation durch Zusammenarbeit voranzubringen."
INS_bhineka_tunggal_ika: "Bhineka Tunggal Ika"
INS_bhineka_tunggal_ika_desc: "In der Teilung vereint ist ein altes javanisches Motto, das genau auf unsere Koalitionsregierung passt. Unsere Überzeugungen mögen unterschiedlich sein, aber wir stehen zusammen."
INS_nasasin_compromise: "NASASIN Kompromiss"
INS_nasasin_compromise_desc: "Nasionalisme (Nationalismus), Agama (Religion) und Sindikalisme (Syndikalismus) ist ein von der PNI entwickeltes Konzept, das eine Mischung aus drei scheinbar gegensätzlichen Weltanschauungen fördern soll."
INS_permusyawarahan_mufakat: "Permusyawarahan Mufakat"
INS_permusyawarahan_mufakat_desc: "Gemeinsam werden wir eine glänzende Zukunft für unser Land sichern! Lasst uns durch Verhandlungen einen Konsens erreichen, der unsere Nation aus eigener Kraft voranbringt."
INS_sultans_coup: "Coup der Sultane"
INS_sultans_coup_desc: "Wir konnten nicht zulassen, dass diese Radikalen die Macht in unserem Land an sich reißen, die Sultane haben eingegriffen und der Traum von einem monarchistischen Insulindia wurde verwirklicht."
INS_rally_the_rajas_and_princes: "Versammelt die Raja's und Prinzen"
INS_rally_the_rajas_and_princes_desc: "Wir sollten die Rajas und Prinzen dazu bringen, sich an der Herrschaft über dieses Land zu beteiligen. Da der Sultan seine Macht ausbauen will, werden sie sich einigen?"
INS_a_royal_and_feudal_state: "Ein königlicher und feudaler Staat"
INS_a_royal_and_feudal_state_desc: "Unser Staat ist sowohl königlicher als auch feudaler Natur: Das Königtum ist hier und stark, aber es gibt auch einen bedeutenden Adel im gesamten Archipel. Es bleibt die Frage, welche Seite sich durchsetzen wird..."
INS_kraton_administration: "Kraton Verwaltung"
INS_kraton_administration_desc: "Unsere Nation soll vom Kraton aus regiert werden, zum Wohle aller Insulaner sollen die richtigen Leute die Kontrolle haben."
INS_ngayogyakarta_hadiningrat: "Ngayogyakarta Hadiningrat"
INS_ngayogyakarta_hadiningrat_desc: "Der Einfluss der Yogyakartan ist unbestreitbar, denn ihr Sultan hat sich seine Position als Sultan von Insulindia gesichert."
INS_political_stability: "Politische Stabilität"
INS_political_stability_desc: "Mit der Konsolidierung der Regierung ist die Stabilität zurückgekehrt. Während an der Heimatfront Ruhe einkehrt, warten viele darauf, was die Zukunft für unsere große Nation bereithält!"
INS_establish_foreign_office: "Einrichtung eines Außenministeriums"
INS_establish_foreign_office_desc: "Jetzt, da wir unsere unabhängige Zukunft gesichert haben, sollte ein Auslandsbüro eröffnet werden, um Kontakte mit der Außenwelt zu knüpfen, während wir uns an die Verwirklichung unserer Ziele machen!"
INS_contacts_with_the_westerners: "Kontakte mit dem Westen"
INS_contacts_with_the_westerners_desc: "Sie haben uns vielleicht schon früher kolonisiert, aber die Kontakte mit dem Westen sind immer noch sehr wertvoll: Sie sind technologisch weiter fortgeschritten als viele unserer Nachbarn, und ihre Investitionen würden unsere Wirtschaft mit Sicherheit verbessern."
INS_alliance_with_germany: "Beitritt zum Reichspakt"
INS_alliance_with_germany_desc: "Deutschland und sein imperialistischer Reichspakt mögen für die meisten etwas abschreckend sein, aber es ist eine starke Macht, die uns vor denen schützen kann, die unsere Ressourcen ausbeuten."
INS_alliance_with_australasia: "Beitritt zur Entente"
INS_alliance_with_australasia_desc: "Die Entente ist vielleicht nicht mehr so stark wie früher, aber es gibt sie noch, und sie hat neben uns ein relativ wichtiges Mitglied, mit dem wir gerne in gutem Einvernehmen bleiben würden."
INS_contacts_within_asia: "Kontakte in Asien"
INS_contacts_within_asia_desc: "Die großen Länder des asiatischen Kontinents sind unsere natürlichen Verbündeten gegen den westlichen Imperialismus und für die Einheit Asiens. Wir sollten gute Kontakte zu ihnen pflegen, vielleicht können wir von ihnen Schutz erhalten."
INS_join_internationale: "Beitritt zur Internationalen"
INS_join_internationale_desc: "Die Internationale ist unser stärkster möglicher Verbündeter gegen den westlichen Imperialismus und für die Befreiung der Arbeiter. Wir sollten gute Kontakte zu ihnen pflegen, auch wenn Paris und London weit vom Pazifik entfernt sind, können sie uns vielleicht schützen."
INS_alliance_with_bharatiya: "Bündnis mit der Bharatiya Kommune"
INS_alliance_with_bharatiya_desc: "Die Bharatiya Commune war das erste Land, das die kolonialen Fesseln ablegte, zusammen mit seinem reaktionären Gegenstück, der Fürstlichen Föderation. Wir sollten ein Bündnis mit ihnen eingehen, um die westlichen Hunde davon abzuhalten, sich jemals wieder mit dem Westen anzulegen!"
INS_join_co_prosperity_sphere: "Beitritt zur Gemeinsamen Wohlstandssphäre"
INS_join_co_prosperity_sphere_desc: "Japan ist ein Grund zur Freude: Es war die aufgehende Sonne Asiens, die es geschafft hat, mit dem Westen gleichzuziehen; es war eine der wenigen Nationen, die sich dem kolonialen Ansturm entziehen konnten, und nun versucht es, seinen Einfluss auf ganz Asien auszuweiten. Wir sollten uns diesem Projekt gegen das Eindringen des Westens in die östliche Sphäre anschließen!"
INS_cooperate_with_the_chinese: "Zusammenarbeit mit den Chinesen"
INS_cooperate_with_the_chinese_desc: "Obwohl die Chinesen durch den ausländischen Imperialismus und ihre eigenen internen Streitigkeiten zu Fall gebracht wurden, erhebt sich der Drache aus der Asche von neuem. Sich mit ihnen zu verbünden, um die Zukunft des Kontinents gegen die Europäer und Japaner zu sichern, ist der einzige natürliche Weg nach vorn."
INS_international_contacts: "Internationale Kontakte"
INS_international_contacts_desc: "Wenn es uns gelingt, internationale Kontakte zu knüpfen, werden wir auf der Weltbühne sicher ein bisschen ernster genommen!"
INS_economy_of_insulindia: "Insulindiens Wirtschaft"
INS_economy_of_insulindia_desc: "Wir sollten einen Blick auf unsere Wirtschaft werfen; nach dem Ansturm, der unser Kampf um die Unabhängigkeit war, musste viel wieder aufgebaut werden, aber jetzt, da wir unser Ziel erreicht haben, ist es Zeit, weiterzumachen!"
INS_foreign_investment_market: "Ausländischer Investitionsmarkt"
INS_foreign_investment_market_desc: "Wir sollten den Markt für ausländische Investitionen erschließen, um unser Wirtschaftswachstum zu fördern. Derzeit scheinen viele Investoren Vermögenswerte in unserem Land als relativ riskante Investitionen zu betrachten, das sollten wir ändern!"
INS_invite_asian_investors: "Einladung von Investoren aus Asien"
INS_invite_asian_investors_desc: "Wir sollten Investoren aus dem asiatischen Raum einladen, um unser Land weiter zu entwickeln."
INS_reestablish_dutch_investments: "Niederländische Investoren wieder einladen"
INS_reestablish_dutch_investments_desc: "Wir sollten die niederländischen Investitionen wiederherstellen, um das Vertrauen in die Möglichkeit, Vermögen zu halten, ohne Gefahr zu laufen, dass es beschlagnahmt wird, wenn man westlicher Herkunft ist, wiederherzustellen."
INS_refurbish_insulindian_infrastructure: "Erneuerung unserer Infrastruktur"
INS_refurbish_insulindian_infrastructure_desc: "Unsere Infrastruktur hat sich seit der letzten Überprüfung durch die Kolonialregierung ein wenig verschlechtert. Ohne angemessene Infrastruktur wird das Reisen immer schwieriger, was unserem Land nur den Ruf einbringt, mitten im Nirgendwo zu liegen."
INS_de_javasche_bank_act: "De Javasche Bank Gesetz"
INS_de_javasche_bank_act_desc: "Durch die Verstaatlichung der Javasche Bank werden wir eine sichere Zentralbank haben, mit der wir unsere Geldpolitik effektiv kontrollieren können. Dies hat die Javasche Bank bisher getan, da sie auch die Zentralbank von Niederländisch-Indien war, aber zu einem großen Teil im Besitz niederländischer Privatinvestoren war, was den Niederlanden einen unangemessenen Einfluss in unserem Land verschaffte."
INS_south_east_asian_trading_hub: "Südostasiens Handelszentrum"
INS_south_east_asian_trading_hub_desc: "Unsere jüngsten Maßnahmen zur Festigung unserer wirtschaftlichen Unabhängigkeit bei gleichzeitiger Vernetzung mit der Welt haben Früchte getragen und dazu geführt, dass wir weithin als zuverlässiger Handelspartner angesehen werden und eine der höchsten Wachstumsraten in Südostasien aufweisen."
INS_standing_on_our_own_feet: "Auf eigenen Füßen stehen"
INS_standing_on_our_own_feet_desc: "Wir sollten uns nicht in die wirtschaftliche Abhängigkeit von anderen Ländern begeben. Unsere Nation ist groß genug für ein hohes Maß an wirtschaftlicher Autonomie, und wir sollten diesen Vorteil nutzen."
INS_fight_inflation: "Bekämpfung der Korruption"
INS_fight_inflation_desc: "Die Korruption ist einer der schlimmsten Gründe für die Stagnation unserer Wirtschaft. Wir sollten diese Tendenz mit allen Mitteln bekämpfen, die wir entbehren können!"
INS_nationalize_dutch_assets: "Niederländische Vermögenswerte verstaatlichen"
INS_nationalize_dutch_assets_desc: "Obwohl die Kontrolle über ihre Besitztümer bereits seit einiger Zeit ausgesetzt ist, ist es an der Zeit, alle niederländischen Vermögenswerte in unserem Land offiziell zu verstaatlichen. Sie sind ohnehin nur hier, um ihre Kolonialisierung nach der Unabhängigkeit informell fortzusetzen."
INS_expand_djakarta_dockyards: "Erweiterung der Djakarta Werften"
INS_expand_djakarta_dockyards_desc: "Die Werften von Djakarta sind weithin als ein schöner Anblick von Holzschiffen bekannt, die Waren durch den gesamten Archipel transportieren. Wir sollten sie jedoch modernisieren, damit sie moderne Schiffe aufnehmen können, um unsere Zukunft in einer zunehmend modernen Welt zu sichern."
INS_expand_kemajoran_airfield: "Ausbau des Flugplatzes Kemajoran"
INS_expand_kemajoran_airfield_desc: "Flugzeuge sind ein wichtiges Verkehrsmittel, und wir sollten unsere Flugplätze ausbauen, um sicherzustellen, dass wir ihre Anzahl bewältigen können."
INS_institute_teknologi_de_bandung: "Gründung des Institut Teknologi Bandung"
INS_institute_teknologi_de_bandung_desc: "Das Institut Teknologi Bandung, das früher als Technische Hogeschool van Bandoeng bekannt war, war die erste technische Universität Insulindiens. Wir sollten die niederländische Voreingenommenheit, die dort herrscht, überwinden und das Institut zur wichtigsten wissenschaftlichen Einrichtung unseres Landes machen."
INS_economic_boom: "Wirtschaftsboom"
INS_economic_boom_desc: "Unsere solide Wirtschaftspolitik hat zu einem Wirtschaftsboom geführt. Das bedeutet zwar nicht, dass alle unsere wirtschaftlichen Probleme überwunden sind, aber es geht uns heute deutlich besser als noch vor einigen Jahren!"
INS_new_army_for_insulindia: "Eine neue Armee für Insulindien"
INS_new_army_for_insulindia_desc: "Wenn wir unsere Unabhängigkeit sichern wollen, brauchen wir eine Armee. Wir haben genug Arbeitskräfte, aber die benötigten Waffen zu finden, wird eine Herausforderung sein."
INS_guerilla_force: "Guerillatruppe"
INS_guerilla_force_desc: "Wir können unsere Feinde nicht im direkten Kampf besiegen, zumindest noch nicht. Eine Reihe von Angriffen aus dem Dschungel heraus - Guerillataktik - wird notwendig sein, um den Feind zu zermürben, damit wir wiederum strategische Punkte einnehmen können."
INS_inspiration_from_knil: "Inspirationen von der KNIL"
INS_inspiration_from_knil_desc: "Wir sollten uns von der KNIL inspirieren lassen. Während ihre Ziele - die Aufrechterhaltung der niederländischen Tyrannei über die Insulaner - verachtenswert sind, sollten wir auf jeden Fall ihre großartige Organisation und Disziplin zur Kenntnis nehmen."
INS_picking_a_doctrine_for_our_army: "Auswahl einer Doktrin für unsere Armee"
INS_picking_a_doctrine_for_our_army_desc: "Wir sollten in die Erforschung von Doktrinen investieren, um unsere Armee im Kampf gegen unsere Feinde zu unterstützen, die zweifelsohne auch in doktrinäre Fortschritte investieren."
INS_artillery_corps: "Artilleriekorps"
INS_artillery_corps_desc: "Wir sollten unsere Armeen mit Artillerie ausstatten, die strategisch auf Bergen platziert werden kann, um unsere Feinde zu stoppen, während sie im Dschungel beschossen werden."
INS_light_armor_divisions: "Leichte Panzerdivisionen"
INS_light_armor_divisions_desc: "Leichte Panzer sind der Artillerie vorzuziehen: Diese Panzer werden zwar schwer in den Dschungel zu navigieren sein, aber sie sind im Grunde genommen flexiblere und besser zu verteidigende Artillerie. Unsere Feinde werden sich in ihren Zelten verkriechen!"
INS_better_guns: "Bessere Waffen"
INS_better_guns_desc: "Wenn wir eine Nation werden wollen, die für ihre Armee berühmt ist, sollten wir auch unsere Infanteriekräfte im Auge behalten. Unsere Waffen sind stark veraltet und stammen teilweise noch aus der Zeit des Weltkriegs oder sogar noch früher. Es ist Zeit, das zu ändern!"
INS_insulindian_mountaineers: "Insulindias Gebirgsjäger"
INS_insulindian_mountaineers_desc: "In Inselindien gibt es viele Berge, sogar Vulkane. Wir sollten in Spezialeinheiten investieren, die speziell für den Kampf in den Bergen ausgebildet sind, um sowohl unsere Verteidigung als auch unsere Offensive zu verbessern."
INS_keeping_our_waters_independent: "Keeping our Waters Safe"
INS_keeping_our_waters_independent_desc: "Solange wir keine Marine haben, können wir den Feind kaum daran hindern, Java und Sumatra vom Rest des Archipels abzuschneiden. Lasst uns eine Marine bauen, um die Nation zusammenzuhalten!"
INS_buy_foreign_warships: "Kauf ausländischer Kriegsschiffe"
INS_buy_foreign_warships_desc: "Der Aufbau einer Marine von Grund auf wird eine große Herausforderung sein. Wir sollten versuchen, ausländische Mächte dazu zu bewegen, uns beim Aufbau der von uns gewünschten Marine zu helfen."
INS_conventional_navy: "Konventionelle Marine"
INS_conventional_navy_desc: "We should build a conventional navy capable of deterring foreigners from invasion. Submarines will not do such a thing nearly as efficiently and are as such not an option."
INS_submarine_navy: "Unterwasser Marine"
INS_submarine_navy_desc: "Lasst uns unsere Marine aus Unterwasserschiffen wie U-Booten aufbauen. Im Weltkrieg haben sie Deutschland wohl den Krieg gewonnen, und auch unser ehemaliger Kolonialherr war auf sie spezialisiert. Lasst uns ihre Schifffahrt belästigen, damit es zu teuer wird, uns anzugreifen."
INS_sudarso_doctrine: "Yos Sudarso's Doktrin"
INS_sudarso_doctrine_desc: "Admiral Sudarso hat Pläne für unsere Flotte. Lasst uns diese Pläne ausführen und die Feinde Insulindiens in Angst und Schrecken versetzen!"
INS_each_island_a_destroyer: "Eine Insel, ein Zerstörer"
INS_each_island_a_destroyer_desc: "Wir sollten dafür sorgen, dass praktisch jede Insel zumindest in irgendeiner Form von der Marine bewacht wird. Mit einer zahlenmäßig begrenzten Flotte können wir kaum ernst genommen werden."
INS_creating_an_insulindian_airforce: "Die Gründung der Insulindianischen Luftstreitkräfte"
INS_creating_an_insulindian_airforce_desc: "Die KNIL hatte früher eine Luftstreitkraft, und während nur ein einziger insulindischer Pilot eine offizielle Ausbildung hatte, hat Adusicipto neue insulindische Piloten ausgebildet. Wir sollten uns Notizen machen und die indonesische Luftwaffe aufbauen, um den Krieg in der Luft zu führen."
INS_purchase_japanese_aircraft: "Kauf von japanischen Flugzeugen"
INS_purchase_japanese_aircraft_desc: "Der Aufbau einer Luftstreitkraft von Grund auf braucht Zeit. Wir sollten versuchen, im Namen der asiatischen Zusammenarbeit alte Flugzeuge von den Japanern zu kaufen."
INS_salvage_knil_junk: "Bergung von KNIL-Flugzeugen"
INS_salvage_knil_junk_desc: "Mehrere KNIL-Flugzeuge wurden von insulindischen Rebellen erbeutet, aber ihr Zustand ist ziemlich schäbig. Lasst uns diese alten Flugzeuge wiederbeleben, um die Basis für unsere eigene Luftwaffe zu schaffen."
INS_air_doctrine_studies: "Studium der Luftverkehrsdoktrinen"
INS_air_doctrine_studies_desc: "Wenn wir eine Luftstreitkraft aufbauen wollen, die in der Welt ernst genommen wird, sollten wir uns mit den Fortschritten der Doktrinen in diesem Bereich befassen."
INS_bomber_focus: "Fokus auf Bomber"
INS_bomber_focus_desc: "Bomber sind ideal, um die gegnerische Industrie und Infrastruktur lahmzulegen. Sie sollten den Großteil der Luftstreitkräfte unserer Nation ausmachen und nur von einer kleinen Staffel von Jagdflugzeugen bei ihren Einsätzen verteidigt werden."
INS_fighter_focus: "Fokus auf Jäger"
INS_fighter_focus_desc: "Ohne Kampfflugzeuge ist unser Luftraum schutzlos. Wir sollten in Kampfflugzeuge investieren, um die Souveränität über unseren Luftraum zu bewahren."
INS_close_air_support: "Luftnahunterstützung"
INS_close_air_support_desc: "Die Luftnahunterstützung ist auf dem Schlachtfeld entscheidend. Wir sollten in die Weiterentwicklung unserer Taktik und Luftwaffe in diesem Bereich investieren."
INS_insulindian_paratroopers: "Insulindische Fallschirmjäger"
INS_insulindian_paratroopers_desc: "Insulindia ist breit und weit ausgedehnt. Durch die Ausbildung insulindischer Luftlandedivisionen können wir eine Reservetruppe unterhalten, die sicher auf jeder Insel eingesetzt werden kann, selbst für den unglücklichen Fall, dass wir die Seeherrschaft verlieren."
INS_insulindian_marines: "Insulindisches Marinekorps"
INS_insulindian_marines_desc: "Sobald unsere Marine hinreichend fortgeschritten ist, könnten wir darüber nachdenken, eine Marinedivision zu rekrutieren, die auf Landungen und flussübergreifende Kriegsführung spezialisiert ist, wobei vor allem Ersteres in einem Land mit einer Geografie wie der unseren von größter Bedeutung ist."
INS_a_modern_military: "Ein modernes Militär"
INS_a_modern_military_desc: "Angesichts dieser technischen Fortschritte können wir sagen, dass sich unser Militär in einem wesentlich besseren Zustand befindet als noch vor einigen Jahren. Mit einem so fähigen Militär sieht die militärische Zukunft Insulindiens rosig aus!"
INS_inherit_design_1047: "Übernehmt Design 1047"
INS_inherit_design_1047_desc: "Aus Angst vor den Japanern haben die Niederländer an Schlachtkreuzern der Bauart 1047 gearbeitet. Jetzt, da sie den größten Teil ihres Einflusses in Indien verloren haben, brauchen sie sie nicht mehr, aber wir vielleicht! Lasst uns alle verfügbaren Informationen zu diesen Plänen sammeln!"
INS_japanese_carrier_designs: "Tanker als Flugzeugträger"
INS_japanese_carrier_designs_desc: "Der Bau von Flugzeugträgern ist lächerlich teuer, aber wir haben einen Plan: Wenn wir einige Tanker in vollwertige Flugzeugträger umbauen, können wir vielleicht einen oder zwei gewinnen. Leider sind nur sehr wenige Tanker für dieses Projekt geeignet, so dass wir nicht ewig so weitermachen können."

### Decisions ###
INS_silent_revolution_category: "Stille Revolution"
INS_silent_revolution_category_desc: "Tan Malaka und die Partai Murba sind mit der derzeitigen Regierungsform von Insulindia nicht einverstanden, wissen aber auch, dass sie vorsichtig vorgehen müssen. Nachdem wir bei den Wahlen die Mehrheit errungen haben, sind wir in einer perfekten Position, um unsere Kontrolle über das Land langsam zu festigen, bis wir einen Selbstputsch begehen können, ohne das Land so weit zu schwächen, dass wir von der Macht verdrängt werden oder eine ausländische Macht zum Eingreifen provozieren."
ins.secure_the_milisi_murba: "Ernennung der Milisi Murba zu einem offiziellen Teil der Regierung"
ins.secure_the_milisi_murba_desc: "Die Milisi Murba ist eine kleine Verteidigungsorganisation, die wir kurz nach unserem Sieg gegründet haben, um zu verhindern, dass die Reaktionäre den Auftrag des Volkes ignorieren und die Macht übernehmen. Sie ist jedoch relativ schwach: Wir sollten sie neben Polizei, Armee, Luftstreitkräfte und Marine offiziell in die Regierung einbinden, um sicherzustellen, dass sie in der Lage ist, ihr Ziel zu erreichen."
ins.socialist_rebellion_yogya: "Zettelt eine sozialistische Rebellion im Sultanat Yogyakarta an"
ins.socialist_rebellion_yogya_desc: "Dem Sultanat von Yogyakarta ist es gelungen, die insulindische Regierung mit Unterstützung zu erpressen, um einen Sonderstatus innerhalb der Republik zu erlangen und seinen eigenen Staat wie eine Monarchie zu regieren. Wir können diesen Status jedoch nicht einfach ohne öffentliche Gegenreaktion aufheben, also sollten wir einen sozialistischen Aufstand 'fabrizieren', um einen Grund für die Aufhebung zu schaffen - offensichtlich regieren sie ihre Provinz nicht uneigennützig."
INS_expansion_category: "Insulindianische Expansion"
INS_expansion_category_desc: "Die derzeitigen Grenzen von [Root.GetNameDef] sind ein imperialistisches Konstrukt: Auf praktisch allen Seiten unseres Landes gibt es Länder, die aus ethnischer, religiöser oder geografischer Sicht ganz sicher zur vereinigten [Root.GetAdjective]-Nation gehören sollten."
ins.occupy_east_timor: "Besetzt Timor-Leste"
ins.occupy_east_timor_desc: "Die portugiesischen Imperialisten haben Timor schon viel zu lange unter ihrer imperialistischen Herrschaft gehalten. Wir sollten in diesen Fleck auf der Landkarte einmarschieren und die Bevölkerung Timors von ihrer portugiesischen Tyrannei befreien."
ins.try_to_buy_southeast_irian: "Versucht, Australasia-Neuguinea zu kaufen"
ins.try_to_buy_southeast_irian_desc: "Australasien ist kein Feind, den man sich wünschen sollte, aber seine Besitztümer auf der Insel Neuguinea sind eine ungerechte Besetzung. Um einen umfassenden bewaffneten Konflikt zu vermeiden, könnten wir versuchen, sie zu einem Verkauf zu bewegen."
ins.invade_australian_irian: "Angriff auf Südostirian"
ins.invade_australian_irian_desc: "Die Australier unterdrücken schamlos die Papua-Bevölkerung von Ost-Irian. Lasst uns sie mit Gewalt befreien!"
ins.demand_west_irian: "Verlangt die Überbleibsel der niederländischen Herrschaft"
ins.confront_the_german_menace: "Tretet der deutschen Bedrohung entgegen"
ins.confront_the_german_menace_desc: "Die Deutschen halten die ehemals britischen Gebiete in Malaya und Nord-Borneo. Die Abtrennung dieses Gebietes von Insulindien, das kulturell sehr ähnlich ist, ist nichts weiter als ein schamloses imperialistisches Konstrukt, das korrigiert werden sollte!"
ins.invade_sarawak: "Eroberung von Sarawak"
ins.invade_sarawak_desc: "Die winzige Nation Sarawak wird von unsachgemäßer Herrschaft geplagt. Wir sollten so gnädig sein, zu intervenieren und sie in unsere Nation einzugliedern, wobei die örtliche malaiische Bevölkerung uns sicherlich als Befreier sehen wird, richtig??"

