### Ideas ###
 JBS_shammar_chauvinism: "Schammarischer Chauvinismus"
 JBS_shammar_chauvinism_desc: "Das Volk der Schammar ist zwar nur ein Teil der Stammesföderation, welche den Emiren Ha'ils die Treue geschworen hat, aber auch ihr Rückgrat und ihre Lebensessenz. Im Gegensatz zu ihren Rivalen in Riad glauben die Schammar nicht, dass alle Monotheisten gleich sind und unter einem Banner vereint werden müssten. Sie denken, dass sie ihren 'Landsleuten' überlegen sind und sich das Recht zu kämpfen und zu herrschen redlich verdient haben. Ihre Fähigkeiten in der Kampfkunst stärken diesen Glauben noch, wenngleich die Schammar in den letzten Jahrzehnten zugeben mussten, dass die Qualität ihrer Truppen allein nicht ausreicht, um Ibn Sauds numerisch überlegene Streitkräfte zu besiegen.\n\nDieser Überlegenheitsglaube hat in der Vergangenheit bereits mehrmals zu Fehden mit anderen Stämmen Arabiens geführt, welche die Schammar als unzuverlässige Chauvinisten ansehen, teilweise auch aufgrund ihrer kurzen Herrschaft über Nadschd, wegen der die Region noch immer eine brennende Ruine ist." 
 jbs_shammar_chauvinism_tt: "§RDie Integration anderer Provinzen der Halbinsel wird zu häufigen Fehden mit anderen Stämmen Arabiens und größeren Nachteilen führen, da die Schammar sich weigern, ihre Macht zu teilen.§!"
 JBS_ottoman_lapdogs: "Osmanische Schoßhunde"
 JBS_ottoman_lapdogs_desc: "Seit dem Fall des saudischen Staats haben die Emire Ha'ils enge Beziehungen zu den türkischen Kalifen aufrechterhalten. Dies hat teilweise wirtschaftliche Hintergründe, da die Händler und Bürger Ha'ils von dem ständigen Zustrom zahlreicher Pilger aus dem osmanischen Irak und Hedschas abhängig sind. Da die saudische Nation weiter schwankt, sehen die Schammar nun eine Möglichkeit, ihre Macht zu vergrößern, wenngleich sie dafür türkische Waffen benötigen werden.\n\nAllerdings sorgte ihre Unfähigkeit, Ibn Sauds Aufstand niederzuschlagen, und ihre Abhängigkeit von türkischer Unterstützung, um den jungen Staat in Riad zu unterdrücken, dafür, dass die Schammar nun als 'osmanische Schoßhunde' und 'Verräter Arabiens' angesehen werden. Nachdem sie eine Niederlage nach der anderen hinnehmen mussten, haben die Schammar versucht, ihre Macht aufrechtzuerhalten, indem sie sich voll und ganz auf die Seite der Osmanen stellten. Diese Entscheidung sicherte zwar das Überleben eines schammarischen, von Riad unabhängigen Staates, machte diesen jedoch auch gänzlich von den Türken abhängig. Durch Ibn Sauds ständig wachsende Macht, Nadschds, verglichen mit Ha'ils, gigantischem militärischen Potenzial und den ständigen Fehden innerhalb der Rashid-Dynastie ist der türkische Kalif der einzige Grund, warum ein schammarischer Staat noch existiert."
 jbs_ottoman_lapdogs_tt: "§GSolange wir enge Beziehungen zur Hohen Pforte pflegen, wird diese das Land unserer Dynastie mit Waffen und Truppen verteidigen.§!"
