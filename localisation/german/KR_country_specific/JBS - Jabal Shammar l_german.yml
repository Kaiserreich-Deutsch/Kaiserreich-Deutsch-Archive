 jbs.27.a: "Die TPC wäre eine gute Wahl!"
 jbs.27.b: "Wir müssen einen unabhängigen Geschäftspartner finden!"

 jbs.28.t: "Schaffung der DAMAG"
 jbs.28.d: "Trotz diplomatischer Proteste der Hohen Pforte wurden die Konzessionen in al-Hasa an die deutschen und niederländischen Unternehmen verkauft. Die Aktien der neu-geschaffenen DAMAG, oder auch der Deutsch-Arabischen Mineralöl AG, wurden unter den drei Unterzeichnern des Damman-Vertrages aufgeteilt. Das niederländische Unternehmen Shell wird 20%, die beiden deutschen Betriebe DAPG und DEA AG jeweils 35% erhalten. Die verbleibenden 10% gehen direkt in die Schatzkammer unseres Emirates, zusammen mit dem zusätzlichen Gehalt der königlichen Familie, welches sie erhalten, bis genügend Öl gefunden wurde.\n\nTrotz dieser anfänglichen Versprechen liegt jedoch noch ein langer Weg vor uns, bevor unser Staat genügend Öl produziert. Ingenieure der DAPG haben bereits damit begonnen, Bohrungen nahe der Stadt Damman durchzuführen, welche nicht weit entfernt von der Insel Bahrain liegt, doch bisher haben Einstürze und teure Unfälle mehr Zweifel als Hoffnungen für die DAMAG hervorkommen lassen."
 jbs.28.a: "Ein hoch auf unsere neuen Freunde! Mögen sie uns reich machen!"

 jbs.29.t: "Kamelrennen in Ha'il"
 jbs.29.d: "Kamelrennen, eine Tradition so alt wie die Geschichte selbst, gehört schon seit langem zu den beliebtesten Sportarten auf der arabischen Halbinsel. Pferderennen waren zwar schon immer etwas beliebter, doch unser Emir scheint die Schiffe der Wüste zu bevorzugen und hat in seiner unendlichen Weisheit den Befehl erteilt, das erste große Kamelrennen von Ha'il zu organisieren. Das Rennen beginnt nahe des Zentrums der Stadt, dann geht es an der alten Burg Hatim al-Tai vorbei in Richtung Jubbah, bevor die Reiter umdrehen und für das große Finale zum Ziel nahe des Barzan-Palastes reiten.\n\nEinige Führungspersönlichkeiten der Stadt sind von der Idee zwar nicht gänzlich überzeugt, da sie das Kamel als dem Pferd unterlegen ansehen, doch die Beduinen freuen sich schon sehr darauf, weshalb die Anmeldungen für das Rennen das Registrierungsbüro geradezu überfluten."
 jbs.29.a: "50 Rupien auf Nabran!"

### Plot to restore the Rashidis
#OTT:
 jbs.30.t: "Ein rashidischer Prinz bittet um Unterstützung"
 jbs.30.d: "Da die al-Subhan Familie nun die Kontrolle über das ehemalige rashidische Emirat übernommen hat, sind viele der ehemaligen Prinzen aus dem Hause Rashid in unsere Ländereien in Hedschas oder zu den schammarischen Schwesterstämmen im Irak und in Syrien geflohen. Nun lecken sie erst einmal ihre Wunden, da sie erniedrigt wurden, wie noch nie zuvor in der Geschichte ihrer Dynastie, und dass auch noch so kurz nach ihrem Sieg über Ibn Saud. Prinz Abdallah ibn Mitab ibn Abd al-Aziz al Rashid hat allerdings, zusammen mit den osmanischen Behörden in Medina, einen Plan geschmiedet.\n\nDer Kalif weigert sich noch immer, den Anspruch der Subhani auf den Titel des Walis von Ha'il und Nadschd anzuerkennen, wodurch er die Herrschaft der al-Subhan über diese Regionen als illegal und als Verletzung des Gottesgnadentums brandmarkt. Es ist zwar kaum jemand dafür, ein vollständiges osmanisches Bataillon nach Zentralarabien zu entsenden, doch einige Mitglieder des Kabinetts sind, zusammen mit dem Wali von Dschidda, zu dem Schluss gekommen, dass man den entthronten Prinzen dennoch unterstützen könnte. Er und eine Gruppe Loyalisten müssten sich den Thron zwar selbst zurückholen, allerdings könnten wir ihnen Kamele, Gold und Gewehre der osmanischen sechsten Armee zur Verfügung stellen.\n\nAls Gegenleistung hierfür verlangt das Kabinett, dass der Prinz seine Ansprüche auf die Küste von al-Hasa aufgibt und, nachdem er die Kontrolle über Ha'il zurückerlangt hat, al-Hasa unter die Obhut der Verwaltung von Basra stellt."
 jbs.30.a: "Gewährt ihm unsere volle Unterstützung!"
 jbs.30.b: "Wir werden keine Ressourcen für solch einen idiotischen Plan verschwenden!"

 jbs.31.t: "Dschidda unterstützt Prinz Abdallah ibn Mitab al Rashid"
 jbs.31.d: "Schockiert vom Kollaps ihres Vasallenstaates in Ha'il, haben die osmanischen Autoritäten in Hedschas den Regimewechsel, welcher vor ein paar Wochen stattfand, interessiert mitverfolgt. Prinz Abdallah ibn Mitab al Rashid, welcher vom rashidischen Familienrat zum neuen Erben erklärt wurde, nachdem Muhammad ibn Talal al Rashid entehrt und -erbt wurde, hat nun laut unseren Berichten einen Verbündeten im osmanischen Gouverneur Hedschas' gefunden und wurde oft dabei beobachtet, sich mit ihm in dessen Büro in Dschidda zu treffen. Obwohl es unwahrscheinlich ist, dass die Osmanen Bodentruppen für eine Rückeroberungsmission bereitstellen werden, haben unsere Spione gemeldet, dass die rashidischen Prinzen mit den Maßnahmen der osmanischen Regierung zufrieden seien, was eine türkische Unterstützung der Prinzen, in welcher Form auch immer, recht wahrscheinlich macht.\n\nDiese Situation könnte es erforderlich machen, dass die al-Subhan sich mit einigen zentralarabischen Stämmen versöhnen, da diese von den Rashiden mithilfe türkischen Goldes bestochen werden könnten, was wiederum den Untergang unseres derzeitigen Herrscherhauses besiegeln würde."
 jbs.31.a: "Bittet Ägypten um Unterstützung!"
 jbs.31.b: "Versammelt die Stämme!"

#EGY:
 jbs.32.t: "Ha'il bittet um Unterstützung!"
 jbs.32.d: "Die al-Subhan Familie hat [THIS.GetMonarchTitleWithSpace][EGY.GetLeader] um Unterstützung gebeten, da sie befürchtet, dass die Rashiden planen, sie zu stürzen und die Kontrolle über Ha'il erneut an sich zu reißen. Die al-Subhanis haben sich für lange Zeit in den Schatten versteckt gehalten und von dort aus die Fäden gezogen. Vor Kurzem jedoch haben sie sich dazu entschlossen, aus der Dunkelheit hervorzutreten, und sich des letzten rashidischen Emirs entsagt, wodurch der rashidische Staat einem subhanischen Platz machen musste.\n\nDa die Hohe Pforte aufgrund des Kollapses ihres Vasallenstaates erzürnt und schockiert ist, da dieser ihren Süden ungeschützt lässt, ist es recht wahrscheinlich, dass sie eine Expedition unterstützen wird, welche die Rashiden wieder auf den Thron setzen und ihre Herrschaft über Zentralarabien wiederherstellen will. Es wäre für uns definitiv von Vorteil, wenn die Osmanen einen Verbündeten weniger an ihrer Seite hätten, weshalb wir in Betracht ziehen sollten, die al-Subhani durch Gold und Waffen zu stärken und ihre Chancen darauf, weiterhin über die Wüsten Arabiens zu herrschen, zu erhöhen."
 jbs.32.a: "Bietet ihnen ein Darlehen an."
 jbs.32.b: "Ihnen zu helfen wäre eine Verschwendung von Ressourcen."

 jbs.33.t: "Ägypten sendet Unterstützung!"
 jbs.33.d: "[EGY.GetNameDef] hat wohl erkannt, dass es in seinem besten Intersse wäre, uns zu unterstützen, weshalb er unserer Regierung ein Darlehen gewährt hat, welches wir in den nächsten 10 Jahren zurückzahlen müssen. Mit diesem Gold können wir einige der Stämme Arabiens bestechen und somit auf unsere Seite ziehen. Vor einigen Stunden ist die erste Ladung Gold in al-Hasa angekommen, wo sie sofort von drei der Söhnen des Emirs in Empfang genommen wurde."
 jbs.33.a: "Wir sind mehr als nur dankbar!"

 jbs.34.t: "Ägypten sendet keine Unterstützung!"
 jbs.34.d: "Der ägyptische Sultan glaubt wahrscheinlich nicht, dass unsere Regierung den Rashiden standhalten kann, weshalb er uns bisher noch keine Unterstützung hat zukommen lassen. Die ägyptische Regierung verweigert uns die Unterstützung zwar nicht offiziell, doch die Verhandlungen über die Details wurden in die Länge gezogen und Berichte besagen, dass sie die Entwicklung der arabischen Situation im Auge behält."
 jbs.34.a: "Möge Allah über sie richten!"

 jbs.35.t: "Die Schlacht um Ha'il"
 jbs.35.d: "Da sich in Ha'il Gerüchte verbreitet haben, welche besagen, dass die rashidischen Loyalisten Kontakt zu den Anizzah und den Howeitat aufgenommen haben, hat sich unser Emir dazu entschlossen, so schnell wie möglich zu handeln. Er versammelte seine Armee, welche vor allem aus Stadtbewohnern aus Ha'il, Buraida und Nadschd besteht, und rief die Anführer beider illoyaler Stammesföderationen zu sich in die Hauptstadt.\n\nAus Angst, dass unser Emir Vergeltung dafür üben wollte, dass sie die Rashiden bei sich duldeten, haben beide Stämme dem rashidischen Anwärter die Treue geschworen und ihre eigenen Streitkräfte zusammengerufen. Obwohl es noch immer unsicher ist, besagen einige Berichte außerdem, dass die Harb, Hutaim und Awazim sich auf die Seite der Rashiden gestellt haben, während einige wichtige Untergruppen der Schammar den Ruf zu den Waffen ihres Emirs ignorierten. Die südlichen Stämme scheinen ein geringeres Problem darzustellen, da sowohl die Utaibah als auch die Ajman sich auf die Seite Ha'ils gestellt haben, wenngleich es klar ist, dass sie für ihre Loyalität eine entsprechend große Belohnung erwarten.\n\nAls sich beide Heere nahe Jawf sammelten, wurde es klar, dass die Zukunft Arabiens am heutigen Tage durch Blut besiegelt werden würde. Beide Seiten stießen aufeinander, während sie die Banner ihrer Lager schwangen, so laut wie möglich trommelten und die Lieder ihrer Vorfahren sangen. Diese Schlacht würde bald als die finale Kavallerieschlacht Arabiens bekannt werden."
 jbs.35.a: "Die Rashiden sind siegreich!"
 jbs.35.b: "Die al-Subhanis triumphieren!"

### Chaos in the Realm
 jbs.36.t: "Nachfolgekrise in Ha'il"
 jbs.36.d: "Die Erbfolge war im rashidischen Emirat schon immer eine schwierige Angelegenheit, da die rashidischen Prinzen sich, im Gegensatz zu anderen arabischen Familien, nie darauf einigen konnten, wer das nächste Familienoberhaupt werden würde. Dies hat bereits zu einem der blutigsten Familienkonflikte in der Geschichte des Nahen Ostens geführt, in dem Bruder gegen Bruder, Onkel gegen Neffe und manchmal sogar Vater gegen Sohn kämpfte. Attentate, Staatsstreiche, Mord und andere Straftaten waren in einem Großteil unserer Geschichte keine Seltenheit, wodurch der Titel des Emirs in den letzten Jahrzehnten schon mehrere dutzend Male vergeben wurde.\n\nWährend des Weltkriegs wurde ein Waffenstillstand einberufen, da die Prinzen den auferstandenen saudischen Staat als größere Bedrohung ansahen. Dies führte dazu, dass sie den damals herrschenden Emir anerkannten und fortan zusammenarbeiteten, um das Überleben des rashidischen Staates zu garantieren. Die Ermordung Abdallahs hat diesen Waffenstillstand nun allerdings gebrochen, wodurch die Krone erneut dem Stärksten der Rashiden in die Hände fallen wird. Da Ha'il im neu-vereinten arabischen Staat noch immer eine bestenfalls schwache Position innehat, wird der Brudermord wohl bald wieder an der Tagesordnung stehen..."
 jbs.36.a: "Saūd ibn Abd al-Azīz's Tod wird dem Reich nichts Gutes bringen."

 jbs.37.t: "Zaid ibn Talal al Rashid ist tot!"
 jbs.37.d: "Zaid ibn Talal al Rashid, einer der älteren Söhne des zweiten rashidischen Emirs, weilt nun aufgrund eines Attentates nicht länger unter uns. Der Prinz, welcher in Ha'il kurz nach dem Ende des Weltkriegs bekannt wurde, da er das erste Automobil besaß, welches die Stadt je gesehen hatte, lebte gerade lange genug, um einen weiteren Rekord aufzustellen: Er wurde das erste Opfer einer Autobombe in unserem Staat. Heute um 2 Uhr nachmittags explodierte sein 1920er al-Fert Model T und ging in einem regelrechten Flammenberg auf. Alle drei Insassen (Zaid, seine Frau und ihr Neffe Abdallah) starben sofort durch die Explosion, welche wuchtig genug war, um neben dem Auto auch einige dutzend Fenster des Barzan-Palastes zu sprengen.\n\nViele haben zwar gefürchtet, dass es aufgrund des kürzlichen Staatsstreiches unausweichlich wäre, dass einer der Prinzen früher oder später ums Leben kommt, doch haben ebenso viele gehofft, dass die Prinzen ihre Streitigkeiten friedlich lösen würden. Dieser letzte Funken Hoffnung wurde heute, zusammen mit Zaid, in Stücke gesprengt."
 jbs.37.a: "Ein bedauerlicher Verlust..."

 jbs.38.t: "Faisal ibn Hamud al Rashid ist tot!"
 jbs.38.d: "Der zweite Mord von vielen, die wahrscheinlich noch kommen werden: Faisal ibn Hamud al Rashid wurde heute in seinem Haus in Ha'il tot aufgefunden. Dieser Prinz, welcher einer der letzten lebenden Mitglieder der Obeid-Linie war, hatte seinen Anspruch auf den Thron schon lange widerrufen. Dennoch wurde er zur Zielscheibe, wahrscheinlich aus Angst, dass die Mitglieder der Obeid-Linie das Chaos nutzen könnten, um ihren Zweig der Familie zum führenden zu machen. Faisal wurde mit einer Zierklinge erstochen, die ein Geschenk des kuwaitischen Scheichs an Ibn Saud war und als Kriegsbeute unserer Eroberung Riads nach Ha'il gebracht wurde. Er wurde von seiner Tochter Fatima in einer regelrechten Blutlache gefunden, als diese von einem Besuch ihrer Großmutter nach Hause zurückkehrte.\n\nDer Prinz selbst hat zwar keine männlichen Nachkommen, die ihren Vater rächen könnten, doch es ist nicht unmöglich, dass andere Obeidi-Prinzen an der Linie Abdallah ibn Ali's Vergeltung üben möchten."
 jbs.38.a: "Ein weiterer tragischer Verlust..."

 jbs.39.t: "Muhammad ibn Abdulaziz al Rashid ist tot!"
 jbs.39.d: "Eine weitere Tragödie: Muhammad ibn Abdulaziz al Rashid, der Bruder unseres ehemaligen Emirs, hat nun ebenfalls seinen Schöpfer getroffen. Der Prinz hatte zugunsten seines Bruders auf den Thron verzichtet und diesen während seiner, zumindest für einen rashidischen Emir, vergleichsweise langen Herrschaftszeit stets unterstützt. Nun ist er allerdings von uns gegangen, als er eine Untergruppe der Schammar besuchte. Er wurde von noch unbekannten Angreifern überfallen, welche sein Pferd erschossen und ihn unter den Hufen ihrer Kamele zertrampelten. Eine Gruppe schammarischer Stammesmitglieder fand seine nackte und durch die Hufe der Kamele deformierte Leiche heute Morgen in den Dünen.\n\nMuhammad war das erste Opfer, welches wirkliche politische Macht innehatte und für einen potenziellen neuen Emir eine Gefahr dargestellt hätte. Nun könnte jeder das Opfer des nächsten Attentates werden - vielleicht sogar unser Emir selbst..."
 jbs.39.a: "Langsam wird es gefährlich..."

 jbs.40.t: "Abdallah ibn Hamud al Rashid ist tot!"
 jbs.40.d: "Nun hat die Mordserie sogar internationale Level erreicht, da Abdallah ibn Hamud al Rashid knappe 6km über Diyarbakir getötet wurde. Der alternde Prinz war die ständigen Brudermorde leid, weshalb er vor Kurzem den Emir darum bat, die Krise endlich zu beenden. Dieser hat ihn allerdings abgewiesen, da er seinen versöhnlichen Ton für einen Versuch hielt, den Thron an sich zu reißen. Aufgrund dieser Konfrontation fürchtete Abdullah um sein Leben. Doch er hatte noch immer die Hoffnung, dass ihn die Osmanen zuhören würden, weshalb er nach Baghdad reiste, von wo aus er mit einem Flugzeug in die Hauptstadt fliegen wollte. Dieser Flug sollte allerdings sein letzter werden, da ihn einer der anderen Passagiere, kurz nachdem das Flugzeug in Mosul neu aufgetankt hatte, in großer Höhe aus dem Flugzeug warf.\n\nNiemand weiß, wer für dieses Attentat verantwortlich ist, doch wie es scheint, war dieser Mord ein Weckruf für den Emir, welcher nun endlich handeln will."
 jbs.40.a: "Hoffentlich werden wir bald eine Lösung finden..."

 jbs.41.t: "Faisal ibn Saud al Rashid ist tot!"
 jbs.41.d: "Die Familienkrise kommt dem Palast immer näher, nun da Faisal ibn Saud al Rashid, der Sohn unseres ehemaligen Emirs, am hellichten Tag in den Straßen Ha'ils erschossen wurde. Der junge Mann, welcher nur untätig zusehen konnte, als sein Vater vor nicht allzu langer Zeit in einem Staatsstreich ermordet wurde, hat nun, aufgrund einiger Gerüchte, welche besagen, er habe mit den Stämmen Abda und Saiyah verhandelt, ebenfalls seinen Schöpfer getroffen. Dieses Attentat wurde wahrscheinlich von unserem derzeitigen Emir in die Wege geleitet, welcher einen möglichen Staatsstreich verhindern wollte, indem er die letzten von Sauds Söhnen aus dem Weg räumt. Diese Operation war allerdings kein voller Erfolg, weil Faisals Bruder, Obeid ibn Saud al Rashid, entkommen konnte und nun bei den Abda Zuflucht sucht.\n\nDa ein Bürgerkrieg immer wahrscheinlicher scheint und die Beduinen bereits damit begonnen haben, Wetten abzuschließen, welcher Prinz diesen gewinnt, muss nun endlich eine Lösung gefunden werden - sonst wird das Blutvergießen wohl nie ein Ende finden."
 jbs.41.a: "Wir müssen endlich die Familie versammeln!"

 jbs.42.t: "Das Ende der Nachfolgekrise"
 jbs.42.d: "Viele der rashidischen Prinzen haben die Einladung des Palastes zwar abgelehnt, aus Angst, dass eine Reise nach Ha'il ihr Leben in Gefahr bringen würde, unser Emir konnte aber dennoch einen ausreichenden Teil der Familie versammeln. Nach einem Austausch von Höflichkeiten, darunter eine äußerst amüsante Geschichte über das Kamel von einem der Diener Abdullahs, begann die Diskussion über den Brudermord, welcher Jabal Schammar nun schon seit Monaten plagt.\n\nDie katastrophale Mordserie, der auch 5 rashidische Prinzen und der ehemalige Emir anheim gefallen sind, beginnt langsam, die Familie auszubluten und ihre Fähigkeit, effizient zu regieren, einzuschränken, da Gouverneure, Kommandanten und andere Repräsentanten einer nach dem anderen sterben. Um dies zu beenden und das verbleibende Prestige Ha'ils zu retten, hat sich die Familie zum ersten Mal in ihrer Geschichte auf eine offizielle Thronfolge geeinigt. Unser jetziger Emir wird, obwohl er sich den Thron unrechtmäßig angeeignet hat, von der gesamten Dynastie als Familienoberhaupt anerkannt und sein erstgeborener Sohn sein offizieller Erbe werden, wodurch außerdem das derzeit theoretisch noch intakte Senioritätsprinzip umgangen wird. Damit die anderen Prinzen keinen Grund zur Unzufriedenheit haben, wird des Weiteren ein königlicher Rat gegründet, der nur aus Familienmitgliedern besteht und als Regentschaftsrat dienen wird, sollte unser derzeitiger Emir von uns gehen, bevor sein Sohn zum herrschen bereit ist.\n\nEs sind zwar nicht alle Prinzen mit dieser neuen Abmachung zufrieden, Obeid ibn Saud al Rashid beispielsweise hat unserem Emir einen Brief zukommen lassen, in dem er diesen mit einem Haufen Kameldung vergleicht, aber insgesamt war die Versammlung ein Erfolg und hat uns einen neuen, hoffentlich permanenten, Waffenstillstand gebracht."
 jbs.42.a: "Die Weisheit des Emirs kennt keine Grenzen!"

### JBS-OTT events
 jbs.59.t: "[OTT.GetLeader] ernennt [JBS.GetLeader] zum Emir von Ha'il und Nadschd"
 jbs.59.d: "Der Kalif des Osmanischen Reiches hat eine Gesandtschaft nach Ha'il geschickt, um uns für unseren Sieg über die Wahhabiten zu gratulieren und unsere neue Position auf der Halbinsel zu festigen, indem er unseren Emir zum Emir von Ha'il und Nadschd ernennt. Die Glückwünsche sind zwar ernst gemeint, doch wir sollten nicht ignorieren, dass die Osmanen durch diese Zeremonie Ha'il noch enger mit ihrem Reich verbunden haben, was uns sowohl neue Pflichten aufzwingen als auch Vorteile bringen könnte."
 jbs.59.a: "Wir sind dankbar für ihren Segen!"

 jbs.60.t: "Das Ende des Arabischen Kongresses"
 jbs.60.d: "Während Gesandte aus der gesamten arabischen Welt in ihre Heimat zurückkehren, zufrieden mit ihren Plänen für einen Vergeltungsschlag gegen das Osmanische Reich für die Niederschlagung der arabischen Revolte, ist die Führungsebene in Ha'il noch immer unentschlossen, ob dies wirklich notwendig sei, weil sie sich die Hohe Pforte lieber nicht zum Feind machen will. Da die Osmanen uns bereits nach dem Weltkrieg für unsere Loyalität reich entlohnt haben, sowohl in Land als auch in Gold, könnte es gut sein, dass der Kalif uns noch großzügiger belohnen wird, sollten wir uns erneut an seine Seite stellen..."
 jbs.60.a: "Benachrichtigt den Kalifen!"
 jbs.60.b: "Warum sollten wir auf unsere Entlohnung warten, wenn wir sie selbst einfordern könnten?"

 jbs.61.t: "Das Emirat Jabal Schammar schwört uns die Treue"
 jbs.61.d: "Eine Gesandtschaft vom Emirat Jabal Schammar ist heute im Dolmabahce-Palast angekommen, um vor unserem Kalifen niederzuknien und ihm die Treue zu schwören. Dadurch versprachen sie ihm, erneut an seiner Seite in den Krieg zu ziehen, sollte die Zeit kommen. Ihre schmeichelnden Worte könnten zwar auch von einer Schlange kommen, doch die Botschaft des Emirs ist klar: Wenn wir ihn für seine Unterstützung in den kommenden Kriegen entsprechend belohnen, wird er an der Seite der Hohen Pforte in den Krieg ziehen.\n\nDes Weiteren bittet der Emir um eine substanzielle Menge materieller Unterstützung, um seine Armee auszubauen und sein verarmtes Reich zu modernisieren, was den Argwohn in unserer Regierung noch weiter stärkt. Sollten wir ihm diese Unterstützung verweigern, wird er uns allerdings sicherlich den Rücken zukehren und damit beginnen, mit den Verrätern in Kairo zusammenzuarbeiten."
 jbs.61.a: "Unterstützt den Emir!"
 jbs.61.b: "Wir lassen uns nicht erpressen!"

 jbs.62.t: "Die Hohe Pforte akzeptiert unser Angebot!"
 jbs.62.d: "Wie erwartet hat die Regierung in Kostantiniyye unser großzügiges Angebot angenommen und uns Gold und einige Waffen zukommen lassen, was die Position des Emirs noch weiter stärkt."
 jbs.62.a: "Wir sind mehr als nur dankbar."

 jbs.63.t: "Die Hohe Pforte gibt uns keine Unterstützung!"
 jbs.63.d: "Wahrscheinlich aufgrund ihrer massiven Überdehnung hat sich die Regierung in Kostantiniyye geweigert, uns weitere Unterstützung zukommen zu lassen. Spione in Kairo haben schnell über diese Ereignisse berichtet und uns das Angebot unterbreitet, dass Mitglieder der 'Freien Arabischen Bewegung' statt der Osmanen die nötige Unterstützung aufbringen könnten. Unseren Emir interessieren die politischen Differenzen zwischen den Türken und Ägyptern zwar nicht, aber Gold ist Gold und eine Entscheidung muss bald getroffen werden."
 jbs.63.a: "Dann stellen wir uns eben auf die Seite Kairos!"

 jbs.64.t: "[JBS.GetName] folgt unserem Ruf zu den Waffen!"
 jbs.64.d: "Schon im Weltkrieg haben wir mit den Schammar Seite an Seite gekämpft und waren seit jeher enge Partner. Nun, in unserer Zeit der Not, hat der Emir Ha'ils uns erneut seinen Beistand angeboten, damit wir die ägyptische Bedrohung überdauern. Für seine Unterstützung verlangt er allerdings eine entsprechende Bezahlung und es ist kein Geheimnis, dass er daran interessiert ist, sein Land in Richtung Süden auszudehnen..."
 jbs.64.a: "Wir stehen erneut vereint!"

 jbs.65.t: "Jabal Schammar verlangt Kompensationen"
 jbs.65.d: "Für seine Unterstützung gegen die ägyptischen und jemenitischen Armeen verlangt der Emir Jabal Schammars nun eine gerechte Entlohnung. Er hat sein Interesse daran ausgesprochen, Asir und Nadschran, beides Territorien, die ehemals zu Jemen gehörten, zu übernehmen. Dieses Gesuch ist zwar gerechtfertigt, doch viele Mitglieder unserer Regierung zweifeln daran, ob es es wirklich wert wäre, dieses wertvolle Land an die Beduinen Arabiens abzutreten." 
 jbs.65.a: "Sie haben es sich verdient."
 jbs.65.b: "Wie wäre es mit... nein."

 jbs.66.t: "Die Hohe Pforte bietet uns keine Kompensationen!"
 jbs.66.d: "Wie die hinterlistigen Schlangen die sie sind, haben sich die Türken dazu entschlossen, uns zu hintergehen und uns nicht für unseren Beistand gegen die ägyptischen Armeen zu belohnen."
 jbs.66.a: "Möge Allah über sie richten!"

 jbs.67.t: "[JBS.GetLeader] bricht mit der Hohen Pforte"
 jbs.67.d: "Der ständige Machtkampf am Hofe Ha'ils hat zu dem Fall unserer pro-osmanischen Verbündeten geführt, wodurch nun eine Koalition an der Macht ist, welche lieber Ägypten als uns folgt.\n\nDie rashidischen Prinzen, die uns noch immer treu ergeben sind, befinden sich nun gezwungenermaßen im Exil und finden Zuflucht bei ihren schammarischen Verbündeten im Irak. Wir müssen uns zwar nicht allzu sehr vor [JBS.GetLeader]s Regime fürchten, da es zurzeit noch äußerst instabil ist und keine großen industrillen und militärischen Kapazitäten besitzt, unsere Zivilbevölkerung in Ostsyrien und im Südirak könnte allerdings dennoch Grenzkonflikten oder Überfällen zum Opfer fallen. Weiter im Westen könnte außerdem die hedschasische Eisenbahn ins Kreuzfeuer geraten, zumal bereits einige beduinische Kampfverbände dabei gesichtet wurden, wie sie Nachschubstationen auf der Eisenbahnstrecke beobachten und ausspionieren."
 jbs.67.a: "Sie spielen mit dem Feuer..."

 jbs.68.t: "Die Hohe Pforte verlangt Kompensationen!"
 jbs.68.d: "Da das königliche Haus al Rashid nun wieder auf dem Thron Ha'ils sitzt, welcher ihm rechtmäßig zusteht, haben Gesandte des Osmanischen Reiches im Irak verlangt, dass wir uns an unser Versprechen halten und die Kontrolle über die Provinz al-Hasa sofort an den Gouverneur von Baghdad übertragen. Dies würde dem Prestige unseres Emirs zwar zweifelsohne zusetzen, jedoch gibt es kaum eine andere Wahl, da wir uns Kostantiniyye aufgrund unserer unzureichenden Kontrolle über die arabischen Stämme wohl kaum widersetzen können."
 jbs.68.a: "Wir haben keine Wahl..."
 jbs.68.b: "Warum nicht? Warum sollte ich es nicht behalten?"

 jbs.69.t: "Ha'il übergibt uns al-Hasa"
 jbs.69.d: "Der Emir Ha'ils hat sich dazu entschlossen, sich an seinen Teil unserer geheimen Abmachung zu halten, und unseren Repräsentanten widerwillig die Kontrolle über die Provinz al-Hasa übergeben. Dieser Küstenstreifen, welchen wir 1913 an die Saudis verloren, befindet sich nun endlich wieder unter der Obhut des Kalifen und wird als wichtige Basis für Operationen in Arabien und im Arabischen Golf dienen."
 jbs.69.a: "Gratuliert unseren Verbündeten für ihren Sieg!"

 jbs.70.t: "Ha'il lehnt unsere Forderungen ab!"
 jbs.70.d: "Obwohl das geheime Abkommen, welches wir in Dschidda trafen, vorsieht, dass, sollten die rashidischen Prinzen ihren Thron zurückerobern, die Kontrolle über den Küstenstreifen al-Hasa wieder an die Hohe Pforte übertragen wird, weigert sich der Emir Ha'ils nun, sich an seinen Teil der Abmachung zu halten und verstärkt seine Kontrolle über al-Hasa, indem er es von Männern verwalten lässt, die ihm treu ergeben sind. Er wird sich zwar sicherlich im Klaren sein, dass er mit dieser Entscheidung den Zorn des Osmanischen Reiches auf sich ziehen wird, doch durch seine grenzenlose Tollkühnheit ist er bereit, dieses Risiko einzugehen."
 jbs.70.a: "Er spielt ein gefährliches Spiel..."

