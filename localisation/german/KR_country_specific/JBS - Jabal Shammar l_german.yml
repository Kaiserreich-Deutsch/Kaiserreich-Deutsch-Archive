### National Focuses ###
 rashid_focus: "Rashidischer Fokusbaum"

 JBS_merchant_princes: "Handelsprinzen von Ha'il"
 JBS_merchant_princes_desc: "Ha'il ist der Stolz der Rashiden und unserer gesamten Nation. Früher war sie eines der wichtigsten Handelszentren zwischen Irak und Hedschas und heutzutage ist sie als eine der tolerantesten und reichsten Städte Arabiens bekannt. Ein Teil ihres Ruhms aus den Zeiten des ersten rashidischen Staates ist zwar geschwunden, doch die Prinzen der al Rashid haben noch immer einen immensen Einfluss auf ganz Nordarabien."
 JBS_guardians_of_the_haji: "Wächter des Haddsch"
 JBS_guardians_of_the_haji_desc: "Für die Händler Ha'ils und die gesamte Bevölkerung Arabiens ist sehr wenig auch nur annähernd so wichtig wie der jährliche Haddsch. Die Pflicht eines jeden Muslims, die heiligen Städte in Hedschas mindestens einmal zu besuchen, war schon immer eine gigantische wirtschaftliche und logistische Operation. Auch die Stämme Jabal Schammars spielen dabei eine wichtige Rolle: Es ist unsere Aufgabe (und unsere Einkommensquelle), denjenigen sicheres Geleit zu gewähren, die vom Irak nach Hedschas reisen wollen."
 JBS_ottoman_economic_integration_program: "Osmanisches Programm zur Wirtschaftsintegration"
 JBS_ottoman_economic_integration_program_desc: "Früher konnten die Händler Schammars mit denen der Osmanen mithalten, wodurch Karawanenrouten entstanden, welche Ha'il Reichtum und Ruhm brachten. Diese Zeiten sind allerdings leider vorbei. Durch die Industrialisierung des Osmanischen Reiches fallen unsere Händler immer weiter zurück, was unsere Wirtschaft stark schwächt. Es gibt allerdings noch Hoffnung: Die Integration Ha'ils in die mesopotamische Wirtschaft könnte uns wieder zu neuem Glanz verhelfen."
 JBS_invite_syrian_educators: "Syrische Lehrkräfte einladen"
 JBS_invite_syrian_educators_desc: "Unsere Stammesleute sind zwar als große Händler und Krieger bekannt, haben allerdings nicht die nötige Bildung, um in der modernen Welt eine große Rolle zu spielen. Viele betrachten ihr fehlendes Wissen mit Stolz, der Import moderner Technologien macht jedoch einige gebildete Bürger unverzichtbar. Da Syrien uns schon immer sehr nahe stand, wurde es uns gewährt, unsere vielversprechendsten Intellektuellen an syrische Akademien zu entsenden."
 JBS_renegotiate_ottoman_subsidies: "Neuverhandlung der osmanischen Subventionen"
 JBS_renegotiate_ottoman_subsidies_desc: "Die osmanischen Zahlungen an unseren Emir für seine unerschütterliche Loyalität und sein Lohn als Wali Jabal Schammars sind heutzutage leider ein Großteil unseres Einkommens und formen das Rückgrat unseres schwächelnden Emirates. Aufgrund der steigenden Spannungen, sowohl auf unserer Halbinsel als auch in der gesamten arabischen Welt, und der Lohnsenkungen der Gouverneure im osmanischen Kernland, ist es an der Zeit, erneut über die Höhe der türkischen Subventionen an uns zu verhandeln."
 JBS_cooperate_with_atf: "Mit der ATF kooperieren"
 JBS_cooperate_with_atf_desc: "Die ATF, einer der Hauptlieferanten für die osmanische Armee, könnte auch uns mit der Ausrüstung versorgen, die wir benötigen, um unsere Armee zu modernisieren und unsere Herrschaft über die anderen Stämme zu zementieren."
 JBS_renovate_barzan_palace: "Den Barzan-Palast renovieren"
 JBS_renovate_barzan_palace_desc: "Der Barzan-Palast, welcher von Prinz Muhammad ibn Abdul-Muhsin Al Ali im Jahre 1808 in Auftrag gegeben und erst zu Zeiten der Herrschaft Talal ibn Abdallahs vollendet wurde, ist ein Symbol des Reichtums und der Macht Arabiens. Er besteht aus drei Stockwerken und umfasst eine Fläche von über 300.000 Quadratmetern. Der Palast ist der Stolz unserer Dynastie und ein Zeichen unserer Legitimität!"
 JBS_protect_shia_merchants: "Schiitische Händler beschützen"
 JBS_protect_shia_merchants_desc: "Im Gegensatz zu ihren saudischen Nachbarn haben die Emire Ha'ils eine gerechte Steuerpolitik den Nicht-Monotheisten gegenüber eingeführt, welche innerhalb der Stadt für eine kosmopolitische Atmosphäre sorgt. Durch den Wunsch der Ikhwan, alle Ungläubigen aus Arabien zu vertreiben oder sie gar zu exekutieren, und ihre Überfälle der schiitischen Bevölkerung al Hasas, wurde Ha'il zu einem sicheren Hafen für alle, die sich vor den Ikhwan fürchten."
 JBS_encourage_local_manafacturing: "Lokale Fabrikationen ermutigen"
 JBS_encourage_local_manafacturing_desc: "Da unser Volk vor allem aus Hirten, Händlern und Farmern besteht, gibt es innerhalb unserer Nation kaum Fabriken und Manufakturen. Der Kauf einiger Waren aus unseren Nachbarländern, zum Beispiel Kleidung aus Syrien, genügte uns bisher, die Volatilität des weltweiten Marktes jedoch hat zu einigen Knappheiten in Ha'il geführt. Um diese Situation wieder in den Griff zu bekommen, sollten wir damit beginnen, zumindest eine kleine lokale Industrie aufzubauen."
 JBS_date_and_fruit_production: "Förderung der Dattel- und Obstproduktion"
 JBS_date_and_fruit_production_desc: "Die Wüsten Arabiens können kaum zum Betreiben von Landwirtschaft genutzt werden, und da Süßwasser nur in Oasen oder den kühleren Hochländern in größeren Mengen verfügbar ist, hat nun der Anbau von Datteln und Früchten Vorrang vor dem von Reis und Getreide. Durch den rapiden Bevölkerungsanstieg innerhalb unseres Landes und Großsyriens steigt die Nachfrage nach diesen Waren stetig. Diese Situation können wir zu unserem Vorteil nutzen!"
 JBS_found_directory_of_military_affairs: "Die Direktion militärischer Angelegenheiten gründen"
 JBS_found_directory_of_military_affairs_desc: "Ha'ils Militär besteht vor allem aus den Männern unserer beduinischen Verbündeten, welche wir in Zeiten des Krieges zu den Waffen rufen, und den Wehrpflichtigen aus dem Teil der Bevölkerung, welcher sich in den Städten niedergelassen hat. Letztere Gruppe hat in den letzten Jahren an Wichtigkeit dazugewonnen, da ein diszipliniertes und stehendes Heer in den Konflikten mit Ibn Saud seine Vorteile gezeigt hat. Die Abhängigkeit von unsicheren Allianzen mit den anderen Stämmen Arabiens könnte zu zahllosen unerwarteten Niederlagen führen."
 JBS_recruit_tribal_levies: "Rekruten aus den Stämmen einziehen"
 JBS_recruit_tribal_levies_desc: "Es war schon lange Tradition, dass die Stämme, welche den Emiren Ha'ils die Treue schwören, nur in Zeiten des Krieges Männer bereitstellen müssen, um ihrem Lehensherren in Zeiten der Not beizustehen. Da Ha'il langsam ein professionelles und stehendes Heer bildet, sollten wir unsere Stammesverbündeten dazu bringen, auch dieses mit neuen Rekruten zu versorgen."
 JBS_expand_body_guards: "Expansion der Rajail"
 JBS_expand_body_guards_desc: "Da die Emire Ha'ils den Beduinen Zentralarabiens nie wirklich vertrauten, wurde im 19. Jahrhundert vom damaligen Herrscher der Schammar eine persönliche Leibgarde ins Leben gerufen, die Rajail, welche aus türkischen, albanischen und tscherkessischen Soldaten bestand. Diese Leibgarde hat bis heute überlebt und sich den Ruf als Söldnergruppe verdient, welche niemals dem wahhabitischen Einfluss Riads anheim fallen wird."
 JBS_study_ottoman_doctrine: "Die osmanische Doktrin studieren"
 JBS_study_ottoman_doctrine_desc: "Die ehemalige Allianz zwischen der Stadt Ha'il, welche nicht vom Kollaps des zweiten saudischen Staates betroffen war, und der Hohen Pforte, die dazu dienen sollte, die Kontrolle der Saudis in Zentralarabien anzufechten, hat sich in die Beziehung zwischen einem Vasallen und seinem Lehensherren verwandelt. In vielen unserer größten Oasen dienen osmanische Soldaten als Garnisonen und türkische Militärtheoristen haben einen großen Einfluss auf unsere Armee, deren Taktiken sie bestimmen und deren Einberufung neuer Rekruten sie organisieren."
 JBS_create_camel_corps: "Das Ha'il-Kamelkorps formen"
 JBS_create_camel_corps_desc: "Inspiriert vom irakischen Kamelkorps, welches vom mächtigen Stamm Muntafiq als Division der osmanischen sechsten Armee unterhalten wird, haben Offiziere des osmanischen Reiches zusammen mit dem Hause Rashid damit begonnen, an der Bildung eines neuen Kamelkorpses zu arbeiten, welches in Ha'il stationiert werden wird. Dieses soll dazu dienen, den Süden des osmanischen Reiches vor jedwegen Überfällen zu bewahren."
 JBS_establish_royal_horsebreeding_department: "Königliche Abteilung für Pferdezucht"
 JBS_establish_royal_horsebreeding_department_desc: "Während im Westen viele Menschen ihre neuen Autos mit Stolz betrachten, ist das Pferd für den Araber schon fast heilig. Es ist einerseits in der arabischen Kriegsführung von äußerster Wichtigkeit, andererseits ist die Zucht schöner, schneller und fähiger Pferde in der arabischen Gesellschaft eine Quelle großen Prestiges. Deshalb ist die Pferdezucht für die Rashiden eine Aktivität, der sie nie genug Aufmerksamkeit schenken können."
 JBS_import_modern_weapons: "Moderne Waffen importieren"
 JBS_import_modern_weapons_desc: "Die Streitkräfte Riads und Ha'ils haben sich zwar seit den Tagen der Muskete und des Krummsäbels etwas verbessert, viele unserer Truppen kämpfen jedoch immer noch mit nicht standarsierter Ausrüstung, welche aus der Zeit vor dem Weltkrieg stammt und deren Zuverlässigkeit mehr als nur fragwürdig ist. Um sie zu modernisieren und dadurch dafür zu sorgen, dass unsere Armee in unserem gesamten Reich das Gesetz durchsetzen kann, hat die Direktion militärischer Angelegenheiten den Befehl erteilt, unser veraltetes Arsenal gänzlich zu ersetzen."
 JBS_revised_infantry_tactics: "Unsere Infanterietaktiken überarbeiten"
 JBS_revised_infantry_tactics_desc: "Viele Ausländer erwarten vielleicht, dass Kriege in Arabien lediglich auf dem Rücken von Pferden oder Kamelen ausgetragen werden, die arabische Kriegsführung basiert allerdings, genau wie die des Westens, immer mehr auf großen Infanteriekontingenten. Diese Soldaten benötigen neue Taktiken, an die unsere Kommandanten jedoch noch nicht gewöhnt sind, da diese den Krieg zu Fuß noch immer als unter ihrer Würde und für einen der 'höherwertigen' Stämme als unangemessen betrachten."
 JBS_curb_authorities: "Autorität der Madschlis asch-Schura einschränken"
 JBS_curb_authorities_desc: "Die Madschlis wurde nach dem Weltkrieg, auf das Drängen des städtischen Adels hin, etabliert und folgt dem Vorbild der türkischen Verwaltung Hedschas'. Sie dient als königlicher Rat und hat einige Befugnisse in staatlichen Angelegenheiten. Wie es scheint verhilft diese Institution allerdings lediglich ihren Mitgliedern zu neuem Reichtum - wodurch sie als Beleidigung des Königs angesehen werden sollte. Wir werden diese Schwäche nicht länger ignorieren!"
 JBS_relinquish_power: "Die absolute Macht aufgeben"
 JBS_relinquish_power_desc: "Die Madschlis hat seit ihrer Entstehung zwar immer mehr Befugnisse erhalten, hat allerdings noch immer nur eine sehr begrenzte Kontrolle über das Reich und dient unserem absoluten Monarchen vor allem als Berater. Inspiriert von den politischen Systemen einiger osmanischer Provinzen, zum Beispiel dem hedschasischen System, haben nun einige unserer Staatsmänner eine Reform vorgeschlagen, durch die die Madschlis als eine Art Ministerrat dienen und damit die Exekutive unseres Staates bilden könnte."
 JBS_modernize_zakat: "Sammlung der Zakat modernisieren"
 JBS_modernize_zakat_desc: "Die Zakat, eine der fünf Säulen des Islams, ist eine heilige Pflicht für alle Muslime, die sie sich leisten können. Laut dem Koran ist sie eine obligatorische Spende für einen guten Zweck, in der Realität jedoch viel mehr eine versteckte Steuer, welche einen großen Teil unseres Gewinnes ausmacht. Da die Sammlung dieser Spenden jedoch den lokalen religiösen Würdenträgern überlassen wird, deren Loyalität zum Staat teilweise fragwürdig ist, ist es an der Zeit, diesen Prozess zu modernisieren."
 JBS_settle_bedouin: "Ansiedlung der Beduinen"
 JBS_settle_bedouin_desc: "Die Detribalisierung war zwar im osmanischen Ägypten und Maschrek ein großer Prozess, fand jedoch in Zentralarabien aufgrund dessen abgelegener Natur kaum statt. Dies hat zur Folge, dass ein Großteil unserer Bevölkerung immer noch aus Beduinen besteht, welche quasi unabhängig vom Staat agieren. Wenn wir effizient regieren und ein modernes Heer ausheben wollen, sollten wir damit beginnen, den Beduinen den richtigen Weg zu weisen."
 JBS_rearrange_irrigation: "Änderung der Bewässerungspflichten"
 JBS_rearrange_irrigation_desc: "In den ariden Wüsten Zentralarabiens findet man das wahre Gold nicht in den Minen Hedschas', sondern in den Oasen der Hochländer. Da Wasser nahezu allein das Überleben und den Wohlstand unserer Bürger bestimmt, ist dessen Kontrolle und die Bildung administrativer Strukturen, die bestimmen, wer wie viel Wasser erhält, für unseren Staat enorm wichtig."
 JBS_outlaw_slavery: "Die Sklaverei verbieten"
 JBS_outlaw_slavery_desc: "Sklaverei wurde theoretisch schon im Osmanischen Reich und teilweise bereits auch in unserem Land verboten, leider wird sie allerdings noch immer an vielerlei Orten ausgeübt. Trotz dessen, dass sie uns großen Reichtum bringt, müssen wir uns eingestehen, dass die Sklaverei mehr Türen schließt als sie öffnet. Des weiteren werden viele der 'niederen' Stämme uns gegenüber freundlicher gesinnt sein, wenn wir sie endlich aus den Ketten befreien, die sie nun schon seit Jahrzehnten binden."
 JBS_fight_wahabbist_influence: "Den wahhabitischen Einfluss bekämpfen"
 JBS_fight_wahabbist_influence_desc: "Die Ulemma der wahhabitischen Sekte, welche von ihren Elfenbeintürmen in Riad aus predigen, sind nicht mehr als ein Werkzeug ihres Emirs, um Hass, Uneinigkeit und Missvertrauen unter unserer Anhängern zu verbreiten. Ihre Fatwas stoßen bei vielen Bürgern leider nicht auf taube Ohren, weshalb wir etwas unternehmen sollten, bevor der wahhabitische Einfluss zu groß ist und wir ihn nicht mehr bekämpfen können."
 JBS_consolidate_ties_with_sharif: "Unsere Beziehungen zu den Sharifianern stärken"
 JBS_consolidate_ties_with_sharif_desc: "Die Häuser Rashid und Hashmid, welche beide an die Hohe Pforte gebunden sind, haben in ihrer Geschichte immer wieder eine sehr zerbrechliche Allianz geformt. Da sie beide die Streitkräfte Nadschds und seiner wahhabitischen Sekte als große Bedrohung für ihre Herrschaft ansehen und der Haddsch sowohl den Rashiden als auch den Hashmiden äußerst wichtig ist, sollten wir unsere Beziehungen stärken und erneut eine Allianz bilden."
 JBS_enforce_rashidi_nazim: "Durchsetzung des rashidischen Nazims"
 JBS_enforce_rashidi_nazim_desc: "Da in unserer Nation viele verschiedene Rechtssysteme zugleich genutzt werden, ist es schwer, eine stabile und gerechte Gesellschaft aufrechtzuerhalten. Um dieses Problem zu lösen, treffen sich einige unserer Rechtsexperten mit denen des Osmanischen Reiches, um ein neues Rechtssystem, basierend auf der türkischen Nizamiye, zu entwerfen. Einige hatten zwar die Idee, diesem neuen System einen säkularen Ckarakter zu verleihen, letztendlich werden jedoch die Scharia und die Mecelle dessen Grundlage bilden."
 JBS_modernize_bureaucracy: "Modernisierung der Bürokratie"
 JBS_modernize_bureaucracy_desc: "Da Verträge in unserem Staat auf beduinischen Traditionen, Schwüren und oft auch einem einfachen Handschlag basieren, ist es nur logisch, dass die (oft fehlende) Effizienz unserer Bürokratie das Wachstum unseres Reiches und dessen Anpassung an die moderne Welt stark behindert hat. Des Weiteren sind die Neuigkeiten von Reformen im osmanischen Irak und Großsyrien nun auch in Ha'il angekommen, was die Bevölkerung der Stadt beunruhigt, welche sich nun ebenfalls Änderungen in der Politik wünscht."
 JBS_install_qadhis: "Qadis ernennen"
 JBS_install_qadhis_desc: "Ein Qadi ist ein Rechtsgelehrter an Höfen, die der Scharia folgen. Qadis sollten zwar eigentlich nur das islamische Recht auf die ihnen vorgelegten Rechtsfälle anwenden, dienen ihrem Herrscher allerdings oft auch als regionale Repräsentanten. Durch seine geringe Größe wurde Ha'il schon oft von Qadis aus anderen Reichen, seien diese nun aus Riad oder [773.GetCapitalVictoryPointName], beeinflusst. Um unsere Macht weiter zu zementieren, sollten wir unsere eigenen Qadis ernennen, die nicht aus dem Ausland beeinflusst werden und nur dem Hause Rashid die Treue schwören."
 JBS_establish_bait_al_mal: "Das Bait al-Mal gründen"
 JBS_establish_bait_al_mal_desc: "Das Bait al-Mal wurde als Schatzkammer zur Zeit des großen Kalifen Umars gegründet, woraufhin viele islamische Sultanate und Kalifate ihr eigenes errichteten, um ihre finanziellen Angelegenheiten und den Staatshaushalt zu verwalten. Unser Emir besitzt zwar bereits eine persönliche Schatzkammer, diese bietet ihm allerdings nur einen unzureichenden Überblick und eine ungenügende Kontrolle über die Finanzen des Reiches. Des weiteren würde der Bau eines Bait al-Mal endlich auch die Sammlung der Zakat vom Staat beaufsichtigen lassen."
 JBS_establish_national_budget: "Einen Staatshaushalt etablieren"
 JBS_establish_national_budget_desc: "Das Konzept des Staatshaushaltes ist den Herrschern Ha'ils gänzlich fremd, welche Überschüsse bestenfalls zur Unterhaltung von Ghadîren und anderen Bewässerungsstrukturen, der Sicherheit des Handels und der Bestrafung von Kriminellen nutzen. Auf die Bitte unserer osmanischen und syrischen Verbündeten hin, hat sich unsere Regierung jedoch dazu entschieden, erstmals die Einnahmen und die Ausgaben unseres Staates aufzuzeichnen und Projekten Geld zukommen zu lassen, ohne, dass dabei Nepotismus eine Rolle spielt."
 JBS_maintain_arab_law: "Bewahrung des arabischen Gewohnheitsrechts"
 JBS_maintain_arab_law_desc: "Im Gegensatz zu den Saudis repräsentieren die Schammar ein traditionelles Arabien, in dem Beduinen frei leben, ihren Ehrenkodex einhalten und ihre Gewohnheiten und Traditionen ausleben können, ohne von der angesiedelten Bevölkerung unter Druck gesetzt zu werden, all dies aufzugeben. Obwohl es mittlerweile vielen klar ist, dass solch dezentralisierte Lebenswege im 20. Jahrhundert kaum funktionieren können, sollten wir unsere einzigartige Gesellschaft solange wie möglich aufrechterhalten!"
 JBS_increase_khuwa: "Erhöhung der Khuwa" 
 JBS_increase_khuwa_desc: "Während sich die Wahhabiten in Riad vor allem auf die Erträge der Zakat (einer religiösen Steuer) verlassen, nutzen die Emire Ha'ils traditionell das System der Khuwa. Dieses besteht daraus, dass schwächere Stämme dem Emir einen Tribut zahlen müssen, welcher aus Materialien und Männern für die schammarische Armee besteht. Im Austausch bietet der Emir ihnen seinen Schutz an, sichert ihre Grenzen und löst Fehden ohne unnötiges Blutvergießen."

 JBS_second_rashidi_state: "Der zweite rashidische Staat"
 JBS_second_rashidi_state_desc: "Durch unseren Sieg über Riad haben wir endlich unser rechtmäßiges Erbe, welches der erste rashidische Staat uns hinterlassen hat, eingefordert! Trotz dessen liegt noch ein steiniger Weg vor uns, da nicht alle Stämme Arabiens die Emire Ha'ils als ihre rechtmäßigen Herrscher ansehen und die Ikhwan noch immer eine immense Macht besitzt."
 JBS_integrate_qasim: "Qasim integrieren"
 JBS_integrate_qasim_desc: "Qasim, eines der größten Schlachtfelde Zentralarabiens, hat viele Dynastien auferstehen und fallen sehen. Die Provinz ist durch ihre zentrale Position auf dem arabischen Schachbrett einer der am meist-umkämpftesten Orte Arabiens, was sogar einige osmanische Divisionen angezogen hat. Nun, da sich Qasim unter unserer Kontrolle befindet, ist es an der Zeit, dass die Stämme der Zwillingsstädte Buraida und Unaizah uns als ihren rechtmäßigen Herrscher anerkennen."
 JBS_integrate_al_hasa: "al-Hasa integrieren"
 JBS_integrate_al_hasa_desc: "Die Region al-Hasa, eine ehemalige Provinz des Osmanischen Reiches, ist die Heimat vieler einzigartiger Küstenkulturen und -religionen. Dennoch besteht die Bevölkerung der Provinz vor allem aus Schiiten, welche auch für einen Großteil der regionalen Wirtschaft verantwortlich sind. Durch seine Lage am Golf und der daraus resultierenden Teilhabe am Golf-Handel ist al-Hasa (neben Hedschas) die wohl reichste Provinz Arabiens - und damit eine absolute Notwendigkeit für unser von Problemen geplagtes Emirat."
 JBS_integrate_central_nejd: "Zentralnadschd integrieren"
 JBS_integrate_central_nejd_desc: "Nadschd, ohne Zweifel die am stärksten bevölkertste Provinz Zentralarabiens, war der Geburtsort des saudischen Wahhabismus, weshalb die Provinz noch immer eine Bastion saudischer Loyalität ist. Wir mögen Ibn Saud zwar auf dem Schlachtfeld besiegt haben, doch ist es wahrscheinlich, dass es ständige Aufstände und Revolten geben wird, sollten wir nicht bald handeln."
 JBS_destroy_ikwhan: "Die ikhwanischen Hidschras zerstören"
 JBS_destroy_ikwhan_desc: "Die Ikhwan (oder auch Bruderschaft) war uns schon lange ein Dorn im Auge, da ihre Hidschras, ihre in ganz Arabien verteilten Lager, sich organisiert haben und nun quasi-unabhängig agieren, wobei sie jedoch weiterhin den wahhabitischen Ulemmas Riads ein Lippenbekenntnis geben. Aufgrund der Niederlage der wahhabitischen Streitkräfte müssen wir nicht länger vorsichtig vorgehen, sondern können Arabien endlich von diesem Ungeziefer befreien."
 JBS_protect_religions: "Die Nicht-Monotheisten beschützen"
 JBS_protect_religions_desc: "In den Augen der Wahhabiten und vor allem in denen der Ikhwan sind alle, die den muslimischen Regeln und Verpflichtungen nachkommen, des Titels 'Monotheist' würdig, während alle anderen konvertieren oder mit einer Bestrafung rechnen müssen. Ibn Saud hat die Wünsche der Extremisten nie vollständig erfüllt, unter anderem, da er die Reichtümer al-Hasas benötigte. Die Ikhwan jedoch waren weniger gnädig und haben mit ihren Überfällen Angst und Schrecken in ganz Arabien verbreitet."
 JBS_distribute_oil_rights: "Explorationsrechte ausgeben"
 JBS_distribute_oil_rights_desc: "Aufgrund der erfolgreichen Explorationen innerhalb der letzten Jahre in Kuwait und Bahrain scheint es sehr wahrscheinlich, dass auch in al-Hasa schwarzes Gold vergraben liegt. Da wir den gesamten Gewinn nicht allein erzielen können und viele Prinzen die großzügigen Subventionen, welche an die Scheiche des Golfes ausgezahlt werden, beneiden, hat sich unser Emir dazu entschieden, ausländischen Unternehmen das Bohrungsrecht im Austausch für ein mehr als königliches Gehalt zu überlassen."
 JBS_commence_drilling: "Beginn der Ölbohrungen"
 JBS_commence_drilling_desc: "Endlich ein Erfolg! Nach anfänglichen Fehlschlägen hatte unser Emir bereits die Hoffnung verloren, doch durch die Sturheit des Chefingenieurs, weitere Tests durchzuführen, war die Operation letztendlich doch erfolgreich! Da wir das Vorhandensein von Öl in großer Quantität bestätigen können, ist es nun an der Zeit, mit dessen Förderung und Handel zu beginnen."
 JBS_naval_connections: "Seeverbindungen etablieren"
 JBS_naval_connections_desc: "Der erste rashidische Staat hatte im Vergleich zu uns einen großen Nachteil: Er kontrollierte zwar Nadschd, nicht aber al-Hasa, wodurch er keine Verbindung zur See hatte. Da die Saudis allerdings so freundlich waren, uns besagte Provinz zu überlassen, können wir nun endlich Ha'il mit dem Persischen Golf und sogar dem Indischen Ozean verbinden!"
 JBS_al_hasa_coast_guard: "Gründet die al-Hasa Küstenwache"
 JBS_al_hasa_coast_guard_desc: "Die Bedeutung von Öl wird sowohl im In- als auch im Ausland immer mehr Menschen bewusst, weshalb es für uns nun von höchster Wichtigkeit ist, den Persischen Golf zu kontrollieren, um nicht vom weltweiten Handel abgeschnitten zu werden. Deshalb sollten wir den Grundstein für eine Flotte legen, indem wir die al-Hasa Küstenwache gründen. Diese könnte unsere Küsten beschützen und unseren Handel vor jeglichen feindlichen Überfällen sichern."
 JBS_unite_arabs: "Den Traum der arabischen Einigung erfüllen"
 JBS_unite_arabs_desc: "Es ist der Taum vieler, dass die arabische Halbinsel endlich unter einem Staat vereint wird - und diesen will Ha'il nun erfüllen. Unser Emir will ein Reich erschaffen, welches sich von den profitablen Häfen im Indischen Ozean über die heiligen Städte Mekka und Medina bis hin zu den Flüssen Tigris und Euphrat erstreckt. Der Weg, welcher noch vor uns liegt, ist steinig und lang, da ein Großteil der Territorien, welche rechtmäßig uns gehören, von den Osmanen kontrolliert werden. Aber das Glück wird den Mutigen hold sein!"
 JBS_integrate_quatar: "Katar & Bahrain integrieren"
 JBS_integrate_quatar_desc: "Die ehemaligen Scheichtümer Katar und Bahrain, welche zu den wichtigsten Handelszentren des Persischen Golfes gehören, befinden sich nun endlich unter dem Schutze Zentralarabiens, was erneut die Tatsache bekräftigt, dass es sich bei besagter Meerenge um einen arabischen und keinen persischen Golf handelt. Die Autonomie der lokalen Königshäuser wird zwar fürs Erste bewahrt werden, um die Übergangsphase weniger problematisch zu gestalten, bald werden sie jedoch durch rashidische Gouverneure ersetzt werden."
 JBS_integrate_trucial_coast: "Den Vertragsoman integrieren"
 JBS_integrate_trucial_coast_desc: "Die sieben, früher oft als 'Piratenküste' bezeichneten, Scheichtümer des Vertragsomans befinden sich endlich unter rashidischer Kontrolle, wodurch sich uns nun eine direkte Verbindung zum Indischen Ozean bietet, mit der wir die Straße von Hormus, welche von Persien und Muscat kontrolliert wird, umgehen können. Die Scheichtümer werden wahrscheinlich auch weiterhin dezentralisiert regiert werden, weshalb wir beachten sollten, dass zu enge Kontakte mit den Bani Yas jedoch die Autonomie der Scheiche außerhalb Abu Dhabis verletzen könnten."
 JBS_Conquest_Mecca: "Die Eroberung Mekkas"
 JBS_Conquest_Mecca_desc: "Die heilige Stadt Mekka, welche von vielen als Zentrum des Islams bezeichnet wird, wäre wohl das Kronjuwel einer jeden arabischen Nation, die sie kontrolliert. Sie bringt nicht nur ein Prestige mit sich, welches sonst unerreichbar wäre, sondern ist auch das Ziel des Haddsch, dessen Einnahmen schon jetzt einen Großteil unserer Wirtschaft ausmachen. Aber auch wenn wir sie entwickeln und in unsere Bürokratie integrieren, wird die Eingliederung der Stadt in unser Reich wohl keine Sinekure."
 JBS_Constituent_Assembly: "Die konstituierende Versammlung einberufen"
 JBS_Constituent_Assembly_desc: "Die Einberufung einer konstituierenden Versammlung, bestehend aus hedschasischen Bürgern, würde sowohl von den Überbleibseln des osmanischen Staatsdienstes als auch vom städtischen Adel Hedschas' unterstützt werden und das Fundament für einen neuen schammarischen Staat legen. Ein Staat, in dem Zentralarabien (von Ha'il aus regiert) und Hedschas (entweder von Mekka oder von Dschidda aus regiert) Teil einer Feudal- und Personalunion wären. So könnten beide Teile des Landes ihre Autonomie in sowohl Innen- als auch Außenpolitik beibehalten."
 JBS_Fundamental_Provisions: "Die Grundlegenden Vorschriften durchsetzen"
 JBS_Fundamental_Provisions_desc: ""Das Sultanat Arabien sollte innerhalb seiner Grenzen integriert, seine Regionen untereinander verbunden und in keinster Weise gespalten sein..." Die Beibehaltung der "Grundlegenden Vorschriften", einer de facto Konstitution, würde viele Ministerien in unserem Staat neu gliedern und einen Großteil der staatlichen Gewalt, mitsamt der Kontrolle über die vereinte Armee, unserem Monarchen überlassen."
 JBS_Majlis_al_Wukala: "Gründet die Madschlis al Wukala"
 JBS_Majlis_al_Wukala_desc: "Da die Regierung Hedschas' viel komplizierter ist als die Zentralarabiens, sollten wir die Madschlis al Wukala (einen Ministerrat für Hedschas) gründen. Diese Institution würde dann, unter der Aufsicht des Sohnes unseres Emirs, die Provinz verwalten. Zur Institution gehören der Kabinettschef (der Vizekönig), der Außenminister, der Finanzminister, der Innenminister und die Mitglieder des Beirats."
 JBS_Hajj_Regulation: "Regulierung des Haddsch"
 JBS_Hajj_Regulation_desc: "Die Regulierung des jährlichen Haddsch wurde von unserem Emir als äußerst wichtig eingestuft und wird vom 'Ministerium für die Kaaba', welches zum Innenministerium gehört, und vom 'Ministerium für den Haddsch', welches zum Außenministerium gehört, beaufsichtigt. Indem wir zur hedschasischen Verwaltung von 1917 zurückkehren, brechen wir zwar mit der osmanischen Tradition, den Haddsch zu subventionieren, durch die Bestuerung der Pilger und andere finanzielle Arrangements werden wir unserem Staat jedoch großen Reichtum bringen."
 JBS_Foreign_Consulates: "Wiedereröffnung ausländischer Konsulate"
 JBS_Foreign_Consulates_desc: "Die Hafenstadt Dschidda war zu osmanischen Zeiten die Heimat vieler ausländischer Konsulate, vor allem von Staaten mit einer großen muslimischen Bevölkerung, damit diese am jährlichen Haddsch teilnehmen kann. Während des Levantinischen Krieges wurden zwar viele dieser Gebäude geräumt, einige Regierungen haben nun jedoch ihr Interesse daran ausgesprochen, uns als unabhängigen Staat anzuerkennen und ihre Konsulate erneut zu eröffnen."
 JBS_Port_Jeddah: "Der Hafen von Dschidda"
 JBS_Port_Jeddah_desc: "Der Hafen von Dschidda ist für unseren Staat von höchster Wichtigkeit, da er der größte und wichtigste im gesamten Rotem Meer ist. Außerdem ist Dschidda der Ankunftsort vieler Hunderttausender Muslime aus aller Welt, wenn diese die heiligen Städte besuchen wollen, und der Hafen der Stadt ein wichtiges Handelszentrum aufgrund seiner teuren Docks, seiner Schiffswerft und seiner Eisenbahnverbindung nach Mekka, Medina und Syrien. Es ist klar, dass, wenn wir unsere Wirtschaft expandieren wollen, der Ausbau Dschiddas ein wichtiger Schritt ist."
 JBS_Motor_Transport_Radio_Department: "Kraftverkehr & Radios"
 JBS_Motor_Transport_Radio_Department_desc: "Einen solch großen Staat wie den unseren zu regieren ist eine gigantische Aufgabe, vor allem, wenn dieser nahezu keine Straßen und die Regierung noch weniger Kontrolle über ihre Bürger besitzt. Durch die Erfindung des Trucks und des Radios können wir diese Aufgabe allerdings trotz aller Schwierigkeiten bewältigen. Um unsere Bemühungen in diesem Bereich weiter voranzutreiben, wurde das 'Ministerium für Kraftverkehr & Radios' als Zweig des Innenministeriums eingerichtet."
 JBS_General_Directorate_Police: "Generaldirektion der Polizei"
 JBS_General_Directorate_Police_desc: "Die Madschlis al Wukala hat die Schaffung einer Generaldirektion der Polizei angeordnet, welche auf dem generellen Sicherheitsausschuss Mekkas basieren soll, der während des Kriegs kreiert wurde und zu großen Teilen aus Überbleibseln der osmanischen Gendarmerie bestand. Um zu garantieren, dass immer genug Offiziere bereitstehen, die dazu in der Lage sind, die Ordung aufrechtzuerhalten, Pilger zu beschützen und gegen den Schmuggel vorzugehen, wird außerdem eine neue Polizeischule in Mekka eröffnet werden."
 JBS_Claim_Asir: "Sicherung der Südfront"
 JBS_Claim_Asir_desc: "Versteckt hinter den Bergen Asirs macht Jemen noch immer einen Feind unseres aufsteigenden Sultanats aus. Durch seine Nähe zum Hedschas und den heiligen Städten stellt die Möglichkeit eines Angriffs der Jemeniten ein großes Sicherheitsrisiko für unseren Staat dar. Um unsere neuesten Eroberungen verteidigen zu können, müssen wir in den Süden ziehen und den Jemen ein für alle Mal befrieden."
 JBS_Integrate_South: "Integration des jemenitischen Hinterlandes"
 JBS_Integrate_South_desc: "Durch unsere erfolgreiche Kampagne gegen den Jemen kontrolliert unser Sultanat nun die Berge Asirs und die Wüsten Nadschrans, zwei Regionen, welche ehemals zum Reich des Imams gehörten. Nun, da sich unsere Nation vom Krieg erholt, sollten wir uns bemühen, diese Regionen in unser Land einzugliedern, sodass Frieden und Stabilität herrschen möge."
 JBS_Mudiriya: "Gründung der Mudiriyah"
 JBS_Mudiriya_desc: "Um die wachsenden wirtschaftlichen Bedürfnisse unseres Reiches befriedigen zu können, hat die Regierung beschlossen, die Mudiriyah (eine Generaldirektion für Finanzen) als neue Institution zu etablieren, welche die selbe Autorität wie ein Wikala (Ministerium) besitzen würde. Außerdem wurden bereits einige Finanzexperten aus dem Ausland eingeladen, welche uns bei der Verwaltung unserer Finanzen unterstützen und die Ministerien für Pilgerfahrten, Versorgung, Landwirtschaft und öffentliche Arbeiten beaufsichtigen sollen."
 JBS_Mining_Department: "Ministerium für Petroleum & Bergbau"
 JBS_Mining_Department_desc: "Unsere Haupteinnahmequellen sind zwar noch immer der Haddsch und die wenige Landwirtschaft, die in unserem Land betrieben wird, doch die Reichtümer unter Arabiens Oberfläche wachsen stetig an Bedeutung. Die Goldminen Hedschas' sind ein gutes Beispiel hierfür, doch vor allem ist es das vor kurzem entdeckte schwarze Gold, was unsere Wirtschaft wohl auf den Kopf stellen wird. Da Amerika ins Chaos gestürzt wurde und auf dem Markt noch immer ein Ölmangel herrscht, bietet sich Arabien nun die Gelegenheit, Geschichte zu schreiben."

### Bookmark ###
 JBS_KR_gathering_storm_desc: "Die rashidische Dynastie, die einst über ganz Arabien herrschte, hat seit ihrem Höhepunkt im 19. Jahrhundert einen langen Weg hinter sich gebracht. Die Erstärkung Ibn Sauds sowie die fragwürdigen Loyalitäten seiner Verbündeten haben das Emirat von Ha'il zusehends in den Schoß der osmanischen Türken gezwungen - und so in eine stärker werdende Abhängigkeit getrieben. Zudem wird die Dynastie von zahlreichen intrigierenden Prinzen geplagt, die allesamt ihre Augen auf den Thron Sauds richten..."

### Intro Screen ###
 JBS_country_intro_header: "Das Emirat Jabal Schammar"
 JBS_country_intro_content: "Wie ein Phönix aus seiner Asche ist der rashidische Staat aus den Ruinen des zweiten saudischen Staates auferstanden, angeführt von den großen Emiren Ha'ils. Dieser überlebte allerdings nur einige Jahrzehnte, bis Ibn Saud 1904 einen Aufstand startete. Dieser hatte Erfolg, vor allem da die Schammar mit eiserner Faust über Nadschds Bevölkerung herrschten, wodurch sich das restliche arabische Volk immer mehr von den Rashiden distanzierte. Nach mehreren Schlachten wurden die rashidischen Armeen von Riad aus immer weiter zurückgetrieben, bis schließlich ganz Zentralarabien aufgegeben werden musste und die Schammar gänzlich in ihre Heimat zurückgedrängt wurden.\n\nIm Gegensatz zu anderen Kriegsherren Arabiens haben die Emire Ha'ils jedoch enge Beziehungen zur Hohen Pforte aufrechterhalten, die einen verbündeten Staat im Süden, der die Verteidigung ihrer dortigen Territorien erleichtern würde, begrüßte. Diese Beziehung blieb auch während des Weltkriegs bestehen, in dem die Haschimiten sich auf die Seite Großbritanniens stellten und die Saudis ihre eigenen Interessen vertraten. Die Emire Jabal Schammars jedoch investierten all ihr Geld in das Osmanische Reich und blieben der Pforte selbst in ihren dunkelsten Tagen loyal. Diese unerschütterliche Loyalität wurde nach dem Krieg zwar entsprechend belohnt, brachte den Rashiden allerdings den Ruf ein, nicht mehr als 'osmanische Schoßhunde' und 'Verräter Arabiens' zu sein.\n\nTrotz des 'Sieges' im Weltkrieg hat unser Emirat nicht die Reichtümer erhalten, welche es sich erhofft hatte, als es auf Seite der Türken in den Krieg eintrat, dafür blieben allerdings unsere ausgezeichneten Beziehungen mit Kostantiniyye erhalten. Nun beginnt die Industrielle Revolution, sich im Nahen Osten auszubreiten, wodurch die sowieso schon instabile schammarische Wirtschaft erneut auf die Probe gestellt wird. Da diese sich nahezu gänzlich auf die Einnahmen durch die Pilgerfahrten des Haddsch verlässt, wurde sie durch die Erfindung von Dampfschiffen, Autos und Eisenbahnen, welche das Reisen revolutionierten, hart getroffen.\n\nEingeengt von einem wohlhabenden, dafür aber apathischen osmanischen Staat im Norden und dem expansionistischen Emirat der Saudis im Süden, werden die Emire Ha'ils einen Weg finden müssen, neue Einkommensquellen zu erschließen und die Loyalität ihrer verbleibenden Unterstützer zu festigen - sonst wird die Geschichte sie bald vergessen haben."

 JBS_guide: "§MSaūd ibn Abd al Azīz§! (§gAutoritäre Demokratie§! / §PPaternale Autokraten§!)\n£white_dot Besiegt Nadschd im Arabischen Einigungskrieg.\n£white_dot Entsendet im Event "Ein Treffen in der Wüste" einen Wachtrupp.\n\n§MAbdallah ibn Talal§! (§gAutoritäre Demokratie§! / §PPaternale Autokraten§!)\n£white_dot Besiegt Nadschd im Arabischen Einigungskrieg.\n£white_dot Entscheidet euch im Event "Ein Treffen in der Wüste", die Männer selbst anzuführen.\n£white_dot Im Event "Das Söldner-Manöver" müssen die Söldner Abdallahs Angebot akzeptieren.\n£white_dot Erschießt den Diener im Event "Die Rückkehr des Emirs".\n\n§MSaud al-Subhan§! (§gAutoritäre Demokratie§!)\n£white_dot Besiegt Nadschd im Arabischen Einigungskrieg.\n£white_dot Nach der Integration Nadschds und der Niederschlagung der Ikhwan, senkt die Zufriedenheit des Städtischen Adels auf unglücklich oder aufgebracht.\n£white_dot Einige Monate später wird die Dynastie der Rashiden durch Saud al-Subhan gestürzt werden.\n£white_dot Der Staatsstreich wird schneller stattfinden, wenn der Schwerpunkt "Autorität der Madschlis asch-Schura einschränken" abgeschlossen wurde."

### Events ###
 jbs.1.t: "Wirtschaftliche Probleme des Emirates"
 jbs.1.d: "Der Wohlstand des Emirats Jabal Schammar ging schon immer nahezu gänzlich auf die Pilgerreisen während des Haddsch zurück. Obwohl unser Emirat mit dem modernen Kapitalismus des Westens nichts am Hut hat, wurde es dennoch vom 'Schwarzen Montag' getroffen, da dieser auch das Osmanische Reich in Mitleidenschaft zog, von wo aus sich die Krise auch auf unser Land ausweitete. Der Rückgang der osmanischen Importe und die immer kleiner werdende Anzahl Pilger, welche den Haddsch bestreiten, machen es der schammarischen Wirtschaft nicht leicht. Innerhalb unseres Hofes wächst die Unzufriedenheit, da viele dem Emir die Schuld an der misslichen Lage unserer Wirtschaft geben - Es ziehen dunkle Wolken auf, die sich bald zu einem Sturm entwickeln könnten..."
 jbs.1.a: "Es wird schon wieder alles gut werden..."

 jbs.2.t: "Das Syrische Austauschprogramm"
 jbs.2.d: "Um die Bindung zwischen Jabal Schammar und dem Osmanischen Reich zu stärken, haben die Osmanen es 5 der fähigsten Männern Ha'ils gestattet, die mehr als prestigretächtige Akademie Maktab 'Anbar (Damaskus' zivile Vorschule) zu besuchen. Normalerweise darf diese Einrichtung nur von der syrisch-osmanischen Elite besucht werden, da sie als eine Vorschule für die Mekteb-i Mülkiye (die Imperialen Schule für den öffentlichen Dienst) in der Hauptstadt dient. Die Ausnahmeregelung, dort auch 5 Schammar zu unterrichten, soll dazu führen, dass diese nach Abschluss ihrer Ausbildung ihr Wissen Ha'il bringen und in der Stadt somit für eine höhere Entwicklung und Bildung sorgen.\n\nIn Ha'il gibt es allerdings einige, die mit diesem Plan nicht gänzlich einverstanden sind, da sie jegliche Reformen ablehnen oder fürchten, dass der türkische Einfluss über usn zu groß werden könnte."
 jbs.2.a: "Viel Glück!"

 jbs.3.t: "Abschaffung der Madschlis"
 jbs.3.d: "Die 1922 als Kompromiss zwischen den mächtigen al-Subhans und dem Hause Rashid ins Leben gerufene Madschlis al-Shura (Parlament bzw. königlicher Rat) haben seit ihrer Gründung einige Regierungsmacht über Ha'il ausgeübt. Ihre Existenz war den rashidischen Emiren schon immer ein Dorn im Auge, welche gar nicht erst versuchten, ihre Verachtung den Madschlis gegenüber zu verbergen.\n\nNun, aufgrund der wachsenden Instabilität der arabischen Halbinsel jedoch, hat sich unserem Emir die Chance geboten, dieses Problem ein für alle mal aus der Welt zu schaffen. Zusammen mit seinen beduinischen Verbündeten hat der Emir das Parlament gestürmt und die Madschlis al-Shura für abgeschafft erklärt. Stattdessen wurde eine neue Institution ins Leben gerufen: Die Madschlis al-tujjar, deren Mitglieder nur aus den loyalsten Mitgliedern der reichsten Handelsfamilien Ha'ils bestehen."
 jbs.3.a: "Lang lebe der Emir!"

 jbs.4.t: "Die Eroberung Buraidas"
 jbs.4.d: "Schon seit einer Weile wachsen die Unruhen in Qasim aufgrund des Gerüchts, dass die al-Muhanna Familie möglicherweise nach Buraida zurückkehren könnte. Dieses Gerücht hat sich nun als wahr herausgestellt, da irreguläre Truppen der osmanischen sechsten Armee, mit General Al Hashimis Segen, von Irak nach Buraida entsandt wurden, um die Herrschaft der entehrten Dynastie wiederherzustellen und Iraks Einfluss in Zentralarabien zu vergrößern. Da seine Truppen nur aus arabischen Soldaten bestehen, hat der gestürzte Emir gehofft, seine Legitimität in den Augen der buraidanischen Bevölkerung wiederherzustellen - bezweckte allerdings das Gegenteil. Saudische Loyalisten, welche die al-Muhanna als türkische Schoßhunde und gottlose Verräter beschimpfen, werden von einem Großteil des Volkes unterstützt.\n\nUnser Emir jedoch hat sich entschieden, diese Situation auszunutzen, und den Befehl erteilt, zu mobilisieren und die Saudis anzugreifen, solange sie noch mit den Irakern beschäftigt sind. Beide Seiten waren zwar schon seit Jahrzehnten von Überfällen durch den jeweils anderen geplagt, doch nun, mit dem Angriff auf Nadschd, befindet sich der zentralarabische Konflikt wieder in einer aktiveren Phase."
 jbs.4.a: "Die letzte Schlacht steht kurz bevor!"

 jbs.5.t: "Die osmanische Armee zieht sich zurück"
 jbs.5.d: "Die Ängste vieler haben sich heute, zusammen mit den Hoffnungen der al-Muhanna, in Luft ausgelöst, als nach einem Regierungswechsel in Baghdad verkündete wurde, dass es keine osmanische Invasion Zentralarabiens geben würde. Der neue Gouverneur hat, den Anordnungen der Hauptstadt folgend, alle Operationen der Osmanen in Zentralarabien mit sofortiger Wirkung für beendet erklärt. Mit der offiziellen Begründung, dass sie Ibn Saud als Herrscher Qasims ansehe und somit nicht intervenieren müsse, hat die irakische Verwaltung Zentralarabien aufgegeben, wahrscheinlich, da eine Intervention zu hohe Kosten mit sich bringen würde.\n\nDoch in Qasim wurden Dinge in Bewegung gesetzt, die man nun nicht mehr aufhalten kann - und ein offener Krieg zwischen Ha'il und Riad ist nun unausweichlich. Während Krummsäbel geschärft und Gewehre geladen werden, geht die Wüstensonne über einem neuen Arabien auf..."
 jbs.5.a: "In den Krieg!"

## Ikhwan insurrection
 jbs.6.t: "Unruhen in der Ikhwan"
 jbs.6.d: "Die Niederlage Ibn Sauds hat den Einfluss des Wahhabismus auf der arabischen Halbinsel zwar stark verringert, doch die Ikhwan bleibt aufgrund ihrer Hidschras und Allianzen mit vielen Stämmen eine Macht, mit der man rechnen sollte.\n\nFaisal al Duwaish, Anführer der Mutair und in den Augen vieler der fähigste Stratege unserer Halbinsel, scheint mit seiner derzeitigen Position unzufrieden zu sein und sich sogar geweigert, Ha'il zu besuchen, um unseren Emir die Treue zu schwören - eine der größten Beleidigungen, die sich die Beduinen vorstellen können. Andere unzufriedene Anführer, zum Beispiel der Utaibah und der Ruwala, machen diese ganze Situation noch komplizierter, da sie, sollten sie ihre Kräfte vereinen, dazu in der Lage wären, Ha'il zu umstellen und uns von unserem Land in Nadschd, unserer Hauptquelle für Lebensmittel und Mannstärke, abzuschneiden."
 jbs.6.a: "Das ist...beunruhigend..."

 jbs.7.t: "Faisal al Duwaish stellt seine Forderungen"
 jbs.7.d: "Faisal al Duwaish hat unserem Emir eine Liste an Forderungen zukommen lassen. Seine Begründung: Er wolle die Monotheisten beschützen. Wahrscheinlich ist dies allerdings nur ein Vorwand, um seine eigentliche Intentionen, die Vergiftung des Geistes der Bevölkerung Nadschds und den Ausbau seiner Macht, zu verbergen.\n\nDas schlimmste der 'Verbrechen' unseres Emirs sei, dass er es zulässt, dass in Ha'il Händler und Bürger aller Religionen ihren Glauben frei ausüben können, was sich nicht mit den Grundvorstellungen des Wahhabismus vereinbaren lässt. Nun fordert die Ikhwan, dass wir jeden Nicht-Monotheisten entweder zur Konvertierung zwingen oder hinrichten. Des weiteren fordert sie die sofortige Beendigung unserer engen Beziehungen zur Hohen Pforte und die Entfernung aller Kaffer-Technologien (zum Beispiel das Radio) aus dem heiligen Land, da diese den Islam beleidigen würden.\n\nSollten wir diese Forderungen nicht innerhalb des nächsten Monats erfüllen, hat Faisal geschworen, die Wünsche der Monotheisten zu erfüllen und Arabien von der rashidischen Unterjochung zu befreien. Diese Neuigkeiten haben sich auf der Halbinsel schnell verbreitet und jeder Stamm wird nun wählen müssen, ob er den Rashiden treu bleiben oder eine Allianz mit der Ikhwan eingehen sollte."
 jbs.7.a: "Krieg ist die einzige Antwort!"

 jbs.8.t: "Die Revolte der Ikhwan"
 jbs.8.d: "Nachdem die Forderungen der Ikhwan an unseren Emir nicht erfüllt wurden, hat sie, zusammen mit ihren verbündeten Stämmen, die ihre Ansichten teilen, eine Rebellion begonnen. Angeführt vom großen General Faisal al Duwaish und unterstützt von großen Teilen der Utaibah und der Ruwala, begann die Revolte mit einem Großangriff auf die Stadt Hufuf an der Küste von al-Hasa.\n\nDoch die Stadt blieb standhaft und harrt noch immer aus. Ein Großteil der schiitischen Bevölkerung Hufufs hat sich voller Angst hinter die Stadtmauern zurückgezogen und hofft nun auf Unterstützung - denn sollte diese nicht kommen, kann nur Gott sie noch retten."
 jbs.8.a: "In den Krieg!"

## Pro-Saudi insurrection
 jbs.9.t: "Wahhabitische Ulemma verleumden [JBS.GetLeader]"
 jbs.9.d: "Wir mögen zwar durch unsere Eroberung Nadschds die Nachkommen Ibn Sauds aus unserem Reich vertrieben haben, doch sind wir noch immer machtlos gegen den Einfluss, den die wahhabitischen Ulemma auf das einfache Volk der Provinz ausüben. Viele Städte und Oasen in Nadschd weigern sich, ihre Loyalität gegenüber ihres Imams aufzugeben, und üben offenen Widerstand gegen ihren neuen Emir aus. Wir versuchen allerdings ebenfalls nicht, mit Nadschds Bevölkerung zu kooperieren, da die Schammar sie als minderwertige Menschen ansehen, die nur zur Betreibung von Landwirtschaft und als Kanonenfutter zu gebrauchen sind."
 jbs.9.a: "Beunruhigend..."

 jbs.10.t: "Konfrontation in Qasim"
 jbs.10.d: "In Qasim braut sich nun schon seit langem Ärger zusammen. Heute kumulierten die Spannungen in einer gewallttätigen Konfrontation zwischen einigen Stadtbewohnern und unseren Steuereintreiben, da die Einwohner die diesjährigen Steuern noch nicht bezahlen wollten und um eine Verschiebung baten. Als Begründung dafür nannten sie die Zerstörung der sowieso schon fragilen Wirtschaft Zentralarabiens und die Hungersnöte, welche mittlerweile fast unsere gesamte Halbinsel betreffen.\n\nUnsere Steuereintreiber weigerten sich jedoch zu verhandeln, woraufhin einer der Siedler versuchte, sie zu verjagen, was letztendlich zu dem Kampf zwischen den beiden Gruppen führte. Unsere Steuereintreiber wurden zwar in die Flucht geschlagen, doch einer der rashidischen Prinzen sah dies als Beleidigung seines Hauses an und stellte ein Überfallskommando zusammen, welche bald darauf Qasim für 'Ruhm und Ehre' plünderten.\n\nAls das Kommando, zufrieden mit seiner Beute, sich aus der Stadt zurückzog, hinterließ es nichts als brennende Ruinen und eine hungernde Bevölkerung. Die Beziehungen zwischen dem schammarischen Adel und Nadschds Bevölkerung war zwar schon immer schwierig, doch viele fürchten nun, dass die Prinzen zu weit gegangen sind."
 jbs.10.a: "Richtig so, Nadschds Volk muss wissen wo es hingehört!"

 jbs.11.t: "Riad vertreibt die schamamrische Garnison"
 jbs.11.d: "Verärgert von der tyrannischen Regierung des schammarischen Gouverneurs hat eine kleine Gruppe saudischer Loyalisten unsere Garnison in Riad gestürmt und konnte so, nach einem kurzen Kampf, die Kontrolle über die Stadt an sich reißen. Daraufhin wurde Saud ibn Abdulaziz Al Saud zum neuen Imam Saudi-Arabiens ernannt, welcher sofort Botschafter auf den schnellsten Pferden entsandte, um Krieger von allen Stämmen, die den Saudis noch loyal sind, zu versammeln. Mit seiner neuen Streitmacht will Saud ibn Abdulaziz den arabischen Thron an sich reißen und die Herrschaft der Rashiden ein für alle mal zu beenden."
 jbs.11.a: "Nicht schon wieder..."

 jbs.12.t: "Saudische Krieger folgen dem Ruf zu den Waffen!"
 jbs.12.d: "Ermutigt durch die Rückeroberung Riads und erzürnt durch die rashidische Unterdrückung des zentralarabischen Hinterlandes haben mehrere Scheiche und Beduinen auf den Ruf zu den Waffen ihres Imams reagiert und damit begonnen, ihre Streitkräfte zu mobilisieren.\n\nZu den Anhängern der Saudis gehören die Anizzah, der größte arabische Stamm, die Zafir, die Todfeinde der Rashiden, die Duwasir, die zu den loyalsten Arabern zählen und ein Teil der Utaibah, wahrhaft stolze Krieger.\n\nWerden die Rashiden diese Koalition überdauern? Oder werden sie untergehen und von der Geschichte vergessen werden? Nur die Zeit kennt die Antwort..."
 jbs.12.a: "Erneut in den Kampf, meine Freunde!"

## Overthrowal of Saud (al Rashidi)
 jbs.13.t: "Ein Treffen in der Wüste"
 jbs.13.d: "Es ist nun schon einige Tage her, dass die Streitkräfte unseres Emirs über die letzten saudischen Loyalisten triumphierten. Da alle unsere neuen Besitztümer von jeglichen Wertgegenständen geplündert wurden, befindet sich unser Emir, welcher nun der Herrscher ganz Arabiens ist, nun auf dem Rückweg nach Ha’il. Auf dem Weg zurück in die Hauptstadt hielt die Prozession an, um eine Nachtruhe einzulegen. Während Saud in seinem Zelt schlief, schaute sein Cousin Abdallah in Richtung Horizont und über all das neu-eroberte Land. Saud wurde im Alter von 10 Jahren, als er noch ein Junge war, zum Emir gekrönt - und für Abdallah ist er noch immer nur ein Junge. Er schaute noch einmal in die Sterne, bevor er sich auf den Weg zu Sauds Zelt begab und ohne sich anzukündigen eintrat.\n\n"Mein liebster Cousin und edelmütiger Emir." Sein Lächeln genügte, um seinen Neid zu verbergen. "Ich bin gekommen, um dir für deinen Sieg über Ibn Saud zu gratulieren." Saud bemerkte ihn erst nicht und blickte erst nach einigen Sekunden zu ihm auf. "Du hättest schon früher kommen können, doch immerhin hast du jetzt deine Haltung klargemacht. Deine Schmeichelei sieht dir nicht ähnlich, Abdallah. Was ist es, wonach es dir verlangt?" Abdallahs Lächeln verschwand. War er so leicht zu durchschauen? Kurz darauf war in seinem Gesicht erneut ein leichtes Grinsen zu erkennen. "Ah, wenn es nur das wäre, mein Herr. Aber nein, ich komme mit einer Warnung. Wie es scheint, sind noch immer nicht alle Saudis tot, sondern konnten zum Großteil ins Exil fliehen. Man sagt, dass sie sich zurzeit auf dem Weg nach Kuwait befinden." Sauds Gesicht wurde ernster, als er sich seinem Cousin zuwandte. "Ich verstehe. Die Geschichte könnte sich wohl wiederholen, sollte ich nicht sofort handeln..." Das Grinsen auf Abdallahs Gesicht wurde wieder etwas größer. "Und wie werdet ihr handeln, mein Herr?""
 jbs.13.a: "Ich werde einige Wachen auf die Jagd nach ihnen schicken. Das Schwert der Wüste wird über sie richten!"
 jbs.13.b: "Ich werde die Männer selbst anführen und sie zur Strecke bringen!"

 jbs.14.t: "Abdallah kehrt nach Ha’il zurück"
 jbs.14.d: "Abdallah ist heute, zusammen mit einem kleinen Trupp Soldaten, nach Ha’il zurückgekehrt - und wie es scheint, war die erste Phase seines Plans erfolgreich. Nun, da Saud aufgrund seiner wilden Jagd durch die Wüste abgelenkt ist, ist es an der Zeit für den Beginn der nächsten Phase.\n\nDer arabische Nachthimmel war wahrlich fesselnd, und durch eine kühle Wüstenbrise hervorragend ergänzt. Abdallah wartete hinter einem kleinen Laden im Zentrum Ha’ils. Den Händler störte dies nicht, zumal er den Prinzen nicht einmal kannte. Wie eine Silhouette am Nachthimmel erschien ein gänzlich in schwarz gekleideter Mann auf dem kleinen Hof und nickte Abdallah zu. "Du bist der Cousin des Emirs?" Abdallah nickte, schloss das Tor und zückte eine Pistole. "Und du bist der Gesandte der al-Subhan Familie?" Er nickte und die beiden Männer schüttelten sich die Hände, woraufhin sie sich an einen kleinen Tisch setzten. Bevor er mit dem Gespräch begann, legte Abdallah seine Pistole auf den Tisch - mit seinem Finger am Abzug. "Dem Emir...dem Emir geht es zurzeit nicht gut." Der Gesandte hob verwirrt eine Augenbraue. "Und deshalb möchtet ihr mit meinen Herren sprechen?" Abdallah nickte und blickte zum Nachthimmel auf. "Neuigkeiten verbreiten sich schnell, oder? Wir besiegten die Saudis in Riad und schon kurz darauf wusste ganz Arabien von unserem Erfolg. Ibn Saud wurde enthauptet und seine Leiche vergraben. Und dennoch glaubt der Emir, dass die Saudis uns noch immer schaden könnten, dass der Mann, den wir hinrichteten, nur der Anfang war und dass die saudischen Prinzen, welche sich zurzeit im Exil befinden, gejagt und vernichtet werden müssten. Ein klares Zeichen seiner Erbarmungslosigkeit. Der Emir ist erfüllt von Hass und Blutlust. Sollten wir ihn nicht in die Schranken weisen, könnte es bald kein Reich mehr geben, über das er herrschen könnte."\n\n"Das klingt vernünftig, nehme ich an...und wie wollt Ihr den Geist des Emirs heilen?" Abdallah kicherte ein wenig und schüttelte seinen Kopf."Es gibt keine Heilung für eine solche Krankheit. Und da unser Emir nicht länger bei klarem Verstand zu sein scheint, ist es wohl an der Zeit, für einen kleinen...Regierungswechsel..." Die beiden unterhielten sich noch etwas weiter, bevor sie sich erneut die Hände schüttelten und voneinander verabschiedeten."
 jbs.14.a: "Dieser doppelzüngige Prinz..." 

 jbs.15.t: "Das Söldner-Manöver"
 jbs.15.d: "Glücklicherweise, zumidest für Abdallah, haben die schammarischen Emire noch nie arabische Soldaten als Leibwache genutzt, sondern türkische und ägyptische Söldner angeheuert. Diese Männer waren zwar erfahren und äußerst fähig, kämpften allerdings nur für ihr Geld und nicht für den König. Da der Schwarze Montag die königlichen Koffer leerte, wurden viele dieser Söldner schon seit längerem nicht bezahlt. Zusicherungen des Emirs, dass er sie bald bezahlen kann, sind das eine, doch wenn man ihnen einen Beutel voller Gold anbieten würde...\n\n"Und ihr würdet unseren Lohn wirklich verdoppeln?" Der Hauptmann wirkte sowohl schockiert als auch freudig überrascht, da seinen Männern noch nie ein solcher Wohlstand versprochen wurde. Abdallah nickte und grinste bedrohlich. "Natürlich. Wenn dies der Preis eurer Loyalität ist, dann bin ich bereit, ihn zu zahlen. Aber ich vertraue darauf, dass du dich in keine anderen Familienangelegenheiten einmischen wirst, sobald diese geklärt ist." Der Hauptmann dachte kurz nach, bevor er sich erst seinen Soldaten und dann Abdallah zuwandte. "Und wie wollt Ihr uns bezahlen? Euer persönlicher Reichtum kann ja wohl kaum größer sein als der des Königs." Abdallah nickte, doch sein Grinsen blieb erhalten. "Ich werde von der al-Subhan Familie unterstützt, welche mir versichert hat, dass sie die ersten Zahlungen übernehmen wird. Der Rest wird folgen, sobald ich auf dem Thron sitze." Es war ein ziemlich verlockendes Angebot, aber würde Abdallah auch sein Wort halten?"
 jbs.15.a: "Der Emir kehrt zu Tagesanbruch zurück, dann werden wir in Aktion treten."
 jbs.15.b: "Eure Worte sind so leer wie eure Koffer. Wir werden kein Teil Eures Unterfangens sein."

 jbs.16.t: "Die Rückkehr des Emirs"
 jbs.16.d: "Nach einigen Tagen der Jagd kehrte Saud mit seinen Männern nach Ha’il zurück. Im königlichen Palast wird er von seinem Cousin begrüßt. "Tragt Ihr die Köpfe unserer Erzfeinde mit euch, mein Herr?" Doch Saud schenkte ihm keine Beachtung und lief direkt an ihm vorbei. Abdallah folgte ihm. "Mein Herr, ist alles in Ordnung?" Saud ignorierte ihn wieder, bevor er laut seufzte. "Sie müssen entkommen sein! Sie sind bestimmt schon in Kuwait, im Irak, im Jemen oder an irgendeinem anderen gottverlassenen Ort!" Abdallah gab ein leises "tststs" von sich, woraufhin er den Raum verließ, um sich mit den Söldnern zu treffen. "Der Emir hat versagt und statt über unser Land zu herrschen nur eine wilde und sinnlose Jagd begonnen, um seinen Blutdurst zu stillen. Es ist an der Zeit, dass er zugunsten eines fähigeren Herrschers abdankt." Daraufhin betrat Abdallah wieder den Raum, welchen er gerade erst verlassen hatte, die Söldner folgten ihm. Er zog seine Pistole und richtete sie auf den Emir. "Mein Cousin, du konntest deine Pflichten unserem Emirat gegenüber nicht erfüllen. Du hast versagt. Möge Allah dir gnädig sein." Noch bevor Saud antworten konnte, wurden mehrere Schüsse abgefeuert, welche den Emir auf der Stelle töteten.\n\n"Befiehl deinen Männern, erst den königlichen Palast und dann die ganze Stadt zu sichern. Es gibt zweifelsohne noch Loyalisten, die mit diesem Regierungswechsel nicht einverstanden sind." Die Männer nickten und eilten fort. Kurz darauf waren in unregelmäßigen Abständen immer wieder Schüsse und Schreie zu hören, welche durch die Gänge des Palastes hallten. Abdallah legte seine Pistole zurück in ihr Halfter und blickte auf die königlichen Gärten, welche von nun an nur ihm gehörten. Als er Schritte hörte, drehte er sich um, und erblickte einen von Sauds Dienern, welcher einen Dolch schwang und seinem nun toten Herren offensichtlich noch immer treu ergeben war. Mit einem Schrei stürzte er auf Abdallah zu, mit dem Ziel, den Dolch in seiner Brust zu versenken und seiner kurzen Herrschaft ein Ende zu bereiten."
 jbs.16.a: "Abdallah erschießt den Diener bevor dieser ihn erreicht!"
 jbs.16.b: "Der Diener sticht ihm durchs Herz!"

 jbs.17.t: "Der Staatsstreich war erfolgreich!"
 jbs.17.d: "Abdallah atmete tief durch, während er auf den leblosen Körper des Dieners starrte, von dem aus Blut in Strömen auf den Dolch und den Boden floss. Noch bevor er seine Pistole zurückstecken konnte, eilte eine Grupper der Söldner herbei, deren Hauptmann schockiert auf die Leiche blickte. "Prinz Abdallah, geht es Ihnen gut? Wurden sie verletzt?" Abdallah legte seine Pistole aufs Geländer und blickte erneut auf die königlichen Gärten. "Mir...mir geht es gut. Ich konnte ihn erschießen, bevor er mich erreichte." Er atmete noch einmal tief durch, steckte seine Pistole zurück und sah die Söldner an. "Wie sieht es im Rest der Stadt aus?"\n\n"Wir konnten Ha'il zum Großteil übernehmen. Einige Männer, die Saud noch immer treu ergeben sind, haben ein paar Häuser am Stadtrand besetzt, doch denen sollten wir bald den Garaus gemacht haben.""
 jbs.17.a: "Endlich bin ich Emir..."

 jbs.18.t: "Abdallah wurde ermordet!"
 jbs.18.d: "Da er seine Pistole nicht rechtzeitig erreichen konnte, wurde Abdallah von dem heranstürzenden Diener getötet, dessen Klinge das Herz des Emirs durchstach. Er starb, noch bevor sein Körper auf dem Boden aufkam. Der Diener nahm daraufhin die Beine in die Hand und entkam ungestraft aus dem königlichen Palast, während einige Soldaten die Leiche Abdallahs auffanden. Unsicher, wie sie nun verfahren sollten, haben sich die Männer kurz darauf vom Palast entfernt, um ihre Kameraden zu informieren, und nur wenige zurückgelassen, um so viel wie möglich zu plündern und noch etwas Profit aus der Abmachung zu schlagen. Der Sohn des sechsten Emirs, Abdallah ibn Mitab ibn Abd al-Aziz, nutzte dieses Chaos, versammelte seine Leibwache und umstellte den Palast.\n\n"Ergebt euch, ihr wurdet umzingelt! Vielleicht werde ich ja Gnade walten lassen!" Die letzten Wachen, welche noch im Palast verblieben waren, eröffneten in ihrer Verwirrung das Feuer, doch schon kurz darauf wurden sie von Mitabs Soldaten, die den Palast stürmten, niedergemetzelt. Nachdem seine Männer das Gebäude gesichert hatten, betrat Mitab den Palast und versprach, all diejenigen zu begnädigen, welche sich ergeben hatten. Immerhin waren diese Söldner nur aufs Geld aus, also warum sollten einen toten Emir ins Jenseits begleiten wollen? "Diejenigen, die sich mir anschließen, werde ich nicht verraten. Und noch viel wichtiger: Ich werde sie natürlich auch bezahlen. Doch seid gewarnt, denn ich werde keine Unruhen in meinen Reihen dulden." Viele der Söldner hielten dies zwar nicht für das beste Angebot, doch es abzulehnen war keine Alternative, da dies ihren sicheren Tod bedeuten würde."
 jbs.18.a: "Ein wahrhaft dreister Staatsstreich!"

## Overthrowal of the House of Rashid
 jbs.19.t: "Staatsstreich in Ha'il"
 jbs.19.d: "Verärgert aufgrund der ständigen Ablehnung eines jeden Rates des Adels, den viel zu hohen Ausgaben der rashidischen Prinzen und deren fehlendes Interesse am Wohlergehen ihrer nicht-schammarischen Bevölkerung, hat sich eine Gruppe der wichtigsten Adligen zusammengeschlossen, um einen Regierungswechsel in Ha'il zu erzwingen. Dem derzeitigen Emir, [JBS.GetLeader], fehlt es an den nötigen Verbündeten, um seinen Thron zu verteidigen und durch Muhammad ibn Talal ersetzt wurde.\n\nDie Madschlis, welche durch den Versuch unseres Emirs, die absolute Macht der Rashiden wiederherzustellen, geschwächt wurde, wird ihre alte Macht zurückerhalten. Des weiteren ist sie von nun für den Staatshaushalt verantwortlich, zu dem auch die persönlichen Ausgaben des Emirs zählen. Um die verstärkte Position des Rates noch weiter zu untermauern, wurde ein Teil des Barzan-Palastes geräumt, dessen Räumlichkeiten nun von der Madschlis als Hauptsitz werden.\n\nDer Staatsstreich, finanziert und größtenteils auch angeführt von der mächtigen al-Subhan Familie, könnte ein erster Schritt sein, der ein neues Arabien und viele Reformen, die sich an denen Kuwaits und des Maschreks orientieren, mit sich bringt. Einige fürchten jedoch, dass die al-Subhans nur nach Macht streben und sich keine Reformen, sondern lediglich die Herrschaft über Ha'il wünschen."
 jbs.19.d.2: "Verärgert aufgrund der ständigen Ablehnung eines jeden Rates des Adels, den viel zu hohen Ausgaben der rashidischen Prinzen und deren fehlendes Interesse am Wohlergehen ihrer nicht-schammarischen Bevölkerung, hat sich eine Gruppe der wichtigsten Adligen zusammengeschlossen, um einen Regierungswechsel in Ha'il zu erzwingen. Dem derzeitigen Emir, [JBS.GetLeader], fehlt es an den nötigen Verbündeten, um seinen Thron zu verteidigen und durch Muhammad ibn Talal ersetzt wurde.\n\nDie Madschlis wurde, trotz der kürzlichen Reformen, von unserem Emir schwach gehalten, welcher die Dominanz und die Macht der rashidischen Familie aufrechterhalten wollte. Nun, da er zur Abdankung gezwungen wurde, wird diese Institution endlich die ihr versprochenen Privilegien erhalten. Des weiteren ist sie von nun für den Staatshaushalt verantwortlich, zu dem auch die persönlichen Ausgaben des Emirs zählen. Um die verstärkte Position des Rates noch weiter zu untermauern, wurde ein Teil des Barzan-Palastes geräumt, dessen Räumlichkeiten nun von der Madschlis als Hauptsitz werden.\n\nDer Staatsstreich, finanziert und größtenteils auch angeführt von der mächtigen al-Subhan Familie, könnte ein erster Schritt sein, der ein neues Arabien und viele Reformen, die sich an denen Kuwaits und des Maschreks orientieren, mit sich bringt. Einige fürchten jedoch, dass die al-Subhans nur nach Macht streben und sich keine Reformen, sondern lediglich die Herrschaft über Ha'il wünschen."
 jbs.19.a: "Wird Ha'il jemals Frieden finden?"

 jbs.20.t: "Der Fall der rashidischen Dynastie"
 jbs.20.d: "Seit dem Staatssteich, welcher Muhammad ibn Talal zum Emir machte, ziehen die al-Subhan in Ha'il die Fäden und kontrollieren durch ihren Einfluss auf die Madschlis jeden Aspekt des täglichen Lebens. Nun scheint die Macht dem Familienoberhaupt allerdings zu Kopf gestiegen zu sein, da Saud al-Subhan, der ehemalige Regent unseres jungen Emirs, seine Gelegenheit ergriffen und sich zum Emir Ha'ils gekrönt hat. Dadurch konnte er sich auch endlich der Koalition mit den Rashiden entledigen, welche seine Familie nun schon seit fünf Jahrzehnten unterhielt.\n\nOb sich diese Entscheidung auch die richtige war, wird sich jedoch erst noch zeigen, da die andauernde Schwäche der Regierung in Ha'il von den Stämmen Nadschds nicht unbemerkt blieb. Des weiteren weigert sich Kostantiniyye, die al-Subhan als neue Emire Jabal Schammars anzuerkennen, mit der Begründung, dass dieser Titel für rashidische Prinzen reserviert sei. Nur die Zukunft wird zeigen, ob Ha'il, eingeengt von den Türken im Norden und der Bevölkerung Nadschds im Süden, die Krise überstehen und den vollständigen Kollaps Jabal Schammars abwenden kann."
 jbs.20.a: "Lang leben die al-Subhan!"

## War events
 jbs.21.t: "Faisal al-Duwaish lehnt den Ruf zu den Waffen ab!"
 jbs.21.d: "Eine Katastrophe! Der Anführer des Mutair-Stammes, der bekannte General Faisal al-Duwaish, hat heute verkündet, dass er nicht auf Ibn Sauds Ruf zu den Waffen antworten, sondern stattdessen zusammen mit seinem Stamm neutral bleiben wird. Als wäre dies noch nicht genug, hat er außerdem einige unserer ehemaligen Verbündeten des Utaibah-Stammes dazu überredet, ihre Waffen niederzulegen, was den Rashiden einen massiven Vorteil verschafft.\n\nSobald wir Ha'il in Schutt und Asche gelegt haben, werden diese Verräter zwar bestraft werden, doch im Moment können wir nichts anderes tun, als sie für ihre Entscheidung zu denunzieren."
 jbs.21.a: "Mögen ihn tausende Kamele für seinen Ungehorsam zertrampeln!" 

 jbs.22.t: "Die Eroberung Buraidas"
 jbs.22.d: "Schon seit einer Weile wachsen die Unruhen in Qasim aufgrund des Gerüchts, dass die al-Muhanna Familie möglicherweise nach Buraida zurückkehren könnte. Dieses Gerücht hat sich nun als wahr herausgestellt, da irreguläre Truppen der osmanischen sechsten Armee, mit General Al Hashimis Segen, von Irak nach Buraida entsandt wurden, um die Herrschaft der entehrten Dynastie wiederherzustellen und Iraks Einfluss in Zentralarabien zu vergrößern. Da seine Truppen nur aus arabischen Soldaten bestehen, hat der gestürzte Emir gehofft, seine Legitimität in den Augen der buraidanischen Bevölkerung wiederherzustellen - bezweckte allerdings das Gegenteil. Saudische Loyalisten, welche die al-Muhanna als türkische Schoßhunde und gottlose Verräter beschimpfen, werden von einem Großteil des Volkes unterstützt.\n\nDer Emir Ha'ils will diese Gelegenheit nun jedoch nutzen und hat die Anweisung gegeben, zu mobilisieren und uns anzugreifen, während wir uns noch um die irakische Bedrohung kümmern. Beide Seiten waren zwar schon seit Jahrzehnten von Überfällen durch den jeweils anderen geplagt, doch nun, mit dem Angriff auf Nadschd, befindet sich der zentralarabische Konflikt wieder in einer aktiveren Phase."
 jbs.22.a: "Die letzte Schlacht steht kurz bevor!"

 jbs.23.t: "Die osmanische Armee zieht sich zurück"
 jbs.23.d: "Die Ängste vieler haben sich heute, zusammen mit den Hoffnungen der al-Muhanna, in Luft ausgelöst, als nach einem Regierungswechsel in Baghdad verkündete wurde, dass es keine osmanische Invasion Zentralarabiens geben würde. Der neue Gouverneur hat, den Anordnungen der Hauptstadt folgend, alle Operationen der Osmanen in Zentralarabien mit sofortiger Wirkung für beendet erklärt. Mit der offiziellen Begründung, dass sie Ibn Saud als Herrscher Qasims ansehe und somit nicht intervenieren müsse, hat die irakische Verwaltung Zentralarabien aufgegeben, wahrscheinlich, da eine Intervention zu hohe Kosten mit sich bringen würde.\n\nDoch in Qasim wurden Dinge in Bewegung gesetzt, die man nun nicht mehr aufhalten kann - und ein offener Krieg zwischen Ha'il und Riad ist nun unausweichlich. Während Krummsäbel geschärft und Gewehre geladen werden, geht die Wüstensonne über einem neuen Arabien auf..."
 jbs.23.a: "In den Krieg!"

### Cultural Flavor Events ###
 jbs.24.t: "Konflikt in Medina"
 jbs.24.d: "In der kürzlich eroberten Stadt Medina sind mehrere Gefechte zwischen unseren beduinischen Verbündeten und der städtischen Bevölkerung ausgebrochen. Erzürnt durch den Luxus und die Dekadenz des modernen Lebens hat eine Gruppe Beduinen damit begonnen, Fenster einzuschlagen, Bücher zu verbrennen, Türen einzutreten und andere Akte der Aggression gegen die Bewohner der Stadt durchzuführen.\n\nDie Behörden konnten den Ausschreitungen zwar ein schnelles Ende bereiten, doch der Zwischenfall hat erneut die Differenzen zwischen der Bevölkerung Hedschas', die ein modernes Leben im osmanischen Reich gewohnt ist, und dem Wüstenvolk Zentralarabiens aufgezeigt. Da die Beduinen ihre isolierte Lebensweise unbedingt erhalten wollen, gab es in den letzten Jahrzehnten auch zwischen ihnen und der Regierung, welche bereit ist, zumindest etwas zu modernisieren, immer häufiger Streitigkeiten. Doch die Zeit wird nicht anhalten, weshalb das Arabien der vergangenen Jahrhunderte wohl schon in den nächsten Jahren einem neuen und modernen Staat Platz machen muss."
 jbs.24.a: "Äußerst beunruhigend..."

 jbs.25.t: "Das Ende des Sabäismus"
 jbs.25.d: "Obwohl das Heidentum durch den dogmatischen ersten wahhabitischen Staat fast gänzlich vernichtet wurde, gelang es einigen über ganz Arabien verteilten Gruppen, ihre Traditionen zu bewahren. Eine dieser Gruppen, die Bevölkerung Jawfs, hatte eine halb-sabäistische Lebensweise angenommen, die Gebete zur Sonne und Opferungen für die Toten umfasste.\n\nDurch moderne Formen der Kommunikation und der steigenden Zentralisation unseres Staates jedoch, wurden auch die letzten dieser 'Kulte' zerstört. An ihrer Stelle haben die Hidschras der Ikhwan nun das religiöse Leben Zentralarabiens fest im Griff, indem sie die 'Nicht-Monotheisten' mit einer Leidenschaft jagen, wie sie nur wahrhaft Gläubige besitzen."
 jbs.25.a: "Das Wort Mohammeds hat erneut gesiegt!"

 jbs.26.t: "Unruhe der Beduinen"
 jbs.26.d: "Das Haus der Rashiden wurde von vielen als Kompromiss zwischen der Lebensweise der Beduinen, der schammarischen Konföderation, und der der städtischen Bevölkerung der großen Handelsstadt Ha'il angesehen. Nun, da die Rashiden durch die al-Subhan gestürzt wurden, wurde diese Balance gestört. Für die Beduinen, die schon seit Jahrzehnten auf ihren alten Bräuchen und Traditionen beharren, sind Macht und Ehre fast alles, weshalb sie der ständige Verrat und die Intrige am Hofe Ha'ils nicht gerade glücklich macht.\n\nViele Führungspersönlichkeiten der Beduinen versuchen erst gar nicht, ihrer Verachtung dem neuen und städtischen Regime gegenüber zu verstecken, und weigern sich, offiziellen Nationalfeiertagen, Banketten oder ähnlichen Veranstaltungen beizuwohnen. Steuereintreiber und selbst die Ulemma haben keinen Einfluss mehr auf das mobile Volk der Wüste, da die Beduinen sich immer mehr von Ha'il abgrenzen."
 jbs.26.a: "Irgendwann werden sie sich schon besinnen..."

 jbs.27.t: "Die Petroleum-Affäre"
 jbs.27.d1: "Die Petroleum-Industrie ist noch nicht allzu lang im Nahen Osten vertreten und startete ihre Tätigkeiten in der Region erst, als 1908 im Iran Öl entdeckt wurde. Da der Weltkrieg die extreme Wichtigkeit des Schwarzen Goldes, sowohl in der Industrie als auch in der Kriegsführung, gezeigt hat, wurde seitdem verstärkt nach neuen Quellen gesucht. Durch die Zusammenarbeit der Deutschen, Niederländer und Osmanen in Mosul in Form des Türkischen Petroleumunternehmens, konnte Öl schon bald sowohl im Südirak als auch in Bahrain extrahiert werden. Auf der ganzen arabischen Halbinsel haben Herrscher diese Entwicklungen mit großem Interesse verfolgt, da die Wirtschaft Arabiens durch die schwindenden Einnahmen des Haddsch (aufgrund der Motorisierung und der neuen Transportmöglichkeiten der Osmanen) und dem Ende des Perlenhandels im Arabischen Golf kurz vor dem kompletten Kollaps stand.\n\nDie Herrscher Ha'ils sind ebenfalls auf diese Entwicklung aufmerksam geworden und aufgrund der wirtschaftlichen Rezession Jabal Schammars und dem schwächelnden Pilgergeschäft Pläne geschmiedet, Konzessionen an der Küste al-Hasas an den Höchstbietenden zu verkaufen. Mehrere Unternehmen aus allen Ecken der Welt haben bereits ihr Interesse daran ausgesprochen, diese zu erwerben, da ähnliche Operationen in Bahrain bereits äußerst erfolgreich waren.\n\nZu einem der höchstbietenden Unternhemen zählt die TPC, welche ganz al-Hasa als Teil des Osmanischen Reiches und somit ihres Einflussbereiches ansieht. Da die TPC allerdings von finanziellen Problemen geplagt ist und die einzelnen Geschäftspartner, die in der Führung des Unternehmens involviert sind, in letzter Zeit mehrere Streitigkeiten hatten, fragen sich viele an unserem Hofe, ob sie dazu in der Lage wäre, die nötigen Operationen schnell genug durchzuführen. Angebote anderer Betriebe, zum Beispiel die gemeinsame Offerte der niederländischen Shell und der deutschen Unternehmen DAPG und DEA AG, wirken dahingehend um einiges vielversprechender. Sollten wir auf diese eingehen, würden wir allerdings eine Konfrontation mit der Hohen Pforte riskieren, welche für uns wohl nicht zwingend zielführend wäre."
