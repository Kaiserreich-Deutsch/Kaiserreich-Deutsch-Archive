 JBS_unbridled_fratricide: "Hemmungsloser Brudermord"
 JBS_unbridled_fratricide_desc: "Bruder gegen Bruder, Neffe gegen Onkel: Die Balance innerhalb der rashidischen Familie, welche unser letzter Emir aufrechterhalten hat, ist zusammengebrochen. Nun leidet Ha'il an einer der schlimmsten Palastkrisen, welche die moderne arabische Welt je gesehen hat - und es ist noch kein Ende in Sicht. Viele fürchten, dass die Rashiden ihren eigenen Untergang besiegeln, sollte nicht bald eine Einigung erzielt werden."
 JBS_looming_invasion: "Drohende Invasion"
 JBS_looming_invasion_desc: "Als Folge des Sturzes der rashidischen Regierung planen Mächte sowohl innerhalb als auch außerhalb des Landes, die al-Subhanis zu stürzen und die Rashiden wieder auf den Thron zu setzen."

