### Decisions ###
 JBS_Ottoman_Favours: "Diplomatie mit der Hohen Pforte"
 JBS_Ottoman_Favours_desc: "Das Osmanische Reich, welches oft auch als Hohe Pforte bezeichnet wird, ist unser größter Verbündeter - und auch das bei Weitem größte Militär in der Region. Wir sollten von ihnen im Falle eines Angriffs der Saudis zwar keine direkte Intervention erwarten, können uns in Zeiten der Not aber dennoch auf den Sultan verlassen." 

 JBS_Ottoman_Training: "Experten der Erkân-ı Harbiye Mektebi einladen"
 JBS_Ottoman_Training_desc: "Das Osmanische Reich hat vor zwei Jahrzehnten einen blutigen Krieg mit uns an ihrer Seite gekämpft, aber schon damals war klar, wer über die bessere Militärdoktrin verfügte. Durch den Kampf in einem Krieg, welcher fast ein Jahrzehnt andauerte, sind die Osmanen kampfgestählt, erfahren und dazu in der Lage, uns die Unterstützung zu geben, die wir für die Reform unseres Heeres benötigen."
 JBS_Ottoman_Weapons_Assistance: "Militärische Verträge mit der ATF"
 JBS_Ottoman_Weapons_Assistance_desc: "Die Einrichtungen der 'Ankara Tüfek Fabrikasi' (kurz: ATF) produzieren die besten Waffen des Nahen Ostens, welche wir definitiv benötigen werden, wenn wir gegen die Streitkräfte Ibn Sauds bestehen wollen."
 JBS_Support_the_Ottomans: "Unterstützt die Osmanen"
 JBS_Support_the_Ottomans_desc: "Unser alter Verbündeter während des Weltkriegs, das Osmanische Reich, ruft alle tugendhaften Muslime dazu auf, das Territorium und die Werte des Kalifats vor den verräterischen Invasoren zu verteidigen. Wir würden, sollten wir dem Krieg beitreten, zwar nicht allzu viel ausrichten können, die Hohe Pforte würde unsere Loyalität allerdings sicherlich belohnen, sobald der schwache König in Kairo vernichtet wurde."
 JBS_Join_Cairo_Pact: "Dem Kairopakt beitreten"
 JBS_Join_Cairo_Pact_desc: "Die Zeiten haben sich geändert und die einst unaufhaltsame Kriegsmaschinerie der Osmanen verliert langsam an Dampf. Viele arabische Nationen haben sich bereits unter dem grünen Banner Ägyptens vereint, um für die Freiheit und den Ruhm aller Araber zu kämpfen. Nun hinterfragt auch unser Emir seine Beziehungen zur Hohen Pforte. In den letzten Jahren konnten wir bereits ein wenig Freiheit kosten... also warum nicht? Warum sollten wir sie nicht behalten?"

 JBS_SAU_Power_Struggle: "Vorbereitungen für den Einigungskrieg"
 JBS_SAU_Power_Struggle_desc: "Dem Hause Rashid ist es in letzter Zeit nicht gut ergangen. Viele der männlichen Mitglieder des Hauses wurden von Ibn Saud ermordet und die Ikhwan überfallen immer häufiger unser Territorium. Die Macht und das Prestige, welche Ha'il früher einmal ausstrahlte, schwinden durch den Einfluss der Wahhabiten. Die Unterstützung der Osmanen allerdings hält unser Reich für den Moment zusammen und die Allianz zwischen dem Emir und der Hohen Pforte schützt unser Land vor jeder ausländischen Bedrohung.\n\nEinige fürchten jedoch, dass, sollten die Osmanen durch eine Krise geschwächt werden, Ibn Saud seine Chance ergreifen und versuchen könnte, die Herrschaft über die Halbinsel an sich zu reißen.\n\n§gDie Stärke unserer £in_combat §GVerbündeten§! wird die Größe unserer Armee zu Beginn des Krieges gegen [SAU.GetNameWithFlag] bestimmen. Die zentralarabischen Stämme zu umwerben und uns die Unterstützung einiger Einheiten aus Hedschas und dem Irak zu sichern könnte uns einen entscheidenden Vorteil verschaffen.§!\n      [JBS.GetNameWithFlag] : [?num_divisions|H0] ([?tribes|H0])\n      [SAU.GetNameWithFlag] : [?SAU.num_divisions|H0] ([?SAU.tribes|H0])\n"

 JBS_War_of_Unification: "Arabischer Einigungskrieg"
 JBS_War_of_Unification_desc: "Die finale Schlacht um die Kontrolle Zentralarabiens steht bevor, da die Osmanen aufgrund der weltweiten Wirtschaftskrise kurz vor dem Zusammenbruch stehen, was es ihnen unmöglich macht, den Frieden auf der Halbinsel zu wahren. Alle Emire werden eine Seite wählen müssen, denn die Zukunft der arabischen Welt wird mit Blut geschrieben und die Verlierer entehert oder auf dem Schlachtfeld niedergestreckt werden."
 JBS_War_of_Unification_Peace: "Bevorstehender Zusammenbruch"
 JBS_War_of_Unification_Peace_desc: "Der Krieg ist den Wüsten Arabiens zwar nicht fremd, die Wirtschaft und Landwirtschaft der Halbinsel ist jedoch nicht dafür ausgelegt, lange Konflikte unterstützen zu können. Sollte das Haus der Rashiden oder das der Saudis kurz vor dem Sieg stehen, wird die andere Seite keine Wahl mehr haben, als ihre Niederlage zuzugeben, da sich der Verlierer keinen Materialkrieg leisten könnte." 
 JBS_Sway_Harb: "Beeinflusst die §YHarb§!"
 JBS_Sway_Harb_desc: "Trotz ihrer engen Beziehungen zu den hedschasischen Stämmen sind die Harb auch in Zentralarabien eine Macht, mit der man rechnen muss. Im Konflikt zwischen Ibn Rashid und Ibn Saud haben sie bisher noch keine Seite gewählt, da sie kein Interesse am Krieg haben und durch den Scharifen in Mekka beschützt werden.\n\nSeit Kurzem sind sie jedoch aufgrund der ständigen Überfälle durch die Ikhwan besorgt, welche auf ihrer endlosen Suche nach Ruhm auf dem Schlachtfeld nun auch einige Dörfer der Harb überfielen."
 JBS_Sway_Hutaim: "Beeinflusst die §YHutaim§!"
 JBS_Sway_Hutaim_desc: "Die Hutaim, welche vor allem die Küste Hedschas' bevölkern, zählen zu den 'unterlegeneren' Stämmen Arabiens. Sie bestehen vor allem aus Jägern und Sammlern und beteiligen sich kaum an den arabischen Konflikten, da sie von keiner Seite als wahre Araber angesehen werden.\n\nSie dienen oft als Sklaven oder besetzen die niedrigeren Ränge der arabischen Gesellschaft. Sollte man ihnen Zugeständnisse machen und versprechen, ihre Situation zu verbessern, könnte man die Hutaim vielleicht dazu überreden, sich unserer Seite anzuschließen."
 JBS_Sway_Muntafiq: "Beeinflusst die §YMuntafiq§!"
 JBS_Sway_Muntafiq_desc: "Die Muntafiq, eine schiitische Stammesföderation, welche von Sunniten angeführt wird, zählen zu einer der größten Bevölkerungsgruppen Iraks und haben einen großen politischen Einfluss. Außerdem dienen sie als Grenzwachen und behindern so Ibn Sauds Expansion und die Überfälle der Ikhwan.\n\nDas §RIrakische Kamelkorps§!, angeführt von §YAjami al-Sa'adun§!, ist ein Teil der osmanischen Armee im Irak und könnte, mit genügend Unterstützung der Türken, entscheidend für die Vernichtung der Saudis sein."
 JBS_Sway_Anizzah: "Beeinflusst die §YAnizzah§!"
 JBS_Sway_Anizzah_desc: "Die Loyalität der Anizzah ist für jeden, der Arabien vereinen will, von äußerster Wichtigkeit, da sie der größte und mächtigste Stamm Zentralarabiens sind. Unglücklicherweise werden die Anizzah jedoch schon seit Generationen als einer unserer größten Feinde angesehen, was es extremst schwer gestalten wird, sie davon zu überzeugen, auf unserer Seite in den Krieg zu ziehen. Ibn Saud hingegen nennt sich mit Stolz einen Nachfahren der Annizah, welche er als den 'blaublütigsten' aller Stämme Arabiens ansieht.\n\nTrotz dessen haben die Anizzah in letzter Zeit schlechte Erfahrungen mit den Ikhwan gemacht und zweifeln nun an Ibn Sauds Loyalität ihnen gegenüber. Diese Meinungsverschiedenheit können wir hoffentlich zu unseren Gunsten ausnutzen und einen Keil zwischen die Saudis und die Anizzah treiben."
 JBS_Sway_Mutair_Dawish: "Beeinflusst die §YMutair§! (Faisal al Duwaish)"
 JBS_Sway_Mutair_Dawish_desc: "Als einer der größten Stämme könnten die Mutair für jeden, der sie auf seine Seite schlägt, ein Ass im Ärmel sein. Die Ikhwan haben zwar einige Mutair in ihren Reihen, welche schon oft Ibn Saud unterstützten, der Anführer des Stammes ist allerdings dafür bekannt, die Seiten zu wechseln, wenn dies ihm und seinen Leuten Vorteile verschafft.\n\nDer große §YFaisal al Duwaish§!, der Anführer und Kommandant der Mutair, wird von vielen als militärisches Genie und als begabtester Stratege auf der gesamten Halbinsel angesehen. Sollten wir uns seine Loyalität sichern können, könnten seine Fähigkeiten das Blatt des Krieges zu unseren Gunsten wenden."
 JBS_Sway_Mutair_Busayis: "Beeinflusst die §YMutair§! (Mishari ibn Busayis)"
 JBS_Sway_Mutair_Busayis_desc: "Für die meisten der Mutair ist Faisal al Duwaish zwar ein Held, Heiliger und Vater, es könnte allerdings möglich sein, die ständigen Überfälle der Ikhwan auszunutzen, um einen Keil zwischen seine Loyalisten und die aufgrund der Ikhwan besorgten Mitglieder des Stammes zu treiben.\n\n§YMishari ibn Busayis§!, welcher einen großen Teil des westlichen Landes der Mutair kommandiert, könnte dazu überredet werden, sich uns anzuschließen, wenn wir ihm die Herrschaft über die westlichen Qasim-Stämme versprechen."
 JBS_Sway_Ajman: "Beeinflusst die §YAjman§!"
 JBS_Sway_Ajman_desc: "Die Ajman gehören schon seit Generationen zu den störrischsten Stämmen Arabiens und beugen sich nur ungern einer zentralen Regierung. Als Riad versuchte, sie an die Krone zu binden, resultierte dies 1915 in einer Katastrophe: Die Ajman starteten eine Revolte und es gelang ihnen durch ihre anfänglichen Siege beinahe, Ibn Saud zu töten. Als dieser allerdings seine Streitkräfte zusammenzog, waren ihm die Ajman hoffnunglos unterlegen - und bekamen seine Rache zu spüren.\n\nNach seiner Niederlage wurde der Stamm in kleinere Gruppen aufgespalten und dazu gezwungen, an neue Orte zu migrieren. Dies erzürnte die Ajman jedoch nur noch mehr und es ist kein Geheimnis, dass ihr Anführer, §YZaidan ibn Hithlain§!, seit jeher den Untergang seines Lehensherren plant."
 JBS_Sway_Utaibah: "Beeinflusst die §YUtaibah§!"
 JBS_Sway_Utaibah_desc: "Die Utaibah, der zweitgrößte Stamm Zentralarabiens, waren schon immer ein treuer Verbündeter der Saudis und kämpften oft Seite an Seite mit ihnen gegen Bedrohungen von innerhalb und außerhalb Arabiens. Nun gibt es allerdings eine Fehde innerhalb ihrer Ränge zwischen Sultan ibn Humaid ibn Bijad, welcher den Ikhwan wohlgesinnt ist, und §YAbd al-Rahman ibn Rubayin§!. Diese Meinungsverschiedenheit könnten wir zu unseren Gunsten ausnutzen, sollten wir unsere Karten richtig spielen." 
 JBS_Sway_Awazim: "Beeinflusst die §YAwazim§!"
 JBS_Sway_Awazim_desc: "Genau wie die Hutaim werden auch die Awazim von den 'blaublütigen' Stämmen als 'unterlegen' betrachtet und dienen diesen oft als Sklaven für niedere Arbeiten. Die Awazim haben es zurzeit nicht leicht, da sie nur bei ihren 'Meistern', den Ajman, verweilen oder in die osmanische Stadt Kuwait migrieren können, wo alle ihre ehemaligen Wohltäter durch den Kalifen beseitigt wurden.\n\nTrotz all dem kann der Stamm eine Streitmacht aufbringen, welche man nicht unterschätzen sollte, und könnte dazu überredet werden, sich unserer Koalition anzuschließen, sollten wir ihm versprechen, uns um die Bedrohung, welche die Ajman darstellen, zu kümmern."

