 JBS_defence_from_sau_desc: "Ein Krieg gegen die Hunde im Süden scheint unausweichlich. Es ist an der Zeit, dass all unsere Männer zur Verteidigung ihres Heimatlandes zu den Waffen greifen."
 JBS_new_arabian_army: "Rashidische Direktion militärischer Angelegenheiten"
 JBS_arabian_horsemanship_idea: "Königliche Abteilung für Pferdezucht"
 JBS_arabian_horsemanship_idea_desc: "Unsere Reiter, ausgerüstet mit den stärksten Rossen und kampfgestählt durch mehrere Jahre der Überfälle, werden uns in unserem Krieg um die Welt beistehen."
