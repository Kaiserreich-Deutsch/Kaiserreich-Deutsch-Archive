 ### Advisors ###
 JBS_ulemma_influence: "Ulemma"
 JBS_ulemma_influence_desc: "§LDie Ulemma, direkt übersetzt: 'Die Lernenden', sind im Islam die Hüter und Interpreten des religiösen Wissens. In unser Gesellschaft hat diese Gruppe einen enormen Einfluss, da sie durch die Vermittlung der religiösen Glaubensgrundsätze die Einstellung unserer muslimischen Bevölkerung beeinflussen kann. Außerdem sind sie die einzigen Lehrer unseres Landes, wodurch sie schon früh eine wichtige Rolle im Leben unserer Bürger spielen.\n\nDie Ulemma sind allerdings zwischen zwei Gruppen gespalten: Den Wahhabiten, welche dem Imam Riads (Ibn Saud) die Treue schwören, und denjenigen, die in Mekka oder Kostantiniyye die religiösen Lehren der Osmanen erfuhren. Die Letzteren sind zwar etwas weniger streng und offener für den Dialog, haben aber, genau wie ihre wahhabitischen Kollegen, eine recht fanatische Einstellung, die das Resultat des jahrezehntelangen Einflusses Riads ist.§!"

 JBS_bedouin_influence: "Beduinen"
 JBS_bedouin_influence_desc: "§LDie Beduinen, welche einen Großteil unserer Bevölkerung ausmachen, formen das Rückgrat der arabischen Gesellschaft. Sie sind zwar bekannt für ihre sorglose und politisch desinteressierte Lebensweise, können sich aber dennoch nicht mit der Idee anfreunden, in einem zentralisierten Staat zu leben. Außerdem hat es sich als nahezu unmöglich herausgestellt, ihre Stämme zur Zahlung von Steuern oder zur Einhaltung von Wehrpflichten zu bewegen.\n\nWie es in der arabischen Kultur üblich ist, kommt die Macht auch bei den Beduinen nicht von bestimmten Positionen oder einzelnen politischen Parteien, sondern von familiären Beziehungen und der Zugehörigkeit zu einem ihrer dutzenden Stämme. Diese Familien wirken quasi autonom, weshalb es für den Emir wichtig ist, gute Beziehungen zu ihren Oberhäuptern zu pflegen, sonst könnte er bald keine Verbündeten und kein Einkommen mehr haben - und stattdessen eine wütende Meute vor der Tür.§!"

 JBS_urban_nobility_influence: "Städtischer Adel"
 JBS_urban_nobility_influence_desc: "§LEs mag einem vielleicht seltsam erscheinen, dass der städtische Adel in einem doch recht 'leeren' Land eine solch große Autorität besitzt, jedoch sollte man die vielen Oasen Zentralarabiens bedenken, in denen sich große Gemeinschaften gebildet haben, die von der Weisheit und der Verwaltung ihrer jeweiligen Adligen abhängig sind. Nirgends ist dies prägnanter als in der Stadt Ha'il, wo schon seit Jahrhunderten Händler, Prinzen und Aristokraten herrschen. Diese Gruppen, die meistens nur an der Steigerung ihrer eigenen Profite interessiert sind, haben einen großen Einfluss auf den Thron und konnten in der Vergangenheit schon oft den Königmacher spielen.\n\nDie bekannteste Adelsfamilie sind die al-Subhan, welche zur Zeit der Krönung des Emirs schamlos dessen jugendliche Unerfahrenheit nutzten, um ihre Macht zu zementieren und zu vergrößern.§!"

