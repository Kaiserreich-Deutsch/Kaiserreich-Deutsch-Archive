### Goals ###
LEB_focus: "Schwerpunktbaum von Libanon"

LEB_independence_achieved: "Ein unabhängiger Libanon!"
LEB_independence_achieved_desc: "Wir sind endlich frei von Fremdbestimmung, und wir beten, dass dies für alle Zeiten so bleiben wird!"
LEB_chahab_steps_down: "Chehab tritt zurück"
LEB_chahab_steps_down_desc: "Es ist klar, dass zahlreiche Menschen dieses politischen Stillstands überdrüssig sind, und viele hoffen, sich zusammenzuschließen und zu fordern, dass Chehab sein Amt verlässt."
LEB_democracy_at_any_cost: "Demokratie um jeden Preis"
LEB_democracy_at_any_cost_desc: "Die Demokratie ist der sicherste Weg zur Sicherung der politischen Stabilität, und wir müssen sie hier im Libanon etablieren und erhalten, egal was dafür getan werden muss."
LEB_depoliticise_the_army: "Entpolitisiert die Armee"
LEB_depoliticise_the_army_desc: "Es gibt unzählige Beispiele in der Geschichte für die negativen Folgen einer aktiven Beteiligung des Militärs an der Politik. Wir müssen die Armee zu einer höchst souveränen Institution machen, die nur dem Staat gegenüber loyal ist, ganz gleich, wer das Sagen hat!"
LEB_deal_with_the_political_dynasties: "Umgang mit den politischen Dynastien"
LEB_deal_with_the_political_dynasties_desc: "Die politischen Dynastien, die den Libanon jahrzehntelang kontrolliert haben, müssen auf die eine oder andere Weise beseitigt werden..."
LEB_peace_and_stability: "Frieden und Stabilität"
LEB_peace_and_stability_desc: "Der Libanon hat in letzter Zeit viele Konflikte erlebt. Es hat zu viel Blutvergießen und zu viele Tränen gegeben. Lassen Sie uns heilen und in Frieden mit uns selbst und miteinander sein."
LEB_a_new_constitution: "Eine neue Verfassung"
LEB_a_new_constitution_desc: "Es ist jetzt an der Zeit, dass der Libanon eine richtige Verfassung bekommt. Lassen Sie uns die Großen und die Guten unserer Gesellschaft versammeln und diskutieren und entscheiden, welche Art von Verfassung wir haben sollten!"
LEB_pillars_of_society: "al-Haya al-Ijtimaiyya"
LEB_pillars_of_society_desc: "Der Libanon als Nation muss mit Stabilität, religiöser Toleranz, der Gleichberechtigung von Frauen und Männern, wirtschaftlichem Wohlstand und Frieden im Land gesegnet sein. "
LEB_third_reform_society_conference: "Die dritte Konferenz der Reformgesellschaft"
LEB_third_reform_society_conference_desc: "Die dritte Konferenz der Reformgesellschaft wird alle Progressiven des Libanon zu einem großen Treffen zusammenrufen, das die politische Agenda für die Amtszeit festlegen und die Einheit innerhalb der Partei sicherstellen soll. Es wird ein großes Spektakel sein, das der ganzen Welt zeigen wird, was unsere Partei für den Libanon auf Lager hat!"
LEB_reject_the_national_pact: "Ablehnung des Nationalen Paktes"
LEB_reject_the_national_pact_desc: "Der Nationalpakt wurde als ein Weg angepriesen, um die Gleichheit innerhalb des Libanon zu gewährleisten. Aber stattdessen begünstigte er die maronitischen Christen gegenüber den anderen Glaubensrichtungen im Libanon. Deshalb werden wir auf den Nationalpakt verzichten und jedem, egal welchen Glaubens, erlauben, in jede Position aufzusteigen, die er kann."
LEB_al_hayat_al_adabiyya: "al-Hayat al-Adabiyya"
LEB_al_hayat_al_adabiyya_desc: "Frauen sind ein wichtiger Bestandteil der Gesellschaft und vor allem des Hauses. Es war eine Travestie, dass bis zu diesem Punkt, dass Frauen ignoriert wurden, und wir müssen dies korrigieren."
LEB_divide_army_and_government: "Unterordnung des Militärs"
LEB_divide_army_and_government_desc: "Chehab mag im Unabhängigkeitskrieg eine wichtige Rolle gespielt haben; er mag auch fortschrittlich gesinnt sein; aber gerade wegen dieser letzten Tatsache sollte er wissen, dass in jeder modernen Demokratie die gewählte Regierung die Armee kontrolliert und nicht umgekehrt. Erinnern wir ihn an diese Tatsache und ergreifen wir Maßnahmen, um alle militärischen Kräfte fest der Exekutive unterzuordnen."
LEB_appeal_of_pan_arabism: "Die Attraktivität des Panarabismus"
LEB_appeal_of_pan_arabism_desc: "Obwohl der Libanon aus einer Vielzahl verschiedener Religionen besteht, ist er kulturell gesehen nach wie vor überwiegend arabisch geprägt; außerdem sind unsere wichtigsten Handelspartner verschiedene arabische Nationen aus dem gesamten Nahen Osten. Machen wir uns diese Tatsache zu eigen und machen wir gemeinsame Sache mit unseren arabischen Mitbürgern."
LEB_one_lebanon_not_two: "Ein Libanon, nicht zwei"
LEB_one_lebanon_not_two_desc: "Wir werden uns nicht spalten lassen. Nicht durch Religion, nicht durch Klasse, nicht durch Herkunft. Es gibt nur einen Libanon, nicht zwei, und wir werden allen Widrigkeiten mit vereinten Kräften entgegentreten."
LEB_enact_female_suffrage: "Führt das Frauenwahlrecht ein"
LEB_enact_female_suffrage_desc: "Eine Demokratie, in der die Hälfte der Bevölkerung nicht wählen kann, ist eine Schande für diesen Namen! Geben wir den Frauen das Wahlrecht, um eine viel gleichberechtigtere Gesellschaft zu schaffen!"
LEB_the_chehabist_way: "Der tschehabistische Weg"
LEB_the_chehabist_way_desc: "Fouad Chehab, der Vater der Armee und Hauptbefürworter der libanesischen Unabhängigkeit, wird uns allen den Weg in die Zukunft weisen. Er wird uns zeigen, dass der Weg in die Zukunft auf der Gleichheit aller Libanesen, der Beendigung der despotischen Herrschaft der verschiedenen politischen Dynastien und der Ausmerzung der endemischen Korruption, die unser Land plagt, beruht."
LEB_no_winners_no_losers: "Keine Gewinner, keine Verlierer"
LEB_no_winners_no_losers_desc: "Während des Unabhängigkeitskrieges hatten viele libanesische Muslime Angst, dass sie in einem christlichen Land diskriminiert werden könnten. Wir werden diese Befürchtungen widerlegen und ihnen zeigen, dass sie nicht die Verlierer des Unabhängigkeitskrieges waren und dass sie in Wirklichkeit genauso Libanesen sind wie wir."
LEB_the_young_phoenicians: "Die jungen Phönizier"
LEB_the_young_phoenicians_desc: "Die Jungen Phönizier sind eine sehr nationalistische Kraft im Libanon. Obwohl sie nicht wirklich mit der phönizischen Ideologie verbunden sind, die behauptet, dass die Libanesen nicht arabisch sind, sondern die Nachkommen der alten Phönizier, sind sie eine loyale Gruppe, die viel tun wird, um die Sache des libanesischen Nationalismus voranzutreiben. Besonders unter den maronitischen Christen."
LEB_encourage_jewish_immigration: "Ermutigt Jüdische Einwanderung"
LEB_encourage_jewish_immigration_desc: "Es gibt Juden, die innerhalb des Libanon leben und Familie im Ausland haben. Indem wir die jüdische Einwanderung fördern und ihre Gemeinden innerhalb des Libanon schützen, können wir neue Bürger und ihr Fachwissen ins Land holen."
LEB_crack_down_on_militias: "Hartes Vorgehen gegen Milizen"
LEB_crack_down_on_militias_desc: "Während sie in den frühen Tagen nützlich waren, um unsere nationale Unabhängigkeit zu sichern, sind die verschiedenen Milizen, die im Libanon existieren, jetzt eine politische Belastung. Wir sollten ... die Milizen entwaffnen und ... entschärfen, bevor sie unerwünschten Ärger verursachen können."
LEB_join_the_entente: "Al'umat al-Gharbia"
LEB_join_the_entente_desc: "Der Libanon ist eine abendländische und christliche Nation. Wir sind ebenso Teil des Westens wie die Franzosen und Briten, und unsere Politik muss diese unbestreitbare Tatsache widerspiegeln."
LEB_protect_civil_rights: "Bürgerrechte schützen"
LEB_protect_civil_rights_desc: "Auch wenn wir eine überwiegend christliche Kraft sind, bedeutet dies nicht, dass wir christliche Suprematisten sind. Die demokratischen Rechte aller Libanesen, unabhängig von ihrer Religion, müssen durch das Gesetz geschützt werden."
LEB_foster_national_pact: "al-Mithaq al-Watani"
LEB_foster_national_pact_desc: "Der Nationale Pakt soll das Dokument sein, das die Stabilität des Libanon angesichts des religiösen Pluralismus, der in diesem Land existiert, sicherstellt. Unsere Regierung, angeführt von Bechara el-Khoury, soll Frieden im Libanon schaffen."
LEB_the_national_pact: "Der Nationale Pakt"
LEB_the_national_pact_desc: "Nachdem die letzten Details geklärt sind, ist es an der Zeit, den Nationalen Pakt endlich umzusetzen. Jede einzelne Konfession wird ihren Platz im Land haben, entsprechend ihrem Anteil an der Bevölkerung."
LEB_the_legal_reform: "Die Justizreform"
LEB_the_legal_reform_desc: "Das Gesetzbuch des Libanon ist ein Sammelsurium von Gesetzesbüchern aus dem Osmanischen Reich und den wenigen Urteilen, die seit Erreichen der nationalen Unabhängigkeit gesprochen wurden. Die Gesetze so zu belassen, könnte den kleinen Leuten im Libanon ziemlich viel Schaden zufügen. Wir sollten uns die Zeit nehmen, das Gesetzbuch zu konsolidieren und zu standardisieren, um Sicherheit und Vernunft in den Gerichten zu gewährleisten."
LEB_ensure_press_freedom: "Pressefreiheit gewährleisten"
LEB_ensure_press_freedom_desc: "Eine Demokratie kann nicht als solche bezeichnet werden, wenn die Presse die Regierung und die Opposition nicht gleichermaßen frei kritisieren darf. Wir werden uns für den Schutz dieser Rechte einsetzen."
LEB_suppress_syrian_nationalists: "Unterdrückt die syrischen Nationalist"
LEB_suppress_syrian_nationalists_desc: "Wir sind nicht und werden nie ein Teil von Syrien sein. Erinnern wir die Nationalisten, die glauben, dass wir mit ihnen vereinigt werden sollten, daran, warum wir eine freie Nation sind und warum nichts, was sie sagen oder tun, uns aufhalten wird."
LEB_work_with_sunni_landowners: "Arbeitet mit sunnitischen Landbesitzern"
LEB_work_with_sunni_landowners_desc: "Es ist klar, dass wir nicht eine Nation mit nur einem Glauben sein können. Lassen Sie uns mit den sunnitischen Großgrundbesitzern zusammenarbeiten und sie durch eine nette Runde von Schmiergeldern und anderen Gefälligkeiten gegenüber den Großgrundbesitzerfamilien auf die Seite der Regierung bringen."
LEB_extend_presidential_term: "Verlängert die Amtszeit des Präsidenten"
LEB_extend_presidential_term_desc: "Wer muss schon ständig das Staatsoberhaupt auswechseln? Wenn wir die Amtszeit des Präsidenten von vier auf sechs Jahre verlängern, können wir mehr Stabilität und weniger plötzliche Änderungen der Regierungspolitik haben..."
LEB_pursue_education_reform: "Bildungsreform vorantreiben"
LEB_pursue_education_reform_desc: "Die Bildung der libanesischen Kinder erfolgt nach einem veralteten System, das aus der Zeit des Osmanischen Reiches stammt. Wir sollten unsere Schüler auf modernere Art und Weise ausbilden und das Bildungssystem nach westlichem Vorbild neu ausrichten."
LEB_uproot_corruption: "Entwurzelt die Korruption"
LEB_uproot_corruption_desc: "Korruption ist eine Plage für alle Staaten, und diejenigen, die sie beherbergen und fördern, werden entsprechend bestraft. Lassen Sie uns alle Korruption im Staat Libanon finden und zerstören, bevor sie zu tief verwurzelt werden kann."
LEB_crush_the_marada: "Zerschlagt die Marada-Bewegung"
LEB_crush_the_marada_desc: "Die Marada-Miliz hat während des Befreiungskrieges gut gekämpft. Aber jetzt sind sie eine Bedrohung, und sie sind darauf aus, die aktuelle Regierung zu zerstören und sie nach ihrem eigenen Bild neu zu gestalten. Wir müssen ihre Anführer verhaften, ihren Willen brechen und die Sicherheit des Libanon gewährleisten."
LEB_pursue_confessional_balance: "Konfessionelles Gleichgewicht anstreben"
LEB_pursue_confessional_balance_desc: "Für Chehab spielt der ethnische und religiöse Hintergrund keine Rolle. Es ist jedoch klar, dass eine Regierung, die sich überwiegend aus Angehörigen nur einer Konfession zusammensetzt, unsere multikulturelle Nation nicht vertreten kann. Es werden Schritte unternommen, um sicherzustellen, dass jede einzelne religiöse Gruppe den richtigen Einfluss auf die Regierungspolitik hat."
LEB_allah_al_watan_al_a_elat: "Allah, al-Watan, al-A’elat"
LEB_allah_al_watan_al_a_elat_desc: "Eine Nation, die Gott in allen Dingen an die erste Stelle setzt, wird richtig und gerecht geführt werden. Eine Familie, die dem Libanon loyal dient, ist eine wahrhaft treue Familie. Glaube, Familie und Nation werden immer miteinander verwoben sein."
LEB_work_with_the_dynasties: "Arbeitet mit den Dynastien zusammen"
LEB_work_with_the_dynasties_desc: "Die traditionellen führenden Familien des Libanon haben die Menschen hier lange geführt. Wir sollten engere Beziehungen zwischen den maronitischen Dynastien und der Regierung entwickeln, denn dies kann unserer Stabilität nur nützen."
LEB_work_with_the_church: "Arbeitet mit der Kirche zusammen"
LEB_work_with_the_church_desc: "Die syrisch-maronitische Kirche ist der Eckpfeiler unserer Gesellschaft und verdient es, als solcher behandelt zu werden. Lassen Sie Kirche und Staat Freunde werden, und sorgen wir dafür, dass das Volk treu und patriotisch ist."
LEB_neutralise_the_military: "Neutralisiert das Militär"
LEB_neutralise_the_military_desc: "Die Unterstützung des Militärs kann ein Regime entscheiden oder brechen. Wir müssen General und Soldat gleichermaßen auf unsere Seite bringen, sei es durch Bestechung, Drohungen oder andere Methoden..."
LEB_protect_christian_land: "Christliches Land schützen"
LEB_protect_christian_land_desc: "Die muslimischen Landbesitzer kontrollieren immer noch einen großen Teil des Libanon, obwohl sie in unserem Land eine Minderheit sind. Wir müssen diese große historische Ungerechtigkeit rückgängig machen."
LEB_promote_national_mysticism: "Förderung der nationalen Mystik"
LEB_promote_national_mysticism_desc: "Mehr als ein Jahrtausend lang hat der Libanon dem muslimischen Eindringen widerstanden und ist eine reine maronitische Nation geblieben. Wir sind die Erben dieses großen Volkes; daran sollten wir uns erinnern."
LEB_the_labour_charter: "Die Arbeitscharta"
LEB_the_labour_charter_desc: "Wir müssen das Wohlergehen des hart arbeitenden maronitischen Volkes im Libanon schützen. Lasst uns moderne Arbeitsgesetze einführen, damit wir das maronitische Proletariat endlich befreien können."
LEB_build_the_party_state: "Aufbau des Parteienstaates"
LEB_build_the_party_state_desc: "Eines muss allen Libanesen klar sein: Die Marada-Bewegung IST Libanon, und man kann nicht Libanese sein, wenn man nicht Teil der Marada-Bewegung ist."
LEB_the_pyramid_system: "Das Pyramidensystem"
LEB_the_pyramid_system_desc: "Die Marada-Miliz ist pyramidenförmig organisiert, wobei kleine, lokale Einheiten die Basis unserer Macht bilden. Indem wir diese Einheiten stärken, werden wir wiederum die Miliz als Ganzes befähigen."

LEB_join_the_arabs: "Tretet den Arabern bei"
LEB_join_the_arabs_desc: "Die arabische Allianz hat über das Osmanische Reich triumphiert, und unsere Unabhängigkeit ist teilweise ein Ergebnis ihrer Bemühungen. Verbünden wir uns mit ihnen und zeigen wir der Welt, dass die Nationen des Nahen Ostens kein leichtes Ziel für zukünftige Ambitionen sein werden."
LEB_maintain_our_neutrality: "Bewahret unsere Neutralität"
LEB_maintain_our_neutrality_desc: "Wir sind eine Nation, die erst kürzlich befreit wurde, und unser Volk sehnt sich nach einer friedlichen Zeit, um die Nation und ihre Familien aufzubauen. Lasst uns neutral bleiben und die Welt ausbluten lassen, während wir gedeihen."
LEB_reform_the_volunteers_army: "Reformiert die Freiwilligenarmee"
LEB_reform_the_volunteers_army_desc: "Die Freiwilligenarmee hat uns während des Befreiungskrieges gute Dienste geleistet, aber jetzt ist es an der Zeit, sie loszuwerden. Stattdessen muss sich eine richtige libanesische Armee erheben und ihren Platz als die Verteidiger des Libanon einnehmen."
LEB_inspectorate_of_army_modernisation: "Das Inspektorat für die Modernisierung der Armee"
LEB_inspectorate_of_army_modernisation_desc: "Wenn es uns ernst damit ist, unsere Armee in das 20. Jahrhundert zu führen, muss ein umfassendes Oberkommando geschaffen werden, das sich voll und ganz der Modernisierung widmet."
LEB_invite_french_advisors: "Französische Berater einladen"
LEB_invite_french_advisors_desc: "Frankreich ist der große Bruder des Libanon und sein wichtigster natürlicher Verbündeter. Würden wir sie um militärische Hilfe bitten, könnten wir sicher sein, dass sie zustimmen würden."
LEB_form_lebanese_mountaineers: "Bildung des Armee-Gebirgs-Korps"
LEB_form_lebanese_mountaineers_desc: "Der Westen hat eine Reihe von speziellen Gebirgsdivisionen gebildet; da unsere Nation vom Libanongebirge dominiert wird, ist es nur logisch, dass wir eine solche Einheit für uns schaffen."
LEB_army_engineer_schools: "Ingenieurschulen der Armee"
LEB_army_engineer_schools_desc: "Kann man eine Armee wirklich als modern bezeichnen, wenn sie nicht in der Lage ist, die natürliche Landschaft in eine perfekte Verteidigungsstruktur zu verwandeln? Eröffnen wir neue Strukturen, um die Armeeingenieure der Zukunft zu schulen."
LEB_guns_effort: "Übernehmt die neuen Gewehre"
LEB_guns_effort_desc: "Die Gewehre, die derzeit von der libanesischen Armee verwendet werden, sind Überbleibsel der alten osmanischen Armee und das, was uns von sympathisierenden Parteien während des Unabhängigkeitskrieges zur Verfügung gestellt wurde. Lassen Sie uns ein einziges, qualitativ hochwertiges Gewehr wählen, das als Arbeitspferd unserer Infanterie dienen wird."
LEB_more_doctrine_effort: "Das Oberkommando bilden"
LEB_more_doctrine_effort_desc: "Der Westen hat begonnen, die Macht eines geeinten Streitkräftekommandos und der Kombination verschiedener Formen bewaffneter Macht zu erkennen. Dies ist die perfekte Gelegenheit, das Oberkommando auf ein Niveau zu bringen, das dem des Westens überlegen ist."
LEB_support_effort: "Erweitert das Rote Kreuz"
LEB_support_effort_desc: "Dem Roten Kreuz im Libanon fehlt es an einigen der neueren Entwicklungen in der Medizin sowie an ausgebildeten Ärzten und Krankenschwestern. Lassen Sie uns diese schlimme Situation schnell korrigieren, damit sie mehr Leben retten können."

LEB_assess_the_economy: "Bewertet die Wirtschaft"
LEB_assess_the_economy_desc: "Die libanesische Wirtschaft ist zwar nicht in einem schrecklichen Zustand, muss aber unbedingt verbessert werden. Lassen Sie uns eine Kommission einrichten, die den Zustand der vielen Sektoren und Industrien unserer aufkeimenden nationalen Wirtschaft dokumentiert, um zu entscheiden, wie wir sie am besten entwickeln können."
LEB_modernize_the_countryside: "Modernisiert die ländlichen Gebiete"
LEB_modernize_the_countryside_desc: "Außerhalb der städtischen Zentren fehlt es deutlich an moderner Ausstattung und Infrastruktur. Das muss schnell behoben werden, damit wir unsere Wirtschaft weiter entwickeln können!"
LEB_expand_the_banking_sector: "Erweitert den Bankensektor"
LEB_expand_the_banking_sector_desc: "Die Banken, die derzeit im Libanon existieren, sind meist lokale Zweigstellen von Banken aus der Zeit, als das Osmanische Reich noch über diese Länder herrschte. Wir sollten sie ermutigen, sich umzurüsten und in andere Unternehmen umzuwandeln oder sich selbständig zu machen. Dann werden wir Banken haben, die dem Volk und der Regierung gerne das leihen, was wir brauchen."
LEB_rebuild_the_textile_industry: "Wiederaufbau der Textilindustrie"
LEB_rebuild_the_textile_industry_desc: "In der Textilindustrie des Libanon steckt viel Potenzial, und es lässt sich einiges an Profit machen. Obwohl ein Großteil der Industrie durch den Konflikt beschädigt wurde, können wir sie wieder aufbauen. Wir haben die Technologie."
LEB_introduce_cash_crops: "Einführung von Cash Crops"
LEB_introduce_cash_crops_desc: "Der Libanon hat eine lange landwirtschaftliche Tradition, die bis in die ältesten Reiche des Nahen Ostens zurückreicht. Wir können diese Geschichte und die Fähigkeiten unserer Landwirte in wirtschaftlich vorteilhafte Cash-Crops wie Tabakblätter umwandeln und unsere Landwirte damit reich werden lassen!"
LEB_wood_exports: "Holz Exporte"
LEB_wood_exports_desc: "Die Wälder des Libanon produzieren Cedrus libani: ein sehr dauerhaftes und leicht zu bearbeitendes Holz. Es wird von denjenigen, die die Qualität verschiedener Bäume zu schätzen wissen, sehr geschätzt und ist für uns ein großartiges Produkt für den Export! Lassen Sie uns die Holzwirtschaft entwickeln und von der Größe der libanesischen Wälder profitieren!"
LEB_international_investments: "Internationale Investitionen"
LEB_international_investments_desc: "Unser Bankensektor kann nicht aus eigener Kraft, in die gesamte libanesische Wirtschaft in vollem Umfang investieren. Das können wir ausgleichen, indem wir zu einer attraktiven Investition für internationale Firmen werden."
LEB_expand_beirut: "Erweitert Beirut"
LEB_expand_beirut_desc: "Beirut muss die großartigste Hafenstadt an der levantinischen Küste werden, damit wir eine Vielzahl von Investitionen und Handel in unser Land bringen können. Die Kosten werden hoch sein, aber sie werden es sehr wert sein."
LEB_lebanese_wineries: "Libanesische Weingüter"
LEB_lebanese_wineries_desc: "Es gibt wenige Handelsgüter, die so alt und so profitabel sind wie Alkohol. Lassen Sie uns die Weingüter des Libanon ausbauen und uns von dem Geld, das reinkommen wird, betrinken!"
LEB_research_slot_woo_hoo: "Blick gen Westen"
LEB_research_slot_woo_hoo_desc: "Der Westen ist ein großer, unerschlossener Markt für unsere Waren, und wir werden mit dem Export dorthin ein hübsches Sümmchen verdienen. Wir werden alle zusammen florieren, und der Wohlstand des Libanon wird nur wachsen."
LEB_eastern_med_harbour: "Ein Hafen für Arabien"
LEB_eastern_med_harbour_desc: "Der jüngste Ausbau von Beirut hat einen Boom in Handel und Gewerbe ausgelöst. Wir sollten weitere Anstrengungen zum Ausbau des Hafens unternehmen, sowohl um noch mehr internationalen Handel zu fördern, als auch um die Einrichtungen zu schaffen, die wir für den Fall benötigen, dass wir eine eigene Marine bauen."
LEB_a_defence_industry: "Aufbau einer Rüstungsindustrie"
LEB_a_defence_industry_desc: "Es hat schon etwas für sich, wenn man seine eigene Ausrüstung für das Militär produzieren kann. Es erspart den Ärger und die Konsequenzen, alles importieren zu müssen, macht einen weniger abhängig von Freunden und Gönnern, und schafft Arbeitsplätze in den Fabriken! Es ist Zeit, dass wir unsere eigene Rüstungsindustrie aufbauen."

### Introduction ###

LEB_guide: "§MLibanesische Freiwilligenarmee§! (§gAutoritär Demokratisch§!)\n£white_dot Wählen Sie \"$leb.3.b$\", wenn das Parlament Chehab zum Rücktritt auffordert.\n£white_dot Wählen Sie \"$leb.13.b$\", in dem Ereignis \"$leb.13.t\".\n\n§MBeiruter Reformgesellschaft§! (§lSozialliberale§!) / §MNationaler Block§! (§mMarktliberale§!) / §MVerfassungsblock§! (§cSozialkonservative§!)\n£white_dot Geben Sie den Forderungen nach, wenn das Parlament Chehab zum Rücktritt auffordert.\n£white_dot Haben Sie weniger als 35% §NNationalpopulisten§! Partei Popularität, wenn der Schwerpunkt \"$LEB_a_new_constitution$\" abgeschlossen wird.\n£white_dot Bei den Wahlen können wir den §cVerfassungsblock§! wählen; den §mNationalen Block§!, es sei denn, wir haben ein sehr hohes Maß an Korruption; oder die §lBeiruter Reformgesellschaft§!, es sei denn, wir haben ein hohes oder sehr hohes Maß an Korruption.\n£white_dot Neuwahlen werden alle 4 Jahre mit denselben Parteien und Bedingungen abgehalten.\n\n§MMarada-Bewegung§! (§NNationalpopulisten§!)\n£white_dot Geben Sie den Forderungen nach, wenn das Parlament Chehab zum Rücktritt auffordert.\n£white_dot Haben Sie mehr als 35% §NNationalpopulisten§! Partei Popularität, wenn der Schwerpunkt \"$LEB_a_new_constitution$\" abgeschlossen wird.\n£white_dot Ein Marada-Putsch wird stattfinden, und sie werden die Regierung übernehmen."

### Events ###

leb.1.t: "Unsere Unabhängigkeit erlangt"
leb.1.d: "Nach mehreren Wochen des Kampfes haben die syrischen Armeen endlich ihren Angriff auf unsere Nation gestoppt, und ihre Regierung hat einem Waffenstillstand zugestimmt.\n\nBei diesem bedeutsamen Ereignis jubelt der größte Teil des Landes, da die Unterdrückung des Libanon zu Ende geht; und obwohl einige innerhalb unserer Grenzen unsere neu gefundene Unabhängigkeit nicht gutheißen, insbesondere die Sunniten und ihre Syrische Sozial-Nationalistische Partei, sind die Straßen unseres Landes mit Begeisterung erfüllt, als der provisorische Präsident die Befreiung des Libanon verkündet."
leb.1.a: "Lang lebe der Libanon!"

leb.2.t: "Der Zusammenbruch der Einheitsfront"
leb.2.d: "Während wir gehofft hatten, dass die breite Einheitsfront unter Chehab lange genug Bestand haben würde, um einen sicheren Übergang zur Demokratie zu garantieren, scheint es, dass dies nicht der Fall sein wird.\n\nNach dem Ende des Unabhängigkeitskrieges haben Fraktionsrivalitäten, politische Differenzen und Clan-Rivalitäten unsere nationale Regierung auseinandergerissen. Ab heute haben die demokratischen Parteien ihre Unterstützung für das Interimsmandat des provisorischen Präsidenten zurückgezogen. Das bringt uns in eine merkwürdige Lage, denn der Präsident ist zwar für eine demokratische Wiederherstellung, aber sowohl er als auch die Parteien sehen eine sofortige Wahl als gefährlich an. Die Situation ist in eine Sackgasse geraten, die aber zweifellos in wenigen Tagen durchbrochen werden wird."
leb.2.a: "Verflixt..."

leb.3.t: "Das provisorische Parlament fordert den Rücktritt von Fouad Chehab"
leb.3.d: "Wie erwartet, wurde die politische Sackgasse durchbrochen; die Parteien scheinen der Präsidentschaft Chehabs überdrüssig geworden zu sein und gaben eine gemeinsame Erklärung ab, in der sie den Rücktritt des provisorischen Präsidenten und die Bildung einer provisorischen parlamentarischen Verwaltung forderten, bis Wahlen abgehalten werden können. \n\nWährend Chehab in der Tat für eine Wiederherstellung der Demokratie ist, hat er angemerkt, dass die Übertragung von Befugnissen an das Parlament die Chance für gefährliche Szenarien sein könnte, eines davon wäre eine Rückkehr der verschiedenen politischen Dynastien, die Chehab aufgrund ihrer korrupten politischen Wege sehr stark ablehnt, oder das Aufkommen einiger radikaler militaristischer Bewegungen, um das politische Gewicht der Freiwilligenarmee zu ersetzen.\n\n\n\nWie auch immer, Chehab muss sich nun entscheiden: Wird die provisorische Präsidentschaft überleben, oder wird das Parlament seine Forderungen durchsetzen?"
leb.3.a: "Gebet den Forderungen nach."
leb.3.b: "Unsere Nation ist noch nicht bereit!"

leb.4.t: "Umgang mit den Dynastien"
leb.4.d: "Die großen maronitischen politischen Dynastien des Libanon haben das Land seit der Bildung des Mutasarrifats im Jahr 1860 kontrolliert, ihre Macht und Präsenz war immer auf allen politischen und wirtschaftlichen Ebenen zu spüren. Nach der Gouverneurszeit von Djemal Pascha kehrten die Familien zurück, angeführt von den drusischen Familien Arslan und Jumblatt.\n\nDie Familien bilden einen extrem mächtigen, wenn auch korrumpierten, politischen Block; und einige befürchten, dass sie effektiv die Kontrolle über die bevorstehenden Wahlen aus dem Schatten heraus übernehmen könnten. \n\nDaher sind sowohl die Reformgesellschaft als auch die Armee dafür, ihren Einfluss durch eine spezielle Gesetzgebung einzuschränken. Die Verfassungsrechtler, die von den Familien unterstützt werden, sind jedoch strikt gegen einen solchen Schritt und könnten am Ende das letzte Wort in dieser Angelegenheit haben."
leb.4.a: "Zusammenarbeit könnte das Beste sein..."
leb.4.b: "Schränket ihre Macht ein!"

leb.5.t: "Umgang mit der republikanischen Bewegung"
leb.5.d: "Nach Chehabs Weigerung, die provisorische Präsidentschaft aufzugeben, schlossen sich die demokratischen Parteien zu einem einzigen parlamentarischen Block zusammen, um das Land vor Chehabs "diktatorischer" Wende zu schützen. Trotzdem war klar, dass ein solcher Pakt nicht von Dauer sein würde, da die internen Differenzen zwischen den Fraktionen zu groß waren.\n\nNun hat sich eine Chance aufgetan, diese unnatürliche Koalition zu brechen: Desillusioniert von der arabistischen und konservativen Politik der Konstitutionellen, hat die Reformgesellschaft eine politische Zusammenarbeit mit der wohl fortschrittlichen Provisorischen Präsidentschaft angeboten."
leb.5.a: "Schließen wir uns mit den Reformisten zusammen!"
leb.5.b: "Dies ist ein zu gefährlicher Schritt..."

leb.6.t: "Sunnitische Unruhen"
leb.6.d: "Da die sunnitische Bevölkerung in der politischen Situation unseres Landes außen vor gelassen wurde, ist sie auf die Straße gegangen, um sich bei den nächsten Wahlen Gehör zu verschaffen.\n\nSo edel dieses Ziel auch sein mag, die Situation hat sich verschlechtert, es kam zu weit verbreiteten Unruhen und der Verdacht auf eine syrische Beteiligung kam auf. \n\nIn dieser prekären Situation hat die Marada-Bewegung im provisorischen Parlament vorgeschlagen, dass ihre Milizen im Namen der Regierung einspringen und die Ordnung in den sunnitischen Gebieten des Landes wiederherstellen sollen; ein Angebot, das durchaus erwägenswert ist, da sich die Entsendung der Armee als zu gefährlich erweist und Repressalien von jenseits der Grenze nach sich ziehen könnte."
leb.6.a: "Erlaubet den Einzug der Marada!"
leb.6.b: "Ruft die Armee ein!"

leb.7.t: "Die Marada fordert Sitze ein"
leb.7.d: "Während des Befreiungskrieges diente die Marada an der Seite der Freiwilligenarmee und gewann aufgrund ihrer gewagten Taktik eine beträchtliche Unterstützung, erhielt aber dennoch eine relativ geringe Anzahl von Sitzen im provisorischen Parlament.\n\nDies veranlasste die Bewegung, sich auf unsere demokratischen Werte zu berufen und ihnen angesichts ihrer weit verbreiteten Unterstützung mehr Sitze zu gewähren, noch bevor Wahlen abgehalten wurden, um den demokratischen (und maronitischen) Charakter unserer Nation zu festigen und eine parlamentarische Einmischung in die bevorstehenden Wahlen zu verhindern. \n\nWährend sie höchst heuchlerisch sind, wenn sie an den demokratischen Prozess appellieren, da sie selbst kaum mehr als reaktionäre Schläger sind, könnten wir uns auch als heuchlerisch erweisen, wenn wir den demokratischen Prozess nicht zulassen, um ihn zu schützen."
leb.7.a: "Wir werden besser sein als sie..."
leb.7.b: "Wir werden unsere Demokratie verteidigen!"

leb.8.t: "Eine Bedrohung von innen"
leb.8.d: "Die Weigerung von Präsident Chehab, die vorübergehende Präsidentschaft aufzugeben, hat eine Verleumdungskampagne der Republikanischen Bewegung gegen seine Person ausgelöst. Obwohl unser Präsident ein eingefleischter Republikaner ist, hat die Bewegung ihn bereits beschuldigt, das Libanesische Emirat, das seine Familie regierte, wieder zum Leben erwecken zu wollen und einen monarchistischen Selbstputsch gegen den demokratischen Apparat der Republik zu planen. \n\nWährend solche Behauptungen offensichtlich unbegründet sind und aufgrund von Chehabs Opposition zu den politischen Familien, die die Konstitutionalisten und die Nationalisten unterstützen, auftauchen, hat die Kampagne dennoch Chehabs Ruf geschädigt, und trotz unserer besten Bemühungen wird es eine Weile dauern, bis die Auswirkungen dieser Angriffe vollständig verschwunden sind."
leb.8.a: "Wir werden damit leben müssen"

leb.9.t: "Die neue Verfassung"
leb.9.d: "Nach langen Debatten wurde der Entwurf der neuen Verfassung der libanesischen Republik verabschiedet.\n\nZu den Grundprinzipien gehören die Anerkennung des demokratischen Prozesses, die Rede- und Pressefreiheit, die Versammlungsfreiheit und die Anerkennung der Menschenwürde und der Menschenrechte.\n\nUnd zu den Grundprinzipien gehört auch die Anerkennung des multireligiösen und multikulturellen Charakters unserer libanesischen Nation, die unseren Landsleuten das Recht einräumt, sich zu jeder Religion zu bekennen und ihre Bräuche anzuerkennen.\n\nAuch wenn es diejenigen gibt, die sich gegen das neue Statut stellen, nämlich die Marada-Bewegung, ist es klar, dass die vielen Ethnien unseres Landes unter dem Meisterwerk, das unsere neue Verfassung ist, gedeihen werden."
leb.9.a: "Lang lebe unsere Republik!"

leb.10.t: "Der Marada-Putsch"
leb.10.d: "Die Lichter gingen heute Nacht in Beirut aus, als Milizen der Marada-Bewegung die Kontrolle über strategische Positionen in der Stadt übernahmen und Polizei und Militärkontrollpunkte entwaffneten. Obwohl sie mit wenig mehr als Abfällen vom Schwarzmarkt und osmanischen Überbleibseln bewaffnet sind, scheinen sie ihren Mangel an Stärke mit einer Form von unbändigem Enthusiasmus wettgemacht zu haben. Für viele Bürger von Beirut fühlt sich der Putschversuch jedoch wie eine weitere Seite in einer langen und langwierigen Geschichte politischer Umwälzungen an.\n\n Mit Schüssen, die in der Nacht widerhallen, verbreiten sich in der Stadt verschiedene Berichte über Verhaftungen und Prügeleien von politischen Vertretern und Parteiführern, die aus ihren Häusern gezerrt und auf dem Platz vor dem Parlamentsgebäude versammelt wurden. Obwohl sie zunächst überrascht wurden, gibt es Gerüchte, dass republik- und demokratietreue Elemente sich bewaffnen und einen Gegenangriff planen. Wie auch immer es ausgeht, es scheint wahrscheinlich, dass die Straßen von Beirut wieder einmal Blut sehen werden."
leb.10.a: "Die Marada übernehmen die Regierung!"
leb.10.b: "Die Milizen werden zurückgedrängt!"

leb.11.t: "Gott, Vaterland, Familie"
leb.11.d: "Während die Sonne über Beirut aufgeht, ist klar geworden, dass die Marada-Bewegung ihren Plan erfolgreich umgesetzt hat. Mit dem Sieg, der nun endlich gesichert ist, fällt nun der ganze Libanon unter die Führung ihrer Bewegung und ihres edlen Führers, Bachir Jumayyil! Ein glorreicher Tag in den Augen seiner Anhänger, während viele andere in ihren Häusern kauern, da der Traum von einem friedlichen, demokratischen Libanon mit großer Inbrunst zerschlagen wurde. Obwohl sie den Menschen in Beirut Stabilität und ein Gefühl der Kontinuität versprachen, haben die Marada-Milizen den ganzen Morgen damit verbracht, mögliche Gegner zusammenzutreiben und sicherzustellen, dass niemand ihr Regime in Frage stellen kann."
leb.11.a: "Lang lebe Jumayyil!"

leb.12.t: "Ein nationaler Notfall"
leb.12.d: "Als die Sonne über Beirut aufgeht, ist klar geworden, dass die Marada-Bewegung gescheitert ist. Zurückgeworfen und aktiv von Armee und Polizei gejagt, sind die verbliebenen Mitglieder außerhalb der Stadt geflohen, um sich neu zu gruppieren. Der Putsch mag abgewendet worden sein, aber es ist klar, dass sie noch nicht am Ende sind. Am besorgniserregendsten ist, dass ihr Anführer Bachir Jumayyil unversehrt entkommen konnte und wahrscheinlich im libanesischen Hochland Zuflucht gesucht hat.\n\nDas Kabinett, das zutiefst erschüttert ist, trat so schnell wie möglich zusammen, verurteilte den Putsch in den schärfsten Worten und erklärte den Ausnahmezustand. In dem Glauben, dass es in Beirut selbst noch Zellen geben könnte, hat das Innenministerium mit Unterstützung des Präsidenten das Kriegsrecht über die gesamte Provinz verhängt."
leb.12.a: "Wir werden diese Verräter vernichten!"

leb.13.t: "Außergewöhnliche Befugnisse?"
leb.13.d: "Nachdem das Kriegsrecht in Kraft ist und die Marada so gut wie besiegt ist, beginnen einige zu fragen, wann der Ausnahmezustand und die außerordentlichen Befugnisse, die er unseren politischen Führern gewährt hat, aufgehoben werden. Obwohl der Ausnahmezustand zweifellos einen positiven Effekt auf die Operationen gegen die Marada hatte, hat ein kürzlich erschienener Artikel, der die Korruption innerhalb des Kabinetts und fragwürdige Vereinbarungen zwischen verschiedenen Industriellen und unseren Führern, die die Situation zu ihrem Vorteil missbrauchen, beschreibt, die Menschen in Beirut aufgewühlt. Die an das libanesische Parlament gerichteten Petitionen und Proteste mit der Forderung, die Regierung möge ihre Befugnisse niederlegen, wurden bisher nicht beantwortet, aber es ist klar, dass die Regierung auf die eine oder andere Weise reagieren muss."
leb.13.a: "Es ist Zeit, einen Schritt zurückzutreten."
leb.13.b: "Das Land braucht mehr Stabilität..."

leb.14.t: "Die Marada treten zur Wahl an"
leb.14.d: "Benannt nach den legendären Marada-Kriegern des Mittelalters, waren die Marada fähige Kämpfer an der Seite der Freiwilligenarmee während des Befreiungskrieges. Mit dem Frieden jedoch haben die Marada beschlossen, sich zu verändern. Sie haben sich als kleine politische Partei reorganisiert, die sich auf den libanesischen Nationalismus und das maronitische Christentum konzentriert. Sie streben nun die Präsidentschaft und so viele Regierungspositionen wie möglich an, aber es sieht so aus, als hätten sie noch einen langen Weg vor sich."
leb.14.a: "Sie haben keine Chancen."

leb.15.t: "Die Wahlen von [GetYear]"
leb.15.d: "Die Zeit für die nächsten Wahlen im Libanon ist gekommen, und die Menschen gehen in einem stetigen Strom zu den Urnen. Was denken Sie, wer wird diesmal als Sieger hervorgehen?"
leb.15.a: "Der konstitutionelle Block gewinnt!"
leb.15.b: "Der Nationale Block gewinnt!"
leb.15.c: "Die Reformgesellschaft siegt!"

leb.16.t: "Die dritte Konferenz der Beiruter Reformgesellschaft"
leb.16.d: "Heute hat die Beiruter Reformgesellschaft eine Konferenz einberufen, um die zukünftige Agenda der Regierungspartei festzulegen. Nachdem er seinen Parteifreunden zum Wahlsieg gratuliert hatte, eröffnete Salam die Versammlung. In rascher Folge wurden alle wichtigen Ziele der Partei debattiert, abgestimmt und verabschiedet.\n\nDazu gehören das Frauenwahlrecht und die Gleichberechtigung der Frauen, die Überwindung ethnischer Spaltungen und die Verteidigung der nationalen Einheit und der Demokratie; und als neuer Punkt die Ausweitung der Reformgesellschaft auf die ländlichen Teile des Libanon, um eine größere Wählerschaft anzusprechen und sicherzustellen, dass die Modernisierung des Libanon nicht auf Beirut und die Küste beschränkt bleibt."
leb.16.a: "Ein großartiges Ziel!"

leb.17.t: "Der Nationale Pakt"
leb.17.d: "Der Nationalpakt ist ein ungeschriebenes Abkommen, das die multireligiöse Identität des Libanon schützt und hilft, die Stabilität innerhalb des Landes zu gewährleisten. Jede der Hauptreligionen innerhalb des Libanon hat ihre eigenen festgelegten Ämter und Einflusssphären. Durch den Nationalen Pakt haben wir sichergestellt, dass jede Konfession innerhalb des Libanon gehört wird und niemand unterdrückt wird."
leb.17.e: "Der Nationalpakt ist ein ungeschriebenes Abkommen, das die multireligiöse Identität des Libanon schützt und dazu beiträgt, die Stabilität im Lande zu gewährleisten. Jede der großen Religionen im Libanon soll ihre eigenen Ämter und Einflussbereiche haben. Durch den Nationalen Pakt werden wir sicherstellen, dass jeder das Gefühl hat, eine gewisse Macht im Libanon zu haben, und dass alle akzeptieren, dass der Libanon eine friedliche christliche Gesellschaft ist."
leb.17.a: "Wir werden ethnische Stabilität haben!"
leb.17.a.tt: "Die §lSozialliberalen§! werden §Rnicht mehr wählbar sein§!"

leb.18.t: "Syrische Nationalisten schlagen zu"
leb.18.d: "Heute startete eine Gruppe syrischer Nationalisten einen Angriff auf einen isolierten Militärposten und verletzte dabei mehrere Soldaten, bevor Hilfe eintreffen und sie verscheuchen konnte. Dies wird sie sicherlich nur ermutigen, im Namen ihrer Sache mehr Schaden anzurichten."
leb.18.a: "Wir werden unsere Rache haben!"

leb.19.t: "Proteste gegen El-Khoury"
leb.19.d: "El-Khourys unverhohlene Versuche, seine persönlichen Befugnisse zu erweitern, haben ihren Preis, denn die demokratisch gesinnten Bürger des Libanon sind auf die Straße gegangen, um gegen diese Reformen zu protestieren. Da Chehab und die Freiwilligenarmee im Verborgenen lauern, befürchten wir, dass ein Putsch gegen uns unmittelbar bevorstehen könnte. Wir müssen unsere Reformen so schnell wie möglich durchsetzen, damit wir anschließend auf eine Entspannung der Lage hinarbeiten können."
leb.19.a: "Hoffen wir, dass sich die Dinge nicht zu sehr aufheizen"

leb.20.t: "Libanon möchte dem [Root.GetFactionName] beitreten"
leb.20.d: "Nachdem sie sich von den Syrern befreit hatten, genossen die Libanesen eine Periode der Neutralität; da die Welt jedoch im Chaos versinkt, hielten sie es für notwendig, diese gegen die Sicherheit unseres Schutzes einzutauschen. Daher haben sie formell darum gebeten, der [Root.GetFactionName] beizutreten."
leb.20.a: "Lasst sie beitreten!"
leb.20.b: "Wir brauchen sie nicht."

leb.21.t: "[From.GetName] hat abgelehnt"
leb.21.d: "Die [From.GetAdjective] Regierung hat mitgeteilt, dass die [From.GetFactionName] keinen Bedarf an unserer Allianz hat."
leb.21.a: "Was für eine Schande."

leb.22.t: "Die Wahlen von [GetYear]"
leb.22.d: "Die Zeit für die nächsten Wahlen im Libanon ist gekommen, und die Menschen gehen in einem stetigen Strom zu den Urnen. Was denken Sie, wer wird diesmal als Sieger hervorgehen?"
leb.22.a: "Der konstitutionelle Block gewinnt!"
leb.22.b: "Der Nationale Block gewinnt!"
leb.22.c: "Die Reformgesellschaft siegt!"

leb.23.t: "Das Ende von Chehabs Amtszeit als Präsident"
leb.23.d: "Präsident Fouad Abdullah Chehab ist nach mehreren Jahren endlich als Präsident des Libanon zurückgetreten. Er war allgemein sehr beliebt, obwohl einige ihn mit Verachtung betrachteten. Aber egal, wie man ihn betrachtete, seine Zeit ist nun ein Teil unserer Geschichte..."
leb.23.a: "Lang lebe Präsident Helou!"

leb.24.t: "Fouad Chehab interveniert"
leb.24.d: "Die Maßnahmen unserer Exekutive haben Chehab lange Zeit irritiert, der uns mit Misstrauen betrachtete und uns als unwirksam gegen die Plagen im Libanon bezeichnete; in den letzten Wochen haben die Spannungen einen Wendepunkt erreicht. Heute stürmte Chehab unter Berufung auf die Korruptheit unserer Regierung Beirut und übernahm faktisch die Regierungsgewalt."
leb.24.a: "Was wird jetzt passieren?"

leb.25.t: "Libanon bittet um militärische Hilfe"
leb.25.d: "Als historisch gesehen frankophilste Nation im Nahen Osten hat der Libanon Frankreich immer als eine Art Bruder gesehen, zu dem man aufschauen kann. Im Zuge der Reform seiner Armee zu einer modernen Streitmacht hat das Land Gesandte entsandt, die um eine offizielle französische Mission in Beirut gebeten haben."
leb.25.a: "Alles für unsere libanesischen Freunde!"
leb.25.b: "Wir würden uns lieber nicht in Syrien einmischen."

leb.26.t: "[NFA.GetNonIdeologyName] akzeptiert"
leb.26.d: "Die Franzosen haben unser Ersuchen um militärische Hilfe angenommen. Eine Mission unter der Leitung von Oberst Collet (der während des Weltkriegs in der französischen Levante-Armee diente) ist auf dem Weg."
leb.26.a: "Ein Hoch auf unsere Freunde!"

leb.27.t: "[NFA.GetNonIdeologyName] lehnt  ab"
leb.27.d: "Leider sind die Franzosen der Ansicht, dass eine Beteiligung in Syrien nicht in ihrem Interesse liegt. Wir sind auf uns allein gestellt."
leb.27.a: "Ich dachte, wir hätten etwas am Laufen..."

leb.28.t: "Beginn der Marada-Bodenreform"
leb.28.d: "Der Traum der Marada-Bewegung für einen \"Großlibanon\" war immer, dass jeder Maronit das Land bestellen und einen nahrhaften, produktiven Lebensstil führen kann, der die Nation unterstützt. Seit dem 7. Jahrhundert werden wir von muslimischen Adligen regiert, die mit ihren großen Feudalgütern immer mehr Einfluss auf das Land gewonnen haben und die maronitische Bevölkerung unter ihrem Druck erdrücken. Um dem entgegenzuwirken, hat die Marada-Regierung ein neues Landreformgesetz unterzeichnet, das den \"Schutz\" von Land in christlichem Besitz garantiert. Dies ist westlich des Libanongebirges leicht durchzusetzen, wo detaillierte Landverträge und andere historische Dokumente belegen, dass das maronitische Land in der Region schon immer rechtmäßig den christlichen Männern gehörte, die es bewirtschafteten. Östlich des Berges jedoch sind die Dinge undurchsichtiger, und viele Marada haben sich dafür entschieden, ein ordnungsgemäßes Gerichtsverfahren zu ignorieren oder auch nur Beweise für ihren Anspruch auf das Land vorzulegen, und nutzen das Schutzgesetz als Rechtfertigung dafür, sich mit Gewalt zu nehmen, was sie wollen."
leb.28.a: "All das, um das Christentum zu \"schützen\"?"

leb.29.t: "Die nationale Krise"
leb.29.d: "Die libanesischen Streitkräfte, immer noch unter der Führung von General Fouad Chehab, haben uns gewarnt, dass die \"Marada-Bodenreform\" aus dem Ruder läuft und dass eine solch rasche Eskalation der maronitischen politischen Autorität die Nation in einen Bürgerkrieg zu zerreißen droht, da die Umverteilung nun nicht mehr nur die sunnitischen muslimischen Adligen betrifft, sondern einfach alle Muslime, sowohl Sunniten als auch Schiiten, die zufällig Ackerland besitzen. Präsident Jumayyil hat die Warnungen bisher ignoriert und seine Anhänger weiterhin dazu gedrängt, östlich des Libanongebirges und in das Beqaa-Tal vorzudringen, wobei er erklärte, dass er sich für mehr als ein Jahrtausend Unterdrückung und wirtschaftliche Ungerechtigkeit rächen werde. Lange Zeit wurde versprochen, mit dieser Politik ein freies maronitisches Heer heranzuziehen, doch in Wahrheit wird das meiste Land in Beqaa an loyale Marada-Parteimitarbeiter und Mitglieder von Jumayyils Patronagenetzwerken vergeben, was die Macht von \"Al-Rais\" über die Nation stärkt. Die arabischen Flüchtlinge, die aus dem Libanon nach Syrien fliehen, wurden von der Regierung in Damaskus verurteilt, da es zu Zusammenstößen zwischen syrischen Grenzsoldaten und Marada-Milizen gekommen sein soll. Der Libanon steht vor einer nationalen Krise. Kann die Gewalt eingedämmt werden, oder wird Jumayyil sie weiterhin unterstützen, auch wenn sie uns in die Brinkmanship mit Syrien treibt?"
leb.29.a: "Es wird sicher nichts dabei herauskommen"

leb.30.t: "Bodenreform im Libanon"
leb.30.d: "Angesichts des Flüchtlingsstroms aus dem Land ist klar geworden, dass die Marada-Bewegung im Libanon eine radikale Landreform eingeleitet hat, die letztlich darauf abzielt, die Macht der christlichen Grundbesitzer über die muslimischen Grundbesitzer zu sichern. Viele bitten uns um ein offizielles Eingreifen, da unseren Brüdern im Libanon Verfolgung droht."
leb.30.a: "Schrecklich, es muss etwas getan werden"

leb.31.t: "Syrien warnt uns"
leb.31.d: "Syrien, das sich die Notlage der libanesischen Muslime zu Herzen genommen hat, hat uns mitgeteilt, dass unsere Landreform nicht fortgesetzt werden darf, da es sonst zu den Waffen greift, um die nichtchristliche Bevölkerung des Libanon zu schützen. Natürlich ist dieses Ultimatum für unsere Bewegung inakzeptabel, aber eine syrische Invasion könnte durchaus das Ende des Libanon als unabhängige Nation bedeuten."
leb.31.a: "Sieht es so aus, als würde uns das interessieren?"
leb.31.a.tt: "§RDies wird zu einem Krieg mit Syrien führen.§!"
leb.31.b: "Na gut, Sie müssen nur fragen"
leb.31.b.tt: "§RDies wird der Bewegung einen tödlichen Schlag versetzen.§!"

leb.32.t: "Libanon ignoriert unsere Warnungen"
leb.32.d: "Trotz unserer Bemühungen haben sich die Marada geweigert, sich mit uns zu einigen. Da die Flüchtlinge weiterhin aus dem Libanon strömen, ist klar, dass die einzige Möglichkeit, diese Krise zu beenden, eine direkte militärische Intervention ist."
leb.32.a: "Intervention ist notwendig."
leb.32.b: "Nun ja, Krieg ist nicht das, was wir im Sinn hatten."

leb.33.t: "Syrien gibt nach"
leb.33.d: "Um eine zweite Niederlage gegen die stolzen libanesischen Armeen zu vermeiden, hat Syrien beschlossen, sich nicht in unsere inneren Angelegenheiten einzumischen. Die Landreform kann ohne Unterbrechung fortgesetzt werden."
leb.33.a: "Ein Hoch auf den Libanon!"

leb.34.t: "Die Marada wird gestürzt"
leb.34.d: "Ihr unwirksames Vorgehen gegen uns hat zu einer raschen Zersplitterung der Marada-Diktatur im Libanon geführt. Nun erreicht uns die Nachricht, dass diese Zersplitterung fatal war, da Fouad Chehab in der Lage war, nach Beirut zurückzukehren und die fundamentalistische Diktatur zu stürzen. Wir können darauf vertrauen, dass der insgesamt fortschrittliche Chehab einen gewaltigen Fortschritt gegenüber seinem Vorgänger darstellt, sowohl für die Beziehungen zu uns als auch für die Muslime im Libanon."
leb.34.a: "Eine gute Tat"

leb.35.t: "Sieg im zweiten Syrisch-Libanesischen Krieg"
leb.35.d: "Die feigen syrischen Armeen haben ihre Angriffe auf unseren Boden eingestellt, und die syrische Regierung scheint bereit zu sein, sich erneut mit den \"lästigen libanesischen Rebellen\" zu arrangieren. Dies ist ein großer Sieg für den Libanon, ein zweiter Tag der Unabhängigkeit."
leb.35.a: "Ein Hoch auf den Libanon!"

