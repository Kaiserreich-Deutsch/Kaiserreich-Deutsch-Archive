LEB_patriarch_antoine_peter_arida: "Patriarch Antoine Peter Arida"
LEB_patriarch_antoine_peter_arida_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 2. August 1863, in Bqarqacha, Vilayet von Beirut, Osmanisches Reich\n§YPolitikkarriere:§! Patriarchatus Antonius der Zweite ist ein Mann mit vielen Namen, obwohl er am häufigsten unter seinem Titel Antonius Petros bekannt ist, oder auf Arabisch Antoine Boutros und auf Englisch als Anthony Peter. Er wurde unter dem Namen Selim Ben Abdel Ahad Arida geboren und lernte als Schuljunge Arabisch und Syrisch. Von 1884 bis 1890 studierte er Theologie an der Schule von Saint-Sulpice in Paris und wurde nach seiner Rückkehr in den Libanon im Jahr 1890 zum maronitischen Priester geweiht. Später wurde er 1908 vom damaligen Patriarchen von Antiochien, Elias Peter Hoayek, zum maronitischen Bischof von Tripoli ernannt. Hoayek war als eine kolossale Kraft in der libanesischen Politik bekannt und wird allgemein als "Vater des maronitischen Nationalismus" angesehen. Damit trat Arida in große Fußstapfen, als er 1931 von der maronitischen Kirche zum Patriarchen gewählt wurde und kurz darauf den Segen des Papstes erhielt. Arida nahm den traditionellen Namen Petrus und den königlichen Namen Antonius der Zweite an und begann, die Kirche auf einen etwas liberaleren Weg zu führen als sein eingefleischter Vorgänger. Insbesondere begann er, mit anderen ostkatholischen Sekten, die im Libanon verblieben waren, zusammenzuarbeiten, um den christlichen Einfluss hinter den Maroniten zu konsolidieren und gab den Jesuiten und Kopten im Austausch für ihre politische Unterstützung Autonomie. Arida ist auch als großer Architekt und Philanthrop bekannt für seine Arbeit bei der Renovierung der Ländereien des Bistums Tripolis, sowie der Sommerresidenz des Patriarchen in Diman, die er persönlich mit Hilfe seines Bruders finanzierte. Darüber hinaus hat er während seiner Herrschaft als Patriarch den Ausbau zahlreicher Klöster und die Gründung kircheneigener Seiden- und Zementfabriken beaufsichtigt, um die Finanzierung dieser religiösen Gemeinschaften zu unterstützen."

