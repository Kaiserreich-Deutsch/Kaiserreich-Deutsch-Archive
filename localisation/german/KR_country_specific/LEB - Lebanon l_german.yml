### Ideas ###
LEB_united_front: "Vereinigte Front"
LEB_united_front_desc: "Das libanesische Volk ist ermutigt durch seinen Widerstand gegen die Tyrannei und seinen Schrei nach Freiheit. Trotz der Jahrtausende währenden Konflikte zwischen den verschiedenen religiösen Gruppen des Libanon sind wir uns alle bewusst, dass wir einen gemeinsamen Feind haben. Die Osmanen und die Syrer haben versucht, uns gegeneinander auszuspielen, nur um sich bei uns einzuschmeicheln, um ihre eigene Hegemonie zu fördern, ohne sich um die Tyrannei zu kümmern, die sie dem libanesischen Volk zugefügt haben. Wir wissen, dass wir zusammenstehen müssen, wenn wir uns ihnen entgegenstellen wollen, also lächeln wir über dem Tisch, aber ziehen die Dolche unter dem Tisch. Bis wir unsere Freiheit mit Blut, Schweiß und Mühsal gewonnen haben, bindet uns ein angespanntes Gefühl der Kameradschaft aneinander."
LEB_economic_upheaval: "Wirtschaftlicher Umbruch"
LEB_economic_upheaval_desc: "Während der Libanon seit Jahrtausenden ein Zentrum von Handel und Gewerbe ist, hat die Abhängigkeit vom Osmanischen Reich unseren wirtschaftlichen Einfluss stark eingeschränkt. Der Hafen von Beirut stand fast ein Jahrhundert lang unter direkter osmanischer Kontrolle, in dem er hauptsächlich dazu diente, den Handel aus dem Maschrik in Richtung der türkischen Metropole zu leiten. Mit dem Zusammenbruch des Reiches und der türkischen Wirtschaft in einer Abwärtsspirale, zusammen mit der Tatsache, dass zahlreiche neue Handelsrouten und Wirtschaftsblöcke im sich schnell verändernden Nahen Osten entstanden sind, stehen wir vor der unausweichlichen Notwendigkeit, eine umfassende Transformation unseres Wirtschaftssystems zu durchlaufen, oder wir stehen vor der völligen Verarmung."
LEB_legacy_of_the_mutasarrifate: "Das Erbe des Mutasarrifats"
LEB_legacy_of_the_mutasarrifate_desc: "Die Herrschaft des zweiten Mutasarrifats war eine Zeit der Heilung und Erholung für das müde libanesische Volk, aber nicht bequem genug, um uns angesichts der Unterdrückung selbstzufrieden zu machen. Da die politischen Bewegungen die Möglichkeit hatten, wieder an die Öffentlichkeit zu treten, haben sich die Nationalisten und Reformer im Libanon viel besser organisiert und geeint, was für die Gestaltung der Zukunft unseres entstehenden Staates Gutes verheißt. Die Eckpfeiler der libanesischen Nation wurden bereits von den politischen Fraktionen und Koalitionen gelegt, die während der Zeit des zweiten Mutasarrifats geschmiedet wurden."
LEB_ethnic_and_sectarian_divides: "Ethnische und religiöse Trennung"
LEB_ethnic_and_sectarian_divides_desc: "Der Libanon war schon immer ein kultureller und religiöser Schmelztiegel, mit zahlreichen verschiedenen Völkern, die sich dort niederließen, mit ihnen Handel trieben oder sie im Laufe der Jahrtausende eroberten. Gegenwärtig sind die drei größten Gruppen Christen, Muslime und Drusen, aber alle haben auch ihre eigenen religiösen und stammesmäßigen Trennungen innerhalb der größeren Gruppe. Während einige konfessionsübergreifende Allianzen existieren, gibt es auch bemerkenswerte Extremisten in jedem Lager, die ihre eigene religiöse Herrschaft über die libanesische Nation durchsetzen wollen. Damit der Libanon stabil und wohlhabend bleibt, muss Frieden zwischen diesen widerstreitenden Gruppen geschaffen werden, entweder durch Verhandlungen oder mit Gewalt, und es muss eine stabile Regierung etabliert werden, die jeder akzeptieren kann oder die eine bestimmte Gruppe persönlich durchsetzen kann."
LEB_party_state_1: "Die Nationalbewegung"
LEB_maronite_state: "Die maronitische Nation"
LEB_progressive_reforms_1: "Progressive Reformen"
LEB_the_progressive_state_idea: "Der progressive Staat"
LEB_corruption_level_1: "Korruption - §GSehr Niedrig§!"
LEB_corruption_level_1_desc: "Politische und finanzielle Korruption durchdringt die meisten Elemente der libanesischen Gesellschaft, unabhängig von ihrem ethnischen oder konfessionellen Hintergrund. Von den maronitischen Oligarchen über die sunnitischen Großgrundbesitzer bis hin zu den drusischen Clans. Lokale 'Zuama' (Bosse) können leicht Stimmen und Loyalität von ihren Wählern kaufen und werden ihrerseits oft in den verrauchten Hinterzimmern des Grand Serail gekauft und gehandelt. Einige Politiker im Libanon haben ihre gesamte Karriere auf dem Rücken dieses korrupten Systems aufgebaut, während andere es sich zur Aufgabe gemacht haben, die libanesische Kleptokratie ein für alle Mal zu zerschlagen.\n\n§Die Konstitutionalisten werden von der hohen Korruption stark profitieren, zum Nachteil aller anderen.§!"
