 OTT_Loyalty_desc: "Je höher die Instabilität unserer Vilayets (repräsentiert durch £resistance_texticon  §YUnruhe§!), desto höher sind auch die Strafen für unsere Nation. Die folgenden Werte werden pro Provinz berechnet und zu einer Gesamtsumme, die das ganze Reich betrifft, zusammengerechnet:\n\n§GSehr niedrig§! : £stability_texticon §R-0%§! \n§GNiedrig§! : £stability_texticon §R-1%§! \n§YDurchschnittlich§! : £stability_texticon §R-2%§! \n§RHoch§! : £stability_texticon §R-3%§! \n§RSehr hoch§! : £stability_texticon §R-5%§!\n\nAußerdem können Vilayets mit einer £resistance_texticon  §YUnruhe§!, die höher als §YDurchschnittlich§! ist, Widerstand leisten, was zu einer offenen Revolte führen kann, wenn man nichts dagegen unternimmt."

 OTT_Centralise_tt: "§YZentralisiert die Staatsautorität§!"
 OTT_Centralise_tt_desc: "Indem wir den Vilayets einen Teil ihrer lokalen Macht wegnehmen, können wir diese dem osmanischen Parlament in Kostantiniyye verleihen. In den Büros der Hauptstadt wurden bereits Pläne ausgearbeitet, die Siedlungspolitiken, die Verstärkung lokaler Garnisonen, die Entwaffnung der Beduinen und den Ausbau der Infrastruktur der Provinzen beinhalten, von denen wir hoffen, dass sie ebenso einfach umsetzbar wie ausgedacht sind...\n\n[THIS. OTT_CENTRALISE_complete_check] Alle folgenden Bedingungen müssen erfüllt sein:\n   [THIS. OTT_CENTRALISE_pp_check] Mehr Politische Macht als §Y10§!\n   [THIS. OTT_CENTRALISE_party_check] Eine der folgenden Bedingungen muss erfüllt sein:\n           Derzeitig regierende Partei ist §YPaternale Autokraten§!\n           Derzeitig regierende Partei ist §YAutoritäre Demokratie§!\n           Derzeitig regierende Partei ist zentralistische §YMarktliberale§!\n   [THIS. OTT_CENTRALISE_integration_factor_total_check] Eine der folgenden Bedingungen muss erfüllt sein:\n      [THIS. OTT_CENTRALISE_integration_factor1_check] Alle folgenden Bedingungen müssen erfüllt sein:\n              Ist §CAutonome Region§!\n              [THIS. OTT_CENTRALISE_vilayet_category] > §G50%§!\n      [THIS. OTT_CENTRALISE_integration_factor2_check] Alle folgenden Bedingungen müssen erfüllt sein:\n              Ist §CVilayet§!\n              [THIS. OTT_CENTRALISE_vilayet_category] = §G100%§!\n\n§YEffekt§!:\nPolitische Macht: §R-10§!\n§Y[THIS.GetName]§!: £resistance_texticon §YRevoltenrisiko§! wird §Rsteigen§!\n§Y[THIS.GetName]§!: £national_unity_texticon §YOsmanische Staatsautorität§! wird §Gsteigen§!"
 OTT_Decentralise_tt: "§YDezentralisiert die Staatsautorität§!"
 OTT_Decentralise_tt_desc: "Um den Bedürfnissen der lokalen Bevölkerung besser nachzukommen und den einzigartigen kulturellen Charakter unseres Reiches zu bewahren, muss einige Macht von der zentralen Regierung in Kostantiniyye an die örtlichen Behörden übertragen werden. Dies wird es zwar schwieriger gestalten, unsere Politik im gesamten Reich durchzusetzen und auf lokale Bedrohungen für unseren Staat zu reagieren, würde jedoch auch die Bevölkerung dieser Provinz glücklich stimmen und einigen Druck von unseren instabileren Regionen nehmen.\n\n§YEffekt§!:\n§Y[THIS.GetName]§!: £resistance_texticon §YRevoltenrisiko§! wird §Gsinken§!\n§Y[THIS.GetName]§! £national_unity_texticon §YOsmanische Staatsautorität§! wird §Rsinken§!"

 OTT_Centralisation: "Die Staatsautorität, welche die zentrale Regierung über das Reich hat, unterscheidet sich von Provinz zu Provinz aufgrund der Macht der lokalen Regierung oder der Entfernung zur Hauptstadt.\n\nDiese Staatsautorität wird von der £national_unity_texticon §YZentralisierungsleiste§! repräsentiert, welche in 3 Kategorien aufgeteilt ist: §CAutonome Regionen§!, §CVilayets§! und §COsmanische Provinzen§!.\n\nUm die £national_unity_texticon §YOsmanische Staatsautorität§! zu erhöhen, hat jede Unterregion des Reiches einige £decision_icon_small §YEntscheidungen§!, die zu einem gemeinsamen §YZentralisierungs§!-Wert beitragen. Sobald die §YZentralisierung§! §G50%§! erreicht, können alle Provinzen in dieser Region in den §CVilayet§!-Status erhoben werden. Sobald die §YZentralisierung§! §G100%§! erreicht, können alle Provinzen in dieser Region in den Status einer §COsmanischen Provinz§! erhoben werden."

 OTT_Low_Authority: "§YAutonome Region§!"
 OTT_Low_Authority_desc: "Obwohl sie offiziell als Vilayets bezeichnet werden, zeigen diese Regionen nahezu keinerlei Zeichen einer zentralen Obrigkeit und kümmern sich größtenteils selbst um ihre alltäglichen Angelegenheiten. Die Regionen sind von der Wehrpflicht ausgeschlossen und zahlen oft nicht einmal Steuern, wobei sich die Regierung in Kostantiniyye gänzlich auf einige Bürokraten verlassen muss, von denen man hofft, dass sie dem Sultan in Zeiten des Krieges treu bleiben.\n\nMaximale Fabriken im Staat: §R-75%§!\nRekrutierbare Bevölkerung: §R-75%§!\nVerfügbare Ressourcen (Lokal): §R-50%§!\nBaugeschwindigkeit (Lokal): §R-20%§!"
 OTT_Medium_Authority: "§YVilayet§!"
 OTT_Medium_Authority_desc: "Das Vilayet-System ist eine Art der Verwaltung, wie es sie nur im Osmanischen Reich gibt, und wurde als modernere Variation des alten Eyalet-Systems eingeführt. Obwohl die Vilayets eigentlich ein Äquivalent der französischen Départements sein sollten, konnten sie ihre lokale Autonomie stärker als geplant wahren, was sie zu selbstregierenden Entitäten innerhalb unserer Staatsstruktur machte.\n\nMaximale Fabriken im Staat: §R-50%§!\nRekrutierbare Bevölkerung: §R-50%§!\nVerfügbare Ressourcen (Lokal): §R-25%§!\nBaugeschwindigkeit (Lokal): §R-10%§!"
 OTT_High_Authority: "§YOsmanische Provinz§!"
 OTT_High_Authority_desc: "Diese Entitäten wurden nach dem Weltkrieg während der ersten Legislaturperiode der OHF eingeführt und sind der erste Schritt in Richtung einer zentralisierten Staatsstruktur. Während die Vilayets Kostantiniyye nur auf dem Papier folgten, sind osmanische Provinzen gänzlich in den Staat integriert und innerhalb unseres Reiches das, was den westlichen Provinzen am nächsten kommt."

