### Diplomatic
 ott_army_training: "Osmanische Militärmission"
 ott_army_training_desc: "Dieses Land hat eine Militärmission vom Osmanischen Reich erhalten, welche die Modernisierung der lokalen Streitkräfte vorantreiben, ihnen fortgeschrittenere Strategien beibringen und ihre Disziplin verbessern soll."

 ott_joint_command: "Gemeinsames Militärführung"
 ott_joint_command_desc: "Das militärische Oberkommando dieser Nation wurde in das des Osmanischen Reiches integriert, wodurch garantiert werden soll, dass die Streitkräfte beider Länder gemeinsam und mit maximaler Effizienz Operationen durchführen können."

 ott_balkan_military_accords: "Mitglied des Militärabkommens von Edirne"
 ott_balkan_military_accords_desc: "Mit dem Ziel, das Risiko erneuter Kriege im Balkan zu reduzieren und ein gegenseitiges Verständnis zu schaffen, haben sich das Osmanische Reich und die Balkanstaaten zusammengefunden und das Militärabkommen von Edirne ausgearbeitet. Dadurch soll nicht nur die Kooperation untereinander erhöht, sondern auch der Handel liberalisiert und die Streitkräfte eingeschränkt werden."
 ott_balkan_military_accords_2: "Mitglied des Militärabkommens von Edirne"
 ott_balkan_military_accords_2_desc: "Obwohl es von vielen für unmöglich gehalten wurde, ist das Abkommen von Edirne noch nicht auseinandergefallen, sondern wurde sogar verstärkt, da alle Mitglieder beschlossen, die Größe ihrer Streitkräfte zu reduzieren und ihre Wirtschaften enger miteinander zu verbinden. Damit haben sich zwar noch lange nicht alle Spannungen in Luft aufgelöst, für den Balkan ist es aber dennoch ein großer Schritt."

 ott_greco_turkish_accord: "Das Griechisch-Türkische Abkommen"

 ott_armed_neutrality_2: "Bewaffnete Neutralität"
 ott_armed_neutrality_2_desc: "Die tapferen Männer, die während des Weltkrieges gegen den Imperialismus kämpften, ruhen nun in im ganzen Reich verteilten Massengräbern. Unsere gesamten Verluste betragen über 25% unserer ehemaligen Bevölkerung. Wir können weder vergessen noch vergeben, was die Imperialisten uns angetan haben. Über Europa ziehen dunkle Wolken auf und viele fürchten, dass erneut ein Krieg bevorsteht - an dem wir nicht teilhaben werden!""

 ott_syrian_uprising: "Arabischer Unabhängigkeitskrieg"
 ott_syrian_uprising_desc: "Die Araber des Osmanischen Reiches befinden sich in einem Kampf, mit dem sie sich erhoffen, ihrem Volk die Unabhängigkeit bringen zu können. Viele glauben, dass hier und jetzt der beste Zeitpunkt wäre, um sich den Sieg zu sichern - und diese Gelegenheit werden sie sich nicht entgehen lassen."

 OTT_russo_ottoman_convention: "Russisch-Osmanische Konferenz"

### Military
 ott_mass_production_idea: "Zentralisierte militärische Produktion"
 ott_mass_production_idea_desc: "Im ganzen Reich kann man das Brummen der Arsenale hören, da die osmanische Regierung immer mehr Geld in die Rüstungsindustrie investiert. Diese hastige Finanzierung hat es der osmanischen Industrie ermöglicht, ihre Produktion rapide zu erhöhen."

 ott_gendarmerie_idea: "Osmanische Gendarmerie"
 ott_gendarmerie_idea_desc: "Die osmanische Regierung hat eine Gendarmerie organisiert, welche in den ländlicheren Gegenden des Reiches als eine Art Polizei für Recht und Ordnung sorgen soll. Dieser neue Zweig des osmanischen Militärs sollte es der zentralen Regierung hoffentlich erlauben, gegen Unruhen und Gewalt in den betroffenen Gebieten vorzugehen."

 ott_air_warfare_academy_idea: "Akademie für Luftkriegsführung"
 ott_air_warfare_academy_idea_desc: "Da der Luftkrieg in der modernen Kriegsführung eine zentrale Rolle spielt, hat die osmanische Regierung viel Geld in die Expansion der Trainingseinrichtungen der Tayyare Mektebi investiert, wodurch es der nächsten Generation osmanischer Piloten möglich sein wird, die neuesten Taktiken im Luftkrieg zu erlernen."

