 TUR_country_intro_header: "Das Osmanische Reich vor dem Weltkrieg"
 TUR_country_intro_content: "Das Osmanische Reich, einst eines der größten Imperien in der Geschichte der Menschheit, erfährt nun seit dem späten 19. Jahrhundert seinen Niedergang, wodurch es im frühen 20. Jahrhundert gar als "kranker Mann Europas" bekannt wurde. Die Unfähigkeit, effektiv zu industrialisieren, konstante Einmischungen anderer Nationen und ein nur unsicher Halt über viele seiner Provinzen führten dazu, dass das Osmanische Reich 1876 weit hinter den anderen europäischen Nationen lag. Dennoch führten die Osmanen Reformen durch, und trotz der Herausforderungen, welche sie auf lokaler Ebene aufgrund korrupter Bürokraten und Probleme mit den Stämmen boten, brachten sie den Menschen Hoffnung. Daraufhin fanden radikale Veränderungen statt, welche von Mahmud II gefordert und von den Jungosmanen weitergeführt wurden. Diese beinhalteten die Restrukturierung des Grundbesitzes, die Auflösung der Janitscharen, die Reetablierung der zentralen Kontrolle in Regionen wie Mosul und Al-Hasa und die Verkündung einer Verfassung. Der Fokus der Reformer lag auf der Idee des Osmanismus; sie wollten alle Bürger des Reiches durch eine gemeinsame Identität verbinden. Die Reformen genügten jedoch nicht. Als Abdulhamid II an die Macht kam, folgten erneut große Veränderungen.\n\nUnter dem Vorwand des russisch-osmanischen Krieges wurde die Verfassung abgeschafft und das Parlament aufgelöst. Infolgedessen fand eine radikale Zentralisierung statt, wodurch dem Sultan-Kalifen große Macht zugesprochen wurde. Aufgrund konstanter Bedrohungen durch christliche Nationen wandte sich der Sultan dem Panislamismus, basierend auf dem Prestige des Kalifats, zu. Bei der muslimischen Bevölkerung des Reiches zeigte diese Politik große Erfolge, in nicht-muslimischen Regionen beschleunigte sie jedoch das Wachstum des Wunsches, sich vom Reich abzuspalten. Außerdem sorgte die absolutistische Herrschaft des Kalifen für eine große Unzufriedenheit der Bevölkerung, welche von den westlichen Idealen und Ideen immer mehr angetan war.\n\nDieser Widerstand konsolidierte sich in Form des 'Komitees für Einheit und Fortschritt (CUP)'. Der kurz darauf stattgefundene Staatsstreich von 1908 beendete die lange Unterdrückung der Politik durch den Sultan. Daraufhin versuchten dutzende Parteien, einen Sitz im wiederhergestellten Parlament zu ergattern - und wie es schien, war der Niedergang des Osmanischen Reiches endlich vorbei. Doch die Demokraten blieben nicht lange vereint und teilten sich schon bald in zwei Lager: die Zentralisten und die Dezentralisten. In den folgenden, von Tumult geptägten 5 Jahren versuchten beide Seiten, die Kontrolle zu erlangen. 1913 war das Spiel durch den Überfall der Hohen Pforte vorbei. Die Zentralisten, unterstützt durch das jungtürkische Triumvirat, nahmen den Dezentralisten jegliche Macht und formten die Nation fortan nach ihrer Vorstellung. Aufgrund der Bedrohung durch die Imperialisten entschlossen sie sich schließlich, die Beziehungen mit Deutschland zu stärken."

 TUR_country_intro_header_1: "Das Osmanische Reich während des Weltkriegs (Teil 1/2)"
 TUR_country_intro_content_1: "Das Osmanische Reich trat dem Weltkrieg offiziell am 29. Oktober 1914 bei, als Wilhelm Souchon, ein deutscher Admiral, welcher uns die Goeben und die Breslau übergab, ankam und die Bombardierung von Odessa stattfand. In den ersten Jahren des Krieges gelangen uns viele signifikante Siege, wie die Schlacht von Gallipoli und die Belagerung von Kut, doch es gab auch Rückschläge, wie die Kaukasuskampagne gegen Russland.\n\n1916 nahm die Katastrophe weiter ihren Lauf. In diesem Jahr begann die Arabische Revolte, welche von einer britischen Offensive, geleitet von General Edmund Allenby, begleitet wurde. 1918 führten mehrere Niederlagen in Palästina zu einem massenhaften Rückzug der osmanischen Streitkräfte. Schon kurz darauf fielen Jerusalem, Damaskus und Aleppo. Diese Kettenreaktion konnte nur durch die kontroverse Entscheidung des Kommandanten der sechsten Armee, sich in die Berge Anatoliens zurückzuziehen, gestoppt werden. Eine knappe Niederlage bei Antep und ein Pyrrhussieg nahe Maraş konnten Allenby letztlich aufhalten.\n\nZu diesem Zeitpunkt änderte sich die Atmosphäre innerhalb des Reiches, da die Regierung merkte, dass selbst ein Sieg seinen Preis haben würde. Außerdem fand auch im Palast eine Veränderung statt. Die Marionette der CUP, Mehmet V, ist gestorben, woraufhin der selbstbewusstere Vahdettin den Thron bestieg. Da er mitansehen musste, wie sein Reich an allen Fronten kollabierte, wofür man der CUP-Regierung die Schuld gab, versuchte er fortan, seinen Verbündeten in der HIF mehr Macht zu verschaffen. Da sich die Situation stetig zuspitzte, versuchte Talaat Pascha, angestiftet von Djemal Pascha, daraufhin, den Sultan auszuschalten. Eine Hungersnot in [TUR.Capital.GetCapitalVictoryPointName], welche nicht aufgehalten werden konnte, da die deutschen Streitkräfte sich weigerten, die Stadt mit ukrainischem Getreide zu versorgen, der Verrat unserer Verbündeten im Kaukasus, die versuchte Gleichschaltung des Sultans und Gerüchte, dass der Kommandant der sechsten Armee mit dem Kriegsministerium im Streit lag, brachten das Fass endgültig zum Überlaufen. Aufgrund der steigenden anti-deutschen und pazifistischen Einstellung des Volkes musste das Kabinett Talaat Paschas zurücktreten und seine Macht an den Sultan übergeben.\n\nDaraufhin wurde Ahmet Tefvik Pascha zum Großwesir ernannt und damit beauftragt, eine Regierung der nationalen Einheit zu formen. Aufgrund des Drucks der CUP, deren Weigerung, ihre Macht aufzugeben, jegliche Verhandlungen unmöglich machte, trat Ahmet Tefvik Pascha kurz darauf zurück und wurde durch Ahmed Izzet Pascha ersetzt. Die daraufhin entstandene, aus Cavit Bey, Fethi Pascha und Rauf Pascha bestehende Regierung machte jedem klar, dass die CUP noch lange nicht besiegt war."

 TUR_country_intro_header_2: "Das Osmanische Reich während des Weltkriegs (Teil 2/2)"
 TUR_country_intro_content_2: "Der Fall Griechenlands und das wachsende Risiko einer Revolution im britischen Protektorat Ägypten ließen Allenby seine Strategie überdenken, woraufhin er einen Teil seiner Streitkräfte zurückzog. Als Frankreich gegen Ende 1919 kollabierte, begann die letzte Phase des Krieges. Im Gegensatz zur Westfront jedoch, wo die Österreicher in Italien und die Deutschen in Frankreich und Belgien immer mehr Boden gewinnen konnten, hatten die Osmanen zu diesem Zeitpunkt bereits die Kontrolle über die Hälfte ihres Reiches verloren, welche entweder besetzt wurde oder jederzeit durch einen konzentrierten Angriff an die Briten fallen könnte. Es war mehr als unwahrscheinlich, dass die feindlichen Streitkräfte, welche das Reich bedrohten, nachgeben würden. Sultan Vahdettin versuchte durch Verhandlungen mit den Briten die Überbleibsel seines Reiches zusammenzuhalten, wodurch diese ihr Verhältnis mit dem Mittleren Osten noch einmal überdachten.\n\nIm selben Jahr noch kam es durch die Unterzeichnung des Vertrags von Kopenhagen zu einem Waffenstillstand, welcher vorsah, dass sich jegliche Streitkräfte der Entente sofort aus dem Territorium der Zentralmächte zurückziehen, was eine schelle Antwort auf die östliche Frage nötig machte. Den Briten waren aufgrund neuer Probleme in Ägypten, Afghanistan und im Irak jedoch die Hände gebunden, weshalb sie sich gezwungen sahen, den Rückzug zu befehlen. Auf Jan Smuts und Leo Amerys Drängen hin wurden jedoch Palästina und das Vilayet Basra auch weiterhin besetzt. Diese Besatzung wollten sie aufrechterhalten, bis ein akzeptabler Kompromiss bezüglich der "Rechte der dortigen Minderheiten" erreicht werden könnte, womit sie ihre wahren Ziele, einen Stützpunkt im Irak und eine befestigte Position nahe des Suez, verschleiern wollten. Da das politische Klima im Osmanischen Reich nun mehr als unsicher war und es unwahrscheinlich scheinte, dass diejenigen, die am Völkermord an den Armeniern beteiligt waren, bestraft werden würden, verschlechterte sich die globale Meinung über unsere Nation, wodurch wir auch einen Großteil der Unterstützung der Zentralmächte verloren. Im Sommer 1920 wurde ein Abkommen ausgearbeitet, welches die Etablierung zweier autonomer Regionen umfasste, was jedoch sowohl Türken als auch Araber verärgerte.\n\nIn Palästina wurde das Mutasarrifat von Jerusalem (M.v.J.) ausgerufen, welches sich von der Allenby-Linie bis hin zum Roten Meer erstreckte. Dieses Land, welches de jure zum Osmanischen Reich gehört, wurde fortan von einem internationalen Rat regiert, welcher aus dem Deutschen Reich, dem Britischen Imperium, Österreich-Ungarn, den Vereinigten Staaten und dem Osmanischen Reich bestand. Es war uns jedoch verboten, dort Truppen zu stationieren. Stattdessen sollte eine internationale Gendarmerie in der Region für Recht und Ordnung sorgen. Das Vilayet Basra wiederum wurde zur neuen Heimat für die Assyrer, welche nach ihrem Exodus aus den Ebenen von Nineveh und dem Urmia-See als Flüchtlinge in einem ihnen gegenüber feindlich eingestellten Iran gestrandet waren."

 TUR_country_intro_header_3: "Das Osmanische Reich nach dem Weltkrieg (Teil 1/2)"
 TUR_country_intro_content_3: "Als 1919 endlich wieder die Zeit des Friedens begann, hatten sich die Grenzen des Reiches nicht großartig verändert. Die Gebiete Kars und Ardahan wurden zurückgewonnen, des Weiteren konnten wir Jerewan eingliedern und die Italiener vom Dodekanes und damit aus der Ägäis verteiben. Der erlittene Schaden durch die Taten der CUP, vor allem durch Djemal Pascha, war jedoch immens: Die Spannungen zwischen Türken und Arabern waren hoch wie noch nie und in Ostanatolien und Libanonberg wurden ganze Bevölkerungsgruppen ausgelöscht, entweder durch erzwungene Deportation oder durch den Hungertod. Auch waren die türkischen Verluste gigantisch, was zu einer Unterbevölkerung und einem Rückgang der landwirtschaftlichen Produktion, welche die Haupteinkommensquelle unseres Reiches bildet, führte.\n\nObwohl die Arabische Revolte niedergeschlagen wurde, sahen jedoch viele ein, dass Reformen nötig waren. Als Antwort auf den arabischen Kongress von 1913 wurde die arabische Sprache zur Zweitsprache des Reiches anerkannt.\n\nDer steigende Fraktionalismus innerhalb der CUP und der Aufstieg vieler militärischer Persönlichkeiten zerstörte nach und nach die interne Stabilität der Partei. Der Verrat der Deutschen in Palästina wiederum verschaffte der anti-deutschen Fraktion eine große Beliebtheit. Als die öffentliche Meinung über die Partei sich noch weiter verschlechterte, änderte die CUP ihren Namen zu Teceddüt und entledigte sich einiger ihrer diktatorischeren Politiker, zu denen auch Djemal Pascha gehörte. Auch der Einfluss der Talaaten wurde stark reduziert.\n\nMustafa Kemal Pascha wiederum nutzte seine Position als Kriegsminister, um die deutsche Militärmission zu verdrängen und eine ehrgeizige Restrukturierung des Militärs zu beginnen. Da seine Taten ihm große Anerkennung brachten, legte Kemal auch weiterhin das Fundament für seinen Aufstieg. Aus Angst vor einem weiteren Enver Pascha ernannte der Oberausschuss der Partei Cavit Bey zu ihrem neuen Anführer. Da er jedoch dazu in der Lage war, sich mit Kemal zu messen, gelang diesem 1925 der Aufstieg zum Vorsitzenden der Teceddüt. Später änderte die Partei ihren Namen ein zweites Mal und war von da an als 'Osmanische Volkspartei' bekannt.\n\n"

 TUR_country_intro_header_4: "Das Osmanische Reich nach dem Weltkrieg (Teil 2/2)"
 TUR_country_intro_content_4: "Das Resultat der Wahlen von 1926 war ein Sieg der OHF, welcher jedoch laut vielen nicht von der Exzellenz der Partei selbst, sondern eher von der Fragmentation ihrer Opposition bedingt war - immerhin kämpften stets über ein dutzend Parteien um jeden Sitz im Parlament. Der neuernannte Großwesir versuchte gar nicht erst, seine Ambitionen zu verbergen, und brachte die Nation durch einen regelrechten Sturm der Reformen seinen Idealen näher. Vor allem in den Bereichen der Bildung und der wirtschaftlichen Erholung und im Kampf gegen religiöse Einrichtungen wurden große Schritte gewagt. Die autoritäre Art des Großwesirs führte jedoch zu einer noch größeren Zersplitterung der Partei, wodurch sich selbst sein früherer Freund und Verbündeter, Kazim Karabekir Pascha, von der Partei abwandte und seine eigene 'Demokratische Partei' gründete.\n\nAufgrund der rapiden Zentralisierung des Regierungsapparats und der Angst vieler Konservativer, dass die OHF versuchen würde, mit alten Traditionen zu brechen, brachten die Wahlen von 1931 der OHF ihre erste Niederlage ein. Großer Gewinner der Wahlen war die 'Osmanische Partei für administrative Dezentralisierung' unter Haqqi al-Azm, welche eine Koalition mit der HIF und der DF einging, um eine vereinte Front gegen die zentralistische Bedrohung zu bilden. Diese Koalition war jedoch ständig von Problemen geplagt, da die verschiedenen Mitgliedsparteien unterschiedliche Meinungen bezüglich einer nicht-OHF Politik hatten. Im späten 1932 erreichten die Spannungen einen neuen Höhepunkt, als die Regierung von Haqqi al-Azm aufgrund von Meinungsverschiedenheiten mit der HIF und der DF zusammenbrach. Eine neue Regierung unter der Führung der HIF wurde etabliert, da sie jedoch nur eine Minderheitsregierung war, konnte sie ihr Ziel der Liberalisierung und Dezentralisierung nicht erreichen.\n\nDie vielen Fehlschläge dieser Koalition halfen dabei, den guten Ruf der OHF wiederherzustellen, woraufhin diese in den Wahlen von 1935 eine deutliche Mehrheit erzielte. Als Großwesir Mustafa Kemal Pascha seine zweite Amtszeit antrat, erschienen bereits erste Zeichen, dass er eine Alternative zur ständigen Behinderung durch die osmanische Abgeordnetenkammer und der Einmischung der Konservativen Lobby durch den Kalifen suchte..."
 
