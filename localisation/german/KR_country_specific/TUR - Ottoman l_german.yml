 ASY_White_Peace_Assyrian_Revolt_assyrian: "Assyrische Revolte"

### Tripolitanian Integration
 OTT_Handling_Libyan_Vilayets: "Zentralisierung Tripolitaniens"
 OTT_Handling_Libyan_Vilayets_desc: "§YIntegration der tripolitanischen Vilayets§! : §G[?OTT.tri_integration_factor]%§!\n\n(Sobald die §YIntegration der tripolitanischen Vilayets§! §G50%§! erreicht, können die tripolitanischen Provinzen in den §YVilayet§!-Status erhoben werden. Sobald sie §G100%§! erreicht, können sie in den Status einer §YOsmanischen Provinz§! erhoben werden.)\n\nFür mehr Informationen über Tripolitanien und seine Beziehung zur Hohen Pforte, halten Sie Ihren Mauszeiger über das §CFragezeichen§!."
 OTT_Libya_Tooltip_GUI: "Die eigentlich aus drei verschiedenen Regionen bestehende §Y'Regentschaft Tripolis'§! steht nun schon seit 1551 auf der Seite des Sultans. In all dieser Zeit hat die Regierung in Kostantiniyye sich allerdings kaum in lokale Angelegenheiten eingemischt, da die Armut der Region und ihre fehlende Landwirtschaft es viel zu teuer machen, dort militärische Kampagnen gegen die lokalen Stämme durchzuführen. Dennoch ist, wie die Italiener es nennen würden, '§CLibyen§!' für den Transsaharahandel äußerst wichtig, da die Oasen vom Fessan die letzte Haltestelle vor der Sahelzone sind. Die gigantische Größe der Provinz hat dazu geführt, dass die osmanische Kontrolle sich für lange Zeit auf einige Küstenstädte beschränkte. Nach der amerikanischen Invasion im 19. Jahrhundert gelang es der Hohen Pforte jedoch endlich, das Gebiet enger an die Krone zu binden.\n\nDie §YTanzimat-Reformen§! waren in der Regentschaft wenig erfolgreich und nur in Tripolitanien konnten einige Fortschritte vermerkt werden. Erst zur Jahrhundertwende begannen die Veränderungen, die das osmanische Regime der Region bringen wollte, auch im Inland präsent zu werden. Dennoch blieben §CFessan§! and §CKyrenaika§! nahezu unberührt.\n\nAuch die italienische Invasion 1911 änderte nur wenig an der Struktur der lokalen Geselltschaft, da osmanische Beamte, die die Küste verwalteten, schon bald aus ihrem Exil zurückkehrten und die Provinz wieder auf den alten Kurs brachten. Da die Osmanen sich fortan vor allem um die Maschrek-Region sorgten und aufgrund der wirtschaftlichen Rezession, die der Weltkrieg mit sich brachte, sah die Region nur eine §Rgeringe wirtschaftliche Entwicklung§!. Die §RAnalphabetenrate§! der Provinz ist außerhalb ihrer größten Städte höher als irgendwo sonst im gesamten Reich, ihre Wirtschaft ist noch immer stark vom Regenfall abhängig und die wenigen Industriebetriebe, die es dort vor dem Krieg gab, wurden nahezu gänzlich zur Schließung gezwungen, da §Rfehlende Exportpartner und Ressourcen§! jede Form der Produktion, abgesehen von etwas Landwirtschaft, unmöglich machen."

 OTT_TRI_Tripoli_Benghazi_Railway: "Die Tripolis-Bengasi-Eisenbahn errichten"
 OTT_TRI_Tripoli_Benghazi_Railway_desc: "Eines der größten Probleme der Regentschaft ist es, dass alle drei ihrer Regionen kaum untereinander verbunden sind. Kyrenaika und Tripolitanien beispielsweise werden von natürlichen Hindernissen, wie dem riesigen Sandmeer östlich von Sirte, voneinander abgeschnitten, wodurch es nahezu nur über Seerouten möglich ist, zwischen den beiden Regionen hin- und herzureisen. Des Weiteren sind die Territorien Tripolitaniens und Kyrenaikas, die im Inland liegen, oft nicht einmal mit der Küste verbunden, was zu einer Spaltung der Gesellschaft zwischen den urbanen Zentren wie Tripolis, Bengasi, Misrata usw. und den ländlichen Dörfern tief im Jabal geführt hat.\n\nEs wurde zwar bereits in den Zwanzigern versucht, Eisenbahnen zu errichten, um gegen diese Probleme vorzugehen, aufgrund unzureichender finanzieller Mittel und fehlendem Enthusiasmus der Einheimischen musste das Projekt allerdings eingestellt werden. Die neue Regierung hat Eisenbahnen jedoch zur Priorität erklärt und verkündet, dass auch die Wüsten Tripolitaniens bald die Heimat dieser Metallbestien sein werden. Die Städte Bengasi, Misrata und Tripolis miteinander zu verbinden ist nicht nur ein äußerst ambitioniertes Unterfangen, sondern wird auch die Bevölkerung der Städte stark belasten, da diese einen großen Teil der benötigten finanziellen Mittel zur Verfügung stellen muss."
 OTT_TRI_Fezzan_Expedition: "Die osmanische Garnison im Fessan ausbauen"
 OTT_TRI_Fezzan_Expedition_desc: "Als das fessanische Inland in der Mitte der zwanziger Jahre wieder an die Osmanen fiel, hat ein Großteil der dortigen Bevölkerung das neue Regime nicht akzeptiert. In den folgenden Jahren beschloss die Regierung in Tripolis, nahezu alle Truppen aus dem Fessan zurückzuziehen, da es zu teuer wäre, dort eine große Garnison zu unterhalten. Zurück blieben nur einige Einheiten in den größeren Städten, weshalb die lokalen Stämme nun eine große Autonomie genießen.\n\nDennoch sind sie noch immer mit der osmanischen Herrschaft unzufrieden und einige Stämme wie die Awlad Muhammad beginnen nun, aufgrund des steigenden Einflusses der wiederauflebenden Senussi-Sekte, ihren Widerstand gegen unser Regime offen zu zeigen. Überfälle auf unsere Garnisonen und die Weigerung der Stämme, Steuern zu zahlen und sich der Wehrpflicht zu unterziehen, machen unseren wenigen Soldaten im Fessan das Leben schwer.\n\nEine von der Küste aus gestarte Militärexpedition könnte die regionale Ordnung zwar wiederherstellen, aufgrund der derzeitigen Wirtschaftskrise sind jedoch einige der Meinung, dass es weiser wäre, uns gänzlich aus der Provinz zurückzuziehen und ihr damit de facto die Selbstverwaltung zu gewähren. Die Menschen in Tripolitanien sehen das jedoch anders, da die im Fessan produzierten Datteln aufgrund des geringen Niederschlags eine wichtige Nahrungsquelle für die Bevölkerung der gesamten Region darstellen."
 OTT_TRI_Centralise_Taxation: "Die Besteuerung in Tripolitanien zentralisieren"
 OTT_TRI_Centralise_Taxation_desc: "Die tripolitanischen Stämme hatten schon immer ein Problem mit Steuern, was in der Vergangenheit schon oft zu Aufständen gegen die osmanische Herrschaft geführt hat. Auch, dass in der Region nur die größten Städte wirklich unter osmanischer Kontrolle stehen, erschwert die Steuereintreibung im Hinterland immens. Zur Lösung dieses Problems hat die osmanische Regierung versucht, mit den Stämmen zu kooperieren, und einigen Stammeshäuptlingen Positionen wie Steuereintreiber, Administrator, Richter und Polizist versprochen. Die Nutzung von Stämmen zur Besteuerung anderer Stämme hat sich als um einiges effizienter herausgestellt, als sich gänzlich auf osmanisches Personal zu verlassen. Das Problem ist jedoch, dass deren Loyalität nicht garantiert ist, wodurch Änderungen der Politik im Jabal die Einnahmen der Region stark reduzieren könnten.\n\nUnsere neue Administration will dieses Verfahren deshalb nicht länger nutzen und plant stattdessen, die Kuloglu (Tripolitanier mit türkischen Vorfahren) zur Verwaltung der Provinz einzusetzen. Des Weiteren will sie das de facto Monopol der jüdischen Händler in Tripolis und Bengasi auflösen, wobei sie sich hierbei auf das Volkswirtschaftsmodell beruft."
 OTT_TRI_Misrata_Program: "Das Misrata-Programm durchführen"
 OTT_TRI_Misrata_Program_desc: "Das Misrata-Programm, welches nach der Küstenstadt Misrata, in der ein Großteil der türkisch-libyschen Bevölkerung Tripolitaniens lebt, benannt wurde, soll die Infrastruktur und Wirtschaft Tripolitaniens verbessern. Dadurch wird die Provinz näher an die Staatsmonopole und den öffentlichen Dienst gebunden werden, wodurch ihre Autonomie verringert werden wird."
 OTT_TRI_Combat_Senussi_Order: "Den Einfluss der Senussi bekämpfen"
 OTT_TRI_Combat_Senussi_Order_desc: "Der sufistische Senussi-Orden wurde im 19. Jahrhundert vom großen al-Senussi gegründet, welcher im unterentwickelten und isolierten Kyrenaika den perfekten Ort sah, um seine Bruderschaft aufzubauen. Daraufhin verbreitete sich der Senussi-Orden schnell und etablierte sich als ein de facto unabhängiger Staat im Osmanischen Reich.\n\nDer Einfluss des Ordens begrenzte sich allerdings nicht nur auf Kyrenaika, da sich seine Botschaft des Anti-Imperialismus schnell in ganz Nordafrika verbreitete. Obwohl die Mitglieder des Ordens zur Solidarität und Einigkeit aller Sunniten aufrufen, war ihre Beziehung zu unserem Sultan noch nie ideal, unter anderem auch da ihre anti-imperialistische Botschaft unseren Einfluss sowohl auf unsere Freunde als auch auf unsere Feinde verringert."
 OTT_TRI_Settle_Tripolitanian_Tribes: "Die südtripolitanischen Stämme ansiedeln"
 OTT_TRI_Settle_Tripolitanian_Tribes_desc: "Die aus vielen verschiedenen Kulturen und Religionen bestehenden Stämme Tripolitaniens haben sich dem Osmanischen Reich (oder irgendeinem anderen Reich) gegenüber noch nie sonderlich loyal verhalten. Einer der Gründe dafür ist, dass sie erst im 19. Jahrhundert, nachdem die tripolitanische Nation von türkischen und amerikanischen Streitkräften zerstört wurde, Teil unseres Staates wurden. Ähnlich wie im Maschrek bestehen auch hier die Stämme zu einem Großteil aus Beduinen und entziehen sich dem Einfluss unseres öffentlichen Dienstes, was die Durchsetzung von Steuern und Wehrpflicht zu einer nahezu unmöglichen Aufgabe macht."

### Millet Mektepleri
 OTT_Millet_Mektepleri_dec: "Millet Mektepleri"
 OTT_Millet_Mektepleri_dec_desc: "Die §CMillet Mektepleri§! (die Schule der Nation) war die Idee des Bildungsministers der OHF, §YMustafa Necati§!, und verfolgt das große Ziel, der gesamten Bevölkerung unseres Reiches das Lesen und das Schreiben beizubringen.\n\nDiese 'Schulen', welche vor allem 14- bis 45-jährige unterrichten, sind für alle Bürger verpflichtend, sogar für Frauen und Gefängnisinsassen. Frauen werden allerdings nur zwei Kurse pro Woche angebiten, während Männern vier pro Woche zur Verfügung stehen. Je nachdem, wie gebildet die 'Schüler' waren, bevor sie mit dem Programm begonnen, kann es zwischen zwei und vier Monaten andauern, woraufhin ihnen ein offizielles Zeugnis vom Staat gewährt wird. Die besten der Absolventen werden als zusätzliche Belohnung außerdem eine Kopie unserer Verfassung und ein Bild des Sultans erhalten."

 OTT_MME_Anatolian_Expansion: "Alphabetisierungskampagne in Anatolien"
 OTT_MME_Anatolian_Expansion_desc: "Die Millet Mektepleri wird alle Bewohner Anatoliens, von der geschäftigen Stadt Kostantiniyye bis hin zu den Dörfern von Konya, unterrichten, egal, welcher Kultur oder Religion sie sich zugehörig fühlen. Es wird zwar ein teures Unterfangen und einige Zeit brauchen, letztendlich wird es jedoch benötigt, um unser Volk auf die sich ständig verändernde moderne Welt vorzubereiten."
 OTT_MME_Kurdish_Expansion: "Alphabetisierungskampagne in Kurdistan"
 OTT_MME_Kurdish_Expansion_desc: "Die Millet Mektepleri wird alle Bewohner Kurdistans, von der Stadt Mosul bis hin zu den Dörfern von Van, unterrichten, egal, welcher Kultur oder Religion sie sich zugehörig fühlen. Es wird zwar ein teures Unterfangen und einige Zeit brauchen, letztendlich wird es jedoch benötigt, um unser Volk auf die sich ständig verändernde moderne Welt vorzubereiten."
 OTT_MME_Syrian_Expansion: "Alphabetisierungskampagne in Suriye"
 OTT_MME_Syrian_Expansion_desc: "Die Millet Mektepleri wird alle Bewohner Syriens, von den Städten Beyrut und Aleppo bis hin zu den Dörfern von Ma'an, unterrichten, egal, welcher Kultur oder Religion sie sich zugehörig fühlen. Es wird zwar ein teures Unterfangen und einige Zeit brauchen, letztendlich wird es jedoch benötigt, um unser Volk auf die sich ständig verändernde moderne Welt vorzubereiten."
 OTT_MME_Mesopotamian_Expansion: "Alphabetisierungskampagne in Mesopotamien"
 OTT_MME_Mesopotamian_Expansion_desc: "Die Millet Mektepleri wird alle Bewohner Mesopotamiens, von der betriebsamen Stadt Baghdad bis hin zu den Ebenen von Basra, unterrichten, egal, welcher Kultur oder Religion sie sich zugehörig fühlen. Es wird zwar ein teures Unterfangen und einige Zeit brauchen, letztendlich wird es jedoch benötigt, um unser Volk auf die sich ständig verändernde moderne Welt vorzubereiten."
 OTT_MME_Hejazi_Expansion: "Alphabetisierungskampagne im Hedschas"
 OTT_MME_Hejazi_Expansion_desc: "Die Millet Mektepleri wird alle Bewohner des Hedschas', von den heiligen Städten Mekka und Medina bis hin zu den osthedschasischen Bergen, unterrichten, egal, welcher Kultur oder Religion sie sich zugehörig fühlen. Es wird zwar ein teures Unterfangen und einige Zeit brauchen, letztendlich wird es jedoch benötigt, um unser Volk auf die sich ständig verändernde moderne Welt vorzubereiten."

### General Parliament
 OTT_prorogue_parliament: "Das Parlament vertagen"
 OTT_prorogue_parliament_desc: "Das Parlament zu vertagen, eine Methode, die sich auf dem schmalen Pfad zwischen legal und illegal befindet, ist für unseren Sultan der einzige Weg, um seine Reformen durchzusetzen, ohne sich um die Meinung der Abgeordnetenkammer sorgen zu müssen. Dies würde unserem Sultan zwar um einiges mehr Spielraum gewähren, allerdings auch Öl ins Feuer schütten, da viele Anti-Monarchisten nun schon lange nach einem Weg suchen, ihn loszuwerden, und selbst die aristokratischsten Liberalen solch nahezu absolutistische Aktionen nicht billigen können."
 OTT_early_elections: "Verfrühte Wahlen abhalten"
 OTT_early_elections_desc: "Da die Unterstützung für die Koalition sich größtenteils in Luft aufgelöst hat, blieb unserem Großwesir keine andere Wahl, als seinen Rücktritt anzukündigen und um die Auflösung des Parlaments zu bitten. Ob dies seiner Partei in den kommenden verfrühten Wahlen helfen wird ist fraglich, doch es ist ein Risiko, welches wir eingehen müssen, wenn wir nicht bis zu den nächsten legalen Wahlen eine Pattsituation aufrechterhalten wollen."
 OTT_prorogue_parliament_mission: "Vertagung des Parlaments"
 OTT_prorogue_parliament_mission_desc: "Das Parlament zu vertagen, eine Methode, die sich auf dem schmalen Pfad zwischen legal und illegal befindet, ist für unseren Sultan der einzige Weg, um seine Reformen durchzusetzen, ohne sich um die Meinung der Abgeordnetenkammer sorgen zu müssen. Dies würde unserem Sultan zwar um einiges mehr Spielraum gewähren, allerdings auch Öl ins Feuer schütten, da viele Anti-Monarchisten nun schon lange nach einem Weg suchen, ihn loszuwerden, und selbst die aristokratischsten Liberalen solch nahezu absolutistische Aktionen nicht billigen können."
 OTT_df_coalition: "Koalitionsgespräche mit der §YDF§!"
 OTT_df_coalition_desc: "Wir haben zwar die Wahl gewonnen, doch noch immer nicht die benötigte Mehrheit, um eine stabile Regierung zu formen. Zur Lösung dieses Problems müssen wir damit beginnen, mit dem anderen Sieger, der DF unter Kazim Karabekir, zu verhandeln."

### Turkish Nationalist
 OTT_congress_turkish_nationalists: "Türkische Nationalisten"
 OTT_congress_turkish_nationalists_desc: "Die Gruppierung der 'Türkischen Nationalisten' lässt sich nur schwer eingrenzen, da zwar ein Großteil von ihnen der OHF angehört, einige radikalere Abgeordnete, die eine Trennung der arabischen und türkischen Teile des Reiches fordern, sich allerdings von der Partei losgelöst haben. Diese Extremisten vertreten die Ideen des Turanismus und der Türkischen Einheit, was es schwer macht, mit ihnen zu verhandeln.\n\n§YProvinzinteraktionen§! in den türkischen Vilayets (§GEdirne, Kostantiniyye, Bursa, Izmir, Afyon, Mugla, Ankara, Kastamonu, Samsun, Adana, Westthrakien, Mestanli§!) können die Anzahl der £deputies_texticon §YAbgeordneten§!, die unsere Koalition unterstützen, entweder erhöhen oder verringern.\n\n§GUnterstützer§!: [?OTT.nat_tur_sup_deputies]/[?OTT.nat_tur_deputies]\n§ROpposition§!: [ OTT_congress_turkish_nationalist_opposition]/[?OTT.nat_tur_deputies]\n"

 OTT_con_halkevleri_program: "Das Halkevleri-Programm finanzieren"
 OTT_con_halkevleri_program_desc: "Die Halkevleri (Häuser des Volkes), die eng mit dem Verein Türk Ocağı (Türkische Herde) zusammenarbeiten, werden von türkischen Nationalisten genutzt, um das wachsende türkische Nationalbewusstsein zu stärken. In ihren Versuchen zu beweisen, dass Anatolien schon immer von Türken bewohnt wurde, dass die Hethiter und die Sumer Türken waren und dass die gesamte menschliche Kultur irgendwie mit den Türken verbunden ist, verbreiten sie als Wahrheit verkaufte Abstraktionen, um ihren Glauben der Türkischen Einheit und des Pan-Turanismus zu begründen.\n\nDiese Institutionen haben zwar noch keinen großen Einfluss, da sie sich vollständig auf die Spenden des Volkes verlassen, allerdings beginnt ihr Netzwerk zu wachsen, da die Opposition der Bürger gegen die dezentralistierten Ideen der HIF ihre Ausbreitung begünstigen. Um dieses Problem zu lösen und hoffentlich mehr türkische Nationalisten von uns zu überzeugen, könnten wir diese Halkevleri finanziell unterstützen. Dies würde uns außerdem die Möglichkeit geben, einige 'Änderungen' an der dort verbreiteten Botschaft vorzunehmen und sie dazu zu bringen, den Menschen kulturelle Vielfalt statt einem kulturellen Überlegenheitsgefühl näher zu bringen."
 OTT_con_anatolian_relief_program: "Die Anatolische Agrarhilfe finanzieren"
 OTT_con_anatolian_relief_program_desc: "Eines der größten Opfer der globalen Wirtschaftskrise ist das Herzland Anatoliens. Dessen Wirtschaft ist zu großen Teilen von der Landwirtschaft abhängig und die Provinz versucht noch immer, sich von dem massiven Bevölkerungsverlust, den der Weltkrieg mit sich brachte, zu erholen. Viele Farmer sind nun in Armut gefallen, da das derzeit bestehende Unterstützungsnetzwerk nicht ausreicht, um sie vor dem wirtschaftlichen Ruin zu bewahren. Diese anatolischen Bauern, die außerdem auch das Rückgrat des osmanischen Militärs bilden, sind nun leichte Ziele für die OHF und andere zentralistische Parteien, die einfache Lösungen für alle Probleme versprechen, die die Farmer gerade plagen.\n\nDie 'Anatolische Agrarhilfe', welche von der Ziraat Bankasi (einem Bankunternehmen) finanziert wird, könnte hier vielleicht Abhilfe schaffen, der OHF einige Stimmen verwehren und dazu führen, dass größere Teile der Unterschicht unsere Regierung unterstützen."
 OTT_con_turkish_language_decree: "Osmanisches Türkisch in der Administration durchsetzen"
 OTT_con_turkish_language_decree_desc: "Durch die Reformen, welche nach dem Weltkrieg durchgeführt wurden, erhielt die arabische Sprache einen höheren Status und wurde zur offiziellen Zweitsprache vieler Regierungs- und Administrationsebenen. Obwohl in den höchsten Institutionen, wie dem Parlament, offiziell noch immer ausschließlich osmanisches türkisch gesprochen wird, wie es in der Verfassung vorgesehen ist, hat die große Zahl arabischer Beamter dazu geführt, dass innerhalb unserer Administration immer mehr arabisch gesprochen wird.\n\nDie türkischen Nationalisten, welche durch diesen Gesetzesbruch erzürnt sind und fürchten, dass arabisch zur dominanten Sprache des Reichs werden könnte, wenn keine Gegenmaßnahmen ergriffen werden, haben nun einen Plan ausgearbeitet und dem diesen Parlament vorgeschlagen. Er sieht vor, den Sprachartikel unserer Verfassung durchzusetzen und damit osmanisches türkisch für alle Institutionen, die über den Gemeinderäten stehen, verbindlich zu machen."

### Arab Nationalist
 OTT_congress_arab_nationalists: "Arabische Nationalisten"
 OTT_congress_arab_nationalists_desc: "Die arabischen Nationalisten, die in viele kleinere regionale Parteien zersplittert sind, haben was viele Themen angeht zwar unterschiedliche Meinungen, fordern allerdings allesamt eine größere Autonomie für das arabische Volk. Doch sie sind sich auch nicht einig, wie diese aussehen soll: Einige wünschen sich eine Doppelmonarchie, die sowohl von Türken als auch Arabern geführt wird, während andere einen unabhängigen arabischen Staat als einzige Lösung ansehen. Eins ist allerdings sicher: Sie werden niemals mit den Kemalisten kooperieren, da sie deren Politik als türkischen Imperialismus, Todesurteil des Islams und Untergang der arabischen Zivilisation betrachten.\n\n§YProvinzinteraktionen§! in den arabischen Vilayets (§RAleppo, Homs, Damaskus, Haifa, Lebanon, Mosul, Baghdad, Tripolitanien, Bengasi§!) können die Anzahl der £deputies_texticon §YAbgeordneten§!, die unsere Koalition unterstützen, entweder erhöhen oder verringern.\n\n§GUnterstützer§!: [?OTT.nat_ara_sup_deputies]/[?OTT.nat_ara_deputies]\n§ROpposition§!: [ OTT_congress_arab_nationalist_opposition]/[?OTT.nat_ara_deputies]\n"

