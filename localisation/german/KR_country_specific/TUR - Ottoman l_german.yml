### Suez Reparation
 Suez_Reparation_decisions: "Der Suezkanal"
 Suez_Reparation_decisions_desc: "Der Krieg hat den Suezkanal, das Rückgrat vieler Imperien und Unternehmen, verwüstet. Der Kanal ist regelrecht übersät mit Schiffswracks, abgestürzten Flugzeugen und Schäden, die durch gezielte Sabotageangriffe beider Seiten zustande kamen. Da das Mutasarrifat von Jerusalem abgeschafft wurde, stellt sich uns nun erneut die Frage, wie die Zukunft des Suez aussehen soll. Es ist noch immer nicht sicher, wer die nächsten Wächter des Kanals sein werden, doch schon jetzt erwarten einige Unternehmen finanzielle Unterstützung, damit sie damit beginnen können, den Kanal zu räumen und erneut befahrbar zu machen.\n\nJede Nation, die das §YAbkommen von Port Said§! unterzeichnet hat, erhält Zugang zu den £decision_icon_small  §YReperaturbemühungs§!-Entscheidungen, welche allesamt zur Reperatur des Kanals beitragen."

 Axis_Suez_Strait_Convention_OTT: "Den Kongress von Port Said organisieren"
 Axis_Suez_Strait_Convention_OTT_desc: "Da der Krieg sowohl in Europa als auch auf der gesamten Welt schon in vollem Gange ist oder sich gerade zusammenbraut, sollten wir uns bald entscheiden, wie von nun an mit dem Suezkanal verfahren wird. Es muss möglichst schnell eine Lösung gefunden werden, die alle beteiligten Parteien zufriedenstellt und die Zukunft des Kanals ein für alle Mal festlegt."
 Axis_Suez_Commence_Reparations_OTT: "Mit der Reperatur des Kanals beginnen"
 Axis_Suez_Commence_Reparations_OTT_desc: "Sämtliche Schriftstücke bezüglich des Suez wurden von jedem Teilnehmer des Kongresses von Port Said unterzeichnet und die ersten Diplomaten kehren bereits in ihre Heimat zurück. Für uns beginnt nun jedoch erst die echte Arbeit, da wir einige Ressourcen und viel Zeit benötigen werden, um die vom Krieg verursachten Schäden am Kanal und seinen Einrichtungen zu reparieren."
 Axis_Suez_Reparations_small_effort: "Kleine Reperaturbemühungen"
 Axis_Suez_Reparations_small_effort_desc: "Obwohl es eigentlich hauptsächlich ein osmanisches Unterfangen war, hat die Reperatur des Suezkanals und seiner Einrichtungen die Aufmerksamkeit vieler Unternehmen und Investoren aus aller Welt auf sich gezogen, die den zerstörten Kanal als eine Möglichkeit betrachten, nahezu endlosen Profit zu scheffeln. Viele Regierungen wiederum betrachten den Kanal als essenziell für die Aufrechterhaltung ihrer Nachschublinien und dessen Reperatur als eine Propaganda-Möglichkeit, mit der sie die Einheit des anti-sozialistischen Blocks und die Macht der internationalen Kooperation zeigen wollen."
