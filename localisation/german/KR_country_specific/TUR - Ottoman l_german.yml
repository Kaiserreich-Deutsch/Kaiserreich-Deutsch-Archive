 ottfla.0.t: "[THIS.GetNameDefCap] Feiert Eid-ul-Fitr"
 ottfla.0.d: "Heute ist der erste Tag des Eid-ul-Fitr und alle Muslime feiern das Ende des Ramadan."
 ottfla.0.a: "Eid Mubarak!"

 ottfla.1.t: "Fertigstellung der Sanierung des Topkapı-Palastes"
 ottfla.1.d: "Der Bau des Topkapı-Palastes, der ehemaligen imperialen Residenz des Hauses Osman, wurde 1459 von Mehmed dem Eroberer in Auftrag gegeben. Nach einigen Jahrhunderten bevorzugten die Sultane und ihre Familien jedoch Wohnorte auf der asiatischen Seite des Bosporus, weshalb der Hofstaat in den Dolmabahçe-Palast umzog. Dennoch erfüllte der Topkapı-Palast noch immer einige seiner früheren Funktionen, beherbergte beispielsweise die imperiale Schatzkammer, bis er 1927, ein Jahr nach dem Tod von Mehmet VI, endgültig leergeräumt wurde. Sultan Abdulmecid II, ein Patron der Künste und auch selbst ein bekannter Künstler, vermachte den Palast daraufhin dem Staat, damit dieser ihn als Museum und für Kusntausstellungen nutzen konnte. Nun, nachdem das Gebäude fast 8 Jahre lang geschlossen war, wurde es gänzlich saniert, um so zu versuchen, die Pracht des Osmanischen Reiches erneut zu zeigen und den osmanischen Geist wiederaufleben zu lassen.\n\nNachdem die Einrichtung nach einer Feier im Enderûn eröffnet wurde, stellte der alte Sultan dort einige seiner eigenen Werke und Meisterwerke zeitgenössischer osmanischer Künstler zur Schau, welche Journalisten aus aller Welt beeindruckten."
 ottfla.1.a: "Der Saray-ı Cedîd-i Âmire erstrahlt in vollem Glanz!"

 ottfla.2.t: "Die DDY kauft die Chemins de fer Orientaux auf"
 ottfla.2.d: "Die Chemins de fer Orientaux (Orientbahn) wurde heute offiziell in die DDY integriert, nachdem die Regierung aufgrund der Nachwirkungen des Berliner Börsenkrachs auch die letzten verbliebenen Schienen von österreichischen und deutschen Aktionären aufkaufen konnte. Diese Eisenbahngesellschaft, welche 1868 mit dem Ziel gegründet wurde, Wien und Konstantinopel durch die Errichtung neuer Eisenbahnlinien zu verbinden, hatte es nicht immer leicht, da viele Kriege, Grenzverschiebungen und finanzielle Krisen ihre Arbeit erschwerten.\n\nIhre wohl bekannteste Linie, der Luxuszug "Orient-Express", verbund früher selbst Paris mit unserer großartigen Hauptstadt, in der die Fahrt am Sirkeci-Bahnhof endete. Der Weltkrieg verursachte am Unternehmen jedoch große Schäden, da die deutsche Firma Mitropa große Teile ihrer Besitztümer in Zentral- und Osteuropa beanspruchte. Obwohl der "Orient-Express" noch immer von Straßburg bis nach Konstantinopel fährt, kann wohl niemand abstreiten, dass sich dieses alte Symbol unserer imperialen Größe langsam seinem Ende nähert."
 ottfla.2.a: "Ein gutes Geschäft."

 ottfla.3.t: "Schüler aus Baghdad protestieren gegen schwierige Matheaufgaben"
 ottfla.3.d: "Einige Schulen der Stadt Baghdad haben sich zusammengeschlossen, um gegen einen gemeinsamen Feind anzukämpfen: die Mathematik. Beinahe 100 Schüler, einige sogar mit der Unterstützung ihrer Lehrer, sind in der Stadt auf die Straßen gegangen, um gegen die Schwierigkeit ihrer Matheprüfungen zu protestieren, die aufgrund des neuen nationalen Lehrplans eingeführt wurden. Es ist nicht das erste Mal, dass so etwas in Baghdad passiert ist, und wird wohl auch nicht das letzte Mal sein, da das Bildungsministerium ihre Forderungen ignoriert, mit der Begründung, dass es sich bei den Protestierenden nur um "faule Schüler handelt, die ihre Zeit nicht mit Protesten verschwenden, sondern sich dem Lernen widmen sollten.""
 ottfla.3.a: "..."

 ottfla.4.t: "Unruhen in Sam aufgrund von Jo-Jos"
 ottfla.4.d: "Das Jo-Jo, ein in hellen Farben strahlendes Kinderspielzeug, das sich an einer Schnur, die zwischen dem Daumen und dem Zeigefinger gehalten wird, auf- und abwärts bewegt, sorgt in der Stadt Sam für Unruhen, aufgrund der Rede des Muftis der Stadt, in welcher er das Spielzeug mit den jüngsten Dürren und dem Schwarzen Montag in Verbindung bringt.\n\nEr behauptet, dass die Menschen dafür beten, dass der Regen von oben kommt, das Jo-Jo jedoch nach unten geht und, bevor es den Boden erreicht, nach einem kurzen Ziehen an der Schnur wieder nach oben springt. Diese Erklärung für die derzeitigen Zustände in Syrien ist zwar selbst für die konservativen Bürger der Region nichts als Unsinn, der Einfluss des Muftis zwingt den Gouverneur jedoch dennoch dazu, seine Meinung zu achten, was zu einer hitzigen Debatte im Rat von Sam geführt hat."
 ottfla.4.a: "Wir müssen sofort alle Jo-Jos konfiszieren!"
 ottfla.4.b: "Es ist doch nur ein Spielzeug."

 ottfla.5.t: "Flughafen Selim I eröffnet"
 ottfla.5.d: "Der vor Kurzem errichtete Militärflughafen, welcher sich in der Nähe von Habbanija, 55 Meilen westlich von Baghdad, befindet und nach dem berühmten Sultan Selim I benannt wurde, soll von nun an als Mittelpunkt für Operationen der osmanischen Luftstreitkräfte im Irak dienen.\n\nAufgrund der britischen Erfahrungen im Nahen Osten während des Weltkriegs werden Luftstreitkräfte seit einigen Jahren verstärkt zur Erhaltung des Friedens und für Patrouillenflüge eingesetzt, weshalb ein irakisches Flugkorps an der Flugschule von Mosul ausgebildet wurde. Dieses besteht vor allem aus einheimischen Piloten, wodurch es ein weiterer Schritt im osmanischen Programm ist, den Irak zur dominanten Militärmacht im osmanischen Maschrek zu machen."
 ottfla.5.a: "Ausgezeichnet."

 ottfla.6.t: "Luftschutzübung in Kostantiniyye"
 ottfla.6.d: "Als Antwort auf den Ausbruch des Zweiten Weltkriegs hat das Kriegsministerium eine Luftschutzübung angeordnet, um die Fähigkeit der Hauptstadt zu testen, sich gegen Angriffe aus der Luft, vor allem mit chemischen Waffen, zu verteidigen. Die Anschaffung moderner Flugabwehrwaffen und die Verteilung von Notfallsets an die Bevölkerung haben Wirkung gezeigt, weshalb die Übung laut dem Kriegsministerium ein voller Erfolg war."
 ottfla.6.a: "Fantastisch."

 ottfla.7.t: "General Nuri Paşas Mausoleum"
 ottfla.7.d: "Nuri Paşa, einer der Kommandanten des Korpses von Gallipoli, war von der fehlenden Anerkennung, die den Soldaten, welche dort während des Weltkriegs fielen, gezeigt wurde derartig erschüttert, dass er seine Häuser in Kostantiniyye verkaufte und seine gesamten Ersparnisse ausgab, um die Errichtung eines Mausoleums zu finanzieren, durch welches die 16.000 türkischen Männer geehrt werden sollen, die bei Zığındere fielen. Er sammelte viele der Gebeine, die noch immer auf dem Schlachtfeld verteilt waren, und platzierte sie vorsichtig, nach einigen Gebeten, auf einem marmornen Schrein.\n\nAuch er selbst hat während des Weltkriegs als Hauptmann an der Gallipoli-Front gedient und erhofft sich, dass die Taten der tapferen Soldaten so nie in Vergessenheit geraten werden und sie endlich als die Märtyrer angesehen werden, die sie waren."
 ottfla.7.a: "Eine sehr noble Geste."
   
 ottfla.8.t: "Letzte Reise der Gul Djemal"
 ottfla.8.d: "Die Gul Djemal, welche 1874 von Harland und Wolff in Belfast gebaut wurde und damals noch Germanic hieß, ist eines der bekanntesten Schiffe im gesamten Osmanischen Reich. Ihre Reise unter osmanischer Flagge startete bereits 1910 als Postschiff im Schwarzen Meer. Als der Krieg 1915 jedoch auch unsere Küste traf, diente das Schiff fortan als Munitions- und Truppentransporter, bis es von der britischen Flotte abgeschossen wurde.\n\nAm besten ist die Gul Djemal jedoch für ihre Operationen in der Ägäis nach dem Fall Griechenlands bekannt, wo sie dabei half, viele Türken nach Dodekanes zu transportieren, und dafür, dass sie 1921 als erstes türkisches Schiff Amerika erreichte, wo sie stolz ihre osmanische Flagge zur Schau stellte. Trotz dieser einzigartigen Geschichte beginnt das Schiff jedoch, die Auswirkungen seines Alters zu zeigen. Nach 53 Jahren Dienst begibt es sich nun auf seine letzte Fahrt nach Taranto, wo es abgewrackt werden wird."
 ottfla.8.a: "Wir sind für ihren Dienst dankbar!"

 ottfla.9.t: "Die Gesellschaft zur Bekämpfung des Analphabetentums"
 ottfla.9.d: "Die Unzufriedenheit mit der langsamen Rate, in der die Walis von Baghdad Bildungsreformen in ihrem Teil unseres Staates durchsetzen, hat dazu geführt, dass eine Gruppe relativ junger Araber sich dazu entschlossen hat, diese Angelegenheit selbst in die Hände zu nehmen. Die Jam'iyyat al-Sa'i li Mukafahat al-Ummiya (die Gesellschaft zur Bekämpfung des Analphabetentums) wurde bereits vor vier Jahren gegründet und hat sich seitdem der Bildung der Armen und Analphabeten des Iraks gewidmet. Die Hauptaktivitäten der Organisation, die auf dem russischen System basiert, bestehen daraus, frisch ausgebildete Lehrer und andere Absolventen der Universitäten anzuwerben, um mobile Schulen zu errichten und so ihr Wissen zu verbreiten.\n\nDurch ihre enge Verbindung mit der politischen Organisation Jamalat al-Ahali verbreitet die Gesellschaft außerdem sozialdemokratisches Gedankengut und die Botschaften der Oppositionszeitung "al-Ahali" von Kamil al-Chadirchi, Muhammad Hadid, 'Abd al-Fattah Ibrahim und 'Abd al-Qadir Isma'il."
 ottfla.9.a: "Eine großartige Initiative!"

 ottfla.10.t: "Çubuk-1 Damm in Anatolien fertiggestellt"
 ottfla.10.d: "Das Projekt, die Fluten, welche die anatolische Metropole Ankara plagen, durch die Errichtung eines Betondamms in Çubuk zu kontrollieren, wurde bereits 1930 gestartet. Besagter Damm ist 25m hoch, 900 m lang und besteht aus 120.000 m3 Beton, welcher gänzlich aus vulkanischen Gesteinen in der Umgebung hergestellt wurde. Durch seine enormen Ausmaße wird der Damm im Bereich der osmanischen Ingenieurskunst als großer Schritt in die Zukunft angesehen.\n\nAuch der Großwesir selbst war bei der Eröffnungzeremonie anwesend, wo er die Ingenieure und die Bauarbeitet des Damms für ihre Arbeit lobpries und verkündete, dass derartige Projekte bald im ganzen Reich begonnen werden, um das Wasser zu kontrollieren und gegen seine unzureichende Hygiene vorzugehen."
 ottfla.10.a: "Wir marschieren weiter!"

 ottfla.11.t: "Gründung des Staatlichen Betriebs für den Luftraum"
 ottfla.11.d: "Einer der wichtigsten technologischen Fortschritte unserer Ära ist wohl die Luftfahrt, an der die osmanische Regierung schon immer ein großes Interesse hatte, da sie schnellere Kommuniaktionswege schafft und ein großes Potenzial für die Unterdrückung von Partisanen zeigt, zwei Eigenschaften, die für den Erhalt der Integrität des erhabenen Staates äußerst nützlich sein werden. Neben den militärischen Anwendungsmöglichkeiten können Flugzeuge allerdings auch zivil dienen, indem sie Menschen mit hoher Geschwindigkeit von den Städten zur Peripherie transportieren.\n\nZur Erfüllung der steigenden Nachfrage hat die Regierung eine Partnerschaft mit dem deutschen Flugzeughersteller Junkers ausgehandelt, welche uns die Konstruktion von Lizenzflugzeugen erlaubt. Obwohl es unserem Reich an der Technologie und Industrialisierung fehlt, um zu beginnen, Flugzeuge in großer Masse zu produzieren, wurde dieser neue Sektor der Industrie sofort in staatliche Betriebe integriert, da er für die Interessen des Staates von großer Bedeutung ist.\n\nAußerdem wurde unsere derzeitige Fluggesellschaft, die vom Verteidigungsministerium geführt wurde, zum Staatlichen Betrieb für den Luftraum umgeformt und untersteht fortan dem Verkehrsministerium. Es wurden zwar ambitionierte Pläne für einen Flughafen in Kostantiniyye ausgearbeitet, aufgrund fehlender finanzieller Mittel wurden diese jedoch bis auf Weiteres verschoben. Stattdessen fließt das Geld derzeit in die Expansion der Flughäfen von Baghdad, Beirut, Mekka und Misurata."
 ottfla.11.a: "In die Himmel!"

 ottfla.12.t: "[TUR.GetNameDefCap] feiert Eid-ul-Fitr"
 ottfla.12.d: "Heute ist der erste Tag des Ramazan Bayrami, des Festes des Fastenbrechens. Nachdem im Rahmen des Ramadan ein Monat lang gefastet wurde, feiert nun der gesamte Islam dieses Ereignis.\n\nIn den meisten Haushalten beginnen die Männer ihren Tag mit dem Morgengebet in der Moschee. Wenn sie daraufhin wieder nach Hause kommen, wurde bereits ein fürstliches Frühstück vorbereitet. Außerdem ist es üblich, entweder Datteln oder einige Süßigkeiten zu essen, bevor dem Gebet beiwohnt. Für viele Menschen findet heute das erste nach dem Sonnenaufgang aufgetischte Frühstück seit 30 Tagen statt. Die jüngeren Mitglieder des Haushalts — Söhne, Töchter, Enkel — küssen laut Tradition die Hände der älteren, während diese sie mit einem Geschenk überraschen. Diese Geschenke bestehen meist aus Geld oder Goldmünzen, um die ein Taschentuch gewickelt wurde.\n\nDie drei Festtage sind hierarchisch organisiert. Der erste Tag ist für Familienmitglieder reserviert, wobei es eine Tradition ist, dass die jüngeren die älteren besuchen und ihnen Respekt zollen. Daraufhin werden entfernte Familienmitglieder und Nachbarn besucht. Es ist eine Zeit der Umarmungen und der Küsse, aber auch eine, in der gebrochene Herzen wieder zusammengeschmiedet werden. Falls Menschen miteinander im Streit liegen, ist der Eid die beste Zeit, um wieder Frieden zu schließen.\n\nEin weiterer bekannter Teil der Festlichkeiten ist der süße Geschmack des Lokums. Diese Süßigkeit wird Gästen, die einen besuchen, und Kindern aus der Nachbarschaft, die von Tür zu Tür rennen und Geld oder Süßes erwarten, angeboten. Außerdem besuchen auch die bekannten Trommler des Ramadans am Morgen die Nachbarschaften, wobei es für die Bewohner der Straßen üblich ist, dem Trommler für seine Dienste während des letzten Monats ein Trinkgeld zu geben."
 ottfla.12.a: "Eid Mubarak!"

 ottfla.13.t: "Das Reich feiert die Epiphanie"
 ottfla.13.d: "Die Epiphanie, ein christlicher Feiertag, der im westlichen Christentum auch als Heilige Drei Könige bekannt ist, gehört zu den heiligsten Feiertagen der orthodoxen Kirche, der der Großteil unserer christlichen Bevölkerung angehört. In Kostantiniyye und Smyrna wird dieser Tag vor allem durch die symbolische Segnung des Wassers gefeiert, in der der Patriarch der griechisch-orthodoxen Kirche ein hölzernes Kreuz in die Gewässer des Goldenen Horns wirft. Daraufhin begibt sich eine Gruppe frommer Schwimmer in das eisige Wasser, um das Kreuz zu suchen und dem Patriarchen zurückzubringen.\n\nAllerdings feiern nicht nur Christen diesen Tag, da am selben Tag auch muslimische Fischerboote im gesamten Reich gesegnet werden."
 ottfla.13.a: "Wir ehren den Sohn G ottes!"

 ottfla.14.t: "Kamelringen für die Luftstreitkräfte"
 ottfla.14.d: "Da die durch den Schwarzen Montag entstandene Weltwirtschaftskrise unser Reich schwer getroffen hat, wurden auch die Ausgaben für das Militär stark reduziert. Um einige der Verluste wieder gutzumachen, hat sich die Nationale Osmanische Luftfahrtliga dazu entschlossen, durch ein spektakuläres Kamelringenturnier, wie es Anatolien noch nie gesehen hatte, Spenden zu sammeln.\n\nIn der türkischen Form des Kamelringens, welche auf über 2300 Jahre alten Traditionen basiert, kämpfen zwei männliche Tülü-Kamele gegeneinander, meist, nachdem ihnen ein weibliches Kamel gezeigt wurde. Im Kampf versuchen die Kamele, ihren Nacken als Hebel zu benutzen und den Gegner so zu Boden zu zwingen. Ein Kamel wird zum Sieger erklärt, sobald sein Konkurrent auf den Boden fällt oder die Flucht ergreift. Obwohl diese Tradition von vielen Mitgliedern der OHF als rückständig und von Tierschützern als Tierquälerei angesehen wird, hat die Türk Ocaklari diese Initiative als Feier der türkischen Kultur befürwortet."
 ottfla.14.a: "Möge das beste Kamel gewinnen!"

 ottfla.15.t: "Der Fall Wiens"
 ottfla.15.d: "Als die großen Armeen der Hohen Pforte 1529 nach Wien marschierten, wirkte die Stadt lediglich wie eine kleine Hürde auf dem sicheren Weg der Welteroberung. Nachdem die Armee jedoch zurückgeschlagen wurde, kam das Reich zum ersten Mal an seine Grenzen. 1683 wurde erneut versucht, die Stadt zu Fall zu bringen: Eine Streitmacht von 170.000 Mann, darunter 12.000 Janitscharen, wurde vor den Stadtmauern versammelt, musste sich jedoch zurückziehen, nachdem die österreichischen Verbündeten aus dem Heiligen Römischen Reich und Polen-Litauen ihr schwere Verluste zufügten und der Ansturm der Flügelhussaren die Männer demoralisierte. Die Niederlage bei Wien, die von vielen als Wendepunkt in der osmanischen Geschichte angesehen wird, läutete eine Periode des Niedergangs ein, in der das Osmanische Reich nach und nach immer mehr Territorien an die Christen verlor.\n\nWas bereits zweimal fehlschlug, ist nun jedoch geglückt. Kolonnen türkischer Truppen marschieren über den Maria-Theresien-Platz und salutieren dem weißen Halbmond auf der roten Flagge. Schloss Schönbrunn, die Sommerresidenz der Habsburger, wurde währenddessen zum Kommandozentrum der Streitkräfte umgewandelt, die noch immer daran arbeiten, die vollständige Kontrolle über die österreichischen Lande zu übernehmen."
 ottfla.15.a: "Allāhu akbar!"

 ottfla.16.t: "Das Dorf und der Komet"
 ottfla.16.d: "Heute hat ein Dorfbewohner aus Aksaray behauptet, dass er einen leuchtenden Ball auf seinem Farmland habe abstürzen sehen, der bei der Landung eines seiner Schafe tötete. Daraufhin wurde der Mann von Furcht erfüllt, als sich diese Kugel öffnete und ein Mann in einer außerirdischen Uniform ausstieg. Da er dachte, dass es sich dabei um einen Feind handle, griff er ihn mit seinem Gehstock an, wurde jedoch bewusstlos geschlagen. Als der Dorfbewohner nach einigen Stunden aufwachte, war vom Eindringling keine Spur mehr übrig. Die Cemiyet-i Huniye hält dies für einen Beweis außerirdischen Lebens, während die Vakf-i Folyo der Meinung ist, es handle sich dabei um ein geheimes Militärptojekt."
 ottfla.16.a: "Eine äußerst seltsame Geschichte..."

 ottfla.17.t: "Serdar: Ein Volksheld?"
 ottfla.17.d: "Nach seinem verfrühten Tod wurde Çerkeşli Serdar unter den Unterstützern der OHF zu einer Art Volksheld, weshalb zahlreiche Gedichte, Geschichten und sogar Liebesbriefe von weiblichen Verehrern über ihn geschrieben wurden. In dieser Woche erreichte der "Kult" um Serdar jedoch neue Ausmaße, nachdem die Uraufführung eines Films namens "Der Rote Westen" stattfand. In dem Film versuchen Serdar (der laut dem Film während des Bürgerkriegs in Amerika war) und ein mysteriöser Detektiv namens Aziz Vefa, die osmanischen Kronjuwelen in Chicago vor einer Gruppe syndikalistischer Milizsoldaten zu retten. Der Film wurde von den älteren Generationen aufgrund seines fehlenden Realismus stark kritisiert, die meisten [ROOT.GetAdjective]en Bürger scheinen ihn jedoch zu lieben. Auf den Straßen von [ROOT.Capital.GetCapitalVictoryPointName] können viele Kinder dabei beobachtet werden, wie sie Szenen vom Film nachahmen."
 ottfla.17.a: "Ist dies der Beginn eines [ROOT.GetAdjective]en Babelsberg?"

 ottfla.18.t: "Der Mann, der das Reich rettet"
 ottfla.18.d.OTT: "Der lange erwartete Nachfolger des Films "Der Rote Westen" ist endlich da und wird nun überall im Reich wird als neuestes Meisterwerk der türkischen Filmindustrie aufgeführt. Er spielt in einer entfernten Zukunft, dem Jahr 2039, in dem sich der komplette Planet unter ägyptischer Kontrolle befindet und Türken überall von diesem totalitären Regime unterdrückt werden. Ein Kampfpilot aus dem Jahre 1939 und ein "Weltraumläufer" aus dem Jahre 2039 verbünden sich deshalb, um den Planet von seinen Tyrannen zu befreien, wofür sie spezielle Flugzeuge nutzen, die sogar außerhalb der Atmosphäre fliegen können.\n\nObwohl diese Geschichte erneut für ihre Komplexität und ihren fehlenden Realismus kritisiert wurde, verzeichnet der Film große Gewinne, da Bürger an allen großen Kinos in Kostantiniyye, Izmir, Beirut und Baghdad Schlange stehen, um ihn zu sehen. Eine Verleumdungskampagne in konservativen Zeitungen hat den Film bei der osmanischen Jugend nur noch beliebter gemacht, vor dem Ali Efendi Kino in der Hauptstadt kam es jedoch zu einer Konfrontration zwischen den beiden Seiten."
 ottfla.18.d.TUR: "Der lange erwartete Nachfolger des Films "Der Rote Westen" ist endlich da und wird nun überall im Reich wird als neuestes Meisterwerk der türkischen Filmindustrie aufgeführt. Er spielt in einer entfernten Zukunft, dem Jahr 2039, in dem sich der komplette Planet unter ägyptischer Kontrolle befindet und Türken überall von diesem totalitären Regime unterdrückt werden. Ein Kampfpilot aus dem Jahre 1939 und ein "Weltraumläufer" aus dem Jahre 2039 verbünden sich deshalb, um den Planet von seinen Tyrannen zu befreien, wofür sie spezielle Flugzeuge nutzen, die sogar außerhalb der Atmosphäre fliegen können.\n\nObwohl diese Geschichte erneut für ihre Komplexität und ihren fehlenden Realismus kritisiert wurde, verzeichnet der Film große Gewinne, da Bürger an allen großen Kinos in Kostantiniyye, Izmir, Ankara und Sivas Schlange stehen, um ihn zu sehen. Eine Verleumdungskampagne in konservativen Zeitungen hat den Film bei der osmanischen Jugend nur noch beliebter gemacht, vor dem Ali Efendi Kino in der Hauptstadt kam es jedoch zu einer Konfrontration zwischen den beiden Seiten."
 ottfla.18.a: "Eine weitere Darstellung der türkischen Genialität!"

 ottfla.19.t: "Das Erdbeben von Erzincan"
 ottfla.19.d: "Heute hat endlich auch das letzte der drei Nachbeben in der Stadt Erzincan aufgehört. Die Stadt, welche sich an der Nordanatolischen Verwerfung befindet, wurde geradezu dezimiert. Derzeit gibt es an die 33.000 Tote zu beklagen und über 100.000 Menschen, die verletzt wurden oder noch immer unter Trümmern feststecken.\n\nDas Erdbeben, eines der größten in der Geschichte des Reiches, wurde außerdem von Schneestürmen, heftigem Regen und Überschwemmungen begleitet, was die humanitäre Krise in der Region noch weiter verschlimmerte. Obwohl Erzincan bereits finanzielle Mittel bereitgestellt wurden, um den Roten Halbmond und andere lokale Hilfsorganisationen zu unterstützen, fordern viele Menschen in der Hauptstadt nun bessere Bauvorschriften und eine bessere Finanzierung für das seismologische Institut."
 ottfla.19.a: "Eine Katastrophe!"

 ottfla.20.t: "Enver Bey Zigaretten wurden übernommen"
 ottfla.20.d: "Die 1909 von Mendel G ottreich gegründete Zigarettenfirma Enver Bey, deren Wurzeln in Deutschland liegen, wurde heute in das Staatsmonopol auf Tabak integriert. Das Unternehmen, dessen Name sich vom berühmten Enver Pascha ableitet, hat erklärt, dass es auch weiter Zigaretten produzieren, aber seinen Namen ändern wird. Außerdem hat es die Einführung neuer Sorten und Variationen des beliebten Produkts angekündigt.\n\nObwohl der Betrieb, dessen Hauptproduktionsstandort die Yenidze-Fabrik in Dresden ist, auf dem osmanisch-deutschen Markt nur eine kleine Rolle spielt, zeigt dieser Verkauf die stetige Entwicklung der Freundschaft zwischen den Osmanen und den Deutschen nun auch in der Wirtschaft."
 ottfla.20.a: "Hurra!"

 ottfla.21.t: "Der Tod von Abdülmecid II"
 ottfla.21.d: "Heute erreichten uns traurige Neuigkeiten: Unser geliebter Sultan Abdülmecid II erlitt einen Herzinfarkt und ist an dessen Folgen gestorben.\n\nSchon jetzt wird seine Beerdigung organisiert, welche natürlich seiner Position als Padischah und als Kalifen des gesamten Islams entsprechen sollte.\n\nNachdem sich die Neuigkeiten verbreiteten, waren die Menschen auf den Straßen von Trauer erfüllt, da sie den Kayser-i Rûm schätzten und als perfekten Anführer unseres Reiches ansahen.\n\nAbdülmecid ibn Abdülaziz wurde 1868 als Thronfolger des Reiches geboren, erbte diesen jedoch erst 1926 nach dem Tod seines Cousins, da sein Vater ermordet und vom Thron vertrieben wurde. Dieses späte Erbe ließ ihn nicht ohne Sorgen, da unser Sultan, als bekannter Patron und Wertschätzer der Kultur, seine Zeit lieber mit dem Malen, der Musik und dem G ottesdienst verbrachte, als mit den alltäglichen Regierungsaufgaben.\n\nDennoch wuchs er über sein Desinteresse an der Position hinaus und präsidierte in einer Ära großen Veränderungen über das Reich.\n\nDie Konservativen werden sich an seine Frömmigkeit erinnern, während die Liberalen ihn für seinen Willen schätzen, das Reich von einer demokratisch gewählten Regierung leiten zu lassen.\n\nNun folgt ihm sein Cousin Sultan Ahmed IV auf dem Thron, welcher den Trauerzug für seinen Vorgänger durch die Hauptstadt leiten und daraufhin das Reich in eine neue Ära führen wird! Inshallah!"
 ottfla.21.a: "Inna Lillahi wa inna ilayhi raji'un!"

 ottfla.22.t: "Fahrettin Pascha zum Gouverneur von Jerusalem ernannt"
 ottfla.22.d: "Obwohl die großsyrische Revolte ein für alle Mal niedergeschlagen wurde, haben die Unruhen um Jerusalem noch kein Ende gefunden. Dies liegt vor allem an den kleinen Gruppen von Rebellen, die noch immer Gefechte mit Truppen der Regierung und den zionistischen Milizen austragen. Deshalb wurde Fahrettin Pascha, ein relativ unkontroverser Militäroffizier, der mit der OHF in Verbindung steht, zum regionalen Gouverneur ernannt und mit der Aufgabe betraut, den Gehorsam Jerusalems und seiner umliegenden Gebiete zu sichern."
 ottfla.22.a: "Viel Glück!"

##################
# FOREIGN POLICY #
##################
### War on the Peninsula
 ottfor.1.t: "Krieg auf der Halbinsel"
 ottfor.1.d: "Nach dem Weltkrieg und dem Triumph unseres erhabenen Staates über die arabische Revolte stellten wir auch unsere Kontrolle über das von Stämmen besiedelte Hinterland der Halbinsel wieder her. Die Saudis, welche zu Beginn des Krieges gegen unser Reich kämpften, hatten die Seiten gewechselt und uns gegen Ende des Krieges bei der Unterdrückung der Haschimiten im Hedschas unterstützt.\n\nDie ständigen Streitereien unserer beiden Tributstaaten darüber, wer die Halbinsel kontrolliert, haben jedoch nie ein Ende gefunden. Seit dem Fall des Britischen Imperiums 1925 haben die Saudis ihre Streitkräfte ausgebaut, um der von den Raschiden dominierten Föderation von Emiren im Norden endgültig den Todesstoß zu versetzen.\n\nDa beide Seiten unserem Kalifat ihre Treue schwören und uns aufgrund der vielen Jahre des Krieges nur wenige Ressourcen zur Verfügung stehen, sollten wir in diesem Konflikt wohl besser nicht intervenieren. Die Stämme, die im Hedschas und in Ma'an leben, und das Haus Al-Sabah aus Kuwait sind mit der Situation allerdings weniger zufrieden, weshalb sie den Raschiden ihre Unterstützung versprochen haben, um die wahhabitische Plage ein für alle Mal zu vernichten. Die regionale osmanische Gendarmerie hat uns davor gewarnt, dass sich große Gruppen junger arabischer Männer, die bis an die Zähne bewaffnet sind, auf ihren Pferden in die Wüste begeben. Die Demobilisierung dieser Freiwilligen könnte sich bei ihrer eventuellen Rückkehr schwierig gestalten, zumal die Flamme der arabischen Unabhängigkeit in ihnen noch lange weiter brennen könnte."
 ottfor.1.a: "Wir könnten sie wohl sowieso nicht aufhalten."

 ottfor.2.t: "Gründung der arabischen Legion"
 ottfor.2.d: "in Ammam wurde eine paramilitärische Organisation namens "Arabische Legion" gegründet, welche aus den radikaleren Mitgliedern der Freiwilligen besteht, die die Raschiden im arabischen Vereinigungskrieg unterstützten. Die Organisation, der bereits über 300 Mann beigetreten sind, hat sich dem Schutz des Kalifats verschrieben, wenngleich einige der Meinung sind, ihre wahres Ziel sei die vollständige Unabhängigkeit der Araber von der osmanischen Unterjochung.\n\nDas in Sam stationierte Armeekorps hat um den Befehl gebeten, diese Bewegung mit Gewalt auflösen zu dürfen, bevor sie noch weitere Unterstützer sammeln kann. Der syrische Gouverneur hat uns allerdings davor gewarnt, dass Gewalt das Risiko einer arabischen Revolte nur noch vergrößern und die Anführer der Legion eventuell zu Märtyrern machen würde."
 ottfor.2.a: "Greift hart gegen diese Gruppe durch."
 ottfor.2.b: "Der Sultan ist von der Loyalität seiner Kinder entzückt!"

 ottfor.3.t: "Der Fall von Ha'il"
 ottfor.3.d: "Der Sieg der Al-Saud über die raschidische Föderation hat die gesamte muslimische Welt erschüttert, da die durch die wahhabitischen Truppen ausgeübte Unterdrückung und Bestrafung der Städte Jabal Schammars Tausende der Feinde der Saudis in unser Land getrieben hat.\n\nDiese Immigranten, verarmt und voller Trauer aufgrund des Verlustes ihrer Geliebten, zogen nach Amman und Kuwait, in der Hoffnung, dort vor den saudischen Armeen sicher zu sein. Obwohl die Saudis erneut ihre Loyalität gegenüber dem Kalifat beteuert und uns nach dem Sieg einen ordentlichen Tribut als Zeichen des guten Willens gesandt haben, schlafen die Menschen in den südlichen Vilayets aus Angst vor einem möglichen Verrat stets mit einem offenen Auge."
 ottfor.3.a: "Wir erkennen den saudischen Sieg an."

 ottfor.4.t: "Der Fall von Riad"
 ottfor.4.d: "Genau wie die Saudis einst im 19. Jahrhundert durch die Streitkräfte Muhammed Alis in die Flucht geschlagen wurden, haben die Emire des Nordens sie nun aus ihrer Hauptstadt Riad vertrieben. Araber auf der ganzen Halbinsel, von Ha'il bis nach Medina, feiern die erneute Niederlage der Wahhabiten. Die Vereinigung der arabischen Streitkräfte gegen Nadschd bereitet den Gouverneuren der südlichen Vilayets jedoch große Sorgen, da sie fürchten, dass diese Darstellung arabischer Kooperation und der Enthusiasmus der Freiwilligen, die an den Kämpfen teilnahmen, erneut zu einem starken arabischen Nationalismus führen könnte."
 ottfor.4.a: "Wir erkennen den raschidischen Sieg an."

### Trouble in the Balkans
 ottfor.5.t: "Gründung des Belgrader Pakts"
 ottfor.5.d: "Im Balkan scheint sich Ärger zusammenzubrauen, da sich erneut mehrere der dortigen Nationen zusammengeschlossen haben, um gegen die regionale bulgarische Hegemonie anzukämpfen. Obwohl die Bulgaren während des Weltkriegs auf unserer Seite standen, pflegen unsere Regierungen nicht gerade freundliche Beziehungen miteinander, zumal wir wissen, dass sie ein Auge auf Edirne und Kostantiniyye geworfen haben. Die Serben haben uns fürs Erste noch nicht in ihre Allianz eingeladen, die Wahrscheinlichkeit eines Krieges an unserer Westgrenze erhöht sich aber dennoch täglich. Es wurden bereits erste Vorbereitungen getroffen, um die Befestigungen von Edirne zu verstärken, uns unsere Truppen wurden in Alarmbereitschaft besetzt, um sofort auf einen bulgarischen Angriff reagieren zu können. Ob wir nun in diesen Krieg hineingezogen werden, ist jedoch noch unklar, zumal sich die anatolische Bevölkerung, aus der die meisten unserer Rekruten stammen, noch immer nicht gänzlich vom Weltkrieg erholt hat."
 ottfor.5.a: "In Europa zieht ein Gewitter auf..."

 ottfor.6.t: "Anti-Bulgarische Stimmung verbreitet sich"
 ottfor.6.d: "Während die Serben ihre Armee mobilisieren und die Rumänen ihre Streitkräfte auf der anderen Seite der Donau positionieren, verbreitet sich in Westanatolien eine anti-bulgarische Stimmung. Vor allem in Ostthrakien ist diese stark ausgeprägt, da die dortigen Imams und Populisten ihr Bestes tun, um die Bevölkerung für einen Krieg zu begeistern. Dabei erinnern sie die Menschen an die erniedrigende Niederlage gegen Ende des Ersten Balkankrieges, lobpreisen die heroischen Taten der osmanischen Armee während des Zweiten und fordern nun die Befreiung unserer muslimischen Brüder von der bulgarischen Unterjochung.\n\nKleinere Gruppen der Bevölkerung beginnen bereits damit, sich zu bewaffnen und so auf den kommenden Krieg vorzubereiten, während sich die Rekrutierungszentren mit Freiwilligen füllen, die dazu bereit sind, für die (Rück-)eroberung von Westthrakien zu kämpfen. Es scheint sich ein Krieg zusammenzubrauen, egal, ob wir ihn wollen oder nicht..."
 ottfor.6.a: "Mobilisiert die Armee!"

 ottfor.7.t: "Terroristenangriffe in Westthrakien"
 ottfor.7.d: "Anscheinend sind die Slawen nicht die Einzigen, die sich darauf vorbereiten, unsere großartige Nation anzugreifen, da nun auch die Türken unserer südöstlichen Provinzen in Aktion treten.\n\nWillkürliche und schlecht organisierte Terroristenangriffe auf bulgarische Beamte in den Städten der muslimischen Provinzen nehmen zu, weshalb die örtliche Polizei Probleme damit hat, die aufgeregte Bevölkerung unter Kontrolle zu halten. Imams fordern den Krieg und bulgarische Geschäftsbesitzer und Bürger sind immer öfter Banditen oder gewalttätigen Mobs ausgesetzt, während sich die Armee mobilisiert, um unsere Verteidigungen vorzubereiten. Die Situation steht kurz vor der Eskalation - und es ist unwahrscheinlich, dass sich die osmanische Armee nicht mit dem Belgrader Pakt zusammentun wird, um unsere muslimischen Bürger zu "befreien"."
 ottfor.7.a: "Wir haben sie bereits einmal geschlagen, also können wir es auch erneut!"

 ottfor.8.t: "Die Osmanen möchten sich mit uns verbünden"
 ottfor.8.d: "Die radikale nationalistische Junta des Osmanischen Reiches, die von unserem nationalpopulistischen Regime inspiriert wurde, hat ihr Interesse daran ausgesprochen, von nun an mit uns zusammenzuarbeiten und vereint gegen den Imperialismus zu stehen. Sollten wir ihr Angebot akzeptieren?"
 ottfor.8.a: "Wir werden Hand in Hand mit den Türken zusammenarbeiten!"
 ottfor.8.b: "Die Türken sind unser Fraß, nicht unsere Verbündeten!"

 ottfor.9.t: "Russland akzeptiert"
 ottfor.9.d: "Der russische Staat hat unser Angebot akzeptiert und uns als neuestes Mitglied des Moskauer Abkommens in ihrem Bündnis willkommen geheißen!"
 ottfor.9.a: "Großartig!"

 ottfor.10.t: "Russland lehnt ab"
 ottfor.10.d: "Der russische Staat hat noch nicht auf unser Angebot reagiert, weshalb unser Außenministerium fürchtet, dass die Russen nicht an einem militärischen Bündnis unserer beiden Staaten interessiert sind."
 ottfor.10.a: "Tragisch!"

# ottfor.8.t: "Der Vierte Balkankrieg bricht aus!"
# ottfor.8.d: "Der Tag, vor dem wir uns gefürchtet haben, ist nun eingetroffen: Die slawischen Armeen sind in den Krieg gezogen und die bulgarischen Befestigungen beginnen, aufgrund der vereinten Kräfte des Balkans zusammenzubrechen. Türkische Bürger in den südöstlichen Provinzen Bulgariens haben eine Revolte gegen ihre Unterjocher gestartet und Freiwillige aus ganz Anatolien strömen nach Edirne, um sich dem Kampf unseres Reiches anzuschließen.\n\nIn Kostantiniyye erhöht sich der Druck auf den Großwesir und den Palast, offiziell den Krieg zu erklären, stetig, da die patriotischen Reden im Parlament und auf den Straßen der Stadt von Tag zu Tag leidenschaftlicher werden. Die Menschen sind bereit und das Heer ist bereit - alle warten sie auf das Wort des Sultans und bereiten sich darauf vor, die Ehre unseres großartigen Reiches erneut zu verteidigen!"
# ottfor.8.a: "Heute speisen wir in Sofia, in den Krieg!"

### Balkan Military Accords
 ottfor.13.t: "Militärabkommen von Edirne"
 ottfor.13.d: "Als wir im späten 19. Jahrhundert und während des Ersten Balkankrieges aus dem Großteil unserer europäischen Territorien vertrieben wurden, waren uns die Nationen des Balkans nicht gerade wohlgesinnt. Revanchismus, Gewalt und Massaker erschütterten die gesamte Halbinsel, während sich der Balkan fundamental veränderte.\n\nDennoch hat das Osmanische Reich nun erkannt, dass seine Zeit in Europa vorbei ist. Statt sich idiotisch zu verhalten und nach Rache zu sinnen, haben die Politiker Kostantiniyyes einen anderen Kurs eingeschlagen: Sie möchten gute Beziehungen zu ihren nördlichen Nachbarn pflegen und dem Balkan Stabilität bringen, was für alle Beteiligten von Vorteil wäre.\n\nDies will das Reich mit dem Militärabkommen von Edirne erreichen, welches von einigen jedoch als romantisierter und hoffnungslos unrealistischer Traum angesehen wird. Das Abkommen soll sowohl die Größe der Bodenstreitkräfte als auch die der Flotten der beteiligten Nationen reduzieren, weshalb es eine Demobilisierung der großen stehenden Armeen und eine maximale Schiffsgröße vorschreibt. Außerdem sollen alle Nationen, die das Abkommen unterzeichnen, auch einen Nichtangriffspakt mit den anderen Mitgliedern des Abkommens eingehen, um in der Zukunft Kriege im Balkan zu verhindern."
 ottfor.13.a: "Sendet unseren Vorschlag an die ausländischen Botschaften!"

 ottfor.14.t: "Militärabkommen von Edirne"
 ottfor.14.d: "Als die Osmanen im späten 19. Jahrhundert und während des Ersten Balkankrieges aus dem Großteil ihrer europäischen Territorien vertrieben wurden, waren sie uns nicht gerade wohlgesinnt. Revanchismus, Gewalt und Massaker erschütterten die gesamte Halbinsel, während sich der Balkan fundamental veränderte.\n\nDennoch hat das Osmanische Reich nun erkannt, dass seine Zeit in Europa vorbei ist. Statt sich idiotisch zu verhalten und nach Rache zu sinnen, haben die Politiker Kostantiniyyes einen anderen Kurs eingeschlagen: Sie möchten gute Beziehungen zu ihren nördlichen Nachbarn pflegen und dem Balkan Stabilität bringen, was für alle Beteiligten von Vorteil wäre.\n\nDies will das Reich mit dem Militärabkommen von Edirne erreichen, welches von einigen jedoch als romantisierter und hoffnungslos unrealistischer Traum angesehen wird. Das Abkommen soll sowohl die Größe der Bodenstreitkräfte als auch die der Flotten der beteiligten Nationen reduzieren, weshalb es eine Demobilisierung der großen stehenden Armeen und eine maximale Schiffsgröße vorschreibt. ußerdem sollen alle Nationen, die das Abkommen unterzeichnen, auch einen Nichtangriffspakt mit den anderen Mitgliedern des Abkommens eingehen, um in der Zukunft Kriege im Balkan zu verhindern."
 ottfor.14.a: "Frieden in der Heimat, Frieden in der Welt!"
 ottfor.14.b: "Wir lehnen diese absurden Bestimmungen ab!"

 ottfor.15.t: "[From.GetNameDefCap] unterzeichnet das Militärabkommen von Edirne"
 ottfor.15.d: "Die Nation [From.GetNameDefCap] hat den Bedingungen des Abkommens zugestimmt und sich dazu entschieden, sich fortan der Aufrechterhaltung des Friedens im Balkan zu widmen."
 ottfor.15.a: "Hurra!"

 ottfor.16.t: "[From.GetNameDefCap] lehnt das Militärabkommen von Edirne ab"
 ottfor.16.d: "Die Nation [From.GetNameDefCap] weigert sich, die Bedingungen des Abkommens zu erfüllen, und hat dieses als Angriff auf ihre Interessen und List unseres Staates, um ihre Streitkräfte zu schwächen, bezeichnet."
 ottfor.16.a: "Eine weitere Niederlage für den Frieden..."

 ottfor.161.t: "[From.GetNameDefCap] annulliert das Militärabkommen von Edirne"
 ottfor.161.d: "Da sie mit ihren derzeitigen Verteidigungsmaßnahmen unzufrieden ist oder aber weil sie ihre ewige Lust nach Blutvergießen und territorialer Expansion befriedigen muss, hat die Regierung von [From.GetNameDefCap] heute ihren Rückzug vom Militärabkommen von Edirne verkündet. Sie nannte es eine widerliche türkische Idee, beinahe so schlimm wie die Dschizya, und hat alle anderen Mitglieder dazu aufgerufen, das Abkommen aufzugeben, solange sie noch können."
 ottfor.161.a: "Wir sollten optimistisch bleiben."
 ottfor.161.b: "Nieder mit dem Abkommen, für G ott und Vaterland!"

### Istanbul Pact
 ottfor.18.t: "Einladung in den Istanbulpakt"
 ottfor.18.d: "Der geschätzte Sultan-Kalif [OTT.GetLeader] hat seine treuen Glaubensbrüder dazu aufgerufen, sich seinem neuen, multi-nationalen Bündnis anzuschließen und sich so gegen den Imperialismus zu stellen. Das Verteidigungsbündnis, durch das eines Tages die ganze muslimische Welt gegen die potenzielle Bedrohung vereint werden soll, wurde nach der türkischen Hauptstadt benannt und ist ein Meilenstein der internationalen Beziehungen."
 ottfor.18.a: "Wir akzeptieren."
 ottfor.18.b: "Wir brauchen die Türken nicht."

 ottfor.19.t: "Allianzangebot abgelehnt"
 ottfor.19.d: "Obwohl wir sie nett darum gebeten haben, sich mit uns zu verbünden, hat die ausländische Delegation unser äußerst großzügiges Angebot abgelehnt."
 ottfor.19.a: "Das ist empörend!" 

### Sarajevo Accords
 ottfor.20.t: "Die Geschichte zweier Nationen"
 ottfor.20.d: "Es gab nur wenige, die sich als würdigere Rivalen für das österreichische Kaiserreich herausgestellt haben als die Osmanen. Wieder und wieder haben Kriege zwischen unseren beiden Reichen zu Grenzverschiebungen im Balkan geführt, deren Konsequenzen noch heute erkennbar sind. Dennoch haben sich die Zeiten geändert - und was einst unmöglich schien, ist heute in greifbarer Nähe.\n\nAufgrund einer von der Konstantinopolis Macar Bilim Enstitüsü (Ungarischen Universität in [773.GetCapitalVictoryPointName]) propagierten Idee und mit der Zustimmung des Großwesirs arbeiten Botschafter in Wien und [TUR.Capital.GetCapitalVictoryPointName] nun rund um die Uhr daran, die Beziehungen zwischen den beiden Reichen zu verbessern, während die preußische Dominanz und radikale politische Änderungen die restliche Welt auf den Kopf stellen. Obwohl die erste Reaktion auf die Idee der Kameradschaft der beiden Reichen positiv war, fragen sich viele, wie weit diese gehen sollte. Einige schlagen lediglich einen Austausch von Höflichkeiten vor, während andere auf viel mehr aus sind.\n\nDer Balkan, früher das größte Schlachtfeld unserer beiden Reiche, ist noch immer ein schwieriges Thema, da die fehlenden österreichischen und osmanischen Reaktionen auf die dortigen politischen Entwicklungen der letzten Jahre unseren Einfluss und unsere Fähigkeit, den Status Quo aufrechtzuerhalten, reduziert haben. Obwohl sich [ OTT_ConstantinopleFallback] und Wien noch uneinig sind, wie ein idealer und stabiler Balkan aussehen sollte, wollen beide den Frieden in der Region wahren, damit es dort nicht zum Aufstieg neuer Nationen kommt, die ihre Position infrage stellen können."
 ottfor.20.a: "Befehlt unserem Botschafter, sich für weitere Kooperation einzusetzen."

