# Background Events
 ottgui.5.t: "Die Wiederbelebung des osmanischen Geistes"
 ottgui.5.d: "Verräter, Häretiker, Kaffer und andere and other Delinquenten haben es sich gewagt, die Hohe Pforte kurz vor ihren Fall zu bringen, unsere Entschlossenheit zu zerschmettern und uns aufgrund unserer pazifistischen Einstellung zu überraschen. Während die Armeen des Sultans, Schahs und Scheichs durch die von unserem großen Padischah beschützten, fruchtbaren Länder des Maschreks marschieren, weicht der Schock langsam dem Zorn. Aus diesem Zorn wurde dann der Wunsch nach Vergeltung, welcher die zuvor geschlagenen Truppen des Kalifen dazu ermutigte, sich wieder hinter ihren Standarten zu versammeln.\n\nDie Trommeln werden geschlagen, die Imams treiben die Soldaten dazu an, für den Sultan und Allah zu kämpfen, die Artilleriebatterien werden nachgeladen und die türkische Armee, eine einst unaufhaltsame Horde, der nicht einmal Europa etwas entgegenzusetzen hatte, ist bereit, die dekadenten Streitkräfte unseres Feindes zu zerschlagen."
 ottgui.5.a: "Vorwärts! In den Sieg! Allahu Akbar!"

# Education reform
 ottpol.1.t: "Bildungsdebatte im Meclis-i Mebusân"
 ottpol.1.d: "Innerhalb der letzten Jahrzehnte wurde der Kampf um den Geist der Bevölkerung stets energisch bestritten, da die fortschreitende Modernisierung sich auch auf diesen Bereich ausgewirkt hat. Schon seit dem 19. Jahrhundert wurden über viele Jahre hinweg stetig neue Reformen erlassen, was vor allem der säkularistischen Bewegung zu verdanken ist. Nach dem Weltkrieg trug auch die OHF dazu bei, indem sie, mit der Unterstützung von Sultan Vahdettin, Frauen erstmals das Recht auf höhere Bildung gewährte und einige Jahre später die vollständige Koedukation einführte. Dennoch ist es schwer, diese Politik gänzlich durchzusetzen, da die konservativen Ulema und die vielen verschiedenen Bildungssysteme innerhalb unseres Reiches jede Art der Zentralisierung schwer machen.\n\nDas osmanische Bildungssystem, bestehend aus drei Hauptzweigen, ist noch immer geteilt. Obwohl die idadî und sultanî (reformistische Schulen, die im Zuge der Tanzimat-Reformen etabliert wurden) vereint wurden und nun einen gemeinsamen Lehrplan besitzen, sind die Medresen (religiöse Schulen) und Minderheitsschulen (welche vom Millet-System geschützt werden) dem Ministerium für nationale Bildung noch immer ein Dorn im Auge. Die OHF verfügt über detaillierte Pläne bezüglich der Zusammenführung dieser drei Systeme, welche alle direkt dem Bildungsministerium unterstehen sollen. Des Weiteren soll der Lehrplan mehr auf den sozialen Zusammenhalt ausgelegt und für den Normalbürger leichter zugänglich sein. In den letzten Jahren, vor allen während der ersten Regierungszeit der OHF 1927, wurden große Schritte unternommen, um dieses Ziel zu erreichen, doch die nachfolgende dezentralistische Regierung von 1931 gab diese Politik auf und verfolgte stattdessen eine Politik, welche Bildung auf dem Vilayet-Level förderte, wodurch sich die Qualität und die Zugänglichkeit der Bildung, je nach Engagement des jeweiligen Walis, stark unterschieden.\n\nNun, da die OHF erneut an der Macht ist, hat sie etwas neues vorgelegt: Den Koedukations- und Vereinigungsakt. Damit ist die vollständige Vereinigung der Bildungssysteme und die erzwungene Koedukation von Mädchen und Jungen nun im gesamten Reich gesetzlich festgehalten, was allerdings viele Konservative, unterstützt von den sufistischen Orden, gegen die OHF aufgebracht hat. Diese versuchen nun, das Schwinden ihres Einflusses über die Regierung aufzuhalten."
 ottpol.1.a: "Veränderungen rücken näher."

 ottpol.2.t: "Medresen wehren sich gegen die OHF"
 ottpol.2.d: "300 Ulema aus den verschiedensten Teilen haben eine Petition gestartet, welche zu Beginn der Woche den Großwesir erreicht hat, da die nahende Abstimmung über den Koedukations- und Vereinigungsakt in der ganzen Nation für Spannung sorgt. Dennoch gibt es keine vereinte Opposition gegen den Akt, da selbst einige der Ulema einsehen, dass ein zentralisiertes Bildungssystem viele Vorteile bringt. Einige von ihnen sprechen sich sogar offen für den Akt aus."
 ottpol.2.a: "Die Wahl rückt näher."

 ottpol.3.t: "Abstimmung über das Bildungsdekret"
 ottpol.3.d: "Dem Meclis-i Mebusân (der Abgeordnetenkammer) wurden heute viele Dekrete und Pläne der modernistischen OHF vorgelegt, darunter auch der kontroverse Koedukations- und Vereinigungsakt. Die OHF besitzt zwar seit ihrem Sieg in den Wahlen von 1935 eine Mehrheit im Unterhaus, aber dennoch machen sich viele Sorgen, dass der Sultan sich durch den Meclis-i Âyân (den Senat) einmischen könnte, da dessen Mitglieder nahezu ausschließlich vom Padischah selbst ernannt wurden. Der als fromme Muslim bekannte Sultan, welcher viele der konservativen Ansichten der Opposition teilt, hat sich jedoch von politischen Prozessen seit seiner Krönung vor 10 Jahren stets distanziert. Dies könnte daran liegen, dass sie ihm gänzlich gleichgültig sind. Einige behaupten jedoch, der Sultan habe Angst, ihm könne das selbse widerfahren wie Abdulhamid II. Da nun allerdings die Zukunft der religiösen Bildung, welche durch die Medresen stattfindet, auf dem Spiel steht, erwarten viele, dass der Kalif des gesamten Islams sich endlich gegen die Säkularisten stellen wird."
 ottpol.3.a: "Das Gesetz wurde verabschiedet."
 ottpol.3.b: "Der Meclis-i Âyân lehnt das Gesetz ab."

 ottpol.4.t: "Der Großwesir spricht mit der internationalen Presse"
 ottpol.4.d: "Der Großwesir hat heute sowohl Redakteuren aus Kostantiniyye als auch internationaler Zeitungen eine Stellungnahme bezüglich der gelungenen Abstimmung und der Expansion des Ministeriums gegeben. 'Die heute vom osmanischen Parlament gefällte Entscheidung ist die, die sich das Volk aufrichtig und instinktiv gewünscht hatte. Man sollte sie nicht als etwas Außergewöhnliches ansehen.' Indem er der Presse die vielen Briefe vorlegte, welche er von Intellektuellen aus dem ganzen Reich erhalten hat, zeigte der Pascha erneut, dass das Volk hinter ihm steht. Ob dies nun stimmt oder nicht ist noch unklar, doch die Zeitschriften der Oppostion verkünden bereits lebhaft, dass das neue Gesetz eine Beleidigung der stolzen Traditionen unseres Staates sei."
 ottpol.4.a: "Ein großer Erfolg für die osmanische Nation!"

 ottpol.5.t: "Der Koedukations- und Vereinigungsakt wird abgelehnt"
 ottpol.5.d: "Auch wenn dieses Ergebnis nicht gänzlich unerwartet kam, erzürnte es den Großwesir, welcher vermutet, dass es der Einmischung des Sultans zu verschulden ist. Obwohl dieser innerhalb seines Zuständigkeitsbereiches blieb und die Senatoren lediglich dazu ermutigte, gegen den Akt zu stimmen, sehen viele in seinen Taten den Beginn eines zunehmenden Eingreifens des Hause Osmans in die alltäglichen Angelegenheiten des osmanischen Parlaments.\n\nGroßwesir Mustafa Kemal Pascha wurde heute Morgen auf dem Weg zum Dolmabahçe-Palast gesehen, wo er dem Sultan seine Meinung darlegen und garantieren will, dass dieser sich in Zukunft aus derartigen Angelegenheiten heraushält. Außerdem versucht der Großwesir nicht zu verstecken, dass er den jüngeren Osman Fuad als Herrscher bevorzugen würde, wenngleich er den Padischah nicht direkt damit droht" 
 ottpol.5.a: "Es ist nur ein kleiner Rückschlag...oder?"

#Judiciary reform
 ottpol.6.t: "Komitee für Justizreformen"
 ottpol.6.d: "Das Zivilgesetzbuch, das wir nun schon seit der Tanzimat-Ära nutzen, (die Mecelle) wurde erstmals 1877 kodifiziert. Es basiert auf der islamischen Rechtsschule der Hanafiten und war das erste Gesetzbuch, welches für alle osmanischen Bürger galt, wodurch auch die, die davor, wie es im Millet-System vorgesehen war, ihren eigenen Gesetzen folgten, sich einem zentralisierten Rechtssystem beugen mussten.\n\nSeit Jahrzehnten ist die Mecelle unverändert, was sie für viele zu einem Relikt einer vergangenen Ära macht. Da sie auf dem islamischen Recht basiert, haben viele Reformisten gegen sie protestiert, da sie der Meinung sind, dass religiöse Gesetzgebung in einem säkularistischen Staat keinen Platz hat. Auch christliche und jüdische Bürger, die davor ihren eigenen Gesetzeskodex nutzten, sind mit der Mecelle unzufrieden und fordern, dass die Regierung sie reformiere oder gar ersetze.\n\nMustafa Kemal, welcher wahrscheinlich ebenfalls von der Mecelle abgeneigt ist, da sie keineswegs säkularistisch ist, hat deshalb die Debatte bezüglich möglicher Rechtsreformen eröffnet und ein Komitee geformt, welches mögliche Justizreformen erarbeiten soll. Dieses besteht aus Ulema, administrativem Personal und osmanischen Repräsentanten aller Millets, wodurch es hoffentlich eine Lösung finden wird, mit der alle beteiligten Partein zufrieden sind."
 ottpol.6.a: "Ein weiterer Schritt für die Reformisten!"

 ottpol.7.t: "Basis des reformierten Gesetzeskodex"
 ottpol.7.d: "Während das Erhabene Komitee für Justizreformen Fortschritte dabei macht, alle 1851 Artikel der Mecelle durchzusehen, rät ein Großteil der Reformisten des Komitees dazu, den Westen als Inspirationsquelle zu nutzen. Es werden viele verschiedene Gesetzbücher als Basis für das unsere diskutiert, wobei das Zivilgesetzbuch der Schweiz derzeit wohl am beliebtesten zu sein scheint, da es sowohl modern als auch einfach an unser Reich anpassbar wirkt. Andere wiederum sehen Österreich als Vorbild, da seine Geschichte als multi-ethnisches und multi-religiöses Reich der unseren recht ähnlich ist. Einige der unnachgiebigeren Ulema jedoch fordern die Mitglieder des Komitees dazu auf, die stolzen Wurzel der Scharia nicht aufzugeben und die Mecelle nur zu reformieren statt gänzlich umzuschreiben."
 ottpol.7.a: "Wir sollten ihn auf dem schweizerischen Zivilgesetzbuch basieren!"
 ottpol.7.b: "Wir sollten ihn auf dem österreichischen Bürgerlichen Gesetzbuch basieren!"
 ottpol.7.c: "Wir dürfen unsere islamischen Wurzeln nicht verraten, die Mecelle braucht nur einige kleine Änderungen."

 ottpol.8.t: "Frauenrechte"
 ottpol.8.d: "Aufgrund der Mecelle waren die Stellungen von Mann und Frau in unserem Reich stets unterschiedliche Angelegenheiten. Sowohl der den Frauen zustehende Teil des Erbes als auch der Wert der Zeugesaussage einer Frau im Gericht ist stets nur halb so groß wie der eines Mannes. Außerdem wird Frauen auch die Ausübung einiger Berufe verwehrt, was einer großen Emanzipations-Bewegung zum Aufstieg verholfen hat. Diese entstand, als Frauen während des Weltkriegs gezwungen waren, viele verschiedene Berufe auszuüben, woraufhin sie sich zu kleineren Bewegungen zusammenschlossen, um gewaltlos gegen die Regierung zu protestieren. Auch die Bildung, gefördert von Vahdettin, erlaubte es Frauen, sich in der Politik zu engagieren und entflammte in vielen den Wunsch, 'Männerberufe' ausüben zu können.\n\nPolygamie und die Vagheit des Kriegsrechtes sollen auch durch Reformen abgeändert werden, nicht nur, da sie als Relikte der Vergangenheit angesehen werden, sondern auch, da sie zukünftige Reformen erschweren. Auch legale Hochzeiten, nun ein freiwilliger Akt, sollten laut dem Komitee für alle osmanischen Bürger verpflichtend gemacht werden, egal, welcher Religion oder Kultur sie sich angehörig fühlen."
 ottpol.8.a: "Dem stimmen wir zu!"
 ottpol.8.b: "Frauen sollten ihren Männern dienen!"

### Conservatives block the Kemalist Reforms
 ottpol.9.t: "Deadlock im Meclis-i Mebusân"
 ottpol.9.d: "Die langsame Fortschrittsrate, die sture Aufrechterhaltung der von ihm als 'rückfällig' angesehenen Traditionen und die ständige Behinderung großer Reformen im Meclis-i Âyân (Senat) durch den Sultan bringen das Parlament langsam an seine Grenzen. Die Mitglieder der OHF befinden sich mit der Oppostion im Streit und bitten den Großwesir darum, den Sultan dazu aufzufordern, verfrühte Wahlen zu organisieren, welche diese Meinungsverschiedenheiten ein für alle Mal regeln sollen.\n\nWährenddessen waren Repräsentanten in Kostantiniyye dazu gezwungen, mit einer Leibwache umherzuziehen, da Unterstützer beider Seiten auf die steigenden Spannungen mit Gewalt reagieren. Der konservative Repräsentant Konyas wurde anfangs der Woche auf der Straße von 6 Männern angegriffen, welche mit Dolchen bewaffnet waren und versuchten, sich einen Weg durch die Menschenmengen zu schaffen. Er konnte unversehrt entkommen, doch die Gendarmerie der Stadt befindet sich noch immer in Alarmbereitschaft und ist jederzeit einsatzbereit."
 ottpol.9.a: "Kemal verlangt die Auflösung des Parlaments."
 ottpol.9.b: "Die Situation wird sich sicherlich selbst deeskalieren."

 ottpol.10.t: "Rıza Tevfik Bey wurde ermordet!"
 ottpol.10.d: "Der Senator Rıza Tevfik Bey, welcher zu den bekannteren Mitgliedern der HIF und des Meclis-i Âyân (des Senats) gehörte, wurde heute am hellichten Tage auf den Straßen von [TUR.Capital.GetCapitalVictoryPointName] ermordet. 10 junge Männer griffen den Senator an, welcher von einem Schuss getroffen wurde und auf der Stelle starb.\n\nDiese Tragödie markiert einen weiteren Wendepunkt in der Parlamentskrise, da Tefvik auch für seine Kritik der kemalistischen Politik bekannt war. Zwei der Männer, die nach dem Angriff festgenommen wurden, stehen mit der OHF in Verbindung, wobei einer der beiden seine Unschuldigkeit beteuert und behauptet, Terroristen haben den Akt begangen und die HIF würde nun ihn dafür verantwortlich machen. Der Palast hat noch immer nicht auf die Krise reagiert, aus Angst, so noch größere Unruhen zu verursachen und einen Putsch zu provozieren, durch den das Parlament aufgelöst werden würde."
 ottpol.10.a: "Möge der große Allah uns beistehen..."

 ottpol.11.t: "Sultan [OTT.GetLeader] reagiert auf die steigenden Spannungen"
 ottpol.11.d: "Obwohl er sich aus den administrativen Angelegenheiten des Reiches so gut es geht herauszuahlten versucht, hat Sultan [OTT.GetLeader] sich heute endlich dazu entschieden, in der Debatte zu intervenieren. In dem Wissen, dass die ganze Nation auf seine Entscheidung warte, hat der Sultan heute Morgen ein Treffen mit dem Großwesir organisiert, um mögliche Lösungen des Problems zu besprechen. Am Abend, nachdem das kurze Treffen beendet war, hatte der Sultan eine Entscheidung gefällt."
 ottpol.11.a: "Sultan [OTT.GetLeader] verkündet seine Unterstützung für den Großwesir."
 ottpol.11.b: "Mustafa Kemal wird als Großwesir entlassen."

 ottpol.12.t: "Die Bildungs- und Justizdekrete wurden im Meclis-i Âyân durchgesetzt"
 ottpol.12.d: "Nachdem der Sultan seiner Unterstützung des Großwesirs bekannt machte, hielt der Meclis-i Âyân erneut eine Abstimmung bezüglich der Vorschläge der OHF ab. Es wurden einige kleinere Änderungen an den Dekreten vorgenommen, um die Beziehungen mit der Opposition etwas zu verbessern, doch die Grundideen blieben erhalten und wurden von der Abgeordnetenkammer erneut angenommen. Im Senat scheint die Unterstützung des Sultans der entscheidende Faktor gewesen zu sein, da das Ergebnis der zweiten Abstimmung überraschenderweise eine überwiegende Bejahung des Antrags war."
 ottpol.12.a: "Die Weisheit seiner Majestät ist wahrhaftig unvergleichlich!"

 ottpol.13.t: "Der neue Großwesir"
 ottpol.13.d: "Als [OTT.GetLeader] 1927 den Thron bestieg, gab er das Versprechen, zu herrschen wie ein konstitutioneller europäischer Monarch. Die Wiederherstellung der Verfassung und die ersten freien Wahlen seit der Vorkriegszeit wurden innerhalb des Reiches als große Fortschritte angesehen und als Beginn einer neuen Ära gefeiert. Einige waren jedoch der Meinung, dass [OTT.GetLeader] aufgrund des steigenden Drucks durch das nationalistische und säkularistische Militär dazu gezwungen war, diese Schritte zu unternehmen, und dass der einzige Grund für diese Liberalisierung seine Angst davor war, genau wie Abdulhamid II vor zwei Jahrzehnten abgesetzt zu werden. Nun, da eine große parlamentarische Krise de Nation erschüttert, und sich der Sultan zum ersten Mal offen in die Politik des Parlaments einmischt, wartet das gesamte Reich gespannt auf seine Lösung des Problems.\n\nDie OHF hat jedoch Verbindungen zum Militär und wurde bereits aufgrund der Entlassung ihres Anführers, Mustafe Kemal, durch die direkte Einmischung des Sultans verärgert. Da auch sie nach einer Lösung der Krise suchen, haben sie Mustafa Ismet Pascha zum Ersatz Kemals ernannt. Auf Kandidaten, die nicht ihrer Partei angehören, werden sie wahrscheinlich nicht sonderlich gut reagieren.\n\nWährenddessen fürchtet die liberale Oppostion, dass eine fortgeführte Legislatur der OHF die Partei wieder auf den Pfad der berüchtigten CUP bringen wird und dies ein Ende der Mehrparteiendemokratie bedeuten würde - zumindest, wenn der Sultan nicht gegen die OHF vorgeht."
 ottpol.13.a: "Ernennt den Kandidaten der HIF."
 ottpol.13.b: "Organisiert verfrühte Wahlen."

### Sultan attempts to quell the riots
 ottpol.14.t: "Überfall auf die Redaktionen der Serbestî"
 ottpol.14.d: "Die 1908 gegründete osmanische Zeitung Serbesti äußerte sich anfangs vor allem gegen die aufsteigende CUP und hatte schon immer eine fragwürdige Beziehung mit den reformistischen Bewegungen. Als sie 1909 mehrere Artikel, geschrieben von Hasan Fehmi Bey, veröffentlichte, wurde der Autor und Chefredakteur der Zeitung beim Überqueren der Galatabrücke ermordet. Da sie sich der CUP jedoch nicht beugen wollte, führte die Serbesti ihre Oppostition gegen die Partei fort, bis diese letztlich an Macht verlor. In letzter Zeit spricht sich die Zeitung vor allem gegen die autoritären Tendenzen der OHF aus.\n\nGestern Abend, nachdem die Redaktion ihren Hauptsitz verließ, stürmten mehrere noch unbekannte Täter das Gebäude, schrien den Namen Ghazi Kemal und brannten die gesamte Einrichtung nieder. Die Gendarmerie konnte die Täter nicht fassen, da diese vom Tatort verschwanden, noch bevor die Flammen gänzlich niedergebrannt waren und die Beweislage nicht eindeutig zu sein scheint. Anscheinend war die Antwort des Sultans noch nicht deutlich genug. Da immer mehr Menschen härtere und direktere Maßnahmen fordern, hat unser alter und weiser Anführer dem Korps von Konstantinopel befohlen, das Hauptquartier der OHF zu besetzen und die Partei aufzulösen."
 ottpol.14.a: "Dies muss sofort aufhören!"

 ottpol.15.t: "Das Korps von Konstantinopel verweigert seine Befehle"
 ottpol.15.d: "Anscheinend hat sich das Korps gegen den Palast gewandt, auf die Seite der OHF gestellt und ruft nun in Kostantiniyye das Kriegsrecht aus. Innerhalb einer Stunde hat die Armee die Hohe Pforte, die wichtigsten Straßen, Brücken und Telegrafen übernommen und die Stadt somit gänzlich vom Rest des Reiches abgeschnitten. Neuere Berichte deuten an, dass sich ein großes Kontingent Truppen auf dem Weg zum Dolmabahçe-Palast befindet, während in der gesamten Stadt eine bedrückende Funkstille herrscht. Zwischen dem Korps und einigen dem Sultan loyalen Garnisonen sind mehrere Gefechte ausgebrochen, doch diese können ohne Verstärkungen von außerhalb der Hauptstadt wohl nicht mehr allzu lange ausharren."
 ottpol.15.a: "Was passiert hier gerade?!"

 ottpol.16.t: "Angriff auf den Dolmabahçe-Palast"
 ottpol.16.d: "Voller Angst, dass ihm dasselbe Schicksal wie Abdulhamid II bevorstehen würde, hat [OTT.GetLeader] seinen Wachen beim Anblick der sich vor dem Palast versammelnden Truppen befohlen, sich zurückzuhalten, und Verhandlungen mit den Anstiftern der Meuterei zugestimmt.\n\nEine kleine Gruppe von Repräsentanten der Bewegung, unter Führung vomm osmanischen Stabschef Fevzi Pascha, durchquerte kurz darauf die Tore, um die Gespräche mit dem Sultan zu beginnen. Währenddessen konsolidierten die Truppen der Meuterer ihre Kontrolle der Stadt steig weiter. Da ihm bewusst war, dass seine Feinde militärisch gesehen die Oberhand hatten, gab der alte Sultan widerwillig seine Niederlage zu und unterzeichnete einen Irade, mit welchem er den Großwesir entließ und neue Wahlen ausrief."
 ottpol.16.a: "Eine Wiederkehr von 1913 ist wohl unausweichlich..."

### Early Elections
 ottpol.17.t: "Militärüberwachung der Wahlen"
 ottpol.17.d: "Obwohl der Irade des Sultans die verfrühten Wahlen offiziell gemacht hat, hat das Militär seine Kontrolle über viele politische Institutionen noch immer nicht aufgegeben, da die Generäle der Meinung sind, dass gerechte Wahlen nur durch Ordnung und militärische Disziplin garantiert werden können.\n\nDie OPAD, HIF und viele kleinere Parteien der Opposition haben jedoch einen offiziellen Protest eingereicht, in dem sie behaupten, das Militär ergreife Partei für die OHF und dass diese gesamte Aktion der 'Prügelwahl' ähnelte, welche jegliche Opposition, die gegen die CUP stand, kurz vor Beginns des Weltkrieges ausschaltete."
 ottpol.17.a: "Ruft die Armee zurück."
 ottpol.17.b: "Die Armee bleibt auf ihrem Posten."

 ottpol.18.t: "Wahlen von [GetYear]"
 ottpol.18.d: "Der Rücktritt des Großwesirs und der parlamentarische Deadlock haben zu verfrühten Wahlen geführt. Befürchtungen eines großangelegten Wahlbetrugs und Berichte von Schreckenstaktiken im anatolischen Hinterland verbreiten sich schnell im gesamten Reich. Die liberale Elite Kostantiniyyes wiederum ist sich bewusst, dass ein weiterer Sieg der OHF zu einer Wiederkehr der berüchtigten CUP-Autokratie führen könnte."
 ottpol.18.a: "Die OHF gewinnt einen überragenden Sieg!"
 ottpol.18.b: "Sieg für die OHF!"
 ottpol.18.c: "Die Liberale Entente sichert sich die Mehrheit!"

 ottpol.19.t: "Mustafa Kemal wird erneut zum Großwesir ernannt"
 ottpol.19.d: "Mit einem überwältigenden Sieg, durch den die Partei 240 der 275 Sitze in der Abgeordnetenkammer besetzen konnte, wurde die Position der OHF nun gänzlich zementiert. Die Liberale Entente, deren Mitglieder nun nur noch 20 der verbleibenden Sitze besetzen, hat einen Protest gegen die, laut ihr, verfälschten Wahlen eingelegt und verlangt nun neue und gerechte. Da der Sultan zum Schweigen gebracht wurde und das Oberkommando des Militärs hinter der OHF steht, scheint diese Forderung jedoch zwecklos zu sein. Viele fürchten, dass dies das Ende der Mehrparteiendemokratie bedeuten könnte.\n\nDie Rede des Großwesirs, in der er seine Zukunftspläne erläuterte und seine Version der kürzlichen Geschehnisse darlegte, wurde mit minutenlangem Applaus beantwortet, dem man bis zum Bosporus hören konnte. Die Opposition wiederum muss noch immer ihre Niederlage verarbeiten."
 ottpol.19.a: "Heute beginnt eine neue Ära!"

 ottpol.20.t: "Die Liberale Entente erlangt die Mehrheit"
 ottpol.20.d: "Die 1935 von der OHF haushoch besiegte Koalition dezentralistischer und "liberaler" Parteien wurde unter der Führung der HIF geradezu neu geformt. Obwohl der Zusammenhalt der Koalition noch immer nicht ganz sicher ist, sind viele dennoch glücklich, dass die Wahlen keine Wiederkehr der CUP-Autokratie zur Folge hatten. Da es ihr an einer zentralen Politik fehlt und auch ihre Führerschaft bestenfalls unsicher ist, wird wohl nur die Zeit zeigen, ob die Koalition ihre neugewonnene Position auch halten kann."
 ottpol.20.a: "Viel Glück!"

### Penal Code
 ottpol.21.t: "Status der Alīye-i Emniyet Hizmeti"
 ottpol.21.d: "Der Geheimdienstapparat des Reiches befindet sich seit dem Fall der CUP und den Abenteuern von Enver Pascha im Chaos. Dieser nahm einen großen Teil der Teşkilât-ı Mahsusa (Spezialorganisation) mit sich, um muslimische Revolten gegen die großen imperialen Mächte anzuzetteln und gegen Andersdenkende im Mittleren Osten vorzugehen. Der Rest der Einheit wurde kurz nach dem Ende des Weltkriegs per Irade in die Alīye-i Emniyet Hizmeti (den Erhabenen Sicherheitsdienst) reorganisiert.\n\nFehlende Rekruten und die fragwürdigen Loyalitäten ihrer Mitglieder behinderten die Effizienz der Einheit jedoch erheblich, weshalb sie nun schon seit mehr als einem Jahrzehnt geradezu grauenhafte Leistungen erbringt. Um das Korps zu modernisieren und um es in ein effizientes Werkzeug zu verwandeln, mit dem man die arabischen Provinzen kontrollieren kann, hat der Großwesir angeordnet, es gänzlich aufzulösen und durch eine neue Institution zu ersetzen, die Milli Emniyet Hizmeti (der Nationale Sicherheitsdienst).\n\nViele enge Freunde und Kollegen des Großwesirs haben ihn jedoch darum gebeten, keine derartig drastischen Schritte zu unternehmen, da es Gerüchte von einer, der ehemaligen CUP treu ergebenen, Geheimorganisation innerhalb der Einheit gibt. Sollten deren Mitglieder spüren, dass wir anfangen, Druck auf sie auszuüben, könnten sie versuchen, alles niederzureißen, was wir uns aufgebaut haben."
 ottpol.21.a: "Wir bauen die Einheit von Grund auf neu auf!"
 ottpol.21.b: "Modernisiert die Alīye-i Emniyet Hizmeti."

### Failed Assassination Attempt
 ottpol.22.t: "Verschwörung gegen den Großwesir"
 ottpol.22.d: "Die reorganisierte Alīye-i Emniyet Hizmeti zeigt schon jetzt ihren Wert, da im Zuge der kompletten Reform der Institution viele ihrer fragwürdigeren Mitglieder entlassen wurden. Es verbreiten sich jedoch Gerüchte, dess einige dieser ehemaligen Mitglieder, darunter auch Männer wie Kara Kemal, welche nun durch ihre Entlassung erzürnt wurden, einer Geheimorganisation namens 'Karakol-Gesellschaft' angehören. Obwohl es derzeit unwahrscheinlich scheint, dass ihre Gruppierung mehr ist als eine Gruppe von Personen, die einen Groll gegen den Großwesir und seine Regierung hegen, könnte sie früher oder später zum Problem werden.\n\nDer Anführer der neuen Milli Emniyet Hizmeti hat einen interessanten Vorschlag gebracht, welcher beinhaltet, seine Organisation zum Wohle der Partei einzusetzen. Durch konstante Ausübung von Druck auf die Mitglieder der Gruppierung und ihre Genossen erhofft er sich, sie zu voreiligen Aktionen zu zwingen und so zu leichter Beute für seine Agenten zu machen. Außerdem wurde eine weitere Idee vorgeschlagen: Man könnte die Organisation nutzen, um eine inländische Krise zu fabrizieren, welche dem Großwesir eine großartige Möglichkeit bieten würde, seine Autorität über die Administration zu konsolidieren."
 ottpol.22.a: "Treibt die Ratten aus ihren Löchern!"
 ottpol.22.b: "Beobachtet sie, doch greift noch nicht ein."

 ottpol.23.t: "Ein Attentat wurde vereitelt!"
 ottpol.23.d: "Vor nicht allzu langer Zeit begannen sich Gerüchte einer möglichen Verschwörung gegen den Großwesir zu verbreiten. Letzte Nacht konnte dahingehend ein Durchbruch erreicht werden, da einer der Verschwörer, ein Flüchtling von der griechischen Insel Kreta, am Tag bevor der Großwesir in Izmir ankommen sollte kalte Füße bekam. Nachdem er die Polizei über einen möglichen Angriff auf den Großwesir informierte, trat der Wali von Izmir und enge Freund von Mustafa Kemal, General Kâzim Pascha, schnell in Aktion und nahm fünf der Verschwörer in ihrem Hotelzimmer fest. Im Raum wurden Handfeuerwaffen, Granaten und sogar ein Krummsäbel gefunden, woraufhin alle fünf Verdächtigen inhaftiert wurden.\n\nSchockiert vom Versuch, sein Leben zu beenden und somit, laut ihm, auch dem Staat zu schaden, hat Mustafa Kemal die Verhaftung dutzender möglicher Mitverschwörer angeordnet, darunter sowohl hohe Tiere als auch kleinere Persönlichkeiten der Bürokratie und mehrere Generäle (zufälligerweise aber niemand, der ihn unterstützt). Ohne die exekutive Macht, deren Inhaftierung zu sichern, und ohne einen Weg, Parlamentarier zu arrestieren, da diese von der Verfassung vor Verfolgungen bewahrt werden, wurde eine spezielle Expertenrunde innerhalb der OHF damit beauftragt, schnell einen Weg zu finden, jeden vor Gericht zu stellen, der mit der Verschwörung 'assoziiert' werden könnte, und dem Großwesir die nötige Macht zu geben, um sich um die restlichen Verschwörer zu kümmern."
 ottpol.23.a: "Treibt die Verschwörer zusammen!"

 ottpol.24.t: "Gesetz zur Aufrechterhaltung der öffentlichen Ordnung"
 ottpol.24.d: "Als Lösung des Problems der Immunität der Repräsentanten und um dem Großwesir die exekutive Macht zu gewähren, die nötig ist, um jegliche Opposition hinwegzufegen, wurde das 'Gesetz zur Aufrechterhaltung der öffentlichen Ordnung' heute Morgen im Parlament verabschiedet. Dadurch wird dem Großwesir nahezu unbegrenzte Macht verliehen und das Parlament förmlich ausgehebelt. Dies hält so lange an, wie sich die Nation in einer Krise befindet - was vom Großwesir entschieden wird. Dadurch bietet sich der OHF die Möglichkeit, sich jedweger noch verbliebenen Opposition gegen ihre Entwürfe zu entledigen.\n\nViele Verzweifelte, Veteranen und ehemalige Mitglieder der CUP sind bereits verschwunden, aus Angst, man könne ihnen eine Mittäterschaft an der Verschwörung in die Schuhe schieben. Andere wiederum wählten den einfachsten Ausweg. Zu diesen gehört auch Kılıç Ali Bey, welcher sich laut Bericht selbst erschoss, nachdem die Gendarmerie seine Haustür eintrat. Wieder andere, wie Kara Kemal, haben die Hauptstadt in Eile verlassen, um der Verhaftung zu entgehen.\n\nAuch Mitglieder der HIF werden nicht verschont: Eine Welle von Verhaftungen aufgrund möglicher Mittäterschaften, obwohl kein einziger ernsthafter Beweis für eine Verbindung der Verhafteten zur Verschwörung vorliegt, erschüttert die Hauptstadt. Zeitungen, welche nicht die Meinung der Partei propagieren, werden zur Schließung gezwungen, militärische Übungen werden abgebrochen, Offiziere temporär beurlaubt und die Residenz des Großwesirs rund um die Uhr strengstens bewacht. Paranoia - oder laut anderen politischer Opportunismus - hat die Nation übernommen."
 ottpol.24.a: "Niemand wird dem Gesetz entkommen!"

 ottpol.25.t: "Fortschrittsgerichte eröffnet"
 ottpol.25.d: "Im Rahmen der speziellen Notmaßnahmen wurden mehrere als 'Fortschrittsgerichte' bekannt gewordene Tribunale in Kostantiniyye, Izmir und Bursa eröffnet, welche all diejenigen verurteilen sollen, die möglicherweise in die Verschwörung, den Großwesir zu ermorden, involviert waren. Unter der Aufsicht des Vorsitzes der Institution, Bald Ali, ein ehemaliger Oberstleutnant der osmanischen Armee und ein ehemaliges Mitglied der CUP, wächst die Liste der Menschen, welche angeblich mit der Verschwörung in Verbindung stehen, jeden Tag. Der Größenwahn und die Paranoia des Großwesirs haben neue Höhen erreicht, wodurch sogar einige seiner engen Freunde und Kollegen, darunter Prinz Osman Fuad, Ismet Pascha, Ali Fuad Pascha und Stabschef Fevzi Pascha, versucht haben, ihm wieder Vernunft einzureden.\n\nOft werden die 'Verschwörer' für Mittäterschaft beim versuchten Attentat, Staatsverrat und Vernachlässigung ihrer Pflichten angeklagt. Es ist jedoch sehr wahrscheinlich, dass die Prozesse lediglich als politisches Werkzeug dienen, um die Opposition zum Schweigen zu bringen, statt diejenigen zu bestrafen, die wirklich ein Attentat gegen den Pascha in die Wege geleitet haben."
 ottpol.25.a: "Äußerst beunruhigend..."

 ottpol.26.t: "Fortschrittsgericht: Militärkommando"
 ottpol.26.d: "Auch wenn die Beweislage für die Mittäterschaft des Großteils der heute vor das Gericht gebrachten Personen äußerst dünn ist, steckt wohl ein Kern Wahrheit in den Anschuldigungen, dass viele von ihnen dem Pascha ein frühes Ende wünschen. Dies könnte an ihrer Ablehnung der OHF, dem Gefühl, gegen Ende des Weltkrieges hin verlassen worden zu sein, oder an ihrer Assoziation mit der ehemaligen CUP liegen. Es konnten jedoch nur sieben Männer auf der Liste von der Gendarmerie gefasst werden, da viele andere entweder aus dem Land oder in Verstecke im Hinterland Ostanatoliens geflohen sind. Unglücklicherweise für das Tribunal sind die Männer, welche von der Gendarmerie gefasst wurden, wohl am wenigsten schuldig. Es wurden zwar Beweise für ein heimliches Treffen vor fast fünf Jahren gefunden, doch die Inhalte dieses Treffens und ob es etwas mit dem Attentat zu tun hat sind noch unklar."
 ottpol.26.a: "Verfolgt nur die, gegen die eindeutige Beweise vorliegen!"
 ottpol.26.b: "Sie sind alle schuldig!"

 ottpol.27.t: "Fortschrittsgericht: Spitze der Opposition"
 ottpol.27.d: "Bald Ali hat nun viele der mächtigeren Mitglieder der Nachfolgerparteien der CUP, welche auch als 'Schwarze Bande' oder Kara Çete (ein Wortspiel basierend auf der Geheimorganisation namens Karakol-Gesellschaft) bezeichnet werden und von denen ein Großteil Verbindungen zur Liberalen Entente hat, vor Gericht gebracht. Um die Situation vollständig auszunutzen, hat er jedoch auch vorgeschlagen, einige der wichtigeren Mitglieder der HIF anzuklagen, deren Verbindung zur Verschwörung zwar nur schwer nachweisbar ist, die aber möglicherweise bereits den Namen des Paschas in der Öffentlichkeit verflucht haben. Innerhalb der OHF wird langsam klar, dass ein Übertreten der Grenzen der Gerechtigkeit im Namen der Erfüllung politischer Ziele zu einer Spaltung der Partei führen könnte, da viele der gemäßigteren Politiker damit begonnen haben, sich um einen engen Freund Kemals, Ali Fuat Pascha, zu gruppieren."
 ottpol.27.a: "Verfolgt nur die, gegen die eindeutige Beweise vorliegen!"
 ottpol.27.b: "Sie sind alle schuldig!"

 ottpol.28.t: "Fortschrittsgericht: Bürokratie"
 ottpol.28.d: "Obwohl die CUP und später auch die OHF dazu in der Lage waren, die Reihen der osmanischen Bürokratie nahezu vollständig zu infiltrieren, wurde ein Großteil der höchsten Positionen stets von Partnern des Sultans, Kandidaten der HIF oder illoyalen Mitgliedern der CUP besetzt, die sich von ihrer Nachfolgerpartei distanzierten. Langsam wird klar, dass Kemal auf eine Diktatur mit ihm an der Spitze hinarbeitet, wodurch sich ihm nun eine Gelegenheit bietet, diese Leute verfolgen zu lassen und durch Männer zu ersetzen, die ihm treu ergeben sind. Dies wäre jedoch ein gewaltiges Unterfangen, welches wahrscheinlich den Sultan und das Parlament gegen den Großwesir aufbringen könnte. Deshalb wäre es vielleicht weiser, nicht übereilt zu handeln und erst einmal zu warten, bis die Partei ihre Position noch weiter gefestigt hat."
 ottpol.28.a: "Verfolgt nur die, gegen die eindeutige Beweise vorliegen!"
 ottpol.28.b: "Sie sind alle schuldig!"

 ottpol.29.t: "Verbot politischer Parteien"
 ottpol.29.d: "Der Großwesir hat seine neue exekutive Macht genutzt und heute Morgen verkündet, dass alle politischen Parteien, außer sein eigene, verboten werden, bis die inländische Krise bewältigt wurde. Mit der Begründung, dass viele skrupellose Personen ihrer gerechten Strafe entkommen konnten und der Staat in solch schweren Zeiten eine innere Kohäsion benötigt, hat der Pascha die bis auf Weiteres andauernde Auflösung der HIF und sämtlicher kleinerer regionaler Parteien angeordnet.\n\nDie Opposition gegen diesen Akt zeigt sich im gesamten Reich: In Beirut und Izmir kam es zu Protesten gegen die Tyrannei des Großwesirs und die Zeitungspressen der Hauptstadt laufen auf Hochtouren, da die Redaktionen die Zeit nutzen wollen, in der sie ihre Meinungen noch äußern können, ohne verfolgt zu werden."
 ottpol.29.a: "Was die Zukunft wohl bringen wird?"

 ottpol.30.t: "Die Moderaten verlassen die OHF"
 ottpol.30.d: "Da der Pascha sich noch immer nicht besonnen hat und der Größenwahn seiner Pläne keine Grenzen kennt, haben sich die moderaten Mitglieder der OHF unter Führung Ali Fuat Paschas dazu entschieden, eine eigene, unabhängige Partei zu gründen. Diese tauften sie zur 'Demokratische Partei (DP)', um ihre Abneigung gegenüber der autoritären Einstellung ihres ehemaligen Anführers zu zeigen. Die neue Gruppierung wächst stetig und hat die Regierung förmlich paralysiert, da diese nun nicht länger die Mehrheit im osmanischen Parlament besitzt.\n\nErleichtert, dass sich ihm endlich die Möglichkeit bietet, den Großwesir davon abzuhalten, den Niedergang des gesamten Reiches herbeizuführen, hat sich nun auch [OTT.GetLeader] in die Situation eingemischt. Dieser hat den Pascha entlassen und das Parlament vorübergehend aufgelöst, bis eine neue Regierung durch die nächsten Wahlen gebildet werden kann."
 ottpol.30.a: "Sie haben sich also doch abgespalten!"

 ottpol.31.t: "Notwahlen von [GetYear]"
 ottpol.31.d: "Aufgrund des Falls der OHF-Regierung wurden die Bürger des Reichs erneut dazu aufgerufen, wählen zu gehen, um über die Zukunft unseres ewigen Staates zu entscheiden. Der OHF scheint dank ihrer internen Spaltung eine große Niederlage bevorzustehen, wobei viele ihrer ehemaligen Wähler wohl die neugegründete DF wählen werden. Allerdings schlägt sich auch die HIF in den Umfragen gut, da große Teile der Oberschicht fürchten, die DF sei nur ein weiterer Wolf im Schafspelz."
 ottpol.31.a: "Die HIF gewinnt!"

### Successful Assassination Attempt
 ottpol.32.t: "Ein sonniger Tag in Izmir"
 ottpol.32.d: "Der Großwesir hat sich, auf die Bitte seines engen Freundes, des Walis von Izmir, hin dazu entschlossen, die griechisch-türkische Stadt zu besuchen. Aufgrund mehrer Warnungen, dass ihn ein Vergeltungsschlag für seine progressiven Reformen treffen könnte, bat die Alīye-i Emniyet Hizmeti Kemal jedoch darum, erst zu gehen, wenn die Situation wieder vollständig unter Kontrolle gebracht wurde. Die Gerüchte des geplanten Attentats wurden drei Tage später bestätigt, als ein bekannter Krimineller in Bursa festgenommen wurde und betrunken von einer großen Verschwörung plapperte, der er angehörte und die es auf das Leben des Großwesirs abgesehen hatte. Weitere Untersuchungen der Alīye-i Emniyet Hizmeti ergaben, dass die Verschwörung lediglich ein Hirngespinst des Mannes sei. Der Besuch des Großwesirs sollte zwei Wochen darauf stattfinden.\n\nEinige Tage bevor der Konvoi die Stadt erreichte, kamen erneut beunruhigende Berichte herein, da die Gendarmerie nahe des Stadtplatzes zwei junge Männer festnehmen konnte, die sich mit der alten Spezialorganisation assoziierten. Die Alīye-i Emniyet Hizmeti beteuerte jedoch, dass es sich hierbei um einen bloßen Zufall handle.\n\nAls der Großwesir gestern Nachmittag in der Stadt ankam und vom Wali begrüßt wurde, schien noch alles in Ordnung zu sein. Heute Morgen jedoch, während einer Rede, die der Großwesir vor einer Menschenmenge halten wollte, welche sich nur versammelt hatte, um ihn zu sehen, ertönten plötzlich zwei Schüsse - woraufhin der Großwesir zu Boden fiel. Die Gendarmerie trat sofort in Aktion und konnte den Täter fassen. Bei diesem handelte es sich um einen jungen Armenier, dessen Motiv es wohl war, Rache für den Völkermord an den Armeniern auszuüben.\n\nMustafa Kemal wurde sofort ins nächste Krankenhaus gebracht, doch er ist noch immer weit von einer stabilen Lage entfernt, da er auch schon in den letzten Jahren unter Gesundsheitsproblemen litt, welche sein Leben beeinträchtigten."
 ottpol.32.a: "Das ist eine Tragödie!"

 ottpol.33.t: "Bayar Pascha übernimmt die Kontrolle über die OHF"
 ottpol.33.d: "Da ihr geliebter Anführer, Mustafa Kemal Pascha, derzeit nicht in der Verfassung ist, die Partei zu führen, hat innerhalb der OHF ein erbitterter Machtkampf begonnen. Das unerwartete Attentat und die Sturheit Kemals, welcher sich weigert, einen Nachfolger zu ernennen, spalten die Partei und sorgen für Streitereien zwischen ihren Mitgliedern.\n\nDie extremeren Mitglieder der Partei, welche in den letzten Jahren von Kemal immer mehr bevorzugt wurden, wollen Ismet Pascha zu seinem Nachfolger ernennen, während der moderate Flügel der OHF Ali Fuat Pascha unterstützt. Außerdem verbreiten sich Gerüchte, welche besagen, dass auch Feldmarschall Fevzi Pasha versucht, den Titel an sich zu reißen. Da er von vielen Mitgliedern des Militärs, welche das Rückgrat der Partei formen, unterstützt wird, sorgen diese Gerüchte bei beiden Lagern für große Sorgen.\n\nWährenddessen hat ein enger Freund und Unterstützer Kemals, Bayar Pascha, Notbefugnisse erhalten und die Kontrolle über die Partei vorübergehend übernommen. Die gesamte Nation hält ihren Atem an und überlegt, was wohl passieren würde, wenn Kemal, ein Symbol des osmanischen Patriotismus, von der Bühne des Lebens abtreten würde..."
 ottpol.33.a: "Alle Augen sind auf Kemal gerichtet..."

 ottpol.34.t: "Mustafa Kemal Pascha ist tot"
 ottpol.34.d: "Da Kemals Leben nun schon seit mehr als einer Woche am seidenen Faden hing, begannen viele, die Hoffnung zu verlieren, dass er sich bald erholen würde. Da auch er letztlich einsah, dass sein Ende bevorstand, rief er einige seiner engsten Freunde und seine Adoptivtochter, Sabiha, zu sich und begann, sein Testament zu verfassen. Nachdem es fertig war und von ihm unterschrieben wurde, wurden alle medizinischen Geräte abgeschalten - und die letzten Stunden des Großwesirs begannen. Auf dem Sterbebett, umgeben von seinem Sekretär, drei türkischen Ärzten und dem Kommandanten der Wache, richtete er seine letzten Worte an Doktor Neset Ömer: Aleyküsselâm (Friede sei mit dir.) - die muslimische Antwort auf eine Begrüßung. Um 9:05 tat Ghazi und Großwesir Mustafa Kemal Pascha seinen letzten Atemzug. Sein Freund Salih stürmte später in den Raum, sah den toten Körper seines Patrons, ging wieder hinaus und schoss sich selbst in die Brust.\n\nIm Testament wurden Kemals letzten Wünsche festgehalten: All sein Besitz soll der Partei vererbt werden und seine Schwester soll finanzielle Unterstützung erhalten. Außerdem war im Testament eine Notiz enthalten, in der Kemal seinem Freund und Verbündeten Ismet Pascha genügend Geld hinterließ, damit dieser die Bildung seiner Kinder finanzieren kann, da es Ismet sonst an den nötigen Mitteln fehlen würde. Stur wie er war hat sich der Großwesir jedoch bis zu seinem Tode geweigert, einen Nachfolger zu ernennen. Als sein Sekretär, Hasan Riza Bey, versuchte, ihm ein orales Testament zu entlocken, wurde er von Celâl aufgehalten, was zu großem Tumult im Führungskader der Partei geführt hat.\n\nDas Parlament in [TUR.Capital.GetCapitalVictoryPointName] reagierte schnell auf die Situation, rief einen nationalen Trauertag aus und dankte Kemal für seine Taten während des Weltkriegs. Dabei wurde er als 'Halâskâr Gazi', als Erlöser Gazi (Heiligen Krieger), geehrt. Im Hauptsitz der OHF fanden jedoch keine derartigen Feiern statt, da der Tod des Anführers der Partei ihre inneren Machtkämpfe erneut zum Vorschein gebracht hat."
 ottpol.34.a: "Lasset uns trauern, für den Verteidiger von Gelibolu, den Löwen von Antep und den Ghazi von Maraş!" 

 ottpol.35.t: "Die OHF beginnt zu zerfallen"
 ottpol.35.d: "Innerhalb der durch den plötzlichen Tod ihres Anführers und seiner Weigerung, einen würdigen Nachfolger zu ernennen, schockierten OHF beginnen sich mehrere Fraktionen zu formen. Die Partei ist, grob gesagt, in drei Lager gespalten: die Hardliner unter Ismet Pascha, die Demokraten unter Ali Fuat Pascha und die Mitglieder des Militärs unter Fevzi Pascha. Ein Großteil der Mitglieder der Partei hat sich einem dieser Lager angeschlossen, viele von ihnen beobachten den Machtkampf jedoch lieber, als ihm aktiv beizuwohnen.\n\nAli Fuat Pascha, der den Staat durch die Einführung eines Mehrparteiensystems und der Demokratie auf jeder Ebene modernisieren will, wird von einigen Hardlinern als Verräter der Revolution angesehen, welche die Partei der Nation bringen soll. Dies ist vor allem seiner dezentralistischen Politik zu verdanken, in deren Zuge er die staatliche Kontrolle reduzieren will und der sich viele Mitglieder der Partei entgegenstellen. Der ehemalige Brigadegeneral Kazim Karabekir und andere wie Rauf Pascha sehen in ihm jedoch de Zukunft des Staates und den einzigen Weg, die Gründung einer vollständigen Diktatur zu verhindern.\n\nIm anderen Lager, unter der noch unsicheren Führung Ismet Paschas, will man den Plänen und Vorstellungen des ehemaligen Großwesirs treu bleiben. Diese umfassen eine progressive Führung, welche die Nation in eine neue Ära führen kann, und den Staat als starke Hand, welche die osmanischen Bürger führt, bis sie dazu bereit sind, sich selbst zu regieren. Einige Quellen besagen, dass Ismets Kontrolle über sein Lager zwar noch fragwürdig ist, viele der militärischen Parteimitglieder sich jedoch eher auf seine Seite stellen würden."
 ottpol.35.a: "Ali Fuat Pascha übernimmt die Kontrolle über die Partei."
 ottpol.35.b: "Ismet Pascha tritt in Mustafa Kemals Fußstapfen."

 ottpol.36.t: "Die Demokraten verlassen die OHF"
 ottpol.36.d: "Ismet Paschas Ernennung zum neuen Parteiführer hat die liberalen Parteimitglieder, nicht gerade überraschenderweise, stark verärgert. Der harte Kurs, welcher nun von der Partei eingeschlagen wird, hat dazu geführt, dass ehemalige Freunde und Kollegen Mustafa Kemals, wie Ali Fuat Pascha, Celâl Pascha und viele andere, die OHF, bei deren Gründung sie geholfen haben, verließen, um mit ihrem ehemaligen Rivalen, Kazim Karabekir, zusammenzuarbeiten.\n\nDer Generalsekretär der OHF, Recep Bey, hat die neue Partei, welche als 'Demokratische Partei' gegründet wurde (was ein klarer Kommentar zum autoritären Kurs der OHF ist), öffentlich denunziert und versucht, das Volk gegen sie zu wenden. Da íhm bewusst ist, dass ihnen bald die Möglichkeiten ausgehen werden und die derzeitige Mehrheit der OHF im Parlament wohl nicht mehr lange anhalten wird, setzt er nun Ismet unter Druck. Dieser soll die neue Partei auflösen lassen und den Staat um die OHF herum zentralisieren, bevor diese nicht länger eine Mehrheit im Parlament besitzt und einen Großteil des Militärs hinter sich hat."
 ottpol.36.a: "Verräter!"

 ottpol.37.t: "Ein Staat in der Krise"
 ottpol.37.d: "Die OHF ist nicht die einzige Organisation, welche vom plötzlichen Tode des Großwesirs getroffen wurde - im ganzen Land führt die fehlende Führung zu großen Problemen. Die Mitglieder der für das Attentat verantwortlichen Organisation sind noch immer auf freiem Fuß und viele fragen sich, wie die Alīye-i Emniyet Hizmeti derartig katastrophal bei der Verteidigung des Großwesirs versagen konnte.\n\nDie Gerüchte einer Verschwörung erreichen nun auch die obersten Reihen unseres Staates und bringen sogar ehemalige Freunde dazu, sich gegenseitig zu verdächtigen. Recep Pascha, Generalsekretär der Partei, hat Ismet Pascha dazu überredet, das sogenannte 'Gesetz zur Aufrechterhaltung der öffentlichen Ordnung' zu erlassen, welches dem Großwesir eine nahezu grenzenlose exekutive Macht verleiht. Von vielen Mitgliedern der Partei wird dies als Weg angesehen, jegliche Opposition ein für alle Mal zu beseitigen und somit die Vereinigung von Partei und Staat zu erreichen. Deshalb gibt es nun wohl kein Zurück mehr - und die politische Szene könnte Jahrzehnte brauchen, bis sie sich von den möglichen Schäden erholt hat."
 ottpol.37.a: "Gibt es jetzt kein Zurück mehr?"

 ottpol.38.t: "Gespaltene Loyalitäten der Armee"
 ottpol.38.d: "Nicht nur in der Partei, sondern auch im Oberkommando des Militärs hat der Tod des Ghazis zu großen Unruhen geführt, da es die OHF zwar unterstütze, die neue dezentralistische Politk der Partei bei vielen Veteranen des Weltkriegs jedoch zu Sorgen bezüglich möglicher arabischer Soldaten und ihrer fragwürdigen Loyalitäten führt. Stabschef Fevzi Pasha war ein enger Freund des ehemaligen Großwesirs und kooperierte oft sowohl auf dem Feld als auch am Schreibtisch mit ihm. Deshalb fürchten viele, der General könnte sich einmischen, um sicherzustellen, dass die Politik und die Ideologie seines Kollegen nicht aufgegeben werden.\n\nAußerhalb dieses Kreises sind die Offiziere gespalten zwischen denen, die vor dem Weltkrieg von der deutschen Militärmission ausgebildet wurden, und denen, die nach dem Krieg im Rahmen der überarbeiteten osmanischen Militärstandards ausgebildet wurden. Hierbei gehen vor allem die Meinungen bezüglich des Deutschen Reiches und der Beziehung, die die Hohe Pforte mit ihm haben sollte, auseinander. Dennoch scheint das Risiko eines Militärputschs derzeit minimal, da die Differenzen zwischen den beiden Seiten, zumindest fürs Erste, im Privaten geklärt werden."
 ottpol.38.a: "Äußerst beunruhigend..."

 ottpol.39.t: "Fevzi Pascha verkündet seine Ambitionen"
 ottpol.39.d: "Fevzi Pascha, Stabschef der osmanischen Armee und Held des Weltkriegs, hat verkündet, dass er sich von nun an vollständig der Politik widmen will. Diese Aktion des Paschas, welcher ein enger Freund und guter Kollege Kemals war, überraschte viele, da es ihn noch nie auf das politische Schlachtfeld trieb - zumal er ein echtes stets bevorzugte. Außerdem bestätigt diese Tat erneut die brüderlichen Beziehungen zwischen der OHF und dem osmanischen Heer. In den obersten Reihen der Partei verbreitet sich jedoch das Gerücht, Kemal habe den Pascha kurz vor seinem Tode zu sich gerufen und ihm befohlen, sowohl die Partei als auch die gesamte osmanische Nation zu führen und auf den Weg zu bringen, den beide für den besten hielten.\n\nDa er sich jedoch erst einmal gegen das (kaum durchgesetzte) Gesetz behaupten muss, welches es Offizieren verbietet, Positionen in der Armee und im osmanischen Parlament innezuhaben, ist es noch unklar, ob seine kürzlich verkündete Kandidatur für die Parteiführung auch einen frühen Rücktritt aus seiner ehemaligen Position bedeutet. Da er zwar als vernünftiger, aber auch als disziplinarischer Mann bekannt ist, fürchten viele, er könnte die Nation auf einen autoritärischeren Pfad führen und den Staat und die Armee enger zusammenbringen."
 ottpol.39.a: "Fevzi wird nicht gewählt."
 ottpol.39.b: "Fevzi übernimmt die Parteiführung."

 ottpol.40.t: "Osmanische Wahlen von [GetYear]"
 ottpol.40.d: "Aufgrund des frühzeitigen Todes unseres ehemaligen Großwesirs und dem daraus entstandenen Machtkampf innerhalb der OHF hat Sultan [OTT.GetLeader] neue Wahlen organisiert, um eine stabile und demokratisch gewählte Nachfolge zu garantieren. Die militärische Einmischung im Prozess der Wahl eines Nachfolgers zeigt jedoch, dass die Armee, nun, da Mustafa Kemal tot ist, wohl bald eine direktere Rolle in der Politik übernehmen und die Nation somit auf einen aus ihrer Sicht besseren Kurs leiten könnte. Viele fürchten, diese Wahlen seien nur der Anfang und dass die Situation auch in naher Zukunft noch instabil bleiben könnte."
 ottpol.40.a: "Die Liberale Entente erringt die Mehrheit."

 ottpol.41.t: "Das Militär startet einen Putsch"
 ottpol.41.d: "Heute ist die Angst vieler zur Realität geworden: Fevzi Pascha hat offiziell den staatlichen Notstand ausgerufen, Wahlen auf unbestimmte Zeit verschoben und das Parlament bis auf Weiteres aufgelöst. Da sowohl die Armee als auch ein Großteil der OHF hinter ihm stehen, scheint es recht unwahrscheinlich, dass diese Maßnahmen nur von kurzer Dauer sein werden, weshalb viele fürchten, dass nun, nur einige Wochen nach der Ermordung des Großwesirs, eine Militärdiktatur etabliert werden könnte. Um gegen möglichen Widerstand in den äußeren Vilayets vorzugehen, wurden alle Walis in die Hauptstadt berufen, wo die zukünftige Politik diskutiert werden soll - und viele von ihnen wohl durch dem Regime loyale Mitglieder des Militärs ersetzt werden. In Kostantiniyye wiederum wurde Ismet Pascha zum neuen Großwesir ernannt, welcher sich vor allem um einen reibungslosen Ablauf der alltäglichen Angelegenheiten kümmern soll. In den politischen Kreisen ist den meisten jedoch klar, dass er lediglich eine Marionette des neuen Regimes ist."
 ottpol.41.a: "Uns stehen dunkle Zeiten bevor..."

