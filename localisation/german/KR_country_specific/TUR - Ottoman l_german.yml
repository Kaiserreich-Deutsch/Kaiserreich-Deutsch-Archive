# Kemalist Events #
###################
### Language Reform
 ottkem.1.t: "Komitee der türkischen Sprache"
 ottkem.1.d: "Obwohl die Bürger des Osmanischen Reiches viele verschiedene Sprachen sprechen, haben frühere Versuche, die Administration zu zentralisieren und die staatliche Überwachung der lokalen Angelegenheiten zu erhöhen, türkisch immer mehr in den Vordergrund gerückt. Dadurch ist türkisch nun für jeden, der in der Regierung, dem Militär oder irgendeiner hohen Position arbeiten will, obligatorisch. Dennoch ist diese Sprache nur hart erlernbar und noch härter in die moderne Gesellschaft, in der Telegrafie eine wichtige Rolle spielt, integrierbar. Deshalb ist türkisch zu einer Sprache der Oberschicht geworden, welche kaum außerhalb des Kernterritoriums des Reiches gesprochen wird, da die lokale Bevölkerung meist ihre eigenen Sprachen und Dialekte bevorzugt. Araber, die zweitgrößte Bevölkerungsgruppe des Reiches, haben sich der Durchsetzung der türkischen Sprache am meisten entgegengestellt und sehen darin eine gezwungene Turkifizierung und Diskriminierung.\n\nWo frühere Reformer, darunter auch der ehemalige Kriegsminister Enver Pascha, aufgehört haben, will unser Großwesir nun ansetzen. Sowohl das Bildungssystem als auch die türkische Sprache selbst sollen reformiert werden, da dies laut ihm der einzige Weg für unser von Problemen geplagtes Reich sei, den Westen wieder einzuholen. Da die derzeitige türkische Sprache die perso-arabische Schrift nutzt, hat sich der Pascha, mit der Unterstützung der verwestlichten Fraktion, dazu entschieden, zur lateinischen Schrift zu wechseln, da diese einfacher lehr- und erlernbar ist. Andere fürchten jedoch, dass dies im Maschrek nicht sonderlich gut ankommen würde, weshalb sie einen Mittelweg vorschlagen. Dieser beinhaltet die Beibehaltung der alten Schrift, welche jedoch modernisiert werden soll, um sie auch für die einfachen Bürger des Reiches leichter zugänglich zu gestalten. Da sie dieses Projekt als eine Gelegenheit sehen, den Osmanismus zu verbreiten, stellen sie es sich als metaphorischen Leim vor, welcher das Reich zusammenhält. Außerdem wurde bereits eine große Sprachuniversität geplant, in die Intellektuelle aus allen Ecken des Reiches eingeladen werden sollen, um die Sprache der Zukunft zu entwickeln."
 ottkem.1.a: "Wechselt zur lateinischen Schrift."
 ottkem.1.b: "Modernisiert die perso-arabische Schrift."

 ottkem.2.t: "Implementierung der türkischen Sprache"
 ottkem.2.d: "Als das Osmanische Reich dem Weltkrieg beitrat und die CUP ihre Macht noch weiter konsolidierte, schritten auch ihre Pläne für ein muslimisches türkisch voran, was zu einer Reihe von Gesetzen und Dekreten führte, durch die die alte, christliche Bourgeoisie durch eine neue, türkische ersetzt werden sollte. Der Fokus der Regierung auf die Verbreitung der türkischen Sprache führte jedoch zu einer Spaltung des Reiches zwischen Arabern und Türken, wie es sie zuvor noch nie gegeben hatte. Die arabische Sprache, welche stolz und für die islamische Welt gar heilig ist, musste immer größere Teile ihrer Macht an die türkische abgeben, was die Oberschicht im Maschrek und im Hedschas sichtlich verärgerte.\n\nObwohl türkisch fürs Erste die einzig akzeptierte Sprache in vielen Berufen und alltäglichen Angelegenheiten blieb, wurde der Status anderer Sprachen während der Herrschaft der OPAD angehoben, was wiederum die Türken und die zentralistischen Bewegungen verärgerte, welche darin nichts als Schwäche und eine enorme Verzögerung der Modernisierung und Westernisierung des Osmanischen Reiches sahen. Nun jedoch, da die OHF wieder an der Macht ist und die türkische Sprache angepasst wird, um für die Öffentlichkeit leichter zugänglich zu sein, hat der Großwesir seine Intention verkündet, sie erneut zur einzigen Sprache zu machen, welche in der Regierung des Reiches akzeptiert wird. Dafür würden auch die Lehrpläne der Schulen entsprechend geändert werden."
 ottkem.2.a: "Ein Staat, eine Sprache."

 ottkem.3.t: "Studentenprotest in der Rechtsschule Damaskus"
 ottkem.3.d: "Studenten der Rechtsschule Damaskus, ein Teil der vor Kurzem gegründeten Imperialen Universität von Damaskus, sind heute auf die Straßen gegangen, um gegen das zu protestieren, was sie als eine erzwungene Turkifizierung ansehen. Dies geschah als Antwort auf die Entscheidung unserer Regierung, türkisch erneut zur einzigen Amtssprache des Reiches zu machen. Von ihren Professoren ermutigt haben sich auch weitere Studenten aus Damaskus und Baghdad ihren Brüdern angeschlossen, wodurch die Menschen des Maschreks eine Einigkeit ausstrahlen, wie man sie nur selten sieht.\n\nDennoch kann wohl nicht geleugnet werden, dass die Entscheidung der Regierung für den Großteil der Bevölkerung keinerlei oder nur minimale Auswirkungen hatte, da ihre Apathie gegenüber dem zentralen Regime und ihre starke Abhängigkeit von lokalen Strukturen und sozialen Konstrukten dazu führen, dass Reformen, welche eigentlich die ganze Nation betreffen sollten, in diesen Gebieten kaum etwas bewirken. Außerdem ist auch der Plan der Regierung, alle Schulen, welche kein türkisch lehren, zu schließen nur schwer umsetzbar, was vor allem der schlechten Infrastruktur und der enormen Größe des Reiches zu verschulden ist."
 ottkem.3.a: "Früher oder später werden sie sich besinnen."

 ottkem.4.t: "Gründung der Türk Dil Kurumu"
 ottkem.4.d: "Die Türk Dil Kurumu (Türkische Sprachgesellschaft) wurde als Organisation gegründet, welche sich dem Schutz der türkischen Sprache verschrieben hat, ähnlich wie die Académie Française dem Schutz der französischen. Heute wurde sie offiziell vom Sultan in Kostantiniyye eröffnet. Die Führung dieser Institution, welche die Bemühungen des Komitees der türkischen Sprache fortführen soll, übernimmt Hagop Martayan. Der armenische Generalsekretär Hagop diente während des Weltkriegs in der osmanischen Armee und traf in dieser Zeit auch erstmals den Pascha. 1921 verließ er das Reich, um an der Universität von Sofia türkisch zu unterrichten, wurde jedoch später von Kemal zur Sprachkonferenz beordert, welche zu Beginn des Jahres in der Hauptstadt stattfand.\n\nAußerdem hat die Regierung Verhandlungen mit dem Türk Ocakları (Türkische Herde), einer türkisch-nationalistische Organisation, begonnen, welche die neugegründete Institution und eine mögliche Zusammenarbeit der Türk Dil Kurumu mit dem Türk Ocakları betreffen, in deren Zuge die Wurzeln der türkischen Sprache und die Geschichte des türkischen Volkes näher erforscht werden sollen. Die Gespräche scheinen allerdings nicht sonderlich gut zu verlaufen, da Hamdullah Suphi, der Präsident der Organisation, vor Kurzem die Hohe Pforte sichtlich verärgert verließ und sich weigerte, mit der Presse zu sprechen."
 ottkem.4.a: "Ausgezeichnet."

 ottkem.5.t: "Höhere Bildung im Osmanischen Reich"
 ottkem.5.d: "Da die Analphabetenrate im gesamten Reich zu sinken beginnt und sich mehr und mehr Studenten an den Universitäten unserer großartigen Nation anmelden, sind viele der Meinung, es müsse eine neue Institution her, um die Darülfünûn-u Sahâne (Imperiale Universität) in Kostantiniyye zu unterstützen. Im Reich existieren bereits mehrere Rechtsschulen, medizinische Fakultäten und technische Schulen, vor allem in Beirut, Damaskus und Baghdad. Da diese neue Institution als Zeichen der modernisierenden Reformen, der technologischen Innovationen und der Zukunft der osmanischen Bürger dienen würde, haben viele bedeutende Städte ihr Interesse verkündet, diese innerhalb ihrer Grenzen zu gründen, was zu Streitigkeiten bezüglich des Standorts der Institution führte.\n\nAdana, die Perle Südanatoliens, wurde innerhalb der letzten Jahrzehnte zu einer der wichtigsten Industrieregionen des Reiches, zumal sie eine bedeutende strategische Position nahe der syrischen Vilayets innehat.\n\nSmyrna, der kosmopolitische Schmelztiegel der griechischen und der türkischen Kultur, gehört zu den am besten entwickelten und größten Städten des Reiches und wird schon seit Langem als intellektueller und wirtschaftlicher Mittelpunkt des Staates betrachtet.\n\nDie Bedeutung der Stadt Mosul, welche mitten im Irak liegt, stieg in den letzten Jahren rasant an, was vor allem den steigenden Ölexporten der mesopotamischen Vilayets zu verdanken ist. Die osmanische Kontrolle der Region, welche durch die turkomanische Bevölkerung und die Verbindungen durch die Berlin-Baghdad-Eisenbahn verstärkt wird, hat sie zum Zentrum der neuen osmanischen Bewegung gemacht. Sollte die Regierung sich für Mosul entscheiden, werden dies wohl viele als Versuch der Hohen Pforte ansehen, ihre Kontrolle über die Region noch weiter zu erhöhen."
 ottkem.5.a: "Adana"
 ottkem.5.b: "Smyrna"
 ottkem.5.c: "Mosul"

 ottkem.6.t: "Sprachprobleme im Maschrek"
 ottkem.6.d: "In einem Versuch, den Wert der arabischen Sprache im alltäglichen Leben und ihre Bedeutung in Kunst und Kultur zu erhalten, haben sich im Maschrek mehrere Vereine organisiert, welche sich der Verbreitung der arabischen Sprache verschrieben haben. Sie diskutieren über die arabische Schrift, gründen und erhalten Bibliotheken, fördern soziale Aktivitäten mit Alten und Kindern und nutzen sogar das Radio, um ihre Botschaft des friedlichen Widerstands zu verbreiten. Sowohl Christen als auch Muslime unterstützen diese Bewegung, wodurch sie ein massives Wachstum in Syrien und im Irak vermerken konnte.\n\nDa die osmanische Regierung diese Organisationen nicht kontrollieren kann, fürchten viele, dass sie als separatistische Zentren dienen und von arabischen Nationalisten genutzt werden, um ihre Botschaft an die arabische Bourgeoisie zu verbreiten. Die Walis sind sich jedoch unsicher, ob eine Intervention berechtigt wäre, da die Vereine gegen keinerlei Gesetze verstoßen. Sollte man ohne guten Grund gegen diese Bewegung vorgehen, könnte dies die Bevölkerung der betroffenen Regionen enorm verärgern."
 ottkem.6.a: "Alle osmanischen Bürger können sich offen äußern."
 ottkem.6.b: "Sicher ist sicher..."

 ottkem.7.t: "Halkevleri-Programm"
 ottkem.7.d: "Das Halkevleri (Volkshäuser)-Programm wurde heute offiziell als Versuch verkündet, die soziale Kohäsion der verschiedenen Bürger des Reiches zu erhöhen und ein politisches Bewusstsein der Unterschicht zu fördern. In der Realität jedoch sollen diese 'Gemeinschaftszentren' den Menschen die Reformen der OHF näher bringen und somit das Volk dazu bringen, eine säkularistische und moderne Gesellschaft anzustreben.\n\nDiese Einrichtungen, welche von vielen als Antwort auf die ähnlichen Organisationen des Maschreks gesehen werden, verbreiten sich schnell im gesamten Reich. Schon jetzt gibt es um die 60 von ihnen, wobei die meisten in Anatolien errichtet wurden. Während die meisten Türken, selbst aus konservativen Kreisen, diese Volkshäuser unterstützen, sind Araber weniger an ihnen interessiert, wodurch eine in Medina eröffnete Einrichtung nicht einen einzigen Besucher vermerken konnte."
 ottkem.7.a: "Wie glücklich sind Menschen, die sagen können: 'Ich bin ein Osmane.'"

### Millet Reform
 ottkem.8.t: "Das Millet-System [GetYear]"
 ottkem.8.d: "Als das Millet-System laut der nationalen Legende im 15. Jahrhundert unter Sultan Mehmed dem Eroberer eingeführt wurde, war die Grundidee dahinter, dass, da muslimische Bürger dem islamischen Gesetz unterstanden, auch Christen und andere religiöse Minderheiten den Gesetzen ihres eigenen Glaubens unterstehen sollten. Es ist jedoch unklar, ob dieses System wirklich bereits vor dem 19. Jahrhundert genutzt wurde, als Sultan Mahmud II seine nicht-muslimischen Untertanen in drei Millets aufteilte: Griechisch-Orthodoxe, Armenier und Juden.\n\nAufgrund des steigenden internationalen Drucks war das Reich gezwungen, diesen Millets im Zuge der Tanzimat-Reformen des späten 19. Jahrhunderts immer mehr Macht zu gewähren, da es viele Großmächte als ihre Pflicht ansahen, die verschiedenen Minderheiten innerhalb unserer Grenzen zu schützen. Da das Millet-System den Gemeinschaften viele Befugnisse gab, darunter die Eintreibung von Steuern und die Verabschiedung neuer Gesetze (welche nur für die jeweiligen Gemeinschaft galten), wurden die Bürger, die diesen Gruppen angehörten, jeden Tag weniger osmanisch. Die Europäer wiederum beeinflussten das alltägliche Leben dieser Gruppen stetig mehr, wodurch sie versuchten, uns die Kontrolle über unsere eigenen Bürger zu entreißen.\n\nUns blieb aufgrund des Drucks durch den Rest der Welt jedoch nichts anderes übrig, als dabei zuzusehen, wie Kostantiniyyes Einfluss auf die Millets dahinschwand. Die Jungtürken versuchten, gegen das System anzukämpfen und gegen die Kapitulationen vorzugehen, welche es den europäischen Bürgern des Reiches erlaubten, nach europäischen Gesetzen zu leben. Diese Versuche waren allerdings nur teilweise erfolgreich, da keine der Großmächte dazu bereit war, ihren Einfluss auf unser Reich aufzugeben.\n\nDas Ende des Weltkriegs brachte den Reformisten unserer Nation jedoch Hoffnung, da die Kapitulationen gegenüber den Europäern endlich abgeschafft werden konnten, wenngleich Hunderttausende Türken dafür mit ihrem Leben bezahlen mussten. Dies läutete eine neue Ära der Reformen in unserem ewigen Staat ein.\n\nDas Millet-System überdauerte dennoch, da eine unentschlossene Politik des Parlaments und der Wunsch beider Koalitionen, christliche und jüdische Wähler für sich zu gewinnen, bisher jeden Reformversuch aufgehalten haben."
 ottkem.8.a: "Interessant."

 ottkem.9.t: "Abschaffung des Millet-Systems"
 ottkem.9.d: "Nach der Abschaffung der Kapitulationen 1914 und der in dieser Legislaturperiode stattgefundenen Bildungsreform, in deren Zuge die Minderheitshochschulen aufgelöst wurden, konnte die Macht der Millets bereits stark reduziert werden. Da die Russen, Briten und Franzosen allesamt eine gewaltige Zerstörung durch den Weltkrieg erfuhren, haben auch sie aufgehört, sich in die Angelegenheiten der Millets einzumischen. Ohne einen mächtigen Patronen wurde ihre Macht weiter reduziert, wodurch sie nun nicht länger die einzige Handelsmacht des Reiches bilden.\n\nAufgrund der noch immer bestehenden speziellen Besteuerung der Millets und der wachsenden muslimischen Bourgeoisie hat die Diskriminierung der nicht-muslimischen Millets in den letzten Jahren zugenommen, worauf die Regierung nun antworten will. Sie hat eine Vereinbarung mit den Autoritäten dieser Strukturen erreicht, durch die das alte System vollständig abgeschafft werden soll. Dafür sollen von nun alle Bürger unseres Reiches dem gleichen, säkularistischen Gesetz unterstehen und von diesem gleich behandelt werden."
 ottkem.9.a: "Wir alle sind Osmanen."

 ottkem.10.t: "Französischer Botschafter reicht eine Beschwerde ein"
 ottkem.10.d: "Da sie sich als Beschützer der Maroniten des Libanonbergs und aller Katholiken des Reiches ansieht, hat die französische Regierung in Algerien gegen die Abschaffung des Millet-Systems protestiert und behauptet, dies wäre ein direkter Angriff auf die Interessen aller Christen des Reiches. Viele französische Unternehmer und Händler, welche sich noch im Levante befinden, fürchten, dass sie das eigentliche Ziel dieser Aktion waren und sehen ihre Interessen im Libanonberg als gefährdet an, sollte die französische Regierung nicht intervenieren."
 ottkem.10.a: "Sie können uns nicht herausfordern!"

### Abolition Mecelle
 ottkem.11.t: "Verkündung des osmanischen Gesetzeskodex"
 ottkem.11.d: "Die auf der Scharia basierende Mecelle war nun schon seit der Tanzimat-Ära, also seit der zweiten Hälfte des 19. Jahrhunderts, das geltende Zivilgesetzbuch des Reiches. Der neue osmanische Gesetzeskodex soll sie nun ersetzen und enthält einige substantielle Änderungen bezüglich des Status der Frau in der osmanischen Gesellschaft und des Einflusses der Religion auf das alltägliche Leben, was in den konservativen Regionen des Reichs bereits zu einiger Unzufriedenheit geführt hat.\n\nDer neue Gesetzeskodex erfüllt viele Forderungen der feministischen Bewegungen und verfolgt eine Politik der Koedukation: Frauen und Männer werden fortan als gleich angesehen, Polygamie ist verboten, legale Hochzeiten sind verbindlich und auch die persönlichen Freiheiten werden stark erhöht."
 ottkem.11.a: "Ein großer Tag für das Reich!"

### Ottoman Constitution
 ottkem.12.t: "Erhabenes Verfassungskomitee"
 ottkem.12.d.kemal: "Aufgrund des stetigen Drucks durch die Regierung hat Sultan [OTT.GetLeader] heute die Gründung des Erhabenen Verfassungskomitees verkündet. Es haben bereits mehrere Reformvorschläge das Büro des Großwesirs erreicht, welcher jedoch noch niemanden zum Vorsitz des Komitees ernannt hat. Was der Öffentlichkeit jedoch verschwiegen bleibt, ist, dass sich ein Großteil der Partei gerade auf eine von zwei Seiten schlägt.\n\nAli Fuat Pascha, ein guter Freund und Kollege Kemals, scheint nicht mit dem harten politischen Kurs der Partei und dem Ausschalten der Opposition zufrieden zu sein. Er und mehrere Mitglieder der Partei, welche ihn unterstützen, argumentieren gegen einige der protektionistischeren Elemente der Politik Kemals und sprechen sich gegen die Einparteiendiktatur aus, welche er wahrscheinlich etablieren will.\n\nEin Großteil der Partei ist dahingehend jedoch anderer Meinung, da laut ihnen Reformen in einem vollständig demokratischen System viel zu lange brauchen, um durchgesetzt zu werden. Ismet Pascha, welcher rasant die Rangleiter der Partei emporsteigt, konnte sich bei Kemal Gehör verschaffen und hat darum gebeten, dass ihm die Aufgabe übertragen wird, sicherzustellen, dass ihre gemeinsame Zukunftsvision durchgesetzt wird."
 ottkem.12.d.ismet: "Aufgrund des stetigen Drucks durch die Regierung hat Sultan [OTT.GetLeader] heute die Gründung des Erhabenen Verfassungskomitees verkündet. Es haben bereits mehrere Reformvorschläge das Büro des Großwesirs erreicht, welcher jedoch noch niemanden zum Vorsitz des Komitees ernannt hat. Was der Öffentlichkeit jedoch verschwiegen bleibt, ist, dass sich ein Großteil der Partei gerade auf eine von zwei Seiten schlägt.\n\nAli Fuat Pascha, ein guter Freund und Kollege des ehemaligen Großwesirs Mustafa Kemal, scheint nicht mit dem harten politischen Kurs der Partei und dem Ausschalten der Opposition zufrieden zu sein. Er und mehrere Mitglieder der Partei, welche ihn unterstützen, argumentieren gegen einige der protektionistischeren Elemente der Politik Kemals und sprechen sich gegen die Einparteiendiktatur aus, welche er wahrscheinlich etablieren will.\n\nEin Großteil der Partei ist dahingehend jedoch anderer Meinung, da laut ihnen Reformen in einem vollständig demokratischen System viel zu lange brauchen, um durchgesetzt zu werden. Ismet Pascha, Kemals Nachfolger als Großwesir, hat darum gebeten, dass ihm die Aufgabe übertragen wird, sicherzustellen, dass ihre gemeinsame Zukunftsvision durchgesetzt wird."
 ottkem.12.a: "Ali Fuat Pascha"
 ottkem.12.b: "Ismet Pascha"

 ottkem.13.t: "Osmanische Verfassung - Der osmanische Staat"
 ottkem.13.d: "Das Erhabene Verfassungskomitee hat ohne Pause an einer neuen Verfassung gearbeitet. Das Parlament hat damit begonnen, die einzelnen Artikel anzunehmen und sie für weitere Ratifizierung an seine Majestät, den Sultan, weiterzuleiten.\n\nArtikel 1: Das Osmanische Reich umfasst derzeitige Territorien und Besitztümer sowie von ihm abhängige Provinzen. Es formt ein unteilbares Ganzes, von dem sich niemals ein Teil loslösen kann, egal, welchen Vorwand es auch geben mag.\n\nArtikel 2: Kostantiniyye ist die Hauptstadt des Osmanischen Reiches. Die Stadt besitzt keine besonderen Privilegien, die andere Städte des Reiches nicht auch besitzen."
 ottkem.13.a: "Angenommen."

 ottkem.14.t: "Osmanische Verfassung - Der Sultan"
 ottkem.14.d: "Artikel 3: Die osmanische Oberhoheit, welche den Titel 'Kalif aller Muslime' trägt, gebührt dem ältesten Prinzen aus dem Hause Osman, so, wie es schon seit Jahrhunderten der Fall ist.\n\nArtikel 4: Seine Majestät der Sultan, in seiner Rolle als Kalif, ist der Beschützer des gesamten Islams. Er ist der Herrscher und Padischah aller Osmanen.\n\nArtikel 5: Seine Majestät der Sultan ist unfehlbar, seine Person ist heilig.\n\nArtikel 6: Die Freiheiten, der persönliche Besitz, der Grundbesitz und die Zivilliste aller Mitglieder der osmanischen Dynastie stehen unter der Garantie aller."
 ottkem.14.a: "Bei G ott, angenommen!"

 ottkem.15.t: "Osmanische Verfassung - Hoheitliche Rechte des Sultans"
 ottkem.15.d: "Artikel 7: Zu den heiligen Vorrechten des Sultans gehören: Die Erwähnung seines Namens in Gebeten; die Prägung von Münzen; die Vergabe hoher öffentlicher Ämter und Titel, gemäß der zu diesem Zweck verfassten Gesetze; die Anerkennung von Orden; die Auswahl und Ernennung des Großwesirs und des Seyhülislams; die Bestätigung der Ämter der Mitglieder des vom Großwesir geformten und vorgeschlagenen Kabinetts und, falls nötig, die Entlassung und Ersetzung der Minister nach üblicher Praxis."
 ottkem.15.a: "Angenommen."

 ottkem.16.t: "Osmanische Verfassung - Grundlegende Menschenrechte"
 ottkem.16.d: "Artikel 10: Alle Bürger des Reiches werden als Osmanen bezeichnet, ohne Unterscheidung, zu welchem Glauben sie sich bekennen.\n\nArtikel 11: Jeder Osmane genießt persönliche Freiheit, solange er nicht die Freiheit anderer einschränkt.\n\nArtikel 12: Die persönliche Freiheit ist unantastbar. Niemand darf Bestrafungen erfahren, egal, unter welchem Vorwand dies auch geschehen mag, außer in vom Gesetz vorgeschriebenen Fällen, in denen sie in der Form ausgeübt werden müssen, wie im Gesetz festgehalten wurde.\n\nArtikel 13: Alle Osmanen sind vor dem Gesetz gleich. Sie haben dieselben Rechte und dieselben Pflichte gegenüber ihrem Land, ohne Unterscheidung zwischen verschiedenen Religionsgruppen.\n\nArtikel 14: Alle Osmanen sind für öffentliche Ämter zugelassen und dürfen diese basierend auf ihrer Fitness, ihren Verdiensten und ihren Fähigkeiten bekleiden."
 ottkem.16.a: "Angenommen."

 ottkem.17.t: "Osmanische Verfassung - Religion"
 ottkem.17.d: "Als Kalif ist der Sultan auch das Oberhaupt des islamischen Glaubens und der Beschützer aller Muslime, sowohl inner- als auch außerhalb seines Reiches. Er hat dadurch auch auf die verschiedenen religiösen Organisationen, Orden und Schulen, welche tief in unserer Nation verankert sind, einen großen Einfluss. Diesen bieter er einerseits Schutz und andererseits finanzielle Unterstützung aus der Staatskasse. Dies bedeutet jedoch, dass die Religion ein Teil jeder Ebene des osmanischen Staates und tief in den Staatsapparat integriert worden ist.\n\nMustafa Kemal, beeinflusst vom während der Französischen Revolution entstandenen Laizismus, will den Status Quo nicht länger aufrechterhalten. Er ist der Meinung, dass der osmanische Staat sich von jeder Religion distanzieren und keinen Glauben fördern oder einschränken sollte, wenn er endlich Fortschritte machen will. Politische Kampagnen sollten nicht länger auf der Pietät der Kandidaten basieren, sondern auf ihren Verdiensten und ihren Fähigkeiten."
 ottkem.17.a: "Der Islam ist und bleibt die Staatsreligion des Reiches."
 ottkem.17.b: "Staat und Religion sollten getrennt werden."

 ottkem.18.t: "Osmanische Verfassung - Parlament"
 ottkem.18.d: "In der Verfassung von 1876 wurde die Gründung des osmanischen Parlaments festgehalten, welches aus der Abgeordnetenkammer (Meclis-i Mebusan) und dem Senat (Meclis-i Âyan) besteht. Der vom Sultan ernannte Großwesir präsidiert dem Parlament. So funktioniert die Legislative noch bis heute, doch in den letzten Jahren wurde diese Praxis häufig angefochten, da einige Abgeordnete der Meinung sind, nicht der Sultan, sondern das Parlament sollte den Regierungschef ernennen dürfen. Obwohl dies de facto schon seit 1926 der Fall ist, müsse es auch gesetzlich festgehalten werden. Die Hardliner der Partei wiederum wollen, dass die Partei und nicht das Volk einen würdigen Kandidaten für diese Position aussuchen darf, da sie die Verkörperung des Willen des Volkes bildet und die Extraschritte redundant wären."
 ottkem.18.a: "Der Sultan soll den Großwesir ernennen."
 ottkem.18.b: "Die Regierung soll vom Parlament gebildet werden."
 ottkem.18.c: "Das Volk sollte den Regierugnschef wählen."

 ottkem.19.t: "Osmanische Verfassung - Recht auf Petitionen"
 ottkem.19.d: "Artikel 63 der Verfassung besagt: 'Eine oder mehrere Personen osmanischer Nationalität haben das Recht, Petitionen bezüglich Verstößen gegen das Gesetz oder geltende Verordnungen zu erstellen und an die zuständige Stelle zu senden. Außerdem dürfen unterschriebene Petitionen der Osmanischen Generalversammlung durch Proteste präsentiert werden, wenn sich in diesen über das Verhalten von Staatsbediensteten oder Funktionären beschwert wird.'\n\nDieser Artikel selbst mag zwar gerecht erscheinen, doch mehrere Mitglieder des Erhabenen Verfassungskomitees haben vorgeschlagen, Minderheiten explizit zu erlauben, Petitionen in ihrer Sprache einzureichen. Dies nicht im Gesetz zu verankern könnte zu einem Schlupfloch führen, durch das lokale Regierungen Petitionen, welche in einer anderen Sprache als türkisch eingereicht werden, einfach ignorieren könnten."
 ottkem.19.a: "Erlaubt es, Petitionen in Lokalsprachen einzureichen."
 ottkem.19.b: "Ein Staat, eine Sprache, eine unteilbare Einheit."

 ottkem.20.t: "Osmanische Verfassung - Frauenrechte"
 ottkem.20.d: "Unter der derzeitigen Verfassung ist es nur Männern erlaubt, wählen zu gehen und öffentliche Ämter zu übernehmen. Der Großwesir und mehrere andere Mitglieder der Partei haben allerdings ihr Bestreben verkündet, diese Einschränkungen zu überarbeiten und es beiden Geschlechtern zu erlauben, wählen zu gehen."
 ottkem.20.a: "Führt ein allgemeines Wahlrecht ein."
 ottkem.20.b: "Lehnt die Anfrage ab."

 ottkem.21.t: "Osmanische Verfassung - Außenpolitik"
 ottkem.21.d: "Als Padischah des osmanischen Volkes hat der Sultan das alleinige Recht, Kriege zu erklären und Frieden zu offerieren, Armeen auf Land und See zu kommandieren und generelle Verträge abzuschließen. Oder zumindest würden es sich die Monarchisten so wünschen, wobei sie auf die Verfassung von 1876 verweisen, in der diese Privilegien erstmals festgehalten wurden. Nach dem Putsch der CUP 1909 wurden sie jedoch widerrufen. Die konservativen Parteimitglieder sind der Meinung, nicht der Sultan, sondern der Großwesir, als Repräsentant des Volkes, sollte diese Macht innehaben. Ihr Argument wurde von den Liberalen jedoch entkräftet, welche darauf hinweisen, dass das Parlament bereits den Willen des Volkes verkörpert und deshalb auch die Kontrolle über die Außenpolitik übernehmen sollte."
 ottkem.21.a: "Der Großwesir diktiert die Außenpolitik."
 ottkem.21.b: "Das Parlament, als Vertreter des Volkes, setzt den Kurs."

 ottkem.22.t: "Osmanische Verfassung - Presse"
 ottkem.22.d: "Die derzeitige Verfassung garantiert die Pressefreiheit, was es der Opposition ermöglicht, ihre Meinungen über unser Regime in aller Welt zu verbreiten. Obwohl wir dies in der Vergangenheit wenn nötig abgewinkt haben, fordern einige Hardliner der Partei, dass der Staat die Macht erhalten sollte, die Presse zu zensieren und jegliche Redaktionen zu schließen, welche sich kritisch gegen das Regime äußern."
 ottkem.22.a: "Die Presse ist frei."
 ottkem.22.b: "Die Presse ist frei, innerhalb der gesetzlichen Einschränkungen."
 ottkem.22.c: "Die Presse wird von der Partei reguliert werden."

 ottkem.23.t: "Osmanische Verfassung - Provinzverwaltung"
 ottkem.23.d: "Bisher hatte der Sultan als Einziger das Recht, Gouverneure in den vielen Provinzen des Reichs zu ernennen, was zu Nepotismus und einer Günstlingwirtschaft geführt hat, in der enge Verbindungen zum Padischah zu einer bequemen Position in einem der reicheren Vilayets unserer Nation führen konnten. Zur Lösung des Problems wurde ein neuer Antrag ausgearbeitet, welcher vorsieht, dass die Partei diese Positionen an diejenigen verteilt, die sie als würdig betrachtet. Die Liberalen sind jedoch der Meinung, dadurch würde nur ein Problem durch ein neues ersetzt werden, weshalb sie ihren eigenen Antrag eingereicht haben, in welchem wiederum steht, dass Gouverneure durch lokale Wahlen eingesetzt werden sollten. Die arabische Welt unterstütz den Vorschlag der Liberalen, da sie darin einen Weg sieht, eine höhere Selbstbestimmung zu erreichen."
 ottkem.23.a: "Die Partei ernennt die Gouverneure."
 ottkem.23.b: "Das Volk sollte die Gouverneure ernennen."

 ottkem.24.t: "Osmanische Verfassung - Vetorechte"
 ottkem.24.d: "Artikel 116: Im Falle einer ordnungsgemäß nachgewiesenen Notwendigkeit kann die Verfassung abgeändert werden. Diese Änderung kann nur unter den folgenden Bedingungen stattfinden: Jeder Antrag auf eine Änderung, egal, ob er von einem Minister, dem Senat oder der Abgeordnetenkammer eingereicht wird, muss zuerst der Abgeordnetenkammer vorgelegt werden. Sollten mehr als zwei Drittel der Mitglieder der Kammer diesen Antrag annehmen, wird dieser an den Senat weitergeleitet. Sollte auch der Senat den gestellten Antrag mit einer Zweidrittelmehrheit annehmen, wird dieser seiner Majestät dem Sultan vorgelegt. Wenn dem Antrag nun durch einen imperialen Irade zugestimmt wird, wird er offiziell zum Gesetz. Artikel der Verfassung, deren Abänderung vorgeschlagen wird, bleiben solange in Kraft, bis die Änderung, nachdem ihr beide Kammern zugestimmt haben, durch einen imperialen Irade genehmigt wurde.\n\nObwohl dieses System in der Theorie gerecht erscheinen mag, hinterfragen einige den Nutzen des imperialen Irade. Sie sind der Meinung, dass die Ratifizierung von Gesetzen durch den Sultan lediglich eine symbolische Geste wäre. Deshalb haben sie vorgeschlagen, diesen, laut ihnen unnötigen, Schritt zu entfernen und dem Parlament die vollständige Macht über die Gesetzgebung zu verleihen."
 ottkem.24.a: "Der Sultan behält sein Vetorecht."
 ottkem.24.b: "Auch der Großwesir sollte ein Vetorecht erhalten."
 ottkem.24.c: "Die Abgeordnetenkammer (Meclis-i Mebusan) und der Senat (Meclis-i Âyan) sollen entscheiden."

 ottkem.25.t: "Osmanische Verfassung - Königliche Begnadigung"
 ottkem.25.d: "Artikel 7 der Verfassung beinhaltet unter den königlichen Vorrechten 'die Reduktion und die Erlassung der von Strafgerichten erteilten Bestrafungen und die Gewährung einer allgemeinen Amnestie'.\n\nDieser Absatz wurde 1909 abgeändert, wodurch der Sultan nur mit der Zustimmung des Parlaments eine Amnestie gewähren konnte. Nach dem Weltkrieg wurde diese Änderung jedoch von Sultan Mehmet VI widerrufen, welcher versuchte, seiner Position mehr Macht zu verleihen. Da die Verfassung derzeit überarbeitet wird, denken viele Mitglieder der Partei, es wäre sinnvoll, diese Klausel erneut einzufügen oder gar den gesamten Absatz zu streichen, da die Strafgerichte seperat fungieren und sich der Staat nicht in ihre Angelegenheiten einmischen sollte. Der Sultan wiederum hat sich vor dem Parlament zu verteidigen versucht: Dieses symbolische Recht sei wichtig für seine Rolle als wohlwollender Herrscher und seine Widerrufung habe keinen wirklichen Zweck." 
 ottkem.25.a: "Streicht den Absatz."
 ottkem.25.b: "Der Sultan darf seine Vorrechte behalten."

 ottkem.26.t: "Die neue Verfassung wurde verkündet!"
 ottkem.26.d: "Die neue osmanische Verfassung wurde heute im Vorgarten des antiken Topkapı-Palasts verkündet, begleitet von einer angemessenen Zeremonie und einer Militärparade. Möge unsere 'Kanun-i Esasi' (Osmanische Verfassung) uns nichts als Glück bringen!"
 ottkem.26.a: "Lang lebe der Sultan!"

### Conservative Resistance
 ottkem.27.t: "Mystizismus im Osmanischen Reich"
 ottkem.27.d: "Sufistische Orden spielen schon lange eine wichtige Rolle in unserem Reich, viele unserer ehemaligen Sultane waren sogar Mitglieder in ihnen. Früher handelten sie teilweise unabhängig vom Staatsapparat, wurden jedoch zur Zeit der Reformen durch die CUP anfangs des 20. Jahrhunderts enger an die zentrale Staatsautorität gebunden. Zu den Reformen gehörten die Zentralisierung und Bürokratisierung der Bruderschaften, die Schaffung von Ausbildungskursen für sufistische Scheiche, die Einführung strikter Kleidungsordnungen und Inspektionen der Praktiken der Orden, wodurch diese ein Teil des osmanischen Staates selbst wurden.\n\nDurch ihre enge Verbindung zum Staat nähersten sie sich jedoch auch der politischen Szene in Kostantiniyye an. Obwohl nur ein kleiner Teil der Bevölkerung diesen Bruderschaften angehört, hat ihre Verbindung zu Männern in Machtpositionen dennoch zu Korruption geführt und den Orden politischen Einfluss verschafft. Einige gehen sogar so weit zu sagen, dass die Ernennung des Anführers der HIF zum Großwesir nach seinem Wahlsieg direkt von diesen Organisationen in die Wege geleitet worden ist, da diese versuchen wollten, gegen die kemalistischen Reformen vorzugehen.\n\nEs gibt viele verschiedene Orden, darunter die Mevlevi tarikat (die wirbelnden Derwische) oder die mächtigeren Kadiri tarikat, deren frühere Unterstützung des Sultans sie zum Königsmacher in der Hauptstadt machte. Da der Großwesir gezeigt hat, dass er die Macht dieser Organisationen einschränken will, versuchen nun viele von ihnen, noch unentschlossene Parteimitglieder zu beeinflussen, um seine Anträge zu stoppen. Der Sultan selbst hat in einem Privatgespäch mit dem Großwesir und mehreren Scheichen einiger Orden ebenfalls seine Unzufriedenheit mit dem politischen Kurs des Wesirs zum Ausdruck gebracht."
 ottkem.27.a: "Stoppt ihre Finanzierung und trennt sie vom Staat."
 ottkem.27.b: "Wir sollten sie uns nicht zum Feind machen."

 ottkem.28.t: "Kalif [OTT.GetLeader] verlangt die Wiedereröffnung der sufistischen Kloster"
 ottkem.28.d: "Obwohl er eigentlich meist versucht, sich nicht in die Politk einzumischen, sah sich der Kalif nun gezwungen, gegen seinen eigenen Großwesir zu intervenieren. Da die radikale Säkularisierung schon fast mit roher Gewalt stattfindet, ist er nicht der Einzige, der sich den Reformen entgegenstellt, welche den osmanischen Staat fundamental ändern sollen und, zumindest laut den Konservativen, großen Schaden an den Säulen seiner Gesellschaft anrichten werden und an Häresie bzw. einen Verrat des Kalifen angrenzen.\n\nDer Sultan-Kalif, welcher nicht nur das Osmanische Reich, sondern den gesamten Islam führt, hat deshalb ein Treffen mit dem Shaykh al-Islam und seinem Kabinett organisiert, um die Entscheidung, die sufistischen Kloster zu schließen, rückgängig zu machen und ihren Einfluss wiederherzustellen. Außerhalb der Palastmauern finden im gesamten Reich Proteste statt, welche die Antwort konservativer Hochburgen wie Bursa, Konya und Lazistan auf die Reformen darstellen."
 ottkem.28.a: "Die Kloster sollen wieder eröffnet werden!"
 ottkem.28.b: "Sie bleiben geschlossen!"

 ottkem.29.t: "Besitztümer der sufistischen Orden"
 ottkem.29.d: "Obwohl sie in Größe und Reichtum stark variieren, verfügen viele der Kloster, welche wir vor Kurzem schlossen, über große Besitztümer und Finanzreserven, die sie nutzten, um ihren Einfluss zu erhöhen. Der Staat könnte diese Reichtümer sicherlich nutzen, da er derzeit mehr Budget benötigt, um die radikalen Reformversuche der OHF durchzusetzen, ihre Aneignung wäre jedoch durchaus kontrovers. Viele Menschen wurden bereits von der Entscheidung verärgert, die Kloster zu schließen, weshalb sie wahrscheinlich jeden Versuch der Konfiszierung ihrer Reichtümer als häreterischen Akt von Kemals g ottlosen Anhängern ansehen würden."
 ottkem.29.a: "Transferiert die Reichtümer an das Bildungsministerium."
 ottkem.29.b: "Wir sollten sie besser in Ruhe lassen."

### Conservative Revolt
 ottkem.30.t: "Zwischenfall in Rize"
 ottkem.30.d: "Der Tag begann wie jeder andere in der Stadt Rize (Lazistan): Händler verkauften ihre Waren auf dem Markt und eine sorglose osmanische Gendarmerie beobachtete den Stadtplatz, während sie die Kühle des Schattens genoss. Innerhalb von kurzer Zeit änderte sich jedoch viel, darunter gar die Zukunft der Nation.\n\nEine Gruppe von 20 Männern kam im Hafen der Stadt mit einem Schiff an, angeführt von einem Derwisch und begleitet von einem Hund den sie Kitmir nennen, der Name eines magischen Hundes, welcher die ‘Menschen der Höhle’ in der koranischen Version der christlichen Legende der sieben Schläfer von Ephesus bewachte. Die Fremden eigneten sich daraufhin die grüne Flagge des Islams an, welche in der lokalen Moschee aufbewahrt wurde, und platzierten sie auf dem Stadtplatz. Dort erklärt sich der Derwisch, ein Mann namens Mehmet, zum Mehdi (zum Messias) und behauptete, Allah habe ihn gesandt, um die g ottlosen Herrscher in der Hauptstadt zu stürzen. Um ihn versammelte sich eine Menschenmenge bestehend aus hunderten Einheimischen, welche ihn unterstützten, der Großteil der Stadtbevölkerung beobachtete das Geschehen jedoch unentschlossen. Mehmet schwenkte mit einer Waffe umher und verkündete, die Stadt sei von 70.000 seiner Unterstützer umstellt worden.\n\nZwei Offiziere baten die Aufständigen erfolglos darum, sich zu zerstreuen, woraufhin sie ein Platoon unter Führung des jungen Zweiten Leutnants Çerkesli Serdar zur Bewältigung der Situation entsandten. Serdar zog seine Waffe und feuerte auf den Derwisch Mehmet, nutzte dafür aber, wie befohlen, lediglich Platzpatronen. Da er unverletzt blieb, erklärte der Derwisch, er sei immun gegen Patronen, zog seine Waffe und verletzte Serdar tödlich. Der Körper des Leutnants wurde daraufhin auf den Hof der Moschee getragen, wo der Derwisch ihm den Kopf abschlug und diesen, unter dem tosenden Applaus seiner Unterstützer, auf einem Pfahl aufspießte. Auch zwei weitere Wachmänner, die das Feuer auf die Menschenmenge eröffneten, wurden getötet.\n\nAlarmiert von den Unruhen traf ein Regiment, welches sich in der Nähe befand, kurz darauf in der Stadt ein und tötete Mehmet sowie mindestens ein Dutzend seiner Anhänger. Obwohl der Aufstand schnell niedergeschlagen wurde, verbreiten sich die Berichte von ihm schnell im ganzen Reich. In der Hauptstadt sorgten sie beim Großwesir für einen großen Zorn, nicht nur auf Mehmet, sondern auch auf die Bevölkerung von Rize, welche sich weigerte, dem tapferen Leutnant zur Hilfe zu eilen."
 ottkem.30.a: "Ein tragischer Tag!"

 ottkem.31.t: "Unterdrückung in Rize"
 ottkem.31.d: "Der Zwischenfall in Rize ist beim Großwesir besonders schlecht angekommen, dessen Zorn darüber so groß ist, dass ihn bisher noch niemand beruhigen konnte. Er hat verlangt, dass Rize zum 'ville maudite' (französische für verfluchte Stadt) erklärt und dem Boden gleichgemacht werden sollte. Die Bewohner der Stadt sollen abtransportiert werden, religiösen Fanatikern, nicht einmal Frauen, soll keine Gnade gezeigt werden, Exekutionen sollen nicht verschoben werden und Journalisten der Opposition sollen eingeschüchtert werden, indem man sie vor dem Kriegsgericht erscheinen lässt.\n\nAußerdem hat es den Anschein, dass Derwisch Mehmet dem vor Kurzem geschlossenen Nakschibendi-Orden angehörte, den der Großwesir nun ebenfalls zerschlagen will. Aufgrund dieser möglichen Verbindung hat die Regierung ein Kriegsgericht unter General Mustafa Muglali eröffnet und in ganz Lazistan und großen Teilen Ostanatoliens das Kriegsrecht ausgerufen.\n\nAuch wenn es unwahrscheinlich scheint, dass ein orthodoxer Orden wie die Nakschibendi die Behauptung Mehmets, der Messias zu sein, unterstützen würde, wurde die Logik in dieser Angelegenheit schon lange aufgegeben. Nun wird ein Regime des Terrors erschaffen, um gegen alle noch bestehenden Verbindungen des Staates mit dem muslimischen Glauben vorzugehen."
 ottkem.31.a: "Die Bevölkerung von Rize wird für ihre Taten bezahlen!"

 ottkem.32.t: "Kurdische Scheiche versammeln sich in Diyarbakir"
 ottkem.32.d: "Schockiert vom Terror, welchen die Bevölkerung Lazistans und Nordanatoliens erdulden muss, haben die kurdischen Scheiche ein Treffen in Diyarbakir organisiert, um über ihre eigene Zukunft zu diskutieren. Dem Kalifen sind sie zwar treu ergeben, doch die stetige Ausweitung der Macht des Großwesirs und den schwindenden Einfluss des Glaubens auf die osmanische Gesellschaft sehen sie als Bedrohung des Kalifats und ihrer persönlichen Interessen an.\n\nDeshalb haben sich die Scheiche in der kurdischen Stadt versammelt, um ihre persönlichen Differenzen für gewisse Zeit beiseitezulegen und eine vereinte Front gegen das häreterische Regime in der Hauptstadt zu formen. Botschaften, welche sie an die Aleviten weiter im Westen sandten, blieben jedoch unbeantwortet, da sie noch nicht die vor wenigen Jahren begangenen, widerlichen Taten der Hamidiye und der sunnitischen Scheiche vergessen haben."
 ottkem.32.a: "Äußerst beunruhigend..."

 ottkem.33.t: "Scheiche erklären den Dschihad"
 ottkem.33.d: "Mehrere kurdische Scheiche, angeführt von einem Scheich namens Sait, haben der nationalistischen Regierung unseres Reiches im Namen des Kalifs und des gesamten Islams den offenen Krieg erklärt und alle Muslime dazu aufgerufen, sich ihrem Kampf zur Befreiung des Kalifen von den Tyrannen in der Hauptstadt anzuschließen. Laut Gerüchten wird die hauptsächlich kurdische Revolte auch von einigen opportunistischen Elementen der besiegten Armee des Islams, von Geheimorganisationen und von gleichgesinnten politischen Gruppierungen unterstützt.\n\nKalif [OTT.GetLeader] hat sich bisher geweigert, eine offizielle Antwort auf die Revolte zu geben, da ihm bewusst ist, was seinem Vorgänger Abdulhamid II 1909 passierte, der nach einem gescheiterten konservativen Gegenputsch gestürzt wurde. Genau wie damals scheint es unwahrscheinlich, dass dieser Dschihad erfolgreich sein wird, da ein Großteil des osmanischen Offizierskorps noch immer auf der Seite des Regimes steht und viele Feinde der Kurden wie die Aleviten, Armenier und Turkomanen ihrem Ruf zu den Waffen nicht gefolgt sind."
 ottkem.33.a: "Wir werden diesen lächerlichen Aufstand niederschlagen."

 ottkem.34.t: "Konservative Revolte niedergeschlagen"
 ottkem.34.d: "Nun, da die letzten Widerstandszentren gesäubert wurden, ist die konservative Opposition endlich gänzlich niedergeschlagen. Dies bedeutet nicht nur, dass die OHF ab jetzt unangefochten und ohne echte Opposition herrschen kann, sondern auch, dass in unserem Reich ein relativer Frieden herrscht, da die vorsichtig geschaffenen Verbindungen zwischen Armee und Staat eine Eskalation der Unzufriedenheit der Bevölkerung verhindern."
 ottkem.34.a: "Pax Ottomana"

### Naqshbandi plot
 ottkem.35.t: "Eine Verschwörung innerhalb der Nakschibendi?"
 ottkem.35.d: "Die vielen sufistischen Orden des Reiches haben ihre Ablehnung der säkularistischen Politik unseres Großwesirs nie zu verstecken versucht, jedoch aufgrund fehlender Macht noch nie gehandelt. Seit Kurzem erreichen jedoch besorgniserregende Berichte die Hauptstadt, in denen von Ordensmitgliedern ausgeführte Aktivitäten in kurdischen Territorien und anderen konservativen Regionen des Reiches beschrieben werden. Noch beunruhigender ist jedoch, dass die Nakschibendi seit den Hamidian-Reformen enge Beziehungen zur Regierung pflegten und dadurch viele Ebenen der Administration infiltrieren konnten. Da das Ausmaß ihrer Operationen noch unklar ist, hat Mustafa Kemals Regierung eine vollständige Investigation der Armee und der Bürokratie angeordnet, um besagte Elemente aufzudecken und auszumerzen."
 ottkem.35.a: "Dreht jeden Stein um!"

 ottkem.36.t: "Korruption in der Osmanischen Bank der Ehre"
 ottkem.36.d: "Die Osmanische Bank der Ehre wurde während des Weltkriegs von der CUP gegründet, hat seitdem stetig an Bedeutung gewonnen und wurde schließlich zur offiziellen Nationalbank unseres Reiches. Im Rahmen der staatsweiten Investigation zur Ausmerzung von Anti-Regierungs-Elementen wurde ein gigantisches Netzwerk der Korruption, Bestechung und des Nepotismus aufgedeckt. Dieses umfasst unter anderem Abkommen mit der maronitischen Kirche, Geschenke an mehrere wichtige Persönlichkeiten und der massenhafte Erwerb von Land in Ostanatolien. Obwohl die Untersuchung noch immer nicht abgeschlossen ist, wurden bereits mehr als 300 Angestellte und andere Personen mit Verbindungen zur Bank festgenommen, es werden jedoch wahrscheinlich noch mehr Menschen aus dem ganzen Maschrek folgen."
 ottkem.36.a: "Schämen sie sich denn gar nicht?!"

 ottkem.37.t: "Unterschlagung im Ministerium für religiöse Angelegenheiten"
 ottkem.37.d: "Das Ministerium für religiöse Angelegenheiten, welches für die Erhaltung islamischer Einrichtungen und die Organisation der religiösen Bildung verantwortlich ist, wurde von der Führung der OHF noch nie sonderlich geschätzt, da diese es lediglich als Verschwendung von Regierungsressourcen und Notlösung zur Zufriedenstellung des Kalifen ansieht. Im Zuge der Investigation, welche die gesamte Bürokratie des Reiches auf den Kopf stellt, wurden große Unterschlagungsoperationen aufgedeckt, deren Spuren zur Spitze der Hierarchie der Nakschibendi führen."
 ottkem.37.a: "Sind wir denn nur von Gaunern und Dieben umgeben?!"

 ottkem.38.t: "Mord im Orient-Express"
 ottkem.38.d: "Der Großwesir ist extremst verärgert, da heute ein Bericht in seinem Büro eintraf, welcher die Ermordung von einem der führenden Agenten in der Investigation meldete. Der Mord geschah im Orient-Express, einer bekannten Eisenbahn, welche unser Reich mit dem Rest Europas verbindet. Das Opfer, welches damit beauftragt wurde, Berichten von Korruption nahe der Stadt Edirne in Ostthrakien nachzugehen, war im Korps für seine sehr effizienten Methoden und seine unerschütterliche Loyalität gegenüber dem Staat bekannt.\n\nObwohl es kaum Hinweise auf den Täter gibt, wurde ein sogenannter Privatdetektiv mit einem belgischen Akzent und einem geringelten Schnurrbart, welcher versuchte, sich in die Ermittlungen einzumischen, von der osmanischen Gendarmerie für Behinderung der Behörden und Beleidigung eines Repräsentanten des Staates festgenommen, wenngleich es unwahrscheinlich ist, dass dieser Mann etwas mit dem Mord zu tun hatte."
 ottkem.38.a: "Das Ganze wird langsam gefährlich..."

 ottkem.39.t: "Die Schwarze Hand enthüllt"
 ottkem.39.d: "In Ostanatolien wurde eine paramilitärische Organisation, welche sich selbst als 'Schwarze Hand' bezeichnet, aufgedeckt, als sie versuchte, Unterstützer in der Nähe von Erzurum zu gewinnen. Diese Organisation, die sich für eine strikte Befolgung der im Koran gepredigten Moral und der Scharia einsetzt, scheint vor allem Mitglieder der demobilisierten Armee des Islams rekrutieren zu wollen, mit der Enver Pascha nach dem Abkommen von Brest-Litowsk den Kaukasus hinabstieg.\n\nDa die Organisation an sich nicht separatistisch ist und dem Kalifen die Treue geschworen hat, scheint ihr Ziel der Sturz der OHF-Regierung und die Wiederherstellung der exekutiven Macht des Sultan-Kalifen zu sein. Viele kurdische Scheiche und Aghas, die in der Organisation einen Weg sehen, ihre Positionen zu behalten, nun, da Kostantiniyye verkündet hat, eine direktere Kontrolle der Region durchsetzen zu wollen, stehen mit dieser in Verbindung und haben ihr sogar militärische Unterstützung versprochen, sollte diese benötigt werden.\n\nDennoch hat ihre frühe Entlarvung durch die Agenten der Regierung ihr Potenzial eingeschränkt, da die erste Welle von Verhaftungen und Exekutionen bereits damit beginnt, der Schlange den Kopf abzuschlagen. Außerdem gibt dies den Walis Ostanatoliens einen Vorwand, direkter in kurdische Angelegenheiten einzugreifen, weshalb nun die Gendarmerie und einige Regimenter der Armee in die Region entsandt wurden, um die illoyalen Scheiche durch Agenten der Regierung zu ersetzen."
 ottkem.39.a: "Ein großer Sieg!"

### Karakol Society Coup
 ottkem.40.t: "Berichte einer Verschwörung gegen den Sultan"
 ottkem.40.d: "Anfangs der Woche erreichten uns beunruhigende Neuigkeiten: Die Milli Emniyet Hizmeti hat eine Verschwörung gegen den Sultan und die gesamte Regierung entdeckt, welche wohl vor allem aus radikalisierten Unterstützern der ehemaligen CUP besteht. Die Polizei in Kostantiniyye erhielt einen anonymen Hinweis, welcher sie vor einem geplanten Attentat auf den Sultan und den Großwesir warnte, woraufhin die Verschwörer die Hohe Pforte übernehmen und einen neuen Sultan, der ihrer Weltanschauung folgt, krönen wollten. Unter den Verschwörern befinden sich mehrere ehemalige Mitglieder der alten CUP Teskilât-i Mahsusa (Spezialorganisation) von Enver Pascha, von denen noch immer viele hohe Positionen in der Armee oder der Sicherheit innehaben. Die Größe ihres Netzwerks lässt sich nur schwer abschätzen, da eine schlechte Kommunikation mit den östlichen Provinzen, in denen sich noch immer mehrere Gruppen, die Envers ehemaliger Armee des Islams treu sind, umhertreiben, die Gendarmerie daran hindert, eine vollständige Untersuchung durchzuführen."
 ottkem.40.a: "Ordnet die Verhaftung von Kara Kemal an und stellt die Verdächtigen unter Hausarrest!"

 ottkem.41.t: "Das Korps von Konstantinopel verhindert Verhaftungen"
 ottkem.41.d: "Heute wurden Polizeioffiziere, welche Kara Kemal und sieben andere Politiker verhaften sollten, von Soldaten des Korps von Konstantinopel daran gehindert. Daraufhin wurden Kara Kemal und die anderen von den Soldaten in ein sicheres Versteck an einem noch unbekannten Ort gebracht. Es besteht eine große Verwirrung, da niemand wirklich weiß, was hier gerade los ist."
 ottkem.41.a: "Was ist hier los?!"

 ottkem.42.t: "Bewaffneter Putsch"
 ottkem.42.d: "Die Situation hat sich schnell in ein regelrechtes Chaos entwickelt, als sich Soldaten des Korps von Konstantinopel auf die Straßen begaben und das Kriegsrecht ausgerufen wurde. Innerhalb einer Stunde übernahmen sie die Hohe Pforte und die wichtigsten Straßen, Brücken und Telegrafenstationen in der gesamten Stadt. Ein Bataillon Soldaten, welches von zwei Zivilisten angeführt wird, scheint sich auf den königlichen Palast zuzubewegen."
 ottkem.42.a: "Oh oh..."

 ottkem.43.t: "Der Überfall des Palasts"
 ottkem.43.d: "Der Putsch erreichte soeben den Palast, als sich ein bewaffnetes Bataillon Zugang zum Dolmabahçe verschaffte. Nachdem sie vier königliche Wachen, welche den Eingang bewachten, töteten, betraten Soldaten und bewaffnete Zivilisten den Palast. Innerhalb des Gebäudes leistete die königliche Wache einen sporadischen Widerstand gegen die Eindringlinge. Laut einem noch unbestätigten Bericht drangen die Putschisten daraufhin in die Kammern von Sultan Abdülmecid II ein und versuchten, ihn zur Abdankung zu zwingen. Wider Erwarten jedoch zog der sture alte Sultan mit seiner zittrigen Hand einen gold gravierten Revolver, woraufhin ein schereckliches Feuergefecht ausbrach, in dem Sultan Abdülmecid II und drei Mitglieder seiner persönlichen Leibwache ums Leben kamen. Unbeirrt nahmen die Putschisten daraufhin Ahmed Nihad Efendi fest und erklärten ihn zum neuen Sultan. Wie es scheint bleibt uns nichts anderes übrig, als diese schreckliche Wendung der Ereignisse hinzunehmen!"
 ottkem.43.a: "Dies endet hier! Bekämpft die Rebellen!"

 ottkem.44.t: "Osman Fuad reitet aus!"
 ottkem.44.d: "Osman Fuad Efendi, osmanischer Şehzade und Feldmarschall, befand sich in Şişli und diskutierte mit Mustafa Kemal und dem Feldmarschall Fevzi Pascha über den Status der östlichen Armee, als ihn die Neuigkeiten des Überfalls auf den Dolmabahçe-Palast erreichten. Daraufhin begab er sich unverzüglich zu den königlichen Ställen und übernahm die Kontrolle über das 300 Mann starke Kavallerieregiment Ertuğrul - eine zeremonielle Einheit Lanzenreiter, bestehend aus Turkmenen aus Karakeçili. In voller zeremonieller Uniform und bewaffnet mit Lanzen, Karabinern und Kavalleriesäbeln stürmte die Einheit bergab in Richtung Dolmabahçe-Palast und zerschmetterte die Rebellen, welche außerhalb des Gebäudes positioniert waren. Innerhalb des Palasts jagten sie die Rebellen durchs Gebäude und retteten schließlich [Root.GetLeader]. Osman Fuad war laut Berichten voller Zorn, als er die Leiche des Sultans fand, und schwor, der Gerechtigkeit Genüge zu tun. Auf seinen Befehl hin sammelte sich das Regiment daraufhin wieder außerhalb des Palasts."
 ottkem.44.a: "Vorwärts!"

 ottkem.45.t: "Osman überquert das Goldene Horn"
 ottkem.45.d: "Als Reaktion auf den unerwarteten Kavallerieangriff von Osman Fuad entsandte die Karakol-Gesellschaft zwei Bataillone, um den Dolmabahçe-Palast zu verstärken. Als sie jedoch am Palast ankamen, weigerten sich beide Einheiten, ihre Befehle auszuführen, und liefen zu dem beliebten Kriegerprinzen über. Nachdem er vertrauenswürdige Offiziere zur Führung der Formation ernannte, befahl Osman Fuad einem der loyalistischen Infanterie-Regimenter den Palast zu bewachen und dem anderen, sich mit ihm zum Parlament zu begeben. Nachdem ihm am Parlament keinerlei Widerstand entgegengebracht wurde, befahl Osman Fuad seiner Infanterie die Verteidigung der Hauptstraße und marschierte nur mit seiner Kavallerie weiter. Kurz darauf erreichte das Elite-Kavallerieregiment Ertuğrul die Galatabrücke, welche von den paramilitärischen Rebellen gehalten wurde. Die Einheit - welche die Brücke jede Woche überquerte, um dem Sultan in der Hagia Sophia beizuwohnen - bezwang die Rebellen auf der nördlichen Brückenseite und stürmte daraufhin die Brücke entlang, um die Rebellen auf der Südseite zu bekämpfen. Die Hohe Pforte lag nun vor ihnen, auf einem großen Hügel und gut von Rebellen verteidigt."
 ottkem.45.a: "Vorwärts, zeig ihnen keine Gnade!"

 ottkem.46.t: "Osman erobert die Hohe Pforte"
 ottkem.46.d: "Osman Fuad marschierte mit seinem Regiment bergauf, um das Kriegsministerium zu übernehmen und die Rebellion dort zu besiegen, wo sie begann. Nach stundenlangen Kämpfen an der Bab-i Ali schlugen Osman und seine Kavallerie die verbliebenen Rebellen in die Flucht und eroberten die Ministerien. Nachdem sie die Kontrolle über das Kriegsministerium wiedererlangt hatten, befahl Osman Fuad Efendi den Einheiten des Korps von Konstantinopel über Funk, in ihre Baracken zurückzukehren, und verbrachte den Rest der Nacht damit, Aufräumarbeiten in der gesamten Stadt zu organisieren. Einige Rebellen versuchten, auf dem Seeweg zu fliehen, viele andere gaben jedoch einfach auf. Zur Morgendämmerung waren alles, was von der Rebellion noch übrig war, die Leichen und der Geruch von Schießpulver."
 ottkem.46.a: "Ein großer Sieg!"

 ottkem.47.t: "Osman exekutiert die Rebellen"
 ottkem.47.d: "Osman Fuad, der Held von Tripolitanien, Bezwinger der Rebellen und Kommandant der königlichen Kavallerie, organisierte in den ersten Tagen nach dem Putsch die Gefangennahme mehrerer hundert Rebellen. Viele Soldaten wurden für Verbrechen gegen die Verfassung ins Militärgefängnis geschickt, ihre Kommandanten hatten jedoch nicht so viel Glück. Osman Fuad befahl die Exekution der Offiziere und aller paramilitärischen Rebellen für ihre verräterischen Taten."
 ottkem.47.a: "Bereitet das Erschießungskommando vor!"

 ottkem.48.t: "Osman exekutiert die Mörder"
 ottkem.48.d: "Nach den ersten Exekutionen ließ Osman Fuad die Anführer der Putschisten auf dem Sultan-Ahmed-Platz vors Kriegsgericht bringen. Die sechs Männer wurden kurz darauf für die Ermordung des Sultans schuldig gesprochen und zum Tode verurteilt. Nun bleibt nur noch die Frage, wie sie sterben sollen..."
 ottkem.48.a: "Ein Erschießungskommando sollte genügen."
 ottkem.48.b: "Sie sollen hängen!"

 ottkem.49.t: "Osman Fuad wurde zum Sultan gekrönt!"
 ottkem.49.d: "Nachdem er die Ordnung in der Hauptstadt wiederhergestellt hatte, übernahm Osman Fuad die vollständige Kontrolle über die osmanischen Streitkräfte. Nachdem er es [Root.GetLeader] in all seiner Barmherzigkeit erlaubte, im Yıldız-Palast in den Ruhestand zu gehen, reitete Osman Fuad, Sohn vom Mehmed, zusammen mit dem Kavallerieregiment Ertuğrul zur Eyüp-Sultan-Moschee. Umgeben von einer gigantischen Menschenmenge betrat er allein die Moschee, um sich der Schwertzeremonie zu unterziehen. Nach kurzen Gebeten der Geistlichen wurde das antike Schwert von Osman hervorgebracht. Osman Fuad erstaunte jeden der Anwesenden, als er das Schwert nahm und an seinen eigenen Gürtel band, was den eigentlichen Traditionen widersprach. Die Zeremonie endete, als der neue Padişah der Öffentlichkeit verkündet wurde. Noch am selben Tag besuchte der 44-jährige Sultan die Gräber seiner Vorfahren in der antiken Stadt, als Vorbereitung auf seine Pflichten als Sultan Osman-ı Rābi'."
 ottkem.49.a: "Lang lebe der Sultan!"

 ottkem.50.t: "Osman Fuad ruft Mustafa Kemal zu sich"
 ottkem.50.d: "Die Freundschaft von Mustafa Kemal Pascha und dem neugekrönten Sultan, welche als Kameraden im türkisch-italienischen Krieg und im Weltkrieg dienten, ist kein Geheimnis, ihr freundschaftliches Auftreten in der Öffentlichkeit hat die enge Verbindung der beiden Männer sogar noch deutlicher gemacht. Deshalb war es für das osmanische Volk keine große Überraschung, dass der ehemalige Großwesir von Sultan Abdulmecid II heute zum Palast berufen wurde, um über die Zukunft des Reiches zu diskutieren.\n\nDa sie in vielerlei Themen dieselbe Meinung vertreten, hat der Sultan Kemal um eine vollständige Präsentation seiner Zukunftspläne gebeten und ihn erneut zum Großwesir ernannt."
 ottkem.50.a: "Ein mächtiges Duo ist an der Macht..."

### Death of Kemal Post-CP war
 ottkem.51.t: "Mustafa Kemals Krankenhausaufenthalt"
 ottkem.51.d: "Obwohl der Großwesir gerade den Zenit seiner Karriere erreicht und unser Reich vor der totalen Vernichtung bewahrt hat, kann sein Körper diesem Druck wohl nicht mehr lange standhalten. Jahre des Stresses und Rauchens und seine schlechten Trinkgewohnheiten lasten schwer auf ihm und haben bereits dafür gesorgt, dass er immer weniger Zeit in der Öffentlichkeit verbringt.\n\nEr war zwar stets stur und weigerte sich, zurückzutreten, doch viele der alltäglichen Angelegenheiten wurden bereits seinem Freund Ismet anvertraut, welcher erpicht darauf ist, zum Nachfolger des Löwen von Antep zu werden. Ob Ismet dazu fähig sein wird, denselben Autoritätsgrad wie Kemal aufrechtzuerhalten, ist jedoch noch unklar. Hinter dem Rücken des Großwesirs finden bereits Gespräche mit mehreren Mitgliedern der Opposition bezüglich einer Abschwächung der vielen von ihm auferlegten Einschränkungen statt."
 ottkem.51.a: "Lasset uns für eine schnelle Erholung beten."

 ottkem.52.t: "Mustafa Kemal Pascha ist tot"
 ottkem.52.d: "Da Kemals Leben nun schon seit mehr als einer Woche am seidenen Faden hing, begannen viele, die Hoffnung zu verlieren, dass er sich bald erholen würde. Da auch er letztlich einsah, dass sein Ende bevorstand, rief er einige seiner engsten Freunde und seine Adoptivtochter, Sabiha, zu sich und begann, sein Testament zu verfassen. Nachdem es fertig war und von ihm unterschrieben wurde, wurden alle medizinischen Geräte abgeschalten - und die letzten Stunden des Großwesirs begannen. Auf dem Sterbebett, umgeben von seinem Sekretär, drei türkischen Ärzten und dem Kommandanten der Wache, richtete er seine letzten Worte an Doktor Neset Ömer: Aleyküsselâm (Friede sei mit dir.) - die muslimische Antwort auf eine Begrüßung. Um 9:05 tat Ghazi und Großwesir Mustafa Kemal Pascha seinen letzten Atemzug. Sein Freund Salih stürmte später in den Raum, sah den toten Körper seines Patrons, ging wieder hinaus und schoss sich selbst in die Brust.\n\nIm Testament wurden Kemals letzten Wünsche festgehalten: All sein Besitz soll der Partei vererbt werden und seine Schwester soll finanzielle Unterstützung erhalten. Außerdem war im Testament eine Notiz enthalten, in der Kemal seinem Freund und Verbündeten Ismet Pascha genügend Geld hinterließ, damit dieser die Bildung seiner Kinder finanzieren kann, da es Ismet sonst an den nötigen Mitteln fehlen würde. Des Weiteren ernannte er Ismet offiziell zu seinem Nachfolger und übergab die Parteiführung an Cêlal.\n\nDas Parlament in [TUR.Capital.GetCapitalVictoryPointName] reagierte schnell auf die Situation, rief einen nationalen Trauertag aus und dankte Kemal für seine Taten während des Weltkriegs. Dabei wurde er als 'Halâskâr Gazi', als Erlöser Gazi (Heiligen Krieger), geehrt. Außerdem versammelten sich viele Schiffe, sowohl große als auch kleine, militärische und zivile, vor seiner Strandvilla und schrien, weinten und schwenkten die osmanische Flagge, in Gedenken an einen Mann, dessen Taten auf ewig im Vermächtnis unseres Reiches festgehalten werden."
 ottkem.52.a: "Lasset uns trauern, für den Verteidiger von Gelibolu, den Löwen von Antep und den Ghazi von Maraş!" 

### 1940 Elections
 ottkem.53.t: "Wahlen von [GetYear]"
 ottkem.53.d: "Trotz fehlender Parteien, welche vor wenigen Jahren abgeschafft wurden, versuchen noch immer einige Mitglieder der politischen Szene, die Herrschaft der OHF anzufechten. Die OHF wiederum hat bisher davon abgesehen, (ehemalige) Mitglieder der moderaten Parteien davon abzuhalten, als Großwesir zu kandidieren, wodurch sie zeigt, dass auch sie versteht, dass zumindest eine eingeschränkte Form der Demokratie nötig ist, um Fortschritte zu erreichen.\n\nDennoch hat die Partei Maßnahmen ergriffen, um konservative Reaktionäre vom Wahlsieg in den vielen konservativen Bastionen unseres Reiches abzuhalten. Mitglieder der Ulema, Repräsentanten der sufistischen Orden und bedeutende lokale Persönlichkeiten, welche deutliche religiöse Sympathien zeigen, wurden allesamt von den Wählerlisten gestrichen, 'um den Niedergang der Hohen Pforte endgültig aufzuhalten'."
 ottkem.53.a: "Die OHF triumphiert!"

### Balkan War Intervention
 ottkem.60.t: "Der Großwesir spricht"
 ottkem.60.d: "Nachdem er die Tugendhaftigkeit und den Mut der osmanischen Soldaten, welche an der Front für den Ruhm des Reiches kämpfen, gepriesen hatte, hat der Großwesir auch das Parlament dazu aufgefordert, eine vereinte Stellungnahme, addressiert an den Sultan, abzugeben und ihm mit dieser für die Siege seiner Truppen zu gratulieren. Mit der Betonung der Pflichten gegenüber dem osmanischen Staat und seinem Sultan, die alle Mitglieder des Parlaments tragen, hat er anschließend darum gebeten, dass das Parlament bis zum Kriegsende aufgelöst wird und ihm weitreichende exekutive Befugnisse gewährt werden, damit er die Nation durch diese schwere Zeit führen kann. Wie könnte jemand, so der Großwesir, während einer solchen Krise ein Problem mit dem erhabenen Sultan oder seinem verlängerten Arm, seinem Ministerrat, haben und wie könnte es innerhalb des Reiches Meinungsverschiedenheiten geben, wenn wir doch alle für ein gerechtes und nobles Ziel kämpfen sollten?\n\nBeantwortet wurde seine Rede vom tosenden Applaus seiner Unterstützer und von Repräsentanten aus dem ganzen Reich, welche den Sultan und seinen loyalen Diener lobpriesen. Daraufhin wurde über den Antrag abgestimmt - und er wurde nahezu einstimmig angenommen, da Mitglieder der Opposition fürchteten, dass sie, wenn sie sich einer solch patriotischen Aktion entgegenstellen, als Staatsfeinde und Verräter unseres geliebten Kalifen angesehen werden könnten.\n\nAls sich die Neuigkeiten auf den Straßen von Kostantiniyye verbreiteten und die Stellungnahme, in der die Soldaten gerühmt werden, der patriotischen Menschenmenge vor dem Parlamentsgebäude verkündet wurde (wobei einige behaupten, die OHF habe die Menge organisiert), konnten in den Augen einiger Beobachter Tränen gesehen werden, während sich die Aufregung und der Enthusiasmus der Bürger auf beiden Seiten des Bosporus verbreitete."
 ottkem.60.a: "Lang lebe der Devlet-i Ebed-müddet! Lang lebe der Padischah!"

 ottkem.61.t: "Kemalisten schließen die Redaktionen der HIF"
 ottkem.61.d: "Mit dem Siegel des Großwesirs und einem Irade, welcher die Schließung aller anti-patriotischen Redaktionen anordnet, ausgestattet, sind heute Polizisten und Soldaten des Korps von Konstantinopel von Tür zu Tür gegangen, haben Druckerpressen konfisziert und Redaktionen von Zeitungen geschlossen, die man mit der Opposition in Verbindung bringt. Vor einigen Gebäuden haben sich liberale Demonstranten versammelt, welche die Soldaten dazu aufforderten, aufzuhören, da die Rede- und Pressefreiheit nicht von der Diktatur des Großwesirs eingeschränkt werden dürfte.\n\nVor dem Hauptsitz der HIF fand ein kleineres Gefecht zwischen den Demonstranten und einigen Polizisten statt, welches von den Schlagstöcken der Polizei jedoch schnell wieder beendet wurde. Zehn Beteiligte wurden aufgrund von 'unpatriotischen Aktionen' und einem 'Verrat des Sultans' in Gewahrsam genommen."
 ottkem.61.a: "Der Großwesir kontrolliert die Nation immer stärker." 

 ottkem.62.t: "Der Großwesir reist an die Front"
 ottkem.62.d: "Um die Moral der Truppen an der Front und seine Reputation als Ghazi of Maras zu verbessern, hat sich der Oberbefehlshaber der osmanischen Armee und derzeitige Großwesir dazu entschieden, an die Front zu reisen und dort mit seinen Generälen über die derzeitige Situation zu diskutieren.\n\nEr gratulierte dem Oberkommando für seine erstaunlichen Siege und schüttelte die Hände vieler Fußsoldaten der Armee, was die Taten des Paschas mehr wie eine Wahlkampagne als die Regierung eines Reiches aussehen ließ. Dennoch war die Aktion ein voller Erfolg - und die Beliebtheit des Helden Antep und Maras steigt mit jedem Sieg auf dem Schlachtfeld weiter an."
 ottkem.62.a: "Die Armee salutiert ihrem Helden!"

 ottkem.63.t: "Eingliederung von Thrakien"
 ottkem.63.d: "Das Osmanische Reich hat über Bulgarien triumphiert und somit erfolgreich die Kontrolle über seine verlorenen Territorien zurückgewonnen. In ganz Westthrakien werden unsere Streitkräfte als Helden, gar als Söhne von Osman geehrt und auch in Kostantiniyye wird der Triumph von Mustafa Kemal gefeiert. Aufgrund seiner Taten während des italienisch-osmanischen Kriegs, seiner tapferen Verteidigung von Gallipoli und seiner Rolle gegen Ende des Weltkriegs kann wohl niemand mehr an seinen Fähigkeiten und seinem Patriotismus zweifeln.\n\nObwohl eine Kampagne des Balkans eigentlich kein Teil seiner Zukunftspläne für unsere Nation war, hat ihn die Rückeroberung Westthrakiens in der politischen Szene nahezu unantastbar gemacht. Alle Augen sind nun auf Ghazi Mustafa Kemal Pascha gerichtet, während die Opposition panisch versucht, so viel Unterstützung wie möglich zu sammeln, um ihn davon abzuhalten, sie komplett zu verbieten."
 ottkem.63.a: "Sein Aufstieg war spektakulär, doch in der Höhe kann man leichter fallen."

 ottkem.64.t: "Unruhen in Thrakien"
 ottkem.64.d: "Während der dunkelsten Jahre des Reiches, als seine Grenzen von allen Seiten aus angegriffen wurden, fanden im gesamten Balkan große Bevölkerungsverlagerungen statt, da sich hunderttausende Muslime auf einmal in Nationen wiederfanden, welche ihnen offen feindlich gesinnt waren. Endlose Flüchtlingskarawanen waren gezwungen, die ehemaligen osmanischen Territorien nach den erniedrigenden Niederlagen des Reiches zu verlassen und versuchten, eine neue Heimat nahe der Hauptstadt zu finden, von wo aus die Regierung sie nach Anatolien umsiedeln wollte.\n\nViele der Menschen, die in einem Krieg, mit dem sie nichts zu tun hatten, aus ihrer Heimat vertrieben wurden, sehen nun, mit der Rückeroberung der bulgarischen Territorien, ihre Chance, endlich nach Hause zurückzukehren. Dazu wurden sie auch von der Regierung in Kostantiniyye ermutigt, welche so viele Bulgaren wie möglich aus ihren Territorien vertreiben will. Um Platz für die neuen Bewohner zu machen, hat die Regierung große Landflächen von bulgarischen Grundbesitzern konfisziert, welche nun umverteilt werden.\n\nDadurch ist es wohl keine Überraschung, dass die Bulgaren, die noch in Thrakien leben, sich der Regierung wo sie können widersetzen, wodurch Gefechte zwischen Türken und Bulgaren in der gesamten Region nun an der Tagesordnung stehen. Um diese Krise zu bewältigen und die Ordnung in den neuen Provinzen des Reiches wiederherzustellen, hat die Armee ein Mandat angefordert, falls nötig Gewalt anzuwenden. Im Ausland reagiert man negativ auf die Deportationen, was einer der Gründe ist, warum einige Mitglieder der Regierung fordern, dass wir unsere Operationen etwas mäßigen, um einer europäischen Intervention aus dem Weg zu gehen."
 ottkem.64.a: "Wir sollten nichts allzu drastisches unternehmen."
 ottkem.64.b: "Entsendet die Armee."

 ottkem.65.t: "Die Dorfinstitute"
 ottkem.65.d: "Um die Alphabetenrate in den ländlichen Regionen zu erhöhen, hat das Bildungsministerium die Gründung der 'Köy Enstitüleri' (Dorfinstitute) verkündet. Da es in vielen Dörfern des Reiches an Schulen fehlt, sollen im Rahmen des Programms Lehrer ausgebildet werden, die ihr Wissen dann in ihrer Heimat verbreiten können (oder in Gegenden, die die Regierung nicht erreichen kann, für gesellschaftliche Änderung sorgen können).\n\nDiese Schulen sollen vor allem die landwirtschaftliche Effizienz der Dorfbewohner erhöhen, weshalb sie allesamt über große kultivierbare Felder verfügen, auf denen man neue landwirtschaftliche Methoden erlernen kann. Andere Disziplinen sind praktische Fächer wie Fischen, Zimmerei und Bauwesen aber auch theoretische Fächer wie Mathematik, Wissenschaft, Literatur und Geschichte. Außerdem müssen alle Schüler zur Erweiterung ihres Horizonts jedes Jahr 25 Bücher lesen und ein Instrument erlernen. Eine radikalere Idee, welche in den Schulen Anwendung findet, sind die wöchentlichen Treffen, in denen Schüler ihre Lehrer und Schulen offen kritisieren können.\n\nEine Opposition gegen die Schulen hat sich beinahe sofort gebildet, nachdem sie eröffnet wurden, da die Konservativen nicht mit der Politik der Koedukation einverstanden sind und Anti-Sozialisten kritisieren, dass in den Schulbücherein auch die Werke von Linken vorhanden sind. Auch lokale Führungspersönlichkeiten haben sich beschwert, da diese hochgebildeten Schüler nicht nur die Bildung, sondern auch die Landwirtschaft und die Industrie übernehmen werden." 
 ottkem.65.a: "Eine großartige Initiative!"

# ### The OHF After the CP war
#  ottkem.66.t: "Mustafa Kemal zieht sich zurück"
#  ottkem.66.d: "Obwohl er noch dazu in der Lage war, das Fundament für seine Reformen zu legen, verschlechtert sich die Gesundheit des Großwesirs stetig, da die Symptome seiner Krankheit immer mehr an seinen Kräften zehren. Anfangs weigerte er sich, sich einer medizinischen Behandlung zu unterziehen, doch sein Freund Ismet Pascha konnte ihn überzeugen, sich von einem ausländischen Arzt untersuchen zu lassen, der ihn mit Zirrhose diagnostizierte. Diese Neuigkeiten schockierten die OHF und sorgen bei ihrer Führungsebene für große Sorgen, da der Großwesir nicht nur die Partei, sondern die gesamte Nation zusammenhält.\n\nKemal bat sie jedoch darum, nicht in Panik zu verfallen, und versprach, dass seine Krankheit nur ein kleiner Rückschlag auf dem langen Weg des osmanischen Volkes sei. Um seinen Körper zu schonen, hat er sich für eine Woche der Ruhe in die Yalova Spa zurückgezogen."
#  ottkem.66.a: "Wir wünschen ihm eine schnelle Erholung!"

#  ottkem.67.t: "Die letzten Tage der Regierung"
#  ottkem.67.d: "Da sich die Gesundheit des Großwesirs immer schneller verschlechtert, sehen auch unsere Aussichten für die Zukunft immer schlechter aus. Der Großwesir ist dazu gezwungen, auf dem Grundstück seiner Villa am Bosporus zu bleiben, wodurch er sich nun noch weiter zurückgezogen und damit auch noch weiter von den alltäglichen Regierungsgeschäften entfernt hat, weshalb sein Freund Ismet Pascha nun seine Aufgaben übernommen hat. Währenddessen wurde es verboten, die Öffentlichkeit über den Zustand ihres Großwesirs zu informieren. Man lässt den einfachen Bürger glauben, der Pascha habe sich lediglich eine Grippe zugezogen und könnte in wenigen Wochen wieder normal arbeiten. Sein Arzt, Nihat Resat, ist jedoch weniger optimistisch und hat dem Führungskader der OHF berichtet, dass ihr großartiger Anführer jederzeit sterben könnte. Nihats Meinung wird auch von Experten aus Österreich-Ungarn und dem Deutschen Reich geteilt."
#  ottkem.67.a: "Was die Zukunft wohl bringen wird?"

