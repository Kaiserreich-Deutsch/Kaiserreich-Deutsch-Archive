### Political (Sabahattin)
 ott_private_initiative: "Ermutigte Privatinitiative"
 ott_private_initiative_desc: "Als Teil ihrer Operation, die osmanische Wirtschaft zu liberalisieren, hat die Regierung damit begonnen, das Wachstum von Privatgeschäften im gesamten Staat zu ermutigen. Schon jetzt beginnt diese Initiative, ihre Dividende auszuschütten, und das wirtschaftliche Wachstum erhöht sich in der gesamten Nation."

 ott_bloated_administration: "Überlastete Bürokratie"
 ott_bloated_administration_desc: "Das Vilayet-System, welches das Osmanische Reich nun schon seit Jahrzehnten ausmacht, wurde leider seit geraumer Zeit nicht mehr überarbeitet, wodurch es nun ineffizient und schwerfällig geworden ist. Es zu reformieren ist unbedingt notwendig, wenn es unseren Staat nicht noch länger belasten soll."

 ott_broken_monopolies: "Aufgelöste Staatsmonopole"
 ott_broken_monopolies_desc: "Als Teil ihrer Verbreitung der Prinzipien des freien Marktes hat unsere Regierung damit begonnen, große Unternehmen, welche davor dem Staat gehörten, zu privatisieren. Auch das gesamte Kapital dieser nun aufgelösten Unternehmen wird an Privatleute verkauft."

 ott_miri_land_distribution: "Miri-Landverkäufe"
 ott_miri_land_distribution_desc: "Die Ländereien der Miri, welche de facto vom Staat kontrolliert wurden, werden im gesamten Reich an das Volk verkauft. Abgesehen davon, dass dies dabei hilft, den freien Markt als neue Wirtschaftsordnung durchzusetzen, füllt es auch die Staatskoffer endlich wieder."

 ott_widespread_illiteracy_liberal: "Weit verbreitetes Analphabetentum"
 ott_widespread_illiteracy_liberal_desc: "Viele der einfachen Bürger unseres Reiches sind Analphabeten, da die perso-arabische Schrift nur schwer zu erlernen ist und viele Bürger der Unterschicht gar nicht den Wunsch verspüren, zu lernen, wie man liest und schreibt. Dies erschwert die Industrialisierung unserer großartigen Nation enorm."

 ott_sublime_federation: "Erhabene Föderation"
 ott_sublime_federation_desc: "In der Hoffnung, die zukünftige Stabilität unseres Reiches garantieren zu können, hat unsere Regierung unseren Staat zur 'Erhabenen Föderation' reorganisiert, welche auf den dezentralistischen Prinzipien der liberalen Entente basiert. Es ist zwar noch fraglich, ob diese Bemühungen ihre gewünschte Wirkung erzielen, doch eine gewaltige Änderung bringen sie sicherlich mit sich."

 ott_economic_recession: "Drohende Rezession"
 ott_economic_recession_desc: "Aufgrund der schlechten Entscheidungen der liberalen Regierung befindet sich die osmanische Wirtschaft nun in einer Krise, deren Ausmaß noch immer unsicher ist. Es ist jedoch sicher, dass unserem Reich schwierige Zeiten bevorstehen, die es überstehen muss, wenn die Liberalen an der Macht bleiben wollen."

### Political (Arslan)
 ott_mosque_cost: "Renovierungs- und Restaurationsprogramm"
 ott_mosque_cost_desc: "Der Politik der islamischen Arslan-Regierung folgend hat unser Staat das Renovierungs- und Restaurationsprogramm begonnen, wodurch Moscheen und andere G otteshäuser ausgebaut und renoviert werden sollen. Dies bringt zwar hohe Kosten mit sich, aber die Regierung erhofft sich, so einige der konservativen Bürger unseres Reiches von sich überzeugen zu können."

 ott_military_purge: "Säuberung des Militärs"
 ott_military_purge_desc: "Um gegen jegliche potenzielle Opposition gegenüber dem neuen Regime vorzugehen, hat die Regierung damit begonnen, viele Offiziere zu entlassen, die sie als zu säkularistisch ansieht. Dies wird die Effizienz der osmanischen Streitkräfte jedoch stark reduzieren, da die Linie zwischen politischen Gegnern und persönlichen Rivalen oft nur eine sehr schmale ist..."

### Egypt related
 ott_military_restrictions: "Militärische Beschränkungen"
 ott_military_restrictions_desc: "Um unseren neuen ägyptischen Satellitenstaat davon abzuhalten, eine Bedrohung darzustellen, hat unsere Regierung beschlossen, das ägyptische Militär stark einzuschränken."

 ott_absorbed_state_monopolies: "Osmanische Staatsmonopole"
 ott_absorbed_state_monopolies_desc: "Aufgrund des neugewonnenen Einflusses, den sie nun über das Khedivat ausübt, hat unsere Regierung einen Großteil des Kapitals übernommen, welches einst dem ägyptischen Staat gehörte, wodurch sie nun ein Monopol in vielen der Wirtschaftssektoren ihres Satellitenstaats besitzt. Dies bringt Kostantiniyye zwar viel Geld, erinnert viele Ägypter jedoch auch an ihre andauernde Erniedrigung."

 ott_egy_integration: "Ägyptische Integrationsbemühungen"
 ott_egy_integration_desc: "Da sie davon ausgeht, den Ägyptern die Unabhängigkeit zu gewähren sei ein nicht eingehbares Risiko, hat die osmanische Regierung damit begonnen, die Region erneut ins Reich einzugliedern. Dieser Prozess wird jedoch kein leichter sein - und es gibt viele, die dagegen protestieren werden."

 ott_egy_economic_upheaval: "Wirtschaftlicher Aufruhr"
 ott_egy_economic_upheaval_desc: "Aufgrund des laufenden Prozesses der ägyptischen Integration müssen die ehemals getrennten osmanischen und ägyptischen Wirtschaften nun einen Weg finden, zu koexistieren. Dies führt in der Zwischenzeit zu vielen wirtschaftlichen Schwierigkeiten, welche wohl der Aufmerksamkeit der Regierung bedarfen, um gelöst zu werden."

 ott_statutes_of_autonomy: "Satzungen der Autonomie"
 ott_statutes_of_autonomy_desc: "Die Regierung, welche glaubt, dass Dezentralisierung der Schlüssel zur Erhaltung des Reiches sei, hat die sogenannten 'Satzungen der Autonomie' erlassen, welche die verschiedenen Bevölkerungsgruppen des Reiches betreffen. Diese sind allerdings nur schwer umsetzbar, da sie die Bürokratie unseres Reiches stark belasten."

 ott_statutes_of_autonomy2: "Satzungen der Autonomie"
 ott_statutes_of_autonomy2_desc: "Die Regierung, welche glaubt, dass Dezentralisierung der Schlüssel zur Erhaltung des Reiches sei, hat die sogenannten 'Satzungen der Autonomie' erlassen, welche die verschiedenen Bevölkerungsgruppen des Reiches betreffen. Diese sind allerdings nur schwer umsetzbar, da sie die Bürokratie unseres Reiches stark belasten. Es wurden zwar einige Bemühungen unternommen, um die Last dieser Satzungen auf unser politisches System zu reduzieren, aber die Auswirkungen der Satzungen sind dennoch signifikant."

 ott_statutes_of_autonomy_fev: "Satzungen der Autonomie"
 ott_statutes_of_autonomy_fev_desc: "Die Regierung, welche glaubt, dass Dezentralisierung der Schlüssel zur Erhaltung des Reiches sei, hat die sogenannten 'Satzungen der Autonomie' erlassen, welche die verschiedenen Bevölkerungsgruppen des Reiches betreffen. Diese sind allerdings nur schwer umsetzbar, da sie die Bürokratie unseres Reiches stark belasten. Es wurden zwar einige Bemühungen unternommen, um die Last dieser Satzungen auf unser politisches System zu reduzieren, aber die Auswirkungen der Satzungen sind dennoch signifikant."

### Economic (Kemalist)
 ott_black_monday: "Wirtschaftliches Tief"
 ott_black_monday_desc: "Die Auswirkungen des deutschen Börsenkraches sind in vielerlei Ländern spürbar - und nicht einmal unser Reich ist gegen sie immun. Die osmanische Wirtschaft war noch nie sonderlich stark, doch der deutsche Börsenkrach war für sie der letzte Nagel im Sarg, da ausländische Investoren schon jetzt damit beginnen, sich aus unserem Land zurückzuziehen. Dem Reich stehen schwierige Zeiten bevor, wenn es diese Krise überstehen will..."
 ott_black_monday_2: "Wirtschaftliches Tief"
 ott_black_monday_2_desc: "Die Auswirkungen des deutschen Börsenkraches sind in vielerlei Ländern spürbar - und nicht einmal unser Reich ist gegen sie immun. Die osmanische Wirtschaft war noch nie sonderlich stark, doch der deutsche Börsenkrach war für sie der letzte Nagel im Sarg. Die Regierung hat zwar erste Bemühungen unternommen, um die Auswirkungen der Krise zu reduzieren, doch noch immer fehlt es vielen Bürgern des Reiches an den Mitteln, ihre Grundbedürfnisse zu erfüllen, und auch Geschäfte schließen stetig."
 ott_black_monday_3: "Wirtschaftliches Tief"
 ott_black_monday_3_desc: "Die Auswirkungen des deutschen Börsenkraches sind in vielerlei Ländern spürbar - und nicht einmal unser Reich ist gegen sie immun. Die osmanische Wirtschaft war noch nie sonderlich stark, doch der deutsche Börsenkrach war für sie der letzte Nagel im Sarg. Nun beginnt sie allerdings, wieder aus dem Sarg herauszusteigen. Das Reich hat zwar bis zur vollständigen Erholung noch einen langen Weg vor sich, doch das Schlimmste ist ohne Zweifel vorüber."
 ott_black_monday_4: "Wirtschaftliches Tief"
 ott_black_monday_4_desc: "Die Auswirkungen des deutschen Börsenkraches sind in vielerlei Ländern spürbar - doch nimmt ihre Schwere zusehens weiter ab. Die Bemühungen unseres Reiches haben dazu geführt, dass die Lage sich stark verbessert hat, wenngleich einige Probleme noch immer existieren. Es fehlen noch einige Investitionen, um unsere jetzige Wirtschaft wieder auf eine Ebene mit unserer Wirtschaft vor der Krise zu bringen, doch dieses Ziel rückt jeden Tag näher."

 ott_agriculture: "Toprak Mahsulleri Ofisi"
 ott_agriculture_desc: "Das Toprak Mahsulleri Ofisi ist eine Agentur, deren Aufgabe es ist, den Getreidenachschub im ganzen Reich zu regulieren und die inländische Lebensmittelproduktion zu fördern. Sie existiert jedoch nicht nur, um die Konsumenten zu schützen, sondern auch, um sicherzustellen, dass die Produzenten ihre Waren zu ordentlichen Preisen verkaufen können."

 ott_4_years_progress: "Vier Jahre des Fortschritts"
 ott_4_years_progress_desc: "Der von der kemalistischen Regierung als zentrale Direktive ausgearbeitete Vierjahresplan, welcher die osmanische Wirtschaft ins 20. Jahrhundert führen soll, ist von der sozialistischen Planwirtschaft inspiriert und wurde mit Hilfe von ausländischen Wirtschaftsexperten ausgearbeitet. Sein größtes Ziel ist der Aufbau einer osmanischen Schwerindustrie, aber auch die Förderung von natürlichen Ressourcen wie Kohle, Chrom und Öl soll erhöht werden."
 ott_4_years_progress_2: "Vier Jahre des Fortschritts"
 ott_4_years_progress_2_desc: "Der von der kemalistischen Regierung als zentrale Direktive ausgearbeitete Vierjahresplan, welcher die osmanische Wirtschaft ins 20. Jahrhundert führen soll, ist von der sozialistischen Planwirtschaft inspiriert und wurde mit Hilfe von ausländischen Wirtschaftsexperten ausgearbeitet. Sein größtes Ziel ist der Aufbau einer osmanischen Schwerindustrie, aber auch die Förderung von natürlichen Ressourcen wie Kohle, Chrom und Öl soll erhöht werden."

 ott_model_farm: "Modellfarmprojekt"
 ott_model_farm_desc: "Unsere Regierung, welche moderne Landwirtschaftspraktiken im Reich verbreiten will, hat damit begonnen, sogenannte 'Modellfarmen' zu unterstützen, welche unseren Bürgern ausländische Methoden näher bringen werden."

 ott_railroad_effort: "Eisenbahbemühungen"
 ott_railroad_effort_desc: "Um das Ziel der modernen Infrastruktur zu erreichen, investiert die osmanische Regierung stark in die Bahninfrastruktur, welche schnellere Kommunikation und Transportation im gesamten Mittleren Osten ermöglichen soll."

 ott_autarky: "Osmanischer Binnenmarkt"
 ott_autarky_desc: "In einem Versuch, die osmanische Wirtschaft vom fluktuierenden globalen Finanzsystem zu distanzieren, hat sich die osmanische Regierung die Aufgabe gegeben, ein autarkes Wirtschaftssystem zu kreieren. Viele Beobachter zweifeln aufgrund der mangelhaften Entwicklung unseres Staates an dessen Fähigkeit, allein sämtliche Bedürfnisse seiner Bevölkerung erfüllen zu können, doch die Höhe der Investitionen im Bereich der inländischen Industrie zeigt, dass es den Osmanen mit diesem Ziel ernst ist."

### Economic (Liberal)
 ott_import_heavy_materials: "Schwermaterial-Import Programm"
 ott_import_heavy_materials_desc: "Um das Wachstum der osmanischen Industrie zu fördern, wurde die Türkische Industrieentwicklungsbank etabliert. Ihr langfristiges Ziel ist es zwar, die Entwicklung der inländischen Industrie anzukurbeln, doch derzeit ist sie nur dazu in der Lage, über die Preise des Handels zwischen unserem Reich und den westlichen Nationen zu verhandeln."

 ott_agriculture_lib: "Landwirtschaftliches Modernisierungsprogramm"
 ott_agriculture_lib_desc: "Mit dem Ziel, westliche landwirtschaftliche Praktiken auch im Osmanischen Reich einzuführen, hat die Regierung den Import westlicher Ausrüstung und Werkzeuge für die Landwirtschaft angeordnet. Während andere der Meinung sind, dass die inländische Produktion ein besserer Weg zur Erreichung dieses Ziels wäre, glauben die Liberalen, dass Originale uns mehr nutzen werden als irgendwelche selbsthergestellten Kopien."

 ott_agriculture_lib_2: "Landwirtschaftliches Modernisierungsprogramm"
 ott_agriculture_lib_2_desc: "Um die osmanische Landwirtschaft noch weiter zu modernisieren, hat die Regierung Pläne ausgearbeitet, welche die moderne, industrielle Form der Landwirtschaft im ganzen Reich verbreiten sollen. Die Einführung westlicher Traktoren und anderer landwirtschaftlicher Ausrüstung zeigt schon jetzt ihre Wirkung, da sich die Lebensmittelproduktion stark erhöht hat."

 ott_repealed_national_protection_law: "Lockerung der wirtschaftlichen Einschränkungen"
 ott_repealed_national_protection_law_desc: "Das nationale Wirtschaftsgesetz, eingeführt von den Kemalisten, um die inländische Industrie vor ausländischer Konkurrenz zu beschützen, wurde von der liberalen Regierung aufgehoben, da es die der Industrie zur Verfügung stehenden Ressourcen stark limitierte und dabei half, ineffiziente Industrien über Wasser zu halten."

 after_300_days: "§7Nach 300 Tagen hat dies den folgenden Effekt:§!"

 ott_repealed_national_protection_law_2: "Nationales Schutzgesetz"
 ott_repealed_national_protection_law_2_desc: "Die Regierung ist der Meinung, dass ihre früheren Versuche, die osmanischen Importe aus dem Westen zu liberalisieren, einen negativen Einfluss auf die inländische Industrie hatten, was einen extrem großen Rückschlag zur Folge hatte. Um weitere Unterstützung zu erhalten, hat sie das neue 'Nationale Schutzgesetz' ausgearbeitet, welches der ausländischen Konkurrenz neue Beschränkungen auferlegt."

 ott_foreign_investment: "Ausländische Investitionen"
 ott_foreign_investment_desc: "Dank der Bemühungen der liberalen Regierung hat die osmanische Wirtschaft in den letzten Monaten einen starken Anstieg ausländischer Investitionen erlebt. Dadurch konnten neue Fabriken entstehen, die neue Arbeitspätze schufen und den Lebensstandard der osmanischen Bürger anhoben."

