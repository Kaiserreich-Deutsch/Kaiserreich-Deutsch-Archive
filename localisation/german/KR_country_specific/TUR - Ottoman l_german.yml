### Conservative
 OTT_congress_conservatives: "Konservative"
 OTT_congress_conservatives_desc: "Im Gegensatz zu anderen Fraktionen stehen die Konservativen des Osmanischen Reiches größtenteils vereint und verfolgen die selben Ziele. Die meisten von ihnen entstammen aristokratischen und religiösen Familien und sind der Meinung, dass die Revolution von 1908 und die daraus folgende Regierung der Jungtürken zu den größten Fehlern in der Geschichte unseres Reiches gehört. Die Konservativen wünschen sich eine vergangene Ära zurück, die laut ihnen einfacher und traditioneller war und in der ein größerer Wert auf die islamische Sittlichkeit gelegt wurde. Unter anderem auch durch ihre enge Zusammenarbeit mit dem nun abgesetzten Sultan Abdulhamid II, kommen ihre Ideen bei der größtenteils konservativen osmanisch-muslimischen (und oft auch analphabetischen) Bevölkerung gut an. Menschen, die den religiösen und ethnischen Minderheiten unseres Staates angehören, fürchten sich jedoch davor, wieder so leben zu müssen, wie es in der Hamidianischen Epoche der Fall war.\n\n§YProvinzinteraktionen§! in den konservativen Vilayets (§CKonya, Diyarbakir, Erzurum, Kars, Lazistan, Van, Ma'an, Medina, Hedschas, Fessan§!) können die Anzahl der £deputies_texticon §YAbgeordneten§!, die unsere Koalition unterstützen, entweder erhöhen oder verringern.\n\n§GUnterstützer§!: [?OTT.con_sup_deputies]/[?OTT.con_deputies]\n§ROpposition§!: [ OTT_congress_conservative_opposition]/[?OTT.con_deputies]\n\n§RDie Unterstützung der Konservativen könnte leicht ins Schwanken geraten. Sollte ihre Fraktion unzufrieden werden, könnten sie die Regierung zum Zusammenbruch bringen und die Macht selbst an sich reißen.§!\n"

