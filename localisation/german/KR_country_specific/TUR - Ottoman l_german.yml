 OTT_KR_gathering_storm_desc: "Obwohl das Osmanische Reich als Sieger aus dem Weltkrieg hervorging, hat die einst unaufhaltsame Nation den Großteil ihrer einstigen Gloria verloren. Es konnte zwar dem Verlust seiner Territorien vorerst ein Ende bereiten, doch zu welchem Preis? Doch auch nach zahlreichen Rückschlägen steht das Reich noch immer - und der Wind der Reform weht stärker als je zuvor. Trotz dessen findet sich die Abgeordnetenkammer immer wieder in Streitigkeiten wieder, da die zentralistische OHF unter Führung des Kriegsheldes Mustafa Kemal Pasha der liberalen Koalition den Kampf angesagt hat, um so über die Zukunft des gesamten Nahen Ostens zu entscheiden..."

