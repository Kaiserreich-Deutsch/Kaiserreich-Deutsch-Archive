### Syrian Integration
 OTT_Handling_Suriye: "Zentralisierung Syriens"
 OTT_Handling_Suriye_desc: "§YIntegration der syrischen Vilayets§! : §G[?OTT.syr_integration_factor]%§!\n\n(Sobald die §YIntegration der syrischen Vilayets§! §G50%§! erreicht, können die syrischen Provinzen in den §YVilayet§!-Status erhoben werden. Sobald sie §G100%§! erreicht, können sie in den Status einer §YOsmanischen Provinz§! erhoben werden.)\n\nFür mehr Informationen über die Region Großsyrien und ihre Beziehung zur Hohen Pforte, halten Sie Ihren Mauszeiger über das §CFragezeichen§!."
 OTT_Syria_Tooltip_GUI: "Die Vilayets Syriens reichen von der Stadt Aleppo im Norden bis zu den Wüsten von Ma'an und sind der zentrale Punkt des §Rarabischen Widerstands§! gegen die osmanische Herrschaft.\n\nVon allen arabischen Provinzen unseres Reichs war Syrien schon immer die Wichtigste, was vor allem an seiner immensen wirtschaftlichen Macht liegt. Des Weiteren ist die Region äußerst politisch aktiv, wodurch §CBeirut§! und §CDamaskus§! die Zentren des sich entwickelnden §Rarabischen Nationalismus§! bilden. Man kann allerdings nicht genau festlegen, wo Anatolien endet und Syrien beginnt, da Großsyrien aufgrund der ständigen Vermischung und Wanderung der dortigen Bevölkerungsgruppen, welche dazu geführt hat, dass dort nun dutzende Religionen und Kulturen heimisch sind, zu einer der diversesten Regionen der Welt gehört. Diese §YSekterische Tapisserie§! hat die Entwicklung eines vollständig arabisch-nationalistischen Charakters behindert, wodurch die Provinz nun stattdessen von einem §Gregionalistischen Charakter§! geprägt ist. Aleppo, Beirut, Damaskus, Homs, usw. formen allesamt ihre eigenen Gemeinschaften mit ihren eigenen Zielen und Ambitionen, was bis jetzt jedoch nur zu ständigen politischen Streitigkeiten geführt hat. Der andauernde Konflikt zwischen Städten und mächtigen Familien hat in den letzten Jahren auch dazu geführt, dass erste Versuche unternommen wurden, dem Volk Massenpolitik und Populismus näher zu bringen. Die dahingehenden Erfolge waren zwar bis jetzt recht begrenzt, der Einfluss der §RInternationale§! und §Rrechts-extremer Bewegungen§! wächst in kosmopolitischen Städten wie §CBeirut§! dennoch stetig."

 OTT_SYR_Abolish_Lebanon: "Das Mutesarriflik Libanonberg auflösen"
 OTT_SYR_Abolish_Lebanon_desc: "Der Libanon steht schon seit Langem unter türkischer Oberherrschaft und bildete ein autonomes Emirat, welches von Drusen-Clans regiert wurde, die dem Sultan die Treue schworen. Die Bevorzugung der Drusen-Dynastien und die Gewährung von Privilegien für muslimische Sekten haben die christliche Bevölkerung des Libanonbergs, vor allem die Maroniten, vergrämt. Dies hat zu einer Reihe von Revolten im 18. und 19. Jahrhundert geführt, die ihren Höhepunkt in einem offenen Bürgerkrieg zwischen den Christen und Drusen fanden, welcher zur selben Zeit wie die Tanzimat-Reformen und dem Wachsen des Einflusses westlicher Mächte in den internen Affären des Osmanischen Reiches stattfand. Das Resultat war, dass die Osmanen nachgeben und die Forderungen der Europäer und Maroniten erfüllen mussten, wodurch den Christen eine eigene autonome Provinz gewährt wurde.\n\nDas erste Mutesarriflik Libanonberg überlebte allerdings nicht allzu lang: Es war verrufen für seine byzantinische Bürokratie und die viel zu große Rolle, die Mächte aus dem Ausland in seinen internen Affären spielten. Als der Krieg 1915 auch die Türkei traf, schaffte Cemal Pascha die Autonomie der Region wieder ab und machte sie zu einem Teil seines eigenen syrischen Lehens. Für das libanesische Volk wurde der Krieg zu einem der dunkelsten Kapitel seiner Geschichte, da über 100.000 Libanesen aufgrund einer Hungersnot starben und die Zederbäume, der Stolz der libanesischen Bürger, abgeholzt und als Treibstoff für die hedschasische Eisenbahn genutzt wurden.\n\nBis 1921 wurde der Libanonberg vom Militär regiert, woraufhin die Region aufgrund heftigen internationalen und lokalen Drucks wieder in den Status eines Mutesarrifliks erhoben wurde. Ausländische Mächte hatten allerdings fortan keinen so starken Einfluss auf den Libanonberg wie vor dem Krieg, da die osmanische Regierung sich dagegen wehrte und die globale Instabilität den Status des Libanonbergs für viele Nationen unwichtig machte.\n\nDennoch war die Wiederherstellung der Autonomie ein Verstoß gegen unsere zentralistischen Ideale. Aufgrund steigender Spannungen in anderen Mutesarrifliken (Jerusalem, Kibris und Basra), sieht unsere Regierung diese Regionen als nichts weiter an, als eine Behinderung für ihre Reformen."
 OTT_SYR_Centralise_Infrastructural_Maintenance: "Die syrischen Eisenbahnen in die DDY integrieren"
 OTT_SYR_Centralise_Infrastructural_Maintenance_desc: "Die 'Devlet Demiryolları Umum Müdürlüğü' (die staatliche Bahnverwaltung) wurde in den frühen zwanziger Jahren gegründet, organisiert einen Großteil des anatolischen Eisenbahnnetzwerkes und soll bald auch den nördlichen Teil der hedschasischen Eisenbahn verwalten.\n\nDa die Schienen derzeit von vielen verschiedenen Unternehmen, einige von ihnen sogar aus dem Ausland, unterhalten werden, würde deren Integration in die DDY sie effizienter gestalten und es Kostantiniyye einfacher machen, seine Autorität im Levante durchzsuetzen."
 OTT_SYR_Settle_Tribes: "Die südsyrischen Beduinen ansiedeln"
 OTT_SYR_Settle_Tribes_desc: "Das südsyrische Land um die Stadt Amman hat sich der osmanischen Autorität nun schon lange entzogen und wurde von unseren Vorgängern viel zu sehr vernachlässigt. Die Region dient vor allem als Zugangspunkt für die wichtigere Provinz Hedschas, unsere Kontrolle über sie beschränkt sich jedoch auf die hedschasische Eisenbahn und einige Pilgerlager in Richtung Mekka. Deshalb gibt es nun einen ständigen Zustrom von Migranten aus Syrien, Tscherkessien und sogar Anatolien, die vor der Wehrpflicht und der Besteuerung der nördlichen Regionen nach Südsyrien fliehen.\n\nDennoch wird diese Provinz noch immer von beduinischen Stämmen dominiert, die sowohl Pilger als auch Siedler schikanieren und sich weigern, ihre Steuern zu zahlen. Um dieses Problem zu lösen, hat unsere Regierung ein Programm vorgeschlagen, welches vorsieht, die arabischen Stämme sowohl in Südsyrien als auch im Rest von Großsyrien anzusiedeln."
 OTT_SYR_Central_Tax_Collection_Agency: "Die Besteuerung in Großsyrien zentralisieren"
 OTT_SYR_Central_Tax_Collection_Agency_desc: "Die derzeitigen Strukturen in Großsyrien haben dazu geführt, dass in der Region mehrere verschiedene Steuereintreiber ihre Steuern erheben und sich dabei auf unterschiedliche, allerdings allesamt geltende, Autoritäten berufen. Zu diesen Autoritäten gehören die Millets, welche verschiedene Religionen unterschiedlich besteuern, die Vilayets, welche Steuern in einer bestimmten Höhe erheben, die auf der geographischen Lage des betreffenden Ortes basiert, und die Städte, welche auf 'Spenden' für die syrische Elite aus sind.\n\nDies hat nicht nur zu einer großen Verwirrung der Steuerzahler geführt, sondern auch zu großer Unzufriedenheit, da die Steuern beinahe jeden Tag zunahmen, weil jede der Institutionen denkt, ihr stünden mehr Teile des Einkommens der Bürger zu als den anderen.\n\nUm dieses Problem aus der Welt zu schaffen, wurde ein neuer Plan ausgearbeitet, welcher vorsieht, dass die Steuern von nun an nur noch von einer einzigen Agentur erhoben werden dürfen, die ihren Sitz in Beirut hat und von dort aus auch die Ausgaben der lokalen Regierung besser regulieren kann."
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers: "Arabisch-Nationalistische Zeitungen einschränken"
 OTT_SYR_Restrict_Arab_Nationalist_Newspapers_desc: "Obwohl die Arabische Revolte für die Haschimiten und alle arabischen Nationalisten eine große Niederlage war, streute sie die Saat für einen wachsenden Widerstand gegen das Osmanische Reich. Eine neue und gebildete Generation hat es sich zur Aufgabe gemacht, einen arabischen Staat zu erschaffen, welcher frei von jeglichem türkischen Einfluss ist. Sie haben damit begonnen, Medien zu nutzen, um ihre Botschaft in ganz Großsyrien zu verbreiten. Allerdings hat sie sich, aufgrund der äußerst hohen Analphabetenrate und den weiten Distanzen zwischen den verschiedenen Städten unseres Reiches, anscheinend noch nicht sonderlich weit herumgesprochen, da der durchschnittliche Bürger, welcher hart auf dem Feld arbeitet, noch kein Anzeichen dafür gezeigt hat, sich gegen unseren Sultan auflehnen zu wollen.\n\nDa sich unsere Regierung jedoch bemüht, die Alphabetisierung voranschreiten zu lassen, könnte sich dies jedoch bald ändern, weshalb es keine schlechte Idee wäre, die Zeitungen davon abzuhalten, viele Leute zu erreichen."
 OTT_SYR_Turkish_Integration_Resettlement_Program: "Das türkische Integrationsprogramm implementieren"
 OTT_SYR_Turkish_Integration_Resettlement_Program_desc: "Die nördlichen Vilayets Syriens, vor allem Halep, sind schon seit langem enger mit der türkischen als mit der arabischen Welt in Hedschas und Baghdad verbunden. Dennoch nennt die Bevölkerung dieser Regionen sich noch immer stolz Araber und nicht Türken, was ihre Loyalität im Falle einer arabischen Revolte bestenfalls fragwürdig macht. Um dieses Problem zu lösen, hat unsere Regierung das 'Türkische Integrations- & Neuansiedlungsprogramm' ausgearbeitet, welches aus Plänen besteht, die türkische Migration zu diesen Gebieten zu erhöhen, indem die Regierung Land an diejenigen verkauft, die der osmanischen Sprache mächtig sind.\n\nDies wird zwar wahrscheinlich einen großen Teil der dort heimischen arabischen Bevölkerung erzürnen und könnte neue Revolten entfachen, letztendlich wird es sich jedoch auszahlen und die Loyalität der Vilayets sicherstellen."
 OTT_SYR_Finish_West_Jordan_Irrigation_Project: "Schließt das Bewässerungsprojekt von Westjordanien ab"
 OTT_SYR_Finish_West_Jordan_Irrigation_Project_desc: "Das bereits im M.v.J. begonnene Bewässerungsprojekt von Westjordanien soll dabei helfen, Dürreperioden im Hügelland nahe Jerusalem zu verhindern und so das landwirtschaftliche Potenzial der Region erhöhen. Da die Bevölkerung des "Heiligen Lands" stetig ansteigt, benötigt sie auch mehr Ackerland. Das Projekt wird größtenteils von den Jischuv, der örtlichen jüdischen Gemeinschaft, finanziert, welche mit den osmanischen Behörden zusammenarbeitet."
 OTT_SYR_Hunt_Down_Insurgents: "Aufständige Palästinenser verfolgen"
 OTT_SYR_Hunt_Down_Insurgents_desc: "Um die Sicherheit von Jerusalem und den umliegenden Kazas zu garantieren, müssen wir gegen die umherstreifenden Rebellenbanden vorgehen, die größtenteils aus arabischen oder osmanischen Deserteuren bestehen und die Gegend unsicher machen. Die zionistischen Milizen verkomplizieren diese Angelegenheit, da sie während des Konflikts immer größer geworden sind und die erste Verteidigungslinie gegen die Invasoren bilden, die ihre Siedlungen bedrohen. Von diesen Milizen ist die Irgun die aggressivste und auch am schwersten zu fassen, wodurch nicht einmal die Führer der Jischuv sie kontrollieren können.\n\nAls Antwort auf diese Bedrohung hat der neue Militärgouverneur von Jerusalem einen Plan ausgearbeitet. Dieser beinhaltet die Zusammenarbeit von großen Abteilungen der Gendarmerie mit der osmanischen Armee, welche zusammen die gesamte Region absuchen und die Ordnung wiederherstellen sollen."
 OTT_SYR_Ensure_Demographic_Balance: "Die palästinische Immigration regulieren"
 OTT_SYR_Ensure_Demographic_Balance_desc: "Die unregulierte jüdische Immigration und die Schutzherrschaft des Internationalen Rates waren zwei der Hauptgründe für die Gewalt in der Region Palästina in den Jahren vor dem Osmanisch-Ägyptischen Krieg und sorgen noch immer für komplizierte Debatten. Obwohl die osmanische Regierung bereits vor dem Weltkrieg versucht hat, den Zustrom von Zionisten zu regulieren, ist dieser nun nach mehreren Jahrzehnten des Missmanagements nicht mehr rückgängig zu machen. Hunderttausende zionistische Siedler haben in Palästina eine Heimat gefunden. Da viele von ihnen während des Weltkriegs auf der Seite unserer Regierung standen, ist Kostantiniyye nicht daran interessiert, die Juden zu vertreiben.\n\nDennoch kann dieser ständige Zustrom aus Europa nicht länger toleriert werden, da dieser den fragilen Frieden, den die Hohe Pforte in der Region aufrechterhält, zerstören könnte. Deshalb werden in Palästina strenge Einwanderungsbeschränkungen eingeführt werden, die den Einzug neuer Siedler verbieten (welche daraufhin in andere, weniger entwickelte Regionen des Reiches weitergeleitet werden) und eine Deportation der sogenannten "Af Al Pi"-Immigranten ermöglichen (Immigranten, die mit der Irgun in Verbindung stehen). So kann man den Einfluss der zionistischen Milizen reduzieren und auch einige Wünsche der nicht-jüdischen Bevölkerung erfüllen, weshalb diese Beschränkungen die Stabilität der Region aufrechterhalten sollten."

### Hejazi Integration
 OTT_Handling_Arab_Vilayets: "Zentralisierung der arabischen Halbinsel"
 OTT_Handling_Arab_Vilayets_desc: "§YIntegration der Vilayets der arabischen Halbinsel§! : §G[?OTT.hej_integration_factor]%§!\n\n(Sobald die §YIntegration der Vilayets der arabischen Halbinsel§! §G50%§! erreicht, können die arabischen Provinzen in den §YVilayet§!-Status erhoben werden. Sobald sie §G100%§! erreicht, können sie in den Status einer §YOsmanischen Provinz§! erhoben werden.)\n\nFür mehr Informationen über die Region Hedschas und ihre Beziehung zur Hohen Pforte, halten Sie Ihren Mauszeiger über das §CFragezeichen§!."
 OTT_Arab_Tooltip_GUI: "Die arabische Halbinsel, die die heiligen Städte Mekka und Medina, die riesigen Wüsten Zentralarabiens und Küstenstädte wie Dschidda, Katar and Bahrain umfasst, ist ein regelrechter Flickenteppich, bestehend aus vielen verschiedenen §YEmiraten§!, §YStämmen§! und deren §YRivalitäten§!. Nicht nur ist die osmanische Autorität in dieser Region bestenfalls gering, sondern findet in Zentralarabien auch noch ein Krieg zwischen der §Crashidischen Föderation§! im Norden und den §CSaudis§! im Süden statt. Da unser Fokus auch weiterhin auf der §YZentralisierung§! des Reiches und der §YKonsolidierung§! unserer derzeit kontrollierten Territorien liegt, sind viele in unserer Hauptstadt der Meinung, dass der Versuch, unsere Kontrolle über Zentralarabien wiederherzustellen, ein §Raussichtsloses Unterfangen§!, eine §RZeit-§! und eine §RRessourcenverschwendung§! sei und es besser wäre, die Rivalität der verschiedenen Stämme auszunutzen und dadurch ihre Aufmerksamkeit nicht auf unser Reich zu lenken, als das Risiko einzugehen, einen §Rvereinten Widerstand§! gegen uns zu entfachen.\n\nDasselbe kann man jedoch nicht über §YHedschas§! sagen, da die Kontrolle über die heiligen Städte den Anspruch unseres Kalifen auf seinen Titel §Glegitimiert§! und die Gewinne des Haddsch eine der wichtigeren Einnahmequellen unseres Staates bilden. Dennoch hat die fehlgeschlagene §CHaschimitische Revolte§! ihre Spuren hinterlassen. Zwar sichert die osmanische Armee auch weiterhin die Stabilität der Region, die dortige Garnison wird von vielen Soldaten allerdings als schlechtester Posten im gesamten Reich angesehen. §RÜberfälle durch die Stämme§! sind ein andauerndes Problem und, da sie die Geburtsstätte der Revolte war, dient die Region als Sammelpunkt für viele §R'Arabische Freiheitskämpfer'§!, die ihren Zorn auf unser Regime in aggressive Taten gegen unsere Soldaten umwandeln wollen. Die Fertigstellung der hedschasischen Eisenbahn und ihre Erweiterung in den 20er Jahren hat unsere Autorität in Hedschas stark erhöht, außerhalb der urbanen Gegenden sorgen allerdings nur Bestechungen, Einschüchterungen und zerbrechliche Bündnisse mit den lokalen Herrschern für eine §Runsichere Balance§!."

 OTT_ARA_Centralise_Tax_Collection: "Die Besteuerung in Hedschas zentralisieren"
 OTT_ARA_Centralise_Tax_Collection_desc: "Das Vilayet Hedschas hält einen speziellen Status in unserem Reich, da es die heiligen Städte Mekka und Medina umfasst, welche bei Weitem die wichtigsten Städte der Halbinsel sind. Ihre Bedeutung für den gesamten Islam hat viele unserer Zentralisierungsbemühungen ferngehalten, da sogar die Jungtürken der CUP sich weigern, etwas an dieser alten Institution zu ändern. Dadurch ist die Region fast vollständig von sämtlichen Steuern befreit und erhält sogar jährliche Subventionen, die als 'Surre' bezeichnet werden, aus der Schatzkammer unseres Reiches, welche an die Bedürftigen in Mekka und Medina verteilt werden.\n\nUnseren derzeitigen Großwesir jedoch stört die bestehende Präsenz religiöser Autorität in staatlichen Angelegenheiten, weshalb er beschlossen hat, dass diese Region von nun an wie jedes andere Vilayet auch Steuern zahlen muss. Um diese Steuererhebung besser regulieren zu können, wurde außerdem die Gründung einer Zentralagentur mit Sitz in Medina angeordnet."
 OTT_ARA_Salination_Plant: "Entsalzungsoperationen ausweiten"
 OTT_ARA_Salination_Plant_desc: "Aufgrund der stetig steigenden Bevölkerungszahl der hedschasischen Städte reicht die derzeitige Wasserversorgung nicht mehr aus, was in mehreren Städten an der Küste des Roten Meeres bereits zu Problemen geführt hat. Primitive Entsalzungsoperationen wurden bereits im frühen 20. Jahrhundert gestartet, dann allerdings aufgrund fehlender finanzieller Mittel und dem Fokus der Regierung auf Anatolien und Mesopotamien vernachlässigt. Wir sollten uns die neuesten wissenschaftlichen Durchbrüche zunutze machen und unsere Entsalzungsoperationen ausweiten, um sicherzustellen, dass die Bürger Hedschas' immer genügend Wasser zur Verfügung haben."
 OTT_ARA_Settle_Tribes: "Die hedschasischen Stämme ansiedeln"
 OTT_ARA_Settle_Tribes_desc: "Obwohl Hedschas zu den urbaneren Regionen der arabischen Halbinsel gehört, leidet die Provinz noch immer daran, dass die Urbanisierung nur wenig fortgeschritten ist. Außerhalb großer Städte wie Medina, Mekka und Dschidda lebt ein Großteil der Bevölkerung noch immer als Nomaden, was Volkszählungen, Steuererhebungen und die Durchsetzung der Wehrpflicht beinahe unmöglich gestaltet. Des Weiteren macht es uns die Größe der Region sehr schwer, unsere Autorität in Bereichen, die nicht an der hedschasischen Eisenbahn liegen, geltend zu machen. Dieses Problem sollten wir allerdings umgehen können, indem wir die Bevölkerung in bestimmten Gebieten ansiedeln."
 OTT_ARA_Abolish_Sharif: "Das Scharifat von Mekka auflösen"
 OTT_ARA_Abolish_Sharif_desc: "Schon zu Zeiten der Abbasiden war es die Aufgabe des Großscharifen von Mekka, die heiligen Städte und ihre Umgebung zu beschützen. Während des späten 19. Jahrhunderts, nachdem wir Ägypten verloren, wurde Hedschas neu organisiert, in den Vilayet-Status erhoben und fortan von einem Gouverneur oder Wāli regiert. Dennoch blieb das Scharifat bestehen, was zu einer dualistischen Machtstruktur geführt hat, welche noch bis heute vorherrscht. Es war üblich, dass Mitglieder der Dynastie der Haschimiten zum Scharifen ernannt wurden, was aber infrage gestellt wurde, als Hussein ibn Ali Pasha, der damalige Träger des Titels, die Arabische Revolte startete. Er wurde 1916 durch einen Irade (Erlass des Sultans) durch Alī Haydar Pāshā ersetzt, welcher dem Sultan den ganzen Krieg über loyal blieb.\n\nNun wird der Scharif jedoch allmählich alt, weshalb unser Sultan bald einen Nachfolger ernennen muss. Zentralisten innerhalb unserer Administration sehen dies als die Möglichkeit an, das antike Amt ein für alle Mal abzuschaffen - und mit ihm den Dualismus in der Regierung der Region. Andere warnen jedoch, dass der Abriss einer solch alten Säule des Islams die gesamte muslimische Welt verärgern könnte."
 OTT_ARA_Expand_Dubai_Air_Base: "Den Luftstützpunkt von Dubai erweitern"
 OTT_ARA_Expand_Dubai_Air_Base_desc: "Der Luftstützpunkt von Dubai wurde 1935 errichtet, um Irak mit Muscat und Indien zu verbinden, was ihn für die osmanischen Luftstreitkräfte äußerst wichtig macht. Um der wachsenden Gefahr, die vom Iran ausgeht, entgegenzuwirken, wurde er außerdem mit einer Militärbasis versehen, die 500 Soldaten der osmanischen Armee beheimatet. Die Bedürfnisse dieser kleinen Armee haben der Wirtschaft Dubais neues Leben verliehen und zum erneuten Aufschwung verholfen.\n\nDass nun allerdings Öl im Arabischen Golf gefunden wurde, verkompliziert die Situation für unsere Nation ein wenig. Davor genügte eine oberflächliche Kontrolle des Golfes, nun jedoch ist die totale Kontrolle notwendig, da eine funktionierende Öl-Industrie ein Schlüsselaspekt für die Zukunft unseres Staates ist. Deshalb hat unsere Regierung angeordnet, unsere Basis in Dubai zu erweitern und ähnliche Einsätze am gesamten Golf durchzuführen."
 OTT_ARA_Abolish_Trucial_States: "Die Golfstaaten auflösen"
 OTT_ARA_Abolish_Trucial_States_desc: "Die Scheiche des Golfes haben nun schon lange einen privilegierten Status genossen, der es ihnen erlaubt, beinahe die totale Kontrolle über ihre kleinen Territorien zu behalten ohne feindliche Invasionen fürchten zu müssen. Als sich die Briten aus den Golfstaaten zurückzogen und die Hohe Pforte sich zu deren neuen Wächter ernannte, änderte sich nicht viel am dortigen Leben. Es wurde jedoch das Fundament für enge Beziehungen zur Pforte gelegt, wie Großbritannien sie nie erreichen konnte. Nun, da die Bedeutung des Golfes täglich zunimmt, dürfen wir nicht länger riskieren, nur eine begrenzte Kontrolle über dessen Bestandteile zu haben und müssen ausschlaggebende Linien auf der neuen Weltkarte ziehen. Deshalb werden wir die einzelnen Scheichtümer abschaffen und die regionale Autorität um das neue Vilayet al-Hasa herum zentralisieren, welches seinen Sitz in Hofuf hat und es einem osmanischen Gouverneur-Admiral erlauben wird, über den Golf zu herrschen. Die verschiedenen Scheiche werden jedoch nicht sofort darum gebeten, all ihre Macht aufzugeben, da jedem klar ist, dass dies nur zu Unruhen, Kriegen und anderen Unannehmlichkeiten führen würde. Stattdessen werden die Scheichtümer neu organisiert werden und von nun an eine Ansammlung von Kazas und Sandschaks (osmanische Verwaltungeinheiten) bilden, was es uns erlaubt, die Scheichs wenn nötig als Kaymakams (oberste Beamte der Kazas/Sandschaks) einzusetzen."
 OTT_ARA_Crack_Down_Gulf_Smuggling: "Die Küstenwache von al-Hasa gründen"
 OTT_ARA_Crack_Down_Gulf_Smuggling_desc: "Piraterie und Schmuggel gehören schon seit Langem zu den größten Problemen des Golfs. Britische Marineoperationen konnten diese kriminellen Machenschaften zwar einschränken, durch die Kriege in der Levante und in Indien nimmt der Schmuggel jedoch erneut zu - und der Scheich von Dubai hat sich entschlossen, dies auszunutzen, indem er Dubai zur Hauptstadt der Schmuggler des Golfs und des Indischen Ozeans machte.\n\nDas kann so nicht weitergehen! Zwar schadet die Piraterie unseren Feinden, allerdings auch der Sicherheit unserer Schiffsfahrten im Golf, was wir aufgrund der wachsenden Wichtigkeit der dortigen Öl-Industrie nicht länger tolerieren können. Wir dürfen nicht einfach nur Däumchen drehen und zusehen, wie Piraten unsere Konvois überfallen und deren wertvolle Fracht stehlen!"

 OTT_ARA_Military_Mission_to_ARA: "Entsendet eine Militärmission nach [FROM.GetName]"
 OTT_ARA_Military_Mission_to_ARA_desc: "Die militärischen Reformen unseres Reiches werden von vielen unserer Nachbarn, deren Armeen noch immer aus Stammesmilizen mit begrenztem Training bestehen, beneidet. Diese Staaten bitten nun um Experten aus Kostantiniyye, die ihnen bei der Modernisierung ihrer Streitkräfte helfen können, wobei sie uns im Gegenzug große Kompensationen versprechen. Ein solches Unterfangen ist allerdings äußerst riskant, da es die Stärke des Heeres dieser Nationen erhöht - und wir ihnen eines Tages womöglich auf dem Feld der Ehre begegnen könnten."

### Greek Integration
 OTT_Handling_Greek_Vilayets: "Zentralisierung der griechischen Inseln"
 OTT_Handling_Greek_Vilayets_desc: "§YIntegration der griechischen Insel-Vilayets§! : §G[?OTT.gre_integration_factor]%§!\n\n(Sobald die §YIntegration der griechischen Insel-Vilayets§! §G50%§! erreicht, können die griechischen Insel-Provinzen in den §YVilayet§!-Status erhoben werden. Sobald sie §G100%§! erreicht, können sie in den Status einer §YOsmanischen Provinz§! erhoben werden.)\n\nFür mehr Informationen über die griechischen Inseln und ihre Beziehung zur Hohen Pforte, halten Sie Ihren Mauszeiger über das §CFragezeichen§!."
 OTT_Greek_Tooltip_GUI: "Da sie vor allem die obere Mittelschicht ausmacht, d.h. Intellektuelle, Künstler und Landbesitzer, hält die griechische Bevölkerung unseres Reiches eine interessante Position in unseren staatlichen Strukturen inne. Obwohl die anatolischen Griechen sich nun schon fast vollständig mit den Türken verflochten haben, sind die Bewohner der Inseln der Ägäis und der Spezialverwaltungseinheit Zypern ihren Herrschern in Kostantiniyye weniger angetan.\n\nDiese Inseln bilden die Zentren der Bewegung der §Rgriechischen Nationalisten§!, von denen viele dem Traum der '§CMegali-Idee§!' nacheifern, was es äußerst schwierig gestaltet, sie zu regieren und zu kontrollieren. Ihre Wiederaufnahme als Provinzen unseres Reiches, nachdem erst Italien und dann Großbritannien kollabierten, wird von vielen nicht gerade als positive Entwicklung betrachtet - und die §Ranti-osmanische§! Einstellung der Region bleibt auch weiterhin erhalten."

 OTT_GRE_Abolish_Mutasarrifate: "Das Mutesarriflik Kibris auflösen"
 OTT_GRE_Abolish_Mutasarrifate_desc: "Bereits im 19. Jahrhundert wurde das Experiment durchgeführt, das Mutesarriflik aufzulösen und in das Archipel-Vilayet zu integrieren. Dieser Versuch schlug jedoch aufgrund der Entfernung zur neuen Hauptstadt (Çanakkale) und den damit einhergehenden Verwaltungs- und Kommunikationsproblemen fehl, weshalb die Änderungen letztendlich 1870 durch die Wiederherstellung des Mutesarrifliks revidiert wurden.\n\nEin etwas eigenartiges Detail den Status der Insel betreffend ist, dass für die Beamten in Kostantiniyye der auf der Insel beheimatete Erzbischof der Orthodoxen Kirche als einziger Repräsentant der gesamten Griechen und somit de facto als deren kultureller Anführer dient.\n\nAufgrund der kürzlichen Reformen und den grandiosen Plänen der OHF, alle Spezial- und (zumindest für sie) veralteten Strukturen abzuschaffen, wird der derzeitige Status der Insel jedoch erneut infrage gestellt, was es fragwürdig macht, ob Kostantiniyye die Region auch weiterhin durch einen religiösen Mittelsmann regieren wird."
 OTT_GRE_Central_Tax_Collection_Agency: "Die Besteuerung der griechischen Inseln zentralisieren"
 OTT_GRE_Central_Tax_Collection_Agency_desc: "Die derzeitigen Strukturen auf den griechischen Inseln haben dazu geführt, dass in der Region mehrere verschiedene Steuereintreiber ihre Steuern erheben und sich dabei auf unterschiedliche, allerdings allesamt geltende, Autoritäten berufen. Zu diesen Autoritäten gehören die Millets, welche verschiedene Religionen unterschiedlich besteuern, die Vilayets, welche Steuern in einer bestimmten Höhe erheben, die auf der geographischen Lage des betreffenden Ortes basiert, und die OPDA, welche sich auf die Rückzahlung unserer Schulden fokussiert.\n\nDies hat nicht nur zu einer großen Verwirrung der Steuerzahler geführt, sondern auch zu großer Unzufriedenheit, da die Steuern beinahe jeden Tag zunahmen, weil jede der Institutionen denkt, ihr stünden mehr Teile des Einkommens der Bürger zu als den anderen.\n\nUm dieses Problem aus der Welt zu schaffen, wurde ein neuer Plan ausgearbeitet, welcher vorsieht, dass die Steuern von nun an nur noch von einer einzigen Agentur erhoben werden dürfen, die ihren Sitz in Izmir hat und von dort aus auch die Ausgaben der lokalen Regierung besser regulieren kann."
 OTT_GRE_Turkish_Employement_Program: "Das 'Stell einen Türken ein'-Programm implementieren"
 OTT_GRE_Turkish_Employement_Program_desc: "Nicht nur auf den griechischen Inseln, sondern auch auf dem Festland, haben griechische Bürger viele hohe Positionen in der Industrie übernommen. Auch in der Dienstleistungsbranche ist dies zu beobachten, da mittlerweile ein Großteil der Ärzte, Ingenieure und Unternehmer Griechen sind. Dies hat zu einer Spaltung in der osmanischen Gesellschaft geführt, da der durchschnittliche anatolische Türke nun in der Vergangenheit feststeckt und somit nicht an der Industriellen Revolution teilhaben kann.\n\nUm die Stellung, die Erfahrung und hoffentlich auch das Geschick dieser Türken zu erhöhen, hat die Regierung das 'Stell einen Türken ein'-Programm ausgearbeitet, welches vorsieht, Unternehmer durch finanzielle Unterstützung dazu zu ermutigen, größere Teile der türkischen Bevölkerung einzustellen und auszubilden. Einige unserer nicht-türkischen Repräsentanten sind jedoch der Meinung, dass dies einer Bevölkerungsgruppe ungerechte Vorteile verschaffe, was nicht mit der Gleichheitspolitik unserer derzeitigen Regierung vereinbar sei."
 OTT_GRE_Enforce_Turkish_Curriculum: "Einen staatlichen Lehrplan durchsetzen"
 OTT_GRE_Enforce_Turkish_Curriculum_desc: "Aufgrund des Millet-Systems war es den vielen religiösen und ethnischen Minderheiten unseres Reiches möglich, ihre eigenen Bildungssysteme beizubehalten. Dies hat schon früher dazu geführt, dass anti-osmanische und nationalistische Gedanken den Geist unserer Kinder vergiften, was unserer zentralistischen Administration ein Dorn im Auge ist.\n\nDieses Problem kann jedoch an der Wurzel gepackt werden, indem in Kostantiniyye ein standartisierter Lehrplan ausgearbeitet wird, welcher den Erziehungs-Fokus in den Schulen auf osmanische Ideale legt. Diese Entscheidung wird jedoch wahrscheinlich einen Großteil unserer griechischen Bevölkerung verärgern, welche es als Versuch ansehen wird, ihr Land zu turkifizieren. Sollten wir keine Vorsicht walten lassen, könnte es sogar zu gewalttätigen Protesten kommen."
 OTT_GRE_Crack_Down_Tax_Havens: "Das ägäische Steuerparadies bekämpfen"
 OTT_GRE_Crack_Down_Tax_Havens_desc: "Seitdem wir die ägäischen Inseln 1919 zurückerobert hatten, konnten sie von der steigenden Nachsicht unserer Steuereintreiber profitieren, was sie bereits zur Heimat vieler Mitglieder der osmanischen Oberschicht gemacht hat, welche überall majestätische Villen, große Plantagen und andere Zuschaustellungen ihres Reichtums errichten. Es gibt sogar Gerüchte, dass der Großwesir selbst sich dort ein Haus gekauft hat, um dem Tumult in der Hauptstadt zu entgehen.\n\nDieses Steuerparadies verringert allerdings die Einnahmen unseres Staates, was in einer Zeit, in der jeder Cent zählt, nicht toleriert werden darf. Deshalb hat das Finanzministerium die Entsendung von Inspektoren auf jede der Inseln angeordnet angeordnet, welche dort jeden Stein umdrehen sollen, um nach zusätzlichen Einnahmen zu suchen."
 OTT_GRE_Timar_System: "Das Timar-System ausweiten"
 OTT_GRE_Timar_System_desc: "Kurz nach der Eroberung Zyperns durch Sultan Selim II wurde das Timar-System (Landbewilligungs-System) für seine siegreichen Soldaten etabliert. Diesen wurde Land auf der Insel geschenkt, wodurch man sich erhoffte, einen Teil der größtenteils griechischen Insel zu turkifizieren. Das Timar-System wurde noch lange genutzt, wodurch Kibris im 19. Jahrhundert die Heimat einer wachsenden türkischen Gemeinschaft wurde, die vor allem aus den Soldaten und ihren Nachkommen bestand.\n\nAufgrund der vielen Kriege, die wir in den letzten Jahrzehnten überstehen mussten, gibt es nun erneut viele türkische Veteranen, die sich niederlassen wollen. Indem wir auch ihnen Land auf Kibris gewähren, könnten sie sich vielleicht in die dortige griechische Gesellschaft integrieren und die Insel enger an das Osmanische Reich binden."

### Kurdish Integration
 OTT_Handling_Kurdish_Vilayets: "Zentralisierung Kurdistans"
 OTT_Handling_Kurdish_Vilayets_desc: "§YIntegration der kurdischen Vilayets§! : §G[?OTT.kur_integration_factor]%§!\n\n(Sobald die §YIntegration der kurdischen Vilayets§! §G50%§! erreicht, können die kurdischen Provinzen in den §YVilayet§!-Status erhoben werden. Sobald sie §G100%§! erreicht, können sie in den Status einer §YOsmanischen Provinz§! erhoben werden.)\n\nFür mehr Informationen über Kurdistan und seine Beziehung zur Hohen Pforte, halten Sie Ihren Mauszeiger über das §CFragezeichen§!."
 OTT_Kurd_Tooltip_GUI: "Die Beziehung zwischen Kostantiniyye und der kurdischen Bevölkerung Ostanatoliens und Nordmesopotamines war schon immer eine prekäre, die sowohl durch Konflikte als auch gegenseitige Kooperation geprägt war. Als die letzten der kurdischen Adelshäuser 1847/48 aufgelöst wurden und Kurdistan von diesem Zeitpunkt an direkt von Kostantiniyye regiert wurde, hatten der daraus folgende Verlust einheimischer Traditionen und Führungspersönlichkeiten katastrophale Auswirkungen auf die Kurden. Das Fehlen der Autorität, welche benötigt wäre, um §RStammesscheichs§! und §Rreligiöse Fanatiker§! in Schach zu halten, hat deren Macht in den östlichen Vilayets gestärkt, was zu Jahren der Massaker geführt hat. Betroffen waren vor allem nicht-sunnitische Bürger, wie die §CArmenier§! und die §CAleviten§!.\n\nWährend der Herrschaft von §YAbdulhamid II§! und den letzten Jahren der §YCUP-Autokratie§! (Kommitee für Einheit und Fortschritt), nutzten diese ihre Macht, um den §CVölkermord an den Armeniern§! durchzuführen und die Ordnung in den unruhigeren Teilen des Reiches wiederherzustellen. Obwohl die Abneigung gegenüber diesen Methoden seit Ende des Krieges stark gewachsen ist, werden die Kurden noch immer derartig regiert, da ihre Verbündeten, wie der §YSufi-Orden Nakschibendi§!, einen großen §REinfluss§! in der Hauptstadt und im gesamten Reich besitzen.\n\nDie derzeitig von ihnen genossene Autonomie ist allerdings mehr Fluch als Segen, da die §YOHF§! es deutlich gemacht hat, dass sie die regionale Macht religiöser Autoritäten bekämpfen will und plant, die Freiheiten, welche die §Rkurdischen Scheichs§! derzeit genießen, fundamental zu verändern."

 OTT_KUR_Centralise_Tax_Collection: "Die Besteuerung in Kurdistan zentralisieren"
 OTT_KUR_Centralise_Tax_Collection_desc: "Über die östlichen Vilayets Anatoliens, welche bisher jeglichen Reformen ausgewichen sind, hat der Staat bei weitem weniger Kontrolle als über andere Regionen des Reiches. Des Weiteren hat die osmanische Gendarmerie Probleme dabei, die Sicherheit der Bürger unseres Reiches zu sicherzustellen, da viele Straßen und Pfade, vor allem in den bergigen Regionen, von Banditen und Straßenräubern terrorisiert werden, was eine Reise ohne Eskorte zu einem gefährlichen Unterfangen macht.\n\nZiel dieser Gesetzlosen sind unter anderem auch unsere Steuereintreiber, da die Scheichs entweder nicht die nötigen Mittel besitzen oder sich weigern, die Sicherheitsmaßnahmen, welche für eine funktionierende Administration vonnöten wären, zu garantieren. Als wäre dies noch nicht genug, erreichen auch die wenigen Steueren, die gesammelt werden, nur selten die Hauptstadt, da sie uns oft unterschlagen oder gestohlen werden.\n\nZur Lösung dieses Problems bedürft es einer weitgehenden Reform, welche wahrscheinlich einige lokale Traditionen abschaffen und die derzeitigen Machtstrukturen beleidigen wird. Damit diese Angelegenheit ordentlich geregelt wird, könnten wir, im Notfall, auch das Militär einsetzen."
 OTT_KUR_Complete_the_Copper_Line: "Die Kupferleitung fertigstellen"
 OTT_KUR_Complete_the_Copper_Line_desc: "Die kurdische Stadt Diyarbakir mit der Stadt Adana, dem industriellen und wirtschaftlichen Herz Südanatoliens, zu verbinden, ist ein wichtiger Schritt, um die Modernisierungen des Westens auch nach Kurdistan zu bringen. Noch wichtiger allerdings ist, dass dies außerdem die Hauptstadt der Kurden ans Eisenbahnnetzwerk anschließen würde, wodurch unsere Truppen viel schneller transportiert werden könnten als zuvor."
 OTT_KUR_Settlement_Law: "Das Umsiedlungsgesetz von [GetYear] erlassen"
 OTT_KUR_Settlement_Law_desc: "Paragraph Nummer 2510 des [GetYear]er Umsiedlungsgesetzes gewährt dem osmanischen Staat die volle Autorität über die Migration und Immigration bestimmter Volksgruppen. Dies bedeutet, dass es der Regierung erlaubt ist, bestimmte Regionen als 'Region mit unzureichender Assimilation' zu brandmarken und daraufhin die lokale Bevölkerung umzusiedeln, bis das Gebiet ausreichend turkifiziert wurde.\n\nDas Gesetz wurde ursprünglich von Yusuf Ziya Zarbun entworfen und spezifiziert nicht, welche Bevölkerungsgruppen zu welchen seiner Kategorien gehören. Es ist jedoch kein Geheimnis, dass es stark von türkischen Nationalisten beeinflusst wurde, weshalb es wohl vor allem gegen nicht-türkische Bürger wie die Armenier und Kurden Ostanatoliens eingesetzt werden wird."
 OTT_KUR_Increase_Ottoman_Gendarmerie: "Die osmanische Gendarmerie ausbauen"
 OTT_KUR_Increase_Ottoman_Gendarmerie_desc: "Die osmanische Gendarmerie (Zaptı) sorgt in unserem Reich für Recht und Ordnung. Auch in Kurdistan ist sie bereits präsent, beschützt dort dessen Bürger und vertritt die Interessen Kostantiniyyes. Die riesigen Distanzen zwischen den Städten und die niedrige Bevölkerungsdichte bringen unsere Gendarmerie jedoch an ihr Limit, wodurch sie die Unruhen an der georgischen und armenischen Grenze nicht bekämpfen kann. Auch der immer stärker werdende religiöse Fanatismus, welcher sich als Reaktion auf die säkularistischen Reformen der OHF entwickelt hat, konnte sich ungehindert ausbreiten, wodurch sich der Einfluss der Demagogen, welche unsere 'häreterische Herrschaft' beenden wolen, immer weiter erhöht."
 OTT_KUR_Abolish_the_Hamidiye: "Die Hamidiye auflösen"
 OTT_KUR_Abolish_the_Hamidiye_desc: "Die Hamidiye wurde 1891 von Sultan Abdulhamid II gegründet und war eine an die russischen Kosaken angelehnte Kavallerieeinheit, die die russisch-osmanische Grenze patrouillieren sollte. Ihr Aufgabenbereich wurde allerdings bald ausgeweitet, da sie auch zur Unterdrückung armenischer Nationalisten und sozialistischer Revolutionäre genutzt wurde. Die Hamidiye wurde aufgrund ihrer gewalttätigen Bestrafungen und Massaker der armenischen Bevölkerung schon bald bekannt, allerdings nicht nur für ihre Gewaltbereitschaft, sondern auch Korruption, da sie jede Gelegenheit nutzte, um sich selbst zu bereichern. Dadurch konnte sie auch in Kurdistan einen großen Einfluss gewinnen, wo sie sich oft über das Gesetz hinwegsetze und dadurch ohne Gefahr der Bestrafung tun und lassen konnte, was sie wollte.\n\nWährend des Weltkrieges, konnte sie ihre Macht aufgrund ihrer wichtigen Rolle im Völkermord an den Armeniern noch weiter ausweiten. Nach dem Krieg jedoch geriet die Macht der Hamidiye ins Wanken, da es nur noch wenige Armenier gab, die man unterdrücken könnte, und die wachsenden Feindseligkeiten zwischen den Kurden und Kostantiniyye zu einer verstärkten Präsenz osmanischer Truppen in Kurdistan führten, welche dort für Recht und Ordnung sorgen sollten. Viele der ehemaligen Mitglieder der Hamidiye waren deshalb gezwungen, aus ihrer Einheit auszutreten und schlossen sich religiösen Demagogen an, was den konservativen und extremistischen Widerstand gegen die kemalistische Herrschaft stärkte."

### Iraqi Integration
 OTT_Handling_Iraqi_Vilayets: "Zentralisierung des Iraks"
 OTT_Handling_Iraqi_Vilayets_desc: "§YIntegration der irakischen Vilayets§! : §G[?OTT.irq_integration_factor]%§!\n\n(Sobald die §YIntegration der irakischen Vilayets§! §G50%§! erreicht, können die irakischen Provinzen in den §YVilayet§!-Status erhoben werden. Sobald sie §G100%§! erreicht, können sie in den Status einer §YOsmanischen Provinz§! erhoben werden.)\n\nFür mehr Informationen über den Irak und seine Beziehung zur Hohen Pforte, halten Sie Ihren Mauszeiger über das §CFragezeichen§!."
 OTT_Iraq_Tooltip_GUI: "Irak, sowohl die reichste als auch die ärmste Region unseres Reiches, ist ein von Widersprüchen geprägtes Gebiet. Nachdem der Irak von Selim I erobert wurde, wurde er zum wichtigsten Schlachtfeld zwischen dem §COsmanischen§! und dem §CPersischen Reich§!. Er diente als §YGrenzprovinz§! - und wurde auch dementsprechend gehandhabt: Die Entwicklung ließ zu wünschen übrig und §RArmut§! war weit verbreitet. Des Weiteren wurde die Region im 18. Jahrhundert von lokalen Gruppierungen übernommen, welche ihre Kontrolle bis in die Mitte des 19. Jahrhunderts aufrecht erhielten, woraufhin endlich die osmanische Herrschaft über die Provinz wiederhergestellt werden konnte. Das 19. Jahrhundert brachte dem Irak viele Veränderungen, da seine Regierung aufgrund der von Persien und später auch von §RGroßbritannien und Russland§! ausgehenden Bedrohung erkannte, dass Reformen notwendig sind. Es wurden viele Ressourcen investiert, um Stämme anzusiedeln, Kommunikationslinien zu errichten und später auch die Infrastruktur zu verbessern (was sich vor allem im Berlin-Baghdad-Projekt zeigte). §CMidhat Pasha§!, der Wali Baghdads und spätere Großwesir, der die osmanische Verfassung von 1876 entwerfen würde, fokussierte sich ebenfalls stark auf die Entwicklung des Iraks, wodurch die Region von Mosul bis nach Basra schon bald gewaltige Fortschritte verzeichnen konnte.\n\nAls der §Reuropäische Einfluss§! nach der Jahrhundertwende und der §Rarabische Nationalismus§! nach dem Überfall auf die Hohe Pforte wuchs, begann der Irak über eine Alternative zur türkischen Herrschaft nachzudenken, wenngleich diese Gedanken sich nicht so schnell verbreiteten, wie sie es in Hedschas und Großsyrien taten. Um gegen diese Bewegung vorzugehen und die Stabilität der Region auch weiterhin zu garantieren, nutzte unsere Regierung nach dem Krieg viele Ressourcen, um den Irak zu einer modernen osmanischen Provinz zu machen. Die irakische §YBildung§!, §YEntwicklung§!, §YWehrpflicht§!, usw. wurden allesamt stark gefördert, wodurch man irakische Politiker und Offiziere nutzen konnte, um gegen die syrischen Ambitionen vorzugehen."

 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone: "Die Autonome Zone Assyrien auflösen"
 OTT_IRQ_Abolish_Assyrian_Autonomous_Zone_desc: "Der assyrischen Bevölkerung wurde im Abkommen von Basra 1920 ein besonderer Status im Vilayet Basra (in Form der autonomen Zone Assyrien) gewährt. Aufgrund des britischen Einflusses im Persischen Golf gelang es den Assyrern, sich weit entfernt von ihrer Heimat, den Ebenen von Ninive, ein neues Leben aufzubauen und dort zu gedeihen. Der derzeitige Status der autonomen Zone Assyrien gefällt allerdings nicht jedem, weshalb unsere Regierung in Kostantiniyye nun schon seit Jahren verzweifelt versucht, diese aufzulösen.\n\nNun, da die weltweiten Spannungen ansteigen und die assyrische Frage erneut ein Bestandteil der irakischen Politik ist, wollen einige, dass wir direkt gegen das Problem vorgehen: Sie fordern eine sofortige Auflösung der Zone und die Wiederherstellung der Autorität des Walis von Baghdad."
 OTT_IRQ_Basra_Harbour_Project: "Den Hafen von Basra entwickeln"
 OTT_IRQ_Basra_Harbour_Project_desc: "Die Bedeutung von Basra und Kuwait, den beiden wichtigsten Marinestützpunkten des Osmanischen Reichs im Persischen Golf, wurde vielen schon im 19. Jahrhundert klar, als der Einfluss unseres Sultans auf die Emire Arabiens stetig schwand - zugunsten der Briten. Das Britische Imperium erschien einem Großteil der Emire aufgrund seiner mächtigen Flotte als eine bessere Alternative zu uns, da die osmanische Flotte damals bestenfalls erbärmlich war. Die Hohe Pforte erkannte zwar das Problem, konnte allerdings nichts dagegen unternehmen. Der Zusammenbruch des Britischen Weltreichs führte jedoch dazu, dass das Osmanische Reich zur größten Seemacht des Persischen Golfes aufstieg.\n\nMit diesem neuen Status konnte es allerdings nur wenig anfangen, da die Einrichtungen in Basra, obwohl die Briten sie während des Weltkriegs ausgebaut hatten, nicht die gesamte Flotte unseres Reiches unterhalten konnten, weshalb wir nur ein kleines, unbedeutendes Geschwader in dieser Region stationieren konnten. Um dieses Problem zu lösen und die Macht des Sultans den Emiren gegenüber erneut zu erhöhen, wurde ein Programm ausgearbeitet, welches vorsieht, den Hafen von Basra auszubauen und die Verteidigungen der Stadt zu verstärken, um nie wieder eine solche Katastrophe, wie die Landung bei Fao es war, zuzulassen."
 OTT_IRQ_Mosul_Development: "Das Tigris-Programm durchführen"
 OTT_IRQ_Mosul_Development_desc: "Im Gegensatz zu den arabischen Städten Syriens ist die Stadt Mosul und ihre Umgebung eng mit der türkischen Wirtschaft und der regionalen Administration Anatoliens verbunden. Des Weiteren besteht die Bevölkerung der Region aus Mitgliedern vieler verschiedener Kulturen und Religionen, darunter Kurden aus dem Osten des Vilayets, Turkmenen aus den Städten Kirkuk und Mosul, Türken und Juden in Mosul und Arabern, welche in der gesamten Region beheimatet sind. Die wachsende Bedeutung des Öls für die osmanische (Kriegs-)wirtschaft hat jedoch dazu geführt, dass Kostantiniyye nun Extramaßnahmen ergreifen will, um sicherzustellen, dass, sollte es zu einem erneuten Krieg kommen, Mosul auf der Seite der Türken stehen und die osmanische Kontrolle über Kirkuk um jeden Preis aufrechterhalten wird.\n\nEin wichtiger erster Schritt für dieses Unterfangen wäre die Expansion der regionalen Eisenbahnen, welche Mosul mit Diyarbakir und Kirkuk verbinden. Außerdem sollten die irakischen Arsenale, die sich normalerweise in Baghdad befinden, zumindest teilweise nach Mosul und Kirkuk verlegt werden. Die Furcht vor einer fünften Kolonne der schiitischen Araber Südiraks und der Assyrer Basras beeinflusst ebenfalls die Politik unserer Regierung, welche nun die Kontrolle über die Region übernehmen und die Angelegenheit in die eigene Hand nehmen will."
 OTT_IRQ_Navigation_Law: "Die Navigationsakte des Tigris & Euphrat durchsetzen"
 OTT_IRQ_Navigation_Law_desc: "Die Flüsse Tigris und Euphrat sind schon seit Jahrtausenden das Herzblut des Iraks, weshalb unsere Kontrolle über die Ströme von äußerster Wichtigkeit ist. Dennoch machten das Terrain und das unvorhersehbare Verhalten der Wasserautobahnen es dem Reich lange Zeit schwer, ihr Potenzial vollständig auszunutzen.\n\nDen Briten gelang im späten 19. Jahrhundert durch die Erfindung der Dampfschiffe jedoch ein Durchbruch, welcher sowohl den Wert der irakischen Ländereien als auch die Kontrolle osmanischer Beamter über diese drastisch erhöhte. Trotz der technologischen Aufholbemühungen der Pforte wuchs der britische Einfluss in der Region jedoch stetig an - und, auf Konstantinopels Kosten, begannen bald auch andere westliche Großmächte, das nahezu unberührte irakische Hinterland zu beeinflussen. Auch der Weltkrieg konnte diese Situation nicht verbessern, da die Briten ihre Kontrolle über die Flussmündungen bis zum Jahre 1927 bewahren konnten, als es uns endlich gelang, unsere Kontrolle über den Persischen Golf wiederherzustellen und so die Navigation der Zwillingsströme zu kontrollieren.\n\nDennoch entspricht der Verkehr auf den Flüssen noch lange nicht den Ambitionen der Regierung. Um dieses Problem zu lösen und unseren Einfluss in Mesopotamien weiter auszubauen, sollen nun alle Transport- und Kommunikationsunternehmen der Flüsse nationalisiert und jeglichen ausländischen Schiffen das Befahren verboten werden. Des Weiteren sollen neue Patrouillenboote angeschafft und Kontrollen in den Stadthäfen verschärft werden, um Handelsschiffe zu schützen, gegen illegale Schmuggler vorzugehen und unsere Gewinne zu erhöhen."
 OTT_IRQ_Iraqi_Road_System: "Die Farm-Stadt Verbindungen verbessern"
 OTT_IRQ_Iraqi_Road_System_desc: "Die irakische Bevölkerung zu kontrollieren ist noch immer eine problematische Angelegenheit, da ihre Abneigung gegen alles, was sie mit unserer Administration assoziieren würde, eine konstruktive Politik schwierig macht. Die auf den Feldern schuftenden Farmer und die Mitglieder der großen Stammeskonföderationen sehen es als unnütz an, in die urbanen Gegenden zu ziehen. Dies führt, zusammen mit den großen Distanzen zwischen den irakischen Ortschaften, zu einer Situation, in der nur die städtische Bevölkerung einen Einfluss auf die Politik hat und die Wirtschaft nicht wachsen kann, da landwirtschaftliche Güter die Exportzentren nicht erreichen und ihre Produzenten keine Konsumgüter kaufen. Dies verschlechtert die sowieso schon geringen Einnahmen der Provinz immens und bestiehlt sie ihres eigentlichen Reichtums.\n\nZur Lösung dieses Problems hat unsere Regierung das Farm-Stadt-Projekt ausgearbeitet. Dieses beinhaltet, das schon vorhandene Straßennetzwerk zu expandieren und neue Straßen zu bauen, um die Bauern und Städter näher zusammenzubringen und dadurch die gesamte irakische Wirtschaft zu unterstützen. Die Regierung erhofft sich, dass die Bereitstellung von Straßen dazu führen wird, dass Produkte aus den ruralen Regionen die Städte erreichen, wo deren Produzenten vom modernen Konsumgütermarkt verführt werden und diesen auch ihrer Familie und ihren Freunden näher bringen. Um die Sicherheit der Straßen zu gewährleisten, hat unsere Regierung der irakischen Gendarmerie den Kauf von gepanzerten Fahrzeugen gestattet und die Ausbildung eines neuen berittenen Polizeiregiments angeordnet, welches die regionalen Banditen ausmerzen soll."
 OTT_IRQ_Coordinate_Shia_Tourism: "Schiitische Pilgerschaften regulieren"
 OTT_IRQ_Coordinate_Shia_Tourism_desc: "Einige der heiligsten Stätten der schiitischen Muslime befinden sich im Irak. Genau wie viele Sunniten nach Mekka und Medina reisen, treibt es viele Schiiten (vor allem Iraner) in die Städte Nadschaf und Karbala. Dies bringt uns sowohl einen Vor- als auch einen Nachteil: Die Religionszentren haben zwar einen großen Einfluss auf die irakische Bevölkerung, die nun zu immer größeren Teilen zum Schiitentum konvertiert, gewähren uns allerdings auch einen sonst unerreichbaren Einfluss auf die iranische Politik. Viele einflussreiche Imams und religiöse Würdenträger wurden in diesen Stätten ausgebildet. Einige von ihnen, die noch immer im Irak verweilen, üben nun von dort aus ihren Einfluss auf das iranische Reich aus, was bereits mehrmals im späten 19. und frühen 20. Jahrhundert bewiesen wurde.\n\nDa unsere Beziehungen zu unserem östlichen Nachbarn allerdings gerade nicht sonderlich gut sind, denken viele Regierungsmitglieder in Kostantiniyye, dass es für unser Regime von Vorteil wäre, persische Pilger einzuschränken und die Bildungseinrichtungen in den (für die Schiiten) heiligen Städten unter die direkte Aufsicht der Regierung zu stellen."

