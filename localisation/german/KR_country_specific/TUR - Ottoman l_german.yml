 OTT_Action_Calm_Down_Local_Leaders_desc: "Die derzeitige Administration des Vilayets ist nur schwer zu kontrollieren, da viele der lokalen Bürokraten und andere Mitglieder des Verwaltungspersonals stark von der Oppostion beeinflusst werden. Um die Loyalität des Vilayets zu sichern, sollten wir den derzeitigen Gouverneur zurückrufen und ihn und die Führungsebene der Verwaltung ersetzen, was in der Zukunft eine schnellere Integration ermöglichen würde.\n\n[THIS. OTT_ACTION_CALM_DOWN_LOCAL_LEADERS_complete_check] Alle folgenden Bedingungen müssen erfüllt sein:\n   [THIS. OTT_ACTION_CALM_DOWN_LOCAL_LEADERS_focus_check] Hat den Fokus §YPrämien für Mitgliedschaft in der OHF§! abgeschlossen\n   [THIS. OTT_ACTION_CALM_DOWN_LOCAL_LEADERS_pp_check] Mehr Politische Macht als §Y20§!\n\n§YEffekt§!:\n§Y[THIS.GetName]§!: £resistance_texticon  §YUnruhe§! §Gsinkt§!\nPolitische Macht: §R-20§!"

 OTT_Action_Recruit_Local_Troops: "§YRekrutiert lokale Truppen§!"
 OTT_Action_Recruit_Local_Troops_desc: "Das Schicksal des Kalifats hängt am seidenen Faden, denn der Krieg hat unsere Küsten erneut erreicht. Jeder Bürger muss sich unter dem Banner des Sultanats vereinen, um seine Ehre und seine territoriale Integrität zu schützen!\n\n[!OTT_Action_Recruit_Local_Troops_button_click_enabled]\n§YEffekt§!:\n§Y[THIS.GetName]§!: [!OTT_Action_Recruit_Local_Troops_button_click]"

 OTT_Loosen_Tax_Burden: "§YSteuern senken§! [THIS.Corruption_Check]"
 OTT_Loosen_Tax_Burden_desc: "Unsere Unterstützung im osmanischen Parlament hängt von vielen Faktoren ab, der einfachste Weg, die Stimme eines Wählers zu ergattern, ist es jedoch, sein Portemonnaie zu füllen, zumal auch Abgeordnete vor allem Sonderrechte für ihre Leute wollen. Dies kann durch Steuerfreiheiten oder durch den Ausschluss von der Wehrpflicht "arrangiert" werden, würde jedoch die Kapazitäten unserer Regierung stark beeinträchtigen und auch die Korruption enorm ansteigen lassen.\n\n[! OTT_Loosen_Tax_Burden_button_click_enabled]\n§YEffekt§!:\n§Y[?THIS.deputy_calculator] £deputies_texticon Abgeordnete§!  der [THIS. OTT_LOOSEN_TAX_BURDEN_party] werden der §GKoalition§! beitreten.\n§Y[THIS.GetName]§! Lokale Mannstärke: §R-25%§!\n§Y[THIS.GetName]§!: £resistance_texticon  §YUnruhe§! wird §Gsinken§!\nPolitische Macht: §R-10§!"

