### Starting 
 ott_institutionalised_islam: "Institutionalisierter Islam"
 ott_institutionalised_islam_desc: "Die Religion hat im Osmanischen Reich schon immer eine große Rolle gespielt, unter anderem auch da unser Padischah der Kalif des gesamten Islams ist. Dennoch konnte man erst ab der Herrschaft von Abdulhamid II von einer organisierten Staatsreligion sprechen, in der von Kostantiniyye aus alles gesteuert wurde, vom Schutz der heiligen Städte bis hin zur Bildung der Ulema. Der Glaube und die Politik des Panislamismus waren es, welche das Reich unter unserem Sultan-Kalifen zusammenhielten.\n\nDiese Kontrolle hatte allerdings ihren Preis: Der Islam beeinflusst unsere Staatspolitik auf den höchsten Ebenen und sufistische Orden besitzen ein großes politisches Kapital, welches sie nutzen, um die schon oft versuchten säkularistischen Reformen zu blockieren."

 ott_widespread_illiteracy: "Weit verbreitetes Analphabetentum"
 ott_widespread_illiteracy_desc: "Viele der einfachen Bürger unseres Reiches sind Analphabeten, da die perso-arabische Schrift nur schwer zu erlernen ist und viele Bürger der Unterschicht gar nicht den Wunsch verspüren, zu lernen, wie man liest und schreibt. Dies erschwert die Industrialisierung unserer großartigen Nation enorm."

 ott_armed_neutrality: "Bewaffnete Neutralität"
 ott_armed_neutrality_desc: "Die tapferen Männer, die während des Weltkrieges gegen den Imperialismus kämpften, ruhen nun in im ganzen Reich verteilten Massengräbern. Unsere gesamten Verluste betragen über 25% unserer ehemaligen Bevölkerung. Wir können weder vergessen noch vergeben, was die Imperialisten uns angetan haben. Über Europa ziehen dunkle Wolken auf und viele fürchten, dass erneut ein Krieg bevorsteht - an dem wir nicht teilhaben werden!"

### Cairo Pact war
 OTT_Mobilisation: "Notfall-Mobilisierung"

 OTT_Ottoman_Stand: "Konfrontration zwischen den Osmanen und dem Kairo-Pakt"
 OTT_Ottoman_Stand_desc: "§GDas Osmanische Reich wird nur aufgeben, wenn im gesamten Nahen Osten Siege erzielt wurden.§!"

 OTT_Ottoman_Reinvigoration: "Osmanische Erstärkung"
 OTT_Ottoman_Reinvigoration_desc: "Nach dem anfänglichen Schock über den gemeinsamen perso-arabischen Angriff auf unseren gerechten Staat haben wir unseren Kampfgeist wiedergefunden und beginnen nun, das Blatt des Krieges zu wenden. Bald schon wird der gesamte Mittlere Osten unsere Macht zu spüren bekommen!"

 OTT_Long_live_the_turkish_republic_of_northern_cyprus: "Zypriotische Invasion"

 OTT_national_defense_organization: "Nationale Verteidigungsorganisationen"
 OTT_national_defense_organization_desc: "Erneut bedrohen ausländische Invasoren die Ländereien des osmanischen Kalifen. Es ist nun für alle osmanischen Bürger die Zeit gekommen, zu den Waffen zu greifen und ihr Land zu verteidigen. Während die Trommeln und Trompeten über den Hügeln Anatoliens ertönen, mobilisiert sich unsere unaufhaltsame Horde ein letztes Mal. Für unsere Heimat, für den Sultan und für ewigen Ruhm!"

### Political (Kemalist)
 ott_reformed_secret_service: "Milli Emniyet Hizmeti"

 ott_institutionalised_islam_spd: "Institutionalisierter Islam"
 ott_institutionalised_islam_spd_desc: "Die Religion hat im Osmanischen Reich schon immer eine große Rolle gespielt, unter anderem auch da unser Padischah der Kalif des gesamten Islams ist. Dennoch konnte man erst ab der Herrschaft von Abdulhamid II von einer organisierten Staatsreligion sprechen, in der von Kostantiniyye aus alles gesteuert wurde, vom Schutz der heiligen Städte bis hin zur Bildung der Ulema. Der Glaube und die Politik des Panislamismus waren es, welche das Reich unter unserem Sultan-Kalifen zusammenhielten.\n\nDiese Kontrolle hatte allerdings ihren Preis: Der Islam beeinflusst unsere Staatspolitik auf den höchsten Ebenen und sufistische Orden besitzen ein großes politisches Kapital, welches sie nutzen, um die schon oft versuchten säkularistischen Reformen zu blockieren."

 ott_institutionalised_islam_millet: "Institutionalisierter Islam"
 ott_institutionalised_islam_millet_desc: "Die Religion hat im Osmanischen Reich schon immer eine große Rolle gespielt, unter anderem auch da unser Padischah der Kalif des gesamten Islams ist. Dennoch konnte man erst ab der Herrschaft von Abdulhamid II von einer organisierten Staatsreligion sprechen, in der von Kostantiniyye aus alles gesteuert wurde, vom Schutz der heiligen Städte bis hin zur Bildung der Ulema. Der Glaube und die Politik des Panislamismus waren es, welche das Reich unter unserem Sultan-Kalifen zusammenhielten.\n\nDiese Kontrolle hatte allerdings ihren Preis: Der Islam beeinflusst unsere Staatspolitik auf den höchsten Ebenen und sufistische Orden besitzen ein großes politisches Kapital, welches sie nutzen, um die schon oft versuchten säkularistischen Reformen zu blockieren."

 ott_reformed_conscription: "Osmanische Wehrpflichtbehörde"
 ott_reformed_conscription_desc: "Der Militärdienst ist nun für alle osmanischen Bürger obligatorisch, egal, welcher Religion oder Kultur sie angehören. Der um eine zentrale militärische Administration strukturierte Militarismus wird ermutigt und Patriotismus neu entfacht."

 ott_reoarganised_vilayet_system: "Reorganisiertes Vilayet-System"
 ott_reoarganised_vilayet_system_desc: "Eine überarbeitete Administration, ein besseres Aufsichtssystem und starke Direktiven der Partei haben die Effizienz unseres Provinz-Systems stark verbessert."

 ott_military_loyalty: "Kemalistisches Offizierskorps"
 ott_military_loyalty_desc: "Das Osmanische Reich folgt dem Beispiel Preußens, welches uns von der deutschen Militärmission kurz vor Beginn des Weltkriegs näher gebracht wurde, weshalb das Militär eine große Macht besitzt. Eine strenge Überwachung der Ausbildung und der Persönlichkeitskult um den Großwesir stellen sicher, dass die herrschende Ordnung innerhalb des Militärs nicht von innen heraus zerstört werden kann."

 ott_universal_suffrage: "Vorhut der Emanzipation"
 ott_universal_suffrage_desc: "Unsere Nation ist ein Leuchtfeuer der Emanzipation. Fast nirgendwo sonst auf der Welt erfahren Frauen dieselben politischen Freiheiten, wie sie es innerhalb unserer Grenzen tun."

 ott_varlik_vargisi: "Varlık Vergisi"
 ott_varlik_vargisi_desc: "Die Einführung der Varlık Vergisi, welche von vielen als Nachfolger der Dschizya angesehen wird (eine Steuer, welche Nicht-Muslimen innerhalb unseres Reiches auferlegt wurde), führt zu vielen politischen Problemen, da ihre diskriminierende Anwendung der Verfassung offen widerspricht. Dennoch bringt die Steuer uns enorme Einnahmen - auf die wir in Zeiten wie diesen leider nicht einfach verzichten können."

 ott_pluralist_constitution: "Pluralistische Verfassung"
 ott_pluralist_constitution_desc: "Nach langen politischen Debatten zwischen den verschiedenen Reformgruppen wurde eine neue osmanische Verfassung ausgearbeitet, welche die von 1876 ersetzen soll. Dank der Bemühungen vieler liberaler Politiker basiert diese nun auf den pluralistischen Prinzipien, gewährt unseren Bürgern viele soziale und politische Freiheiten und verschiebt einen Teil der Macht des Sultans zu den gewählten Würdenträgern."

 ott_authoritarian_constitution: "Autoritäre Verfassung"
 ott_authoritarian_constitution_desc: "Nach langen politischen Debatten zwischen den verschiedenen Reformgruppen wurde eine neue osmanische Verfassung ausgearbeitet, welche die von 1876 ersetzen soll. Diese basiert vor allem auf den Prinzipien der Ordnung und ist ohne Zweifel autoritär. Die Macht des Sultans wurde bestätigt, wodurch er die Politik und die Religion unseres Staates nun noch mehr beeinflussen kann."

 ott_renaissance: "Die Osmanische Renaissance"
 ott_renaissance_desc: "Die Europäer hielten uns für schwach und krank, die Iraner glaubten, wir würden keine Konfrontration mit ihnen riskieren, und die Araber gingen davon aus, sie könnten sich mit unserer Macht messen. Nun, da der weiße Halbmond auf rotem Untergrund über Städten von Kairo bis nach Urmia fliegt, haben wir ihnen ein für alle Mal gezeigt, dass unser Niedergang aufgehalten wurde - und unser Aufstieg beginnt!"

### Political (Fevzi)
 ott_privy_purse_nationalised: "Royale Besitztümer konfisziert"
 ott_privy_purse_nationalised_desc: "Die osmanische Regierung hat einen Großteil des Kapitals des Sultans im Namen des Staates konfisziert, damit dieser es für seine Interessen nutzen kann. Diese Geldzufuhr sollte zumindest kurzfristig dabei helfen, die finanziellen Probleme unserer Nation zu bekämpfen."

 ott_fevzi_cult_of_personality: "'Mareşal biz buradayız!'"
 ott_fevzi_cult_of_personality_desc: "Es hat sich ein Persönlichkeitskult um den Mareşal entwickelt, der diesen als Held des Weltkriegs, Retter des türkischen Volkes und Zukunft des osmanischen Staates ansieht."

