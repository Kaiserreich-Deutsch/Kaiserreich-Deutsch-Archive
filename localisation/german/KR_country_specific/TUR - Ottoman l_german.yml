 OTT_Loosen_Tax_Burden_pp_cost: "Mehr Politische Macht als §Y10§!"
 
 OTT_Increase_Tax_Burden: "§YSteuern erhöhen§!"
 OTT_Increase_Tax_Burden_desc: "Für jede Tasche, die mit Geld gefüllt wird, muss ein Mann seine Ernte aufgeben. Da die Wirtschaft unseres Reiches ein größtenteils geschlossenes System ist, können wir es uns nur leisten, Vilayets auszubauen oder zu bestechen, indem wir die dafür nötigen Mittel von einem anderen Vilayet nehmen. Wenn wir uns dabei auf Regionen mit einem niederigen Revoltenrisiko oder auf kleinere religiöse/ethnische Minderheiten konzentrieren, können wir dieses System am Leben erhalten und uns die Loyalität derer sichern, die wir als wichtig erachten.\n\n[! OTT_Increase_Tax_Burden_button_click_enabled]\n§YEffekt§!:\nPolitische Macht: §G+[?THIS.pp_calculator]§!\n§Y[?THIS.deputy_calculator] £deputies_texticon Abgeordnete§!  der [THIS. OTT_LOOSEN_TAX_BURDEN_party] werden der §ROpposition§! beitreten.\n§Y[THIS.GetName]§!: £resistance_texticon  §YUnruhe§! wird stark §Rsteigen§!"

 OTT_Crush_Corruption: "§YZerschlagt die Korruption§!"
 OTT_Crush_Corruption_desc: "Steigende Korruption, Nepotismus und zwielichtige Geschäfte vernichten jegliches Potenzial des osmanischen Volkes. Indem wir eine spezialisierte Kommission entsenden, um Akte der Korruption zu erfassen und gegen sie vorzugehen, können wir unsere Kontrolle über dieses Vilayet hoffentlich konsolidieren.\n\n[THIS. OTT_CRUSH_CORRUPTION_complete_check] Alle folgenden Bedingungen müssen erfüllt sein:\n   [THIS. OTT_CRUSH_CORRUPTION_pp_check] Mehr Politische Macht als §Y50§!\n   [THIS. OTT_CRUSH_CORRUPTION_corruption_check] Hat Steuern mindestens einmal gesenkt\n\n§YEffekt§!:\n§Y[THIS.GetName]§! Rekrutierbare Bevölkerung: §G+[THIS. OTT_CRUSH_CORRUPTION_effect]%§!"

 OTT_Focus_Relief: "§YHilfsmaßnahmen fokussieren§!"
 OTT_Focus_Relief_desc: "Die Schrecken des Krieges haben große Teile des Reiches verwüstet, weshalb nun tausende Menschen unter schrecklichen Bedingungen leben müssen. Wir könnten jedoch das Kapital der zentralen Regierung nutzen, um unserer Bevölkerung zu helfen und ihr so zu zeigen, dass ihre Regierung alles in ihrer Macht stehende tut.\n\n[THIS. OTT_ACTION_RELIEF_EFFORT_pp_check] Mehr Politische Macht als §Y15§!\n\n§YEffekt§!:\n§Y[?THIS.deputy_calculator] £deputies_texticon Abgeordnete§!  der [THIS. OTT_LOOSEN_TAX_BURDEN_party] werden der §GKoalition§! beitreten\n§Y[THIS.GetName]§!: £resistance_texticon  §YUnruhe§! wird §Gsinken§!\nPolitische Macht: §R-15§!"

 OTT_Action_Purge_Disloyal_Elements: "§YGegen illoyale Elemente vorgehen§!"
 OTT_Action_Purge_Disloyal_Elements_desc: "Die Feinde des Staates sind überall - und aufgrund ihres Verrates und ihrer Täuschungen wird unser Reich krank. Kriegsgerichte, eine Pressezensur und eine stark erhöhte Präsenz der Gendarmerie werden den reaktionären Abschaum dieser Provinz schnell vernichten.\n\n[! OTT_Action_Purge_Disloyal_Elements_button_click_enabled]\n§YEffekt§!:\n§Y[THIS.GetName]§!: [! OTT_Action_Purge_Disloyal_Elements_button_click]"

