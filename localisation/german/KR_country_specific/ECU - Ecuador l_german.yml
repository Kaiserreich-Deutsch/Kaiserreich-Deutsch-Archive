### Focuses ###
## Political ##
# Gallo #
ECU_gallo: "Gallo schreitet ein"
ECU_gallo_desc: "General Gallo ist eingesprungen, um dafür zu sorgen, dass sich die Wirtschaft unserer Nation erholt, dass die Republik nicht in Chaos und Syndikalismus versinkt und dass unsere Grenzen sicher sind. Lang lebe General Gallo!"
ECU_stateofexecao: "Ausnahmezustand"
ECU_stateofexecao_desc: "Außergewöhnliche Probleme erfordern außergewöhnliche Lösungen. Unser Land steht am Rande der Anarchie oder noch schlimmer: des Syndikalismus, und nur eine feste Hand wird unsere Familien und unseren Glauben schützen. Wir müssen einen Ausnahmezustand ausrufen, der es Gallo erlaubt, die Verfassung außer Kraft zu setzen und die meisten einschränkenden Gesetze zum Wohle des Landes zu ignorieren."
ECU_chilean_spies: "Umgang mit syndikalistischen Spionen"
ECU_chilean_spies_desc: "Es ist allgemein bekannt, dass der Großteil der syndikalistischen Agitatoren im Land, sei es in der PSE, in den Fabriken oder unter den armen Bauern, Spione sind, die von syndikalistischen Staaten ausgesandt wurden, um Ecuador zu destabilisieren. Wir müssen diese falschen 'Militanten' jagen und dafür sorgen, dass sie nie wieder Unruhe stiften können."
ECU_loyalty: "Umgang mit Fünften Kolumnisten"
ECU_loyalty_desc: "Viele unserer Armeeoffiziere halten immer noch an der Idee fest, dass unsere Regierung illegitim und reaktionär ist. Wir dürfen nicht zulassen, dass diese Verräter so weitermachen!"
ECU_gommiegone: "Verbietet die PSE"
ECU_gommiegone_desc: "Wenn es in Ecuador einen Abgrund ausländischer Agitation gibt, dann ist es die Partido Socialista Ecuatoriano. Unter dem Vorwand, dass die Partei in einem demokratischen Umfeld fair arbeitet, verbirgt sich die ständige Gefahr des Syndikalismus, der das ganze Land korrumpieren kann. Wir müssen dieser Travestie ein Ende setzen."
ECU_bossgallo: "Die Armee regiert"
ECU_bossgallo_desc: "Nach der Übernahme der Regierung muss die Armee alle Ebenen der Macht in der Gesellschaft übernehmen. Die Armee ist am besten geeignet, die Verwaltung, die Wirtschaft, die Regierung und alles, was im Land wichtig ist, zu regieren."
ECU_purifying_country: "Die Reinigung Ecuadors"
ECU_purifying_country_desc: "Das Ziel von Gallo ist nicht nur der Schutz Ecuadors vor allen Bedrohungen, sondern auch die Reinigung der Moral und der Demokratie, indem er darauf hinarbeitet, jede Spur von Korruption, Dissidenz, Gier und Verrat in der ecuadorianischen Gesellschaft zu beseitigen. Ecuador muss eine moralische und gerechte Nation sein."
ECU_populist_measures: "Populistische Maßnahmen"
ECU_populist_measures_desc: "Es ist nicht hinnehmbar, dass ecuadorianische Bürger, die eigentlich von ihrem Staat geschützt werden sollten, allein gelassen werden und auf der Straße sterben. Es ist unsere christliche und patriotische Pflicht, ihnen aus ihrem Elend herauszuhelfen, damit sie in ihrem eigenen Land ein anständiges Leben führen können."
ECU_uphold_traditions: "Schutz der ecuadorianischen Moral"
ECU_uphold_traditions_desc: "Jahrzehnte der Korruption und Entartung haben die Werte unseres Volkes und unserer Kirche gefährdet. Die neue Regierung wird sie schützen und dafür sorgen, dass Ecuador ein Maßstab für Moral wird."
ECU_new_constitution: "Eine neue Verfassung"
ECU_new_constitution_desc: "Jetzt, da Ecuador von seinen destabilisierenden Elementen gesäubert und seine Gesellschaft geläutert ist, könnte es bereit sein, endlich eine neue Verfassung zu bekommen und die Junta zugunsten einer neuen Demokratie zu beenden. Wir werden mit Gallo und seinen engsten Beratern an der Ausarbeitung einer solchen Verfassung arbeiten."
ECU_restore_democracy_tt: "§GAbgesehen von einer Entscheidung in letzter Minute wird die Demokratie im Jahr 1941 durch das Militär wiederhergestellt und es werden neue demokratische Wahlen stattfinden.§!\n"
ECU_restore_democracy_1941_tt: "§GAbgesehen von einer Entscheidung in letzter Minute wird die Demokratie so schnell wie möglich durch das Militär wiederhergestellt und es werden neue demokratische Wahlen stattfinden.§!\n"
ECU_intellectual_amnesty: "Intellektuelle Amnestie"
ECU_intellectual_amnesty_desc: "Potenziell dissidente Wissenschaftler wurden während der ersten Säuberungen der Gallo-Herrschaft weggesperrt oder verbannt, aber jetzt, wo das Land in besserer Verfassung ist, können wir ihnen erlauben, zurückzukommen und dem Land mit ihren Fähigkeiten und ihrem Wissen zu helfen."

# Liberals #
ECU_isidro: "Machtübernahme der Liberalen"
ECU_isidro_desc: "Die Wahlen haben den Willen des Volkes gezeigt, die Partido Liberal Radical wird Ecuador nun in eine bessere Zukunft führen!"
ECU_isidro2: "Isidro übernimmt die Regierungsgeschäfte"
ECU_isidro2_desc: "Isidro Ayora ist in Ecuador eine bekannte Persönlichkeit, die als Chirurg und Förderer medizinischer Einrichtungen in Ecuador einen guten Ruf genießt. Nach seiner Wahl hat er beschlossen, die Dinge selbst in die Hand zu nehmen, denn er weiß, was das Beste für unser Land ist und wie man die Krise, in der wir stecken, bewältigen kann!"
ECU_isidro3: "Liberale Hegemonie"
ECU_isidro3_desc: "Die PLRE hat wahrscheinlich genug politisches Kapital für Jahrzehnte gewonnen! Mit dem Rückhalt der Konservativen ist der lange Kampf zwischen uns endlich zu Ende gegangen."
ECU_poltechsloty: "Unsere eigenen Wissenschaftler"
ECU_poltechsloty_desc: "Selbst wenn die berühmten Wissenschaftler, die den konservativen Eliten am nächsten stehen, jetzt resistent und nicht bereit sind, an wichtigen Projekten mitzuarbeiten, können wir aus unserem eigenen Pool von Freunden in der wissenschaftlichen Gemeinschaft schöpfen."
ECU_legalfacade: "Juristische Fassade"
ECU_legalfacade_desc: "Einige der Gesetze, die wir brauchen, um die Nation wieder auf Kurs zu bringen, sind technisch gesehen verfassungswidrig oder verstoßen gegen die Regeln der Demokratie, aber keine Sorge! Denn andere Gesetze können verabschiedet werden, damit alles legal ist. Schließlich haben wir die Mehrheit im Parlament, und das ist alles, was zählt."
ECU_justice: "Strafrecht modernisieren"
ECU_justice_desc: "Das in Ecuador geltende Strafgesetzbuch ist beschämend, wenn man bedenkt, wie ungerecht es ist und wie sehr es konservativen Interessen dient. Unser Projekt sollte es sein, ein gerechtes und modernes Strafgesetzbuch für eine moderne Nation zu schreiben."
ECU_laicity: "Säkularität aufrechterhalten"
ECU_laicity_desc: "Die PLRE hat sich in der Vergangenheit der Vorherrschaft der Kirche in Ecuador widersetzt, indem sie die Säkularität auf nationaler Ebene förderte. Diese unter Alfaros Regierung begonnene Arbeit muss fortgesetzt werden. Zunächst müssen die Missbräuche der Konservativen in dieser Angelegenheit aufhören. Natürlich wird sich die Entmachtung dieser konservativen Marionetten auch als nützlich für unsere politische Vorherrschaft erweisen."
ECU_bankers: "Interessen der Banken"
ECU_bankers_desc: "Die liberalen Eliten haben zahlreiche Verbindungen zur Bankenwelt, insbesondere in Guayaquil. Diese engen Verbindungen können zu einer nationalen Zusammenarbeit führen, die für das Land nur von Vorteil sein kann."
ECU_guayaquil: "Guayaquil wiedergeboren"
ECU_guayaquil_desc: "Unter der Herrschaft der Liberalen und ihren Investitionen in die Handels- und Bankenmetropole blüht die Küstenstadt Guayaquil nach einem gewissen Stillstand während der Herrschaft der Konservativen wieder auf und entwickelt sich rasch zur wirtschaftlichen Hauptstadt Ecuadors."
ECU_liberal_boom: "Wirtschaftsboom"
ECU_liberal_boom_desc: "Die Aufmerksamkeit, die die Liberalen der Gesundheit der Wirtschaft widmen, und die zahlreichen Partnerschaften, die sie mit Wirtschaftsakteuren im ganzen Land unterhalten, haben den Aufschwung Ecuadors und seiner Plantagen gesichert. Die Wirtschaft boomt und die Arbeitslosigkeit gehört bald der Vergangenheit an."
ECU_liberty_not_implore_knees: "Freiheit kann man nicht auf Knien erflehen"
ECU_liberty_not_implore_knees_desc: "Die Freiheit kann man nicht auf Knien erflehen, sagte einst der liberale Patriarch Eloy Alfaro. Diese Worte repräsentieren den liberalen Geist: Wir wollen die Freiheit und wir werden jederzeit und überall für sie kämpfen, zum Wohle des ecuadorianischen Volkes und zum Ruhm seiner Demokratie. Das ist das Gute, das die liberale Republik bringen kann!"

# Democracy #
ECU_balance_powers: "Gleichgewicht der Macht"
ECU_balance_powers_desc: "Mit dem überraschenden Sieg der Konservativen bei den letzten Wahlen wurde in den Wirren eine Art Kräftegleichgewicht zwischen den beiden großen Parteien hergestellt. Während die etablierten Liberalen vorübergehend erschüttert wurden, haben sie sich wieder aufgerappelt, um die Republik stark zu beeinflussen, in der die Konservativen die eigentliche Macht innehaben, was zu einer Situation führen könnte, in der endlich echte politische Kämpfe entstehen."
ECU_democracy_restored: "Wiederherstellung der Demokratie"
ECU_democracy_restored_desc: "Gallo und seine Militärclique traten schließlich von der Macht zurück und hinterließen ihre eigene Verfassung als Vorbild für die neue Republik. Ihre harte Arbeit und ihre aktive Politik haben die ecuadorianische Politik völlig neu strukturiert - wir hoffen, dass dies zum Besten ist."
ECU_power_parliament: "Ermächtigung des Parlaments"
ECU_power_parliament_desc: "Nicht mehr ein Mann soll die absolute Macht in der Republik übernehmen und sich erneut Diktator nennen, das Zentrum der Macht in der neuen Republik wird nicht mehr der Präsident sein, sondern das Parlament und seine parteiinternen Kämpfe. Das ist echte Demokratie!"
ECU_bipartisan_organisation: "Zweiparteien-Strukturen"
ECU_bipartisan_organisation_desc: "Die Zerstörung oder das Scheitern politischer Alternativen in den letzten Jahren ließ dem Land nur zwei vernünftige politische Optionen: die PCE und die PLRE. Da ihr üblicher Einfluss auf die Politik stark geschwächt ist, müssen diese beiden Parteien nun zusammenarbeiten, um die Republik nach ihren Vorstellungen zu gestalten und dabei alle wichtigen Positionen zu teilen."
ECU_marginalisation: "Marginalisierung von Radikalen"
ECU_marginalisation_desc: "Es gab sie schon früher, aber es gibt sie noch: Politische Radikale, ob von links oder rechts, bedrohen die Stabilität unserer Demokratie und den überparteilichen Status quo. Sie müssen bekämpft und aus der Demokratie ausgegrenzt werden."
ECU_building_meritocracy: "Aufbau einer Meritokratie"
ECU_building_meritocracy_desc: "Das Ziel dieser neuen Republik ist es nicht, den Klientelismus und die Korruption zu begünstigen, die in den alten Zeiten weit verbreitet waren. Vielmehr soll eine Leistungsgesellschaft aufgebaut werden, die sicherstellt, dass nur die besten Männer unseres Landes ihm dienen und es zu Ruhm und Ehre führen können. Selbst wenn das Auswahlverfahren parteiisch sein mag, ist es immer noch besser als Vetternwirtschaft."
ECU_rally_army: "Versammelt die Armee für die Demokratie"
ECU_rally_army_desc: "Die Republik könnte ohne die Armee nicht existieren und sie könnte ohne sie nicht überleben. Wir müssen sicherstellen, dass die Armee auf unserer Seite steht, wenn wir wollen, dass die Demokratie Bestand hat."
ECU_technocrat_rule: "Technokratenherrschaft"
ECU_technocrat_rule_desc: "Es scheint, dass die Schwächung der Exekutive und die Desorganisation des Parlaments ein Loch in der Führung des Landes hinterlassen. Während dieser Querelen sorgen die neuen Verwaltungsbeamten, die aus dem ganzen Land rekrutiert werden, dafür, dass das Land gut läuft und sich verbessert. Alle zusammen bilden sie die technokratische Elite der Republik."
ECU_cities_cooperation: "Interurbane Zusammenarbeit"
ECU_cities_cooperation_desc: "Anstatt einen ständigen Kampf um die dominierende Stadt zwischen Quito und Guayaquil zu führen, könnten wir diese Kämpfe beiseite legen und die Städte gemeinsam für den Wohlstand Ecuadors arbeiten lassen. Schließlich haben beide Städte ihre Vorzüge und ihre Fehler, und da der erbitterte Kampf zwischen den Konservativen und den Liberalen nun weniger geworden ist, könnte es an der Zeit sein, gemeinsame Programme zu starten."
ECU_centralisation: "Stärkere Zentralisierung der Macht"
ECU_centralisation_desc: "Jetzt, da der interne Wettbewerb gelöst ist, gibt es keinen Grund mehr, mehrere Machtzentren im Lande zu unterhalten. Der Staat wird besser funktionieren, wenn alle Befugnisse an einem Ort konzentriert sind, damit eine klare und geradlinige Politik auf nationaler Ebene umgesetzt werden kann."
ECU_rationalised_banking: "Rationalisiertes Bankensystem"
ECU_rationalised_banking_desc: "Die Banker, die zuvor stark mit den Liberalen politisiert waren, können nun leichter mit Technokraten oder Führern anderer Parteien zusammenarbeiten. Dies wird auf jeden Fall zu einer wirtschaftlichen Verbesserung führen."
ECU_democracy_at_last: "Eine echte Demokratie"
ECU_democracy_at_last_desc: "Nachdem viele der politischen Probleme gelöst wurden, ist die Republik nun bereit, sich dem Test der Zeit zu stellen und weiter an der Verbesserung der ecuadorianischen Nation zu arbeiten. Viva la Republica!"

## Military ##
ECU_army: "Militärische Modernisierung"
ECU_army_desc: "Unser Militär ist zwar bereit, ein paar Demonstranten zu verprügeln, aber es wird nicht ausreichen, wenn Peru jemals beschließt, unser rechtmäßiges Territorium, das es für sich beansprucht, zu übernehmen. Wir müssen unsere Streitkräfte modernisieren, um Ecuador vor ausländischen Bedrohungen zu schützen."

# Army #
ECU_army2: "Instandhaltungsaufwand"
ECU_army2_desc: "Unsere Armee ist unzureichend gewartet. Wir müssen den Militärhaushalt aufstocken und mehr in militärische Produktionskapazitäten investieren. Die Zukunft von Pastaza steht auf dem Spiel!"
ECU_plan_against_peru: "Plan gegen unsere Nachbarn"
ECU_plan_against_peru_desc: "Unsere Nachbarn von allen Seiten sind eine Bedrohung für unsere Unabhängigkeit. Sie alle haben territoriale Ansprüche auf unsere kleine Nation, und wenn sie jemals angreifen, werden sie nicht viel weiter als bis zur Grenze kommen!"
ECU_bunker_loja: "§YLoja:§! Errichtet 2 Level von Landbefestigungen in zwei Provinzen\n"
ECU_jungle_reco: "Dschungelaufklärung"
ECU_jungle_reco_desc: "Die Pastaza besteht hauptsächlich aus Dschungel und dichten Wäldern. Wir müssen unsere Aufklärungseinheiten an diese raue Umgebung anpassen, wenn wir die peruanischen Offensiven wirksam abwehren wollen."
ECU_control_jungles: "Kontrolle über den Dschungel"
ECU_control_jungles_desc: "Wenn wir den Dschungel kontrollieren, wird Peru ihn nicht einmal betreten können. Der Dschungel ist eine extrem raue Umgebung, und wer am besten daran angepasst ist, hat einen großen Vorteil auf dem Schlachtfeld."
ECU_trenchperimeters: "Weltkrieg Artillerietaktik"
ECU_trenchperimeters_desc: "Der Weltkrieg hat die militärische Taktik revolutioniert, und die Taktik der Artillerie hat sich am meisten verändert. Wir sollten unsere Artillerieeinheiten an diese neue Taktik anpassen, da wir sonst den Vorteil auf größere Entfernungen verlieren werden."
ECU_offense: "Offensivplanung"
ECU_offense_desc: "Es wäre töricht, nur zu verteidigen. Noch nie hat eine Nation durch bloße Verteidigung gewonnen, das haben die Napoleonischen Kriege und der Weltkrieg zur Genüge bewiesen. Wir müssen offensive Fähigkeiten einplanen."
ECU_reorganise_defense_forces: "Reorganisation unserer Grenztruppen"
ECU_reorganise_defense_forces_desc: "Unsere Grenze zu Peru ist unzureichend verteidigt, und über unsere Grenze zu Kolumbien kann man nicht einmal reden. Wir müssen die Grenzpatrouillen und Garnisonen reorganisieren und ausbauen."
ECU_give_equipment: "Erhaltet §Y500§! 1936 Infanterie-Ausrüstungsteile\n"
ECU_commando: "Experimente der Spezialeinheiten"
ECU_commando_desc: "Die zentralen Regionen Ecuadors, die zu den Anden gehören, bestehen aus extrem schwierigem, gebirgigem Gelände, in dem kein normaler Soldat kämpfen kann. Wir müssen mit spezialisierten Einheiten experimentieren, die in schwierigem Terrain kämpfen können."
ECU_motorization: "Frühe Motorisierung"
ECU_motorization_desc: "Unsere Straßen mögen unterentwickelt und unser Terrain schwierig sein, aber das sollte uns nicht davon abhalten, unser Versorgungssystem teilweise zu motorisieren. Außerdem ermöglichen motorisierte Fahrzeuge viel mehr als nur den Transport von Suppe."
ECU_salvage_trucks: "Amerikanische Trucks bergen"
ECU_salvage_trucks_desc: "Die Amerikaner haben Ecuador verlassen, als ihr Einfluss zu gering wurde, aber sie haben nicht alles mitgenommen. Wir sollten einige ihrer verlassenen Lastwagen bergen und sie für unseren eigenen Gebrauch nutzen."
ECU_give_trucks: "Erhaltet §Y500§! Amerikanische motorisierte Stücke\n"
ECU_tothelastman: "Quito Perimeter"
ECU_tothelastman_desc: "Unsere schöne Hauptstadt befindet sich in einer sehr verteidigungsfähigen Lage in den Anden. Das heißt aber nicht, dass sie unverwundbar ist. Wir müssen Quito weiter befestigen, damit es im Falle einer erfolgreichen ausländischen Invasion als Festung dienen kann."

# Navy #
ECU_navy: "Armada de Ecuador"
ECU_navy_desc: "Unsere Marine ist im Vergleich zu unserer Größe recht groß. Sie ist jedoch immer noch kleiner als die Flotten einiger unserer Konkurrenten, vor allem die von Peru. Wir müssen unsere Marinestreitkräfte weiter ausbauen, um unsere Küsten zu verteidigen."
ECU_guayaquil_base: "Ausbau des Marinestützpunkts Guayaquil"
ECU_guayaquil_base_desc: "Guayaquil ist der wichtigste Marinestützpunkt Ecuadors. Die meisten unserer Exporte verlassen seine Docks, und er ist die Heimatbasis unserer Marinestreitkräfte. Wir müssen weiter in den Hafen investieren, um seine Kapazität für Handel und Schiffe zu erhöhen."
ECU_protect_base: "Schützt die Basis in Guayaquil"
ECU_protect_base_desc: "Guayaquil ist für uns lebenswichtig, und der Feind weiß das. Wenn wir seinen Hafen verlieren, wird es um unsere Marinestreitkräfte und unsere Wirtschaft sehr schlecht bestellt sein. Wir müssen seine Docks um jeden Preis schützen."
ECU_yards: "Ecuadorianische Werften bauen"
ECU_yards_desc: "Sowohl unsere Handels- als auch unsere Kampfschiffe werden im Ausland gebaut, aber wir können uns nicht ewig darauf verlassen, dass die Welt unsere Schiffe baut. Wir müssen eigene ecuadorianische Werften errichten."
ECU_research_progress: "Marineforschungs Fortschritt"
ECU_research_progress_desc: "In dem sich abzeichnenden neuen Wettrüsten der Marinestreitkräfte in der Welt dürfen wir nicht zurückfallen. Wir müssen mehr in die Entwicklung und den Bau neuer moderner Schiffe investieren."
ECU_capital_ships: "Großkampfschiffe bauen"
ECU_capital_ships_desc: "Jede prestigeträchtige Marine hat ein großes Flaggschiff. Unsere Flotte sollte trotz ihrer Größe auch ein eigenes Flaggschiff bekommen! Wir müssen Großkampfschiffe entwickeln, die stark genug sind, um es mit den Peruanern aufzunehmen."
ECU_galapagos_base: "Eine Galapagos Basis"
ECU_galapagos_base_desc: "Die Galapagos-Inseln sind perfekt für einen Marinestützpunkt im Pazifik geeignet. Aufgrund ihrer isolierten Lage sind sie für ecuadorianische Schiffe ein idealer Stützpunkt, um feindlichen Handel und Nachschub, der durch den Panamakanal fließt, abzufangen und unsere Kontrolle über unsere Meere weiter als Guayaquil zu behaupten."
ECU_control_our_seas: "Kontrolle unserer Meere"
ECU_control_our_seas_desc: "Das Meer um Ecuador und bis hin zu den Galapagos-Inseln soll für immer von Ecuador kontrolliert werden: Es liegt in unserem vitalen Interesse... solange keine größere Marine versucht, es anzufechten."

# Air Force #
ECU_develop_school_aviation: "Erweitert die Luftfahrtschule"
ECU_develop_school_aviation_desc: "Erst 1935 wurde in Ecuador eine Fliegerschule errichtet, nachdem sich die ecuadorianische Luftfahrt nach dem Weltkrieg weiterentwickelt hatte. Es liegt in unserem Interesse, diese Schule so gut wie möglich zu nutzen, um diesen völlig neuen und mächtigen militärischen Flügel auszuschöpfen."
ECU_actual_bases: "Moderne Luftstützpunkte"
ECU_actual_bases_desc: "Von den improvisierten Flugplätzen, die wir im Laufe der Jahre gebaut haben, kann ein Flugzeug nicht effektiv starten. Moderne Flugzeuge benötigen spezielle Start- und Landebahnen, um erfolgreich zu starten und zu landen, und Hangars, um die Flugzeuge vor dem Wetter zu schützen. Der lokale Flugplatz in Quito könnte mit ausreichenden Investitionen zu einem modernen Luftstützpunkt werden, und darauf werden wir uns konzentrieren."
ECU_first_fighters: "Das erste Jägerbataillon"
ECU_first_fighters_desc: "Endlich haben wir unsere Luftstreitkräfte, die bisher hauptsächlich aus Aufklärungs- und Trainingsflugzeugen bestanden, mit ihren ersten Kampfflugzeugen ausgestattet. Diese wunderschönen einmotorigen Flugzeuge werden unsere Nation zu neuen Höhenflügen führen."
ECU_selvas_volcanes_mares: "Sobre Selvas, Volcanes y Mares"
ECU_selvas_volcanes_mares_desc: "Das neue Motto unserer Luftstreitkräfte lautet "Sobre Selvas, Volcanes y Mares" (Über Dschungeln, Vulkanen und Meeren), um ganz Ecuador vor ausländischen Bedrohungen zu schützen. Das Motto unserer Rivalen wird 'Absturz im Dschungel' lauten, wenn sie auf unsere Piloten treffen."
ECU_gift_for_enemies: "Geschenke für unsere Feinde"
ECU_gift_for_enemies_desc: "Die moderne Kriegsführung hat bewiesen, dass Bomber benötigt werden, die mit ihrer wertvollen Sprengladung beträchtlichen Schaden an feindlichen Produktionslinien und Infrastrukturen anrichten können. Gegenwärtig verfügt Ecuador nicht über Flugzeuge mit diesen Eigenschaften, und wir sollten uns darauf konzentrieren, in neuere Modelle zu investieren, wenn wir eine Chance gegen unsere Aggressoren haben wollen."

## Economic ##
ECU_cacao_farmers: "Kakaobauern entlasten"
ECU_cacao_farmers_desc: "Kakao ist eines der wichtigsten Erzeugnisse unserer Landwirtschaft und wird von einem großen Teil unserer Landbevölkerung angebaut. Angesichts der sich verschlechternden Wirtschaftslage sind ihre Plantagen unrentabel geworden und viele sind vom finanziellen Ruin bedroht. Wir müssen ihnen helfen, wieder auf die Beine zu kommen."
ECU_expand_transandino: "Ausbau der Transandino-Eisenbahn"
ECU_expand_transandino_desc: "Die Trans-Anden-Eisenbahn ist eine wichtige Wirtschaftsachse, die unseren Haupthafen Guayaquil mit der Hauptstadt Quito verbindet. Aufgrund des unwegsamen Geländes, der Wetterbedingungen und der geringen Investitionen seit ihrem Bau ist sie in einem ziemlich schlechten Zustand. Wir müssen sie zum Wohle Ecuadors wieder aufbauen und auf andere Städte in den Anden ausweiten!"
ECU_improve_port_infrastructure: "Verbesserung der Hafeninfrastruktur"
ECU_improve_port_infrastructure_desc: "Unsere Häfen sind eine weitere wichtige Wirtschaftsachse. Insbesondere Guayaquil, das sowohl für die zivile Wirtschaft als auch für die Marine lebenswichtig ist, hat eine begrenzte Hafenkapazität, was die Wirtschaft stark einschränkt. Wir müssen die Infrastruktur des Hafens ausbauen."
ECU_manufacturing_expansion: "Erweiterung der Produktion"
ECU_manufacturing_expansion_desc: "Unsere Hauptexportgüter sind zwar Rohstoffe, aber das sollte uns nicht davon abhalten, eine verarbeitende Industrie aufzubauen. Die Nachfrage nach Industriegütern ist so groß wie nie zuvor, so dass sich die Investitionen schnell amortisieren werden."
ECU_ecuatorianrubberboom: "Förderung der Kautschukproduktion"
ECU_ecuatorianrubberboom_desc: "Die Welt nähert sich immer mehr einem Zweiten Weltkrieg, und anders als im Weltkrieg ist Kautschuk jetzt ein wesentlicher Rohstoff, der für Flugzeuge und motorisierte Fahrzeuge benötigt wird. Wir werden riesige Gewinne machen, wenn wir unsere Kautschukproduktion und den Export steigern."
ECU_diversify_agriculture: "Diversifizierung der Exportlandwirtschaft"
ECU_diversify_agriculture_desc: "Wenn wir nur Kakao produzieren, was würde passieren, wenn der Kakaopreis innerhalb weniger Wochen rapide fallen würde? Um einen Zusammenbruch unseres Agrarsektors zu vermeiden, müssen wir ein vielfältiges Angebot haben, damit der Schaden durch Preisschwankungen nicht zu groß wird. Warum nicht mal Bananen probieren?"
ECU_local_consumption: "Fördert den lokalen Verbrauch"
ECU_local_consumption_desc: "Transport und Einfuhr kosten viel Geld, stattdessen sollten wir den lokalen Konsum fördern. Warum nicht ecuadorianische Lebensmittel essen, anstatt sie aus Argentinien zu importieren? Darüber hinaus kann uns dieser nationale Markt helfen, unsere Vorräte in Krisenzeiten zu verkaufen, wenn die Exporte zurückgehen; es ist besser, ein Produkt zu einem niedrigen Preis zu verkaufen, als es gar nicht zu verkaufen."

ECU_neweconomicplan: "Staatliche Pläne"
ECU_neweconomicplan_desc: "Unsere jüngste Wirtschaftspolitik hat der Wirtschaft wieder auf die Beine geholfen, und jetzt kann sie endlich größere zivile Investitionen unterstützen. Die Wachstumsrate ist hoch und stabil, warum sollte sie nicht noch höher werden?"
ECU_university: "Erhöhung der Universitätsfinanzierung"
ECU_university_desc: "Unsere Universitäten sind unterfinanziert und können daher nicht mit voller Effizienz arbeiten. Jetzt, da die Wirtschaft und der Staatshaushalt endlich neue Investitionsprojekte unterstützen können, sollten die Hochschulen mehr Mittel erhalten."
ECU_focus_costa: "Entwicklung der 'Costa'"
ECU_focus_costa_desc: "Das ecuadorianische Küstengebiet ist der fruchtbarste Teil unseres Landes und beherbergt die meisten unserer Plantagen. Zusätzlich zu den fruchtbaren Böden hat es dank der verschiedenen Häfen wie Guayaquil einen einfachen Zugang zum Weltmarkt. Wir sollten uns auf das Litoral konzentrieren."
ECU_focus_sierra: "Entwicklung der 'Sierra'"
ECU_focus_sierra_desc: "Die zentralen Teile Ecuadors, eingezwängt zwischen den Flanken der Anden, haben vielleicht nicht die besten Voraussetzungen für die Landwirtschaft, aber einige der größten Städte, insbesondere Quito, liegen in der 'Sierra'. Unsere Industrie könnte von Investitionen in dieser Region profitieren."
ECU_mechanization: "Mechanisierung der Kulturen"
ECU_mechanization_desc: "Neue landwirtschaftliche Geräte haben die Landwirtschaft in den höher entwickelten Ländern revolutioniert. Eine der wichtigsten Säulen dieser landwirtschaftlichen Revolution sind neue mechanisierte Fahrzeuge wie Lastwagen und Traktoren. Wir müssen unsere Landwirtschaft mechanisieren, um ihre Produktion zu steigern."
ECU_industrial_agriculture: "Industrielle Landwirtschaft"
ECU_industrial_agriculture_desc: "Landwirtschaft und Industrie sind keine Antonyme! Wir sollten eine Zusammenarbeit zwischen unserem Agrarsektor und dem Industriesektor schaffen, um die Produktivität und den Output der gesamten ecuadorianischen Wirtschaft zu steigern."
ECU_quito_industry: "Ausbau der Industrien in Quito"
ECU_quito_industry_desc: "Quito ist das Herzstück der ecuadorianischen Industrie. Der größte Teil unserer Industrie ist in unserer schönen Hauptstadt angesiedelt, und ihre Produkte findet man in Geschäften rund um... nun ja, die wenigen Orte, die unsere Waren kaufen. Wir müssen mehr in diese Industrie investieren."
ECU_more_workers: "Förderung des Fabrikarbeiterlebens"
ECU_more_workers_desc: "In einer Fabrik zu arbeiten bedeutet nicht, sich zu Tode zu schuften, sondern für ein besseres Leben und eine bessere Zukunft zu arbeiten. Das ist es, was wir den Bauern glauben machen müssen, um ein größeres Arbeitskräftepotenzial zu schaffen, denn die Schaffung neuer Fabriken ist nutzlos, wenn es niemanden gibt, der darin arbeitet."
ECU_recovery: "Tiefgreifende Wiederherstellung"
ECU_recovery_desc: "Unsere Wirtschaft hat sich von den wirtschaftlichen Schwierigkeiten der letzten Jahre vollständig erholt und wächst nun stetig weiter. Unsere Industrie hat sich stark entwickelt und unsere landwirtschaftliche Produktion hat neue Rekordzahlen erreicht. Ecuadors Wirtschaft ist stark und wird auch die nächste Krise überstehen!"
ECU_domestic_arms: "Eine inländische Rüstungsindustrie"
ECU_domestic_arms_desc: "Der größte Teil unserer militärischen Ausrüstung wird derzeit aus anderen Ländern importiert, aber wer kann schon sicher sein, dass wir für immer auf Importe angewiesen sein werden? Sollte die Welt jemals in einen zweiten Weltkrieg geraten, sollten unsere Waffen aus Ecuador und nicht aus Amerika stammen."

### Intro Screen ###
ECU_country_intro_header: "Die Republik Ecuador"
ECU_country_intro_content: "Ecuador erlebte nach seiner Unabhängigkeit im Jahr 1809 eine holprige Entwicklung. Grenzunsicherheiten führten zu Konflikten mit Peru und Kolumbien, während sich die rivalisierenden Oligarchien der konservativen Großgrundbesitzer im Hochland und der liberalen Bevölkerung an der Küste erbittert bekämpften.\n\nEine erste Ära des relativen Friedens wurde unter der Diktatur des kirchenfreundlichen konservativen Präsidenten Gabriel Garcia Moreno erreicht, der die zentrale Verwaltung, das Bildungssystem und die Infrastruktur ausbaute. Im Jahr 1875 wurde Moreno ermordet, was erneut eine Zeit innenpolitischer Unruhen auslöste, bis die Liberalen unter General Eloy Alfaro die Oberhand zu gewinnen schienen. Doch die politischen Probleme, die mit seiner Ermordung begannen, sorgten zusammen mit der schrecklichen wirtschaftlichen Lage, die sich nach den wirtschaftlichen Problemen des Vereinigten Königreichs und der USA nur noch weiter verschlechterte, dafür, dass sich die Situation nicht wie geplant stabilisierte.\n\nDie Konservativen, die derzeit unter Missachtung der Verfassung an der Macht sind, übernahmen 1921 durch einen Staatsstreich die Macht, setzten Präsident Tamayo ab und sorgten dafür, dass eine neue Argolla-Clique der Partei das Land regiert. Amtszeitbeschränkungen gehören der Vergangenheit an, und die Bevölkerung nimmt den eher schlecht durchgeführten Wahlbetrug übel. Der langsame wirtschaftliche Aufschwung mag jedoch die Toleranz der Bevölkerung gegenüber dem Regime erklären, und jetzt, da das Jahr 1936 beginnt, kann für die Pläne von La Nueva Argolla nichts mehr schief gehen."

ECU_guide: "§MLiberaler oder konservativer Sieg§! (§mMarktliberale§! / §cSozialkonservative§!)\n£white_dot Nachdem der Schwarze Montag eingetreten ist, wählen Sie, dass die \"Wahl morgen stattfindet\".\n£white_dot Stärken Sie die gewünschte Partei bei der folgenden Wahl und bei allen folgenden Wahlen.\n\n§MDemokratie in der Schwebe§! (§gAutoritär Demokratisch§!)\n£white_dot Nachdem der Schwarze Montag eingetreten ist, wählen Sie, dass \"Ecuador zuerst kommt...\"\n£white_dot Nachdem Sie den Schwerpunkt \"Eine neue Verfassung\" abgeschlossen haben, wählen Sie, dass \"das Militär die Verfassung für immer schützen soll.\""

### Events ###
ecu.1.t: "Probleme durch den Schwarzer Montag"
ecu.1.d: "Der Zusammenbruch des Berliner Aktienmarktes hat weltweit unheilvolle Auswirkungen, aber die konservative Regierung versichert, dass diese Veränderungen Ecuador in keiner Weise treffen werden. Schließlich wissen wir, dass sich \"Markt\"-Probleme immer von selbst regeln und dass wir nichts zu befürchten haben, wenn wir entsprechend handeln."
ecu.1.a: "'Mein Gott' ist eine etwas Überreaktion, nicht wahr?"

ecu.2.t: "Die März-Krise"
ecu.2.d: "Die Konservativen haben sich redlich bemüht, das Gegenteil zu behaupten, aber der Schwarze Montag hat Ecuador auf sehr gründliche Weise ruiniert. Tatsächlich sind die Kakaoexporte aus Ecuador nach dem Zusammenbruch dramatisch zurückgegangen, und anders als beim letzten Zusammenbruch 1925, als die Konservativen an der Macht blieben, hat sich der politische Druck erhöht, und in Quito, Guayaquil und vielen anderen Städten brachen Unruhen aus, die von populistischen Bewegungen inspiriert waren. Bevor es zu einem regelrechten Bürgerkrieg kam, zwangen Enriquez Gallo und eine Clique von Militärs La Argolla und die Konservativen zum Rücktritt, während auf den Straßen das Chaos regiert!"
ecu.2.a: "Dios Mio!"

ecu.3.t: "Die Iden des März"
ecu.3.d: "Gallo, das vorläufige Staatsoberhaupt, denkt nach. Isidro Ayora und seine Liberalen haben recht merkwürdige Ansichten darüber, wie das Land geführt werden sollte, und könnten in diesen schwierigen Zeiten für diese Aufgabe eher ungeeignet sein. Peru blickt uns mit Hunger an, und ein schwaches Staatsoberhaupt könnte die Verteidigung unserer Grenzen völlig gefährden. Die provisorische Regierung hat keinen Zeitplan für ihr Ende, bis wir tatsächlich Wahlen ausrufen, und die Armee und die konservativen Eliten würden sie sehr wahrscheinlich unterstützen. Gallo stand sozusagen am Rande eines Rubikons. Wie hat er sich entschieden?"
ecu.3.a: "Die Wahlen werden morgen stattfinden."
ecu.3.b: "Ecuador steht an erster Stelle, Iden an zweiter."

ecu.4.t: "Ecuadorianische Wahlen, 1936"
ecu.4.d: "Heute ist Wahltag in Ecuador, zum ersten Mal seit dem Sturz der Konservativen! Zwei große Parteien streiten sich um das Präsidentenamt in unserem Land: Isidro Ayora, von der Partido Liberal Radical, und Carlos Julio Arosemena Tola, von der Partido Conservador. Der völlige Absturz der Konservativen zu Beginn dieses Jahres und die derzeitige Vorherrschaft der PLR im politischen Leben machen ihre Niederlage so gut wie sicher, aber man weiß ja nie, was die Demokratie vermag..."
ecu.4.a: "Es überrascht nicht, dass Ayora gewinnt!"
ecu.4.b: "Schockierend, Tola gewinnt!"

ecu.5.t.gallo: "Erste freie Wahlen in Ecuador, 1941"
ecu.5.d.gallo: "Heute ist in Ecuador zum ersten Mal seit dem Ende der Gallo-Diktatur Wahltag! Der erneute demokratische Prozess hat die beiden dominierenden Parteien des ecuadorianischen 20. Jahrhunderts wieder hervorgebracht: die Radikalliberalen und die Konservativen. Obwohl ihre größten Führer wie Isidro Ayora und der ehemalige Präsident José María Velasco Ibarra von jeglicher Macht entfernt sind, verfügen die Parteien immer noch über viele fähige Politiker und halten enge Verbindungen zu den übrigen Eliten des Landes. Allerdings scheint die Diktatur die Zähler wieder in Gang gesetzt zu haben, und kein Kandidat scheint bei den Wahlen besonders im Vorteil zu sein. Es wird ein enger Kampf zwischen dem liberalen Carlos Arroyo del Río und dem konservativen Antonio Pons Campuzano."

ecu.5.t.default: "Ecuadorianische Wahlen, 1941"
ecu.5.d.ayora: "Heute ist wieder Wahltag in Ecuador! Nach fünf Jahren liberaler Herrschaft ist die Macht Ayoras und seiner liberalen Eliten enorm gewachsen, und die Politik des Landes ist nun vollständig in der Hand der Radikalliberalen. Außerdem sagen einige, dass Ayora so viel Macht in seinen Händen konzentriert hat, dass er genauso gut ein Diktator sein könnte. Auf jeden Fall sieht es für den konservativen Kandidaten Antonio Pons Campuzano nicht gut aus, aber man weiß ja nie, was passieren kann."
ecu.5.d.democracy: "Heute ist wieder Wahltag in Ecuador! Nach dem überraschenden Sieg der Konservativen bei den Wahlen von 1936 haben sich die politischen Kräfte im Lande mehr oder weniger ausgeglichen, und keine Partei scheint in der Lage zu sein, die andere in den Griff zu bekommen. Diese Wahlen werden daher eng zwischen dem radikalen Liberalen Carlos Arroyo del Río und dem Konservativen Antonio Pons Campuzano ausgetragen werden."
ecu.5.a: "Es ist nicht überraschend, dass Ayora gewonnen hat!"
ecu.5.b: "Die Radikalen Liberalen gewinnen!"
ecu.5.c: "Die Konservative Partei gewinnt!"

ecu.6.t: "Ecuadorianische Wahlen, 1946"
ecu.6.d.ayora: "Heute ist wieder Wahltag in Ecuador! Nach 10 Jahren liberaler Herrschaft ist die Macht Ayoras und der Radikalliberalen fast unangefochten, und nur wenige Menschen sind verrückt genug, um noch an eine liberale Niederlage bei den Wahlen zu glauben. Der konservative Kandidat Neptalí Bonifaz Ascaszubi ist einer von ihnen, und es gibt nur einen Weg, um herauszufinden, ob er Recht hat."
ecu.6.d.democracy: "Heute ist wieder Wahltag in Ecuador! Die Demokratie hat in Ecuador trotz der immer noch weit verbreiteten Korruption und des Klientelismus einigermaßen funktioniert, aber die gute Seite ist, dass es jetzt einen echten Wettbewerb zwischen der konservativen Partei von Neptalí Bonifaz Ascaszubi und der radikalliberalen Partei von Alfredo Baquerizo Moreno gibt. Wir sind gespannt, was dieser Wahltag bringen wird."
ecu.6.a: "Es ist nicht überraschend, dass Ayora gewonnen hat!"
ecu.6.b: "Die Radikalen Liberalen gewinnen!"
ecu.6.c: "Die Konservative Partei gewinnt!"

ecu.7.t: "Ecuadorianische Wahlen, 1951"
ecu.7.d.ayora: "Heute ist wieder Wahltag in Ecuador! 15 Jahre sind vergangen, seit Isidro Ayora die Macht in der Republik übernommen hat, und seine Macht ist stärker denn je. Die Wahlen sind nur noch eine Formalität, und wir sind sicher, dass er sie überstehen wird. Die konservative Partei hat jedenfalls mit dem ehemaligen Präsidenten José María Velasco Ibarra einen Kandidaten aufgestellt, vielleicht schwelgen einige Leute in Erinnerungen an seine Zeit?"
ecu.7.d.democracy: "Heute ist Wahltag in Ecuador! Die beiden in der Politik des Landes dominierenden Parteien, die Radikalliberalen und die Konservativen, stellen sich für eine weitere Amtszeit von 5 Jahren zur Wahl. Das könnte wie ein normaler Wahlkampf klingen, aber diese Wahl hat etwas Besonderes an sich: Während nämlich die Radikalliberalen den berühmten liberalen Führer der Märzkrise Isidro Ayora zu ihrem Kandidaten erkoren haben, wählten die Konservativen den ehemaligen Präsidenten José María Velasco Ibarra, der während eben dieser Märzkrise abgesetzt wurde. Wer auch immer aus dieser Wahl, die wie eine Wiederholung des Jahres 1936 aussieht, als Sieger hervorgeht, wird wahrscheinlich für einige Lacher sorgen, aber am Ende wird einer von ihnen Präsident sein. Aber wer?"
ecu.7.a: "Es ist nicht überraschend, dass Ayora gewonnen hat!"
ecu.7.b: "Die Radikalen Liberalen gewinnen!"
ecu.7.c: "Die Konservative Partei gewinnt!"

ecu.8.t: "Ecuadorianische Wahlen, 1956"
ecu.8.d.ayora: "Heute ist Wahltag in Ecuador! Während eine große Parade zum Gedenken an den 20. Jahrestag des Sturzes der Konservativen organisiert wurde, laufen die Neuwahlen. Das Ergebnis dürfte für niemanden eine Überraschung sein, aber man weiß nie, was der Konservative Mariano Suárez Veintimilla anstellen könnte, um die Partei zu ruinieren."
ecu.8.d.democracy: "Heute ist wieder Wahltag in Ecuador! Die üblichen zwei Parteien treten wieder an und haben ihre Kandidaten vorgestellt: Andrés Fernández de Córdova Nieto für die Radikalliberalen und Mariano Suárez Veintimilla für die Konservativen. Beide sind relativ neu und einige glauben, dass sie frisches Blut in die ecuatorianische Politik bringen werden."
ecu.8.a: "Es ist nicht überraschend, dass Ayora gewonnen hat!"
ecu.8.b: "Die Radikalen Liberalen gewinnen!"
ecu.8.c: "Die Konservative Partei gewinnt!"

ecu.9.t: "Gallo tritt zurück?"
ecu.9.d: "Nach einigen Jahren der harten Herrschaft von Gallo und seiner Militärclique ist es nun endlich an der Zeit, die von der Clique geschriebene neue Verfassung in Kraft zu setzen, um die Demokratie in Ecuador endlich wiederherzustellen. Die neue Verfassung findet im ganzen Land und in der Armee breite Zustimmung, aber es könnte sein, dass die Armee in letzter Minute beschließt, die Institution der Verfassung weiter auszusetzen. Sollte die Republik wiederhergestellt und Neuwahlen ausgerufen werden?"
ecu.9.a: "Es ist endlich an der Zeit, freie Wahlen zu organisieren."
ecu.9.b: "Niemals! Das Militär soll die Verfassung für immer schützen!"

ecu.15.t: "La Argolla bröckelt!"
ecu.15.d: "La Argolla, was so viel wie 'Der Ring' bedeutet, war der Name für den Kreis der politischen und wirtschaftlichen Eliten, der das politische Leben zunächst unter den Liberalen zu Beginn des 20. Jahrhunderts und dann unter den Konservativen nach dem Sturz von Präsident Tamayo beherrschte. Die konservative Argolla, die bis zu den Ereignissen im März 1936 an der Macht war, setzte sich hauptsächlich aus wohlhabenden Landbesitzern der Sierra und aus konservativen politischen Eliten einschließlich Kirchenmitgliedern zusammen. Doch wie bereits erwähnt, führte die Machtübernahme durch die von Ayora angeführten Liberalen zu ihrem Sturz in Ungnade, und während einige versuchen, sich in wichtigen Positionen zu halten, sind die meisten einfach zu ihrer üblichen Tätigkeit zurückgekehrt, in der Hoffnung auf bessere Zeiten für die Konservativen in der Zukunft. Sicher ist, dass die konservative Argolla ihren Einfluss auf das Land für diese Zeit, vielleicht sogar für immer, verloren hat."
ecu.15.a: "Good riddance."

ecu.16.t: "Der Diktator Ayora"
ecu.16.d: "In letzter Zeit ist die Zentralisierung der Macht um den Präsidenten Ayora offensichtlich geworden. Jeden Tag werden neue Gesetze verabschiedet, um seine Macht und die der Liberalen im Land zu stärken, und auf den Straßen und in den Zeitungen wird gemurmelt, dass Ayora sich zum Diktator aufschwingen und die Regeln der Demokratie für seine eigene Macht missachten könnte. Obwohl diese Befürchtungen auf Tatsachen beruhen, scheinen sie die Ecuadorianer nicht sonderlich zu bewegen, wenn man bedenkt, dass dieser Trend in der gesamten Geschichte der ecuatorianischen Demokratie häufig zu beobachten war. Dennoch wird es für die Opposition immer schwieriger werden, sich Gehör zu verschaffen."
ecu.16.a: "Ein Diktator? Erinnerst du dich nicht, dass du mich demokratisch gewählt hast?"

ecu.17.t: "Neue Gesetze für ein gerechteres Ecuador"
ecu.17.d: "Die neue Mehrheit im Parlament und der neue liberale Präsident haben sich daran gemacht, das Land zu reformieren und den Einfluss der früheren konservativen Elite zu brechen. Ein Teil dieses Prozesses ist eine klassische Zentralisierung der Macht um den Präsidenten herum und ein wachsender Autoritarismus in der ecuadorianischen Republik, aber all dies geschieht ganz legal. In der Tat hat das Parlament in den letzten Tagen hart daran gearbeitet, Gesetze zu verabschieden, die seine eigene Macht beschneiden und die liberale Vorherrschaft trotz der Kritik der Opposition festigen. Diese Arbeit wird fortgesetzt, aber die liberale Fraktion ist sich uneins über die Antwort, die man den oppositionellen Kräften geben sollte. Sollen wir versuchen, mit ihnen zusammenzuarbeiten, um die Spannungen abzubauen und die liberale Herrschaft angenehmer zu gestalten, oder sollen wir jeden Kompromiss ablehnen und alles, was wir wollen, allein umsetzen?"
ecu.17.a: "Kompromiss mit der Opposition."
ecu.17.b: "Wir wurden gewählt, wir machen was wir wollen."

ecu.18.t: "Der Küstenargolla"
ecu.18.d: "Es ist 17 Uhr in Quito an diesem späten Samstagnachmittag, in einer bekannten Bar namens 'El Zorro' in der Nähe des Präsidentenpalastes trifft sich die Crème de la Crème der ecuadorianischen Gesellschaft. Dort treffen sich liberale Politiker mit wohlhabenden Kakaobauern von der Küste und den angesagtesten Bankern von Guayaquil. All diese Eliten, die sich zum ersten Mal unter dem Regime von Eloy Alfaro um die Jahrhundertwende trafen, haben sich unter dem neuen liberalen Staatschef um die Macht versammelt, und mit ihnen wird Ecuador nun verwaltet. Und in dieser Bar werden die wichtigsten Entscheidungen des Landes tatsächlich verhandelt oder gar beschlossen. Schließlich besteht das Interesse der Bankiers darin, Kunden zu haben, und das Interesse der Bauern darin, Geld für ihre Unternehmen zu bekommen. In einem Land, in dem die Exportkulturen den größten Teil des Reichtums ausmachen, ist es nur natürlich, dass dieses Duo an der Macht ist..."
ecu.18.a: "Die liberale Welt ist wieder auf Kurs."

ecu.19.t: "Die Wiedergeburt von Guayaquil"
ecu.19.d: "Guayaquil mit seinem Hafen und seinen Banken war zu Beginn des 20. Jahrhunderts die Hauptstadt der liberalen Welt. Jahrhunderts die Hauptstadt der liberalen Welt und blieb auch danach ein enger Konkurrent der Vormachtstellung Quitos. Die Einrichtung der neuen Argolla beflügelte die Stadt, die nun wieder vor Leben strotzt, während die wichtigen Banken zerschlagen und von den Konservativen kontrolliert wurden, die sich nun neu formieren, um so stark wie eh und je zu sein und das Leben in Guayaquil zu dominieren. Am Hafen wurden die Exporte durch die Auswirkungen des Schwarzen Montags stark beeinträchtigt, aber Kakao und Bananen fließen jetzt wieder. Die Stadt wurde zum Anziehungspunkt für das ganze Land, und viele mittellose Bauern flüchten von ihrem Land, um im Traum der aufgewühlten Nächte von Guayaquil Arbeit zu finden."
ecu.19.a: "Guayaquil, du bist eine Dame!"

ecu.20.t: "Die Aktionen der Banken gefährden die Landwirte"
ecu.20.d: "Wir hätten wissen müssen, dass die Ermächtigung von Bankern nicht nur Vorteile mit sich bringt, und Beispiele aus der Geschichte haben ihre Gefährlichkeit bewiesen. Dennoch haben wir nicht auf sie gehört und den Bankern in Guayaquil zu viel Spielraum gegeben. Mit ihrer neu gewonnenen Macht begannen sie, die Landwirtschaft zu finanzieren und mit ihr zu spekulieren wie nie zuvor, leider nicht immer zum Vorteil der Bauern. Nach einer komplexen finanziellen Manipulation, die mehrere Beziehungen zwischen Bauern und Kreditgebern umfasste, führte eine plötzliche Destabilisierung der Kulturen in einer Region westlich von Guayaquil zum Konkurs mehrerer Kakaobauern und zu einem großen Gewinn für die Bankiers. Dieses unglückliche Ereignis wurde zu einem nationalen Skandal, als diese einflussreichen Bauern begannen, ihre Kollegen gegen die Begünstigung der Geldgeber durch die Regierung aufzuwiegeln. Nun, da die Zeitungen darüber berichten und auf der Straße darüber gesprochen wird, können wir dieses Thema nicht mehr ignorieren und müssen eine Antwort darauf finden. Wie wird sie aussehen?"
ecu.20.a: "Bestraft die Banken und entlastet die Bauern."
ecu.20.b: "Tut nichts, das ist schließlich der freie Markt."

ecu.21.t: "Eine Regierung bilden"
ecu.21.d: "Gallo und seine Militärclique übernahmen einfach alle politischen Befugnisse in Ecuador und setzten den Lauf der üblichen Verfassung vorerst außer Kraft. Die Regierung wurde aufgelöst und Gallo ersetzte sie durch einen inoffiziellen Rat von Beratern, die größtenteils von seinen Freunden aus dem Militär stammen. Diese Situation kann jedoch nicht ewig andauern, und wenn wir Ecuador Stabilität bringen wollen, müssen wir dem Land zunächst eine stabile Regierung geben. Nun stellt sich die Frage, wer sie stellen soll. In Anbetracht der Diskreditierung der konservativen und liberalen Parteien, auch wenn sie immer noch die mächtigsten sind, wäre ein Bündnis mit ihnen riskant und ein Bündnis mit den grausamen Syndikalisten der PSE kommt nicht in Frage. Wir können auch den Weg der kürzlich gegründeten Compactación Obrera Nacional einschlagen, einer populistischen Partei, die sich auf die Massen und ihren Hass auf den Syndikalismus stützt und die als Reaktion auf das Desaster der Wirtschaftskrise gegründet wurde; sie ist nicht die populärste Partei der ecuadorianischen Eliten, aber sie kommt unserer Ideologie am nächsten. Wie auch immer wir uns entscheiden, ein großer Teil der wichtigen Positionen wird weiterhin von Militärs besetzt sein, um das Überleben des Regimes zu sichern. Was sollen wir tun?"
ecu.21.a: "Verwendet einige Elemente aus dem Compactación."
ecu.21.b: "Nehmt von allen Seiten des politischen Spektrums, um die Menschen zu versammeln."
ecu.21.c: "Nur die Armee weiß es am besten!"

ecu.22.t: "Ein syndikalistischer Spion!"
ecu.22.d: "Unsere Geheimdienste überraschten in den Straßen von Quito einen Mann mit einem recht seltsamen Verhalten. Er ging umher, sah unbehaglich aus, beobachtete ständig seine Umgebung und einige Leute sagten, sie hätten ein syndikalistisches Emblem auf einem Teil seiner Kleidung gesehen. Dieser letzte Hinweis hat unsere Geheimdienste dazu bewogen, ihn genauer zu untersuchen. Ihren Berichten zufolge entdeckten sie dann, dass er kein einfacher ecuadorianischer Bürger war, sondern ein syndikalistischer Spion, der mit der PSE und der Französischen Kommune zusammenarbeitete, um eine zukünftige Revolution vorzubereiten! Diese unannehmbare Bedrohung wurde durch die plötzliche Verhaftung des Spions inmitten eines Treffens mit korrupten Politikern in einer düsteren Bar in Quito schnell beseitigt. Jetzt, da der Spion im Gefängnis sitzt und das Land wütend auf ihn ist, müssen wir über sein Schicksal entscheiden: Sollen wir ihn einem Volksgerichtsprozess auf der Straße überlassen oder sollen wir einen großen, offiziellen Prozess vorbereiten, um ein Exempel an ihm zu statuieren?"
ecu.22.a: "Überlasst ihn einem öffentlichen 'Prozess'!"
ecu.22.b: "Statuiert ein offizielles Exempel an ihm, um es diesen Syndikaten zu zeigen!"

ecu.23.t: "Der grandiose Prozess gegen den Spion"
ecu.23.d: "Der Syndikalist betrat um 8 Uhr morgens den großen Gerichtssaal von Quito, um in Begleitung des vom Innenministerium ausgewählten Anwalts den Prozess zu beginnen. Ihm gegenüber saßen der Richter und vor allem der Staatsanwalt. Im Saal drängten sich Hunderte von Menschen, um das Schicksal des Spions zu erfahren, während seine verschiedenen von unseren Geheimdiensten aufgedeckten Straftaten aufgelistet wurden. Danach blieb eine kurze Zeit für seine Verteidigung, bevor der Staatsanwalt sein Plädoyer hielt und der Richter eine schnelle Entscheidung fällte: Der Spion ist der Schuldige und wird zum Wohle des ecuadorianischen Staates so schnell wie möglich durch Enthauptung hingerichtet werden. Dieser beispielhafte Protest wird ein Beispiel für die Zukunft unseres Kampfes gegen Dissidenten und Syndikalisten sein."
ecu.23.a: "Und der Kopf fällt."

ecu.24.t: "Reinigung der Presse"
ecu.24.d: "Im Rahmen des Prozesses der Stärkung der Herrschaft des Militärs im Lande müssen die zahlreichen Zeitungen Ecuadors ins Visier genommen werden. Da sie von verschiedenen Seiten des politischen Spektrums kommen und von großen Parteien beeinflusst werden, sind die in ihnen vermittelten Informationen und Analysen nicht immer nach dem Geschmack von Gallo und könnten die Stabilität des neuen Staates gefährden. Daher wird eine Umstrukturierung der Presse in Angriff genommen, um sie stärker mit den patriotischen Idealen in Einklang zu bringen, und wir werden dafür sorgen, dass niemand mehr gefährliche Berichte in zugelassenen Zeitungen verbreitet."
ecu.24.a: "Nur die wahren Patrioten werden bleiben."

ecu.25.t: "Uneinigkeit unter den Offizieren"
ecu.25.d: "Da es in der Folge des Gallo-Putsches zu keinen Aufständen kam, könnte man glauben, dass sich die gesamte Armee hinter die neue Regierung gestellt hat, aber das wäre eine törichte Annahme. Tatsächlich gibt es neben Gallos Clique und den eher autoritär ausgerichteten Generälen einen bedeutenden Teil des ecuadorianischen Militärs, der fortschrittlichen Idealen folgt und sich mehr und mehr gegen die Diktatur von General Gallo wendet. Diese Offiziere und Soldaten behaupten, dass die Armee nicht dazu da ist, das Volk zu unterdrücken, sondern es gegen äußere und innere Feinde zu verteidigen, und dass der Schutz der Demokratie auch ein Teil dieser Mission ist. Diese Fraktion wird schnell zu einer Gefahr für die Stabilität der Regierung, die durch heftige Machtkämpfe leicht zerrissen werden könnte. Um dies zu verhindern, wäre die Lösung, diese Fraktion auf die eine oder andere Weise völlig verschwinden zu lassen. Eine schnelle Abschaffung würde das Problem zwar sofort lösen, aber nicht nur die Bevölkerung, sondern auch mehr Militärs schockieren, und es wäre ratsam, diese Abschaffung schrittweise vorzunehmen. Was werden wir tun?"
ecu.25.a: "Beseitigt die Abtrünnigen sofort!"
ecu.25.b: "Wir werden schrittweise vorgehen..."

ecu.26.t: "Versammlet der Armee"
ecu.26.d: "Die Armee war ein Rückgrat des Aufbaus und der Stabilisierung der ecuadorianischen Demokratie und hat als solches auch einen wichtigen Einfluss auf deren Überleben oder Nicht-Überleben. Um die Demokratie zu schützen, muss die Armee vollständig in die Demokratie integriert werden und in den ecuadorianischen Eliten eine angesehene Stellung einnehmen. Gleichzeitig werden wir die Jugend lehren, ihre Armee zu lieben und mit Programmen im ganzen Land für das Militär werben. Die Armee muss der loyalste Verteidiger der Demokratie werden, wenn wir wollen, dass sie Bestand hat."
ecu.26.a: "Die Armee ist der Beschützer der Demokratie."
