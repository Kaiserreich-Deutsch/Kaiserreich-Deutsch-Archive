### Characters ###
ECU_carlos_mancheno_cajas: "Carlos Mancheno Cajas"
ECU_carlos_mancheno_cajas_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 9. Oktober 1902, in Riobamba, Provinz Chimborazo, Republik Ecuador\n§YPolitikkarriere:§! Carlos Mancheno Cajas besuchte die 'Escuela Superior Militar Eloy Alfaro', die er als Leutnant abschloss und in der er sich stetig weiter hocharbeitete. Während der Präsidentschaft von Ibarra wurde er Verteidigungsminister, war aber mit der Partido Conservador zutiefst unzufrieden, was ihn zur Ecuador Primero Party trieb. Nun, da er das ecuadorianische Staatsoberhaupt geworden ist, wird er mit eiserner Faust regieren und versuchen, die Ordnung in einem chaotischen Ecuador wiederherzustellen."

ECU_alberto_enriquez_gallo: "Alberto Enríquez Gallo"
ECU_alberto_enriquez_gallo_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 24. Juli 1894, in Latacunga, Provinz León, Republik Ecuador\n§YPolitikkarriere:§! Gil Alberto Enríquez Gallo brach die Schule 1911 endgültig ab und trat in die Armee ein, wo er 1913 von seinem zuständigen Offizier Luis Cabrera zu einem Kurs an der 'Escuela de Aplicación para Militares Inferiores' eingeteilt wurde, den er mit dem Rang eines Second Lieutenant abschloss und seither stetig in der Armee aufstieg. Nachdem er seine patriotische Pflicht erfüllt und die konservative Argolla-Clique gestürzt hat, wird der Liberale versuchen, die Stabilität wiederherzustellen und die syndikalistischen Elemente zu beseitigen, um die ecuadorianische Gesellschaft zu sichern, bevor er die Demokratie wiederherstellt."
ECU_alberto_enriquez_gallo_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §g24. Juli 1894, in Latacunga, Provinz Cotopaxi, Republik Ecuador§!\n§YMilitärkarriere:§! §gEnriquez sah sich 1900 zum ersten Mal im Militär, als er nach einer Schlacht gegen die Truppen von Präsident Lizardo García Eloy Alfaro traf. Die Begegnung mit Alfaro weckte in Gallo einen selbstlosen Patriotismus, der ihn dazu veranlasste, sich 1910 freiwillig zum Kampf gegen Perú zu melden. Er wurde als Trommler in das Pichicha-Bataillon aufgenommen und erreichte noch vor Kriegsende den Rang eines Unteroffiziers. 1911 beschloss er schließlich, sein Studium abzubrechen und sich der Revolutionsarmee von Montero anzuschließen. Seine erste Kampferfahrung bestand darin, mit drei Soldaten eine Brücke gegen die Truppen von Flavio Alfaro zu halten, wobei es ihnen gelang, trotz schwerer Kämpfe einen ganzen Tag lang erfolgreich auszuharren. 1912 wurde er von seinem Chef beauftragt, sich für die 'Escuela de Aplicación para Militares Inferiores' zu bewerben, die er als Unterleutnant abschloss. Von dort aus stieg er weiter auf, bis er 1918 Hauptmann wurde. Im Jahr 1922 wurde er nach Guayaquil geschickt, wo er einen Bajonettangriff auf eine Gruppe von Streikenden befahl, die den Frieden in der Stadt störten. Gallo sah in ihnen eine Bedrohung für Ecuador und ordnete die Hinrichtung vieler Streikenden an, die anschließend in den Guayas-Fluss geworfen wurden, um die Beweise zu beseitigen. In den Jahren der Argolla-Clique hat Gallo trotz seiner ideologischen Differenzen mit der Regierung Befehle befolgt und sich um die Stabilität in Ecuador bemüht, was ihm den Rang eines Feldmarschalls einbrachte.\n§YWichtige Anmerkungen:§W- Obwohl er liberale Ansichten vertritt, sorgt sich Gallo mehr um Ecuador als Ganzes als um die Kluft zwischen Liberalen und Konservativen und wird seine Pflicht tun, egal wer an der Macht ist."

ECU_jose_maria_velasco_ibarra: "José María Velasco Ibarra"
ECU_jose_maria_velasco_ibarra_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. März 1893, in Quito, Provinz Pichincha, Republik Ecuador\n§YPolitikkarriere:§! José María Velasco Ibarra schloss 1922 sein Studium der Rechtswissenschaften an der 'Universidad Central del Ecuador' mit einer Arbeit über Syndikalismus ab. Danach wurde er Lehrer an dieser Universität und schrieb mehrere Aufsätze über Politik, bis er 1930 der Partido Conservador Ecuatoriano beitrat und in den Reihen der Argolla-Clique stetig aufstieg, bis er bei den gefälschten Wahlen von 1933 zum Präsidenten ernannt wurde. In seiner Zeit als Präsident gelang es ihm, einen Wirtschaftsplan des ecuadorianischen Bankiers Victor Emilio Strada zu genehmigen, der die wirtschaftliche Lage Ecuadors langsam aber stetig verbesserte. Allerdings hat er seine Versprechen hinsichtlich der Gewährleistung der bürgerlichen Freiheiten und der Respektierung des Volkswillens gebrochen, und der wirtschaftliche Wohlstand Ecuadors könnte das Einzige sein, was ihn an der Macht hält, da die Unruhen im Volk seine liberalen Rivalen stärken."

ECU_carlos_julio_arosemena_tola: "Carlos Julio Arosemena Tola"
ECU_carlos_julio_arosemena_tola_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. April 1888, in Guayaquil, Provinz Guayas, Republik Ecuador\n§YPolitikkarriere:§! Carlos Julio Arosemena Tola studierte viele Jahre lang Jura an der Cornell University in New York, schaffte es aber nie, seinen Abschluss zu machen. Trotzdem gelang es ihm dank seiner Beziehungen zur Oberschicht, die 'Banco de Descuento' zu gründen, deren Leiter er noch immer ist. Mit dem Geld dieser Bank hat er Wohltätigkeitsorganisationen gegründet, um den Armen und Unglücklichen in Ecuador zu helfen. Er schloss sich der Partido Conservador Ecuatoriano an, wo er trotz seiner Differenzen mit der Argolla-Clique sogar zum Vizepräsidenten von Ibarra ernannt wurde, was ihm einen ehrenvollen Ruf in der Bevölkerung eingebracht hat. Überraschenderweise hat Tola trotz Ayoras Popularität die Wahlen gewonnen, und jetzt, da er im 'Palacio de Carondelet' sitzt, wird er versuchen, die Politik der Konservativen fortzusetzen und gleichzeitig den Schaden, den die Argolla-Clique den demokratischen Institutionen in Ecuador zugefügt hat, wieder gut zu machen."

ECU_antonio_pons_campuzano: "Antonio Pons Campuzano"
ECU_antonio_pons_campuzano_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. November 1897, in Guayaquil, Provinz Guayas, Republik Ecuador\n§YPolitikkarriere:§! Antonio Pons Campuzano schloss 1921 sein Studium als Arzt ab und trat während seiner Studienzeit der Konservativen Partei Ecuadors bei. Er machte eine eher unauffällige politische Karriere, bis er Präsident des Kantonsrats von Guayaquil wurde, wo seine Popularität dazu führte, dass Präsident Velasco Ibarra ihm den Posten des Gouverneurs von Guayaquil anbot. Er nahm den Posten an, trat aber später zurück, da er sich gegen die Argolla-Clique und die immer stärker werdende Hegemonie Ibarras aussprach. Nun ist er Präsident von Ecuador geworden und wird versuchen, mit den Liberalen einen Kompromiss zu schließen, um Ecuador in eine bessere Zukunft zu führen und den Riss zu kitten, den die Argolla-Clique im Land verursacht hat."

ECU_naptali_bonifaz_ascaszubi: "Neptalí Bonifaz Ascaszubi"
ECU_naptali_bonifaz_ascaszubi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 29. Dezember 1870, in Quito, Provinz Pichincha, Republik Ecuador\n§YPolitikkarriere:§! Neptalí Bonifaz Ascazubi reiste 1885 nach Europa, um in Genf und Paris Wirtschafts-, Politik- und Handelswissenschaften zu studieren. 1910 kehrte er nach Ecuador zurück, wo er sich zunächst unauffällig verhielt, bis er von Präsident Ayora zum Präsidenten der ecuadorianischen Zentralbank ernannt wurde. Trotz seiner konservativen Neigungen nahm er die Stelle an und ist seither Mitglied der Konservativen Partei, in der er sich einen Namen gemacht hat. Bonifaz gilt als paternalistischer Konservativer, der sich für eine obligatorische Sozialversicherung, die Verbesserung der Möglichkeiten für kleine Unternehmen in Ecuador und die Währungsstabilität einsetzt. Jetzt, da Neptalí an der Macht ist, wird er versuchen, diese Versprechen einzulösen und gleichzeitig ein freundschaftliches Verhältnis zur liberalen Partei zu pflegen."

ECU_mariano_suarez_veintimilla: "Mariano Suárez Veintimilla"

ECU_isidro_ramon_antonio_ayora_cueva: "Isidro Ramon Antonio Ayora Cueva"
ECU_isidro_ramon_antonio_ayora_cueva_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 31. August 1879, in Loja, Provinz Loja, Republik Ecuador\n§YPolitikkarriere:§! Ayora schloss 1905 sein Studium als Chirurg an der Zentraluniversität von Ecuador ab und ging dank eines Stipendiums, das ihm sein Onkel Manuel Benigno Cueva verschaffte, zum Studium nach Deutschland, wo er 1909 promovierte. Anschließend kehrte er nach Quito zurück, gründete seine eigene Klinik und wurde Professor an der ecuadorianischen Zentraluniversität. Er erwarb sich einen guten Ruf als Mediziner und öffentliche Persönlichkeit und schaffte es 1924 sogar, Bürgermeister der Stadt Quito zu werden, und wurde später zum Abgeordneten seiner Heimatstadt gewählt. Sein kometenhafter Aufstieg wurde durch die Machtübernahme der Konservativen gestoppt, die alle Versuche Ayoras, für das Präsidentenamt zu kandidieren, zunichte machten. Jetzt, da er wieder an der Macht ist und die PLRE anführt, wird er versuchen, die liberale Hegemonie, die Präsident Eloy Alfaro einst hatte, wiederherzustellen und die ecuadorianische Gesellschaft und Wirtschaft wirklich zu liberalisieren."

ECU_carlos_alberto_arroyo_del_rio: "Carlos Alberto Arroyo del Río"
ECU_carlos_alberto_arroyo_del_rio_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 27. November 1893, in Guayaquil, Provinz Guayas, Republik Ecuador\n§YPolitikkarriere:§! Carlos Alberto Arroyo del Río schloss sein Jurastudium 1914 ab und wurde bereits 1915 PL-Ersatzabgeordneter für die Provinz Guayas. Er setzte seine politische Karriere als Rechtslehrer fort, während er in der Liberalen Partei immer weiter aufstieg, bis er zu einer der beliebtesten Persönlichkeiten der Partei wurde und sogar Ayoras Popularität in den Schatten stellte. Als überzeugter Verfechter der liberalen Ideen, für die die 'Partido Liberal Ecuatoriano' steht, wird er versuchen, die ecuadorianische Wirtschaft zu verbessern, die Eingriffe des Staates in die Wirtschaft zu verringern und die Kluft zwischen den Liberalen und den Konservativen im Lande weiter zu überwinden, um die Stabilität Ecuadors zu verbessern."

ECU_andres_fernandez_de_cordova_nieto: "Andrés Fernández de Córdova Nieto"

ECU_alfredo_baquerizo_moreno: "Alfredo Baquerizo Moreno"
ECU_alfredo_baquerizo_moreno_leader_desc: "§YAnführer Beschreibung\nGeboren:§! September 28th, 1859, in Guayaquil, Guayas Province, Republic of Ecuador\n§YPolitikkarriere:§! José Alfredo Wenceslao del Corazón de la Concepción Baquerizo Moreno besuchte das Gymnasium in Quito, wo er sogar in das Musikkonservatorium eintrat und eine Vorliebe für Musik und Literatur erwarb, die ihn später zum Dichter werden ließ. 1883 schloss er sein Studium der Rechtswissenschaften an der 'Universidad Central de Ecuador' ab. Danach schloss er sich der Partido Liberal an und arbeitete als Lehrer an der Universität von Guayaquil. Mit seinen künstlerischen Fähigkeiten und seinem persönlichen Charme stieg er schnell in den Reihen der Partido Liberal auf. Seine ersten politischen Erfahrungen sammelte Alfredo zwischen 1903 und 1906, als er zum Vizepräsidenten gewählt wurde. 1916 wurde er zum Präsidenten Ecuadors gewählt. Als Präsident von Ecuador nahm er das Motto "Eine Brücke mehr ist ein Abgrund weniger" an, schaffte die einheimische Leibeigenschaft und die Schuldenhaft ab und gab viel Geld für Bildung, Gesundheit und öffentliche Arbeiten für die Bevölkerung aus. Er stellte sogar den berühmten japanischen Arzt Hideyo Noguchi ein, um die Regierung bei der Bekämpfung des Gelbfiebers zu unterstützen. Jetzt, da Moreno zum zweiten Mal in seinem Leben Präsident geworden ist, wird er seinen sanften und großzügigen Ansatz in der Politik fortsetzen und sich für die Aussöhnung mit den Nachbarländern einsetzen."

ECU_federico_paez_chiriboaga: "Federico Páez Chiriboaga"
ECU_federico_paez_chiriboaga_leader_desc: "§YAnführer Beschreibung\nGeboren:§! June 4th, 1877, in Quito, Pichincha Province, Republic of Ecuador\n§YPolitikkarriere:§! Federico Páez Chiriboga besuchte das Lycée Hoche in Versailles und machte später seinen Abschluss als Ingenieur an den Universitäten von Gent und Brüssel. Er kehrte nach Ecuador zurück und schloss sich der Sozialistischen Partei Ecuadors an, verließ sie aber schließlich, nachdem er sich mit den Parteiführern in Richtung der Partido Liberal überworfen hatte. Seine linksgerichteten Ansichten innerhalb der PL brachten ihm jedoch den Spitznamen 'Der fünfte Bolschewik' ein, und es gelang ihm, eine sozialistische Fraktion innerhalb der PL zu bilden. Jetzt, da er die Macht erlangt hat, wird er soziale Reformen durchführen, um der kämpfenden Arbeiterklasse zu helfen. Er distanziert sich jedoch von seinen alten sozialistischen Genossen und ist sogar bereit, gegen die Aktivitäten der Partido Socialista vorzugehen, da er glaubt, dass sie Ecuador mit der Aussicht auf eine syndikalistische Revolution bedrohen."

ECU_nela_martinez_espinosa: "Nela Martínez Espinosa"
ECU_nela_martinez_espinosa_leader_desc: "§YAnführer Beschreibung\nGeboren:§! November 24th, 1912, in El Tambo, Cañar Province, Republic of Ecuador\n§YPolitikkarriere:§! Nela Martínez Espinosa schrieb schon in jungen Jahren gerne Gedichte und schloss sich der 'Partido Sindicalista Ecuatoriano' an. Sie begann jedoch, mit der einheimischen Haltung der Partei nicht einverstanden zu sein, da diese auf radikalere Reformen drängte, während Martinez einen gemäßigteren Ansatz vertrat. Daher verließ sie die PSE und schloss sich dem 'Movimiento de Liberacion Ecuatoriano' an, in dem sie seitdem mit ihrem Charisma stetig aufstieg, bis sie schließlich dessen Vorsitzende wurde. Jetzt, wo Martinez an der Macht ist, wird sie einen langsamen Übergang zu einer syndikalistischen Gesellschaft und einem gerechteren Ecuador für alle einleiten, während sie versucht, mit den vielen internen Fraktionen Ecuadors Kompromisse zu schließen."

ECU_ricardo_paredes_romero: "Ricardo Paredes Romero"
ECU_ricardo_paredes_romero_leader_desc: "§YAnführer Beschreibung\nGeboren:§! March 19th, 1898, in Riobamba, Chimborazo Province, Republic of Ecuador\n§YPolitikkarriere:§! Ricardo Paredes Romero schloss 1920 sein Studium als Arzt ab und lernte während seiner Studienzeit sogar einige einflussreiche Persönlichkeiten Ecuadors wie Isidro Ayora kennen. Er gründete 1926 die Partido Socialista Ecuatoriano, die er in den Jahren nach der Revolution der Syndikalisten mehrmals in Paris vertrat. Beeinflusst von seinen französischen Genossen, hat Ricardo seine Partei mehr in Richtung Syndikalismus bewegt als bei ihrer Gründung und es sogar geschafft, sich den Spitznamen 'Der Apostel des ecuadorianischen Syndikalismus' zuzulegen. Jetzt, da er Präsident geworden ist, wird er gegen den lokalen Fraktionszwang kämpfen und die Rechte der Einheimischen verteidigen, in der Hoffnung, ein gleichberechtigteres und gerechteres Ecuador zu schaffen."

ECU_dolores_caucango_quilo: "Dolores Cacuango Quilo"
ECU_dolores_caucango_quilo_leader_desc: "§YAnführer Beschreibung\nGeboren:§! October 26th, 1881, in Cayambe, Pichincha Province, Republic of Ecuador\n§YPolitikkarriere:§! Dolores Cacuango Quilo wurde in einer Familie von Quechua-Gañanes geboren und hatte daher nie die Möglichkeit, eine formale Ausbildung zu erhalten, weshalb sie ihr Leben lang nicht einmal richtig lesen und schreiben konnte und erst nach ihrem Umzug nach Quito Spanisch lernte. 1927 schloss sie sich, inspiriert von Juan Albamocho, dem Movimiento Maximista Ecuatoriano an und begann, die Einheimischen zu organisieren, um bessere Rechte zu erhalten. Dolores gelang 1931 ein erfolgreicher Aufstand, der jedoch schnell von Gallos Truppen niedergeschlagen wurde. Im Jahr 1934 beschloss sie, sich mit Ricardo Paredes zusammenzutun, und seitdem versuchen beide, die ecuadorianische Gesellschaft zu verändern. Die Criollos in Ecuador sind Dolores jedoch egal, und jetzt, wo sie an der Macht ist, wird sie die Rechte und die Lebensbedingungen der einheimischen Bevölkerung verbessern, ohne Rücksicht auf die Meinung der Criollos."

ECU_francisco_urrutia_suarez: "Francisco Urrutia Suárez"

ECU_cesar_edmundo_chiribonga_gonzalez: "César Edmundo Chiriboga Gonzalez"
ECU_cesar_edmundo_chiribonga_gonzalez_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §G17. August 1917, in Riobamba, Provinz Chimborazo, Republik Ecuador§!\n§YMilitärkarriere:§! §GCésar Edmundo Chiriboga González ist erst vor kurzem in die 'Escuela Superior Militar Eloy Alfaro' eingetreten und lernt noch die Grundlagen der Militärstrategie. Dank seines taktischen Talents hat er sich trotz seiner Unerfahrenheit schnell hochgearbeitet."

ECU_hugo_ortiz_garces: "Hugo Ortiz Garcés"
ECU_hugo_ortiz_garces_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §G5. August 1920, Provinz Guayaquil, Republik Ecuador§!\n§YMilitärkarriere:§! §GHugo Ortiz Garcés trat 1935 in die 'Escuela Superior Militar Eloy Alfaro' ein und erwies sich als vielversprechend, da er in den Fächern Militärstrategie und Geschichte hervorragende Noten erzielte. Allerdings fehlt es ihm an praktischer Erfahrung, die durch sein persönliches Talent kaum ausgeglichen wird."

ECU_luis_alberto_larrea_alba: "Luis Alberto Larrea Alba"
ECU_luis_alberto_larrea_alba_commander_desc: "§YGeneral Beschreibung\nGeboren:§! §G25. Oktober 1894, Provinz Guayaquil, Republik Ecuador§!\n§YMilitärkarriere:§! §GLuis Alberto Larrea Alba trat 1911 in die Nationale Armee ein, wo er langsam, aber stetig aufstieg, bis er General wurde.§!\n\n§YAnmerkungen: Er gehörte dem sozialistischen Flügel der Partido Liberal an."

