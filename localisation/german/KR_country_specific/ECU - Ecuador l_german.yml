ecu.30.t: "Die Nationale Arbeitnehmervereinigung"
ecu.30.d_normal: "Mit der Krise von 1936, die das Land in Elend und politischen Zwist stürzte, erhielten kleine und neue politische Parteien, die sich für das Volk einsetzten, mehr Gehör. Eine von ihnen ist die Compactación Obrera Nacional, eine reaktionäre und populistische Partei, die sich als Gegenpol zu den konservativen und radikalliberalen Parteien aufspielt, die allesamt korrumpiert sind, und die das Leben des Volkes verbessern und es wieder in den Mittelpunkt der Politik stellen will. Mit ihren Mitgliedern, die sich stark aus den städtischen Volksschichten rekrutieren, setzt die Partei auf für die ecuadorianische Politik originelle Aktionen wie Straßenparaden und offene Volksfeste, die sich auszuzahlen scheinen, denn die Partei hat tatsächlich so viel Zulauf, dass sie eines Tages die Präsidentschaft des Landes anstreben könnte. Jetzt stellt sich für sie die Frage, ob sie in der Lage sein wird, auch nach dem Ende der Krise weiterhin Einfluss zu nehmen."
ecu.30.d_CON_power: "Mit der Krise von 1936, die das Land in Elend und politischen Zwist stürzte, erhielten kleine und neue politische Parteien, die sich für das Volk einsetzten, mehr Gehör. Eine von ihnen ist die Compactación Obrera Nacional, eine reaktionäre und populistische Partei, die sich als Gegenpol zu den konservativen und radikalliberalen Parteien aufspielt, die allesamt korrumpiert sind, und die das Leben des Volkes verbessern und es wieder in den Mittelpunkt der Politik stellen will. Mit ihren Mitgliedern, die sich stark aus den städtischen Bevölkerungsschichten rekrutieren, setzt die Partei originelle Aktionen für die ecuadorianische Politik ein, wie z.B. Paraden auf der Straße und offene Volksfeste, die sich auszuzahlen schienen, da die Partei in der Tat eine bemerkenswerte Zuhörerschaft gewann, so dass sie jetzt einen wichtigen Teil unserer Regierung stellt. Jetzt stellt sich für sie die Frage, ob sie in der Lage sein wird, auch nach dem Ende der Krise weiterhin Einfluss zu nehmen."
ecu.30.a: "Die Zeit wird es zeigen."

ecu.32.t: "Peruanischer Überfall in Pastaza"
ecu.32.d: "Ersten Berichten unserer Patrouillen im Dschungel von Pastaza zufolge hat in dieser Nacht ein kleiner Trupp peruanischer Soldaten aus noch unbekannten Gründen illegal die Grenze zwischen den beiden Ländern überschritten. Nachdem sie einige Stunden lang im Dschungel verschwunden waren, wurden sie vermisst und kehrten vermutlich zu ihren Stützpunkten zurück. Während die peruanischen Behörden die Angelegenheit ignorieren und den Eindruck erwecken, dass es sich lediglich um einen Unfall handelte, ist unser Generalstab davon überzeugt, dass es sich bei diesem Übergriff um eine Aufklärungsmission für künftige Aktionen in dem Gebiet handelte."
ecu.32.a: "Das ist bedrohlich..."
ecu.32.b: "Warnt Peru vor diesem Verhalten, es soll nicht wieder vorkommen!"

ecu.33.t: "Ein Streifzug durch Ecuador"
ecu.33.d: "Der ecuadorianische Botschafter in Lima betrat heute den Präsidentenpalast und sah ziemlich verärgert und wütend aus. Am Vortag hatte ein kleiner Trupp peruanischer Soldaten illegal die Grenze zwischen Peru und Ecuador überschritten und war einige Stunden lang im Dschungel von Pastaza unterwegs. Obwohl diese geheime Militärübung von unseren Mitarbeitern beabsichtigt war, waren die Ecuadorianer darüber nicht sehr erfreut, und der Botschafter warnte uns vor künftigen Übergriffen und einer möglichen militärischen Antwort Ecuadors. Es heißt, dass die hohen peruanischen Mitarbeiter bei privaten Treffen im Nachhinein über die Drohungen gelacht haben, sagen wir, sie waren nicht gerade erschrocken über die ecuadorianische Macht."
ecu.33.a: "Für wen halten sie sich?"

ecu.34.t: "Flussboote ab Iquitos"
ecu.34.d: "Die Stadt Iquitos an der Grenze zwischen Ecuador und Peru und am Ufer des Amazonas ist seit dem 19. Jahrhundert von peruanischen Truppen besetzt. Trotz dieser Tatsache haben wir nie aufgehört, Iquitos als rechtmäßigen Teil der Provinz Pastaza zu beanspruchen. Die Demütigung der Besatzung verdoppelt sich jedoch, wenn die peruanischen Behörden, die sich nicht damit zufrieden geben, die Stadt einfach nur zu besetzen, sie als Basis für Militäraktionen in Ecuador nutzen. So geschah es heute Abend, als vier bewaffnete peruanische Flussboote von der Stadt aus auf die ecuadorianische Seite des Amazonas fuhren und von dort aus den Fluss wieder hinauffuhren. Die ecuadorianische Armee brauchte einige Zeit, um die Boote zu warnen und sie zu zwingen, dorthin zurückzukehren, wo sie herkamen, und es dauerte lange genug, um das Gebiet umfassend zu erkunden. Die Souveränität Ecuadors wird immer wieder bedroht."
ecu.34.a: "Ignoriert es."
ecu.34.b: "Konfrontiert Peru mit dieser Aggression."

ecu.35.t: "Ecuador bittet um eine Entschuldigung"
ecu.35.d: "Gestern verließen vier bewaffnete peruanische Flussboote unseren Hafen in Iquitos an der ecuadorianischen Grenze, um den Amazonas hinaufzufahren, in der Hoffnung, nützliche Informationen über ecuadorianische Stützpunkte zu erhalten. Leider wurden sie von der ecuadorianischen Armee gestoppt und zurückgeschickt. Die ecuadorianische Regierung verurteilte offiziell, was sie als 'Aggression' bezeichnete, und verlangte Entschuldigungen von unseren Beamten. Diese lächerliche Behauptung wird die Regierung und die Armee nur schwer davon überzeugen können, sich zu einer solchen Schande hinreißen zu lassen, aber es ist offensichtlich, dass der ecuadorianische Präsident mehr zur Stärkung seiner internen Position gehandelt hat, als dass er sich wirklich Hoffnungen auf Entschuldigungen gemacht hätte. Sollten wir uns wirklich in allen Fällen entschuldigen?"
ecu.35.a: "Niemals!"
ecu.35.b: "Also gut, entschuldigen wir uns offiziell."

ecu.36.t: "Peru weigert sich, sich zu entschuldigen"
ecu.36.d: "Die peruanische Regierung entschuldigte sich erwartungsgemäß nicht und beharrte weiterhin darauf, dass diese Aggression ihr Recht sei. In der ecuadorianischen Gesellschaft wächst der Hass auf Peru, und viele glauben, dass ein Krieg unmittelbar bevorsteht."
ecu.36.a: "Diese verdammten Peruaner."

ecu.37.t: "Das Gesicht der Garnison in Pastaza!"
ecu.37.d: "Eine nationale Trauer. 3 ecuadorianische Soldaten starben heute durch die Hand eines peruanischen Bataillons, das die Grenze nach Ecuador überquerte. Die Garnison reagierte schnell, um das Bataillon am weiteren Vorrücken zu hindern, und lieferte sich ein heftiges Gefecht, das nach wenigen Stunden mit dem Rückzug der Peruaner und dem Tod von 3 ecuadorianischen und 2 peruanischen Soldaten endete. Dieser beispiellose Akt der Aggression löste eine nationale Empörung im Lande aus, und große Teile der Armee werden aufgerüstet, um einen umfassenden Krieg gegen die peruanischen Eindringlinge zu führen. Dieser Vorfall wird die Spannungen sicher nicht lindern."
ecu.37.a: "Unerhört."

ecu.38.t: "Das Missgeschick eines Entdeckers"
ecu.38.d: "Eine unglückliche Geschichte erreichte heute den Präsidentenpalast: Ein amerikanischer Forscher, der eine Genehmigung zur Erkundung und zum Drehen eines Films über Vulkane in den ecuadorianischen Anden erhalten hatte, starb einen qualvollen Tod. Der Forscher war in Begleitung eines einheimischen Führers dabei, einen der beeindruckendsten Vulkane der Region zu besteigen, als er beschloss, bessere Aufnahmen von der Lava zu machen, indem er sie direkt filmte. Trotz der Warnungen des Führers lehnte sich der Forscher immer weiter an den Rand des Vulkans, bis er schließlich kopfüber in den Abgrund fiel, während sein Führer entsetzt zusah. Die ecuadorianische Regierung teilte dem amerikanischen Botschafter die Nachricht mit und drückte ihm ihr tiefes Beileid zu diesem Unfall aus."
ecu.38.a: "Dieser Yankee ist Feuer und Flamme..."

#ecu.39.t: "Modernistische indigene Kunst"
#ecu.39.d: ""
#ecu.39.a: "Das sieht gut aus."
#ecu.39.b: "Wir sollten diese subversive Kunst verbieten!"

ecu.40.t: "Peru hat uns zurückgeschlagen"
ecu.40.d: "Dieser Krieg steht unter keinem guten Stern. Die peruanischen Streitkräfte sind in Pastaza eingedrungen und bedrohen die Hauptstadt Quito, die heute eine der letzten Hochburgen des ecuadorianischen Staates ist. Im Generalstab und in der Politik werden nun Stimmen laut, die einen Verhandlungsfrieden mit Peru fordern, bevor sie völlig zerschlagen werden. Schließlich ist bekannt, dass Peru nur den Pastaza-Streit beilegen will... oder?"
ecu.40.a: "Überlasst ihnen Pastaza und bittet um Frieden."
ecu.40.b: "Wir haben noch nicht verloren!"

ecu.41.t: "Ecuador bittet um Frieden"
ecu.41.d: "Ecuadorianische Offizielle sind heute an uns herangetreten und haben kläglich um eine Beendigung des derzeitigen Krieges im Austausch für die Abtretung der Region Pastaza an Peru gebeten. Unsere Streitkräfte befinden sich in einer offensichtlich dominanten Position, aber das gebirgige Quito, das sich in eine wahre Bastion verwandelt hat, einzunehmen, wird sich als ziemlich schwierig erweisen, und es ist zweifelhaft, was dabei zu gewinnen ist. Deshalb rufen die meisten Stimmen dazu auf, das Friedensangebot anzunehmen, aber einige andere fordern weiterhin, dass ganz Ecuador als Teil des ehemaligen Vizekönigreichs rechtmäßig zu Peru gehören sollte. Wie sollten wir uns entscheiden?"
ecu.41.a: "Wir können diesen Deal akzeptieren."
ecu.41.b: "Die peruanische Flagge wird über Quito wehen!"

ecu.42.t: "Peru akzeptierte den Frieden"
ecu.42.d: "Peruanische Beamte haben uns heute mitgeteilt, dass der Staat Peru unser Friedensangebot angenommen hat und die Kämpfe sofort einstellen wird, um die Klauseln des Angebots umzusetzen. Peruanische Soldaten wurden gesehen, wie sie sich bereits in Pastaza als erobertes Land niederließen. Dies ist eine Demütigung für unser Land, aber wenigstens steht Ecuador noch."
ecu.42.a: "Armes Ecuador."

ecu.43.t: "Peru lehnt den Frieden ab"
ecu.43.d: "Die peruanischen Behörden haben sich heute mit einer überraschenden und beängstigenden Nachricht bei uns gemeldet: Peru weigerte sich, der Region Frieden zu bringen, indem es Pastaza behielt und sich zurückzog, und die Regierung versicherte, sie wolle bis nach Quito vorstoßen. Nur Gott weiß, welche Zukunft es jetzt in Ecuador gibt."
ecu.43.a: "Dann ist es ein Kampf ums Überleben."

