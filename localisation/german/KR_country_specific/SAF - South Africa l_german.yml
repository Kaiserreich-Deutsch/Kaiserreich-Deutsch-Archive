### World Tension ###
SAF_revolution_threat: "Revolution in Südafrika"

#Black Monday
SAF_black_monday_crisis: "Antwort auf den Schwarzen Montag"
SAF_black_monday_crisis_desc: "Die Wirtschaftskrise droht die Union zu zerreißen. Wir müssen die Wirtschaft unseres Landes reformieren, um die Massenarbeitslosigkeit zu beseitigen, aber der Volksraad ist sich uneins über den Weg, der einzuschlagen ist. Diese Entscheidung wird mit Sicherheit Auswirkungen auf die kommenden Jahre haben und könnte sogar die bestehenden Gräben verschärfen."

SAF_repeal_industrial_conciliation_act: "Aufhebung des Industrial Conciliation Act"
SAF_repeal_industrial_conciliation_act_desc: "Der Industrial Conciliation Act war eine direkte Reaktion auf den Rand-Aufstand von 1922 und räumte den weißen Gewerkschaften Privilegien ein, die den wirtschaftlichen Aufschwung bremsen. Das Gesetz muss aufgehoben und die Gewerkschaften müssen in die Schranken gewiesen werden, wenn wir die Wirtschaft des Landes wieder in Gang bringen wollen. Dies wird natürlich bei den weißen Arbeitnehmern äußerst unpopulär sein."

SAF_attract_canadian_investment: "Kanadische Investitionen anlocken"
SAF_attract_canadian_investment_desc: "Indem wir kanadische Investitionen fördern, werden wir unserer Wirtschaft den Kapitalzufluss verschaffen, den sie dringend benötigt, und gleichzeitig hoffentlich Tausende von Arbeitsplätzen für unsere angeschlagenen Arbeitskräfte schaffen."

SAF_weaken_the_colour_bar: "Chancen für Arbeitslose"
SAF_weaken_the_colour_bar_desc: "Ob durch Rettungsaktionen oder Investitionen, langsam aber sicher klettert die Zahl der Arbeitsplätze in Südafrika aus ihrem Tiefpunkt heraus. Da immer mehr Menschen wieder eine Arbeit haben, können sie auch wieder etwas ausgeben, was anderen Wirtschaftszweigen zugute kommt."

SAF_invest_in_witwatersrand_industry: "Der Witwatersrand brüllt wieder!"
SAF_invest_in_witwatersrand_industry_desc: "Der Mineralienreichtum im Witwatersrand war ein wirtschaftliches Sicherheitsnetz während der Wirtschaftskrise. Er wurde zwar von der Krise genauso stark getroffen wie jeder andere Teil der südafrikanischen Wirtschaft, aber er beginnt eindeutig, wieder das Vorkrisenniveau zu erreichen, und treibt damit unsere Wirtschaft in den Aufschwung."

SAF_establish_work_programs: "Arbeitsprogramme einrichten"
SAF_establish_work_programs_desc: "Eine Reihe von Arbeitsprogrammen für Arbeitslose ist eine sichere Wette für den wirtschaftlichen Aufschwung und hat daher allgemeine Unterstützung in der Partei, mit Ausnahme der Hardliner-Gewerkschafter innerhalb der SAP."

SAF_bail_out_farmers: "Landwirt Bürgschaft"
SAF_bail_out_farmers_desc: "Die anhaltende Krise ist eine Zeit des Leidens für alle Menschen in Südafrika, aber die schwerste Last tragen zweifellos unsere Landwirte. Die Tiefstpreise machen Rettungsmaßnahmen sowohl für die inländischen Erzeuger als auch für die Exporteure erforderlich, um unseren Agrarsektor vor dem Zusammenbruch zu bewahren."

SAF_large_scale_roadworks: "Groß angelegte Straßenbauarbeiten"
SAF_large_scale_roadworks_desc: "Die Nation braucht dringend bessere Straßen, auch in den südlichen Gebieten. Die hohen Arbeitslosenzahlen infolge des Schwarzen Montags geben uns jetzt die Möglichkeit, die Provinzen Natal, Transvaal und Cape miteinander zu verbinden und gleichzeitig Tausenden von Menschen Arbeit zu geben."

SAF_sa_arms_industry: "Südafrikanische Rüstungsindustrie"
SAF_sa_arms_industry_desc: "Eine Möglichkeit, wie wir Menschen in Arbeit bringen können, ist der Ausbau unserer militärischen Infrastruktur. Wir haben die natürlichen Ressourcen, um unser Militär auszubauen - jetzt brauchen wir nur noch den Willen, es zu tun."

SAF_complete_recovery: "Beendet den Wiederaufbau"
SAF_complete_recovery_desc: "Endlich können wir den Schwarzen Montag ein für alle Mal hinter uns lassen. Lasst uns in eine Ära der Stärke für die südafrikanische Wirtschaft aufbrechen!"

#Protectorates
SAF_deal_with_the_protectorates: "Umgang mit den Protektoraten"
SAF_deal_with_the_protectorates_desc: "Nach dem Zusammenbruch des britischen Empire im Jahr 1925 ging die Aufgabe der Garnison der Hochkommissariatsgebiete an die Union Defence Force über. Seitdem hat die Region stagniert. Teile der südafrikanischen Regierung schlagen vor, die Beziehungen zu den Territorien neu zu bewerten."

SAF_establish_nuweveld: "Gründung des Nuweveld"
SAF_establish_nuweveld_desc: "Die Übergabe der neu annektierten Gebiete an weiße Siedler wird die Gründung neuer Siedlungen im gesamten Nuweveld und die kulturelle Integration der neuen Regionen fördern. Die Einheimischen würden jedoch den Zugang zu den meisten landwirtschaftlichen Flächen verlieren und wären gezwungen, in die Städte abzuwandern, um dort als Wanderarbeiter zu arbeiten."

SAF_encourage_farmer_resettlement: "Ansiedlung von Landwirten fördern"
SAF_encourage_farmer_resettlement_desc: "Die finanzielle Notlage unserer Farmer bietet uns eine einzigartige Gelegenheit, das Nuweveldt-Projekt umzusetzen. Wenn es uns gelingt, die Wiederansiedlung in den Gebirgszügen von Bechuanaland zu fördern, können wir die Wirtschaftskrise in eine Chance für Tausende von mittellosen weißen Farmern verwandeln."

SAF_long_term_investment_loans: "Langfristige Investitionskredite"
SAF_long_term_investment_loans_desc: "Durch die Bereitstellung garantierter Kredite können wir Unternehmern im ganzen Land einen kostengünstigen Anreiz bieten, sich in den neu zugewiesenen Gebieten in Bechuanaland niederzulassen."

SAF_build_the_kariba_dam: "Bau des Kariba-Damms"
SAF_build_the_kariba_dam_desc: "Die Fertigstellung des Kariba-Damms wird eine langwierige und mühsame Arbeit sein, aber er wird viel Energie für unsere wachsende Industrie in Rhodesien und die Siedlungen liefern, die aus der Kolonisierung des Nuweveld hervorgehen."

SAF_annex_the_protectorates: "Annexion der Protektorate"
SAF_annex_the_protectorates_desc: "Es ist an der Zeit, die Protektorate zu beenden. Nach der erfolgreichen Umsetzung des Nuweveldt-Projekts können wir die Gebiete problemlos unter unsere direkte Kontrolle bringen. Die britischen Verträge mit den Eingeborenen werden außer Kraft gesetzt und die Oberhäuptlinge werden entthront. Die Zeit des geeinten Südafrikas ist gekommen!"

SAF_stellaland_affairs_act: "Gesetz über die Angelegenheiten von Stellaland"
SAF_stellaland_affairs_act_desc: "Die Integration der ehemaligen Protektorate erfordert eine formale, wenn auch meist symbolische Gesetzgebung. Basutoland und Swasiland werden in die Kapprovinz bzw. Transvaal integriert, während Bechuanaland zu Ehren der ehemaligen Burenrepublik als Provinz Stellaland aufgenommen wird."

SAF_expand_nuweveld_infra: "Ausbau der äußeren Schienenverbindung"
SAF_expand_nuweveld_infra_desc: "Die Entwicklung der Infrastruktur der Nuweveldt-Länder wird nicht nur die Besiedlung fördern, sondern auch sicherstellen, dass das Land endlich einer produktiven Nutzung zugeführt wird."

SAF_new_towns_and_villages: "Städte und Dörfer im Entstehen"
SAF_new_towns_and_villages_desc: "Die Gründung neuer städtischer Zentren wird dazu führen, dass neben unseren Landarbeitern auch Stadtarbeiter in das Nuweveldt einwandern und die Gesamtbevölkerung in diesen Gebieten wächst."

SAF_diversified_territorial_economy: "Diversifizierte territoriale Wirtschaft"
SAF_diversified_territorial_economy_desc: "Das Streben nach einer diversifizierten Wirtschaft für die Nuweveldt-Gebiete kann deren Wirtschaftswachstum nur fördern, was wiederum mehr Siedler anziehen wird."

SAF_empower_paramount_chiefs: "Ermächtigung der Obersten Häuptlinge"
SAF_empower_paramount_chiefs_desc: "Durch die Gewährung von Autonomie für die lokalen Herrscher der Hochkommissariatsgebiete wird sichergestellt, dass die Oberhäuptlinge der jeweiligen Volksgruppen (die Tswana in Bechuanaland, die Basotho in Basutoland und die Swazi in Swasiland) der Zentralregierung gegenüber loyal sind."

SAF_develop_basutoland_swaziland: "Basutoland und Swasiland entwickeln"
SAF_develop_basutoland_swaziland_desc: "Trotz ihrer Lage zwischen den vier ursprünglichen Provinzen Südafrikas liegt der Lebensstandard in Basutoland und Swasiland immer noch weit hinter dem des übrigen Südafrikas zurück. Eine Reihe von Investitionen wird dazu beitragen, diese Situation zu verbessern."

SAF_develop_bechuanaland: "Bechuanaland entwickeln"
SAF_develop_bechuanaland_desc: "Die dünn besiedelte Region Bechuanaland ist ohne Übertreibung die am wenigsten entwickelte Region in ganz Afrika, in der sich jegliche Bebauung auf ein paar Holzhütten beschränkt. Eine Reihe von gut platzierten Investitionen mildert den Kontrast zu Südafrika gleich hinter der Grenze."

SAF_root_out_slavery: "Sklavereipraktiken ausrotten"
SAF_root_out_slavery_desc: "Es hat sich lange als schwierig erwiesen, die Sklaverei in den Hochkommissariatsgebieten auszurotten, aber die jüngste Investition gibt uns ein Druckmittel gegenüber den Oberhäuptlingen an die Hand, um die fortbestehenden Probleme zu lösen, indem wir die Investitionen von deren Maßnahmen gegen die Sklaverei abhängig machen."

SAF_question_of_native_autonomy: "Die Frage der einheimischen Autonomie"
SAF_question_of_native_autonomy_desc: "Wir haben beschlossen, den lokalen Herrschern der Gebiete der Hohen Kommission, den neuen Paramount Chiefs der jeweiligen Volksgruppen (den Tswana in Bechuanaland, den Basotho in Basutoland und den Swazi in Swasiland), Autonomie zu gewähren. Es muss jedoch geklärt werden, wie weit die Macht der Chiefs reicht - ist sie auf die Grenzen des Hochkommissariats beschränkt oder umfasst sie alle ihre Völker in ganz Südafrika?"

SAF_strengthen_advisory_councils: "Stärkung der Beratungsgremien"
SAF_strengthen_advisory_councils_desc: "Indem wir den Einfluss der Beiräte auf die Politik stärken, können wir sicherstellen, dass die Interessen des Obersten Häuptlings zumindest einigermaßen mit den europäischen und einheimischen Interessen in Einklang gebracht werden. Damit wird auch die Grundlage für eine eventuelle Reform in einen echten demokratischen Rahmen in der Zukunft gelegt."

SAF_chief_justice_of_the_high_commissioner_territories: "Territoriale Justiz aufbauen"
SAF_chief_justice_of_the_high_commissioner_territories_desc: "Gegenwärtig ist die Rechtslage in den Hochkommissariatsgebieten eher vage. Angehörige der Stämme werden in der Regel nach ihren eigenen Stammestraditionen vor Gericht gestellt, während Europäer mit einigen Ausnahmen so behandelt werden, als befänden sie sich auf südafrikanischem Gebiet. Es ist an der Zeit, ein System mit ausgebildeten Richtern zu schaffen, das faire Gerichtsverfahren für alle Menschen in den Territorien gewährleistet."

SAF_reform_the_commissioner_system: "Reform des Kommissionssystems"
SAF_reform_the_commissioner_system_desc: "Wir haben unseren Teil zu den Hochkommissariatsgebieten beigetragen, aber derzeit haben wir nur ein vorläufiges Mandat der königlichen Regierung. Im Parlament in Kapstadt werden Vorschläge für eine offizielle und dauerhafte Eingliederung der Gebiete in Südafrika gemacht, aber die britische Exilregierung müsste mitarbeiten."

#Union
SAF_general_elections: "Angelegenheiten der Union"
SAF_general_elections_desc: "Die Wahlen sind vorbei und ein Mandat ist zu erfüllen. Lasst uns unsere Angelegenheiten in Ordnung bringen und dann zur Tagesordnung übergehen."

SAF_proclaim_the_republic: "Ausrufung der Republik"
SAF_proclaim_the_republic_desc: "Zu lange waren das afrikanische Volk und Südafrika insgesamt dem Willen einer Monarchie unterworfen, die nicht die ihre ist. Es ist an der Zeit, dieses Kapitel der Geschichte hinter uns zu lassen und eine völlig unabhängige und souveräne Republik Südafrika zu errichten, der das Interesse Südafrikas und nicht das der Briten am Herzen liegt."

SAF_replace_the_pound: "Ersetzt das Pfund"
SAF_replace_the_pound_desc: "Da wir nun eine völlig souveräne und unabhängige Nation sind, reicht es nicht mehr aus, eine Währung zu verwenden, die untrennbar mit der britischen Vergangenheit verbunden und an das Pfund Sterling gekoppelt ist. Führen wir unseren eigenen südafrikanischen Rand ein - gebunden an den Witwatersrand, wo wir unser Gold finden - und blühen wir auf in unserer unabhängigen Zukunft."

SAF_reorganise_the_national_party: "Reorganisation der Nationalen Partei"
SAF_reorganise_the_national_party_desc: "Dr. Malan, der erbärmliche Verfassungsrechtler, lässt zu, dass unser afrikanisches Schicksal durch sein Beharren auf der südafrikanischen Verfassung aufgehalten wird, indem er uns an wertlose parlamentarische Verfahren bindet und damit die Machtposition unserer Nation in Südafrika gefährdet. Wenn doch nur eine entschlossene und unnachgiebige Persönlichkeit dem Parlamentarismus und den Liberalen, die in ihm gedeihen, den Garaus machen könnte..."

SAF_implement_apartheid: "Apartheid umsetzten"
SAF_implement_apartheid_desc: "Nach einer Phase der Konsolidierung sind wir nun in der Lage, die bestehenden Trennungsgesetze zu verschärfen, um die vollständige Trennung der vier südafrikanischen Nationen sowohl in sozialer als auch in politischer Hinsicht zu erreichen. Der Volksraad steht hinter uns und ist bereit, das Programm unserer Regierung zu verwirklichen."

SAF_independent_perspective: "Eine unabhängige Sichtweise"
SAF_independent_perspective_desc: "Wir sind jetzt ein freies und unabhängiges Land, das nicht dem Willen Großbritanniens unterworfen ist, afrikanische Männer zu opfern, um das eigene Versagen im eigenen Land auszugleichen, oder unsere deutschen Brüder zu schikanieren, die uns nie Unrecht getan haben. Doch als unabhängiges Südafrika, das südafrikanische Interessen verfolgt, sind wir nicht gegen Verbündete."

SAF_retreat_from_european_affairs: "Rückzug aus europäischen Angelegenheiten"
SAF_retreat_from_european_affairs_desc: "General Smuts hat uns in den Weltkrieg hineingezogen, indem er Afrikaner in den kalten Schlamm eines ihnen fremden Landes schickte, um die imperialen Interessen einer Insel zu fördern, die auch nicht ihre eigene war. Jetzt, da Südafrika ein freies und unabhängiges Land ist, werden wir aufhören, uns in die kleinlichen Streitereien der europäischen Mächte einzumischen."

SAF_native_representation_act: "Gesetz über die Vertretung der Eingeborenen"
SAF_native_representation_act_desc: "Ein langfristiges Ziel der Nationalisten war es, die einheimischen Südafrikaner aus den Wählerlisten zu streichen und ihnen die Möglichkeit zu geben, drei separate weiße Mitglieder des Volksraads zu wählen, anstatt ihre eigentumsberechtigten Stimmen in der allgemeinen Wählerschaft Südafrikas zusammenzufassen. Die Zeit für die Umsetzung dieses Plans ist jetzt gekommen!"

SAF_gerrymander_districts: "Gerrymanderung der Bezirke"
SAF_gerrymander_districts_desc: "Beunruhigend ist, dass wir Schwierigkeiten haben, eine Mehrheit der Wähler für uns zu gewinnen, und wir verdanken unseren Einfluss auf die Regierung hauptsächlich der Tatsache, dass die ländlichen Wahlkreise im Vergleich zu den städtischen Wahlkreisen überrepräsentiert sind. Vielleicht können wir durch eine leichte Veränderung der Grenzen dafür sorgen, dass diese Situation zu unseren Gunsten festgehalten wird."

SAF_flags_amendment_act: "Gesetz zur Änderung der Flaggen"
SAF_flags_amendment_act_desc: "Es ist das Ergebnis eines Kompromisses, dass Südafrika, eine stolze Nation, den Union Jack, ein Symbol der Unterdrückung durch Großbritannien, offiziell neben seiner Nationalflagge führen muss. Dieser Akt wird sicherstellen, dass unsere Nationalflagge nicht länger in Konkurrenz zur britischen Nationalflagge steht."

SAF_expel_rensburg: "Johannes van Rensburg ausschließen"
SAF_expel_rensburg_desc: "Der machtgierige und paramilitärische ehemalige Verwalter des Oranje-Freistaates, Johannes van Rensburg, plant seit Jahren, den Staatsapparat verfassungswidrig an sich zu reißen. Es ist an der Zeit, dass wir uns von dieser zwielichtigen Figur distanzieren, indem wir ihm die Parteimitgliedschaft entziehen."

SAF_coloured_enfranchisement_act: "Gesetz über die 'farbige' Enfranchisierung"
SAF_coloured_enfranchisement_act_desc: "Von allen rassischen Gruppen in Südafrika wird die gemischtrassige 'Farbige'-Gruppe von der weißen europäischen Bevölkerung Südafrikas definitiv am ehesten als gleichberechtigt angesehen. Der erste Schritt zur schrittweisen Umwandlung Südafrikas in eine wirklich umfassende Demokratie wäre die Abschaffung der Eigentumsbeschränkungen für diese Bevölkerungsgruppe am Kap und in Rhodesien und die Ausweitung des Wahlrechts auf sie in den anderen Provinzen."

SAF_native_trust_and_land_act: "Native Trust and Land Act"
SAF_native_trust_and_land_act_desc: "Mit dem Native Trust and Land Act werden die 8 % des südafrikanischen Landes, die der einheimischen Bevölkerung vorbehalten sind, auf etwa 13 % des südafrikanischen Territoriums erhöht. Diese Maßnahme bedeutet, dass Land, das sich derzeit im Besitz von Weißen befindet, von der Regierung gekauft werden muss, ein Prozess, der Jahre, wenn nicht Jahrzehnte dauern kann."

SAF_asiatic_land_tenure_act: "Asiatisches Landnutzungsgesetz"
SAF_asiatic_land_tenure_act_desc: "Die Konservativen in unserer Partei, vor allem in Natal, sind der Ansicht, dass indische Händler eine Bedrohung für die weiße Gemeinschaft darstellen, indem sie deren Geschäfte sowohl bei den Weißen als auch bei den Einheimischen überflügeln. Sie möchten sicherstellen, dass die weißen Südafrikaner ihre Position sichern können, indem sie den Landbesitz von Indern auf bestimmte Gebiete beschränken."

SAF_natives_consolidation_act: "Natives (Urban Areas) Consolidation Act"
SAF_natives_consolidation_act_desc: "Seit langem werden Passierscheingesetze eingesetzt, um zu verhindern, dass einheimische Südafrikaner in unsere von weißen Südafrikanern bewohnten Stadtgebiete eindringen. Das folgende Gesetz wurde von den Konservativen vorgeschlagen, um die Passgesetze zu verfeinern und sicherzustellen, dass die privilegierte Stellung der weißen Stadtbewohner beibehalten werden kann."

SAF_vaalhart_irrigation_scheme: "Fertigstellung des Bewässerungsprojekts Vaalhart"
SAF_vaalhart_irrigation_scheme_desc: "Die Regionen Orange Freistaat, Nordkap und Transvaal in Südafrika sind recht trocken und daher für die Landwirtschaft weniger geeignet. Durch den Bau eines ausgedehnten Bewässerungssystems aus dem Vaal-Fluss können wir sicherstellen, dass unsere Farmen genügend Wasser für eine gute Produktion von landwirtschaftlichen Erzeugnissen erhalten."

SAF_expand_krugerpark: "Krugerpark ausbauen"
SAF_expand_krugerpark_desc: "Der Krügerpark ist ein Wildtierreservat, das seine Wurzeln im Sabi-Wildreservat der Südafrikanischen Republik (gemeinhin bekannt als (Burenrepublik) Transvaal) hat. In den letzten Jahren hat er einen bescheidenen Anteil an Touristen aus dem britischen und deutschen Einflussbereich angezogen, die von den Wildtier-Bahntouren durch den Nationalpark begeistert zu sein scheinen."

SAF_enact_smuts_doctrine: "Britisches Afrika zurückgewinnen"
SAF_enact_smuts_doctrine_desc: "In der dunkelsten Stunde des Kaiserreichs, der Revolution von 1925, besetzten die abscheulichen Deutschen widerrechtlich den größten Teil Britisch-Afrikas und ließen nur Südafrika, die Hochkommissariatsgebiete, Gambia und Sierra Leone übrig. Die Generäle Pierre van Ryneveld und Jan Smuts haben einen Plan ausgearbeitet, um zumindest die relativ leicht zugänglichen Kolonien Nordrhodesien und Ostafrika in den Schoß des Kaiserreichs zurückzuholen."

SAF_fire_broeders: "Entlassung von 'Broeder'-Beamten"
SAF_fire_broeders_desc: "Der Afrikaner Broederbond, ein Geheimbund von Afrikanern, der sich als kulturelle Organisation ausgibt und dem viele prominente südafrikanische Politiker, Soldaten und Beamte angehören, hat seit seiner Gründung versucht, die Belange der Afrikaner durchzusetzen und Südafrika hinter den Kulissen zu regieren. Es ist an der Zeit, den Einfluss dieser geheimnisvollen Männer einzuschränken, indem wir von allen unseren Beamten verlangen, dass sie sich von ihnen distanzieren."

SAF_asiatic_enfranchisement_act: "Asiatic Enfranchisement Act"
SAF_asiatic_enfranchisement_act_desc: "Die asiatische Bevölkerungsgruppe Südafrikas, die sich aus Kapmalaien, die seit der niederländischen Herrschaft hier leben, und aus indischen Vertragsarbeitern zusammensetzt, die vor allem in Natal, aber auch im Transvaal und in der Kapprovinz eingeführt wurden, macht nur einen kleinen Teil der südafrikanischen Bevölkerung aus, doch wird den meisten von ihnen derzeit das Wahlrecht unter ähnlichen Bedingungen wie der einheimischen Mehrheit verweigert. Es ist an der Zeit, diese Beschränkungen abzuschaffen."

#Economy
SAF_found_sabc: "Gründung der SABC"
SAF_found_sabc_desc: "[SAF_found_sabc_focus_desc]"
SAF_found_sabc_socialist_desc: "Radiosender gibt es in Südafrika zwar schon seit 1923, aber die Revolution hat ihre Entwicklung etwas verzögert. Sogar unter den Kapitalisten gab es Vorschläge, ein nationales Radionetz einzurichten - und viele in unserer Regierung hoffen, dass die Gründung einer südafrikanischen Rundfunkgenossenschaft die Entwicklung des Radios wieder in Gang bringen und ein informiertes Volk fördern wird."
SAF_found_sabc_default_desc: "Seit 1923 gibt es in Südafrika Radiosender, aber bisher fehlte ein nationales Radionetz. Daher wurden in Pretoria Stimmen laut, offiziell eine "South African Broadcasting Corporation" oder, auf Afrikaans, "Suid-Afrikaanse Uitsaaikorporasie" zu gründen, die zwei Radiodienste ausstrahlen soll: einen auf Englisch und einen auf Afrikaans."

SAF_expand_university_funding: "Universitätsfinanzierung erhöhen"
SAF_expand_university_funding_desc: "Wie jeder weiß, ist Bildung für die nationale Entwicklung von entscheidender Bedeutung. Insbesondere die Hochschulbildung sorgt für gut ausgebildete Menschen, die das wirtschaftliche und technologische Wachstum vorantreiben. Südafrika hat zwar eigene Universitäten, doch sind diese im Vergleich zu den besten der Welt in die Jahre gekommen und haben zunehmend Mühe, den Rückstand aufzuholen. Eine Aufstockung der staatlichen Zuschüsse dürfte hier hoffentlich Abhilfe schaffen."

SAF_form_mathematical_society: "Gründung der Mathematischen Gesellschaft"
SAF_form_mathematical_society_desc: "Die Südafrikanische Mathematische Gesellschaft ist eine Gruppe südafrikanischer Intellektueller, die sich, anders als der Name der Gesellschaft vermuten lässt, nicht nur mit Mathematik, sondern auch mit Physik und ähnlichen Themen beschäftigt."

SAF_focus_on_agricultural_expansion: "Fokus auf landwirtschaftliche Expansion"
SAF_focus_on_agricultural_expansion_desc: "[SAF_focus_on_agricultural_expansion_focus_desc]"
SAF_focus_on_agricultural_expansion_socialist_desc: "Südafrika ist ein fruchtbares Land mit reichem, fruchtbarem Boden. Darauf müssen wir aufbauen und dafür sorgen, dass ein Mensch unabhängig von seiner Hautfarbe für sein Brot arbeiten kann."
SAF_focus_on_agricultural_expansion_default_desc: "Unsere Geschichte hat ihre Wurzeln in den Errungenschaften der Farmer, die nach Südafrika kamen. Es wäre töricht, unser Geld in die Taschen der ohnehin schon reichen britischen Kapitalisten zu stecken, die immer auf der Suche nach Arbeitern sind, die sie ausbeuten können, und diese Arbeiter sind die Afrikaner, wenn die Afrikaaner zu teuer werden. Die Landwirtschaft ist die Stärke unserer Nation und die Wurzel unserer Kultur."

SAF_subsidized_farming: "[SAF_subsidized_farming_focus_name]"
SAF_subsidized_farming_socialist: "Agrarsozialismus"
SAF_subsidized_farming_default: "Subventionierte Landwirtschaft"

SAF_subsidized_farming_desc: "[SAF_subsidized_farming_focus_desc]"
SAF_subsidized_farming_socialist_desc: "Da das frühere Landwirtschaftssystem in Südafrika, das aus dem alten imperialistischen System hervorging, nicht mehr existiert, werden wir die Rassenharmonie mit sozialistischen Idealen fördern und diejenigen, die sich gegen uns stellen, beseitigen."
SAF_subsidized_farming_default_desc: "Eine Möglichkeit, unsere hart arbeitenden Landwirte zu unterstützen, ist die Gewährung von Subventionen, die es ihnen ermöglichen, ihre Anbauflächen etwas auszuweiten, bessere Vorkehrungen gegen Wildtiere zu treffen, die ihr Vieh angreifen wollen, und in neue Maschinen zu investieren."

SAF_support_cape_wineries: "Unterstützt die Weingüter am Kap"
SAF_support_cape_wineries_desc: "Das mediterrane Klima am Kap ist wie geschaffen für den Anbau von Weintrauben, und so ist südafrikanischer Wein weltbekannt. Wir sollten diesen Exportboom nutzen und unsere Weingüter in ihrem Bemühen unterstützen."

SAF_encourage_sharecropping: "[SAF_encourage_sharecropping_focus_name]"
SAF_encourage_sharecropping_socialist: "Nationale landwirtschaftliche Genossenschaften gründen"
SAF_encourage_sharecropping_default: "Sharecropping fördern"

SAF_encourage_sharecropping_desc: "[SAF_encourage_sharecropping_focus_desc]"
SAF_encourage_sharecropping_socialist_desc: "Nach der Beseitigung der imperialistischen und nationalistischen Organisationen können nun Menschen aller Hautfarben das Land bearbeiten. Unter unserer Führung werden wir gemischtrassige landwirtschaftliche Genossenschaften bilden, um die Spannungen zwischen den Rassen weiter abzubauen und die syndikalistischen Ideale zu fördern."
SAF_encourage_sharecropping_default_desc: "Beim Sharecropping erlaubt ein Landbesitzer einem Pächter, sein Land zu bewirtschaften, und erhält dafür einen Teil der Erträge. Viele afrikanische Landwirte sind nicht in der Lage, ihr gesamtes ausgedehntes Land in unserer ausgedehnten Nation zu bewirtschaften. Es wäre wirtschaftlich verantwortungsvoll, sie zu ermutigen, dieses überschüssige Land von Pächtern bewirtschaften zu lassen."

SAF_agricultural_innovation: "Landwirtschaftliche Innovation"
SAF_agricultural_innovation_desc: "Südafrika ist eine westliche Nation, aber auch eine Nation der Landwirtschaft. Es ist nur natürlich, dass wir im Vergleich zu anderen Ländern einen erheblichen Vorsprung in der Agrartechnologie entwickelt haben, und wir können diese Innovationskraft auch in anderen Bereichen der Forschung und Entwicklung nutzen."

SAF_help_small_farming_communities: "Hilfe für kleine landwirtschaftliche Gemeinschaften"
SAF_help_small_farming_communities_desc: "Nicht alle Bauerngemeinschaften in Südafrika sind groß, was auf die Besiedlung und die angebauten Kulturen zurückzuführen ist. Aus diesem Grund wurde eine Initiative ins Leben gerufen, um diese Gemeinschaften zu unterstützen, ihr Wachstum zu fördern und eine gewisse Vielfalt bei unseren Kulturen zu gewährleisten."

SAF_industrial_farming_equipment: "Industrielle Landwirtschaftsgeräte"
SAF_industrial_farming_equipment_desc: "Die industrielle Revolution hat nicht nur die industrielle Arbeit, sondern auch die Landwirtschaft revolutioniert. Wir haben die Mittel, also könnten wir unsere landwirtschaftliche Effizienz durch Investitionen in diese Art von Maschinen definitiv steigern."

SAF_granary_of_africa: "Die Kornkammer Afrikas"
SAF_granary_of_africa_desc: "Unsere landwirtschaftlichen Leistungen sind nicht unbemerkt geblieben: Südafrikanisches Brot wird in den ganzen Kontinent und darüber hinaus exportiert und ernährt Kolonisten und Kolonialherren gleichermaßen. So wird Südafrika schnell als "Kornkammer Afrikas" bekannt.

SAF_south_african_gold: "Südafrikas Gold"
SAF_south_african_gold_desc: "Südafrika verfügt über erhebliche Goldreserven. Das Vorhandensein von Gold bedeutet, dass wir die Mittel haben, um unsere Währung zu stützen, und das ist etwas, was andere Länder mit einem ähnlichen Ziel anstreben. Es wäre töricht, das Geld, das unter unserem Boden liegt, nicht zu nutzen."

SAF_focus_on_manufacturing: "Fokus auf industrielle Expansion"
SAF_focus_on_manufacturing_desc: "Im späten 19. Jahrhundert hat die industrielle Revolution in Südafrika wirklich Wurzeln geschlagen. Die Kombination aus natürlichen Ressourcen und Arbeitskräften, die in den Fabriken arbeiten, ist die perfekte Voraussetzung dafür, dass Südafrika zu einem industriellen Kraftzentrum wird!"

SAF_manufacturing_expansion_plan: "Erweiterungsplan für die Produktion"
SAF_manufacturing_expansion_plan_desc: "Hendrik van der Bijl, der innovative Ingenieur, der hinter Eskom, unserem Elektrizitätsunternehmen, und der Eisen- und Stahlgesellschaft [SAF_getCorp_or_Coop] von Südafrika (ISCOR) steht, ist perfekt geeignet, um zum Ausbau unserer industriellen Basis beizutragen."

SAF_form_idc_of_south_africa: "Gründung der IDCSA"
SAF_form_idc_of_south_africa_desc: "Die Industrial Development [SAF_getCorp_or_Coop] of South Africa wird eine Finanzinstitution werden, die die industrielle Entwicklung Südafrikas durch die Verteilung von Zuschüssen für den Aufbau bestimmter erforderlicher Industrien unterstützt und zu unserem Wirtschaftswachstum beiträgt, damit unsere Industrie wachsen kann."

SAF_recruit_native_labour: "Einheimische Arbeitskräfte anwerben"
SAF_recruit_native_labour_desc: "[SAF_recruit_native_labour_focus_desc]"
SAF_recruit_native_labour_socialist_desc: "Zu lange wurden die Eingeborenen dieses großen Landes in die Rolle eines Dieners gezwungen. Damit ist jetzt Schluss, denn sie sollen in unserer ständig expandierenden Industrie arbeiten."
SAF_recruit_native_labour_default_desc: "Die Afrikaner und die weißen Arbeiter mögen sich zwar über das Vordringen der Einheimischen in unsere Industriegebiete ärgern, aber die Realität ist, dass das weiße Arbeitskräftepotenzial einfach zu klein ist, um das industrielle Potenzial Südafrikas optimal zu nutzen. Wenn alle Arbeitskräfte zur Verfügung stehen, sind wir auf dem besten Weg, eine der führenden Industrienationen der Welt zu werden."

SAF_great_repairshop: "Die große Reparaturwerkstatt"
SAF_great_repairshop_desc: "Unsere Industrie hat sich in den letzten Jahren rasant entwickelt, um uns in die Lage zu versetzen, langfristige Kriegsanstrengungen angemessen zu unterstützen. Dies war so erfolgreich, dass Südafrika inzwischen als 'Großer Reparaturwerkstatt' bekannt ist, wohin die Ausrüstung unserer Verbündeten in Nordafrika, dem Nahen Osten und Südeuropa geht, wenn sie repariert werden muss."

SAF_support_iscor_expansion: "[SAF_support_iscor_expansion_focus_name]"
SAF_support_iscor_expansion_socialist: "Unterstützt die Gewerkschaft der Metallarbeiter"
SAF_support_iscor_expansion_default: "Unterstützt die Erweiterung der ISCOR"

SAF_support_iscor_expansion_desc: "[SAF_support_iscor_expansion_focus_desc]"
SAF_support_iscor_expansion_socialist_desc: "Die Metallarbeitergewerkschaft wurde gegründet, um sicherzustellen, dass die Rechte der Arbeiter vor den Imperialisten und ihren gierigen Bedürfnissen geschützt werden. Wir sollten diese Bewegung unterstützen und sicherstellen, dass sie syndikalistische Ideale vertritt."
SAF_support_iscor_expansion_default_desc: "Die Iron and Steel Corporation of South Africa (ISCOR) ist seit Jahren ein kommerziell erfolgreiches Stahlunternehmen. Wenn wir ihnen erlauben, ihre Tätigkeit auszuweiten, können wir mit einem deutlichen Anstieg unserer Stahlproduktion rechnen."

SAF_vanderbijlparks_steelworks: "[SAF_vanderbijlparks_steelworks_focus_name]"
SAF_vanderbijlparks_steelworks_socialist: "Ausbau des Rand-Stahlwerks"
SAF_vanderbijlparks_steelworks_default: "Vanderbijlpark's Stahlwerk"

SAF_vanderbijlparks_steelworks_desc: "[SAF_vanderbijlparks_steelworks_focus_desc]"
SAF_vanderbijlparks_steelworks_socialist_desc: "Da die Metallarbeitergewerkschaft nun fest unter dem Einfluss der Partei steht, können wir die neu befreiten Stahlindustrien in Südafrika ausbauen."
SAF_vanderbijlparks_steelworks_default_desc: "Die Nachfrage nach Stahl steigt ständig. Angesichts dieser Tatsache hat Generaldirektor Van der Bijl den Erwerb von etwa 100 Quadratkilometern durch ISCOR überwacht, um ein großes neues Stahlwerk und eine Modellstadt in der Umgebung zu errichten, die von dem Stahlwerk in ihrer Nähe lebt. Berichten zufolge will Van der Bijl selbst in der von ihm gegründeten Stadt leben."

SAF_industrial_innovation: "Industrielle Innovation"
SAF_industrial_innovation_desc: "Da wir die industrielle Expansion weiter vorantreiben, müssen wir uns die Mittel zur Innovation sichern, um sicherzustellen, dass wir auf dem neuesten Stand der industriellen Technologie sind."

SAF_post_war_boom: "[SAF_post_war_boom_focus_name]"
SAF_post_war_boom_socialist: "Sozialistischer Wohlstand"
SAF_post_war_boom_default: "Der südafrikanische Exportboom"

SAF_post_war_boom_desc: "[SAF_post_war_boom_focus_desc]"
SAF_post_war_boom_socialist_desc: "Mit Blut, Schweiß und Tränen haben wir in Südafrika ein Wohlstandsniveau erreicht, das ohne die Beseitigung der imperialistischen und nationalistischen Agenden niemals erreicht worden wäre. Wir haben wirklich \"die Ketten gesprengt\"."
SAF_post_war_boom_default_desc: "Während überall auf der Welt Nationen unter den katastrophalen Auswirkungen des Krieges leiden, ist Südafrika von den Verwüstungen weitgehend verschont geblieben. Es ist daher nur natürlich, dass der Rest der Welt nach Südafrika schaut, um seine Waren zu beziehen. Die Exporte boomen, und damit auch Südafrika."

#Socialist
SAF_johannesburg_convention: "Die Johannesburger Konvention"
SAF_johannesburg_convention_desc: "Die üblen Kapitalisten sind besiegt und ein Arbeitersüdafrika ist geboren. Es ist an der Zeit, dass wir uns im Herzen der Revolution versammeln: in der Stadt Johannesburg, wo das Proletariat seit langem schuftet, um über unsere Zukunft zu entscheiden. Eine Zukunft, die uns gehört!"

SAF_segregation_question: "Abschaffung der formalen Segregation"
SAF_segregation_question_desc: "Seit langem bedienen sich die Kapitalisten-Imperialisten einer simplen Rassenrhetorik, um den weißen Proletarier davon zu überzeugen, dass sein schwarzer Genosse sein Gegner sei, was es ihnen ermöglicht, ihre eigenen Interessen durchzusetzen und dem weißen Arbeiter ein Gefühl der Notwendigkeit der Zusammenarbeit vorzugaukeln. Es ist an der Zeit, dass wir die Gesetze abschaffen, die uns in ihren Händen halten sollen."

SAF_herald_parallel_unionism: "Herald Parallel Unionismus"
SAF_herald_parallel_unionism_desc: "Auch wenn das gängige Schlagwort 'Arbeiter der Welt vereinigt euch!' unvereinbar zu sein scheint mit dem Gedanken, bestimmte Arbeitnehmer anders zu behandeln als andere, so sind doch die Gewerkschaften die Grundlage unseres Staates, und einige dieser Gewerkschaften wollen sich den Zugang zu ihren Mitgliedern vorbehalten. Es ist nicht unsere Aufgabe, uns da einzumischen."

SAF_la_guma_administration: "Die Verwaltung von La Guma"
SAF_la_guma_administration_desc: "Das weiße Proletariat hat sein wahres Gesicht gezeigt: Es hat ein bürgerliches Überlegenheitsgefühl entwickelt, und seine 'Revolution' hat sich überraschenderweise als eine Farce erwiesen. Es ist schon lange überfällig, dass wir die Briten und Niederländer aus der Regierung ausschließen. Südafrika für die SÜDAFRIKANER!"

SAF_land_restitution: "Breit angelegte Landreform"
SAF_land_restitution_desc: "Die Kolonialherren haben die Südafrikaner von ihrem Land vertrieben und sie auf 8 % des südafrikanischen Landes gezwungen, das für unser Volk mehr als groß genug ist, um Hungersnot und Überbevölkerung zu erleiden. Wir werden uns zurückholen, was uns gestohlen wurde, und es den Menschen zurückgeben!"

SAF_establish_national_health_service: "Aufbau eines nationalen Gesundheitsdienstes"
SAF_establish_national_health_service_desc: "Das Gesundheitswesen in Südafrika wurde lange Zeit vom Innenministerium verwaltet, das wenig Lust hatte, die über das ganze Land verstreuten Krankenhäuser und Krankenpflegeschulen zu finanzieren oder zu modernisieren. Unter der Leitung von Dr. Henry Gluckman, einem kooperativen Mitglied der Linken in der Südafrikapartei und überzeugten Befürworter eines landesweiten, kostenlosen und rassisch gleichberechtigten Gesundheitswesens, werden wir ein eigenes Gesundheitsministerium nach dem Vorbild der französischen und britischen Systeme einrichten."

SAF_native_republic: "Die einheimische Republik"
SAF_native_republic_desc: "Mit den weitreichenden Reformen der Regierung La Guma gehört Südafrika wieder dem südafrikanischen Volk und nicht einer Minderheit von Europäern, die eine südafrikanische Identität vorgeben und uns herumkommandieren. Die Eingeborenenrepublik, die allen Südafrikanern unabhängig von ihrer Rasse gehört, ist endlich eine Tatsache."

SAF_outlaw_colour_bars: "Verbeitet Farbsperren"
SAF_outlaw_colour_bars_desc: "Farbsperren, die verhindern sollten, dass billigere schwarze Arbeiter weiße Arbeiter ersetzen, sind heute ein überholtes Konzept. Auf dem Weg zum Sozialismus ist jeder Südafrikaner ein Bruder für den anderen, und das abscheuliche Profitstreben wurde abgeschafft. Solche diskriminierenden Maßnahmen sind einfach nur beschämend und können nicht beibehalten werden."

SAF_restrict_internal_migration: "Begrenzung der Binnenmigration"
SAF_restrict_internal_migration_desc: "So sehr wir die rassistisch begründeten Passgesetze des Minderheitenregimes auch ablehnen, so kann man doch nicht die Realität leugnen, dass ohne jegliche Beschränkungen die Südafrikaner vom Lande nach Kapstadt, Johannesburg und Durban strömen, die Townships übervölkern und im Elend leben würden. Es ist einfach eine Notwendigkeit, die Migrationsströme zu kontrollieren, auch wenn sie nicht rassistisch motiviert sein müssen."

SAF_end_all_pass_laws: "Ein Ende aller Passgesetze"
SAF_end_all_pass_laws_desc: "Die Passgesetze des Minderheitenregimes haben in der südafrikanischen Psyche Narben hinterlassen, die vielleicht nie verheilen werden, und die große Mehrheit der Südafrikaner weggetrieben, es sei denn, sie wurden gebraucht, um die Drecksarbeit der bisherigen Bewohner zu erledigen. Es ist zwar wahrscheinlich, dass die Abschaffung dieser Gesetze viele Südafrikaner vom Land in die Städte locken wird, in der Hoffnung, dort eine Chance zu finden, aber dieser Schritt ist nicht verhandelbar."

SAF_urban_housing_program: "Ausweitung des urbanen Wohnungsbaus"
SAF_urban_housing_program_desc: "Die Lockerung der Zuwanderungsbeschränkungen für städtische Gebiete hat erwartungsgemäß zu einem enormen Zustrom von Südafrikanern aus den weniger entwickelten ländlichen Gebieten Südafrikas geführt, die nach neuen Möglichkeiten suchen. Leider können unsere Wohnungseinrichtungen der Nachfrage nicht gerecht werden, und die neuen Migranten leben infolgedessen im Elend. Die einzige Möglichkeit, die uns bleibt, ist der Bau von mehr Wohnungen, und zwar schnell."

SAF_diversify_higher_education: "Diversifizierung der Hochschulbildung"
SAF_diversify_higher_education_desc: "Traditionell waren unsere Hochschuleinrichtungen gegenüber nicht-weißen Studenten recht feindselig eingestellt, zogen es vor, sich abzuschotten und ließen Nicht-Weißen kaum eine andere Wahl, als zu weniger angesehenen Bildungseinrichtungen zu gehen. Jetzt, da wir ein neues und gerechteres Südafrika schaffen, ist es an der Zeit, unsere Hochschulen zu motivieren, ihre Studentenschaft repräsentativer für ganz Südafrika zu gestalten."

SAF_revolution_in_practice: "Die Revolution in der Praxis"
SAF_revolution_in_practice_desc: "Die Kapitalisten sind besiegt, aber Südafrika hat sich noch nicht verändert. Heute beginnt unsere Arbeit, um Südafrika ein für alle Mal zu verändern. Das furchtbare kapitalistische System muss gründlich ausgemerzt werden, und wir können den Weg zur sozialistischen Utopie gemeinsam von Grund auf ebnen!"

SAF_curtail_counterrevolutionary_activity: "Reaktionäre Aktivitäten eindämmen"
SAF_curtail_counterrevolutionary_activity_desc: "Unsere Feinde sind immer noch zahlreich: Afrikanische Nationalisten versuchen, unsere afrikanische Arbeiterbasis zum Verrat zu verleiten, indem sie an ihre Hautfarbe appellieren. Kanada und die Exilanten der vorherigen Regierung planen eine monarchistische Restauration. Stammeshäuptlinge wollen ihre Lebensweise bewahren, die im Widerspruch zu unseren Werten steht. Wir müssen sie alle unterdrücken."

SAF_reform_south_african_police: "Reform der südafrikanischen Polizei"
SAF_reform_south_african_police_desc: "Die südafrikanische Polizei war für das frühere Regime ein starkes Instrument, um unser Land zu beherrschen und die Arbeiter zu unterdrücken. Es ist zwingend notwendig, dass wir diese verrottete Institution von Grund auf reformieren, damit die Polizei die Bevölkerung verteidigt, anstatt sie unten zu halten."

SAF_control_the_narrative: "Kontrolle über die Erzählung erlangen"
SAF_control_the_narrative_desc: "Die Medien sind der Schlüssel zum Herzen des Volkes. Indem wir die Kontrolle über die Rundfunkanstalten in ganz Südafrika übernehmen und den kapitalistischen Unsinn, der von parteiischen Journalisten verbreitet wird, herausfiltern, können wir sicherstellen, dass unsere Bevölkerung nicht länger von imperialistischen Lügen verführt wird."

SAF_seize_industrial_capital: "Beschlagnahmt unser industrielles Kapital"
SAF_seize_industrial_capital_desc: "Seit der Entdeckung der natürlichen Ressourcen am Rand und am Westkap hat sich Südafrika kontinuierlich zum wahrscheinlich einzigen Industriestaat in Afrika entwickelt. Leider haben die Südafrikaner nie davon profitiert. Britische Männer mit hohen Hüten ernteten die Früchte der Arbeit der Südafrikaner und gaben uns einen Hungerlohn. Jetzt nicht mehr: Die südafrikanische Industrie wird den Südafrikanern zugute kommen."

SAF_tolerate_small_farming_enterprises: "Kleine landwirtschaftliche Betriebe tolerieren"
SAF_tolerate_small_farming_enterprises_desc: "Während den Konzernen, die versuchen, das wertvollste Gut einer Zivilisation zu monopolisieren, nämlich die Lebensmittelversorgung, nichts als unser Zorn gelten soll, wäre es nicht fair, kleinen Familienbetrieben auf dieser Grundlage die Existenzgrundlage zu entziehen. Zwar ähnelt es in ganz banaler Weise dem Kapitalismus, wenn man sein Land bearbeitet und die Erträge mit ordentlichem Gewinn verkauft, aber in kleinem Maßstab ist es akzeptabel."

SAF_nationalize_all_farms: "Unser landwirtschaftliches Potenzial verstaatlichen"
SAF_nationalize_all_farms_desc: "Die Kapitalisten haben unser Ackerland an sich gerissen und verkaufen Lebensmittel, das Grundbedürfnis des Menschen, aus Profitgründen. Es ist an der Zeit, den Agrarsektor zu kollektivieren und ihn in landwirtschaftlichen Genossenschaften umzuorganisieren, in denen jeder Landwirt mitarbeitet. So wird sichergestellt, dass es ein fairer Beruf bleibt."

SAF_grab_the_mines: "Minen aneignen"
SAF_grab_the_mines_desc: "Der Boden Südafrikas ist reich: Diamanten, Gold, Kohle... All das findet sich direkt unter unseren Füßen. Doch leider haben Rhodes und seine Nachfolger die Kontrolle darüber übernommen und zwingen die Bergleute dazu, Blut, Schweiß und Tränen zu vergießen, um Diamanten für einen extrem niedrigen Lohn zu fördern, während sie diese zu exorbitant hohen Preisen an Juweliere in Ottawa verkaufen, wo sie von teetrinkenden Aristokraten gerne getragen werden. Damit ist jetzt Schluss!"

SAF_divide_the_spoils: "Aufteilung der Beute des Klassenkampfes"
SAF_divide_the_spoils_desc: "Wir haben unsere Zeit damit verbracht, den internationalen Kapitalisten das zu nehmen, was den Südafrikanern rechtmäßig gehört. Natürlich ist dieses Geschäft mit Schmerzen verbunden. Aber jetzt, da der Reichtum in unsere Hände geflossen ist, können wir ihn den Menschen zurückgeben, die damit gedeihen sollen!"

SAF_i_see_you: "Ei C Yu(I see you)!"
SAF_i_see_you_desc: "Industrial and Commercial Workers' Union, kurz ICU - von einem weißen Richter richtig eingeschätzt und als "Ei C Yu"(I see you) ausgesprochen werden. Der schwarze Südafrikaner hat den weißen Südafrikaner gesehen, als ihm von ihm der Zugang zu Bürgersteigen, Stränden und Arbeitsplätzen verwehrt wurde. Und jetzt, durch die Aktion der ICU, sieht ihn vielleicht zum ersten Mal auch der weiße Südafrikaner..."

SAF_organise_natives: "Einheimische Gewerkschaften organisieren"
SAF_organise_natives_desc: "Die schwarze Bevölkerung Südafrikas ist in weitaus geringerem Maße an der Gewerkschaftsarbeit beteiligt. Dort, wo sich die Weißen schon seit langem engagieren, wurden die schwarzen Gewerkschaften unterdrückt und hatten auch sonst Schwierigkeiten, ihre Arbeitskräfte zu organisieren. Mit Unterstützung der Regierung können wir dies nun ändern."

SAF_encourage_communal_engagement: "Kommunales Engagement anregen"
SAF_encourage_communal_engagement_desc: "Kleine, oft traditionalistische Gemeinschaften sind nicht sehr geneigt, sich in die Angelegenheiten des Staates einzumischen. Aber jetzt sind wir eine pluralistische Nation und wir schätzen das Engagement unserer Bürger, also sollten wir mit ihnen zusammenarbeiten, um sie einzubinden."

SAF_native_education_program: "Bildungsprogramm für Einheimische"
SAF_native_education_program_desc: "Die gesamte öffentliche Bildung in Südafrika war während des vorherigen Regimes den Weißen vorbehalten, so dass die schwarzen Südafrikaner auf das Wohlwollen von Missionaren und religiösen Einrichtungen angewiesen waren. Während die Qualität passabel war, war sie wenig überraschend von Religiosität durchdrungen, dem Mittel, um auch das Proletariat bei der Stange zu halten. Es ist an der Zeit, dass wir die objektive Bildung auch für Nicht-Weiße öffnen."

SAF_incorporate_saic: "Einbindung der SAIC"
SAF_incorporate_saic_desc: "Um die Zusammenarbeit mit der indischen Gemeinschaft in Südafrika umfassend zu gewährleisten, ist es von größter Bedeutung, dass wir ihre Interessenvertretung, den Südafrikanischen Indischen Kongress, in die Regierung einbeziehen, so wie wir es mit der Industrial and Commercial Workers' Union getan haben."

SAF_support_saic: "Unterstützt die SAIC"
SAF_support_saic_desc: "Auch wenn eine Eingliederung für eine so kleine Diaspora vielleicht etwas zu extrem ist, ist der Südafrikanische Indische Kongress die wichtigste Interessengruppe für die indische Gemeinschaft Südafrikas. Es ist wichtig, dass wir ihre Bemühungen unterstützen."

SAF_full_participation_doctrine: "Doktrin der inklusiven Beteiligung"
SAF_full_participation_doctrine_desc: "Wenn wir als eine wirklich faire und gleichberechtigte Nation erfolgreich sein wollen, müssen wir alle Rassengruppen einbeziehen. Aus diesem Grund haben wir die Doktrin der inklusiven Teilhabe: Durch die Einbeziehung unserer Gemeinschaften und spezieller Programme können wir sicherstellen, dass wir keine Regierung von mitfühlenden Weißen und schwarzen Intellektuellen sind, während der Rest Südafrikas apathisch ist."

SAF_durban_convention: "Das Durbaner Übereinkommen"
SAF_durban_convention_desc: "Wir haben in den letzten Jahren enorme Fortschritte gemacht: Die Larneys wurden zerschlagen, die Rassenfrage wurde gerechter geregelt, und Südafrika gehört vielleicht zum ersten Mal, seit es dieses Konzept gibt, den Südafrikanern. Dennoch bleibt auf dem Weg zum Sozialismus noch einiges zu tun, und dazu gehört auch die Beteiligung der Öffentlichkeit."

SAF_dethrone_the_paramount_chiefs: "Entthront die obersten Häuptlinge"
SAF_dethrone_the_paramount_chiefs_desc: "Die Stammeshäuptlinge stehen für den Kotau der einheimischen Bevölkerung vor den Imperialisten und die damit einhergehende Korruption. Sie müssen "entthront" werden, und es müssen Komitees für eine stärkere Vertretung gebildet werden."

SAF_found_bechuanaland_election_comm: "Gründung des Wahlausschusses für Bechuanaland"
SAF_found_bechuanaland_election_comm_desc: "Nach der Absetzung der Paramount Chiefs müssen wir nun eine echte Form der Vertretung für die Bewohner von Bechuanaland schaffen. Durch die Einrichtung von BECs in den über die Region verstreuten Siedlungen können wir sicherstellen, dass die Tswana ihre Anliegen gegenüber der südafrikanischen Regierung angemessen vertreten können."

SAF_annex_basutoland_and_swaziland: "Basutoland und Swasiland eingliedern"
SAF_annex_basutoland_and_swaziland_desc: "Basutoland und Swasiland sind recht klein, und die Abschaffung der Stammesstrukturen ist an sich relativ einfach. Indem wir sie in ihre Nachbarprovinzen Ostkap und Natal integrieren, können wir ihren weiteren Wohlstand als Südafrikaner sicherstellen."

SAF_protectorate_political_development: "Politische Entwicklung in den Protektoraten"
SAF_protectorate_political_development_desc: "Die Politik des 20. Jahrhunderts ist in den Protektoraten nur selten anzutreffen. Bis zu einem gewissen Grad unterstehen diese Provinzen immer noch den Stammesautoritäten, aus denen die gesamte Menschheit letztendlich hervorgegangen ist. Leider ist dieser Zustand viel ungerechter als unser sozialistisches System. Durch Bildung können wir diesen Zustand ändern."

SAF_bechuanland_autonomous_commune: "Gründung der Autonomen Kommune Bechuanaland"
SAF_bechuanland_autonomous_commune_desc: "Selbst wenn sie den Stammeshäuptlingen verpflichtet wäre, haben die Tswana seit jeher Autonomie über ihre eigenen Angelegenheiten, sogar unter britischer Verwaltung. Es wäre nicht gerecht, ihnen dies vorzuenthalten. Daher wird die Autonome Kommune Bechuanaland ausgearbeitet, die das Recht hat, ihre eigenen Gesetze zu erlassen, die von unserer nationalen Regierung stammen."

SAF_extend_citizenship_to_swazi_sotho: "Ausweitung der Staatsbürgerschaft auf die Swasi und Sotho"
SAF_extend_citizenship_to_swazi_sotho_desc: "Jetzt, da wir ihr Heimatland in unsere Nation integriert haben, scheint es nur logisch, dass die dort lebenden Sotho und Swazi einen südafrikanischen Pass erhalten sollten. Sonst wären sie in ihrem eigenen Land staatenlos."

SAF_ethnic_representation_councils: "Räte für ethnische Vertretung"
SAF_ethnic_representation_councils_desc: "Nicht nur die ehemaligen Hochkommissariatsgebiete, sondern Südafrika als Ganzes ist durch mehrere Ethnien geteilt, wie die Xhosa, die Zulu und die Ndebele. Um sicherzustellen, dass die Interessen dieser Gruppen gerecht vertreten werden, sollten wir Räte für die ethnische Vertretung einrichten, die von den Mitgliedern dieser ethnischen Gruppen gewählt werden."

SAF_develop_borderlands: "Erschließung der Grenzgebiete"
SAF_develop_borderlands_desc: "Die äußeren Teile Südafrikas, Bechuanaland und Südrhodesien, wurden von den Europäern viel weniger besiedelt und daher auch nicht annähernd so stark entwickelt. Es ist an der Zeit, dass wir einige Mittel umleiten, um sicherzustellen, dass die Grenzgebiete die gleichen Standards einhalten wie das innere Südafrika, auch wenn dies nicht einfach oder billig sein wird. Sie sind auch Südafrikaner!"

SAF_communal_defence_auxiliaries: "Hilfstruppen der kommunalen Verteidigung"
SAF_communal_defence_auxiliaries_desc: "Durch die Bewaffnung der Bewohner der (ehemaligen) Protektorate können wir die Kampfkraft unseres Militärs erhöhen. Wo die Rassisten ständig versuchten, ihre Waffen auf die Assegai zu beschränken, werden wir denjenigen, die bereit sind, für Südafrika zu kämpfen, echte Waffen liefern."

SAF_complete_the_integration: "Vollendung der Integration"
SAF_complete_the_integration_desc: "Es war harte Arbeit, aber die Schutzgebiete sind nun verwaltungstechnisch mit dem Rest unseres Landes gleichgestellt und es kann nicht mehr bestritten werden, dass sie genauso Südafrika sind wie Kapstadt oder Johannesburg."

#Federation
SAF_the_new_south_africa_act: "Das neue Südafrika-Gesetz"
SAF_the_new_south_africa_act_desc: "Das 1909 vom Parlament verabschiedete Südafrika-Gesetz hat offensichtlich nicht dazu beigetragen, die ethnischen Spannungen in Südafrika zu lösen. Er hat den Afrikanern die Schlüssel zu Südafrika in die Hand gegeben und in der kurzen Zeit, in der Südafrika ein Konzept ist, zu zwei ethnischen Rebellionen geführt. Ein neues Südafrika-Gesetz wird notwendig sein."

SAF_milners_kindergarten: "Milner's Kindergarten"
SAF_milners_kindergarten_desc: "Es ist höchste Zeit, die rüpelhafte Buren-Kultur auszurotten und sie durch das wahre Leuchtfeuer der Zivilisation zu ersetzen: das Englisch der Königin. Südafrika ist ein britisches Herrschaftsgebiet, und solange vereinfachende Konzepte wie die afrikanische Kultur nicht der Vergangenheit angehören, wird es kein Ende des ethnischen Konflikts geben."

SAF_herald_english_as_sole_language: "Lobt unsere englische Sprache"
SAF_herald_english_as_sole_language_desc: "Das Englische ist dem Afrikaans in jeder Hinsicht überlegen. Viel mehr Südafrikaner, vor allem diejenigen, die Afrikaans sprechen, können es bereits sprechen. Es ist kein plumper Patois und klingt nicht wie Deutsch. Es ist die Geschäftssprache und die Sprache, die man im Umgang mit den Amerikanern und dem Rest des Reiches benutzt. Man sollte sie loben!"

SAF_attract_exile_settlement: "Exil-Siedlung anlocken"
SAF_attract_exile_settlement_desc: "Aus Angst, die dominante demografische Position der Afrikaner an die Briten und Südafrikaner zu verlieren, hat Hertzog versucht, Südafrika für Exilanten so unattraktiv wie möglich zu machen und sie dazu zu bewegen, stattdessen nach Australasien oder Kanada zu gehen. Nicht mehr lange. Die Föderation heißt diejenigen willkommen, die ihre Loyalität zum Union Jack bekunden."

SAF_support_british_companies: "Britische Unternehmen unterstützen"
SAF_support_british_companies_desc: "Die Afrikaner hatten versucht, ihre eigenen Leute zum Unternehmertum zu bewegen, was zu einer gewissen Konkurrenz durch die Afrikaner führte, aber es ist klar, dass der Engländer einen besseren Geschäftssinn hat und dass man sich für wirtschaftliches Wachstum den Engländer ansehen sollte. Ineffiziente Subventionen sollen nun denen zugute kommen, die tatsächlich ohne sie wirtschaften können!"

SAF_banish_afrikaans_from_bureaucracy: "Afrikaans aus der Bürokratie verbannen"
SAF_banish_afrikaans_from_bureaucracy_desc: "Alles ins Niederländische zu übersetzen ist furchtbar ineffizient und dient nur dem Überleben der Sprache. Wir sollten unsere Bürokratie gründlich anglisieren und die Afrikaner zwingen, Englisch zu sprechen, wenn sie mit der Regierung verkehren wollen, und wir werden endlich die Assimilierung in Gang setzen, die wir schon seit langem anstreben."

SAF_close_afrikaner_institutions: "Afrikanische Institutionen schließen"
SAF_close_afrikaner_institutions_desc: "All diese afrikanischen Institutionen, die nach der Gründung der Südafrikanischen Union gegründet wurden, haben Südafrika nur Leid gebracht. Sie haben die Regierung beeinflusst und Einfluss auf sie genommen, was schließlich zur illegalen Republik führte, und sie haben durch die Verteidigung der afrikanischen Kultur ethnische Spannungen aufrechterhalten. Jetzt nicht mehr."

SAF_teachers_from_the_empire: "Lehrer aus dem Empire"
SAF_teachers_from_the_empire_desc: "Indem wir Lehrer aus allen Teilen des Empires, von Kanada und den Westindischen Inseln bis Australien und Neuseeland, ins Land holen, können wir Englisch endlich als dominierende Sprache Südafrikas etablieren und dem Elend und den ethnischen Konflikten, die die verschiedenen Sprachen der Nation seit der britischen Vorherrschaft verursacht haben, ein für alle Mal ein Ende setzen."

SAF_tea_time_for_south_africa: "Teezeit für Südafrika"
SAF_tea_time_for_south_africa_desc: "Jetzt, da wir unsere Position gefestigt haben, werden wir unter unserer Führung dafür sorgen, dass Südafrika nie wieder vom Empire abtrünnig wird. Südafrika ist jetzt durch und durch ein Mitglied der Anglosphäre, und das soll es auch bleiben!"

SAF_reconciliation_take_two: "Ein neuer Versöhnungsversuch"
SAF_reconciliation_take_two_desc: "Die Hoffnung, dass die sektiererische Gewalt, die Südafrika seit der Übernahme der Kapkolonie durch die Briten Anfang des 19. Jahrhunderts plagte, endlich beendet sei, hat sich zerschlagen. Wieder einmal wurde unser Land durch Sprachgrenzen über die Richtung unseres Landes gespalten, und wieder einmal war die Verwüstung groß."

SAF_federal_elections: "Föderale Wahlen"
SAF_federal_elections_desc: "Das System, mit dem wir die politische Macht in Südafrika de facto den Afrikanern überlassen haben, weil sie die Mehrheit der Südafrikaner mit weißer Hautfarbe waren, hat einen schrecklichen Rückschlag erlitten, aber das bedeutet nicht, dass das Konzept der Demokratie seine Bedeutung verloren hat. Durch zusätzliche Maßnahmen, die die Macht der Staaten und der britischen Diaspora sichern, können wir unser parlamentarisches System aufrechterhalten."

SAF_amnesty_arrangement: "Kriegsamnestieabkommen"
SAF_amnesty_arrangement_desc: "Einige Falken wollen so viele Afrikaner wie möglich strafrechtlich verfolgen, weil sie Malan in seine unrechtmäßige Republik gefolgt sind, aber wir müssen realistisch sein: Das wird nur Ressentiments schüren, und letztendlich haben sie nur die Befehle einer gewählten Regierung befolgt, selbst wenn diese gewählte Regierung die Grenzen des Gesetzes überschritten hat. Es wäre am klügsten, nur gegen diejenigen vorzugehen, die Malan am nächsten stehen."

SAF_symmetric_veteran_stipend: "Symmetrische Veteranenstipendien"
SAF_symmetric_veteran_stipend_desc: "Unabhängig davon, auf welcher Seite des Krieges Sie gekämpft haben, sollten Sie eine Entschädigung für das erhalten, was Sie für Südafrika getan haben. Einige mögen es geschmacklos finden, dass wir diejenigen finanzieren, die gegen das Empire gekämpft haben, aber wir sollten anerkennen, dass man vor Ort oft keine andere Wahl hat und dass der Kurs, den sie verfolgt haben, der des gewählten Premierministers war. Sie können nichts dafür, und wir können sie nicht im Stich lassen."

SAF_establish_reconciliation_commission: "Zweisprachigkeit wiederherstellen"
SAF_establish_reconciliation_commission_desc: "Aufgrund der Verwaltung in Pietermaritzburg gab es die Tendenz, immer nur Englisch zu verwenden, aber wir sollten den Status des Niederländischen (einschließlich des Afrikaans, wie in den 1920er Jahren beschlossen) wiederherstellen. Es ist ein Hirngespinst, dass wir das stolze Volk der Afrikaner jemals davon überzeugen könnten, ihre Muttersprache aufzugeben, und der Versuch, dies zu tun, wird nur eine Widerstandsbewegung gegen unsere Regierung hervorbringen. Wir brauchen eine geeinte Nation."

SAF_curb_german_influence: "Deutsche Einflüsse eindämmen"
SAF_curb_german_influence_desc: "Nach seinem Sieg im Weltkrieg hat Deutschland versucht, seinen Einfluss in Südafrika auszuweiten, das es offenbar als die unsicherste Ecke des britischen Empire ansah, die auf seine Seite gezogen werden könnte. Es ist wahrscheinlich, dass Deutschland die republikanische Stimmung geschürt hat, die schließlich zu so viel Leid in unserem Land geführt hat. Es ist an der Zeit, dass wir den üblen Einfluss der Deutschen auf uns zurückdrängen."

SAF_rebuilding_from_the_war: "Bemühungen um den Wiederaufbau"
SAF_rebuilding_from_the_war_desc: "Unser Land ist durch den dritten Krieg zwischen den Buren und den Briten innerhalb eines Jahrhunderts gezeichnet worden. Nun, da die dringendsten Probleme gelöst sind, um sicherzustellen, dass sich so etwas nicht wiederholt, ist es an der Zeit, dass die Regierung ihr ganzes Gewicht in den Wiederaufbau steckt. Aus der Asche wird ein neues föderales Südafrika entstehen, das hoffentlich länger Bestand haben wird als die Union."

SAF_peace_and_prosperity: "Frieden und Wohlstand"
SAF_peace_and_prosperity_desc: "Die Ära der Kämpfe zwischen der britischen und der afrikanischen Rasse ist endlich zu Ende. Aus der Asche ist ein geeinteres Südafrika unter einem föderalen System entstanden, in dem jede Provinz, jetzt Staat, ihre eigenen Angelegenheiten regeln kann. Afrikaner und Engländer werden gleichermaßen in Frieden zu einer neuen Nationalität aufbrechen."

#Military
SAF_military_expansion: "Ausbau des Militärs"
SAF_military_expansion_desc: "Die südafrikanischen Streitkräfte lassen viel zu wünschen übrig. Während sie während des Weltkriegs bewundernswerte Leistungen erbrachten, hat sich die Regierung seither schwer getan, sie zu modernisieren, und die Abneigung vieler Buren, ein Militär zu unterstützen, das den Briten helfen würde, hat wenig Anreiz für einen Ausbau der Streitkräfte gegeben. Die Rückkehr der internationalen Spannungen hat jedoch dazu geführt, dass das Thema wieder aufgegriffen wurde - ein gewisser Ausbau ist für die nationale Sicherheit notwendig."

SAF_modernise_rifles: "Modernisierung der Gewehre"
SAF_modernise_rifles_desc: "Eines der drängendsten Probleme, mit denen die Armee konfrontiert ist, sind ihre Waffen - viele Einheiten verwenden noch immer Lee-Enfield-Gewehre aus dem Weltkrieg, obwohl die Technologie immer weiter voranschreitet. Da neuere, effektivere Gewehre immer häufiger zum Einsatz kommen, sind wir es uns selbst schuldig, modernisierte Waffen anzuschaffen."

SAF_expand_cape_corps: "Ausweitung des Kap-Korps"
SAF_expand_cape_corps_desc: "Das Kap-Korps ist die erste 'farbige' Einheit, die in Südafrika gegründet wurde. Seine Geschichte reicht bis ins Jahr 1781 zurück, als das 'Corps Bastaard Hottentoten' gegründet wurde. Jan Smuts hatte den Wunsch geäußert, die Rolle der Farbigen auf die Infanterie an der Front auszuweiten und sie in andere Bereiche des Militärs einzugliedern - und wir werden dies verwirklichen."

SAF_south_african_military_college: "Südafrikanische Militärakademie"
SAF_south_african_military_college_desc: "Mit der Erweiterung des südafrikanischen Militärs um eine Luftstreitkraft und eine Marine ist es nur natürlich, dass diesen Diensten ein Ort für die Ausbildung des militärischen Nachwuchses der südafrikanischen Streitkräfte zur Verfügung gestellt wird. Das College-Gelände ist eine Erweiterung der alten 'Militere Kweekskool' der Niederländischen Ostindien-Kompanie in Pretoria, wo sie die Ausbildung einheimischer Kadetten unterstützt."

SAF_recruitment_drive: "Rekrutierungskampagne"
SAF_recruitment_drive_desc: "Mannstärke ist ein sehr reales Problem für jede mögliche Militäroperation - selbst wenn man von der überwiegend weißen Armee absieht, die Südafrika in der Vergangenheit aufgestellt hat, sind unsere unmittelbaren Nachbarn Länder mit größerer Bevölkerung, wie auch die meisten Feinde, die wir im Ausland bekämpfen könnten. Wir müssen alle Anstrengungen unternehmen, um sicherzustellen, dass wir genügend Männer rekrutieren können, um eine wirksame Armee zu unterhalten."

SAF_expand_dockyards: "Ausbau der Werften"
SAF_expand_dockyards_desc: "Einige unserer Häfen und Docks haben schon bessere Tage gesehen, und viele sind seit dem Weltkrieg nicht mehr in Betrieb gewesen. Mit neuen Investitionen und Fachwissen aus dem Ausland haben wir begonnen, diese Docks zu überholen, um unsere jungen Seestreitkräfte besser zu unterstützen."

SAF_new_destroyer_designs: "Neue Zerstörer-Entwürfe"
SAF_new_destroyer_designs_desc: "Mit der Bedrohung durch U-Boote kommt die Weiterentwicklung der Zerstörerfahrgestelle, um die neuen Wölfe der Meere zu jagen. Bewaffnet mit den neuesten Designs können wir diese Bedrohungen besiegen und unsere Überlegenheit gegenüber dem Kap behaupten."

SAF_new_cruiser_designs: "Neue Kreuzer-Designs"
SAF_new_cruiser_designs_desc: "Während vollwertige Schlachtschiffe wahrscheinlich die Kapazitäten unserer Marineindustrie übersteigen, besteht in der Marine Interesse an der Entwicklung von Kreuzern - mittelgroßen Schiffen, die sowohl für Geleit- als auch für Kampfeinsätze geeignet sind. Diese könnten in südafrikanischen Werften hergestellt werden und es uns ermöglichen, eine Nische in der Marine zu füllen, die uns derzeit fehlt."

SAF_continue_britains_legacy: "Großbritanniens Erbe fortsetzen"
SAF_continue_britains_legacy_desc: "Ob es uns gefällt oder nicht, unser militärisches Erbe ist eindeutig mit dem Großbritanniens verbunden, was unser strategisches Denken in Richtung Marine geprägt hat. Wir liegen an einem strategisch wichtigen Gewässer - Handels- und Marineschiffe, die den Suezkanal nicht passieren können, müssen um das Kap herumfahren, um von Europa zum Indischen Ozean zu gelangen und umgekehrt. Wir sollten diese Stärke ausspielen."

SAF_strengthen_the_navy: "Stärkung der Marine"
SAF_strengthen_the_navy_desc: "Unabhängig davon, ob sie im Inland oder im Ausland eingesetzt werden, wird die Kontrolle über die Meere für die meisten militärischen Operationen, die wir durchführen, entscheidend sein, sei es zur Verteidigung unseres Landes oder zur Unterstützung ausländischer Unternehmungen. Daher müssen Anstrengungen unternommen werden, um sicherzustellen, dass die südafrikanische Marine jeder Aufgabe gewachsen ist, die von ihr verlangt wird."

SAF_trade_route_protection: "Schutz der Handelswege"
SAF_trade_route_protection_desc: "Sowohl unsere militärische als auch unsere zivile Wirtschaft sind für ein reibungsloses Funktionieren vom Außenhandel abhängig: Wir haben Metalle, die wir exportieren können müssen, und strategische Materialien, die wir importieren können müssen. Wir müssen in der Lage sein, diese Handelswege vor Überfällen zu schützen, ebenso wie alle Truppentransporte ins Ausland."

SAF_retrofitting_scheme: "Nachrüstungsprogramm"
SAF_retrofitting_scheme_desc: "Trotz aller Bemühungen werden unsere Produktionskapazitäten für die Marine niemals umfassend sein. Für den Fall, dass es notwendig wird, unsere Marine aufzustocken, wurde vorgeschlagen, moderne Waffen auf älteren Schiffschassis nachzurüsten. Das ist nicht ideal, aber es ist schneller und billiger als der Bau eines neuen Schiffes von Grund auf und könnte den Unterschied ausmachen, wenn es darauf ankommt."

SAF_greater_reach: "Größere Reichweite"
SAF_greater_reach_desc: "Es wird immer wahrscheinlicher, dass unsere Seestreitkräfte gegen Feinde weit entfernt von Südafrika vorgehen müssen. Obwohl wir uns aufgrund unserer geopolitischen Lage noch nie viele Gedanken über Fernoperationen machen mussten, können wir es uns nicht mehr leisten, diesen Aspekt zu ignorieren."

SAF_troop_specialistion: "Truppenspezialisierung"
SAF_troop_specialistion_desc: "Amphibische Operationen werden von den Streitkräften der Welt immer stärker nachgefragt. Überall auf der Welt suchen die Militärs nach Möglichkeiten, Invasionen auf See in kürzerer Zeit, mit mehr Truppen und mit größerer Wirkung als je zuvor durchzuführen. Es sieht mehr und mehr nach einem Wettrüsten aus - und wir täten gut daran, nicht zurückzubleiben."

SAF_artillery_integration: "Integration der Artillerie"
SAF_artillery_integration_desc: "Eine der wichtigsten Lehren, die wir aus dem Weltkrieg gezogen haben, ist die, dass moderne Artillerie eine sehr furchterregende Sache ist, auf die man schießen kann. Zwei Jahrzehnte später scheinen große Geschütze nicht weniger furchteinflößend geworden zu sein - tatsächlich sieht es so aus, als ob die Feuerunterstützung noch für einige Zeit ein wichtiger Bestandteil von Armeen sein wird. Es ist an der Zeit, unsere Artillerietaktik zu verbessern."

SAF_casualty_minimisation: "Minimierung von Verlusten"
SAF_casualty_minimisation_desc: "Im Vergleich zu den meisten Nationen, in denen wir voraussichtlich kämpfen werden, verfügt Südafrika nur über einen begrenzten Pool an Arbeitskräften, aus dem wir schöpfen können. Dank des Fortschritts der modernen Medizin und der Behandlung von Traumata auf dem Schlachtfeld konnten jedoch Programme und Protokolle entwickelt werden, die sicherstellen, dass die Männer wieder zusammengeflickt werden und rechtzeitig in den Dienst zurückkehren."

SAF_special_boat_service: "Special Boat Service"
SAF_special_boat_service_desc: "Die Spezialisierung einiger weniger Truppen reicht nicht aus - für die amphibischen Operationen des nächsten Krieges werden Truppenstärken von mehreren Zehntausend, wenn nicht sogar mehr, erwartet, die die Stärke mehrerer Divisionen ausmachen. Um sicherzustellen, dass wir auf alle Eventualitäten vorbereitet sind, haben wir beschlossen, unsere Bemühungen zu erweitern und eine spezielle Einheit für amphibische Invasionen und Seeoperationen zu schaffen."

SAF_radar_installations: "RADAR-Anlagen"
SAF_radar_installations_desc: "Kürzlich haben Forscher der Marine behauptet, dass sie eine möglicherweise bahnbrechende Technologie entwickelt haben - ein Mittel zur Erkennung von Objekten durch den Einsatz von Radiowellen, das sie "Radio Detection and Ranging" genannt haben. Über das Akronym wird natürlich heftig debattiert, aber die Technologie selbst scheint solide zu sein und könnte einen großen Segen darstellen."

SAF_new_fighter_designs: "Neue Kämpferdesigns"
SAF_new_fighter_designs_desc: "Die Luftfahrttechnologie hat sich seit dem Weltkrieg sprunghaft verbessert - insbesondere die Militärflugzeuge wurden von Jahr zu Jahr schneller, stärker und wendiger. Was früher ein zweitrangiger Aspekt des Krieges war, wird immer praktischer, da die Flugzeuge immer mehr Aufgaben übernehmen können und die Kontrolle des Luftraums zu einer Notwendigkeit für unser Militär wird."

SAF_new_bomber_designs: "Neue Bomberdesigns"
SAF_new_bomber_designs_desc: "Das Konzept der Bombardierung aus der Luft ist zwar nicht neu, wurde aber in Afrika noch nie ausführlich angewandt und war auch in Europa während des Weltkriegs nicht so verbreitet. Die Fortschritte in der Luftfahrttechnologie haben jedoch dazu geführt, dass Luft-Boden-Bombenangriffe auf militärische Produktionsziele heute viel praktikabler sind als früher - etwas, das wir uns zunutze machen sollten."

SAF_modern_cas: "Moderne Luftnahunterstützung"
SAF_modern_cas_desc: "Die Luftmacht, die lange Zeit als "dritte Dimension der Kriegsführung" angesehen wurde, wird ihrem Namen immer mehr gerecht: Mit der Weiterentwicklung der Flugzeuge und der zunehmenden Bedeutung der Luft-Boden-Koordinierung im strategischen Denken ist es für kleine Bomber zunehmend möglich, als eine Art Luftartillerie zu fungieren, die sich dorthin bewegt, wo sie gebraucht wird, und Bodenziele bombardiert. Diese "Luftnahunterstützung" könnte sich zu einer starken Kraft entwickeln."

SAF_develop_air_force: "Entwicklung der Luftstreitkräfte"
SAF_develop_air_force_desc: "Die Entscheidung, unsere Strategie in eine Richtung zu lenken, die die Rolle der Luftmacht betont, hat bereits dazu geführt, dass mehr luftorientierte Militärtheoretiker in Erscheinung getreten sind, es war eine sehr spontane Entwicklung ohne große Richtung. Wenn wir ihr diese Richtung geben, dürfte sie zu einer kohärenteren Doktrin führen, die den zu erwartenden Kriegen gerecht wird."

SAF_local_aviation_industry: "Eine lokale Luftfahrtindustrie"
SAF_local_aviation_industry_desc: "Man kann keine Luftstreitkräfte ohne Flugzeuge haben, und jeder, der etwas anderes behauptet, sollte wahrscheinlich nicht zu diesem Thema sprechen dürfen. Leider sind wir weit von den etablierten Luftfahrtproduktionszentren entfernt, was die Einfuhr erschwert. Durch die Förderung einer lokalen Luftfahrtindustrie, die auf die Bereitstellung von Militärflugzeugen ausgerichtet ist, können wir dieses Problem umgehen."

SAF_integrated_air_recon: "Integrierte Luftaufklärung"
SAF_integrated_air_recon_desc: "Mit der verstärkten Koordinierung zwischen den Luft- und den Heerestruppen der südafrikanischen Streitkräfte ist der Einsatz von Spähflugzeugen zum Rückgrat dieser Koordinierung geworden. Sie sind die Augen am Himmel und übermitteln Informationen, die den Befehlshabern eine bessere Planung und Strategie gegen die feindlichen Streitkräfte ermöglichen."

SAF_doctrine_of_our_own: "Eine eigene Doktrin"
SAF_doctrine_of_our_own_desc: "Wir sind keineswegs verpflichtet, dem Kurs der Briten zu folgen - obwohl sie unsere Doktrinen historisch beeinflusst haben, ist ihre Neigung zur Marine wohl eine Ablenkung von hilfreicheren Kursen. Manche ziehen es sogar vor, die Marine zugunsten von Land- und Lufttechnologien zurückzustellen - Mechanisierung und Luftstreitkraftinitiativen sind bereits sehr vielversprechend."

SAF_heavy_armour_focus: "Schwerer Rüstungsfokus"
SAF_heavy_armour_focus_desc: "Südafrika ist einer der relativ wenigen Orte auf der Erde mit bedeutenden Chromvorkommen - und wir haben eine Menge davon. Zufälligerweise ist Chrom ein entscheidender Aspekt bei der Herstellung von schweren Panzern, wo es das Material stärkt und ihm ermöglicht, unter der extremen Hitze des feindlichen Feuers stark zu bleiben. Mit diesem Wissen können wir unsere Reserven nutzen, um Panzer von großer Widerstandsfähigkeit herzustellen."

SAF_mechanised_warfare: "Mechanisierte Kriegsführung"
SAF_mechanised_warfare_desc: "Wir verfügen zwar über die strategischen Ressourcen, die für die Herstellung schwerer Panzer notwendig sind, aber uns fehlt die industrielle Basis, um deren Produktion zu vereinfachen. Einige Militärs schlagen einen alternativen Weg der leichten Mechanisierung vor - die Verwendung von Lastwagen und gepanzerten Truppentransportern, um schnellere Divisionen zu schaffen, die einfacher zu produzieren und zu versorgen wären als schwere Panzer."

SAF_increase_tank_production: "Erhöhte Panzerproduktion"
SAF_increase_tank_production_desc: "Seitdem die Panzer vom Fließband ins Feld rollen, haben wir begonnen, mehr über die praktische Umsetzung der Theorie der gepanzerten Kriegsführung zu lernen. Unsere Streitkräfte verstehen immer besser, wie man diese Waffen des modernen Krieges optimal einsetzt, um Linien zu durchbrechen, starke Punkte zu neutralisieren, die gegnerische Verteidigung zu überwältigen und gefährliche Angriffe zu vermeiden. Unser Wissen wächst mit jeder Schlacht und jeder Übung."

SAF_local_arms: "Lokale Waffen"
SAF_local_arms_desc: "Es ist unvermeidlich, dass Waffen Kriege gewinnen - von einem unbewaffneten Soldaten kann man keine guten Leistungen erwarten. Wir können uns zwar in gewissem Maße auf Importe verlassen, aber das ist alles andere als eine zuverlässige Beschaffung. Wenn wir sicherstellen wollen, dass die südafrikanischen Soldaten über die Waffen verfügen, mit denen sie ihre Feinde bekämpfen können, müssen wir dafür sorgen, dass sie Zugang zu südafrikanischen Waffen haben, und das bedeutet, dass wir eine einheimische Waffenindustrie aufbauen müssen."

SAF_sturdy_designs: "Robuste Designs"
SAF_sturdy_designs_desc: "Die Erträge unserer Vorstöße in die einheimische mechanisierte Produktion sind nicht nur taktischer Natur - unsere Ingenieure haben viel über die Feinheiten der Produktion und die Bedeutung eines narrensicheren Designs gelernt, auch wenn es einige Unfälle brauchte, um dieses Ziel zu erreichen. Aber jeder Unfall ist eine Lektion, und unsere Entwürfe enthalten immer weniger Aspekte, die falsch verwendet werden können."

SAF_armoured_corps: "Panzerkorps"
SAF_armoured_corps_desc: "Um den Personalmangel zu überwinden und die Wirksamkeit des Heeres zu maximieren, plädieren Theoretiker zunehmend für eine Ausweitung der Panzerproduktion und die Schaffung eines eigenen Panzerkorps, um die Panzertruppen und ihre Führung besser zu konzentrieren. Ziel dieser Initiative ist es, gepanzerte Kräfte effektiver zu bündeln und eine besser koordinierte und überwältigende Präsenz zu zeigen."

SAF_rapid_warfare: "Schnelle Kriegsführung"
SAF_rapid_warfare_desc: "Während ein Großteil des Krieges schon immer auf Manövern beruhte, zeigt sich in der modernen Kriegsführung immer deutlicher, wie wichtig ein schnelles Tempo und noch schnellere Bewegungen sind. Durch die Kombination unserer Entwicklungen in der Luftaufklärung, der mechanisierten Kriegsführung und der militärischen Führung haben wir ein Militär geschaffen, das zu schneller Planung und schnellerer Ausführung fähig ist. Unsere Feinde sind einen Schritt zurückgefallen, und der Rückstand wird immer größer."

