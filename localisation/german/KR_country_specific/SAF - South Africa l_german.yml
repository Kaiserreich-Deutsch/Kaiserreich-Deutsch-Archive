SAF_gideon_brand_van_zyl: "Gideon Brand van Zyl"

SAF_jan_christian_smuts: "Jan Christian Smuts"
SAF_jan_christian_smuts_leader_desc: "§YGeboren:§! §L24. Mai 1870, in Bovenplaats, Kapkolonie§!\n§YHintergrund:§! §LJan Christiaan Smuts, ein afrikanischer Veteran des Zweiten Burenkrieges, war zu Beginn des Weltkrieges ein entschiedener Befürworter der südafrikanischen Autonomie innerhalb des Britischen Reiches geworden. Während des Weltkriegs führte Smuts die südafrikanischen Armeen gegen die Deutschen in Namibia an und geriet in Ostafrika mit dem berühmten Paul von Lettow-Vorbeck aneinander. Nach seiner Niederlage setzte sich Smuts für die Zukunft Südafrikas ein. 1924 wurde er vorübergehend von der Nationalen Partei, die sich endgültig von Großbritannien lösen wollte, von der Macht verdrängt, doch 1929 war er wieder an der Macht. Während seiner gesamten Laufbahn hat er für das Bündnis Südafrikas mit der Entente gekämpft, und es sieht nicht so aus, als würde er aufgeben.§!"

SAF_jacobus_gideon_nel_strauss: "Jacobus Gideon Nel Strauss"

SAF_james_barry_munnik_hertzog: "James Barry Munnik Hertzog"
SAF_james_barry_munnik_hertzog_leader_desc: "§YGeboren:§! §L3. April 1866, in Wellington, Kapkolonie§!\n§YHintergrund:§! §LJames Barry Munnik Hertzog erlangte zunächst als Buren-Guerillaführer im zweiten Anglo-Buren-Krieg Berühmtheit; bis zuletzt leistete er den Briten Widerstand, noch lange nachdem der Krieg endgültig verloren war. Doch selbst in der Niederlage setzte sich Hertzog weiterhin für die Afrikaner ein. Er stieg an die Spitze der von den Afrikanern dominierten \"National Party\" auf und wurde 1924 in einer Koalition mit der Labour Party der erste nationalistische Premierminister Südafrikas. Mit dem Zusammenbruch des Vereinigten Königreichs im folgenden Jahr sah sich Hertzog mit der Tatsache konfrontiert, dass er nicht über die parlamentarische Mehrheit verfügte, um Südafrika aus dem Empire herauszulösen, doch es gelang ihm, die Leitung der Hochkommissariatsgebiete zu übernehmen. Als Staatspräsident der neuen südafrikanischen Republik war Hertzog ein Befürworter der Segregation zwischen den verschiedenen Rassengruppen Südafrikas und förderte die Entrechtung und Umsiedlung der bereits unterdrückten schwarzen Bevölkerung Südafrikas.§!"

SAF_nicolaas_christiaan_havenga: "Nicolaas Christiaan Havenga"
SAF_nicolaas_christiaan_havenga_leader_desc: "§YGeboren:§! §L1. Mai 1882, in Fauresmith, Oranje-Freistaat§!\n§YHintergrund:§! §LNicolaas Christiaan Havenga, einst ein treuer Anhänger von James Hertzog und der Nationalen Partei und vielleicht sogar ein noch radikalerer Afrikaner-Nationalist, verließ die Partei wegen Unstimmigkeiten mit ihrer Wirtschaftspolitik. Er gründete die 'Afrikaner Party' in Opposition zu dem seiner Meinung nach regressiven Wirtschaftsprogramm der Nationalen Partei. Als Präsident versucht Havenga, den Außenhandel zu deregulieren und die Ausbeutung der riesigen Goldvorkommen Südafrikas zu fördern.§!"

SAF_daniel_francois_malan: "Daniel François Malan"
SAF_daniel_francois_malan_leader_desc: "§YGeboren:§! §L22. Mai 1874, in Riebeek-West, Kapkolonie§!\n§YHintergrund:§! §LDaniel François Malan, ehemaliger Herausgeber der Zeitung der Nationalen Partei, Die Burger, hat seinen Konkurrenten James Hertzog ausmanövriert, um sich die Vorherrschaft in der nationalistischen Fraktion Südafrikas zu sichern. Malan ist, selbst für afrikanisch-nationalistische Verhältnisse, ein entschiedener Verfechter der Rassentrennung und der Unterdrückung der schwarzen Bevölkerung Südafrikas. Als Staatspräsident strebt Malan danach, Südafrika in eine Nation zu verwandeln, die vollständig von und für das afrikanische Volk ist, und zwar mit fast allen Mitteln.§!"

SAF_johannes_frederik_janse_van_rensburg: "Johannes Frederik Janse van Rensburg"
SAF_johannes_frederik_janse_van_rensburg_leader_desc: "§YGeboren:§! §L24. September 1898, in Winburg, Freistaat Orange§!\n§YHintergrund:§! §LVon der Sekretärin des ehemaligen Justizministers Tielman Roos zum Diktator Südafrikas. Nur wenige werden vorausgesehen haben, wie sich die Ereignisse entwickelt haben. Van Rensburg war immer der Führer des extremsten Flügels der Nationalen Partei, der von der afrikanischen Nation sprach, an die Emotionen und die Religiosität seines Publikums appellierte und dabei keinen Hehl aus seiner Verachtung für das demokratische System, die Briten und die angebliche Bedrohung des afrikanischen \"Volkes\" durch die einheimischen Südafrikaner machte. Und jetzt, da er in Südafrika regiert, ist das nicht mehr nur Rhetorik.§!"

SAF_george_herbert_hyde_villiers: "George Herbert Hyde Villiers"
SAF_george_herbert_hyde_villiers_leader_desc: "§YGeboren:§! §L7. Juni 1877, in London, England§!\n§YHintergrund:§! §LGeorge Herbert Hyde Villiers, der Right Honourable Earl of Clarendon, zuvor Mitglied der britischen Exilregierung in Kanada, wurde 1931 zum Generalgouverneur von Südafrika ernannt, der die Aufgaben Seiner Majestät in Südafrika wahrnimmt: Er ernennt das Kabinett und löst das Parlament auf, wenn es nötig ist. Der Earl ist auch der oberste Aufklärer Südafrikas. Obwohl sein politischer Scharfsinn Respekt einflößt, äußern einige ihre Bedenken darüber, dass der Generalgouverneur Südafrikas kein Südafrikaner ist...§!"

SAF_patrick_duncan: "Patrick Duncan"
SAF_patrick_duncan_leader_desc: "§YGeboren:§! §L21. Dezember 1870, in Fortrie, Banffshire, Schottland§!\n§YHintergrund:§! §LSir Patrick Duncan wurde in einer ganz anderen Zeit als heute geboren, als Großbritannien noch die Welt beherrschte. Nachdem er während des Burenkrieges nach Südafrika ausgewandert war, wo er als Anwalt praktizierte und dann in die Politik eintrat, zunächst als Mitglied der pro-britischen Unionist Party und nach der Fusion mit der South African Party, ist Duncan der erste südafrikanische Staatsbürger, der zum Generalgouverneur der Union ernannt wurde. Ein Meilenstein.§!"

SAF_nicolaas_jacobus_de_wet: "Nicolaas Jacobus de Wet"
SAF_nicolaas_jacobus_de_wet_leader_desc: "§YGeboren:§! §L11. September 1873, in Aliwal Nord, Kapkolonie§!\n§YHintergrund:§! §LNicolaas Jacobus de Wet war nie als amtierender Generalgouverneur Südafrikas vorgesehen: Als Richter war er Oberster Richter der Nation, als der amtierende Generalgouverneur, Sir Patrick Duncan, unerwartet verstarb. Es wurde entschieden, dass De Wet als amtierender Regierungsbeamter Südafrikas fungieren sollte, und als solcher ist De Wet nun sowohl der erste Afrikaner als auch der erste in Südafrika geborene Südafrikaner, der die Aufgaben Seiner Majestät als Staatsoberhaupt wahrnimmt.§!"

SAF_ernest_george_jansen: "Ernest George Jansen"
SAF_ernest_george_jansen_leader_desc: "§YGeboren:§! §L7. August 1881, in Dundee, Kolonie Natal§!\n§YHintergrund:§! §LEr wurde auf Drängen der Nationalen Partei durchgesetzt, die unbedingt einen \"neutralen\" Generalgouverneur haben wollte, der natürlich aus ihren eigenen Reihen kam, nämlich E.G. Jansen. Jansen, ein Afrikaner aus Natal, ist der erste Afrikaner und der erste Südafrikaner, der hier in Südafrika geboren wurde und die Aufgaben Seiner Majestät als Staatsoberhaupt Südafrikas wahrnimmt.§!"

