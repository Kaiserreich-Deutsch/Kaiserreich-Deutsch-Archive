SAF_david_ivon_jones: "David Ivon Jones"
SAF_david_ivon_jones_leader_desc: "§YGeboren:§! §L18. Oktober 1883, in Aberystwyth, Cardiganshire, Wales§!\n§YHintergrund:§! §LDavid Ivon Jones wurde in Wales, als Sohn einer bekannten walisischen Radikalenfamilie geboren. Sein Großvater John Jones war ein Verfechter des walisischen Liberalismus auf dem Lande und Mitglied der religiösen nonkonformistischen Bewegung, die David in seiner Jugend stark beeinflusste. Obwohl er zunächst in die Fußstapfen seines Großvaters trat und sich für den walisischen Nationalismus einsetzte, erkrankte David mit Anfang 20 an Tuberkulose, eine Krankheit, die ihn sein ganzes Leben lang verfolgte. Nachdem man ihm empfohlen hatte, zur Genesung in ein trockeneres Klima zu ziehen, packte David zunächst seine Koffer für Neuseeland und wanderte später, im Jahr 1909, nach Südafrika aus, wo er sich im Witwatersrand niederließ. Dort wurde er Zeuge der sozialen und wirtschaftlichen Ungleichheit, unter der die südafrikanischen Bergarbeiter litten, sowie der Rassenunterschiede in der Arbeiterbewegung. Er kam zu dem Schluss, dass sowohl weiße als auch schwarze Arbeiter wie Sklaven behandelt wurden, wobei er jedoch besonders hervorhob, wie unterdrückt und misshandelt die Schwarzen waren, die von weißen Arbeitern, die ihre Kameraden hätten sein können, im Stich gelassen und bespuckt wurden. Motiviert durch den christlichen Unitarismus und seine moralischen und aufkeimenden sozialistischen Ansichten verkündete David, dass der südafrikanische Arbeiter 'für die Menschenrechte kämpfen müsse, ob für die Farbigen oder die Weißen'. Er förderte das Wachstum schwarzer Gewerkschaften und das Klassenbewusstsein unter schwarzen und farbigen Arbeitern und engagierte sich in einer Vielzahl politischer Gruppen wie der Labour Party, der pazifistischen 'War on War League' und der kurzen, rein schwarzen Gewerkschaft 'Industrial Workers of Africa'. Schließlich ließ er sich als Mitglied der Internationalen Sozialistischen Liga nieder und wurde ihr Generalsekretär. Doch Davids kränklicher Körper konnte die immense Arbeitsbelastung, die er sich selbst auferlegte, nur schwer verkraften, und nachdem er zusätzlich zu seiner Tuberkulose auch noch an Malaria erkrankt war, trat er kurzzeitig von seinem Amt zurück und durchlebte sowohl eine geistige als auch eine gesundheitliche Krise, so dass er 1920 Südafrika in Richtung Frankreich verließ.\n\nDie Liebe zu Christus und zum Sozialismus wurde schließlich durch die Feuer der französischen syndikalistischen Revolution neu entfacht, und David entschied sich, der ISL wieder beizutreten, und wurde kurz darauf zu einem ihrer Vertreter bei der Dritten Internationale ernannt. Er lebte acht Jahre lang in Nizza und erholte sich schließlich so weit, dass er weitere Strecken als bis nach Paris zurücklegen konnte. Seine brüderliche Liebe zu den schwarzen Arbeitern wuchs, als er zusammen mit Sozialisten aus der französischen afrikanischen Diaspora sein Hauptwerk 'Afrikanisches Erwachen' verfasste, in dem er erklärte, dass 'jede kapitalistische Regierung mit dem Blut des Negers getränkt ist'. Während seines Aufenthalts in Europa besuchte er auch kurz die Union of Britain und traf sich mit dem im Exil lebenden schwarzen südafrikanischen Gewerkschafter Clements Kadalie, was dazu beitrug, das politische Bündnis zwischen der ISL und der ICU zu festigen. Schließlich fühlte sich David 1928 körperlich stark und geistig bereit genug, um nach Südafrika zurückzukehren. Sein Freund und Mentor Sidney Bunting arrangierte für ihn die Überfahrt nach Johannesburg, wo er seither aktiv ist. Obwohl er nicht mehr Generalsekretär der ISL ist, bleibt er ein aktiver Propagandist und Sprecher für den Pazifismus und die Rechte der schwarzen und farbigen Arbeiter.§!"

SAF_william_henry_andrews: "William Henry Andrews"
SAF_william_henry_andrews_leader_desc: "§YGeboren:§! §L20. April 1870, in Leiston, Suffolk, England§!\n§YHintergrund:§! §LWilliam Henry Andrews, gemeinhin bekannt als \"Bill\" Andrews oder einfach \"Genosse Bill\" genannt, brach die Schule im zarten Alter von 13 Jahren ab und schlug sich mit verschiedenen Jobs durch, bis er schließlich eine Ausbildung zum Maschinenschlosser machte. Schon früh engagierte er sich in der Gewerkschaft und trat der Amalgamated Society of Engineers bei. 1893 erhielt er eine feste Anstellung bei einer Eisenbahngesellschaft in Südafrika und entschied sich für die Auswanderung in die damalige Transvaal-Kolonie. Bill verbrachte dann den größten Teil von zwei Jahrzehnten an der Grenze zum Randgebiet und in der Stadt Johannesburg, wo er bei der Eisenbahn oder in den Goldminen arbeitete und für kurze Zeit in der britischen Armee während des zweiten Burenkrieges diente. Er erkannte die dringende Notwendigkeit einer organisierten Arbeiterbewegung, die sich gegen die lokalen \"Randlords\", die die Kolonie beherrschten, zur Wehr setzen konnte, und verbreitete langsam aber sicher den Einfluss der ASE und gründete schließlich unzählige lokale Gewerkschaftsverbände und Berufs- und Arbeitsräte. Ab 1909 interessierte er sich stärker für die parlamentarische Politik, da er den Wandel erkannte, den der Act of Union einleiten würde, und so half Bill bei der Gründung der rein weißen South African Labour Party und wurde als Abgeordneter auf deren Ticket gewählt.\n\nSehr bald jedoch wandte sich Bill gegen die segregationistische Agenda der Partei und ihre Unterstützung der britischen Kriegsanstrengungen im Weltkrieg. Er beteiligte sich an der Gründung der ISL und begann, die Idee einer \"Parallelgewerkschaft\" zu formulieren, die die rassischen Spannungen in der südafrikanischen Linken dadurch abbauen sollte, dass die Weißen in einer Gewerkschaft und die Schwarzen, Farbigen und andere Minderheiten in einer Parallelgewerkschaft organisiert werden sollten. Das Versprechen, dass Schwarze und Weiße \"getrennt, aber gleich\" sein sollten, wurde oft zur Schau gestellt und missachtet, das wusste Bill, aber er glaubte damals wirklich und tut es heute noch, dass dieser Plan der einzige Weg ist, um Rassenharmonie in Südafrika herzustellen. Die parallele Gewerkschaftsbewegung wurde nie offiziell in das politische Programm der ISL aufgenommen, doch Bill trug dazu bei, dass sie im südafrikanischen Gewerkschaftskongress zu einer beliebten Politik wurde, nachdem er 1924 zum ersten Generalsekretär des Gewerkschaftsverbands gewählt worden war. Nur wenige hatten erwartet, dass ein Radikaler wie Bill den SATUC leiten würde, aber er erhielt eine unangefochtene Mehrheit der Stimmen und setzte sich gegen Frederic Creswell, den Arbeitsminister der Regierung Hertzog, durch. Dank dieses politischen Einflusses, ganz zu schweigen von seinem legendären Ruf als syndikalistischer Populist, wurde Genosse Bill zum Vorsitzenden Andrews, dem ersten provisorischen Führer eines neuen sozialistischen Südafrikas, wo er gezwungen sein wird, den Spagat zwischen angespannter Fraktionspolitik, wirtschaftlichem Zusammenbruch und Rassenspannungen zu schaffen.§!"

