SAF_james_arnold_la_guma: "James Arnold La Guma"
SAF_james_arnold_la_guma_leader_desc: "§YGeboren:§! §L23. August 1894, in Bloemfontein, Oranje-Freistaat§!\n§YHintergrund:§! §LJames \"Jimmy\" Arnold La Guma wurde als Sohn einer Unterschichtfamilie französisch-malagassischer Einwanderer geboren, die kurz darauf starb und James in der Obhut eines Onkels in Kapstadt zurückließ. Als Farbiger stand James zwar nicht am unteren Ende der südafrikanischen Rassenhierarchie, doch sein ärmliches Aufwachsen lehrte ihn die bittere Realität von Unterdrückung und Ungleichheit. Als Junge nahm er an den \"Hooligan-Unruhen\" von 1906 in Kapstadt teil, bei denen ein rassenübergreifender Protest von Arbeitern und linken Lokalpolitikern von der Polizei zurückgeschlagen wurde und in Plünderungen und Gewalt ausartete. James beteiligte sich daran, indem er Brot stahl und es an die protestierenden Arbeiter verteilte. Da er weitgehend Autodidakt war, führte er seine ersten Gedanken an Klassenbewusstsein auf die Lektüre einfacher Werke der proletarischen Literatur und auf die Ausübung arbeitsintensiver, unterbezahlter Tätigkeiten zurück. Den Weltkrieg verbrachte er im britisch besetzten Südwestafrika, wo er bei der Eisenbahn und in den in deutschem Besitz befindlichen Diamantenminen schuftete. Hier sah er sich mit schwarzen Listen und Verhaftungen konfrontiert, weil er sich politisch engagierte und versuchte, Streiks zu organisieren, was dazu führte, dass er 1920 nach Südafrika zurückkehrte. James ließ sich in Kapstadt nieder und trat der Industrie- und Handelsarbeitergewerkschaft von Clements Kadalie bei, zu deren stellvertretendem Generalsekretär er später gewählt wurde. James entpuppte sich als die eigentliche Kraft hinter der gewerkschaftlichen Organisierung der ICU, während Kadalie an der politischen Theorie herumdokterte. Als Kadalie 1924 deportiert wurde, wurde James zusammen mit dem britischen Syndikalisten William George Ballinger beauftragt, in Kadalies Abwesenheit zu argumentieren, um die extreme Linke der IKU mit ihrem gemäßigten, hauptsächlich weißen Flügel zu versöhnen. Obwohl es ihnen gelang, die IKU für Kadalies Vision zu gewinnen, und James in Kadalies Abwesenheit als Führer anerkannt wurde, hatte der Kampf um die IKU tiefgreifende Auswirkungen auf James und veranlasste ihn, die Rolle, die Weiße bei der Organisation der südafrikanischen Arbeiterbewegung spielen sollten, ernsthaft zu überdenken. Er begann insgeheim darüber nachzudenken, dass weiße Arbeiter, die sich bewusst waren, dass ihr Privileg stets auf der Ausbeutung des schwarzen Proletariats beruhte, nicht darauf zählen konnten, dass sie irgendeine revolutionäre Initiative unterstützen würden. James knüpfte bald engere Verbindungen zu anderen so genannten \"Afrikanisten\" der radikalen Linken, die diese Ansicht teilten, wie Albert Nzula und J.T. Gumede. Im Jahr 1935 gründete er die ausschließlich schwarze und farbige Nationale Befreiungsliga. Später dienten diese loyalen Aktivisten in den turbulenten Tagen des Zweiten Rand-Aufstands als seine eigenen politischen Stoßtruppen.§!"

SAF_clements_kadalie: "Clements Kadalie"
SAF_clements_kadalie_leader_desc: "§YGeboren:§! §LApril 1896, in Chifira, Njassaland, Britisches Zentralafrika-Protektorat§!\n§YHintergrund:§! §LClements Kadalie wurde im April 1896 unter dem Namen Lameck Koniwaka Kadali Muwamba als Sohn einer kleinen Häuptlingsfamilie geboren. Durch den Einfluss seines Vaters und seines Onkels wurde er in eine Missionsschule aufgenommen, wo er sich als vorbildlicher Schüler erwies. Im Alter von 16 Jahren erhielt er eine Stelle als Lehrer an einer kleinen Dorfschule in Njassaland, entschied sich aber nach einem Jahr, stattdessen eine Stelle als Angestellter anzunehmen. Dies führte ihn schließlich nach Kapstadt, wo er zunächst unter dem anglisierten Namen \"Clements Kadalie\" auftrat. Dort lernte er den weißen Gewerkschafter Arthur F. Batty kennen, mit dem er sich anfreundete, und gemeinsam gründeten sie eine multiethnische Gewerkschaft, die den Namen Industrial and Commercial Workers Union trug. Clements wurde als \"Vater der schwarzen Gewerkschaftsbewegung\" in Südafrika bekannt und erlangte große Berühmtheit, nachdem er und Batty 1919 einen Streik der Hafenarbeiter angeführt hatten, eine Erfahrung, die sie in Kontakt mit anderen Führern der Arbeiterbewegung wie James La Guma und Sidney Bunting brachte. Als La Guma innerhalb der ICU eine größere Rolle spielte, begann Clements, sich auf das Studium der politischen Theorie zu konzentrieren und für die ICU-Zeitung \"Schwarzer Mann\" zu schreiben, in der er syndikalistische Ideen mit Panafrikanismus und einer religiösen Rhetorik, die von Garveyismus und Äthiopismus durchdrungen war, verband.\n\nAls Folge seines politischen Aktivismus wurde Clements 1924 aus Südafrika ausgewiesen und ging nach Großbritannien, gerade als die britische Revolution begann. Schon bald berichtete er aus erster Hand über die Kämpfe der Revolution und verteidigte den britischen Syndikalismus gegenüber seinen Kollegen in Südafrika mit Nachdruck. Doch mit der Zeit wurde er unzufrieden mit der afrikanischen Diaspora in Großbritannien und ihrer Beherrschung durch den anglikanischen Glauben. Obwohl Clements selbst Presbyterianer mit engen Verbindungen zur äthiopischen Bewegung war, sah er die Notwendigkeit einer postreligiösen Gesellschaft nach der Revolution und packte schließlich seine Koffer für Paris, wo ihm die soziopolitische Kultur des Laizismus besser gefiel. Nachdem er Kontakte zu frankophonen afrikanischen Radikalen geknüpft hatte, trug er dazu bei, die Zukunft der IKU mitzugestalten, indem er Vorschläge unterbreitete, wie die Gewerkschaft in seiner Abwesenheit weiterarbeiten und sich an die neuen Umstände anpassen könnte. La Guma und andere Anhänger trugen so dazu bei, den multiethnischen syndikalistischen Flügel der IKU gegen den \"Parallelunionismus\" der weißen Gemäßigten zu fördern, unentschlossene Mitglieder für sich zu gewinnen und die Spannungen innerhalb der Gewerkschaft zu beruhigen.\n\nClements selbst wurde zum Hauptvertreter der IKU bei der Internationalen, der seinen Heimatkontinent auch im Exil ständig im Auge behielt und auf den Funken wartete, der zu einem großen Arbeiteraufstand führen könnte, wie es in Frankreich und Großbritannien geschehen war.§!"

SAF_moses_mauane_kotane: "Moses Mauane Kotane"
SAF_moses_mauane_kotane_leader_desc: "§YGeboren:§! §L9. August 1905, in Pella, Kolonie Transvaal§!\n§YHintergrund:§! §LMoses Mauane Kotane wurde in einer schwarzen, gebildeten Familie geboren, die dem Volk der Tswana angehörte. Obwohl sein Vater ein lutherischer Prediger war, erhielt der junge Moses als Kind nur eine geringe formale Schulbildung, und als zweitältester Sohn von elf Geschwistern wurde von ihm erwartet, dass er schon früh Arbeit fand, um zum Unterhalt der Familie beizutragen. Als Teenager fand er zunächst eine Anstellung als Landarbeiter und wurde vor allem mit Vieh bezahlt, das an seine Familie abgegeben wurde. Als er schließlich in die Schule kam, war Moses weit hinter seinen Mitschülern zurück und geriet zunehmend in Konflikt mit seinen Lehrern, die seiner Meinung nach unqualifiziert waren und seine Talente nicht richtig förderten. Im Jahr 1924 zog er nach Johannesburg und arbeitete in verschiedenen Berufen, bis er schließlich dem ANC und den Gewerkschaften der ICU beitrat. Mit der Unterstützung seines Gewerkschaftskollegen Albert Nzula wurde Moses bald zum stellvertretenden Vorsitzenden einer nationalen Gewerkschaftskonferenz gewählt und in die breitere Welt der schwarzen, weißen und farbigen Intelligenz in Südafrika eingeführt. Er kam der ISL nahe, insbesondere der Clique um Sidney Bunting, David Ivon Jones und Eddie Roux, die sich sehr für die Förderung der schwarzen Mitgliedschaft in der südafrikanischen Arbeiterbewegung einsetzten. Unter dem Einfluss von Nzula liebäugelte er auch kurz mit afrikanistischen, nativistischen Ideen, fürchtete aber letztlich, dass schwarzer Nationalismus zu Rassenchauvinismus und Stammesfeindlichkeit führen und die sorgfältig gepflegten Bündnisse zwischen Schwarzen und Farbigen gefährden würde. Moses arbeitete als Schriftsetzer und Setswana-Übersetzer für verschiedene sozialistische Zeitungen unter der Leitung von Roux. In den 1930er Jahren packte Moses seine Koffer und ging nach Kapstadt, um abseits der sozialistischen Führung in Johannesburg eine neue politische Anhängerschaft aufzubauen, aber auch, um der südafrikanischen Regierung nicht aufzufallen, indem er geheime Bündnisse mit den Küstengewerkschaften schmiedete. Dies zahlte sich nach der sozialistischen Revolution aus, denn diese Gewerkschaften wählten Moses zu einem wichtigen Mitglied der neuen ISL-Regierung, was ihm schließlich den Weg ebnete, die Nachfolge von David Ivon Jones anzutreten und als junger, charismatischer, schwarzer Führer der sozialistischen Bewegung des Landes zu dienen.§!"

