### Events ###
saf.3.t: "Schwarzer Montag in Südafrika"
saf.3.d: "Vor einer Woche brach der deutsche Aktienmarkt zusammen und stürzte die Welt in eine Depression. Seit Beginn der großen Depression von 1925 hatte die damalige Paktregierung - eine Koalition aus der National Party und der Labour Party, einer kleineren Partei hauptsächlich englischsprachiger weißer Bergarbeiter - beschlossen, die Handelsbeziehungen mit dem immer noch wohlhabenden Deutschland zu vertiefen, um die Auswirkungen der Krise zu begrenzen - mit begrenztem Erfolg. Die Smuts-Roos-Regierung, die 1929 an die Macht kam, hielt an diesen Vereinbarungen fest, und so ging das Elend des Schwarzen Montags nicht an Südafrika vorbei.\n\nDie Krise hatte schreckliche Auswirkungen auf die südafrikanische Wirtschaft, die Arbeitslosigkeit stieg deutlich an, da viele Unternehmen, die vom deutschen Exportmarkt abhängig waren, ihr Geschäft aufgaben oder weiße Arbeiter zugunsten billigerer einheimischer Arbeitskräfte entließen."
saf.3.a: "Dies ist eine Katastrophe!"

saf.4.t: "Die Lobby der Industriellen"
saf.4.d: "Im ersten Jahrzehnt der Herrschaft bestand das politische System Südafrikas aus der von den Afrikanern geführten South African Party und der kleineren, von den Briten geführten Unionist Party, der Partei der englischsprachigen Bergbaumagnaten wie Cecil Rhodes und Leander Starr Jameson. Als die National Party aufkam und mit ihr republikanische Gefühle in Verbindung mit einem Niedergang der Unionisten, einigten sie sich schließlich auf eine Fusion zur South African Party. Dieser SAP-Flügel hat sich in den letzten 15 Jahren gehalten.\n\nDer politischen und wirtschaftlichen Vorherrschaft steht jedoch der Industrial Conciliation Act entgegen, ein Gesetz, das 1924 von Hertzogs Koalitionsregierung mit der Labour Party verabschiedet und später von Smuts' SAP-Regierung aufrechterhalten wurde. Das Gesetz sollte den Frieden in der gesamten Union fördern, die Wunden der Rand-Revolte heilen und als Grundlage für einen künftigen südafrikanischen Wohlfahrtsstaat dienen. Es legalisierte die Gewerkschaften und gewährte ihnen die staatliche Anerkennung unter der Bedingung, dass ihre Aktivitäten gemildert würden und im Falle von Arbeitskämpfen eine Schlichtungsphase zwischen Arbeitnehmern und Arbeitgebern unter Vermittlung des Arbeitsministeriums vorgeschrieben würde, bevor eine Gewerkschaft legal streiken konnte. Dieser Verhandlungsprozess schloss auch schwarze Arbeitnehmer von den Gewerkschaften aus, in der Hoffnung, die Position der weißen Arbeitnehmer zu verbessern und rassistische Zwietracht unter den Linken zu säen. Obwohl es einige informelle Vereinbarungen gibt, in denen sich weiße Arbeiter für ihre schwarzen Kollegen eingesetzt haben, sorgt das Gesetz dafür, dass Schwarze bisher nie als tatsächliche "Arbeitnehmer" anerkannt wurden.\n\nDies erwies sich als zweischneidiges Schwert, denn während es die revolutionäre Linke unterdrückte, gewährte es den weißen Arbeitern während der britischen Revolution und der anschließenden Großen Depression einen immensen Einfluss, indem es die Unternehmen zwang, die Löhne zu erhöhen und den Weißen Arbeitsplätze zu garantieren, und zwar zu einer Zeit, als viele in der Industrielobby verzweifelt auf billigere schwarze Arbeitskräfte ausweichen und die Löhne niedrig halten wollten, um eine Inflation zu vermeiden. Die Industrielobby hat offen beklagt, dass die weitreichenden Zugeständnisse, die der Industrial Conciliation Act gewährt, eine wirksame Erholung von der gegenwärtigen Krise des Schwarzen Montags nahezu unmöglich machen werden, wobei viele ihrer Mitglieder uns anflehen, den Act aufzuheben, um die Inflation niedrig zu halten, ausländische Investitionen aufrechtzuerhalten und eine Kapitalflucht aus den von den Engländern geführten Industrien zu verhindern."
saf.4.a: "Ich versichere Ihnen, dass die Wirtschaft unser größtes Anliegen ist!"

saf.5.t: "Unionisten schließen sich der Opposition an"
saf.5.d: "Die Entscheidung der Regierung, im Rahmen ihrer Strategie zur Lösung der Auswirkungen der Krise des Schwarzen Montags das Schlichtungsgesetz nicht aufzuheben, kam bei den Unionisten in unseren Reihen nicht gut an. Der Minister für Handel und Industrie ist wegen unserer Entscheidung zurückgetreten, und acht Abgeordnete haben unsere Fraktion verlassen, wodurch wir unserer parlamentarischen Mehrheit beraubt wurden.\n\nDa wir nun über keine funktionierende Mehrheit mehr verfügen, würde die Vorlage unseres Maßnahmenpakets gegen die Krise im Volksraad zweifellos scheitern."
saf.5.a: "Wir werden Gespräche mit der Opposition aufnehmen müssen!"

saf.6.t: "Eine Mehrheit finden"
saf.6.d: "Mit dem Rückzug der Unionisten ist die erste absolute SAP-Mehrheit seit 1921 fast so schnell verschwunden, wie sie 1933 entstanden war. Premierminister Smuts muss nun rasch eine Entscheidung über das weitere Vorgehen treffen, denn die Regierung muss handeln, um das durch den Schwarzen Montag verursachte Leid zu lindern.\n\nDie erste Option für den Premierminister ist die Aufnahme von Koalitionsgesprächen mit den klassischen Rivalen der SAP, der Nationalen Partei. Zwischen diesen beiden Parteien bestehen tiefgreifende Differenzen, aber wenn solche Gespräche erfolgreich wären, hätte die Koalition eine überwältigende Mehrheit im Volksraad.\n\nZweitens könnte eine Einigung mit der Nationalratsfraktion der gespaltenen Labour-Partei unter Führung von Walter Madeley erzielt werden. Sie wären wahrscheinlich geneigt, den von uns angestrebten auf den Durchschnittsbürger ausgerichteten Ansatz zu unterstützen, und es wäre wahrscheinlich viel einfacher, mit ihnen eine gemeinsame Basis zu finden als mit der Nationalratsfraktion.\n\nDann können wir beschließen, als Minderheitsregierung weiterzumachen, als ob nichts geschehen wäre, und uns auf der Basis von einzelnen Anträgen um Unterstützung bemühen. Die Unionisten werden wahrscheinlich davon abgehalten, uns durch ein Misstrauensvotum zu Fall zu bringen, da sie keine Parteistruktur mehr haben, um ihre Sitze zu verteidigen. Wir könnten dann wahrscheinlich mit der Labour-Partei über einige Gesetzentwürfe verhandeln und mit den unterlegenen Unionisten über andere, aber dann hätte die Regierung in dieser entscheidenden Phase keine stabile Mehrheit mehr.\n\nDann können wir schließlich beantragen, dass der Generalgouverneur den Volksrat auflöst und vorgezogene Neuwahlen ausruft, aber das birgt natürlich das Risiko eines Sieges der Nationalen Partei und würde bedeuten, dass es in den kommenden Wochen keine Regierung gibt, die dem Schwarzen Montag entgegenwirken kann."
saf.6.a: "Offene Gespräche mit Hertzog"
saf.6.b: "Vereinbart einen Termin mit Madeley Labour"
saf.6.c: "Wir werden als Minderheitsregierung weitermachen"
saf.6.e: "Bitten den Generalgouverneur, Neuwahlen auszurufen"

saf.7.t: "Koalitionsgespräche mit National"
saf.7.d: "Premierminister Smuts hat sich entschlossen, Koalitionsgespräche mit General Hertzog und seiner Nationalen Partei aufzunehmen. General Hertzog, der sich seiner geschwächten Position innerhalb seiner Partei bewusst ist, da es ihm bisher nicht gelungen ist, das Amt des Ministerpräsidenten wiederzuerlangen, nachdem er es 1929 verloren hatte, scheint entschlossen zu sein, einen für seine Partei vorteilhaften Kompromiss zu erzielen, obwohl er seine Bereitschaft zur Zusammenarbeit zeigt. Es scheint, dass General Hertzog bereit ist, der SAP zu helfen und sogar auf die Verfolgung weiterer nationalistischer Ziele zu verzichten, bis die Amtszeit des Volksraads 1938 "zum Wohle des Landes und des Afrikanertums" abläuft, und zwar unter zwei Bedingungen: Die erste ist, dass er, James Hertzog, Premierminister dieser Koalitionsregierung wird. Eine etwas arrogante Haltung als Führer der kleineren Parlamentspartei, aber eine, die im Endeffekt wohl eher symbolisch ist. Seine zweite Forderung ist, dass wir eine Diskussion über ein umstrittenes Thema eröffnen: Um das Leiden der weißen afrikanischen Farmer, die seine Basis bilden, unter dem Schwarzen Montag zu lindern, möchte er das so genannte "Nuweveld Projekt" ins Leben rufen, das das von Südafrika im Auftrag der britischen Exilregierung bewachte Schutzgebiet Bechuanaland für die Ansiedlung weißer Farmer öffnen würde. Dies wäre ein Verstoß gegen die von Großbritannien mit den Tswana-Häuptlingstümern unterzeichneten Verträge und dürfte von Kanada als schwerer Vertrauensbruch angesehen werden."
saf.7.a: "Verkündet, dass wir eine Einigung erzielt haben!"
saf.7.b: "Das ist inakzeptabel, lasst uns mit Madeley sprechen"
saf.7.c: "Wenn es so sein muss, bevorzugen wir eine Minderheitsregierung"
saf.7.e: "Kein Abkommen! Das Parlament sollte aufgelöst werden!"

saf.8.t: "Gespräche mit Labour"
saf.8.d: "Premierminister Smuts hat sich entschieden, Koalitionsgespräche mit Walter Madeley und seiner Nationalratsfraktion der Labour Party aufzunehmen. Die kleine südafrikanische Labour Party, die hauptsächlich von weißen, englischsprachigen Bergarbeitern unterstützt wird, ist gespalten, seit Madeley von General Hertzog mit Unterstützung des Labour-Führers Frederic Creswell von seinem Kabinettsposten in der Paktregierung abgesetzt wurde, weil er der syndikalistischen und rassenübergreifenden Industrial and Commercial Workers' Union angehörte. Seitdem streitet sich Madeley mit Creswell um den Posten des Parteivorsitzenden.\n\nNach etwa einer Woche Verhandlungen sieht es so aus, als würden sie sich glücklich einer Koalitionsregierung mit der SAP anschließen, unter der einfachen Bedingung, dass N.C. Labour zwei Kabinettsposten erhält und die Bestätigung, dass wir in der Tat einen auf den einfachen Mann ausgerichteten Ansatz zum Schwarzen Montag verfolgen werden. Diese Vereinbarung hätte den unionistischen Flügel unserer Partei sehr beunruhigen können, aber da sie nun unsere Reihen verlassen haben, sollte dies kein Problem darstellen."
saf.8.a: "Ein SAP-Labour-Kabinett wird dieses Mandat erfüllen!"
saf.8.b: "Das ist inakzeptabel, lasst uns mit Hertzog sprechen!"
saf.8.c: "Wenn es so sein muss, bevorzugen wir eine Minderheitsregierung"
saf.8.e: "Kein Abkommen! Das Parlament sollte aufgelöst werden!"

saf.9.t: "Der Generalgouverneur löst den Volksraad auf"
saf.9.d: "Der Ausstand der Unionisten aufgrund von Meinungsverschiedenheiten über die Strategie in Bezug auf den Schwarzen Montag hat zu einer Kabinettskrise geführt. Da er keine funktionierende Mehrheit im Volksraad mehr hat, hat Premierminister Smuts den Grafen von Clarendon gebeten, den Volksraad aufzulösen und in sechs Wochen Neuwahlen auszurufen. Da die Antwort auf den Schwarzen Montag 1933 offensichtlich nicht auf dem Tisch lag und eine völlig neue Situation darstellt, folgte der Generalgouverneur rasch dem Rat des Premierministers und löste den Volksraad auf.\n\nFür die kommenden sechs Wochen wird ein harter Wahlkampf erwartet, da die Auswirkungen des Schwarzen Montags immer mehr Südafrikaner treffen werden. Jan Smuts wird wahrscheinlich mit seinen Verdiensten um die Linderung der Folgen der Weltwirtschaftskrise werben, während James Hertzog unter den weißen Südafrikanern erneut eine Panikmache gegen den zunehmenden Einfluss der Eingeborenen auf die Politik starten und Smuts als Marionette der Bergbaumagnaten vom Rand darstellen wird, die dies zugelassen hat."
saf.9.a: "Die Regierung braucht ein klares Mandat, um Hilfe zu leisten!"

saf.10.t: "Die Wahlen von [GetYear]"
saf.10.d: "Seit sechs Wochen sind Wahlen angesetzt, und die (weißen) Südafrikaner gehen an die Urnen, um ihre Stimme abzugeben. In der Kapprovinz und in Südrhodesien sind auch Nicht-Weiße wahlberechtigt, die bestimmte Voraussetzungen in Bezug auf Besitz und Bildung erfüllen. Der Ausgang dieser Wahl wird wahrscheinlich darüber entscheiden, wer Südafrika in den nächsten fünf Jahren regieren wird: wird General Smuts die 1933 errungene Mehrheit zurückgewinnen oder wird General Hertzog nach sieben langen Jahren in der Opposition endlich das Amt des Premierministers für sich beanspruchen?"
saf.10.a: "Die SAP holt sich ihre Mehrheit wieder zurück!"
saf.10.b: "Die Nationale holt eine entscheidende Mehrheit!"

saf.11.t: "Das Ausmaß der Autonomie der Einheimischen"
saf.11.d: "Wir haben beschlossen, die Autonomie der lokalen Machthaber der ehemaligen Hochkommissariatsgebiete, der Paramount Chiefs der jeweiligen Volksgruppen (der Tswana in Bechuanaland, der Basotho in Basutoland und der Swazi in Swasiland), zu formalisieren. Es muss jedoch geklärt werden, wie weit die Macht der Häuptlinge reicht - ist sie auf die Grenzen des ehemaligen Hochkommissariats beschränkt oder umfasst sie das gesamte Volk in ganz Südafrika?"
saf.11.a: "Ihre Autorität endet an der Grenze."
saf.11.b: "Sie werden ihr Volk umfassend vertreten."

saf.12.t: "Das dritte Smuts-Kabinett wird fortgesetzt"
saf.12.d: "Das Wagnis, Neuwahlen auszurufen, hat sich als durchschlagender Erfolg erwiesen: Die südafrikanischen Wähler haben sich klar und entschieden für die Pläne der Regierung ausgesprochen, die Südafrika aus dem durch den Schwarzen Montag verursachten Leid herausführen sollen. Die SAP hat sich eine funktionierende Mehrheit im Volksraad gesichert, und die Unionisten, die als Unabhängige auf zwei Sitze geschrumpft sind, werden dafür nicht mehr benötigt, so dass das Kabinett eine weitere fünfjährige Amtszeit ohne Kompromisse mit der Opposition antreten kann."
saf.12.a: "Hurra!"

saf.13.t: "Das zweite Hertzog-Kabinett wird eingeweiht"
saf.13.d: "Smuts' Wagnis, mitten in der sich zuspitzenden Krise des Schwarzen Montags Wahlen auszurufen, ist eindeutig spektakulär nach hinten losgegangen. Zum ersten Mal seit 1929 ist die National Party wieder die größere der beiden afrikanischen Parteien, und Hertzog wird wieder das Amt des Premierministers bekleiden und das Programm der Nationalen Partei umsetzen können. Die National Party hat aus eigener Kraft eine funktionierende Mehrheit erreicht, aber die Creswell-Fraktion der Labour Party, die während der Wahlperiode 1924-1929 unsere Verbündeten waren, haben ihr Interesse an einer erneuten Teilnahme am Kabinett bekundet. Sie sind nicht unbedingt notwendig, um zu regieren, aber es könnte von Vorteil sein, sich ihre Unterstützung zu sichern, falls wir in Zukunft unsere Arbeitsmehrheit verlieren sollten, wie Smuts gerade erfahren hat."
saf.13.a: "Südafrika braucht ein stabiles Einparteienkabinett!"
saf.13.b: "Wiedereinsetzung der Paktregierung"

saf.14.t: "Die Opposition erhebt sich gegen die Aufhebung des Gesetzes!"
saf.14.d: "Wir haben soeben unseren Vorschlag zur Aufhebung des Schlichtungsgesetzes von 1924 eingebracht. Die nationalistische Opposition hat uns mit Verweis auf die Personifizierung der englischsprachigen Kapitalisten in Karikaturen in der afrikanischen Zeitung 'die Burger' als 'einmal mehr Sockenpuppen von Hoggenheimer' verunglimpft, und die kleinere Labour Party, die normalerweise zwischen ihrem Nationalrat und der Creswell-Fraktion gespalten ist, hat sich ihnen angeschlossen und unseren Vorschlag einstimmig verurteilt. Aber das spielt kaum eine Rolle, da die SAP die Mehrheit im Volksraad hat.\n\nNoch bedrohlicher ist die Situation auf der Straße: die Internationale Sozialistische Liga hat unseren Antrag verurteilt und zum Generalstreik aufgerufen. Nicht jeder ist geneigt, ihrer Hetze zu folgen, aber mehrere große Bergwerke im Witwatersrand sind jetzt komplett abgeriegelt. Für die Eigentümer könnte dies ein Rückschlag sein, der in Verbindung mit der Krise nicht überwunden werden kann, wenn wir nicht bald handeln."
saf.14.a: "Sollen sie doch ihre Streikbrecher schicken!"
saf.14.b: "Bleibt zurück, lasst uns abwarten!"

saf.15.t: "Unruhen in Benoni"
saf.15.d: "Die Entscheidung, Streikbrecher zu entsenden, scheint die Situation weiter angeheizt zu haben. Die Streikenden griffen die mit ihren Ersatzleuten beladenen Lastwagen an, was zu einem Eingreifen der Polizei führte, das wiederum in einen Aufstand mündete. In der Rand-Bergbaustadt Benoni, die auch ein Brennpunkt der Revolte von 1922 war, haben bewaffnete Randalierer die Polizei gezwungen, sich vollständig aus der Stadt zurückzuziehen, während anderswo, in der Stadt Brakpan und in mehreren Vororten von Johannesburg, Randalierer Block für Block die Kontrolle übernehmen!\n\nNoch schlimmer ist, dass die Nachricht von den Brutalitäten auch außerhalb des Rands angekommen ist und die Hafenarbeiter in Durban und Kapstadt zu Solidaritätsstreiks aufgerufen haben. Das Ausmaß der Krise wächst schnell auf das Niveau von 1922 an."
saf.15.a: "Die Sache gerät außer Kontrolle!"

saf.16.t: "Die zweite Rand-Revolte"
saf.16.d: "Die Krise weitet sich rasch aus und beginnt sogar, die Probleme von 1922 zu übertreffen: Anders als damals erlangen die revoltierenden Arbeiter auch in Durban und Kapstadt eine immer größere Kontrolle, und in Johannesburg ist der größte Teil der Stadt unter Arbeiterkontrolle geraten. In Pretoria steigt die Panik unter den Funktionären, und es werden Parallelen zwischen dem Bergbaustreik in Wales 1925 und dem, der diese Krise ausgelöst hat, gezogen. Premierminister Smuts bleibt unter diesen Umständen jedoch ruhig und argumentiert, dass die weißen Streikenden im Gegensatz zu Großbritannien kaum in der Lage sind, ihre Macht auf das südafrikanische Hinterland auszudehnen. Das Kabinett erörtert zwei Optionen: die sofortige Entsendung des Militärs, was die Krise wie 1922 schnell befrieden dürfte, aber wahrscheinlich auf beiden Seiten viele Menschenleben kosten würde, oder der rein defensive Einsatz des Militärs, der den Vormarsch der Streikenden zweifellos stoppen und es uns ermöglichen würde, sie zu isolieren. Sie können diese Position kaum lange halten und werden dann hoffentlich kapitulieren."
saf.16.a: "Eine sofortige militärische Reaktion ist notwendig!"
saf.16.b: "Stoppt und isoliert sie, sie werden sich bald ergeben!"

saf.17.t: "Die Schlacht um Mayfair"
saf.17.d: "Am frühen Morgen strömten etwa 20.000 Soldaten der UDF auf Befehl von Jan Smuts in Johannesburg ein. Unter vollem Einsatz von Bombenangriffen der Luftstreitkräfte wurden die Streikenden schnell zurückgedrängt, bis sie sich in dem Johannesburger Vorort Mayfair verschanzten. Es kam zu einem blutigen Kampf, an dessen Ende mehr als 350 Streikende und mindestens 60 UDF-Truppen tot waren. Nach der Schlacht zerstreute sich ein großer Teil der Streikenden, und innerhalb weniger Tage war die Ordnung im größten Teil des Rand wiederhergestellt. Nach der Nachricht von dem brutalen Massaker in Mayfair zerstreuten sich die Streikenden in Durban und Kapstadt ebenfalls, ohne dass es zu weiteren Gewalttätigkeiten kam.\n\nDie Krise ist unter Kontrolle, aber diese Ereignisse werden wahrscheinlich als ein dunkles Kapitel in die Geschichte Südafrikas eingehen."
saf.17.a: "Wenigstens ist es vorbei."

saf.18.t: "Die ICU Gesetze!"
saf.18.d: "Mit der militärischen Verstärkung der Polizei gelang es zwar, den Vormarsch der Sozialisten zu stoppen, doch anders als von der Regierung erhofft, blieben die Streikenden standhaft und weigerten sich, trotz der scheinbar aussichtslosen Lage aufzugeben. Etwa zehn Tage lang blieb dieser Stillstand bestehen, als plötzlich ein hinterhältiger sozialistischer Plan aufgedeckt wurde... Zu spät...\n\nDie Industrial and Commercial Workers' Union, eine rassenübergreifende, von Einheimischen geführte Gewerkschaft mit sehr starkem Einfluss in den ländlichen Gebieten Südafrikas, erklärte offiziell ihre Unterstützung für die Streikenden, und überall erhoben sich einheimische Aufständische, beschlagnahmten Waffen von den weißen Farmern, für die sie arbeiteten, nutzten ihre große Zahl und überrannten die Waffendepots der UDF. Diese improvisierten Rebellen stürmten dann den Cordon sanitaire, den die Union Defence Force um Johannesburg, den Rand und die rebellischen Teile von Kapstadt und Durban errichtet hatte, so dass sie zwischen den Streikenden und den Rebellen eingeklemmt waren. In einem chaotischen Durcheinander war ein großer Teil der Regierungstruppen gezwungen, sich zu ergeben oder zu den Rebellen überzulaufen, da die Chancen für eine sozialistische Machtübernahme von Stunde zu Stunde geringer wurden."
saf.18.a: "Das ist schlecht!"

saf.19.t: "Der Marsch auf Pretoria"
saf.19.d: "Nachdem die belagerten Städte von den kapitalistischen Unterdrückungsversuchen befreit waren, marschierte eine gemeinsame sozialistische Truppe auf Pretoria, während sich sozialistische Milizen mit den Überresten der UDF in anderen Teilen Südafrikas herumschlugen. Die Stadt Pretoria wurde ohne weitere Gewalt besetzt, und es schien, als hätten sich die korrupten Regierungsfunktionäre des alten kapitalistischen Regimes, sowohl die Nationalisten als auch die Anhänger von Smuts, zerstreut und wären nach Nordwesten in Richtung Südwestafrika geflohen, wahrscheinlich nach Walvis Bay, durch Bechuanaland, das die ICU und die ISL noch nicht kontrollierten.\n\nIn Pretoria wurde eine provisorische sozialistische Regierung proklamiert. Eine neue, sozialistische Ära für Südafrika würde anbrechen, während die Kapitalistenschweine um ihr Leben rannten."
saf.19.a: "Arbeiter Südafrikas, vereinigt euch!"

saf.20.t: "Der Streik weitet sich aus"
saf.20.d: "Es überrascht nicht, dass sich unsere wenig arbeitnehmerfreundliche Reaktion auf den Schwarzen Montag schnell in sozialistischen Kreisen herumgesprochen hat. Jetzt haben sich weniger radikale Gewerkschaften, die mit der Labour Party und in einem Fall mit der National Party verbündet sind, den Syndikalisten in ihrem Generalstreik angeschlossen und das Land in den Ausstand versetzt. In Pretoria schlagen einige im Kabinett vor, die Gesetzesvorlage zurückzuziehen, um die Streikenden zu besänftigen, und stattdessen dem Schwarzen Montag mit einem eher keynesianischen Ansatz zu begegnen."
saf.20.a: "Wir lassen uns nicht dazu drängen, das Notwendige zu vernachlässigen!"
saf.20.b: "Vielleicht wäre ein anderer Ansatz sinnvoller."

saf.21.t: "Bergwerk erklärt Konkurs"
saf.21.d: "Die geringeren Möglichkeiten, die Metalle auf dem Markt zu verkaufen, in Kombination mit der vollständigen Einstellung der Produktion infolge des Streiks, sind für eine unserer größten Metallminen im Witwatersrand zu viel geworden. Da die Eigentümer nicht in der Lage waren, ihre Gläubiger zu bezahlen, sahen sie sich gezwungen, Konkurs anzumelden, und das Unternehmen wird bereits liquidiert, während wir hier sprechen, um zu versuchen, so viel wie möglich zurückzuzahlen. Hunderte von Arbeitsplätzen gehen auf einen Schlag verloren, was den Druck auf die Regierung erhöht, den Forderungen der Streikenden nachzugeben."
saf.21.a: "Ihre Reserven müssen jeden Moment aufgebraucht sein!"
saf.21.b: "Wir müssen jetzt nachgeben, um den Schaden zu begrenzen!"

saf.22.t: "Die Streikende geben nach!"
saf.22.d: "Nach zwei Monaten Streiks haben die Streikenden zuerst geblinzelt. Sicherlich sind sie immer noch unzufrieden mit unserer Entscheidung, das Schlichtungsgesetz aufzuheben, aber die schlichte Realität ist, dass die Reserven der Gewerkschaften erschöpft sind und die Streikenden sich daher nicht mehr mit Streiks über Wasser halten können. Wir haben gewonnen... Vorerst..."
saf.22.a: "Wenn man nicht blinzelt, sind Streikende machtlos!"

saf.23.t: "Südafrika bemüht sich um Investitionen"
saf.23.d: "Von allen britischen Dominions unterhielt die Südafrikanische Union die engsten Beziehungen zu Deutschland, und nach dem Ausbruch der großen Depression im Jahr 1925 schloss die afrikanisch-nationalistische Regierung Südafrikas mehrere umfangreiche Handelsverträge mit Deutschland ab, um die Rezession zu bekämpfen. So ist es nicht verwunderlich, dass nun, während sich die Entente als Ganzes langsam von der Großen Depression erholt, Südafrika unter den Auswirkungen der Rezession leidet, die vom Britischen Empire ausgeht.\n\nDie derzeitige loyalistische Smuts-Regierung hat uns um Investitionen gebeten, um ihre Wirtschaft wieder anzukurbeln. Während es unklug ist, Südafrika zu sehr zu verärgern, da wir dadurch Gefahr laufen, die Kontrolle über das strategisch wertvolle Kap der Guten Hoffnung zu verlieren, das unser Bindeglied zwischen Ost und West ist, sind einige in unserer Regierung der Meinung, dass diese ganze Situation vollständig und uneingeschränkt der Politik Südafrikas selbst anzulasten ist und dass wir die für die Heimkehr benötigten Mittel nicht dafür verschwenden sollten, Südafrika bei seiner Entwicklung zu helfen."
saf.23.a: "Ich nehme an, wir haben etwas Kleingeld übrig."
saf.23.b: "Südafrika ist selbst Schuld."

saf.24.t: "Kanada investiert"
saf.24.d: "Die kanadische und die Exilregierung haben positiv auf unser Ersuchen um zusätzliche imperiale Investitionen reagiert, um die Auswirkungen des Schwarzen Montags auf Südafrika zu lindern."
saf.24.a: "Herzlichen Dank!"

saf.25.t: "Kanada lehnt Investitionen ab"
saf.25.d: "Die kanadische und die Exilregierung haben unsere Bitte um zusätzliche kaiserliche Investitionen zur Linderung der Folgen des Schwarzen Montags abgelehnt. Ihrer Meinung nach sind wir selbst schuld an der wirtschaftlichen Notlage, weil wir den vergifteten Kelch des Handels mit den Deutschen geschluckt haben, ungeachtet der Tatsache, dass diese Verträge von der Paktregierung und nicht von unserer eigenen Regierung unterzeichnet wurden, und dass sie ihre vollen Ressourcen für die Heimkehr benötigen."
saf.25.a: "Wie kann Kanada von mir erwarten, dass ich Südafrika in der Entente halte, wenn sie uns so behandeln?!"

saf.26.t: "Der Oberste Richter des HCT"
saf.26.d: "Bislang wurde das Gesetz dezentral verwaltet, aufgeteilt zwischen dem Hohen Kommissar, den Beratungsgremien und den Stammesregierungen. Dies führte zu lokalen Differenzen und erschwerte die Bekämpfung der Sklaverei, vor allem, wenn die Stammesbehörden nicht zur Zusammenarbeit bereit waren.\n\nVor diesem Hintergrund wurde im Volksraad ein Antrag auf Einrichtung des Amtes eines Obersten Richters für die Gebiete des Hohen Kommissars eingebracht. Dieser von Südafrika ernannte Oberste Richter soll die Rechtsstaatlichkeit zentralisieren und den Hochkommissar bei seinen Aufgaben unterstützen."
saf.26.a: "Eine wunderbare Idee!"

saf.27.t: "Südafrika will das System der Hochkommissare reformieren"
saf.27.d: "Die südafrikanische Regierung hat ihre Hoffnung auf eine Reform des Hochkommissarsystems geäußert. In Anbetracht der Tatsache, dass sie die Gebiete seit der britischen Revolution besetzt hält, argumentiert sie, dass es effizienter wäre, wenn der Hochkommissar für das südliche Afrika künftig vom südafrikanischen Parlament ernannt würde und dass die Hochkommissariatsgebiete Basutoland, Swasiland und Bechuanaland von nun an als Teil Südafrikas und nicht mehr als britische Kolonien unter vorübergehendem südafrikanischem Mandat betrachtet würden."
saf.27.a: "Dies wäre in der Tat effizienter."
saf.27.b: "Wir haben sie nicht ohne Grund aus dem Südafrika Gesetz ausgeschlossen!"

saf.28.t: "[From.GetNameDefCap] Akzeptiert unseren Vorschlag für die HCT-Reform"
saf.28.d: "Die [From.GetAdjective]-Regierung hat unseren Vorschlag angenommen, die Hochkommissariatsgebiete offiziell zu einem Teil Südafrikas zu machen und den Hochkommissar künftig vom Parlament in Kapstadt ernennen zu lassen."
saf.28.a: "Ausgezeichnet!"

saf.29.t: "Umsetzung der Apartheid"
saf.29.d.split: "Es ist an der Zeit, unser System der Rassentrennung in Südafrika zu formalisieren und die Eingeborenen und 'Farbigen' endlich in ein eigenes, von unserem System getrenntes politisches und soziales System abzuspalten. Dadurch wird ein gewisses Maß an Einheit in unserer Nation wiederhergestellt, so künstlich erzwungen sie auch sein mag. Dennoch wird mit zukünftigen Unruhen gerechnet, und so gibt es in der Partei Elemente, die eine gemäßigtere Version der Apartheid als die geplante vorschlagen... obwohl andere vermuten, dass, wenn wir mit dem ursprünglichen Plan fortfahren, Daniel François Malan und seine Purified National Party sich dafür entscheiden könnten, unsere früheren Bemühungen um Mäßigung zu verzeihen und wieder an der Regierung teilzunehmen."
saf.29.d.nosplit: "Es ist an der Zeit, unser System der Rassentrennung in Südafrika zu formalisieren und die Eingeborenen und 'Farbigen' endlich in ein eigenes, von unserem System getrenntes politisches und soziales System abzuspalten. Dadurch wird ein gewisses Maß an Einheit in unserer Nation wiederhergestellt, so künstlich erzwungen sie auch sein mag. Dennoch wird mit zukünftigen Unruhen gerechnet, und so gibt es Elemente in der Partei, die eine gemäßigtere Version der Apartheid als die geplante vorschlagen... obwohl Hardliner meinen, dass dies nicht die Zeit für solch schwache Maßnahmen ist, und drohen, sich von der Regierung zu trennen, wenn wir damit fortfahren."
saf.29.a: "Wir werden die Apartheid wie geplant vollständig umsetzen."
saf.29.b: "Vielleicht ist eine moderatere Version besser."

saf.30.t: "Gesuiwerde tritt wieder in die National Party ein"
saf.30.d: "Daniel François Malan und seine Mitstreiter haben sich, besänftigt durch die vollständige Umsetzung der Apartheid, bereit erklärt, wieder in die Regierung einzutreten. Nicht jeder ist von ihrer Rückkehr begeistert, doch wird Südafrika damit faktisch zu einem Einparteienstaat, da die afrikanische Bevölkerung kaum eine andere Partei in großer Zahl unterstützen wird. Künftige Wahlen werden meist nur noch Showcharakter haben."
saf.30.a: "Gute Nachrichten, denke ich."

saf.31.t: "Die National Party spaltet sich"
saf.31.d: "Der extremere Flügel der Nationalen Partei unter der Führung von Daniel François Malan ist nicht bereit, Kompromisse bei seinen Werten einzugehen, und hat sich in der 'Gesuiwerde' oder 'Purified National Party' zusammengeschlossen. Die Gesuiwerde lehnt den gemäßigten Ansatz der derzeitigen Regierung bei der Umsetzung der Apartheid ab und hat bereits beträchtliche Unterstützung in der afrikanischen Bevölkerung gewonnen. Es ist durchaus möglich, dass sie bei künftigen Wahlen eine Bedrohung darstellen könnten."
saf.31.a: "Wir werden sie genau beobachten müssen."

saf.32.t: "Südafrika möchte dem Reichspakt beitreten"
saf.32.d: "Die Regierung Südafrikas hat vor kurzem angekündigt, dass sie unserem Bündnis beitreten möchte. Das ist kein plötzlicher Schritt, denn die pro-deutsche Politik ist in vielen Kreisen beliebt, auch in der Regierung und in der Armee. Wollen wir, dass die Südafrikaner sich uns gegen unsere gemeinsamen Feinde anschließen?"
saf.32.a: "Natürlich!"
saf.32.b: "Aber ich habe noch nie einen netten Südafrikaner getroffen!"

saf.33.t: "Wir treten dem Reichspakt bei!"
saf.33.d: "Das Kaiserreich ist froh, dass wir uns der gemeinsamen Sache anschließen - der Vernichtung der bösen Syndikalisten. Jetzt sind wir Teil des deutschen Blocks."
saf.33.a: "Diesmal werden wir gewinnen!"

saf.34.t: "Deutschland lehnt ab"
saf.34.d: "Aus welchen Gründen auch immer, hat [GER.GetNameDef] beschlossen, uns den Beitritt zum Reichspakt zu verweigern. Wir sind auf uns allein gestellt."
saf.34.a: "Verdammt!"

saf.35.t: "[From.GetNameDefCap] lehnt unseren Vorschlag für eine HCT-Reform ab"
saf.35.d: "Die [From.GetAdjective]-Regierung hat unseren Vorschlag abgelehnt, die Hochkommissariatsgebiete offiziell zu einem Teil Südafrikas zu machen und den Hochkommissar fortan vom Parlament in Kapstadt ernennen zu lassen. Sie stellt klar, dass unsere Vormundschaft über die Gebiete eine rein vorübergehende Angelegenheit ist und dass die Souveränität an das Vereinigte Königreich zurückgegeben werden soll, sobald die Heimkehr abgeschlossen ist."
saf.35.a: "Sehr gut..."

saf.36.t: "Der Generalkommandant übernimmt das Kommando"
saf.36.d: "Es war ein ruhiger Morgen in Pretoria, bevor stampfende Stiefel der Ruhe ein Ende bereiteten: Nicht nur in Pretoria, sondern in ganz Südafrika patrouillieren paramilitärische Kräfte von Ossewabrandwag durch die Straßen. Dann wird ein Funkspruch ausgestrahlt: Johannes van Rensburg, der ehemalige Verwalter des Oranje-Freistaats, hat eine Ankündigung zu machen: Staatspräsident Malan und sein gesamtes Kabinett sind in der Nacht auf unerklärliche Weise verschwunden, und um die Kontinuität der Regierung zu gewährleisten, hat der Führer der Ossewabrandwag nobel sein Amt übernommen und schwört Rache an dem, was seiner Meinung nach 'eindeutig' ein Komplott der Eingeborenen zum Sturz der weißen Herrschaft über Südafrika war. Zu diesem Zweck müssen die bürgerlichen Freiheiten und die Wahlen vorübergehend ausgesetzt werden, und es wird das Amt des 'Oberbefehlshabers von Südafrika' eingerichtet, zumindest solange, bis die Schuldigen für das Verschwinden gefunden sind.\n\nNachdem die Sonne über Pretoria scheint, scheint der heutige Tag ein schöner und warmer Tag zu werden, doch etwas wird klar:"
saf.36.a: "Die Demokratie starb in der Dunkelheit der Nacht..."

saf.37.t: "Das Gesetz über die Vertretung der Eingeborenen"
saf.37.d.fusion: "Das qualifizierte Wahlrecht in der Kapprovinz und in Südrhodesien, das theoretisch allen Untertanen der Provinzen ein gleichberechtigtes Wahlrecht einräumt, sofern sie die Eigentumsvoraussetzungen erfüllen, ist Hertzog und seinen Nationalisten seit langem ein Dorn im Auge, und so ist es kaum verwunderlich, dass sie nun, da sie an der Macht sind, einen Antrag auf Einschränkung dieses Wahlrechts eingebracht haben. Diesem Gesetz zufolge wird die kleine schwarze Elite, die im Rahmen des Cape Qualified Franchise wählen kann, aus dem allgemeinen Wählerverzeichnis gestrichen und in ein gesondertes Wählerverzeichnis aufgenommen, in dem sie einen aus weißen Vertretern bestehenden Rat für die Vertretung der Eingeborenen wählt. Darüber hinaus wird mit diesem Gesetz das Recht der Schwarzen, für Ämter zu kandidieren, abgeschafft. Jan Smuts und sein Flügel der Vereinigten Partei stehen diesem vorgeschlagenen Eingriff in das qualifizierte Wahlrecht am Kap und in Südrhodesien skeptisch gegenüber, aber Smuts hat akzeptiert, dass dieses Gesetz unter der Bedingung in Kraft gesetzt wird, dass wir die den Eingeborenen zugewiesene Landfläche rasch von derzeit 8 % auf 13 % anheben, was er als fairen Handel ansieht, der für die Eingeborenen lohnender ist als das Wahlrecht einer kleinen Elite bei den allgemeinen Wahlen. Sein liberaler Leutnant Hofmeyr, der aus Protest von seinem Ministerposten zurückgetreten ist, sowie Natals Konservative wie Oberst Stallard sind damit nicht einverstanden, erstere, weil es sich um eine offensichtlich ungerechte Beschränkung handelt, und letztere, weil die Aussicht auf mehr Land für die Eingeborenen für ihren Geschmack zu liberal ist."
saf.37.d.nofusion: "Das qualifizierte Wahlrecht in der Kapprovinz und in Südrhodesien, das theoretisch allen Untertanen der Provinzen ein gleichberechtigtes Wahlrecht einräumt, ist Hertzog und seinen Nationalisten seit langem ein Dorn im Auge, und so ist es kaum verwunderlich, dass sie nun, da sie an der Macht sind, einen Antrag auf Einschränkung dieses Wahlrechts eingebracht haben. Diesem Gesetz zufolge wird die kleine schwarze Elite, die im Rahmen des Cape Qualified Franchise wählen darf, aus dem allgemeinen Wählerverzeichnis gestrichen und in ein gesondertes Wählerverzeichnis aufgenommen, in dem sie einen aus weißen Vertretern bestehenden Rat für die Vertretung der Eingeborenen wählen kann. Darüber hinaus wird dieses Gesetz das Recht der Schwarzen, für Ämter zu kandidieren, unterbinden. Obwohl Jan Smuts und seine Südafrikanische Partei sich energisch gegen die Versuche der Nationalisten wehren, das Wahlrecht der Eingeborenen in der Kapprovinz und in Südrhodesien einzuschränken, wird die nationale Mehrheit im Volksraad dafür sorgen, dass das Gesetz verabschiedet wird."
saf.37.a: "Wie es sein sollte!"

saf.38.t: "Die Beendigung von Van Rensburgs Parteimitgliedschaft"
saf.38.d: "In den letzten Jahren ist innerhalb der National Party ein extremistischer Flügel von radikalen Nationalisten gewachsen. Dieser Flügel lehnt Grundprinzipien wie den Parlamentarismus ab und scheut sich nicht, Gewalt anzuwenden, um seine Ziele zu erreichen, wodurch gemäßigte Afrikaner von unserer Partei abgeschreckt werden. Daher hat die Parteiführung beschlossen, dass es an der Zeit ist, die Parteimitgliedschaft von Johannes van Rensburg zu beenden, dem extrem autoritären ehemaligen Verwalter der Provinz Oranje-Freistaat und aufstrebenden Anführer paramilitärischer Operationen, der eine Faszination für das recht neue Phänomen ultranationalistischer Diktaturen in Europa hegt.\n\nDie Führung hofft, dass durch die Distanzierung der Partei von dieser Figur das Wachstum des antiparlamentarischen Flügels unserer Partei kontrolliert werden kann."
saf.38.a: "Wahre Nationalisten haben Prinzipien"

saf.39.t: "Der Native Trust and Land Act"
saf.39.d: "Der Volksraad hat den Native Trust and Land Act verabschiedet. Mit diesem Gesetz wird die den Eingeborenenreservaten zugewiesene Fläche von 7,13 %, wie im Eingeborenen-Landgesetz von 1913 festgelegt, auf 13,6 % der gesamten Landmasse Südafrikas erhöht. Gleichzeitig wurden die Rechte afrikanischer Pächterfarmer eingeschränkt, da Schwarze nur noch auf Farmen in weißem Besitz leben dürfen, auf denen sie als Angestellte arbeiten."
saf.39.a: "Königliche Zustimmung erteilt!"

saf.40.t: "Der Asiatic Land Tenure Act"
saf.40.d: "Wir haben den Asiatic Land Tenure Act verabschiedet. Dieses Gesetz wurde auf Drängen der Konservativen in Natal innerhalb der [getUnitedorSAPshory] verabschiedet, die seit langem über das zunehmende Eindringen indischer Wanderarbeiter in Natal in die weißen Viertel und die Fähigkeit ihrer Händler, die weißen Ladenbesitzer sowohl in Bezug auf ihren eigenen als auch auf den einheimischen Kundenstamm zu verdrängen, besorgt sind. Der Asiatic Land Tenure Act macht es 'Asiatics' - also Natal- und Transvaal-Indianern sowie Kap-Malaien - unmöglich, außerhalb speziell ausgewiesener Gebiete Land zu besitzen. Als Geste an die Liberalen innerhalb der Partei räumt das Gesetz den Indern in Natal und Transvaal außerdem das Recht ein, Weiße auf einer separaten Liste ins Parlament zu wählen, und den Natal-Indianern, sich selbst im Natal Provincial Council zu vertreten. Dies dürfte ein schwacher Trost für die indische Bevölkerung Südafrikas sein, die mit diesem Gesetz im Zentrum ihrer wirtschaftlichen Aktivitäten getroffen wurde."
saf.40.a: "Ein würdiger Kompromiss!"

saf.41.t: "[From.GetNameDefCap] führt rassistische Maßnahmen gegen Inder ein"
saf.41.d: "Das Parlament von [From.GetAdjective] hat vor zwei Wochen ein Gesetz verabschiedet, das die indische Migrantenbevölkerung von [From.GetNameDef] schwer diskriminiert und deren Lebensunterhalt und wirtschaftliche Chancen beeinträchtigt. Die Nachricht hat Indien schnell erreicht, und die Öffentlichkeit ist empört darüber, dass ein Land so etwas tun würde. Daher wird die Regierung unter Druck gesetzt, das Vorgehen der Regierung von [From.GetAdjective] unmissverständlich zu verurteilen und die indische Diaspora von [From.GetNameDef] in ihrem Kampf gegen diese ungerechte Gesetzgebung zu unterstützen."
saf.41.a: "Verurteilt öffentlich die rassistischen Praktiken Südafrikas!"
saf.41.b: "Es geht uns nichts an."

saf.42.t: "[From.GetNameDefCap] verurteilt den Asiatic Land Tenure Act"
saf.42.d: "Die Nachricht über den Asiatic Land Tenure Act hat [From.GetNameDef] erreicht, und sie sind nicht amüsiert. Angesichts von Demonstrationen, bei denen unter anderem die Flaggen von [From.GetAdjective] in [RAJ.Capital.GetCapitalVictoryPointName] verbrannt wurden, hat ihre Regierung offiziell und öffentlich unsere 'rassistischen Praktiken' und 'schamlos diskriminierende Politik' angeprangert.\n\nLeider fühlt sich der lokale indische Widerstand durch diese offizielle Unterstützung der [From.GetAdjective]-Regierung ermutigt und hat weitere Demonstrationen gegen das Gesetz angekündigt."
saf.42.a: "[RAJ.Capital.GetCapitalVictoryPointName] sollte sich um seine eigenen Angelegenheiten kümmern!"

saf.43.t: "Widerstandskampagnen, Petitionen und Protestmärsche"
saf.43.d: "Der südafrikanische Indianerkongress hat auf die Einführung des Asiatic Land Tenure Act negativ reagiert. Im Geiste ihres legendären Gründers Mahatma Gandhi haben sie einen wirksamen gewaltfreien Widerstand gegen das Gesetz ins Leben gerufen: Es wird von Märschen von über 5000 indischen Demonstranten in Durban berichtet, es werden Widerstandskampagnen durchgeführt, bei denen sich die Inder weigern, ihr Eigentum außerhalb des ausgewiesenen Gebiets zu räumen, und die Polizei zwingen, sie gewaltsam zu vertreiben und in indische Viertel umzusiedeln, und schließlich werden Petitionen gegen das Gesetz mit Tausenden von Unterschriften an alle Regierungsebenen gerichtet."
saf.43.a: "Eine solche Papierverschwendung."

saf.44.t: "Der Asiatic Enfranchisement Act"
saf.44.d: "Das Asiatic Enfranchisement Act wurde vom Volksraad nur gegen den Widerstand einer Handvoll Konservativer und der lautstarken Opposition der kleinen afrikanisch-nationalistischen Opposition verabschiedet: Dieses Gesetz wird allen indischen Wanderarbeitern sowie den Kap-Malaien das Recht auf Eintragung in das gemeinsame Wählerverzeichnis gewähren, so dass sie gemeinsam mit ihren weißen und 'farbigen' Südafrikanern an die Urnen gehen können.\n\nEs wird erwartet, dass diese Reform dem Konservatismus in Natal, wie wir ihn kennen, ein Ende setzen wird, da die weißen konservativen Wähler von nun an durch fortschrittlichere indische Wähler 'verwässert' werden, und in ähnlicher Weise wird erwartet, dass die afrikanisch-nationalistische Sache in Transvaal durch ihre Einbeziehung ebenfalls weiter geschädigt wird.\n\nDa 'Farbige' bereits das Wahlrecht haben, wird erwartet, dass die Wahl der Kap-Malaien die politische Struktur am Kap nicht mehr wesentlich verändern wird."
saf.44.a: "Auf dem Weg zu einem inklusiven Südafrika!"

saf.45.t: "Die Vorlage des 'farbigen' Enfranchisementgesetzes"
saf.45.d_normal: "Die Regierung hat beschlossen, dem Volksraad den Entwurf des 'farbigen' Enfranchisementgesetzes vorzulegen. Es überrascht nicht, dass die nationalistische Opposition diese verhasste 'liberale' Gesetzgebung anprangert und sie als Einheit ablehnt. Das Hauptaugenmerk des Premierministers gilt jedoch den Konservativen in unserer eigenen Partei. Sie werden dem Gesetz wahrscheinlich nicht zustimmen, aber man hat ihnen klargemacht, dass sie nicht damit rechnen können, Mitglied der [getSAPorUnited] zu bleiben, wenn sie die Frechheit haben, dagegen zu stimmen. Ihre Gesichter scheinen wenig über ihre Entscheidung zu verraten. Wenn dieses revolutionäre Gesetz verabschiedet und der 'farbigen' Bevölkerung anschließend das Wahlrecht gewährt wird, wird dieser Entwurf zweifellos zum einflussreichsten Gesetz in der südafrikanischen Geschichte neben dem Südafrika-Gesetz selbst werden, und wir können sicher sein, dass die Ära des Afrikaner-Nationalismus in der südafrikanischen Politik mit ziemlicher Sicherheit beendet sein wird. Aber wenn wir die Situation falsch eingeschätzt haben und die Konservativen in der [getSAPorUnited] den Gesetzesentwurf scheitern lassen, werden die daraus resultierende Spaltung unserer Partei und die nationalistischen 'Swart Gevaar'-Taktiken wahrscheinlich fatal sein und Südafrika auf einen dunklen Pfad führen.\n\nWie auch immer, der Gesetzesentwurf ist eingereicht worden. Was auch immer geschieht, die Vorlage des Gesetzentwurfs macht es möglich, dass die [getSAPorUnited] nicht mehr als konservativ angesehen werden kann."
saf.45.d_liberal_united: "Die Regierung hat beschlossen, dem Volksraad den Entwurf des 'Farbigen' Enfranchisementgesetzes vorzulegen. Es überrascht nicht, dass die nationalistische Opposition diese verhasste "liberale" Gesetzgebung beklagt und sie als Einheit ablehnt. Das Hauptaugenmerk des Premierministers liegt jedoch auf unserem Koalitionspartner, der [getSAPorUnited]. Sie werden dem Gesetzentwurf wahrscheinlich nicht zustimmen, aber man hat ihnen klargemacht, dass sie keine weiteren Zugeständnisse in Bezug auf das Gesetz erwarten können, da die derzeitige Fassung als Reaktion auf die Stimmen aus ihrer Partei bereits erheblich überarbeitet worden ist. Ihre Gesichter scheinen wenig über ihre Entscheidung zu verraten. Wenn dieses revolutionäre Gesetz verabschiedet und der "farbigen" Bevölkerung anschließend das Wahlrecht gewährt wird, wird dieser Entwurf zweifellos zum einflussreichsten Gesetz in der südafrikanischen Geschichte neben dem Südafrika-Gesetz selbst werden, und wir können sicher sein, dass die Ära des Afrikaner-Nationalismus in der südafrikanischen Politik mit ziemlicher Sicherheit beendet sein wird. Aber wenn wir die Situation falsch eingeschätzt haben und die Konservativen in der [getSAPorUnited] den Gesetzentwurf scheitern lassen, werden die daraus resultierende Spaltung im Volksraad und die nationalistische 'Swart Gevaar'-Taktik wahrscheinlich fatal sein und Südafrika auf einen dunklen Pfad führen.\n\nWie auch immer, der Gesetzentwurf ist eingereicht worden."
saf.45.d_liberal_labour: "Die Regierung hat beschlossen, dem Volksraad den Entwurf des 'Farbigen' Enfranchisementgesetzes vorzulegen. Es überrascht nicht, dass die nationalistische Opposition diese verhasste 'liberale' Gesetzgebung anprangert und sie als Einheit ablehnt. Das Hauptaugenmerk des Premierministers gilt jedoch unserem Koalitionspartner, der Labour-Partei. Sie hat der Liberalen Partei bei der Ausarbeitung des Gesetzentwurfs wiederholt ihre Unterstützung zugesagt, und wir können höchstwahrscheinlich auch bei der Abstimmung über das Gesetz auf sie zählen.\n\nWenn dieses revolutionäre Gesetz verabschiedet und der 'farbigen' Bevölkerung anschließend das Wahlrecht eingeräumt wird, wird dieser Entwurf zweifellos zum einflussreichsten Gesetz in der südafrikanischen Geschichte neben dem Südafrika-Gesetz selbst werden, und wir können sicher sein, dass die Ära des Afrikaner-Nationalismus in der südafrikanischen Politik mit ziemlicher Sicherheit beendet sein wird.\n\nDer Gesetzentwurf wurde vorgelegt, wohl oder übel."
saf.45.a: "Geschichte oder Tod!"

saf.46.t: "Das Gesetz strandet in der ersten Lesung"
saf.46.d_normal: "Unsere schlimmsten Befürchtungen haben sich bewahrheitet: Die Konservativen in unserer Partei haben trotz unserer Warnungen, dass dies zur Suspendierung unserer Parteimitgliedschaft führen würde, massenhaft revoltiert. Sie schlossen sich der nationalistischen Opposition der Afrikaner an und stimmten gegen dieses Gesetz, das 'den rechtmäßigen Platz des weißen Südafrikaners in der südafrikanischen Hierarchie stören und der südafrikanischen Demokratie schaden würde, indem es armen Farbigen, deren Stimmen leicht vom Meistbietenden gekauft werden können, erlaubt, zu wählen'.\n\nNach der entscheidenden Abstimmung kündigte unser ehemaliger Parteikollege J.G.N. Strauss, einer der Abgeordneten, die gegen das Gesetz gestimmt hatten, die Gründung der Nationalen Konservativen Partei an, die 'den Mantel, mit dem die [getSAPorUnited] gewählt wurde und den sie so leichtfertig weggeworfen hat', übernehmen sollte. Daraufhin erhielt Premierminister Smuts das Wort. Er räumte ein, dass sein Spiel gescheitert sei, aber er betonte, dass 'die Menschen noch in Jahren auf diesen Moment zurückblicken und denken werden, was hätte sein können'. Zum Abschluss seiner Rede erklärte er, dass er einen Misstrauensantrag der Nationalisten und der neuen Nationalkonservativen nicht abwarten werde und dass er den Generalgouverneur noch am selben Abend um die Auflösung des Parlaments bitten werde, um das Volk über die Frage entscheiden zu lassen. Aber tief im Inneren weiß der Premierminister, dass er ein Risiko eingegangen ist und verloren hat."
saf.46.d_liberal_united: "Unsere schlimmsten Befürchtungen haben sich bewahrheitet: Unsere konservativen Koalitionspartner sind in Massen aufgestanden und haben den Gesetzentwurf gestoppt, was den Sturz unseres Kabinetts zur Folge hatte. Die [getSAPorUnited] stimmte gemeinsam mit der afrikanisch-nationalistischen Opposition gegen dieses Gesetz, das "den rechtmäßigen Platz des weißen Südafrikaners in der südafrikanischen Hierarchie stören und der südafrikanischen Demokratie schaden würde, indem es armen Farbigen, deren Stimmen leicht vom Höchstbietenden gekauft werden können, erlaubt, zu wählen".\n\nNach der entscheidenden Abstimmung kündigte Nicolaas Havenga, einer der Abgeordneten, die gegen das Gesetz gestimmt hatten, und Vorsitzender der [getSAPorUnited], den Rückzug seiner Partei aus der Regierung an. Daraufhin erhielt Premierminister Hofmeyr das Wort. Er räumte ein, dass sein Spiel gescheitert sei, aber er betonte, dass 'die Menschen noch in Jahren auf diesen Moment zurückblicken und denken werden, was hätte sein können'. Am Ende seiner Rede erklärte er, dass er einen Misstrauensantrag der Nationalisten und der jetzt in Opposition befindlichen Partei [getSAPorUnited] nicht abwarten werde und dass er den Generalgouverneur bitten werde, das Parlament noch am selben Abend aufzulösen, um das Volk über die Angelegenheit entscheiden zu lassen. Aber tief in seinem Inneren weiß der Premierminister, dass er ein Spiel gespielt und verloren hat."
saf.46.a: "Wir haben das Richtige getan, aber Südafrika war nicht bereit..."

saf.47.t: "Das Gesetz passiert die erste Lesung"
saf.47.d_normal: "Unsere schlimmsten Befürchtungen haben sich bewahrheitet: Trotz anfänglichem Murren haben die Konservativen in unserer Partei loyal für das 'Farbigen' Enfranchisementgesetz gestimmt, und das Gesetz hat seine erste Lesung bestanden. Diese Tatsachen zeigen, dass es tatsächlich eine Mehrheit für die Reform gibt und dass das Spiel erfolgreich war. Die nationalistische Opposition der Afrikaner ist überhaupt nicht amüsiert, und das ist auch nicht zu erwarten, da dieser Gesetzesentwurf sie wahrscheinlich in den meisten Teilen der Kapprovinz, einschließlich der Kerngebiete wie Dr. D.F. Malans Wahlkreis Piketberg, völlig unwählbar machen wird, aber das wird keine Rolle spielen. Mit der vollen Unterstützung unserer eigenen Partei haben wir die erforderliche Mehrheit im Volksraad und sie können nichts tun, um das Inkrafttreten des Gesetzes zu verhindern. In einer Rede, die wahrscheinlich legendär werden wird, dankte Jan Hendrik Hofmeyr, der den Gesetzesentwurf ausgearbeitet hat, dem Volksraad für seine Unterstützung und äußerte die Hoffnung, dass der Gesetzesentwurf von nun an rasch das Parlament passieren und schließlich als Sprungbrett für eine wirklich integrative Machtteilung dienen wird, in der auch die anderen Rassengruppen Südafrikas vertreten sind. Die Nationalisten schienen während der gesamten Rede vor Wut zu kochen, mussten sie aber machtlos aussitzen."
saf.47.d_liberal_united: "Unsere schlimmsten Befürchtungen haben sich bewahrheitet: Trotz anfänglichem Murren haben die Konservativen in unserer Partei loyal für das 'Farbigen' Enfranchisementgesetz gestimmt, und das Gesetz hat seine erste Lesung bestanden. Diese Tatsachen zeigen, dass es tatsächlich eine Mehrheit für die Reform gibt und dass das Spiel erfolgreich war.\n\nDie afrikanisch-nationalistische Opposition ist überhaupt nicht amüsiert, und man könnte nicht erwarten, dass sie es ist, da dieses Gesetz sie wahrscheinlich in den meisten Teilen der Kapprovinz, einschließlich Kerngebieten wie Dr. D.F. Malans Wahlkreis Piketberg, völlig unwählbar machen wird, aber diese Nörgeleien werden keine Rolle spielen. Mit der vollen Unterstützung unserer eigenen Partei haben wir die erforderliche Mehrheit im Volksraad und sie können nichts tun, um das Inkrafttreten des Gesetzes zu verhindern. In einer Rede, die wahrscheinlich legendär werden wird, dankte Jan Hendrik Hofmeyr, der den Gesetzentwurf ausgearbeitet hat, dem Volksraad für seine Unterstützung und brachte seine Hoffnung zum Ausdruck, dass das Gesetz von nun an das Parlament zügig passieren und schließlich als Sprungbrett für eine wirklich integrative Machtteilung dienen wird, in der auch die anderen Rassengruppen Südafrikas vertreten sind. Die Nationalisten schienen während der gesamten Rede vor Wut zu kochen, mussten sie aber machtlos aussitzen."
saf.47.d_liberal_labour: "Unsere schlimmsten Befürchtungen haben sich bewahrheitet: Trotz einiger in letzter Minute vorgeschlagener Änderungen hat die Labour-Partei ihr Versprechen gehalten und loyal für das 'Farbigen' Entrechtungsgesetz gestimmt, so dass das Gesetz seine erste Lesung bestanden hat. Diese Tatsachen zeigen, dass es tatsächlich eine Mehrheit für die Reform gibt und dass das Spiel erfolgreich war.\n\nDie afrikanisch-nationalistische Opposition ist überhaupt nicht amüsiert, und man könnte nicht erwarten, dass sie es ist, da dieses Gesetz sie wahrscheinlich in den meisten Teilen der Kapprovinz, einschließlich Kerngebieten wie Dr. D.F. Malans Wahlkreis Piketberg, völlig unwählbar machen wird, aber diese Nörgeleien werden keine Rolle spielen. Mit der vollen Unterstützung unserer eigenen Partei haben wir die erforderliche Mehrheit im Volksraad und sie können nichts tun, um das Inkrafttreten des Gesetzes zu verhindern. In einer Rede, die wahrscheinlich legendär werden wird, dankte Jan Hendrik Hofmeyr, der den Gesetzesentwurf ausgearbeitet hat, dem Volksraad für seine Unterstützung und äußerte die Hoffnung, dass der Gesetzesentwurf von nun an rasch das Parlament passieren und schließlich als Sprungbrett für eine wirklich integrative Machtteilung dienen wird, in der auch die anderen Rassengruppen Südafrikas vertreten sind. Die Nationalisten schienen während der gesamten Rede vor Wut zu kochen, mussten sie aber machtlos aussitzen.\n"
saf.47.a: "Für Südafrika bricht eine neue Ära an!"

saf.48.t: "Das 'farbige' Enfranchisementgesetz"
saf.48.d_normal: "Der Volksraad hat offiziell das 'Farbigen' Enfranchisementgesetz verabschiedet. Das Gesetz gewährt der südafrikanischen "farbigen" Gemeinschaft das gleiche Wahlrecht wie den Weißen und hebt die Einschränkungen des qualifizierten Wahlrechts in der Kapprovinz und in Südrhodesien auf. In den anderen Provinzen dürfen die 'Farbigen' ebenfalls gleichberechtigt mit den Weißen wählen, aber da ihre Zahl mit Ausnahme des westlichen Oranje-Freistaats recht gering ist, wird ihr neu gewonnener Einfluss wahrscheinlich viel kleiner sein.\n\nDer Einfluss dieser Änderung wird voraussichtlich tiefgreifend sein: In mehr als der Hälfte der Kapprovinz, einschließlich der früheren Kerngebiete der Nationalisten, wird die neue Wahlbevölkerung Siege der afrikanischen Nationalisten praktisch unmöglich machen, während in den städtischen Gebieten ihr oft relativ geringer Anteil auch Rennen in umkämpften Wahlkreisen entscheiden kann, da man davon ausgeht, dass sie für die [getSAPorUnited] stimmen werden.\n\nDieses Gesetz wird mit der Person in die Geschichte eingehen, die es entworfen hat, Jan Smuts' liberaler Leutnant Jan Hendrik Hofmeyr."
saf.48.d_liberal: "The Volksraad has officially passed the 'Farbigen' Enfranchisementgesetz. The act grants the right to vote on equal terms with whites to the South African 'coloured' community, ending the qualified franchise limitations in the Cape Province and Southern Rhodesia. In the other provinces, 'coloured' people will also be allowed to vote on equal terms with whites, but because their numbers are quite limited except in western Orange Free State, their newfound influence will likely be much smaller.\n\nThe influence of this change is expected to be profound: in over half of the Cape Province, including previous Nationalist heartlands, the new voting demographic will render Afrikaner nationalist victories virtually impossible, while in urban areas their often relatively smaller amount can decide races in competitive constituencies as well, as they are widely expected to vote for the Liberal Party of South Africa.\n\nThis act will go down in history with the person who drafted it, prime minister Jan Hendrik Hofmeyr."
saf.48.d_liberal_united: "Der Volksraad hat offiziell das 'Farbigen' Enfranchisementgesetz verabschiedet. Das Gesetz gewährt der südafrikanischen "farbigen" Gemeinschaft das gleiche Wahlrecht wie den Weißen und hebt die Einschränkungen des qualifizierten Wahlrechts in der Kapprovinz und in Südrhodesien auf. In den anderen Provinzen dürfen die "Farbigen" ebenfalls gleichberechtigt mit den Weißen wählen, aber da ihre Zahl außer im westlichen Oranje-Freistaat recht gering ist, wird ihr neu gewonnener Einfluss wahrscheinlich viel kleiner sein. \n\nDer Einfluss dieser Änderung wird voraussichtlich tiefgreifend sein: In mehr als der Hälfte der Kapprovinz, einschließlich der früheren Kerngebiete der Nationalisten, wird die neue Wahlbevölkerung Siege der afrikanischen Nationalisten praktisch unmöglich machen, während in den städtischen Gebieten ihr oft relativ geringer Anteil auch Rennen in umkämpften Wahlkreisen entscheiden kann, da man davon ausgeht, dass sie für die [getSAPorUnited] stimmen werden.\n\nDieses Gesetz wird mit der Person in die Geschichte eingehen, die es entworfen hat, Premierminister Jan Hendrik Hofmeyr."
saf.48.a: "Lasst uns Südafrika ins 20. Jahrhundert führen!"

saf.49.t: "Südafrikanische Parlamentswahlen von [GetYear]"
saf.49.d_normal: "Nachdem es der Smuts-Regierung nicht gelungen war, das 'farbigen' Enfranchisementgesetz verabschieden, beschloss der Generalgouverneur, den Volksraad aufzulösen und Neuwahlen auszuschreiben. Es überrascht nicht, dass die Nationale Partei die Gelegenheit nutzte, um einen Wahlkampf mit der \"schwarzen Gefahr\" zu führen, d. h. mit der angeblichen Sicherheitsbedrohung, die die einheimische Bevölkerung für die weiße Bevölkerung Südafrikas darstellen würde. Der "Coloured" Enfranchisement Act wurde als Beginn einer Verschwörung angesehen, die darauf abzielte, der weitaus größeren einheimischen Bevölkerung das Wahlrecht zu gewähren, wodurch der weiße Einfluss auf die südafrikanische Politik völlig verschwinden würde. Da hilft es auch nicht, dass die [getSAPorUnited] hoffnungslos gespalten ist, da die Nationalkonservative Partei fast alle Sitze für sich beansprucht. Wie diese Wahl ausgehen würde, war von Anfang an klar."
saf.49.d_liberal_united: "Nachdem es der Regierung Hofmeyr nicht gelungen ist, das Gesetz über die Enfranchiserung von Farbigen zu verabschieden, hat der Generalgouverneur beschlossen, den Volksraad aufzulösen und Neuwahlen auszuschreiben. Es überrascht nicht, dass die [getGesuiwerdeOrNat] die Gelegenheit nutzte, um einen Wahlkampf auf der Grundlage der "schwarzen Gefahr" zu führen, d. h. der angeblichen Sicherheitsbedrohung, die die einheimische Bevölkerung für die weiße Bevölkerung Südafrikas darstellen würde. Der 'Farbigen' Enfranchisement Act sei der Beginn eines Komplotts, um der viel größeren einheimischen Bevölkerung das Wahlrecht zu gewähren, wodurch der weiße Einfluss in der südafrikanischen Politik völlig verschwinden würde. Es ist nicht hilfreich, dass die [getSAPorUnited] die Regierung verlassen hat und als Opposition fast alle Sitze im Volksraad bestreitet. Wie diese Wahl ausgehen würde, war von Anfang an klar."
saf.49.a: "Die [getGesuiwerdeOrNatShort] erringt einen Erdrutschsieg"

saf.50.t: "Der Natal Pakt"
saf.50.d: "Als Reaktion auf die Wahl von Malans National Party und deren radikales republikanisches Programm haben der Gouverneur und der Rat der Provinz Natal ein Dokument vorgelegt, das auf dem Ulster-Pakt basiert, der 1912 von britischen Unionisten in Irland aus Protest gegen die Einsetzung des Home-Rule-Parlaments in Dublin unterzeichnet wurde. In dem Dokument, das als 'Natal Covenant' bezeichnet werden soll, heißt es, dass sie loyale Anhänger des britischen Empire sind und dass sie sich als solche, falls tatsächlich eine Republik ausgerufen wird, verpflichten, sich deren Autorität zu widersetzen.\n\nTausende von Natalern haben das Dokument unterzeichnet, darunter auch eine Mehrheit des Provinzrats von Natal, und ebenso bedrohlich ist, dass Godfrey Huggins, der Verwalter von Südrhodesien, offen seine Unterstützung für das Dokument erklärt hat. Das Dokument enthält die kaum verhüllte Drohung, dass sich Natal von der Union abspalten wird, wenn die Regierung die Gründung einer Republik durchsetzt."
saf.50.a: "Die Regierung wird sich nicht erpressen lassen!"

saf.51.t: "Die Ausrufung der Republik"
saf.51.d: "Es ist vollbracht: Das Parlament hat den Gesetz über die Verfassung der Republik Südafrika verabschiedet.\n\nMit dem Gesetz wird der Südafrika Gesetz von 1909 erheblich geändert und umbenannt: Alle Verweise auf die britische Monarchie wurden durch republikanische Begriffe ersetzt, und das Amt des Generalgouverneurs und des Premierministers werden in dem neuen Amt des 'Staatspräsidenten' zusammengefasst - eine Anspielung auf das Exekutivamt der Burenrepubliken -, der zu Beginn einer Legislaturperiode von einer gemeinsamen Sitzung des Volksraads und des südafrikanischen Senats für die Dauer der Legislaturperiode gewählt wird. Der Staatspräsident ernennt das Kabinett - das nun als Rat des Präsidenten bezeichnet wird - und kann vom Parlament wegen Fehlverhaltens oder Unfähigkeit nach Untersuchung durch einen gemeinsamen Ausschuss abgesetzt werden. Sollte das Amt vakant werden (z. B. aufgrund einer Absetzung), würde der Präsident des Senats das Amt des Staatspräsidenten übernehmen. Das diesjährige Parlament würde das Parlament der neuen Republik bleiben. Die festgefahrenen Abschnitte des Südafrika-Gesetzes wurden nicht geändert, um sicherzustellen, dass eine einfache Mehrheit für die Verabschiedung des Gesetzes ausreicht.\n\n Der Verabschiedung des Gesetzes folgte rasch die Wahl von Dr. D.F. Malan zum ersten Staatspräsidenten Südafrikas."
saf.51.a: "'n Nuwe Tydperk vir Suid-Afrika!"

saf.52.t: "Südrhodesien stimmt für Sezession!"
saf.52.d: "Die Siedlerbevölkerung Südrhodesiens hatte Südafrika nie gemocht: Im Gegensatz zu den anderen Provinzen gehörte Südrhodesien nicht zu den Gründungsprovinzen Südafrikas: Es wurde 1922 von London und Pretoria mit Unterstützung des BSAC als Entschädigung in die Union hineingedrängt, weil die damaligen Regierungen von Bonar Law und Jan Smuts hofften, damit die öffentliche Empörung in Südafrika nach der erzwungenen Evakuierung Südwestafrikas zu mildern. Die weiße Siedlerbevölkerung wurde bei dieser Entscheidung nicht konsultiert, obwohl sie bei den Wahlen zum Beirat im Jahr 1919 die Aussicht auf eine Vereinigung klar abgelehnt hatte. Seit der Eingliederung hatten die Südrhodesier immer wieder abtrünnige Mehrheiten in ihren Provinzrat gewählt, doch da sie nicht gewillt waren, das britische Empire als Ganzes zu verlassen, wurden sie davon abgehalten, ihre Rhetorik des Austritts aus der Union tatsächlich zu verwirklichen.\n\nNachdem Südafrika das Empire verlassen hat, haben die Provinzbehörden in Salisbury rasch ihre Treue zum König-Kaiser bekräftigt und ihre Unabhängigkeit von der illegitimen Republik erklärt."
saf.52.a: "Britische Speichellecker!"

saf.53.t: "Natal folgt den Rhodesiern"
saf.53.d: "Aus Pietermaritzburg kommen beunruhigende Nachrichten: Als die Nachricht von der Abspaltung Südrhodesiens eintraf, beriefen die Behörden der Provinz Natal eine Dringlichkeitssitzung ihres Provinzrats ein, der bis vor zwei Tagen mehrheitlich von der Südafrikanischen Partei kontrolliert wurde.\n\nDie Frage der Unabhängigkeit wurde sofort aufgeworfen, und die Natal South African Party spaltete sich in drei Parteien: Heaton Nicholls gründete die Union Federal Party mit der größten Gruppe von SAP-Ratsmitgliedern, die UFP unterstützt die Wiedervereinigung unter den nicht verhandelbaren Bedingungen der Wiederherstellung der Monarchie und der Einrichtung eines föderalen Systems. Zweitens gibt es die Dominionisten, die für die Abspaltung gestimmt haben und behaupten, sie würden eine Wiedereingliederung nur unter der Bedingung akzeptieren, dass eine autoritäre Regierung die Vorherrschaft der Afrikaner in Britisch-Südafrika sicherstellt. Übrig geblieben sind die SAP-Ratsmitglieder, die gegen die Abspaltung gestimmt haben.\n\nDie Dominionist Party und die UFP bildeten rasch die Unabhängigkeitskoalition und erklärten mit der Mehrheit die Abspaltung Natals von der Union, womit sie in die Fußstapfen von Südrhodesien traten. Es entbehrt nicht einer gewissen Ironie, dass diese pro-imperiale Sezession fast genau ein Jahrhundert nach der Ausrufung der Burenrepublik Natal in derselben Stadt stattfand."
saf.53.a: "Steht zur Republik!"
saf.53.b: "Steht zum König-Kaiser! (Spielt als Natal)"
saf.53.c: "Steht zum König-Kaiser! (Spielt als Rhodesien)"

saf.54.t: "Der Dritte Burenkrieg?"
saf.54.d: "Die Provinzen mit mehrheitlich englischsprachigen Weißen, Südrhodesien und Natal, haben im Zuge unserer Ausrufung der Republik ihre Abspaltung erklärt.\n\nZwar ist es für die National Party politisch von Vorteil, die beiden Provinzen gehen zu lassen.\n\nZwar ist es für die Nationale Partei politisch einigermaßen vorteilhaft, die beiden Provinzen gehen zu lassen - diese Provinzen haben sich der nationalistischen Plattform der Afrikaner immer widersetzt und werden sich ihr wahrscheinlich nie anschließen, während ihre Abwesenheit wahrscheinlich nationalistische Mehrheiten in der Zukunft garantieren wird -, und die Wiederherstellung der Ordnung in den Provinzen würde bedeuten, das südliche Afrika erneut in ein Blutbad zu tauchen, das möglicherweise das Ausmaß des Zweiten Burenkrieges hätte, doch wäre es ein gefährlicher Präzedenzfall, wenn man den Provinzen erlauben würde, sich einseitig von Südafrika abzuspalten: Was wäre, wenn wir in Zukunft in einen Konflikt mit den Provinzregierungen von Transvaal oder, noch schlimmer und wahrscheinlich wahrscheinlicher, der Kapprovinz geraten würden? Und angesichts der Tatsache, dass die Provinzen dem britischen Empire wieder beitreten werden, ist zu bedenken, dass sie eine Sicherheitsbedrohung für Südafrika darstellen könnten, wenn eines Tages die Heimkehr vollzogen ist und Großbritannien beschließt, sein Empire zurückzuerobern.\n\nIn Anbetracht dieser Bedenken scheint die Wiederherstellung der Ordnung in den Provinzen Natal und Südrhodesien unumgänglich."
saf.54.a: "Die Ordnung muss wiederhergestellt werden!"

saf.55.t: "General Smuts kündigt seinen Rücktritt an"
saf.55.d: "Die meiste Zeit seines Lebens hatte General Smuts für seine ganzheitliche Vision gekämpft: Harmonie zwischen den beiden 'weißen Rassen' Südafrikas, den Englischsprachigen und den Afrikanern, so dass das Blutvergießen der Burenkriege hinter sich gelassen werden konnte und das Afrikanertum in Frieden gedeihen konnte.\n\nNun haben die dreisten Aktionen der afrikanischen Nationalisten dazu geführt, dass die Strukturen, innerhalb derer die Union Südafrikas gedieh, beseitigt wurden, und die Kampflinien wurden gezogen, damit die Südafrikaner wieder gegeneinander kämpfen: Afrikaner gegen Briten, Südafrikaner gegen Südafrikaner.\n\nFür Jan Smuts symbolisiert dies das Scheitern seines Lebenswerks. Der Weg der Versöhnung ist in einer Sackgasse gelandet. Deshalb verkündet er heute seinen Rücktritt. Seine Mission ist gescheitert, und er wird sich nicht an einem sinnlosen Massaker an britischen Südafrikanern und Afrikanern gleichermaßen beteiligen, indem er sich für eine Seite entscheidet."
saf.55.a: "Der alte Mann hätte sich schon längst zur Ruhe setzen sollen!"

saf.56.t: "Das Nuweveld Projekt"
saf.56.d: "Die Regierung hat beschlossen, dass es an der Zeit ist, das von den Nationalisten entworfene Nuweveld-Projekt in die Tat umzusetzen. Der erste Schritt dazu ist eine kleine Änderung des Südafrikagesetzes, denn der britische Gesetzgeber hatte 1909 offenbar unsere Absichten vorausgesehen und die Veräußerung von Land, das zu den Protektoraten Bechuanaland, Basutoland und Swasiland gehört, verboten, wenn Südafrika die funktionale Kontrolle darüber hat. Sobald diese Änderungen in Kraft getreten sind, können wir mit dem Aufkauf von Land in Bechuanaland beginnen. Möglicherweise muss in dieser Angelegenheit etwas Druck ausgeübt werden. Danach ist das Land in unserem Besitz, und wir können weiße Siedler ermutigen, ein Stück dieses Landes zu einem niedrigen Preis in Besitz zu nehmen. Sobald sich genügend Menschen im Schutzgebiet niedergelassen haben, können wir die Schutzgebiete annektieren und eine neue Provinz im ehemaligen Bechuanaland errichten."
saf.56.a: "Zeit, an die Arbeit zu gehen!"

saf.57.t: "[SAF.GetNameDefCap] versucht, Siedler in [Root.GetNameDef] anzuwerben"
saf.57.d.holland: "Die [SAF.GetAdjective]-Regierung hat uns um die Erlaubnis gebeten, in [From.GetNameDef] eine Rekrutierungskampagne durchzuführen, um Siedler für ihr Kolonisierungsprojekt in der afrikanischen Region Bechuanaland zu rekrutieren. Sie weisen darauf hin, dass wir derzeit keine Siedlerkolonien haben und dass diejenigen, die auf der Suche nach einem Abenteuer sind, andernfalls wahrscheinlich trotzdem aus [From.GetNameDef] wegziehen würden, vielleicht nach Argentinien, in deutsche Kolonialgebiete oder an einen anderen Ort, an dem sie sich von ihrer niederländischen Identität weg assimilieren würden. Zumindest können wir auf diese Weise anscheinend unseren 'Burenbrüdern in Afrika' bei ihrer 'Mission zur Zivilisierung des südlichen Afrikas' helfen."
saf.57.d.other: "Wir wurden von der [SAF.GetAdjective]-Regierung um Hilfe gebeten. Sie hat ein Siedlungskolonieprojekt in der Region Bechuanaland ins Leben gerufen und sucht händeringend nach Siedlern. Sie haben festgestellt, dass afrikaanssprachige Nachkommen der so genannten 'Dorsland-Trekker' in unserem Land leben, und sie bitten um die Erlaubnis, diese Afrikaner zu ermutigen, stattdessen nach Bechuanaland zu ziehen."
saf.57.a: "Ich wüsste nicht, warum nicht!"
saf.57.b: "Dies scheint ein ziemlich einseitiges Geschäft zu sein!"

saf.58.t: "[From.GetNameDefCap] gibt uns die Erlaubnis"
saf.58.d: "Die [From.GetAdjective]-Regierung hat uns die Erlaubnis erteilt, unter ihrer Bevölkerung Siedler für das Nuweveld zu rekrutieren. Wir können nun in [From.GetNameDef] Rekrutierungsbemühungen einleiten."
saf.58.a: "Ausgezeichnete Neuigkeiten!"

saf.59.t: "[From.GetNameDefCap] lehnt unseren Antrag ab"
saf.59.d: "Die [From.GetAdjective]-Regierung hat unsere Bitte, mit der Rekrutierung unter ihrer Bevölkerung zu beginnen, abgelehnt, was bedeutet, dass wir keine Rekrutierungsbemühungen in [From.GetNameDef] starten können. Ein Rückschlag für die Sache der Förderung der westlichen Zivilisation im unberührten Herzen Afrikas."
saf.59.a: "Unglücklich."

saf.60.t: "Der Nuweveld Bericht von [GetYear]"
saf.60.d: "Die Nuweveld Kommission hat einen Bericht über den Fortschritt unseres Kolonisierungsprozesses in Bechuanaland verfasst und ihn dem Büro des Premierministers übergeben. Ihr Sekretär hat ihn zur Lektüre auf Ihren Schreibtisch gelegt."
saf.60.a: "Hervorragend, Zeit, sich das anzusehen!"

saf.61.t: "Der Tswana Aufstand"
saf.61.d: "Wir haben beunruhigende Nachrichten erhalten: Eine unserer Grenzpatrouillen hat eine Gruppe von Eingeborenen abgefangen, die den Chobe-Fluss von Mittelafrika nach Bechuanaland überquert haben. Es stellte sich heraus, dass es sich bei der Gruppe um Tswana-Stammesangehörige handelte, die im Besitz einer großen Anzahl von Gewehren deutscher Herkunft waren, die zweifellos in Mittelafrika erworben wurden, vielleicht von den dortigen Behörden oder von regionalen Akteuren, die sich dem Zugriff der Kolonialbehörden Mittelafrikas entzogen.\n\nUnabhängig davon, wer diese Gewehre geliefert hat, gelang es der Patrouille schließlich herauszufinden, dass die Männer Bechuanaland mit der Absicht überquerten, Nachschub für eine rebellische Truppe zu bringen, die uns und die Kolonisten, die wir mit uns bringen, aus Bechuanaland vertreiben will."
saf.61.a: "Sehr ominös."

saf.62.t: "Vertrag von Dimawe"
saf.62.d.maf_collapsed: "Es lässt sich nicht mehr anders sagen, als dass das Nuweveld Projekt der größte Misserfolg in der Geschichte Südafrikas war: Tswana-Aufständische haben die chronisch unterbesetzte Union Defence Force (UDF) in Bechuanaland langsam zermürbt, und nun ist die UDF zerbrochen: Die Aufständischen haben nun die funktionale Kontrolle über Bechuanaland übernommen, und da die Regierung nicht die Macht hat, es zurückzuerobern, bleibt ihr nichts anderes übrig, als sich mit den Stammesführern, die von ihren aufständischen Truppen unterstützt werden, auf Augenhöhe zusammenzusetzen und alle unsere Ansprüche auf Bechuanaland in der Grenzstadt Dimawe zu unterzeichnen, wo die Trekboer von einer Koalition der Batswana-Stämme besiegt wurden.\n\nDies ist eine schlimmere Demütigung als das Versagen der Italiener bei der Befriedung Abessiniens im Jahr 1896."
saf.62.d.normal: "Es lässt sich nicht mehr anders sagen, als dass das Nuweveld Projekt der größte Misserfolg in der Geschichte Südafrikas war: Tswana-Aufständische haben die chronisch unterbesetzte Union Defence Force (UDF) in Bechuanaland langsam zermürbt, und nun ist die UDF zerbrochen: Die Aufständischen haben nun die funktionale Kontrolle über Bechuanaland übernommen, und da die Regierung nicht über die Macht verfügt, es zurückzuerobern, bleibt ihr nichts anderes übrig, als sich mit der Stammesführung, die von ihrer aufständischen Truppe unterstützt wird, auf Augenhöhe zusammenzusetzen und alle unsere Ansprüche auf Bechuanaland in der Grenzstadt Dimawe zu unterschreiben, wo die Trekboer von einer Koalition der Batswana-Stämme besiegt wurden. Es heißt, dass sie bereits Gespräche mit der deutschen Regierung aufgenommen haben, um ein neues Protektorat zu errichten.\n\nDies ist eine noch größere Demütigung als das Versagen der Italiener bei der Befriedung Abessiniens im Jahr 1896."
saf.62.a: "Das wird bis zum Ende der Tage brennen!"

saf.63.t: "Vertrag von Dimawe"
saf.63.d: "Die Südafrikaner haben die territoriale Integrität der Batswana-Stämme in Bechuanaland verletzt, aber sie haben sich erfolgreich gegen die kolonialen Übergriffe gewehrt und nun die Südafrikaner erfolgreich von ihrem Land vertrieben. Sie haben erkannt, dass ihre begrenzte Zahl und ihre unterentwickelte Wirtschaft es für Bechuanaland praktisch unmöglich machen, sich selbst zu versorgen, und sind bereit, einen neuen Protektoratsvertrag mit uns zu unterzeichnen, unter der harten Bedingung, dass wir niemals in ihre Stammesgebiete eindringen werden, wie es die Südafrikaner getan haben."
saf.63.a: "Willkommen im Reich, Bechuanaland!"

saf.64.t: "Hohe Nuweveld Ernteerträge"
saf.64.d: "Es ist nun etwas mehr als ein Jahr her, dass sich die ersten neuen Siedler auf dem ihnen von der Regierung zugewiesenen Land niedergelassen haben, und die ersten Berichte über die Ernteerträge treffen ein. Interessanterweise scheinen die Ernte- und Vieherträge trotz der trockenen Bedingungen in weiten Teilen Bechuanalands im Vergleich zu Südafrika selbst im Durchschnitt recht hoch zu sein, da aufgrund der geringeren Bevölkerungszahl in Bechuanaland und der damit verbundenen weniger intensiven Landwirtschaft die Bodendegradation in Südafrika selbst nicht annähernd so intensiv ist wie in Bechuanaland.\n\nAuch wenn das Nuweveld, wenn es wirklich erfolgreich ist, die landwirtschaftlichen Aktivitäten mit der Zeit zweifellos so weit intensivieren wird, dass es wieder auf das Niveau Südafrikas zurückfällt, ziehen die derzeitigen höheren Erträge mehr hoffnungsvolle Siedler an."
saf.64.a: "Großartig!"

saf.65.t: "Das Territorium entwickelt sich"
saf.65.d: "Da die Siedlerbevölkerung von Bechuanaland wächst, scheint es für weitere weiße Siedler immer attraktiver zu werden, in die Region zu ziehen. Während anfangs nur Farmer in die Region ziehen wollten, verzeichnen wir jetzt einen Zustrom von Menschen anderer Berufe, von Eisenbahnarbeitern, die für die Südafrikanische Eisenbahn arbeiten, über Bergleute, die in den Minen der Region arbeiten, bis hin zu Ladenbesitzern, die in den Siedlungen Geschäfte eröffnen, und Verwaltungsangestellten, die für diese neu errichteten Siedlungen arbeiten. Das Gebiet diversifiziert sich rasch, was wiederum mehr Möglichkeiten schafft und somit mehr Einwanderer anzieht."
saf.65.a: "Ausgezeichnet!"

saf.66.t: "Südafrika kolonisiert Bechuanaland"
saf.66.d: "Der Hochkommissar für das südliche Afrika hat sich an uns gewandt, weil es um die Hochkommissariatsgebiete Basutoland, Swasiland und insbesondere Bechuanaland geht, die er eigentlich verwalten sollte und die Südafrika seit 1926 in unserem Namen zu besetzen hat. Nun hat die südafrikanische Regierung in beunruhigender Weise das Gebiet von Bechuanaland für die Kolonisierung durch weiße Südafrikaner geöffnet. Selbst wenn wir die Tatsache beiseite lassen, dass dies wahrscheinlich ein unverhohlener Versuch ist, Bechuanaland dauerhaft an ihre Union zu binden, was dazu führen würde, dass wir die vollständige Integration von Bechuanaland als vollendete Tatsache betrachten würden, sobald die Heimkehr abgeschlossen ist, stellt dies eine grobe Verletzung der Verträge dar, die wir mit dem in Bechuanaland beheimateten Volk der Tswana unterzeichnet haben."
saf.66.a: "Aufhebung des südafrikanischen Mandats!"
saf.66.b: "Wir können es uns nicht leisten, die Südafrikaner zu diesem Zeitpunkt zu provozieren."

saf.67.t: "Die Exilregierung widerruft unser Mandat über die HCT"
saf.67.d: "Die britische Exilregierung hat nach Bekanntwerden des Nuweveld Projekts und der damit verbundenen Verletzungen der Verträge zwischen der britischen Regierung und den Stämmen durch den Hochkommissar beschlossen, unser Mandat zur Besetzung der Hochkommissariatsgebiete Bechuanaland, Basutoland und Swasiland in ihrem Namen zu widerrufen. Sie sind der Ansicht, dass die Aufnahme weißer Siedler und die gewaltsame Abtretung von Stammesland gegen die Vereinbarung verstößt, die die Grundlage für die Übergabe der Gebiete an uns war."
saf.67.a: "Wir müssen die HCT zurückübertragen auf [From.GetNameDef]..."

saf.68.t: "Südafrika ignoriert unseren Widerruf"
saf.68.d: "Es überrascht nicht, dass die südafrikanische Regierung nicht auf die Aufhebung ihres Mandats reagiert hat und ihre Bemühungen einfach fortgesetzt hat. Da Südafrika technisch gesehen ein Verbündeter ist und seine strategische Lage durch den Verlust des Suezkanals für unsere Interessen von entscheidender Bedeutung ist, können wir nicht viel mehr tun, aber wir haben zumindest deutlich gemacht, dass wir diese Praktiken missbilligen."
saf.68.a: "Dieser niederländische Abschaum!"

saf.69.t: "Die Überwindung des afrikanischen Schismas?"
saf.69.d: "Als die Union von Südafrika 1910 gegründet wurde, bildeten sich zwei Richtungen der afrikanischen Politik heraus: Auf der einen Seite standen die Transvaal-Afrikaner, die eine Versöhnung und Zusammenarbeit mit Großbritannien in der Form der erworbenen Herrschaft befürworteten, angeführt von den Generälen Louis Botha und Jan Smuts, die während des zweiten Burenkrieges in den Diensten der Südafrikanischen Republik gestanden hatten, und auf der anderen Seite die Freistaat-Afrikaner, angeführt von (Freistaat-)Präsident Marthinus Steyn und General James Hertzog, der während des zweiten Burenkrieges in den Diensten des Oranje-Freistaates gestanden hatte, die eine eher konfrontative Politik gegenüber dem Kaiserreich befürworteten. Beide traten zunächst in eine einzige Afrikanische Südafrikanische Partei ein, doch die ideologischen Differenzen zwischen den beiden Parteien traten bald zutage und führten zu einer Spaltung der Südafrikanischen Partei, wobei die ersteren in der ursprünglichen Partei blieben und die letzteren ihre eigene 'National Party' in Opposition zur ersteren gründeten. Seitdem schien das Afrikanertum unwiderruflich entlang ideologischer Linien gespalten zu sein.\n\nDies blieb so bis zur Bildung der National-SAP-Koalition im vergangenen Jahr. Diese Zusammenarbeit hat sich als recht fruchtbar erwiesen, und beide Seiten müssen sich mit der Aussicht abfinden, dass ihre Zweiparteiendominanz zunehmend von anderen Parteien und Unabhängigen in Frage gestellt wird, die mit dem Status quo unzufrieden sind, insbesondere nach den wirtschaftlichen Problemen der letzten zwei Jahrzehnte. Der stellvertretende Premierminister Smuts hat nun einen Plan ausgearbeitet, um zum ersten Mal seit den ersten allgemeinen Wahlen von 1910 die Südafrikanische und die Nationalistische Partei zu einer einzigen Liste für die Wahlen von 1938 zu vereinen, die sogenannte United Party."
saf.69.a: "Eine wunderbare Idee!"
saf.69.b: "Unsere Unterschiede sind zu groß."

saf.70.t: "Die Fusionsüberreste"
saf.70.d: "Die Nachricht von der Wiedervereinigung der South African Party und der United Party hat die südafrikanische Politik in ihren Grundfesten erschüttert. Mit der Verschmelzung der beiden größten Parteien zu einer einzigen scheint die Dominanz der United Party in der südafrikanischen Politik unvermeidlich, zumindest für die nächste Amtszeit. Einige bezweifeln jedoch, wie lange diese Fusion tatsächlich Bestand haben wird, da die ideologischen Differenzen in Bezug auf die Rassenbeziehungen und die Verbindung Südafrikas zum Empire zwischen der früheren Südafrikanischen Partei und der früheren Nationalen Partei eher in den Hintergrund gedrängt wurden, als dass sie verschwunden wären.\n\nEin gewisser Teil der nationalen Wählerschaft will damit auf jeden Fall nichts zu tun haben: Die Nationalisten in der Kap-Provinz, an deren Spitze der ehemalige Herausgeber der Zeitung 'Die Burger', Dr. Daniel François Malan, steht, haben die Fusion abgelehnt und eine eigene Fortführung der Nationalen Partei angekündigt, die so genannte 'Gesuiwerde Nasionale Party' oder 'Purified National Party'.\n\nAuf der anderen Seite des Spektrums lehnten englischsprachige Reaktionäre innerhalb der Südafrikanischen Partei unter der Führung von Oberst C.F. Stallard die Fusion ebenfalls ab und begründeten dies mit ihrem Misstrauen gegenüber Premierminister J.B.M. Hertzog und der afrikanisch-nationalistischen Fraktion, die er in die neu gegründete United Party einbringt."
saf.70.a: "Warum können wir nicht einfach alle zusammenkommen?"

saf.71.t: "Wahlen von [GetYear]"
saf.71.d: "Die Amtszeit des Volksraads ist vorbei, und die Südafrikaner gehen wieder einmal zur Wahl. Das heißt, die weißen Südafrikaner gehen an die Urnen, obwohl in der Kapprovinz und in Südrhodesien auch Angehörige der nicht-weißen Elite an die Urnen gehen, sofern sie bestimmte Eigentumsvoraussetzungen erfüllen. Wie üblich findet das Rennen zwischen der National Party und der South African Party statt, aber die Absetzung von General J.B.M. Hertzog an der Spitze der National Party ist ein schwerer Schlag. Unter der neu gefundenen Führung des radikaleren Dr. Daniel François Malan hat die National Party versprochen, im Falle einer Mehrheit die Monarchie abzuschaffen und so schnell wie möglich eine Republik auszurufen, in der Hoffnung, mit dieser eindeutigen Haltung die South African Party zu schlagen. Südafrika hält den Atem an."
saf.71.a: "Jan Smuts und die SAP sind erneut siegreich."
saf.71.b: "D.F. Malan und National gehen mit dem Sieg nach Hause."
saf.71.c: "J.B.M. Hertzog und National holen sich den Sieg."

saf.72.t: "Das Ende der Arbeitsteilung"
saf.72.d.fusion: "1928 spaltete sich die Labour Party in zwei ideologische Lager, als Premierminister Hertzog Walter Madeley, Labour-Minister für Post- und Telegrafenwesen, entließ, weil er eine Delegation der rassenübergreifenden und syndikalistischen ICU empfangen hatte. Colonel Frederic Creswell weigerte sich, seinen Parteifreund zu unterstützen, und aus Protest verließen Madeley und seine Anhänger das Kabinett und gingen in die Opposition. Seitdem streitet sich Madeley mit Creswell um die Führung der Labour Party.\n\nNach der weitaus größeren Fusion zwischen der SAP und der Nationalen Partei wurde auch diese Spaltung überwunden: Nach längerer Anlehnung an die National Party im Volksraad haben sich die Labour-Abgeordneten des Creswell-Flügels dafür entschieden, auch der neu gegründeten Vereinigten Partei beizutreten und damit ihren Anspruch auf die Labour Party aufzugeben.\n\nDamit bleibt der Nationalratsflügel der Labour-Partei nun die einzige Fraktion in der Labour-Partei, so dass die Führung der Partei nicht mehr in Frage steht. Sie liegt nun sicher in den Händen von Walter Madeley."
saf.72.d.default: "1928 spaltete sich die Labour Party in zwei ideologische Lager, als Premierminister Hertzog Walter Madeley, Labour-Minister für Post- und Telegrafenwesen, entließ, weil er eine Delegation der rassenübergreifenden und syndikalistischen ICU empfangen hatte. Colonel Frederic Creswell weigerte sich, seinen Parteifreund zu unterstützen, und aus Protest verließen Madeley und seine Anhänger das Kabinett und gingen in die Opposition. Seitdem streitet Madeley mit Creswell um die Führung der Labour-Party.\n\nIn diesem Jahr beschloss Oberst Creswell jedoch, sich aus der Politik zurückzuziehen, und lehnte eine Kandidatur für seinen Wahlkreis ab. Daher haben sich die Abgeordneten seiner Fraktion wieder den Reihen von Madeleys Labour angeschlossen.\n\nIn dieser Eigenschaft bleibt der Nationalratsflügel der Labour Party nun als einzige Fraktion in der Labour Party bestehen, und somit steht die Führung der Partei nicht mehr in Frage. Sie liegt nun sicher in den Händen von Walter Madeley."
saf.72.a: "Interessant."

saf.73.t: "Wahlen von [GetYear]"
saf.73.d: "Die Amtszeit des Volksraads ist vorbei, und die Südafrikaner gehen erneut zu den Wahlen. Das heißt, die weißen Südafrikaner gehen an die Urnen, obwohl in der Kapprovinz und in Südrhodesien auch Angehörige der nicht-weißen Elite an die Urnen gehen, sofern sie bestimmte Eigentumsvoraussetzungen erfüllen.\n\nDiese Wahlen sind sehr ungewöhnlich: Die Generäle Smuts und Hertzog, die bereits seit einiger Zeit in einer Koalition miteinander regieren, haben beschlossen, ihre Partei zu einer einzigen Parlamentsfraktion zu verschmelzen, was bedeutet, dass die Kandidaten der National und der SAP nicht gegeneinander antreten werden. Damit scheint das Ergebnis dieser Wahl trotz des begrenzten Widerstands der wiedervereinigten Labour Party und der Purified National Party bereits in Stein gemeißelt zu sein."
saf.73.a: "Die United Party gewinnt deutlich."

saf.74.t: "Gereinigtes Nationales Erscheinen"
saf.74.d: "Die United Party hat zwar einen entscheidenden und weithin erwarteten Sieg errungen, doch die ganze Angelegenheit hat einen bitteren Beigeschmack: In der Endabrechnung hat die United Party etwa 25 Sitze verloren, verglichen mit der gemeinsamen Größe der SAP und der National Party im Jahr 1933, und fast alle dieser Sitze sind an Dr. D.F. Malans Purified National Party gegangen.\n\nWährend die United Party ihre Herrschaft für die kommende Amtszeit von fünf Jahren gesichert hat, zumindest unter der Annahme, dass die Fusion hält, ist es klar, dass Malans Purifieds beginnen, Schwung aufzubauen. Aus diesem Grund werden die nächsten Wahlen möglicherweise nicht so leicht zu gewinnen sein."
saf.74.a: "Sehr ominös."

saf.76.t: "Vorbereitungen für die Hundertjahrfeier des Großen Trecks"
saf.76.d: "Nächstes Jahr jährt sich der Beginn des Großen Trecks genau zum hundertsten Mal: 1838 begannen niederländischsprachige Siedler aus der Kapkolonie zu 'trekken' - nach Osten zu wandern -, um dem Einfluss der britischen Kolonialverwaltung zu entgehen, die sich damals ungefähr von Kapstadt bis Port Elizabeth erstreckte, was schließlich direkt zur Gründung der Burenrepublik Natalia in der heutigen Provinz Natal und nach deren Untergang zur Gründung des Oranje-Freistaats und der Südafrikanischen Republik (Transvaal) führte.\n\nZur Feier dieses Ereignisses wurde das Great Trek Centenary Committee gegründet. Es plant eine Nachstellung des Großen Trecks mit authentischen Ochsenkarren, die im August nächsten Jahres in Kapstadt beginnen und von Stadt zu Stadt ziehen werden, um schließlich am Dingaan's Day in Pretoria an einem bestimmten Ort anzukommen, wo der Grundstein für ein großes Voortrekker-Denkmal gelegt werden soll. Natürlich erwartet das Komitee eine erhebliche staatliche Unterstützung für dieses Projekt zur Erinnerung an die Geschichte der Afrikaner."
saf.76.a: "Wir werden einen beträchtlichen Beitrag leisten."
saf.76.b: "Interessant, aber wir können das Geld nicht entbehren."
saf.76.c: "Wir können nicht zulassen, dass ein nationales Trauma gefeiert wird!"

saf.77.t: "Afrikanische Organisationen sammeln Spenden zur Hundertjahrfeier"
saf.77.d: "Nach der Weigerung der Regierung, die geplanten Feierlichkeiten zum Großen Treck-Jubiläum zu finanzieren, haben sich afrikanische Kulturorganisationen entschlossen, auf eigene Faust Mittel dafür zu sammeln. Diese Spendensammlung war zwar recht erfolgreich, aber der Betrag reicht kaum an die vom Komitee erwartete staatliche Finanzierung heran, aber zumindest müssen die Feierlichkeiten nicht abgesagt werden.\n\n Es ist jedoch klar, dass viele Afrikaner es ihnen übel nehmen, dass die Regierung sich geweigert hat, diese Ode an ihre Geschichte angemessen zu finanzieren."
saf.77.a: "Perfekt gehandhabt, nehme ich an."

saf.78.t: "Der Ossewabrandwag"
saf.78.d: "Die Ossewabrandwag ist eine militante afrikanische Kulturorganisation, die anlässlich des hundertjährigen Jubiläums des Großen Trecks von Johannes van Rensburg, dem ehemaligen Verwalter des Oranje-Freistaats, gegründet wurde. Der Name bedeutet 'Ox-Wagon Sentinel' (Ochsenwagenwächter) und bezieht sich auf die Ochsenwagen des Trecks. Die Bewegung orientiert sich an autoritären nationalistischen Bewegungen in Europa wie der Liga für nationale Wiederherstellung in den Niederlanden und der DVLP in Deutschland."
saf.78.a: "Besorgniserregend!"

saf.79.t: "Der Beginn des Großen Trecks"
saf.79.d: "Die Hundertjahrfeier des Großen Trecks, bei dem die Vorfahren der südafrikanischen Buren ins Landesinnere zogen, um dem britischen Einfluss zu entkommen, wurde am Fuße der Statue von Jan van Riebeeck - dem niederländischen Entdecker, der von vielen Afrikanern als Gründervater ihrer Nation angesehen wird - in Kapstadt eingeläutet. Die ersten Ochsenkarren sind bereits unter den wachsamen Augen einer großen Menschenmenge losgefahren, die auf über hunderttausend Menschen geschätzt wird - erstaunlich, wenn man bedenkt, dass Kapstadt als britische Stadt gilt. Der Vorsitzende des Komitees zur Hundertjahrfeier des Großen Trecks, der nationale Politiker H.J. Klopper, ist Eigentümer der ersten beiden Wagen der Parade und hat das gesamte afrikanische Volk eingeladen, an den Feierlichkeiten teilzunehmen. Die Ochsenwagenparade wird dem so genannten "Pad van Suid-Afrika" nach Pretoria folgen, während sich ein kleineres Kontingent in Vegkop abspalten und stattdessen zum Ort der Schlacht am Blood River in Natal fahren wird. In den nächsten Monaten werden die Ochsenkarren des Reenactment durch zahlreiche Kleinstädte und größere Städte fahren, wo sie von Afrikanern in klassischer Voortrekker-Kleidung und vom 'Dominee', dem Stadtpfarrer, mit umfangreichen Feierlichkeiten empfangen werden."
saf.79.a: "Da sind sie, viel Glück!"

saf.80.t: "Die Hundertjahrfeier erreicht Port Elizabeth"
saf.80.d: "Die Ochsenkarren der Hundertjahrfeier sind in Port Elizabeth angekommen, nachdem sie mittelgroße Städte wie Stellenbosch, Paarl, Worcester und Swellendam sowie unzählige kleine Städte und Dörfer passiert hatten. In all diesen Orten waren die Feierlichkeiten ein durchschlagender Erfolg und lösten eine Welle intensiven afrikanischen Patriotismus aus. Die Stadt Port Elizabeth wird jedoch hauptsächlich von englischsprachigen Einwohnern bewohnt, die dieser Feier der afrikanischen Kultur ziemlich feindselig gegenüberstehen. Aus diesem Grund und wegen der unfreundlichen Haltung des Bürgermeisters gegenüber den Afrikanern hat Klopper beschlossen, die Konfrontation nicht durch eine Parade durch die Stadt zu suchen, sondern die Parade direkt in Richtung der kleinen Stadt Willowmore und danach in Richtung Graaff-Reinet und dem Ort des Aufstands von Slagter's Nek im Jahr 1816, der als einer der Gründe für den ursprünglichen Großen Treck gilt, weiterzuführen."
saf.80.a: "Eine unglückliche Delle in den Rassenbeziehungen."

saf.81.t: "Die Hundertjahrfeier erreicht Bulhoek"
saf.81.d: "Nun ist die Wiederholung der Hundertjahrfeier in Bulhoek nahe der Grenze zum Oranje-Freistaat angekommen, nachdem sie Graaff-Reinet besucht und den hingerichteten afrikanischen Rebellen in Slagter's Nek sowie in weiteren kleineren Dörfern und Städten die Ehre erwiesen hat. In Slagter's Nek waren die Feierlichkeiten besonders groß, und in jeder Stadt, in der die Parade ankommt, wird das Lied 'Die Stem van Suid-Afrika' von der Menge gesungen. Trotz seiner geringen Größe als Farm in der Nähe von Steynsburg ist Bulhoek von Bedeutung, da es der Geburtsort von Paul Kruger ist, dem berühmten Präsidenten der Südafrikanischen Republik (Transvaal), der schließlich während des Zweiten Burenkrieges im Exil starb. Auch hier wurde die Parade von vielen Menschen begrüßt, wenn auch nicht so zahlreich wie in Slagter's Nek. Morgen wird die Parade in Steynsburg eintreffen, und in einigen Tagen werden die Ochsenwagen voraussichtlich in den Oranje-Freistaat fahren und die Kapprovinz hinter sich lassen."
saf.81.a: "Dem britischen Einfluss entkommen, metaphorisch gesprochen!"

saf.82.t: "Die Hundertjahrfeier erreicht Bloemfontein"
saf.82.d: "Nach der erfolgreichen Überquerung des Oranje-Flusses - von der Kapprovinz in den Oranje-Freistaat - ist die Ochsenkarawane in Bloemfontein angekommen. Bloemfontein ist als Sitz der Justiz die zweite Hauptstadt Südafrikas, die sie besucht, nachdem sie in der Hauptstadt der Gesetzgebung, Kapstadt, begonnen hat. Wenn die Parade in Pretoria, unserem Regierungssitz, eintrifft, wird sie alle besucht haben. In früheren Städten, die die Parade besucht hat, wurden viele Straßennamen zu Ehren afrikanischer Helden umbenannt, aber die englischsprachige Stadtverwaltung von Bloemfontein hat sich geweigert, diesem Beispiel zu folgen. Daraufhin weigerte sich Klopper, die von der Stadt zur Verfügung gestellten neuen Ochsen zu benutzen und setzte ein Zeichen, indem er die Wagen von Hand durch die Stadt zog. Gleichzeitig enthüllten junge Teilnehmer des Trecks Fackeln, die offenbar seit dem Abmarsch der Parade aus Kapstadt angezündet worden waren.\n\nDer Rest des Monats wird dem Treck zum Ort der Schlacht von Vegkop in der Nähe der Stadt Heilbron gewidmet sein."
saf.82.a: "Ry maar an Ossewa, ry maar an."

saf.83.t: "Die Hundertjahrfeier erreicht Vegkop"
saf.83.d: "Die Ochsenkarren der Hundertjahrfeier haben jetzt Vegkop erreicht, den Ort, an dem eine kleine Gruppe von Voortrekkern eine viel größere Matabele-Truppe gegen eine überwältigende Übermacht zurückgeschlagen hat. Viele der Teilnehmer, sowohl die, die die Ochsenkarren fahren oder ihnen folgen, als auch die, die an den Feierlichkeiten vor Ort teilnehmen, haben sich ihre Bärte wachsen lassen, um mehr wie ihre Vorfahren vor 100 Jahren auszusehen.\n\nVon hier aus wird sich ein kleines Kontingent der Ochsenkarrenparade abspalten. Sie werden von hier aus nach Süden in die Provinz Natal fahren, um am Ort der Schlacht am Blood River dabei zu sein, die am kommenden Dingane's Day genau ein Jahrhundert zurückliegt, und auf dem Weg dorthin Städte wie Ladysmith, Pietermaritzburg und Durban besuchen. Der Rest der Parade folgt "die Pad" weiter in die Provinz Transvaal, um bei der Grundsteinlegung für das Voortrekker-Denkmal in Pretoria am Dingane's Day dabei zu sein."
saf.83.a: "Ons gaan hier, julle gaan daar!"

saf.84.t: "Die Hundertjahr-Feier erreicht Johannesburg"
saf.84.d: "Seit Heilbron ist der weitere Verlauf der Reenactment-Parade etwas von 'die Pad van Suid-Afrika' abgewichen und hat stattdessen zunächst eine große Anzahl kleinerer Siedlungen besucht, von denen die nördlichste die Provinz Zeerust war. Von dort aus zog die Parade zurück nach Süden, durch Bergbaustädte wie Benoni und Roodepoort, um schließlich die Industriestadt Johannesburg zu erreichen. Trotz der Tatsache, dass auch Johannesburg eine britische Stadt ist, ist die Menge groß, auch wenn sie wahrscheinlich von der empfangenden Menge in Pretoria in drei Tagen in den Schatten gestellt wird.\n\nAls die Parade die Stadt verlässt, wird sie durch zusätzliche Ochsenkarren lokaler Afrikaner verstärkt, von denen einige die 'Vierkleur' tragen: die Flagge der besiegten südafrikanischen Republik."
saf.84.a: "Wir sind dabei, unsere Wanderung zu beenden!"

saf.85.t: "Die Hundertjahrfeier kommt nach Pretoria"
saf.85.d: "Die Reenactment-Parade ist durch ganz Südafrika gereist und hat nun endlich Pretoria erreicht, genauer gesagt Monumentkoppie - Monument Rock - wo der Grundstein für ein großes Voortrekker-Denkmal gelegt werden soll. Das Ausmaß der Menschenmenge, die auf die Voortrekker wartete, kann als erstaunlich bezeichnet werden: Schätzungen gehen von einhunderttausend bis zweihundertfünfzigtausend Afrikanern aus, was einem Drittel aller Afrikaner des Landes entsprechen könnte, einschließlich der Minister des Kabinetts und sogar des Generals Jan Smuts, obwohl er es ablehnte, eine Rede zu halten. Die Feierlichkeiten sind offiziell immer noch unpolitisch, aber die Menge sang 'Die Stem' und forderte eine Republik.\n\nAls die Ossewa's endlich ankommen, wird ein riesiges Lagerfeuer mit den Fackeln entzündet, die von Kapstadt aus angezündet wurden, und drei afrikanische Frauen, Nachfahren der Voortrekker-Führer, legen den ersten Grundstein für das Denkmal. Dann werden die Wagen - ohne ihre Ochsen - auf den Hügel getragen. Der Nachfahre eines britischen Siedlers, der einem der ersten Voortrekker eine Bibel schenkte, wurde niedergeschrien, weil er in diesem Stück den englischen Gruß seines Vorfahren vortrug. Am Abend wurden die Feierlichkeiten mit dem traditionellen südafrikanischen Braai abgeschlossen. Zur gleichen Zeit traf die kleinere Delegation, die sich in Vegkop abgespalten hatte, in Blood River ein, wo sie von Dr. D.F. Malan begrüßt wurde, der die Hauptrede hielt und die Menge begeisterte, indem er den alten Treck mit dem aktuellen Urbanisierungsprozess verglich und zur Gründung einer afrikanischen Republik aufrief."
saf.85.a: "Baie goed!"

saf.86.t: "Die Hundertjahrfeier kommt nach Pretoria"
saf.86.d: "Die Reenactment-Parade ist durch ganz Südafrika gereist und hat nun endlich Pretoria erreicht, genauer gesagt Monumentkoppie - Monument Rock - wo der Grundstein für ein großes Voortrekker-Denkmal gelegt werden soll. Das Ausmaß der Menschenmenge, die auf die Voortrekker wartete, kann als erstaunlich bezeichnet werden: Schätzungen gehen von einhunderttausend bis zweihundertfünfzigtausend Afrikanern aus, was einem Drittel aller Afrikaner des Landes entsprechen könnte, einschließlich der Minister des Kabinetts und sogar des Generals Jan Smuts, obwohl er es ablehnte, eine Rede zu halten. Die Feierlichkeiten sind offiziell immer noch unpolitisch, aber die Menge sang 'Die Stem' und forderte eine Republik.\n\nAls die Ossewa's endlich ankommen, wird ein riesiges Lagerfeuer mit den Fackeln entzündet, die von Kapstadt aus angezündet wurden, und drei afrikanische Frauen, Nachfahren der Voortrekker-Führer, legen den ersten Grundstein für das Denkmal. Dann werden die Wagen - ohne ihre Ochsen - auf den Hügel getragen. Als dann heroische Szenen des ursprünglichen Großen Trecks nachgespielt wurden, wurde der Nachfahre eines britischen Siedlers, der einem der ersten Voortrekker eine Bibel geschenkt hatte, niedergeschrien, weil er den englischen Gruß seines Vorfahren rezitiert hatte.\n\nIn der Zwischenzeit ist das kleinere Kontingent am Blood River angekommen. Premierminister Malan begrüßte sie, und in einer offensichtlich sorgfältig choreografierten Aktion wandten sich Premierminister Malan in Blood River und Verteidigungsminister Oswald Pirow in Monumentkoppie genau zur gleichen Zeit mit einer mitreißenden Rede an die Menge, in der sie die Schwierigkeiten des Trecks mit der heutigen Situation verglichen, und, auf der durch die Feierlichkeiten ausgelösten Welle nationalistischer Begeisterung reitend, nutzten sie den Augenblick und erklärten, dass Südafrika heute, am Dinganetag 1938, seinen Treck zu einer unabhängigen Republik antreten würde. Beide zeigten auf den Entwurf des Gesetzes über die Verfassung der Republik Südafrika, das morgen unter der Leitung von Malan das Parlament passieren würde. Die ekstatische Menge brüllte: 'Vryheid!' - Freiheit - als ob sie sich gegenseitig hören könnten, obwohl sie 200 Meilen voneinander entfernt waren."
saf.86.a: "Nou gaan ons die Engelse opdonder!"

saf.87.t: "Die Hundertjahrfeier wird eingestellt"
saf.87.d.ongoing: "Ein neuer Burenkrieg ist ausgebrochen und hat leider ein vorzeitiges Ende der Parade zur Hundertjahrfeier erzwungen. Die Wagen sind stehen geblieben, und die Fahrer haben zu den Waffen gegriffen, ebenso wie andere Teilnehmer an den Feierlichkeiten. Es ist eine Schande, dass die verhassten Briten uns daran gehindert haben, die Nachstellung in diesem historischen Moment zu vollenden, aber es ist eindeutig Gottes Wille, dass die Feierlichkeiten vorzeitig abgebrochen werden. Außerdem kann man kaum behaupten, dass es eine bessere Art und Weise gibt, unsere Voortrekker-Vorfahren zu ehren, als den Khaki-Abschaum zu erschießen, der versuchte, dem freien afrikanischen Volk seine kleinliche Tyrannei aufzuzwingen, sowohl 1838 als auch 1938."
saf.87.d.notyet: "Ein neuer Burenkrieg ist ausgebrochen und hat leider ein vorzeitiges Ende der Parade zur Hundertjahrfeier erzwungen. Die Wagen sind stehen geblieben, und die Fahrer haben zu den Waffen gegriffen, ebenso wie andere Teilnehmer an den Feierlichkeiten. Es ist eine Schande, dass die verhassten Briten uns daran gehindert haben, die Nachstellung in diesem historischen Moment zu vollenden, aber es ist eindeutig Gottes Wille, dass die Feierlichkeiten vorzeitig abgebrochen werden. Außerdem kann man kaum behaupten, dass es eine bessere Art und Weise gibt, unsere Voortrekker-Vorfahren zu ehren, als den Khaki-Abschaum zu erschießen, der versuchte, dem freien afrikanischen Volk seine kleinliche Tyrannei aufzuzwingen, sowohl 1838 als auch 1938."
saf.87.a: "Unglücklich!"

saf.88.t: "Der Dritte Weltkrieg hat begonnen"
saf.88.d: "Zweimal in einem einzigen Jahrzehnt ist die Katastrophe eines Weltkriegs über uns hereingebrochen, da die nun wiederhergestellte britische Regierung, zu deren Reich wir zumindest theoretisch gehören, in einen weiteren kontinentalen Krieg in Europa verwickelt wurde.\n\nDiese Wendung der Ereignisse hat die Regierung der Fusion schwer belastet, da [getHavengaOrHertzogShort] und [getUnitedLeaderShort] sich über die Rolle Südafrikas in diesem Konflikt nicht einig sind. Obwohl beide Mitglieder der United Party sind, ist [getHavengaOrHertzogShort] der Meinung, dass keine Südafrikaner in einem rein europäischen Konflikt sterben sollten und dass eine uneingeschränkte Parteinahme für die Briten den afrikanisch-britischen Beziehungen hier in Südafrika schaden würde. Stattdessen propagiert er bewaffnete Neutralität und hält sich aus dem Krieg heraus, solange unsere Interessen nicht direkt bedroht sind.\n\n[getUnitedLeaderShort] hingegen möchte, dass Südafrika direkt am Weltkrieg teilnimmt, und argumentiert, dass Südafrika diese moralische Verpflichtung gegenüber dem Britischen Empire als dessen Herrschaftsgebiet hat und den Schutz, der dem Land in dessen Rahmen gewährt wird, wiedergutmachen muss. Offenbar kann kein Kompromiss gefunden werden, und die Fusionsregierung wird in ihren Grundfesten erschüttert. Um die Frage zu klären, hat das Kabinett eine Abstimmung unter den Ministern durchgeführt."
saf.88.d_hertzogorhavenga: "Zweimal innerhalb eines einzigen Jahrzehnts ist die Katastrophe eines Weltkriegs über uns hereingebrochen, da die nun wiederhergestellte britische Regierung, zu deren Reich wir zumindest theoretisch gehören, in einen weiteren kontinentalen Krieg in Europa verwickelt wurde.\n\nDiese Wendung der Ereignisse hat die Regierung der Fusion schwer belastet, denn [getUnitedLeaderShort] und Smuts sind sich über die Rolle Südafrikas in diesem Konflikt uneinig. Obwohl beide Mitglieder der United Party sind, ist [getUnitedLeaderShort] der Meinung, dass keine Südafrikaner in einem rein europäischen Konflikt sterben sollten und dass eine uneingeschränkte Parteinahme für die Briten den afrikanisch-britischen Beziehungen hier in Südafrika schaden würde. Stattdessen propagiert er bewaffnete Neutralität und hält sich aus dem Krieg heraus, solange unsere Interessen nicht direkt bedroht sind.\n\nSmuts hingegen möchte, dass Südafrika direkt am Weltkrieg teilnimmt, und argumentiert, dass Südafrika diese moralische Verpflichtung gegenüber dem Britischen Empire als dessen Herrschaftsgebiet hat und den Schutz, der dem Land in dessen Rahmen gewährt wird, ausgleichen muss. Offenbar kann kein Kompromiss gefunden werden, und die Fusionsregierung wird in ihren Grundfesten erschüttert. Um die Frage zu klären, hat das Kabinett eine Abstimmung unter den Ministern durchgeführt."
saf.88.a: "6 Stimmen für [getHavengaOrHertzogShort], 7 Stimmen für [getUnitedLeaderShort]."
saf.88.b: "6 Stimmen für [getUnitedLeaderShort], 7 Stimmen für Smuts."

saf.89.t: "[getHavengaOrHertzogShort] Antrag"
saf.89.d: "Nachdem er die Abstimmung im Kabinett verloren hatte, bestand [getHavengaOrHertzogShort] darauf, die Angelegenheit stattdessen im Volksraad zur Abstimmung zu stellen. In einer Rede vor dem überfüllten Volksraad vertrat er die feste Überzeugung, dass kein Südafrikaner in den kalten Ländern Europas umkommen sollte, um die Wünsche eines Königs zu befriedigen, und erinnerte daran, dass Großbritannien Südafrika schon einmal in einen Krieg gegen Deutschland hineingezogen hatte, der sich als vergeblich erwies. Auf die Frage eines Abgeordneten nach seiner ernsthaft neutralen Haltung antwortete [getHavengaOrHertzogShort], dass dieser Krieg noch tödlicher sein werde als der letzte, "ein Krieg, aus dem keine Nation wirklich siegreich hervorgehen kann, ein Krieg, in dem Südafrika keine Rolle zu spielen hat". \n\nJan Smuts erhob sich, um dieser Behauptung zu widersprechen: Als Mitglied der Entente sei es unsere Pflicht, uns dem Kampf anzuschließen, und je eher wir unseren Verbündeten helfen, desto eher können wir ein Ende dieses Konflikts erleben, dem wir auf keinen Fall entkommen können. Er weist darauf hin, dass Südafrika als Nation mit nur einer kleinen Bevölkerung, die sich über ein großes Territorium verteilt, arm in der Verteidigung, aber reich an Ressourcen ist und dass eine Distanzierung von unseren Verbündeten uns angreifbar machen würde.\n\n[getHavengaOrHertzogShort]'s Antrag auf Neutralität wurde zur Abstimmung gestellt..."
saf.89.a: "67 Ja-Stimmen, 80 Nein-Stimmen, Antrag abgelehnt!"

saf.90.t: "[getUnitedLeaderShort] fordert die Auflösung des Parlaments"
saf.90.d: "Nach seiner Abstimmungsniederlage im Parlament haben [getHavengaOrHertzogShort] und ein großer Teil des nationalistischen Flügels der Vereinigten Partei angekündigt, den Volksraad zu boykottieren, was seine Arbeit unmöglich macht. Dies hat den Premierminister [getUnitedLeader] dazu gezwungen, den Generalgouverneur zu bitten, das Parlament aufzulösen und Wahlen auszurufen, die in sechs Wochen über die Frage der Neutralität im Krieg durchgeführt werden sollen, und damit den letzten Nagel in den Sarg der Fusion zu schlagen.\n\nSüdafrika hält den Atem an: Wenn der Generalgouverneur den Antrag des Premierministers ablehnt, wird er wahrscheinlich Smuts bitten, ein Kriegskabinett zu bilden. Stimmt er jedoch dem Ersuchen zu, was nach Ansicht von [getHavengaOrHertzogShort] in der gegenwärtigen Situation die einzig richtige Entscheidung ist, kann die südafrikanische Wählerschaft noch alles entscheiden. Wenn sie die Neutralität befürworten, werden sie [getHavengaOrHertzogShort] und seiner bald zu gründenden neuen Partei wahrscheinlich eine Mehrheit mit der Purified National Party von D.F. Malan geben."
saf.90.d_hertzogorhavenga: "Nach seiner Abstimmungsniederlage im Parlament hat Premierminister [getUnitedLeaderShort] den Generalgouverneur gebeten, das Parlament aufzulösen und Wahlen auszuschreiben, die in sechs Wochen über die Frage der Neutralität im Krieg durchgeführt werden sollen, womit der letzte Nagel in den Sarg der Fusion geschlagen wird.\n\nSüdafrika hält den Atem an: Sollte der Generalgouverneur das Ersuchen von [getUnitedLeaderShort] ablehnen, wird er wahrscheinlich den alten General Jan Smuts auffordern, ein Kriegskabinett zu bilden. Folgt er jedoch seinem Rat, was laut [getUnitedLeaderShort] nach dem parlamentarischen Verfahren seine einzige Wahl ist, könnte alles noch in den Händen der südafrikanischen Wählerschaft liegen. Wenn sie der Neutralität den Vorzug geben, werden sie [getUnitedLeaderShort] und seiner bald zu gründenden neuen Partei wahrscheinlich eine Mehrheit mit der Purified National Party von D.F. Malan geben."
saf.90.a: "Diese Frage war bereits bei den letzten Wahlen ein Thema!"
saf.90.b: "Lösen wir den Volksraad auf, wie es der Ministerpräsident vorschlägt."

saf.91.t: "Smuts bildet seine neue Regierung"
saf.91.d: "Nachdem der Generalgouverneur sich geweigert hat, [getHavengaOrHertzogShort] seinen Wunsch nach Neuwahlen zu erfüllen, hat er Jan Smuts gebeten, eine neue Partei zu bilden. Ohne großen Enthusiasmus, möglicherweise aufgrund des Scheiterns des Fusionsprojekts, hat Smuts die Führung der Vereinigten Partei übernommen und die Labour- und Dominion-Parteien in seine Kriegskoalition eingeladen, wobei er die Purifieds, die mit [getHavengaOrHertzogShort] gestimmt haben und gegen den Krieg sind, ignoriert."
saf.91.d_smuts: "Nachdem sich der Generalgouverneur geweigert hat, [getHavengaOrHertzogShort] seinen Wunsch nach Neuwahlen zu erfüllen, hat er Jan Smuts gebeten, eine neue Koalition zu bilden. Ohne großen Enthusiasmus, der möglicherweise auf das Scheitern des Fusionsprojekts zurückzuführen ist, hat Smuts als Vorsitzender der Vereinigten Partei die Labour- und die Dominion-Partei in seine Kriegskoalition eingeladen und die Purifieds, die mit [getHavengaOrHertzogShort] gestimmt haben und gegen den Krieg sind, ignoriert."
saf.91.a: "Wir werden am Dritten Weltkrieg teilnehmen!"

saf.92.t: "Hertzog verlässt die United Party"
saf.92.d: "Nachdem ihm Jan Smuts die Kontrolle über die United Party entrissen hatte, verließen Hertzog und die Abgeordneten und Minister, die ihn bei seinen Versuchen unterstützten, Südafrika vor der Verstrickung in die Heimkehr zu bewahren, die United Party und gründeten ihre eigene Volkspartei, mit der sie in die Opposition zur Purified National Party von Dr. Malan gehen werden, mit der sie bereits Gespräche über eine Wiedervereinigung der alten National Party aufgenommen haben."
saf.92.a: "Jetzt ist die Fusion offiziell beendet."

saf.93.t: "Wahlen von [GetYear]"
saf.93.d_NRA: "Vor sechs Wochen wurden die Wahlen ausgerufen und die weißen Südafrikaner gehen an die Urnen, um ihre Stimme abzugeben. Aufgrund des Native Representation Act ist dies auch die erste Wahl, bei der sich einheimische Südafrikaner nicht mehr in das reguläre Wählerverzeichnis eintragen lassen können, auch wenn sie die Vermögensvoraussetzungen erfüllen und in der Kapprovinz und Südrhodesien leben. Das wichtige Thema dieser Wahl ist die Neutralität Südafrikas im Dritten Weltkrieg: Eine Koalition aus Volkspartei und Purified National Party wirbt vehement dafür, dass keine Südafrikaner mehr auf den Feldern Europas sterben sollen, während die United Party eine moralische Verpflichtung predigt, dem Königskaiser zu helfen und unseren britischen Verbündeten in diesem kommenden Konflikt beizustehen."
saf.93.d: "Seit sechs Wochen sind Wahlen angesetzt, und die Südafrikaner gehen an die Urnen, um ihre Stimme abzugeben. Das heißt, die weißen Südafrikaner gehen an die Urnen, obwohl in der Kapprovinz und in Südrhodesien auch Angehörige der nicht-weißen Elite an die Urnen gehen, sofern sie bestimmte Eigentumsvoraussetzungen erfüllen. Das wichtige Thema dieser Wahl ist die Neutralität Südafrikas im Dritten Weltkrieg: Eine Koalition aus Volkspartei und Purified National Party wirbt vehement damit, dass keine Südafrikaner mehr auf den Feldern Europas sterben sollen, während die United Party eine moralische Verpflichtung predigt, dem Königskaiser zu helfen und unseren britischen Verbündeten in diesem kommenden Konflikt beizustehen."
saf.93.a: "Die United Party gewinnt die Mehrheit!"
saf.93.b: "Volksparty und Purified gewinnen die Mehrheit im Volksraad!"

saf.94.t: "Der neue Volksrat nimmt den Neutralitätsantrag an"
saf.94.d: "Der neue Volksraad wird zwar abgehängt, aber die Unterschiede zwischen der Volksparty und der Purified National Party sind gering, und so wird rasch eine Anti-Kriegs-Koalition gebildet. Diese Koalition unter der Führung von [getHavengaOrHertzogShort] brachte den ursprünglichen Antrag von [getHavengaOrHertzogShort] im Volksraad durch, in dem bekräftigt wurde, dass Südafrika neutral bleiben würde."
saf.94.d_malan: "Der neue Volksraad wird zwar abgehängt, aber die Unterschiede zwischen der Volkspartei und der Purified National Party sind gering, und so wird rasch eine Antikriegskoalition gebildet. Diese Koalition unter der Führung von D.F. Malan brachte den Neutralitätsantrag von [getHavengaOrHertzogShort] schnell durch den Volksraad, in dem bekräftigt wurde, dass Südafrika neutral bleiben würde."
saf.94.a: "Großbritannien wird nicht noch mehr südafrikanische Jungs durch den Dreck ziehen!"

saf.95.t: "Südafrika erklärt Neutralität"
saf.95.d: "Beunruhigende Nachrichten: Trotz umfangreicher Bemühungen der pro-imperialen Kräfte in der südafrikanischen Politik, diese Situation zu vermeiden, hat die nationalistische Regierung der Afrikaner in Südafrika eine Resolution durch ihr Parlament gebracht, in der erklärt wird, dass Südafrika, obwohl es ein Herrschaftsgebiet ist, in der Tat bei der Heimkehr neutral bleiben wird, es sei denn, ein Teilnehmer des Konflikts würde seine eigenen Interessen direkt bedrohen."
saf.95.a: "Wie können sie es wagen, uns in unserer Stunde der Not im Stich zu lassen!"

saf.96.t: "Die Heimkehr hat begonnen"
saf.96.d: "Der Tag ist gekommen: Die britische Exilregierung, zu deren Reich wir zumindest theoretisch gehören, hat mit ihrer Operation begonnen, die britischen Heimatinseln von der syndikalistischen Bedrohung zurückzuerobern.\n\nDie Opposition der Südafrikanischen Partei unterstützt, wie zu erwarten, die Teilnahme Südafrikas in vollem Umfang, weil sie es als ihre Pflicht ansieht, der Krone in diesem Kampf zu helfen, und um der Freiheit und Demokratie willen.\n\nDie nationale Regierung identifiziert sich nicht mit diesem Gefühl der Verpflichtung, und wenn es Grund zu der Annahme gegeben hätte, dass eine unkontrollierte Dritte Internationale in Europa bleiben würde, hätte sie vielleicht ihre Neutralität erklärt. Angesichts der Unterstützung der Internationalen für die Mehrheitsherrschaft in Südafrika und ihrer Rhetorik, den Syndikalismus in jeden Winkel der Welt zu verbreiten, ist das Kabinett jedoch zu der Überzeugung gelangt, dass die Syndikalisten eine tödliche Bedrohung für die afrikanische und sogar für die gesamte weiße südafrikanische Nation darstellen und dass sie daher den Kampf der Briten in ihrem eigenen Interesse unterstützen sollte."
saf.96.a: "Sie wollen uns zerstören!"

saf.97.t: "Die Heimkehr hat begonnen"
saf.97.d: "Der Tag ist gekommen: Die britische Exilregierung, zu deren Reich wir gehören, hat mit ihrer Operation begonnen, die britischen Heimatinseln von der syndikalistischen Bedrohung zurückzuerobern.\n\nNatürlich ist die von Smuts geführte Regierung bestrebt, die moralische Verpflichtung Südafrikas zu erfüllen, bei der Befreiung Großbritanniens vom Syndikalismus zu helfen, trotz des Gejammers, das von den nationalistischen Oppositionsbanken kommt, die sie in dieser Stunde der Not im Stich lassen wollen."
saf.97.a: "Gott schütze den König!"

saf.98.t: "Ein neuer Generalgouverneur?"
saf.98.d: "Unser derzeitiger Generalgouverneur, George Villiers, hat sein Amt 1931 angetreten und ist ein Exil-Adliger, der vor der syndikalistischen Revolution der oberste Einpeitscher der Regierung im britischen Oberhaus war. Obwohl der Graf die Pflichten des Königs in Südafrika gut erfüllt hat, sind Stimmen laut geworden, die fordern, dass es höchste Zeit ist, dass ein südafrikanischer Staatsbürger dieses prestigeträchtige Amt ausübt und nicht ein Exilbeamter. Während der König-Kaiser es wahrscheinlich nicht riskieren wird, einen Afrikaner zu ernennen, wurde der englischsprachige Sir Patrick Duncan als Nachfolger des Earls vorgeschlagen. Einige in der Exilregierung haben auch vorgeschlagen, Südafrika durch die Ernennung eines Mitglieds der königlichen Familie enger an die Krone zu binden, aber diese Idee wurde von der südafrikanischen Regierung höflich zurückgewiesen, da das Thema Monarchie hier so sensibel ist."
saf.98.a: "Lobbyarbeit für die Ernennung von Duncan!"
saf.98.b: "Warum etwas ändern, das nicht kaputt ist?"

saf.99.t: "Sir Patrick Duncan stirbt"
saf.99.d: "Der Vertreter des Königs in Südafrika, Generalgouverneur Sir Patrick Duncan, ist heute Nacht in seinem Haus verstorben. Als erster südafrikanischer Staatsbürger, der dieses Amt innehatte, hat er Südafrika als eine Persönlichkeit, die sich über die kleinliche Parteipolitik des Volksraads erhob, gute Dienste geleistet. Nun stellt sich die nächste Frage: Die Briten scheinen kein großes Interesse an einer raschen Ernennung eines Nachfolgers zu haben, und so wird gemäß dem Südafrika-Gesetz der Oberste Richter des Obersten Gerichtshofs das Amt vorerst ausfüllen.\n\nEinige [getGesuiwerdeOrNat] Parteimitglieder stellen die Neutralität von De Wet in Frage und setzen sich dafür ein, dass die Briten stattdessen so schnell wie möglich Ernest George Jansen als ständigen Generalgouverneur ernennen."
saf.99.a: "Weil Jansen, ein prominenter Nationalist, neutral ist..."
saf.99.b: "Drängt die Briten, Jansen zu ernennen."

saf.100.t: "Die Internationale Sozialistische Liga"
saf.100.d: "Die 1915 gegründete Internationale Sozialistische Liga ist die wichtigste in Südafrika tätige syndikalistische Gruppierung, die auch in den benachbarten Gebieten des deutschen und portugiesischen Kolonialreichs vertreten ist. Sie hat in ganz Südafrika Zweigstellen eingerichtet und im September 1917 die erste schwarzafrikanische Gewerkschaft des Landes, die Industrial Workers of Africa, gegründet. Sie gründete auch eine Reihe anderer Gewerkschaften unter farbigen Menschen. Während die Führer der Organisation selbst hauptsächlich dem radikalen Flügel der weißen Arbeiterklasse entstammen, ging die mit ihrer Hilfe gegründete Industrial Workers of Africa in der Industrial and Commercial Workers' Union auf, die einen großen Anteil schwarzafrikanischer, 'farbiger' und indischer Mitglieder aufweist. Während die südafrikanische Arbeiterpartei aufgrund ihrer fortschrittlicheren Haltung in Bezug auf die Rassenbeziehungen von der ISL getrennt geblieben ist, drängen radikalere Mitglieder auf eine Versöhnung. In der Zwischenzeit setzen sich die ISL und ihre Mitgliedsorganisationen in der IKU für politische Reformen in Südafrika ein und organisieren den Widerstand gegen die schlimmsten Ausschreitungen der deutschen Verwaltung gegen die einheimische Bevölkerung in Mittelafrika."
saf.100.a: "Mehr Sozialisten?!"

saf.101.t: "ISL und Apartheid"
saf.101.d: "Die Internationale Sozialistische Liga hat die Rassenpolitik unserer Regierung aufs Schärfste verurteilt und sich mit anderen Gruppen, die sich für die Rechte der Eingeborenen einsetzen, zusammengeschlossen, um sich uns entgegenzustellen. Als Reaktion darauf haben wir das Gesetz zur Unterdrückung des Syndikalismus (Suppression of syndicalism Act) verabschiedet, das jede Partei verbietet, die sich dem Syndikalismus verschrieben hat. Das Gesetz definiert den Syndikalismus und seine Ziele so weitreichend, dass jeder, der sich der Regierungspolitik widersetzt, Gefahr läuft, als Syndikalist abgestempelt zu werden. Da das Gesetz ausdrücklich feststellt, dass der Syndikalismus darauf abzielt, die Rassenharmonie zu stören, kann es häufig dazu verwendet werden, den Widerstand gegen die Apartheid zu unterbinden. Ordnungswidrige Versammlungen sind verboten, ebenso wie bestimmte Organisationen, die als Bedrohung für die Regierung angesehen wurden, wie die ICU und der kleinere ANC."
saf.101.a: "Es wird Zeit."

saf.102.t: "Das Einwohnermeldegesetz"
saf.102.d: "Nach der Ideologie der nationalistischen Regierung besteht Südafrika nicht aus einer einzigen Nation, sondern aus vier verschiedenen Rassengruppen: Weiße, Schwarze, 'Farbige' und Asiaten. Diese Gruppen sind außerdem in 13 Nationen oder Rassenverbände unterteilt. Die Weißen umfassen die englische und die Afrikaans-Sprachgruppe; die schwarze Bevölkerung wurde in zehn solcher Gruppen unterteilt. Das Bevölkerungsregistrierungsgesetz schreibt vor, dass jeder Südafrikaner in eine dieser rassischen 'Bevölkerungsgruppen' eingeteilt wird. Dieses Gesetz bildet das Fundament, auf dem das gesamte Gebäude der Apartheid errichtet werden soll."
saf.102.a: "Zeigen Sie mir Ihre Papiere..."

saf.103.t: "Belanglose Apartheid"
saf.103.d: "Im Anschluss an das Bevölkerungsregistrierungsgesetz traten eine Reihe von Gesetzen in Kraft, die als \"kleine\" Apartheid bezeichnet wurden, im Gegensatz zu der von der nationalistischen Regierung geplanten 'großen' Apartheid. Das erste dieser Gesetze war das Gesetz über das Verbot von Mischehen, das Ehen zwischen Weißen und Menschen anderer Rassen verbot. Das Gesetz zur Änderung der Sittenwidrigkeit verbot 'ungesetzlichen Rassenverkehr' und 'jede unsittliche oder unanständige Handlung' zwischen einem Weißen und einem Schwarzen, Inder oder 'Farbigen'. Verkehr und zivile Einrichtungen wurden getrennt. Im Bildungswesen herrschte strikte Rassentrennung, und es wurden Universitäten eingerichtet, die ausschließlich von Xhosa, Zulu, Sotho, 'Farbigen', Indern usw. besucht wurden. Die kumulative Wirkung dieser Maßnahmen bestand darin, dass die Gesellschaft fest entlang der Rassengrenzen geschichtet wurde."
saf.103.a: "So sei es."

saf.104.t: "Das Konzernbereichsgesetz"
saf.104.d: "Die zweite Stufe der großen Apartheid war der Group Areas Act. Bis dahin lebten in den meisten Siedlungen trotz des bestehenden Segregationsgesetzes Menschen verschiedener Rassen nebeneinander. Mit diesem Gesetz wurden die unterschiedlichen Gebiete abgeschafft und die Wohnorte nach Rassen festgelegt. Jeder Rasse wurde ein eigenes Gebiet zugewiesen, das als Grundlage für Zwangsräumungen genutzt werden konnte, so dass die Regierung schwarze Slums abreißen konnte und weiße Arbeitgeber gezwungen waren, für den Bau von Wohnungen für schwarze Arbeiter zu zahlen, die in Städten wohnen durften, die sonst Weißen vorbehalten waren."
saf.104.a: "Außerhalb der Reserve."

saf.105.t: "Der Native Trust and Homeland Act"
saf.105.d: "Die territoriale Trennung war keine neue Einrichtung in Südafrika. So gab es beispielsweise die 'Reservate', die von der britischen Regierung im neunzehnten Jahrhundert geschaffen wurden. Unter der Apartheid wurde der Prozentsatz des reservierten Landes von 8 auf 13 Prozent erhöht, um für schwarze Homelands verwendet zu werden, was im Vergleich zur Gesamtbevölkerung immer noch eine relativ geringe Menge ist und im Allgemeinen in wirtschaftlich unproduktiven Gebieten des Landes liegt. Diese Homelands oder 'Bantustans' teilten Südafrika in eine Reihe separater Staaten, von denen sich jeder zu einem eigenen Nationalstaat für die verschiedenen ethnischen Gruppen entwickeln sollte. In der Praxis hatte diese Gesetzgebung zur Folge, dass den in Südafrika lebenden Einheimischen die Staatsbürgerschaft entzogen und ihr Status auf den von Wanderarbeitern reduziert wurde. Mit dem Gesetz zur Förderung der Bantu-Selbstverwaltung wurde die verbleibende parlamentarische Vertretung der Schwarzen im Rahmen des Gesetzes über die Vertretung der Eingeborenen abgeschafft, die nun von ihren eigenen 'nationalen' Behörden vertreten wurden."
saf.105.a: "Interessant."

saf.107.t: "Vorsitzender Jones spricht über den Krieg in Europa"
saf.107.d: "Der Vorsitzende Jones hat ein außerordentliches Treffen von Regierungsministern und ISL-Führern einberufen, um sich mit der wachsenden Krise in Europa zu befassen. Der letzte Kampf gegen den kapitalistischen Imperialismus scheint sich jetzt an den Ufern des Rheins und auf den Wellen der Nordsee zu entfalten, aber es ist nur eine Frage der Zeit, bis der 'Zweite Große Krieg' unsere eigenen Küsten erreicht. Der Vertrag von Johannesburg mit den Schurken der Entente war nur ein Ruhekissen in diesem Konflikt, und schon bald werden die alten Rand Lords zurückkehren, um uns erneut zu belagern, unterstützt von kanadischen Kanonen und kolonialen Wehrpflichtigen. Angesichts dieser bevorstehenden Herausforderung fällt es einem überzeugten Pazifisten wie dem Vorsitzenden Jones schwer, eine Lösung zu finden, die nicht gegen seine eigenen Ideale verstößt. Die ISL selbst ist vordergründig eine pazifistische Organisation, aber mit den Folgen unserer eigenen gewaltsamen Revolution und dem großen antiimperialistischen Krieg, der in Europa tobt, scheint es, dass diese Vorstellungen allmählich umgestoßen werden. Männer wie Verteidigungsminister Moses Kotane und der stellvertretende Vorsitzende John Stephen 'Johnny' Gomas haben Jones bereits aufgefordert, gegen den heuchlerischen 'Sozialpazifismus' der südafrikanischen Linken Stellung zu beziehen, der ihrer Meinung nach ein Überbleibsel der bürgerlichen Gesinnung ist.\n\nSchließlich hat sich der Vorsitzende Jones dafür entschieden, auf eigenen Wunsch in den Ruhestand zu treten, da er das Gefühl hatte, dieser Politik nicht zustimmen zu können, und befürchtete, dass seine Ablehnung dieser kriegsfördernden Vorschläge zu politischer Uneinigkeit führen würde. Der stellvertretende Vorsitzende Gomas wird den Übergang der Macht auf einen neuen Vorsitzenden, nämlich Moses Kotane, überwachen, der die Unterstützung sowohl der Legislative als auch der breiteren ISL-Institutionen konsolidiert hat, indem er feurige Reden zugunsten des Krieges hielt und auf die Schaffung einer 'außereuropäischen Einheitsfront' drängte, um die Rolle Südafrikas in der Dritten Internationale aufgrund unserer einzigartigen geografischen und politischen Lage zu koordinieren und die meist desinteressierte schwarze Bevölkerung für den Krieg zu begeistern. Südafrika wird eine unterstützende Rolle in dem Konflikt bevorzugen, aber es gibt immer noch Anzeichen dafür, dass wir zu einem Mitkriegsteilnehmer werden könnten. Es ist keine Frage des 'ob', sondern des 'wann' die Kräfte des britischen und deutschen Kolonialterrors gegen uns marschieren werden."
saf.107.a: "Wir müssen uns sowohl dem Feind in Europa als auch dem Monster, das Afrika verschlingt, entgegenstellen!"

saf.108.t: "Der Südafrikanische Rat für Handel und Arbeit"
saf.108.d: "Der 1930 gegründete Südafrikanische Handels- und Arbeitsrat (South African Trades and Labour Council, SATLC) ist der größte einheitliche Gewerkschaftsverband im ganzen Land. Ursprünglich war er ein Zusammenschluss von zwei anderen historischen Gewerkschaftsverbänden. Der erste war der 'South African Trades Union Council', der im Zuge des Schlichtungsgesetzes von 1924 gegründet wurde und weiße Arbeitnehmer vertrat. Bekannt wurde er durch seine radikale Führung unter den Mitgliedern der Labour Party William Henry 'Bill' Andrews und James 'Jimmy' Briggs, die heute der Madeley-Fraktion der Partei angehören. Die zweite war die weitaus ältere 'Cape Federation of Labour Unions', die ursprünglich 1913 gegründet wurde, um sowohl die weißen als auch die farbigen Arbeiter an der Küste zu vertreten, und die von dem Gewerkschaftsveteranen Robert 'Bob' Stuart geleitet wurde. Die SATLC, die aus diesen beiden Organisationen hervorgegangen ist, wird mehr oder weniger vom alten Trades Union Council dominiert, wobei der Schwerpunkt auf den weißen Arbeitnehmern und der gemäßigten Politik der Labour Party liegt. Ideologisch gesehen gibt es unter den Gewerkschaftsmitgliedern eine starke reformistische Überzeugung, aber die innere Bürokratie der SATLC steht bekanntermaßen unter dem Einfluss der radikaleren, populären Gewerkschaftsführer, die die Organisierungsbemühungen leiten. Einige dieser Gewerkschaftsführer in den Mitgliedsgewerkschaften der SATLC sind dafür bekannt, dass sie rassistische Ansichten vertreten, während der durchschnittliche weiße südafrikanische Arbeitnehmer und Gewerkschaftsmitglied in der Regel gemäßigte oder extreme soziale Einstellungen zur Rasse vertritt. Schlüsselfiguren in der SATLC-Führung wie Andrews haben die Hoffnung geäußert, die Rassenkämpfe in Südafrika durch eine neue radikale Politik des 'parallelen Gewerkschaftswesens' zu überwinden, in der Hoffnung, eines Tages schwarze und farbige Arbeitnehmer unter ihrem eigenen getrennten, aber gleichen Gewerkschaftssystem zu vereinen. Nicht zuletzt dank Andrews besteht ein informelles Bündnis zwischen der SATLC und den radikaleren linken Gruppen in Südafrika, vor allem der ICU und der ISL. Trotz der Meinungsverschiedenheiten innerhalb der Labour Party und der breiteren Linken über die Vorzüge der Anerkennung der syndikalistischen ICU scheint die SATLC derzeit weiterhin auf der Seite eines vereinigten Proletariats aller Hautfarben zu stehen, auch wenn die Unzufriedenheit unter den weißen Arbeitern im Laufe der Jahre immer deutlicher wird."
saf.108.a: "Aufwiegler!"

saf.117.t: "Afrikanisierung von Toponymen"
saf.117.d: "Jetzt, da die weißen Imperialisten endlich aus ihrer ungerechten Position entfernt worden sind und Südafrika endlich den Südafrikanern gehört, ist es an der Zeit, die Nation von den Spuren der Unterdrückung zu befreien. Die Hinweise auf die Afrikaner und die britischen Imperialisten müssen beseitigt werden. Nach fast drei Jahrhunderten ist Südafrika wieder eine afrikanische Nation, und das sollte sich auch in unserer Namensgebung widerspiegeln."
saf.117.a: "So, das sollte reichen!"

SAF_945_toponym_rename: "§YNordkap§!:\n   §YMafeking§! wird umbenannt zu §YMafikeng§!"
SAF_946_toponym_rename: "§YOstkap§!:\n   §YEast London§! wird umbenannt zu §YEmonti§!"

saf.119.t: "Weiße Flucht"
saf.119.d: "Ein großer Teil der südafrikanischen Bourgeoisie ist der neuen sozialistischen Regierung nicht wohlgesonnen. Diese Gemeinschaften haben nun Angst, von anderen rassischen Gruppen überschwemmt zu werden, und verlassen Südafrika in großer Zahl in Länder, die sie für freundlicher zu ihrer Art halten, wie z.B. in anderen Teilen des Britischen Empires oder in Europa.\n\nObwohl sich glücklicherweise auch viele andere dafür entscheiden, hier zu bleiben, ist die bedauerliche Wahrheit, dass diese Emigranten viel wertvolles Wissen und Fachkenntnisse mitnehmen, die dank des diskriminierenden, auf Segregation ausgerichteten Bildungssystems nicht für die breite Bevölkerung zugänglich sind. Man geht davon aus, dass es Zeit brauchen wird, um sich von diesem Rückschlag zu erholen."
saf.119.a: "Das Proletariat wird sie ersetzen!"

saf.120.t: "Der Nationale Parteitag von [GetYear]"
saf.120.d: "Mit Blick auf die kommenden Wahlen hat die Nationale Partei beschlossen, einen nationalen Kongress in Pretoria zu veranstalten, um die Parteipolitik der nächsten Jahre festzulegen. Mitglieder aus dem ganzen Land sind an den Regierungssitz gereist. Im Verlauf des Kongresses hat der Vorsitzende der Nationalen Partei in der Kapprovinz, Dr. D.F. Malan, den landesweiten Parteivorsitzenden, General James Hertzog, in vielerlei Hinsicht geißelte, insbesondere im Hinblick auf das Scheitern der Abschaffung der Monarchie während seiner Amtszeit als Premierminister von 1924 bis 1929 und sein anschließendes Scheitern, Jan Smuts und seine Südafrikanische Partei zu besiegen, wofür laut Malan die gemäßigten und vagen Standpunkte Hertzogs verantwortlich zu machen sind. Es ist daher wenig überraschend, dass Malan anschließend Hertzog um den Parteivorsitz der Partei herausforderte. Die Mitglieder wurden aufgefordert, ihre Präferenzen zu äußern. Da es Hertzog in den letzten acht Jahren nicht gelungen war, das Amt des Premierministers von General Smuts zurückzuerobern, war sein Schicksal besiegelt: Dr. Malan würde die Nationale Partei bei den nächsten allgemeinen Wahlen mit einem aggressiven republikanischen und afrikanisch-nationalistischen Programm anführen und erklärte, dass er, sobald er das Mandat erhalten habe, die volle Unabhängigkeit Südafrikas als Republik erklären werde, da die Exilanten nicht in der Lage seien, gegen eine solche Maßnahme vorzugehen."
saf.120.a: "Die Zeit der Kompromisse mit den Nationalisten scheint vorbei zu sein."

saf.121.t: "Dinganes Tag von [GetYear]"
saf.121.d: "Der 16. Dezember, der auch als Tag des Gelübdes bekannt ist, wurde bei der Gründung der Südafrikanischen Union im Jahr 1910 zum Nationalfeiertag erklärt, obwohl er in der britischen Kolonie Natal und in den alten Burenrepubliken und ihren britischen Kolonialnachfolgern bereits früher informell gefeiert wurde.\n\nDer Feiertag erinnert an den unwahrscheinlichen Sieg der Voortrekker am Blood River in Natal am 16. Dezember 1838 gegen die Truppen des Zulu-Königs Dingane. Der Tag ist auch für den Nationalismus der Afrikaner von Bedeutung, deren Anhänger den Sieg an diesem Tag als ein Zeichen Gottes ansehen, dass sie in der Wildnis Südafrikas ein westliches Land gründen sollten.\n\n Der Tag wird in der Regel mit Sportwettkämpfen, insbesondere Cricket, Theatervorstellungen, kirchlichen Versammlungen und anderen Festlichkeiten gefeiert. Angesichts des Kontextes überrascht es nicht, dass die schwarzafrikanische Bevölkerungsmehrheit des Landes diesen Feiertag weniger mag und diesen Tag in der Regel wählt, um gegen Rassendiskriminierung zu protestieren."
saf.121.a: "Unser Land Suid Afrika."

saf.122.t: "Dinganes Tag von [GetYear]"
saf.122.d: "Es ist wieder einmal der 16. Dezember, der Nationalfeiertag Südafrikas. Im ganzen Land, von Kapstadt über Durban bis Zoutpansberg, feiern die Südafrikaner, wenn auch hauptsächlich Afrikaner, ihre Nationalität und ihre Geschichte sowie die Herrlichkeit Gottes, der sie hierher gebracht hat.\n\nEs werden Kricketspiele organisiert, Theateraufführungen veranstaltet und einige Geschäfte sind geöffnet. Später am Tag wurden kirchliche Versammlungen organisiert, bei denen die Geschichte des Gelübdes der Voortrekker vor Gott nacherzählt wurde. In einigen Familien wurde der Tag mit einem traditionellen südafrikanischen Grillfest, dem so genannten 'Braai', abgeschlossen."
saf.122.a: "Hurra!"

saf.123.t: "Südafrikanische Wahl von [GetYear]"
saf.123.d: "Die Amtszeit des derzeitigen Volksraads ist abgelaufen, und die Südafrikaner, die in den Wählerverzeichnissen eingetragen sind - fast ausschließlich weiße Südafrikaner - gehen heute an die Urnen, um den Vertreter ihres Wahlkreises zu wählen, der die Zusammensetzung der südafrikanischen Regierung für die kommenden fünf Jahre bestimmen wird, sofern nicht schon früher Wahlen angesetzt werden. Der Ausgang dieser Wahlen wird mit Sicherheit die politische Ordnung für die kommenden fünf Jahre bestimmen."
saf.123.a: "Die [getSAPorUnited] sichert sich eine Mehrheit."
saf.123.b: "[getGesuiwerdeOrNatShort] holt den Sieg."
saf.123.c: "National Conservative bildet eine Koalition mit [getGesuiwerdeOrNatShort]."
saf.123.e: "National Conservative bildet eine mit der [getSAPorUnited]."
saf.123.f: "Die [getSAPorUnited] bildet eine Koalition mit der Labour Party."

saf.124.t: "Südafrikanische Wahl von [GetYear]"
saf.124.d: "Die Amtszeit des derzeitigen Volksraads ist abgelaufen, und die Südafrikaner, die auf den gemeinsamen Listen stehen - in erster Linie Weiße, aber jetzt auch Farbige -, gehen heute an die Urnen, um den Vertreter ihres Wahlkreises zu wählen, der die Zusammensetzung der südafrikanischen Regierung für die kommenden fünf Jahre bestimmen wird, sofern nicht schon früher Wahlen angesetzt werden. Der Ausgang dieser Wahlen wird mit Sicherheit die politische Ordnung für die kommenden fünf Jahre bestimmen."
saf.124.b: "Die Labour Party ist siegreich."
saf.124.c: "Die [getSAPorUnited] bildet eine Koalition mit der Volksparty."
saf.124.f: "Die Liberale Partei erringt wieder einmal den Sieg."

saf.125.t: "Wahl von Cissie Gool"
saf.125.d_normal: "Das aktive Wahlrecht der 'farbigen' Gemeinschaft ging mit dem passiven Wahlrecht einher. Dies hat dazu geführt, dass das erste nicht-weiße Mitglied des Volksraads für die [getSAPorUnited] gewählt wurde: Zainunnisa Gool, Tochter des prominenten kap-malaiischen Politikers für die Rechte der 'Farbigen' Abdullah Abdurahman und seiner weißen Ehefrau, hat das Recht erlangt, den Kapstädter Wahlkreis Cape Town Gardens zu vertreten, indem sie den nationalen Kandidaten H.H. Broodryk besiegte.\n\nGool, die sich zuvor den Titel des ersten weiblichen nicht-weißen Stadtratsmitglieds der Nation gesichert hatte, wird heute als Mitglied des Volksraad vereidigt. Auch wenn der Rest des Volksraad derzeit noch aus weißen Südafrikanern besteht, ist ihre Wahl ein entscheidender Sieg für Hofmeyrs reformorientierten Flügel der [getSAPorUnited] und sicherlich ein Präzedenzfall für weitere nicht-weiße Mitglieder des Volksraad, die in Zukunft folgen werden."
saf.125.d_liberal: "Das aktive Wahlrecht der 'farbigen' Gemeinschaft wurde durch das passive Wahlrecht ergänzt. Dies hat dazu geführt, dass das erste nicht-weiße Mitglied des Volksraads für die Liberale Partei gewählt wurde: Zainunnisa Gool, Tochter des prominenten kap-malaiischen Pro-'Farbigen'-Rechte-Politikers Abdullah Abdurahman und seiner weißen Ehefrau, hat das Recht erlangt, den Kapstädter Wahlkreis Cape Town Gardens zu vertreten, indem sie den nationalen Kandidaten H.H. Broodryk besiegte.\n\nGool, die sich zuvor den Titel des ersten weiblichen nicht-weißen Stadtratsmitglieds in der Nation gesichert hatte, wird heute als Mitglied des Volksraad vereidigt werden. Während der Rest des Volksraads derzeit noch aus weißen Südafrikanern besteht, ist ihre Wahl ein entscheidender Sieg für Hofmeyrs Liberale Partei Südafrikas und sicherlich ein Präzedenzfall für weitere nicht-weiße Mitglieder des Volksraads, die in Zukunft folgen werden."
saf.125.a: "Glückwunsch, Miss Gool!"

saf.126.t: "Die große politische Verschiebung"
saf.126.d_normal: "Das Wahlrecht für die 'farbige' Bevölkerung hat für eine tiefgreifende Veränderung in der politischen Zusammensetzung Südafrikas gesorgt. Die westlichen Wahlkreise am Kap sind ohne jeden Zweifel an die [SAF.GetRulingParty] gefallen, sogar solche, die in der Vergangenheit Hochburgen der Nationalen waren, an die sie nicht einmal zu denken wagten. D.F. Malans Wahlbezirk, Piketberg, wurde umgedreht. Der Wahlkreis wird künftig von J.A.P. van der Merwe vertreten, was die Demütigung durch die Nichtwahl des Parteivorsitzenden vervollständigt. In den vielen Wahlkreisen außerhalb des Kaps, in denen die neuen 'farbigen' Wähler - von einigen Ausnahmen abgesehen - keinen Unterschied zur bestehenden weißen Wählerschaft machen konnten, waren die Zugewinne begrenzt, was nicht zuletzt auf die Spaltungen der [getGesuiwerdeOrNat] zurückzuführen ist, die dazu führten, dass die konsolidierteren Regierungskandidaten in einigen Wahlkreisen gewannen, die sonst an die Nationalisten gegangen wären. Einige Zeitungen haben bereits erklärt, dass der afrikanische Nationalismus der Vergangenheit angehört und auf eine große, unbedeutende Partei reduziert wurde, die sich bestenfalls eine Position als Königsmacher sichern könnte. Angesichts dessen sagen die Experten voraus, dass die Dominanz der [SAF.GetRulingParty] möglicherweise nicht von Dauer sein wird und dass die Arbeiterpartei ein neuer Konkurrent auf der linken Seite werden könnte."
saf.126.d_liberal_united: "Das Wahlrecht für die 'farbige' Bevölkerung hat für eine tiefgreifende Veränderung in der politischen Zusammensetzung Südafrikas gesorgt. Die westlichen Wahlkreise am Kap sind ohne Zweifel an die Liberale Partei gefallen, sogar solche, die in der Vergangenheit Hochburgen der Nationalen Partei waren, an die sie nicht einmal zu denken wagte. D.F. Malans Wahlkreis, Piketberg, wurde umgedreht. Der Wahlkreis wird künftig von J.A.P. van der Merwe vertreten, was die Demütigung durch die Nichtwahl des Parteivorsitzenden vervollständigt. In den vielen Wahlkreisen außerhalb des Kaps, in denen die neuen 'farbigen' Wähler - von einigen Ausnahmen abgesehen - keinen Unterschied zur bestehenden weißen Wählerschaft machen konnten, waren die Zugewinne begrenzt, was nicht zuletzt auf die Spaltungen der [getGesuiwerdeOrNat] zurückzuführen ist, die dazu führten, dass die konsolidierteren Regierungskandidaten in einigen Wahlkreisen gewannen, die sonst an die Nationalisten gegangen wären. Einige Zeitungen haben bereits erklärt, dass der afrikanische Nationalismus der Vergangenheit angehört, reduziert auf eine große, unbedeutende Partei, die sich bestenfalls eine Position als Königsmacher sichern könnte."
saf.126.a: "Das Volk hat gesprochen!"

saf.127.t: "Antikriegs-Proteste in Bloemfontein"
saf.127.d_socialist: "Südafrika befindet sich im Krieg, aber nicht jeder Südafrikaner unterstützt diesen Zustand.\n\nTausende von einheimischen Südafrikanern, begleitet von Hunderten von Sozialisten anderer Rassen, haben sich in Bloemfontein versammelt, um gegen die Kriegserklärung an die Dritte Internationale zu protestieren. Sie erklärten ihre Solidarität mit den erklärten Zielen der Entkolonialisierung und des syndikalistischen Systems und versprachen, sich den Kriegsanstrengungen unter allen Umständen zu widersetzen.\n\nDie Polizei von Bloemfontein griff schnell ein und löste die Menge auf, aber es ist wahrscheinlich, dass dies nicht der letzte Zusammenstoß mit diesen Sozialisten sein wird."
saf.127.d_nationalist: "Südafrika befindet sich im Krieg, aber nicht jeder Südafrikaner ist mit dieser Situation einverstanden.\n\nTausende von Afrikanern haben sich in Bloemfontein versammelt, um gegen die Kriegserklärung an die Deutschen zu protestieren. Sie prangern die Vorstellung an, dass sie gegen 'Landsleute' kämpfen müssen, und schwören, sich den Kriegsanstrengungen unter allen Umständen zu widersetzen.\n\nDie Polizei von Bloemfontein ist schnell eingeschritten und hat die Menge zerstreut, aber es ist wahrscheinlich, dass dies nicht der letzte Zusammenstoß mit diesen Nationalisten sein wird."
saf.127.a: "Ach, sie sind nur eine lautstarke Minderheit!"

saf.128.t: "[SAF.GetNameDefCap] fordert Sambesien"
saf.128.d: "Wir haben ein Telegramm aus Pretoria erhalten: Die südafrikanische Regierung verlangt von uns, dass wir uns aus Sambesien zurückziehen, das sie als rechtmäßigen britischen Besitz in ihre Obhut übergeben will."
saf.128.a: "Wir sollten uns aus dem Gebiet zurückziehen"
saf.128.b: "Kommt und holt es euch!"

saf.129.t: "[From.GetNameDefCap] übergibt Nordrhodesien"
saf.129.d: "[From.GetNameDefCap] hat unseren Anspruch anerkannt und trifft Vorbereitungen für einen friedlichen Rückzug aus Nordrhodesien, so dass unsere Streitkräfte in die Region einrücken können."
saf.129.a: "Ausgezeichnet!"

saf.130.t: "[From.GetNameDefCap] lehnt  ab"
saf.130.d: "Die [From.GetAdjective]-Regierung hat sich rundheraus geweigert, sich aus den britischen Gebieten, die sie besitzt, zurückzuziehen. Wenn wir einmarschieren wollen, müssen wir das mit Gewalt tun."
saf.130.a: "Du hast uns keine Wahl gelassen..."
saf.130.b: "Oh, dann eben nicht"

saf.131.t: "[SAF.GetNameDefCap] fordert Uganda"
saf.131.d: "Wir haben ein Telegramm aus Pretoria erhalten: Die südafrikanische Regierung verlangt von uns, dass wir uns aus Uganda zurückziehen, das ihrer Meinung nach als rechtmäßiger britischer Besitz in ihre Obhut übergeben werden sollte."

saf.132.t: "[From.GetNameDefCap] übergibt Uganda"
saf.132.d: "[From.GetNameDefCap] hat unseren Anspruch anerkannt und bereitet sich auf einen friedlichen Rückzug aus Uganda vor, so dass unsere Streitkräfte in die Region einrücken können."
saf.132.a: "Eine weise Entscheidung..."

saf.133.t: "[SAF.GetNameDefCap] fordert Jubaland"
saf.133.d: "Wir haben ein Telegramm aus Pretoria erhalten: Die südafrikanische Regierung verlangt von uns, dass wir uns aus Jubaland zurückziehen, das ihrer Meinung nach als rechtmäßiger britischer Besitz in ihre Obhut übergeben werden sollte."

saf.134.t: "[From.GetNameDefCap] übergibt Jubaland"
saf.134.d: "[From.GetNameDefCap] hat unseren Anspruch anerkannt und trifft Vorbereitungen für einen friedlichen Rückzug aus Jubaland, so dass unsere Streitkräfte in die Region einrücken können."
saf.134.a: "Eine weise Entscheidung..."

saf.135.t: "Rückgabe der britischer Gebiete"
saf.135.d: "Jetzt, da das Vereinigte Königreich wiederhergestellt ist, ist es an der Zeit, darüber nachzudenken, was mit den Teilen des Reiches geschehen soll, die nach dem Verlust Großbritanniens in unsere Obhut gefallen sind - schließlich handelt es sich um Länder, die wir den Briten zuliebe zurückgewonnen haben, während sie dazu aus eigener Kraft nicht in der Lage waren. Es ist möglich, dass sie uns einfach alles überlassen. Schließlich haben wir die ganze Arbeit gemacht. Einige in unserem Kabinett schlagen vor, dass [Root.GetNameDef] das Angebot nicht machen sollte. Südafrikanische Soldaten haben dafür Blut vergossen, nicht wahr?"
saf.135.a: "Wir sollten es zurückgeben."
saf.135.b: "Nein - wir werden sie besser schützen als sie es getan haben."

saf.136.t: "Das [From.GetAdjective] Angebot"
saf.136.d: "Die [From.GetAdjective] Regierung hat sich mit einem Angebot an uns gewandt - jetzt, da wir wiederhergestellt sind, gehören die Ländereien, die sie während des Exils besetzt hatten, rechtmäßig uns, so sagen sie. In Anbetracht der Tatsache, dass [From.GetNameDef] viel Blut und Mühe aufgewendet hat, um sie zu bekommen, sollten wir vielleicht anerkennen, dass sie mehr Schutz für diese Kolonien bieten, als wir es jemals könnten."
saf.136.a: "Wir werden ihr Angebot gerne annehmen."
saf.136.b: "Sie haben dafür gekämpft, sie können es behalten."

saf.137.t: "Die Gebiete werden zurückgegeben"
saf.137.d: "Mit herzlichem Dank hat die [From.GetAdjective]-Regierung die Rückgabe ihrer ehemaligen Kolonien akzeptiert. Aus diesem Anlass fand in Kapstadt eine große Zeremonie statt, bei der viele Mitglieder der [Root.GetAdjective] für ihre Rolle bei der Wiederherstellung des britischen Empire ausgezeichnet wurden."
saf.137.a: "Gut gemacht, wir!"

saf.138.t: "Wir sollen die Kolonien behalten"
saf.138.d: "Mit einem herzlichen Dank für das Angebot hat die [From.GetAdjective]-Regierung es abgelehnt, die Kolonien zurückzunehmen. [Root.GetNameDefCap], so sagen sie, kann diese Ländereien eindeutig besser schützen, als sie es jemals könnte, und sie vertrauen darauf, dass wir sie so verwalten werden, wie sie es tun würden."
saf.138.a: "Oh? Das ist aber nett von ihnen."

saf.139.t: "Hertzog greift den Broederbond an!"
saf.139.d: "Der Vorsitzende der United Party, James Hertzog, hält eine Reihe aufsehenerregender Reden, in denen er D.F. Malan, die noch junge 'Purified' National Party und einen Geheimbund afrikanischer Intellektueller angreift, dessen Existenz erst jetzt der Welt bekannt wird. Seine Anschuldigungen, dass dieser so genannte "Afrikaner Broederbond" sowohl die PNP als auch Schlüsselpositionen in den Schulen und Universitäten des Landes hinter den Kulissen kontrolliert, schlagen Schockwellen durch die südafrikanische Gesellschaft. D.F. Malan bestreitet diese Anschuldigungen, und der Broederbond selbst hat eine Erklärung herausgegeben, in der er sich als eine einfache kulturelle Bruderschaft bezeichnet."
saf.139.a: "Hertzog sammelt hier einige Punkte!"
saf.139.b: "Das wirft nur ein schlechtes Licht auf den Premierminister..."

saf.140.t: "Ein lebendes Fossil"
saf.140.d: "Wenige Tage vor Weihnachten hat die Museumskuratorin Marjorie Courtenay Latimer in einem Fluss am Ostkap eine erstaunliche Entdeckung gemacht. Es hat einige Zeit gedauert, bis sie bestätigt wurde, aber es scheint wahr zu sein: Der Quastenflosser lebt! Dieser Lappenfisch galt vor 66 Millionen Jahren als ausgestorben, und seine Wiederentdeckung wurde über Nacht zu einer Sensation, die als 'Entdeckung des Jahrhunderts' angepriesen wurde. Die Entdeckung des Quastenflossers ist ein großer Moment für die weltweite wissenschaftliche Gemeinschaft."
saf.140.a: "Eine kuriose Begebenheit..."

saf.141.t: "Ernennung der Kommission für einheimische Gesetze"
saf.141.d: "Die Haltung der Regierung zur Frage der Rassenbeziehungen war bei den meisten südafrikanischen Wahlen, und sicherlich bei jeder Wahl im letzten Jahrzehnt, ein entscheidender Faktor. Daher erwägt die Regierung nachdrücklich die Einsetzung einer unabhängigen Kommission, die unsere Gesetze in Bezug auf die einheimischen Südafrikaner neu bewerten soll. Diese Kommission soll dann die Situation untersuchen und auf dieser Grundlage Empfehlungen für das weitere Vorgehen aussprechen, die wahrscheinlich das Rückgrat der südafrikanischen Regierungspolitik in den kommenden Jahrzehnten bilden werden.\n\nNatürlich wird es notwendig sein, jemanden zu ernennen, der diese Kommission leitet. Diese Wahl wird wahrscheinlich die Empfehlungen der Kommission beeinflussen."
saf.141.a: "Henry Fagan ist der richtige Mann für diese Aufgabe!"
saf.141.b: "Paul Sauer sollte diese Kommission leiten."

saf.142.t: "Die Ergebnisse der Fagan-Kommission"
saf.142.d: "Die von Richter Henry Allan Fagan geleitete Kommission für Einheimischengesetze hat ihre Erkenntnisse über die einheimische Bevölkerung Südafrikas veröffentlicht. \n\nie Kommission kommt zu dem Schluss, dass die derzeitige Situation zunehmend zur Entstehung von einheimischen Townships mit erbärmlichen Lebensbedingungen rund um unsere Städte führt, und empfiehlt, dass Südafrika seine Gesetze zur Rassentrennung deutlich lockern sollte. Dies würde die Entstehung einer stabilen einheimischen Stadtbevölkerung ermöglichen, die problemlos auf den Arbeitsmarkt strömen kann, wodurch zuverlässige Arbeitskräfte für die südafrikanische Wirtschaft geschaffen würden und der Einzelhandel einen größeren Kundenstamm hätte."
saf.142.a: "Wir werden dies berücksichtigen..."

saf.143.t: "Die Feststellungen der Sauer-Kommission"
saf.143.d: "Die von Volksraad-Mitglied Paul Olivier Sauer geleitete Kommission für Einheimischengesetze hat ihre Erkenntnisse über die einheimische Bevölkerung Südafrikas veröffentlicht.\n\nDie Kommission kommt zu dem Schluss, dass die derzeitige Situation zunehmend zur Entstehung einheimischer Townships mit erbärmlichen Lebensbedingungen führt und empfiehlt, dass Südafrika seine Gesetze zur Rassentrennung erheblich verschärfen sollte. Indem wir die einheimische Bevölkerung zwangsweise aus unseren städtischen Zentren entfernen, können wir sicherstellen, dass die weiße Bevölkerung nicht ungebührlich mit einheimischen Arbeitnehmern konkurrieren muss, die in ähnlichen Positionen zu einem viel niedrigeren Lohn arbeiten. Durch die Einrichtung rassisch getrennter Handelszonen können diese Unternehmen dann vor unangemessenem Wettbewerb in anderen rassischen Zonen geschützt werden."
saf.143.a: "Ich verstehe..."

saf.145.t: "Der Tod von General Hertzog"
saf.145.d: "Der ehrenwerte General James Barry Munnik Hertzog ist heute in seinem Elternhaus verstorben. Der Tod des deutschstämmigen Burengenerals aus dem Oranje-Freistaat, ehemaligen Premierministers und Gründers der Nationalen Partei markiert einen Wendepunkt in der südafrikanischen Geschichte und bedeutet ein endgültiges Ende der Rivalität zwischen den Politikern aus Transvaal und dem Oranje-Freistaat, die die politische Szene Südafrikas seit der Gründung der Union geprägt hat.\n\nDie National Party, die früher von Hertzog geführt wurde, veröffentlichte eine Erklärung zu Ehren des Generals. Auch General Smuts würdigte den Beitrag seines ehemaligen Rivalen zur politischen Szene Südafrikas, obwohl die beiden nicht immer einer Meinung waren."
saf.145.a: "Ruhe in Frieden..."

saf.146.t: "Der Tod von General Hertzog"
saf.146.d: "Der ehrenwerte General James Barry Munnik Hertzog ist heute in seinem Elternhaus verstorben. Der Tod des deutschstämmigen Burengenerals aus dem Oranje-Freistaat, amtierenden Premierministers und Gründers der National Party markiert einen Wendepunkt in der südafrikanischen Geschichte und bedeutet ein endgültiges Ende der Rivalität zwischen den Politikern aus Transvaal und dem Oranje-Freistaat, die die politische Szene Südafrikas seit der Gründung der Union geprägt hat.\n\nWährend die Vorbereitungen für die Beerdigung laufen, muss die National Party entscheiden, wer ihr neuer Parteivorsitzender und damit der neue Premierminister werden soll. Es ist allgemein bekannt, dass Hertzog seinen Schützling innerhalb der gemäßigteren Fraktion der Nationalen Partei, Nicolaas Havenga, bevorzugt hat. Allerdings hat auch Dr. D.F. Malan seinen Hut für den Parteivorsitz in den Ring geworfen und genießt bei den Parteimitgliedern einen wesentlich höheren Bekanntheitsgrad."
saf.146.a: "Havenga hat gewonnen."
saf.146.b: "Die Parteimitglieder bevorzugen Malan."

saf.147.t: "Der Tod von General Hertzog"
saf.147.d: "Der ehrenwerte General James Barry Munnik Hertzog ist heute in seinem Elternhaus verstorben. Der Tod des deutschstämmigen Burengenerals aus dem Oranje-Freistaat, ehemaligen Premierministers und Gründers der Nationalen Partei markiert einen Wendepunkt in der südafrikanischen Geschichte und bedeutet ein endgültiges Ende der Rivalität zwischen den Politikern aus Transvaal und dem Oranje-Freistaat, die die politische Szene Südafrikas seit der Gründung der Union geprägt hat. Während die Vorbereitungen für die Beerdigung laufen, muss die National Party entscheiden, wer ihr neuer Parteichef werden soll. Es ist allgemein bekannt, dass Hertzog seinen Schützling innerhalb der gemäßigteren Fraktion der Nationalen Partei, Nicolaas Havenga, bevorzugt hat. Allerdings hat auch Dr. D.F. Malan seinen Hut für den Parteivorsitz in den Ring geworfen, der bei den Parteimitgliedern einen wesentlich höheren Bekanntheitsgrad genießt."
saf.147.a: "Malans Sieg war unvermeidbar..."

saf.148.t: "Der Aufstieg des Regiments der Steine"
saf.148.d: "Aus der Kohleminenstadt Ermelo in Transvaal kommen beunruhigende Nachrichten. Eine Gruppe bewaffneter Zulu-Männer hat die örtliche Bank überfallen und sich mit dem vermeintlichen Lohn der Bergleute in die Drakensberge abgesetzt. Nach Berichten von Augenzeugen beanspruchen die Räuber die Fortführung der Ninevites, einer historisch gefürchteten Bande, die - zumindest außerhalb der Gefängnisse und als einheitliches Gebilde - viel von ihrer Bedeutung verloren hat, nachdem ihr Anführer Nongoloza sich auf Ermunterung der Behörden von ihr distanziert hatte.\n\nEs wird vermutet, dass die wirtschaftliche Not infolge des Schwarzen Montags diese Männer, die entweder früher der Bande angehörten oder jemanden kannten, der früher mit ihr verbunden war, dazu gebracht haben muss, sich erneut zu organisieren. Trotz ihrer besten Absichten ist es der Polizei nicht gelungen, sie aufzuspüren."
saf.148.a: "Leitet zusätzliche Ressourcen um, um sie vor Gericht zu bringen!"

saf.149.t: "Das Regiment des Steins trifft Nelspruit"
saf.149.d: "Die neue Version der "Regiment der Steine"-Bande ist erneut aus ihrem offensichtlichen Versteck in den Drakensbergen aufgetaucht, diesmal in Nelspruit, wo sie den örtlichen Bahnhof, einen wichtigen Zwischenstopp auf der Strecke zwischen Johannesburg und dem Hafen von Lourenço Marques in Mosambik, überfallen und sich mit den dort aufbewahrten Wertgegenständen davongemacht haben. Wieder einmal war die Polizei machtlos, um eine offensichtlich gut geplante Flucht in den Busch südlich der Stadt zu verhindern.\n\nBeunruhigend ist, dass die Bande seit ihrem Raubüberfall in Ermelo anscheinend bereits größer geworden ist, und ebenso beunruhigend ist, dass die Stadt Barberton, in der Nongoloza wegen Vergewaltigung inhaftiert ist, nur etwa 20 Meilen von Nelspruit entfernt ist. Die Polizei vermutet, dass die Bande die Absicht hat, ihn auszubrechen. Andere sind anderer Meinung und weisen darauf hin, dass dies zu offensichtlich wäre und dass die beiden erfolgreichen Raubüberfälle in Kombination mit kleineren Raubüberfällen der Gruppe bereits ein beträchtliches Vermögen eingebracht haben. Ein weiterer erfolgreicher Raubüberfall würde der Gruppe wahrscheinlich die nötigen finanziellen Mittel verschaffen, um für immer zu verschwinden, und in der heutigen Zeit und mit Ressourcen wie Autos und Flugzeugen scheint es unwahrscheinlich, dass eine Bande so lange auf freiem Fuß bleibt, wie es die früheren Banden getan haben. Daher schlagen sie vor, dass ein Angriff auf Barberton nach ihren bisherigen Erfolgen ein großes Risiko darstellen würde, und verweisen stattdessen auf die Stadt Lydenburg als nächstes Ziel. Einige sind auch mit diesem Vorschlag nicht einverstanden und gehen davon aus, dass die Bande versuchen wird, Südafrika so schnell wie möglich über Portugiesisch-Ostafrika zu verlassen, wie die Bewegungsroute von Ermelo nach Nelspruit nahelegt. Wenn wir ihren nächsten Schritt richtig einschätzen können, können wir sie vielleicht fangen."
saf.149.a: "Es mag offensichtlich sein, aber Nongoloza ist für sie wie eine religiöse Figur!"
saf.149.b: "In zwei Wochen soll ein Goldtransport Lydenburg verlassen..."
saf.149.c: "Sie haben eindeutig die Absicht, die Grenze zu überschreiten, wir sollten dort auf sie warten..."

saf.150.t: "Der Barberton Ausbruch"
saf.150.d: "Ausgezeichnete Neuigkeiten! Unsere Einschätzung, dass das Regiment der Steinbande versuchen würde, ihren ehemaligen Anführer Nongoloza zu befreien, war richtig. Wäre die südafrikanische Polizei nicht da gewesen, um den Gefängniswärtern zu helfen, wäre es ihnen vielleicht gelungen, aber stattdessen wurden sie in eine Falle gelockt. Es kam zu einer Schießerei, die selbst in Barberton deutlich zu hören war, bis ein großer Teil der Bande tot war und der Rest klugerweise beschloss, sich zu ergeben. Gesetzestreue südafrikanische Bürger brauchen diese Männer nicht mehr zu fürchten, und auch Nongoloza wurde keine Gelegenheit zur Flucht gegeben, obwohl wenig darauf hindeutet, dass er sich mit der Bande verschworen hat.\n\nDie Bandenmitglieder, die sich ergeben haben, haben unsere Beamten zu ihrem versteckten Lager etwa vier Meilen vom Gefängnis entfernt geführt, wo wir den größten Teil der gestohlenen Waren und des Geldes aus den Raubüberfällen von Ermelo und Nelspruit sichergestellt haben."
saf.150.a: "Ausgezeichnete Arbeit, Männer!"

saf.151.t: "Der Barberton Ausbruch"
saf.151.d: "Während ein südafrikanisches Polizeikommando, das versuchte, das Regiment der Steine in die Falle zu locken, stumpfsinnig auf einen Überfall wartete, der nie kommen würde, schlug die Bande einfach beim naheliegendsten Ziel zu: dem Gefängnis von Barberton.\n\nDen armen Gefängniswärtern blieb angesichts der überwältigenden Menge an Kriminellen kaum eine andere Wahl, als den älteren Nongoloza sowie einige andere im Gefängnis inhaftierte Bandenmitglieder an die Bande auszuliefern, die sich Berichten zufolge zunächst sträubte, sich aber schließlich doch der Bande bei ihrer Flucht anschloss. Mit Nongoloza in ihren Reihen ist die Bande nun wieder in der Wildnis verschwunden. Positiv ist jedoch, dass der Lydenburger Goldtransport sicher im Tresor der Standard Bank of South Africa in Johannesburg angekommen ist."
saf.151.a: "Jislaaik!"

saf.152.t: "Der Barberton Ausbruch"
saf.152.d: "Der Versuch, das Regiment des Steins an der Grenze in eine Falle zu locken, war vielleicht von Anfang an zum Scheitern verurteilt, denn die Grenzregion ist einfach zu groß: Der Grenzabschnitt, über den die Bande hätte fliehen können, betrug weit über 100 Meilen. Es wäre unmöglich gewesen, die gesamte Region ordnungsgemäß zu befestigen, um einen Grenzübertritt zu verhindern.\n\nAber das spielt so oder so keine Rolle, denn es scheint, dass die Niniviten nie die Absicht hatten, die Grenze zu überschreiten. Stattdessen blieben sie in der Nähe von Nelspruit und schlugen im Barberton-Gefängnis zu, wo die Wärter unter dem Druck der Übermacht der Bande keine andere Wahl hatten, als Nongoloza und einige andere dort inhaftierte Personen, die entweder der alten Bande oder neuen Bandenmitgliedern angehörten, auszuliefern."
saf.152.a: "Sie zogen das ou boef der Flucht vor..."

saf.153.t: "Der Piet Retief Raub"
saf.153.d: "Nach einigen Monaten ohne nennenswerte Aktivitäten hat das Steinregiment wieder zugeschlagen: Diesmal haben sie einen Juwelierladen in der Stadt Piet Retief ausgeräumt und Schmuck im Wert von mehreren tausend Pfund mitgenommen. Trotz aller Bemühungen der Polizei und einer anschließenden groß angelegten Suche in Swasiland, wo sich die Bande vermutlich zwischen den Ereignissen in Barberton und jetzt versteckt gehalten hat und wohin sie sich wahrscheinlich zurückgezogen hat, konnten wir weder sie noch irgendetwas von den gestohlenen Reichtümern wiederfinden, abgesehen von einigen südafrikanischen Pfund, die in Mbabane ausgegeben wurden und auf den ersten Bankraub in Ermelo zurückgeführt werden können."
saf.153.a: "Wie können uns diese Banditen so lange aus den Händen gleiten?!"

saf.154.t: "Das Regiment des Steins verschwindet"
saf.154.d: "Seit Monaten gibt es keine Aktivitäten des Regiments mehr. Einige glauben, dass ein Streit die Bande auseinander getrieben hat, andere glauben, dass sie einfach irgendwann mit ihrer Beute die Grenze zu Portugiesisch-Ostafrika überquert und Südafrika für immer verlassen haben. Wie dem auch sei, es scheint inzwischen unwahrscheinlich, dass das Diebesgut wiedergefunden wird. Hoffentlich waren die Opfer angemessen versichert.\n\nDas Versagen bei der Kontrolle der Bande wirft kein gutes Licht auf die südafrikanische Polizei."
saf.154.a: "Wenigstens ist in Transvaal wieder Frieden eingekehrt..."

saf.155.t: "Die Empire-Ausstellung von 1936"
saf.155.d: "In den meisten Teilen der Welt ist das Britische Empire, die unangefochtene Macht, die die internationale Szene im 19. und in den ersten Jahren des 20. Jahrhunderts beherrschte, nur noch eine verblassende Erinnerung. Nicht so in den oberen Rängen der Johannesburger Gesellschaft, wo Männer in roten Gewändern immer noch über ihre Heldentaten auf fünf Kontinenten miteinander sprechen, während sie einen Gin-Tonic genießen, der von einem Zulu-Diener gereicht wird.\n\nNach zwei Jahren Vorbereitung wurde die Empire-Ausstellung, die das goldene Jubiläum der Stadt Johannesburg feiert, mit großen Feierlichkeiten eröffnet. In der Ausstellung werden die Errungenschaften des letzten halben Jahrhunderts vorgestellt, und es sind Vertreter aus dem größten Teil der Überreste des Imperiums vertreten: von Kanada und der Karibik bis hin zu Australasien und den pazifischen Ausläufern. Obwohl eine nostalgische Atmosphäre unverkennbar ist, lenkt die Feier von den Diskussionen über die Befreiung und die Politik ab, die unser Land im Griff haben, und zeigt, dass das Kaiserreich immer noch lebendig ist!"
saf.155.a: "Gott schütze den König!"

saf.156.t: "Bevölkerungszustrom in den städtischen Gebieten"
saf.156.d: "Das neue Südafrika billigt nicht die alten rassistischen Maßnahmen des alten rassistischen kapitalistischen Regimes, das verzweifelt versucht hat, schwarze Südafrikaner aus den städtischen Regionen Südafrikas wie Johannesburg und Kapstadt fernzuhalten. Jetzt, da dieses Regime gestürzt ist, wird seine barbarische Politik natürlich wieder rückgängig gemacht. Leider bringt dies einige unbeabsichtigte Nebeneffekte mit sich: Das ländliche Südafrika ist nicht sehr reich an Möglichkeiten, und da die Möglichkeit, in Städte wie Johannesburg, Kapstadt und Durban zu ziehen, plötzlich nicht mehr stark eingeschränkt ist, verlassen nun viele Tausende Südafrikaner ihr angestammtes Land, um in den Fabriken und Minen Arbeit zu suchen. Leider verfügen die lokalen Regierungen nicht über die nötigen Mittel, um diesen beispiellosen Zustrom zu bewältigen, und so sind die meisten dieser Migranten gezwungen, sich in den bestehenden Townships in einem noch nie dagewesenen Ausmaß niederzulassen, was zu einer Überbevölkerung und in der Folge zu extremer Verelendung und Krankheiten in diesen Townships führt."
saf.156.a: "Wir müssen unser Wohnungsangebot erweitern!"

saf.157.t: "Umsetzung der Landrückgabe"
saf.157.d: "Im Laufe des 19. Jahrhunderts haben die niederländischen und britischen Invasoren das fruchtbare Ackerland Südafrikas gestohlen und unter sich aufgeteilt. Es dauerte bis 1913, bis sie überhaupt in Erwägung zogen, etwas davon zurückzugeben, mehr weil sie uns nicht in den Städten haben wollten, die sie darauf gebaut hatten, als aus Freundlichkeit, und selbst dann beschränkte sich ihr Ziel auf lächerliche 8 %, obwohl wir laut unserer eigenen Volkszählung fast 70 % der Bevölkerung ausmachten. Selbst als sie sich noch vor kurzem den Grundsätzen des Sozialismus verschrieben hatten, lehnten sie es ab, diese historische Abscheulichkeit in eine gerechtere Regelung umzuwandeln.\n\nNicht mehr: Wir werden uns nehmen, was uns gestohlen wurde, und es den Menschen zurückgeben. Von heute an wird Südafrika wieder seinen Bewohnern gehören und nicht einer kleinen Gruppe kapitalistischer europäischer Kolonisatoren, die sein 'Eigentum' als Vorwand benutzen, um unser Volk auszubeuten!"
saf.157.a: "Südafrika gehört den Südafrikanern!"

saf.158.t: "Der Tod von König Georg V."
saf.158.d: "Der König von Großbritannien und Irland und Kaiser von Indien, Georg V., ist im kanadischen Exil verstorben. Während in Kanada die Vorbereitungen für die Beerdigung und die Thronbesteigung seines ältesten Sohnes Edward auf den Thron der Dominions, einschließlich Südafrika, und den theoretischen Thron Großbritanniens getroffen werden, geht das Leben in Südafrika weiter: Während der Großteil der afrikanischen Bevölkerung passiv oder aktiv eine Republik anstrebt und die einheimische, farbige und asiatische Bevölkerung einer ausländischen Monarchie, die Tausende von Kilometern entfernt sitzt, weitgehend gleichgültig gegenübersteht, bleibt die Trauer um den verstorbenen König größtenteils auf die englischsprachige weiße Bevölkerung und die für eine Dominion-Regierung mehr oder weniger obligatorischen Prozeduren wie die Ausrufung eines Trauerzustandes und das Aufhängen der Nationalflagge auf Halbmast auf öffentlichem Grund beschränkt."
saf.158.a: "Der König ist tot, lang lebe der König!"

saf.159.t: "Südafrika möchte der Internationalen beitreten"
saf.159.d: "Die neu gegründete Arbeiterregierung Südafrikas hat kürzlich angekündigt, dass sie sich unserem Bündnis anschließen möchte. Wollen wir die Südafrikaner einbeziehen, damit sie sich uns gegen die internationalen Kräfte des Kapitalismus anschließen?"
saf.159.a: "Willkommen, Kameraden!"
saf.159.b: "Eh... Nicht wirklich, um ehrlich zu sein..."

saf.160.t: "Wir treten der Internationale bei!"
saf.160.d: "Die Dritte Internationale freut sich, das jüngste Mitglied in den Kampf um die Zerstörung des internationalen Kapitalismus aufzunehmen. Jetzt sind wir wirklich Teil des sozialistischen Kampfes um die Welt!"
saf.160.a: "Gemeinsam werden wir die Kapitalisten besiegen!"

saf.161.t: "[From.GetNameDefCap] lehnt ab"
saf.161.d: "Aus welchen Gründen auch immer, hat [From.GetNameDef] beschlossen, uns die Aufnahme in die Internationale zu verweigern. Wir sind auf uns allein gestellt."
saf.161.a: "Sie wollen nicht, dass wir die strategische Kontrolle über das Kap übernehmen?!"

saf.162.t: "Die Arbeitslosigkeit sinkt"
saf.162.d: "Da das südafrikanische Pfund etwas an Wert verliert, wird es billiger, unser Gold, unsere Produkte und Industriegüter zu kaufen. Dies macht unsere Exporte für ausländische Märkte attraktiver, was sich wiederum positiv auf die Beschäftigung im Inland auswirkt!"
saf.162.a: "Hurra!"

saf.163.t: "Hyperinflation!"
saf.163.d: "Unsere Entscheidung, das südafrikanische Pfund weiter abzuwerten, nachdem es begonnen hatte, sich auf unsere Wirtschaft auszuwirken, könnte ein Fehler gewesen sein. Die Inflation ist nun in vollem Gange, und jede Berechnung zeigt, dass sich das inländische Preisniveau in diesem Jahr verdoppeln wird. Da der Geldbesitz aller vor der Sonne dahinschmilzt, haben wir im Grunde keine andere Wahl, als unsere derzeitige Währung aufzugeben und mit einer neuen zu beginnen. Es überrascht nicht, dass die Opposition den Premierminister für diese schlechte Geldpolitik anprangert."
saf.163.a: "Ich nenne es: Südafrikanisches Pfund Zwei"

saf.165.t: "Die Finanzabteilung berichtet!"
saf.165.d: "Der Wirtschaftsminister hat für Sie einen Bericht über den Zustand der südafrikanischen Wirtschaft erstellen lassen, Herr Premierminister. Ihr Sekretär hat ihn Ihnen zur Einsichtnahme auf den Schreibtisch gelegt."
saf.165.a: "Ah, großartig! Ich werde einen Blick darauf werfen!"

saf.166.t: "Staatsverschuldungskrise"
saf.166.d: "Schrecklich! Es war bekannt, dass das Kabinett unorthodox mit der Verwendung von Krediten umgegangen war, aber niemand hatte erwartet, dass es so schlimm werden würde! Die enormen Schulden, die Südafrika bei seinen Versuchen, den Auswirkungen des Schwarzen Montags entgegenzuwirken, gemacht hat, können nicht mit dem Rest des Jahreshaushalts verrechnet werden, und wir sind gezwungen, zu erklären, dass unsere Schulden nicht zurückgezahlt werden können, also faktisch bankrott sind! Inländische und ausländische Investoren werden ihr Geld verlieren und sicherlich nicht glücklich sein!"
saf.166.a: "Oh nein!"

saf.167.t: "Staatsverschuldungskrise in Südafrika"
saf.167.d: "Die unverantwortlichen Ausgaben der südafrikanischen Regierung haben sich endgültig als untragbar erwiesen: Heute Morgen war sie gezwungen, offiziell Konkurs anzumelden, offenbar als Folge des Schwarzen Montags: Sie ist nicht mehr in der Lage, ihre Schulden zu begleichen. Viele [Root.GetAdjective]-Investoren, die in südafrikanische Staatsanleihen investiert haben, haben nun ihr Geld verloren."
saf.167.a: "Höchst unglücklich!"

saf.168.t: "Die Mobilisierung und die Wirtschaft"
saf.168.d: "Da der Krieg wieder einmal über Südafrika hereinbricht, werden notgedrungen alle unsere Ressourcen mobilisiert. Kriegsanleihen wurden bereits eingesetzt, und arbeitslose Südafrikaner werden zum Kampf mobilisiert. Wohl oder übel wird die plötzliche Mobilisierung der Nation dafür sorgen, dass der Schwarze Montag gründlich hinter uns liegt: Wenn der Krieg vorbei ist, werden wir jeden Mann für den Wiederaufbau brauchen..."
saf.168.a: "Die Wirtschaft ist ohnehin die geringste unserer Sorgen!"

saf.169.t: "Gründung des Orlando Boys Club"
saf.169.d: "Im Township Orlando in Johannesburg hat eine Gruppe von Wanderarbeitern einen Verein gegründet, um regelmäßig den Fußballsport auszuüben...\n\nWährend der Sport in Südafrika seit dem späten 19. Jahrhundert ausgeübt wird, sogar in organisierter Form, gab es hier bisher nur sehr wenige formelle Vereine. Außerdem hat der Ruf als britischer Unterschichtsport seiner Verbreitung nicht gerade gut getan, da er mit der britischen Union in Verbindung gebracht wurde. Der neue Club in Orlando ist daher einer der ersten seiner Art und könnte sich als Wendepunkt in der Popularität des Sports erweisen. Eines ist sicher: Die Einwohner von Orlando scheinen viel Spaß an diesem Sport zu haben..."
saf.169.a: "Boys Club klingt so langweilig, was ist, wenn ihr euch Piraten nennt?"

saf.170.t: "Der Aufstieg von Flytaal"
saf.170.d: "Die Polizei berichtet von einem seltsamen Phänomen im Johannesburger Township Sophiatown: Offenbar entwickelt sich dort eine auf Afrikaans basierende Umgangssprache, die Afrikaans mit starken Einflüssen aus Englisch, Tswana und Zulu vermischt. Offenbar wird dieses Flytaal oder endonymisch Flaaitaal schon seit längerer Zeit von der lokalen Unterwelt als verschlüsselte Sprache verwendet, aber jetzt findet es seinen Weg in den allgemeinen Sprachgebrauch auf der Straße, da es zu einem Symbol für die Rebellion gegen den Staat wird.\n\nDiese neue Slangsprache macht es der Polizei ziemlich schwer, Informanten einzusetzen, da Township-Außenseiter jetzt zunehmend Schwierigkeiten haben, lokale Banden oder sogar die Gemeinschaft als Ganzes zu infiltrieren..."
saf.170.a: "Was sagen sie?!"

saf.171.t: "Gründung der ANC Youth League"
saf.171.d: "Der Afrikanische Nationalkongress (früher bekannt als Südafrikanischer Nationalkongress der Eingeborenen) war seit seiner Gründung im Jahr 1912 eine treibende Kraft für die Emanzipation der Eingeborenen. Die Gruppe, die sich sowohl aus schwarzen Intellektuellen als auch aus Stammeshäuptlingen zusammensetzte, stagnierte jedoch in den zwanziger Jahren, als die Industrial Commercial Workers' Union (ICU) ihre Bedeutung als führende Aktivistin für die Rechte der Ureinwohner übernahm. Seitdem bemühte sich der ANC um eine Einheitsfront mit Indern und Farbigen sowie sympathisierenden Weißen, um Reformen zu erreichen.\n\nUnter der Führung von Anton Lembede arbeiteten mehrere junge ANC-nahe Aktivisten - Nelson Mandela, B. Masekela, Ashby Mda, Ida Mtwa, Lillian Ngoyi, James Njongweni, William Nkomo, Duma Nokwe, Walter Sisulu, Oliver Tambo und Dan Tloome - in Opposition zu dieser kompromissbereiten Haltung zusammengefunden und die African National Congress Youth League in Johannesburg gegründet. Die neue Jugendliga ist dafür bekannt, dass sie sich einer afrikanistischen Rhetorik bedient und ein 'Aktionsprogramm' gegen das weiße Minderheitenregime herausgegeben hat, das Boykotte, Streiks und Widerstandstaktiken vorsieht. Manche behaupten, diese neue Unterorganisation könnte sich als Wendepunkt für die Geschicke des ANC erweisen, da sie es ihm ermöglicht, eine neue Generation von Aktivisten anzusprechen."
saf.171.a: "Insignificant rabble-rousers!"

saf.172.t: "Der Native Education Act"
saf.172.d: "Der Coloured Enfranchisement Act hat, was nicht überrascht, die Politik Südafrikas ein Stück weit auf die progressive Seite verlagert.\n\nDadurch konnten bestimmte politische Ziele der progressiven Sache, die früher politisch unmöglich waren, in die Tat umgesetzt werden.\n\nEines der ersten dieser Ziele ist der Native Education Act. Vor [GetYear] waren Nicht-Weiße auf religiöse Einrichtungen für ihre niedrigere Bildung angewiesen, während Weiße Zugang zu staatlich finanzierten und privaten Schulen mit westlichem Standard hatten. Mit dem Gesetz werden die Mittel für die Bildung von Nicht-Weißen erheblich aufgestockt, um diese Lücke zu schließen, und es enthält Bestimmungen, die Nicht-Weißen dabei helfen sollen, die Voraussetzungen für die Einschreibung an einer Universität zu erfüllen."
saf.172.a: "Die Wissenslücke muss geschlossen werden!"

saf.173.t: "Der Native Participation Act"
saf.173.d: "Jan Hendrik Hofmeyr vertrat regelmäßig die Ansicht, dass die einheimische Bevölkerung eines Tages durch einen ihrer eigenen Vertreter repräsentiert werden müsse. Es überrascht nicht, dass dies die schlimmste Befürchtung der Nationalisten war, und viele weiße Südafrikaner schienen sich nicht mit dem Gedanken anfreunden zu können, da die Veröffentlichung dieses Gedankens dazu führte, dass Nachwahlen zugunsten der Nationalisten ausfielen.\n\nDie Zeiten haben sich jedoch geändert, und jetzt ist eine ausreichend große Mehrheit im Volksraad zusammengekommen, um den Native Participation Act zu verabschieden. Dieses Gesetz sieht vor, dass das Kabinett ein Mitglied der Eingeborenengemeinschaft zum Minister für Eingeborenenangelegenheiten ernennt, der im Kabinett eine Stimme hat. Die [getSAPorUnited] hat den vorgelegten Gesetzesentwurf mit der Absicht begleitet, einen Eingeborenen für dieses Amt zu ernennen, sobald dieser Gesetzesentwurf den Volksraad passiert hat."
saf.173.a: "Antrag angenommen!"

saf.174.t: "Vertrag von Johannesburg"
saf.174.d: "Die pro-[ENT.GetAdjective] Kräfte in Südafrika wurden gründlich besiegt, und unsere Kräfte haben sich als unfähig erwiesen, in der Region wieder Fuß zu fassen. Angesichts dieser Tatsachen bleibt uns nichts anderes übrig, als die Übernahme Südafrikas durch die Syndikalisten zu akzeptieren.\n\nUnsere Vertreter haben sich mit ihren südafrikanischen Kollegen in Johannesburg, dem Geburtsort der südafrikanischen Revolution, getroffen. Gemäß den Vertragsbedingungen müssen wir die Provinzen Südafrikas sowie die Hochkommissariatsgebiete Basutoland, Swasiland und Bechuanaland als rechtmäßige südafrikanische Gebiete anerkennen und unsere Ansprüche auf Südafrika aufgeben."
saf.174.a: "Unterzeichnet."

saf.175.t: "Vertrag von Johannesburg"
saf.175.d: "Hoggenheimer wurde geköpft: Die südafrikanischen Arbeiter haben den feigen [ENT.GetAdjective] Imperialisten und Kapitalisten, die unser Land so lange ausgeplündert haben, ihr Schicksal abgenommen!\n\nDie Menschenmassen in Johannesburg schreien die [ENT.GetAdjective] Diplomaten nieder, die gekommen sind, um die Zustimmung ihrer Regierung zu unterzeichnen, dass Südafrika ein freies und unabhängiges Mitglied der internationalen Gemeinschaft sein wird."
saf.175.a: "Wenn Taffy Long uns jetzt nur sehen könnte!"

saf.176.t: "Revolution in Südafrika"
saf.176.d: "In Südafrika sind katastrophale Nachrichten eingetroffen: Unser strenger Verbündeter, Premierminister Jan Smuts, wurde von einem Mob syndikalistischer Rebellen gestürzt, die in etwa die Revolution in Großbritannien von 1925 nachahmen. Die Proletarier haben in Pretoria einen Arbeiterstaat nach dem Vorbild der Union in Großbritannien ausgerufen. Angesichts der strategischen Lage Südafrikas gibt es Stimmen, die eine sofortige Intervention in Südafrika fordern, um das Land wieder in die Gemeinschaft einzugliedern, aber angesichts der isolierten Lage Südafrikas könnte es recht schwierig sein, dort tatsächlich einzumarschieren, insbesondere so kurzfristig."
saf.176.a: "Wir können es uns nicht leisten, von unseren asiatischen und ozeanischen Gebieten abgeschnitten zu sein!"
saf.176.b: "Desaströs, aber wir können jetzt nicht handeln!"

saf.177.t: "Formalisierung der Christlichen Nationalen Republik"
saf.177.d: "Im Gehorsam gegenüber Gott, dem Allmächtigen, und seinem heiligen Wort erkennt das afrikaanische Volk seine nationale Bestimmung, wie sie in seiner Voortrekker-Vergangenheit verkörpert ist, für die christliche Entwicklung Südafrikas an und akzeptiert aus diesem Grund die nachfolgende republikanische Verfassung, die an die Stelle aller bestehenden gesetzlichen Regelungen tritt, die im Widerspruch zu ihr stehen, insbesondere die vollständige Abschaffung des britischen Königtums über die britischen Untertanen innerhalb der Republik. Wie man sehen wird, ist die Verfassung nur für die Afrikaner bestimmt; die Engländer sollen eine untergeordnete Rolle spielen.\n\nDies ist der erste Artikel der neuen Verfassung, die heute in Pretoria von Generalkommandant Van Rensburg ratifiziert wurde. Die neue Grundlage des südafrikanischen Rechts, die von Professor Lodewicus du Plessis von der Universität Potchefstroom ausgearbeitet wurde, hebt die alte, auf dem South Africa Act von 1909 basierende Verfassung der Republik von D.F. Malan vollständig auf.\n\nDie neue Verfassung erklärt Afrikaans zur Landessprache und degradiert das Englische zu einer bloßen 'Zusatzsprache'. Sie überträgt alle Befugnisse auf das Amt des 'Volksleier' - des Volksführers -, der nur Gott gegenüber verantwortlich und nicht an die Stimmen des beratenden Parlaments gebunden ist und der Gesetze mit seiner persönlichen Unterschrift umsetzen und ratifizieren kann. Die Staatsbürgerschaft 'wird nur denjenigen zustehen, von denen erwartet werden kann, dass sie als Erbauer der Nation agieren', und die werden 'Burger' genannt. Außerdem wird dem Staat die ausdrückliche Erlaubnis erteilt, jene 'Burger' und Organisationen zu zensieren, die die öffentliche Ordnung oder die gute Moral der Republik gefährden.\n\nDamit ist die Macht des neu geweihten Volksleier Van Rensburg legitimiert und übermächtig."
saf.177.a: "Lewe die Volksleier!"

saf.178.t: "‘N Nuwe Rehoboth"
saf.178.d: "Die Rehoboth Basters sind eine Afrikaans sprechende farbige Gemeinschaft, die im 19. Jahrhundert vom Kap nach Südwestafrika zog. Jahrhundert vom Kap nach Südwestafrika zogen. Sie führten eine unabhängige Existenz mit ihrer eigenen 'Freien Republik Rehoboth', bis die Deutschen die Kontrolle über die Region übernahmen, von denen sie eine gewisse Autonomie erlangen konnten. Während des Weltkriegs versuchten sie erfolglos, im deutsch-südafrikanischen Konflikt neutral zu bleiben, was in der Schlacht von Sam Khubis gipfelte, in der sie ihre Gemeinde erfolgreich gegen deutsche Truppen verteidigten. Als Südafrika 1919 gezwungen war, Südwestafrika wieder an die Deutschen zu übergeben, spaltete sich die Rehoboth-Gemeinde in diejenigen, die unweigerlich als pro-südafrikanische Kollaborateure und Sympathisanten angesehen wurden (insbesondere Sam-Khubis-Veteranen), die ins südafrikanische Exil gezwungen wurden, und diejenigen, die in Rehoboth verblieben und denen ihre historische Autonomie entzogen wurde.\n\nJetzt, da Bechuanaland für die Ansiedlung von Weißen geöffnet wurde, hat ihr \"Kaptein\" oder Häuptling Albert Mouton den Premierminister um die Gründung eines \"Nuwe Rehoboth\" in Bechuanaland gebeten, relativ nahe an ihrer alten Siedlung jenseits der Grenze, von der man erwartet, dass sie die verstreuten Exilanten anziehen wird. Und wenn wir ihnen das Recht zugestehen würden, ihre Vaderlike Wette (Verfassung) auf die Siedlung anzuwenden, wie sie es fordern, würde dies wahrscheinlich zumindest einige der in Mittelafrika Verbliebenen anziehen..."
saf.178.a: "Ihre Hilfe war von unschätzbarem Wert, wir sollten uns dafür revanchieren!"
saf.178.b: "Wir können ihnen Land zuteilen, aber sie werden weiterhin unserem Gesetz unterworfen sein."
saf.178.c: "Wir heißen nur weiße Farmer im Nuweveld willkommen!"

saf.179.t: "Chaos in Südwestafrika"
saf.179.d: "Die gigantische deutsche Kolonie in Zentralafrika, die sich von der Goldküste bis nach Sansibar erstreckt, ist in sich selbst zusammengebrochen. Was einst der Stolz der deutschen Nation war, hat sich in die wohl größte Anarchie und Gewalt verwandelt, die die Welt je gesehen hat. Südwestafrika, oder Deutsch Südwestafrika, ist keine Ausnahme von dieser Regel. Weiße deutsche Siedler, unterstützt von Afrikanern, die im Laufe des 19. Jahrhunderts in die Region zogen, versuchen verzweifelt, einen Aufstand der Eingeborenen gegen ihre Herrschaft zu unterdrücken.\n\nTatsache ist, dass Südwestafrika seit langem ein strategisches Ziel für Südafrika war, und zwischen 1915 und 1919 waren wir es, die das Gebiet verwalteten. In ganz Südafrika werden Rufe laut, dass es jetzt an der Zeit sei, das historische Unrecht ungeschehen zu machen: dass wir Südwestafrika an die Hunnen zurückgeben mussten, nachdem wir es mit südafrikanischem Blut gewonnen hatten, weil der Krieg in Europa verloren war. Sie fordern den Premierminister auf, die Verteidigungsstreitkräfte nach Südwestafrika zu schicken, den Aufstand der Eingeborenen niederzuschlagen und die Kolonie in unsere Nation zu integrieren. Es wurde eine telegrafische Botschaft an Windhoek verfasst, in der vorgeschlagen wird, dass Südafrika eingreift und die Namibier unterdrückt, wenn sie im Gegenzug akzeptieren, dass Südwestafrika diesmal dauerhaft unter südafrikanische Verwaltung gestellt wird."
saf.179.a: "Kontaktiert Windhoek, wir werden ihren Schutz übernehmen!"
saf.179.b: "Südwestafrika ist nicht mehr südafrikanisches Blut wert..."

saf.180.t: "Eine Nachricht aus Pretoria"
saf.180.d: "Südafrika hatte tief im Inneren den Wunsch, Südwestafrika zu erobern und hatte dieses Ziel zwischen 1915 und 1919 vorübergehend auch erreicht. Daher haben sie unsere Situation mit Argusaugen beobachtet und heute ist eine telegrafische Nachricht aus Pretoria in Windhuk eingetroffen. Sie erklären sich bereit, in unser kleines Problem mit Namibland einzugreifen, aber dann müssen wir akzeptieren, dass die südafrikanischen Streitkräfte niemals abziehen werden. Es ist klar, dass sie nur wollen, dass wir uns damit abfinden, dass der deutsche Mittelafrika-Traum geplatzt ist und wir fortan Südafrikaner sein werden. Die einen nennen das inakzeptabel, dass wir deutsche Untertanen sind und es auch bleiben sollen. Aber andere fragen, ob es sich wirklich lohnt, das Wohlergehen unseres Volkes, der weißen Namibier, für diesen Traum zu riskieren: Die Unterstützung aus dem Vaterland könnte Monate auf sich warten lassen, und wenn wir die Namibier nicht zurückhalten können, könnten wir von dieser einheimischen Behörde verbannt werden oder Schlimmeres. Außerdem könnte Südafrika eingreifen, auch wenn wir ihre Einmischung ablehnen, der einzige Unterschied wird sein, dass sie auch auf uns schießen werden..."
saf.180.a: "Es ist das Beste für unser Volk..."
saf.180.b: "Wir sind Untertanen des Kaisers und werden es bleiben!"

saf.181.t: "Südwestafrika akzeptiert"
saf.181.d: "Gute Nachrichten: Die Behörden in Windhoek haben erkannt, dass eine südafrikanische Intervention in ihrem besten Interesse liegt, und haben mitgeteilt, dass sie unsere Armee zu ihrer Unterstützung begrüßen würden. Die ersten Einheiten haben bereits ihren Fuß nach Südwestafrika gesetzt, zum ersten Mal seit der Demütigung von 1919. An der Heimatfront sprechen sich prominente Nationalisten dafür aus, dass die Springboks den bedrängten Afrikanern und ihren deutschen Brüdern in Südwestafrika gegen den heidnischen Feind zu Hilfe kommen, während die Anhänger von General Smuts über den nächsten Schritt zur Verwirklichung eines größeren Südafrikas spekulieren. Die einzige Opposition kommt von der extremen Linken: der ISL, der ICU und dem kleineren ANC, die die Aktion als 'eklatante Missachtung des Selbstbestimmungsrechts des namibischen Volkes' bezeichnen."
saf.181.a: "Springboks zur Rettung!"

saf.182.t: "Südwestafrika bleibt trotzig"
saf.182.d: "Leider klammern sich die Behörden in Windhoek an die objektiv überholte Vorstellung, kaiserliche Untertanen Deutschlands zu sein, und schwören, sich jedem Versuch Südafrikas zu widersetzen, ihre Heimat zu annektieren. Auch wenn es zweifelhaft ist, dass der zusammengewürfelte Haufen von Überbleibseln der Garnison in der Lage wäre, uns zu widerstehen, würde ein Eingreifen trotz der fehlenden Unterstützung durch die einheimischen Weißen von der Weltöffentlichkeit als weniger legitim angesehen werden und unsere Beziehungen zu den Deutschen gefährden. Andererseits ist es unwahrscheinlich, dass dieser Rückschlag die öffentliche Meinung im Lande, die sowohl von der Rechten als auch von der Linken mit überwältigender Mehrheit befürwortet wird, in Bezug auf eine Intervention stark verändern wird."
saf.182.a: "Wir werden auch diese fehlgeleiteten Hunnen besänftigen!"
saf.182.b: "Unser Verhältnis zu Berlin ist zu wichtig!"

saf.183.t: "Portugiesisch Ostafrika schützen?"
saf.183.d: "Die Portugiesen sind von einer Katastrophe heimgesucht worden: Das portugiesische Festland wurde überrannt, und ihr Überseeimperium bröckelt, da opportunistische Akteure versuchen, ihre Besitztümer in Afrika und Asien an sich zu reißen. Einer dieser Besitztümer liegt direkt an unserer Grenze: Portugiesisch Mosambik. Seine Häfen spielen eine wichtige Rolle für den Export unserer industriellen Basis in den Randgebieten, und der größte Teil dieses Gebiets wird gemeinhin in das Konzept von Groß-Südafrika einbezogen. Möglicherweise planen die Deutschen die Einnahme der Kolonie, was ihren Einfluss auf uns verstärken würde.\n\nDie Falken drängen uns, zuerst zu handeln, indem sie unserer Armee den Befehl erteilen, die mosambikanische Grenze zu überschreiten, um sicherzustellen, dass die Interessen Südafrikas gesichert sind, und einige von ihnen hoffen wahrscheinlich, dass wir die Kolonie in Zukunft vollständig annektieren werden. Die Tauben hingegen lehnen dieses Vorgehen ab und weisen darauf hin, dass dies Südafrika zwingen würde, fortan die internationale Verantwortung für die Mosambikaner zu übernehmen, und die Spannungen mit den Deutschen und Portugiesen unnötig anheizen würde."
saf.183.a: "Befehlt der Armee, nach Lourenço Marques zu ziehen!"
saf.183.b: "Mehr Einheimische in Südafrika? Ich glaube nicht!"
saf.183.c: "Wir können das Risiko nicht eingehen!"

saf.184.t: "Südafrika dringt in Mosambik vor"
saf.184.d: "Die südafrikanischen Verteidigungskräfte haben die südafrikanisch-mosambikanische Grenze nach Mosambik überschritten. Angeblich, um die Bevölkerung zu schützen und eine feindliche Übernahme durch eine dritte Macht zu verhindern. Es ist jedoch nicht zu übersehen, dass Südafrika Ambitionen hatte, den Sambesi zu seiner 'natürlichen Grenze' zu machen, und es ist höchst zweifelhaft, dass es geneigt sein wird, ihn zu einem späteren Zeitpunkt zurückzugeben."
saf.184.a: "Traue niemals einem Protestanten!"

saf.185.t: "Südafrika rückt in Mosambik ein"
saf.185.d: "Die südafrikanischen Verteidigungskräfte haben die südafrikanisch-mosambikanische Grenze nach Mosambik überschritten. Nach Angaben Pretorias soll damit die lokale Bevölkerung geschützt und die Besetzung der Kolonie durch eine so genannte 'dritte Macht', womit mit ziemlicher Sicherheit wir gemeint sind, verhindert werden. Der Teil Mosambiks nördlich des Sambesi-Flusses liegt jedoch viel näher an unseren Gebieten als an Südafrika, und wenn wir sofort handeln, können wir sie vor den Südafrikanern sichern, die angesichts ihrer früheren Rhetorik über ein größeres Südafrika, das Mosambik südlich des Sambesi einschließt, die Dinge wohl kaum auf die Spitze treiben werden."
saf.185.a: "Nördliches Mosambik vor den Südafrikanern einnehmen!"
saf.185.b: "Eher nicht..."

saf.186.t: "Die Deutschen besetzen den Norden Mosambiks"
saf.186.d: "Nachdem wir die Grenze überschritten hatten, bemühten sich die Deutschen, den nördlichen Teil Mosambiks, der am weitesten von unserem Land entfernt ist, zu sichern. Jetzt teilt die De-facto-Grenze Mosambik in zwei Hälften und folgt dem Sambesi-Fluss. Ihre Reaktion hat unsere Übernahme sicherlich legitimiert. Hätten wir dies nicht getan, hätten sie mit Sicherheit ganz Mosambik besetzt."
saf.186.a: "Der Sambesi muss als Grenze herhalten."

saf.187.t: "Stellenbosch wird monolingual Afrikaans"
saf.187.d: "Die Universität Stellenbosch, unbestreitbar eine der renommiertesten Hochschulen Südafrikas mit Sitz in Stellenbosch, hat einen seit Jahren andauernden Prozess abgeschlossen. Ab dem kommenden akademischen Jahr werden die letzten beiden Fächer Englisch und Hochniederländisch (d.h. die niederländische Variante) nicht mehr unterrichtet. Das bedeutet, dass Stellenbosch ab dem kommenden akademischen Jahr nur noch in Afrikaans unterrichten wird und damit die einzige monolinguale Afrikaans-Universität des Landes ist. Dieses Ereignis ist ein wichtiger Meilenstein für die Afrikaans-Sprachbewegung, die seit Beginn dieses Jahrhunderts von Dr. D.F. Malan propagiert wurde."
saf.187.a: "Hier praat ons Afrikaans!"

saf.190.t: "Portugiesisch Ostafrika schützen?"
saf.190.d: "Die Portugiesen sind von einer Katastrophe heimgesucht worden: Das portugiesische Festland wurde überrannt, und ihr Überseeimperium bröckelt, da opportunistische Akteure versuchen, ihre Besitztümer in Afrika und Asien an sich zu reißen. Einer dieser Besitztümer liegt direkt an unserer Grenze: Portugiesisch-Mosambik. Seine Häfen spielen eine wichtige Rolle für den Export unserer industriellen Basis, und der größte Teil dieses Landes wird gemeinhin in das Konzept von Großrhodesien einbezogen. Möglicherweise planen die Deutschen die Übernahme der Kolonie, was ihren Einfluss auf uns verstärken würde.\n\nDie Falken drängen uns, zuerst zu handeln, indem sie unserer Armee den Befehl erteilen, die Grenze zu Mosambik zu überschreiten, um sicherzustellen, dass die Interessen Rhodesiens gesichert sind, und einige von ihnen hoffen wahrscheinlich, dass wir die Kolonie in Zukunft vollständig annektieren werden. Die Tauben hingegen lehnen dieses Vorgehen ab und weisen darauf hin, dass dies Rhodesien zwingen würde, fortan internationale Verantwortung für die Mosambikaner zu übernehmen, und die Spannungen mit den Deutschen und Portugiesen unnötig anheizen würde."
saf.190.a: "Befehlt der Armee, nach Lourenço Marques zu ziehen!"
saf.190.b: "Mehr Einheimische in Südafrika? Ich glaube nicht!"

saf.191.t: "Rhodesien rückt in Mosambik ein"
saf.191.d: "Das Gesindel, das sich rhodesische Armee nennt, hat die rhodesisch-mosambikanische Grenze nach Mosambik überschritten. Angeblich, um die Bevölkerung zu schützen und eine feindliche Übernahme durch eine dritte Macht zu verhindern, ist nicht zu übersehen, dass Rhodesien Ambitionen hatte, den Sambesi zu seiner 'natürlichen Grenze' zu machen, und es ist höchst zweifelhaft, dass es geneigt sein wird, ihn zu einem späteren Zeitpunkt zurückzugeben."
saf.191.a: "Rhodes, der Desgraçado, schlägt wieder zu!"

saf.192.t: "Rhodesien zieht in Mosambik ein"
saf.192.d: "Es scheint, dass das neue unabhängige Rhodesien die rhodesisch-mosambikanische Grenze nach Mosambik überschritten hat. Nach Angaben von Salisbury soll damit die örtliche Bevölkerung geschützt und die Besetzung der Kolonie durch eine sogenannte 'dritte Macht', womit fast sicher wir gemeint sind, verhindert werden. Der Teil Mosambiks nördlich des Sambesi-Flusses liegt jedoch viel näher an unseren Gebieten als an Rhodesien, und wenn wir sofort handeln, können wir sie vor den Rhodesiern sichern, die, da ihre Nation dem ehrgeizigen Cecil Rhodes zu verdanken ist, zweifellos auf ganz Mosambik expandieren wollen."
saf.192.a: "Marschiert ein, um den Norden Mosambiks vor den Rhodesiern zu erobern!"
saf.192.b: "Eher nicht..."

saf.193.t: "Die [MAF.GetAdjective] besetzen den Norden Mosambiks"
saf.193.d: "Nachdem wir die Grenze überschritten hatten, bemühte sich die [MAF.GetAdjective]-Regierung um die Sicherung des nördlichen Teils von Mosambik, der aufgrund unserer begrenzten Ressourcen nicht gesichert werden konnte. Jetzt teilt die De-facto-Grenze Mosambik in zwei Hälften und folgt dem Sambesi-Fluss. Ihre Reaktion hat unsere Übernahme sicherlich legitimiert. Hätten wir dies nicht getan, hätten sie mit Sicherheit ganz Mosambik besetzt."
saf.193.a: "Der Sambesi muss als Grenze herhalten."

saf.200.t: "Die Heimkehr hat begonnen"
saf.200.d: "Der Tag ist gekommen: Die britische Exilregierung, zu deren Reich wir, zumindest theoretisch, gehören, hat ihre Operation zur Rückeroberung der britischen Heimatinseln von der syndikalistischen Bedrohung begonnen.\n\nDie Fusionsregierung unterstützt die Beteiligung von ganzem Herzen, auch wenn die Flügel der Partei von Jan Smuts und James Hertzog dies aus unterschiedlichen Gründen tun: Für Smuts und seine Anhänger ist die Unterstützung der kanadischen Monarchie bei der Rückkehr auf ihre Heimatinseln eine Pflicht, die Südafrika ihr schuldet und die zur Verteidigung von Freiheit und Demokratie notwendig ist. \n\nDie Hertzogiten in der Vereinigten Partei und auch die Gesuiwerdes von Dr. D.F. Malan fühlen sich nicht in dieser Weise verpflichtet, sehen aber die Syndikalisten mit ihren Aufrufen zur Weltrevolution und ihrer Unterstützung für die Mehrheitsherrschaft in Südafrika als eine tödliche Bedrohung für die afrikanische Nation. Das Kabinett stimmt ab:"
saf.200.a: "Elf Stimmen gegen null für den Krieg!"

saf.201.t: "Das Ableben von General Hertzog"
saf.201.d: "Der ehrenwerte General James Barry Munnik Hertzog ist heute in seinem Elternhaus verstorben. Der Tod des deutschstämmigen Burengenerals aus dem Oranje-Freistaat, amtierender Premierminister und Mitbegründer der Vereinigten Partei sowie Gründer der vorangegangenen Nationalen Partei, markiert einen Wendepunkt in der südafrikanischen Geschichte und bedeutet ein endgültiges Ende der gefestigten Rivalität zwischen den Politikern aus Transvaal und dem Oranje-Freistaat, die die politische Szene Südafrikas seit der Gründung der Union geprägt hat.\n\nWährend die Vorbereitungen für die Beerdigung laufen, muss die Vereinigte Partei entscheiden, wer ihr neuer Parteivorsitzender und damit der neue Premierminister werden soll. Es ist allgemein bekannt, dass Hertzog seinen Schützling innerhalb der gemäßigteren Fraktion der Nationalen Partei, Nicolaas Havenga, bevorzugt hat. Er wird jedoch von den beiden Flügeln, die früher die Südafrikanische Partei bildeten, umkämpft: Einerseits wird allgemein erwartet, dass Hertzogs alter Rivale, General und ehemaliger Premierminister Jan Smuts, der die Partei bisher aus seiner Position des pragmatischen Konservatismus heraus zusammengehalten hat, der Spitzenkandidat sein wird. Sein wesentlich jüngerer und liberalerer Schützling Jan Hendrik Hofmeyr bewirbt sich ebenfalls um das Amt und verspricht einen radikalen Kurswechsel der Einheitspartei."
saf.201.a: "Havenga gewinnt den Wettbewerb mit Hertzogs Unterstützerbasis."
saf.201.b: "Smuts' Prestige gewinnt den Tag."
saf.201.c: "Die Parteimitglieder bevorzugen Hofmeyr."

saf.202.t: "Die uneinige Partei"
saf.202.d: "Die Liberalen waren mit dem Weg der United Party seit ihrer Gründung alles andere als zufrieden, aber angesichts der Tatsache, dass sich die Partei aus der South African Party, sowohl ihren liberalen als auch ihren konservativen Mitgliedern, und den Nationalisten zusammensetzte, hatten nur wenige erwartet, dass J.H. Hofmeyrs aussichtsreicher Versuch, die Politik der Partei umzukrempeln, Aussicht auf Erfolg haben würde. Stattdessen scharten sich diejenigen, die zuvor Anhänger der Südafrikanischen Partei gewesen waren, um Hofmeyr, so dass die pragmatischen Kompromisse, die General Smuts unterstützt hatte, wenig Unterstützung fanden und Havenga und seine Nationalisten in den Schatten stellten.\n\nÜberraschenderweise sind Havenga und seine Nationalisten jedoch nicht sonderlich erfreut über diese Wendung der Ereignisse, da sich die Richtung der Partei deutlich nach links bewegt. Infolgedessen haben Havenga und seine Anhänger diese neue Ausrichtung der Partei verurteilt und sich der Opposition als Afrikanische Partei angeschlossen. Eine größere Anzahl von Abgeordneten, die Hertzog nahestanden, sind sogar zu Dr. Malans Purified Nationalists übergelaufen. Durch diese Ereignisse ist die komfortable Mehrheit der Vereinigten Partei von mehr als 100 Abgeordneten auf 80 geschrumpft, obwohl dies immer noch für eine Mehrheit ausreicht. Noch besorgniserregender ist, dass sich die Aussichten der afrikanischen Nationalisten im Jahr 1943 offenbar erheblich verbessert haben."
saf.202.a: "Wir werden sie erneut an den Wahlurnen besiegen!"

saf.203.t: "Die uneinige Partei"
saf.203.d: "Die Unzufriedenheit des liberalen Flügels der United Party besteht schon seit langem, seit Jan Smuts beschlossen hat, mit seinem Rivalen aus dem Freistaat zusammenzuarbeiten. Mit der Wahl von Nicolaas Havenga zum neuen Vorsitzenden der Einheitspartei haben sie jedoch endgültig genug: Neun Abgeordnete der Einheitspartei unter der Führung von Jan Hendrik Hofmeyr haben sich der Opposition angeschlossen. Hofmeyr zufolge ist die UP nach der Ablösung Hertzogs durch Havenga, der ebenfalls ein afrikanischer Nationalist ist, nicht mehr das geeignete Sprachrohr für den Liberalismus in Südafrika. Die neue Partei, die sich auf Englisch 'Liberal Party of South Africa' und auf Afrikaans 'Liberale Party van Suid-Afrika' nennt, hat ein ehrgeiziges und kompromissloses Programm veröffentlicht. Dazu gehören die Lockerung des Passsystems, die Angleichung des Bildungsniveaus von Nicht-Weißen an das der Weißen, die Vertretung der einheimischen Bevölkerung durch einen Minister ihrer Hautfarbe und, was am umstrittensten ist, die Einführung eines landesweiten qualifizierten Wahlrechts auf der Grundlage des historischen Systems, das seit dem 19. \n\nDie neun Abgeordneten haben ihre Absicht bekundet, den Liberalismus sowohl gegen ihre frühere United Party als auch gegen die Purified Nationalists im Jahr 1943 zum Sieg zu führen.\n\nDa die United Party 1938 über 100 Sitze gewann, gefährdet die Spaltung nicht die Stabilität der Regierung der United Party, aber die Ankündigung hat Spekulationen angeheizt, dass diese Entwicklung das Ende der Chancen der United Party bei den kommenden Wahlen bedeuten könnte."
saf.203.a: "Solche sauren Verlierer!"

saf.204.t: "Wahlen von [GetYear]"
saf.204.d: "Die Amtszeit des Volksraads ist vorbei, und die Südafrikaner gehen erneut zu den Wahlen. Das heißt, die weißen Südafrikaner gehen zur Wahl, obwohl in der Kapprovinz und in Südrhodesien auch Angehörige der nicht-weißen Elite an die Urnen gehen, sofern sie bestimmte Eigentumsvoraussetzungen erfüllen.\n\n Anders als 1938 ist diese Wahl heiß umkämpft, und zwar merkwürdigerweise von drei Parteien, was in einem System der ersten Wahl nicht der Fall ist. Nicolaas Havenga führt das, was von der fusionistischen Vereinigten Partei übrig geblieben ist, die sowohl gemäßigte Hertzog-Anhänger als auch gemäßigte Smuts-Anhänger umfasst. Er wird sowohl von der linken als auch von der rechten Seite durch die Liberale Partei Südafrikas von J.H. Hofmeyr, die sich kürzlich von der Vereinigten Partei abgespalten hat, und durch die Purified National Party von D.F. Malan, die in den letzten fünf Jahren die Rolle der offiziellen Opposition übernommen hat, herausgefordert.\n\nVieles wird vom Abschneiden von Hofmeyrs Liberaler Partei Südafrikas abhängen: Sollte ihre Leistung miserabel ausfallen, wird sich wahrscheinlich die gemäßigte Vereinigte Partei durchsetzen, sollte sie jedoch die UP erheblich schwächen, wird dies wahrscheinlich die Stimmen der Engländer und liberalen Afrikaner zugunsten der Purified National Party spalten. Dann besteht eine kleine Chance, dass die relativen Ähnlichkeiten zwischen Malan und Havenga dazu führen, dass die nationalistischen Stimmen der Afrikaner gespalten werden, während sich die SAP-Basis weitgehend um die Liberalen konsolidiert, was zu einem ungültigen Parlament führen könnte, aus dem die Liberalen als Sieger hervorgehen. Diese Wahl kann über die Zukunft Südafrikas entscheiden."
saf.204.a: "Die United Party gewinnt eine knappe Mehrheit."
saf.204.b: "Stimmensplitting der Liberalen beschert der PNP ein entscheidendes Mandat."
saf.204.c: "Die Liberalen verwüsten die UP, ohne der PNP Platz zu machen."

saf.205.t: "Wahlen von [GetYear]"
saf.205.d: "Die Amtszeit des Volksraads ist vorbei, und die Südafrikaner gehen erneut zu den Wahlen. Das heißt, die weißen Südafrikaner gehen an die Urnen, obwohl in der Kapprovinz und in Südrhodesien auch Angehörige der nicht-weißen Elite an die Urnen gehen, sofern sie bestimmte Eigentumsvoraussetzungen erfüllen.\n\nWie 1938 sind die ehemalige National Party und die South African Party in der einzigen United Party zusammengeschlossen, der es trotz aller Widrigkeiten gelungen ist, die gesamte Wahlperiode durchzuhalten. Aus diesem Grund erwarten die meisten Menschen, dass die Vereinigte Partei erneut einen Sieg davontragen wird, aber es ist klar, dass die Popularität der gereinigten Nationalen Partei seit 1938 erheblich zugenommen hat, da unzufriedene Afrikaner zu ihr übergelaufen sind."
saf.205.a: "Die United Party gewinnt deutlich."
saf.205.b: "Die geläuterte Nationale Partei erringt eine knappe Mehrheit"

saf.206.t: "Wahlen von [GetYear]"
saf.206.d: "Die Amtszeit des Volksraads ist vorbei, und die Südafrikaner gehen erneut zu den Wahlen. Das heißt, die weißen Südafrikaner gehen an die Urnen, obwohl in der Kapprovinz und in Südrhodesien auch Angehörige der nicht-weißen Elite an die Urnen gehen, sofern sie bestimmte Eigentumsvoraussetzungen erfüllen.\n\nWie 1938 sind die ehemalige National- und die South African Party in der einzigen United Party zusammengeschlossen, und obwohl sich einige Mitglieder abspalteten und die Afrikaner Party unter der Führung von Nicolaas Havenga in der Opposition gründeten, gelang es ihr dennoch, die gesamte Wahlperiode durchzuhalten. Aus diesem Grund erwarten die meisten Menschen, dass die Vereinigte Partei erneut einen Sieg davontragen wird, aber es ist klar, dass die Popularität der gereinigten Nationalen Partei seit 1938 erheblich zugenommen hat, da unzufriedene Afrikaner zu ihr übergelaufen sind."
saf.206.a: "Die United Party ist wieder einmal siegreich."
saf.206.b: "Die geläuterte Nationale Partei gewinnt eine knappe Mehrheit."

saf.207.t: "Eine Mehrheit finden"
saf.207.d: "Vor einem Jahr schien dies noch undenkbar: Mit 68 Abgeordneten ist die brandneue Liberal Party of South Africa auf einen Schlag zur größten Einzelpartei Südafrikas geworden.\n\nDie Wähler haben das ehrgeizige und zukunftsweisende Parteiprogramm eindeutig honoriert. In der nationalistischen Presse wird bereits beklagt, dass sich die weiße südafrikanische Wählerschaft mit ihrer Stimme für uns selbst verdammt hat. Inzwischen hat Dr. Malan bereits erklärt, dass er als offizielle Opposition alles in seiner Macht Stehende tun wird, um uns an der Liberalisierung des Landes zu hindern.\n\nDiese Drohung ist nicht ganz unbegründet: Da die Liberale Partei keine absolute Mehrheit erlangt hat, werden wir einen Koalitionspartner brauchen. Das wirkungsvollste unserer politischen Vorhaben, die Einführung eines qualifizierten Enfranchisements für alle Rassen im ganzen Land, muss daher verschoben werden, da es im Parlament keine Mehrheit findet. Hofmeyr hat daraufhin den alten Entwurf des Coloured Enfranchisement Act ausgegraben, der noch aus der Zeit unserer Einheitspartei stammt und die konservativeren Abgeordneten der Partei zum Mitmachen bewegen sollte. Wir haben die Hoffnung, dass wir dieses Gesetz verabschieden können, aber wir werden trotzdem eine tragfähige Mehrheit brauchen.\n\nVon den Puritanern brauchen wir nicht viel zu erwarten, sie lehnen alle unsere Pläne strikt ab. Das Gleiche gilt für die Dominionisten. Daher haben wir zwei Möglichkeiten: Die eine ist die Labour Party of South Africa: Sie ist offen für eine Ausweitung des Wahlrechts, will aber kein qualifiziertes Wahlrecht, da sie sich auf Wähler aus der Unterschicht stützt, die nach diesem Plan tatsächlich das Wahlrecht verlieren würden. Dies würde auch einen progressiveren Ansatz in der Wirtschaft erfordern. Alternativ dazu könnten wir uns mit den Überresten der Vereinigten Partei verbünden. Ihr konservativer Flügel (der jetzt die ganze Partei ausmacht) wird uns auch nicht erlauben, ein Gesetz über das qualifizierte Wahlrecht zu verabschieden, aber die Unterstützung, die sie in der "farbigen" Gemeinschaft genießen, könnte ausreichen, um sie für ein Gesetz über das Wahlrecht zu gewinnen, wenn genügend Zugeständnisse gemacht werden."
saf.207.a: "Wir werden mit Labour zusammenarbeiten!"
saf.207.b: "Die United Party sind unsere natürlichen Partner!"

saf.208.t: "Die Vorführung der LPSA"
saf.208.d: "Die Wahl war eine große Enttäuschung für die neue Liberal Party of South Africa: Im Vorfeld hatten einige davon geträumt, sowohl ihre früheren Parteigenossen von der United Party als auch die Purified National Party zu schlagen. Wie sich herausstellte, war das Parteiprogramm zu ehrgeizig für unsere Zeit: Die Gemäßigten wurden davon abgeschreckt, und engagierte Liberale, die die Situation erkannten, waren nicht bereit, durch ihre Stimmabgabe für die Liberalen zu riskieren, dass die Purified National an die Macht kommt.\n\nInfolgedessen haben von den neun Parlamentariern, die von der UP übergelaufen sind, acht ihren Sitz entweder an die von der United Party nominierten Herausforderer, an die Dominion Party oder in einem Fall an die Purified National verloren. Dazu gehört auch Jan Hendrik Hofmeyrs eigener Sitz in Johannesburg Nord. Angesichts der knappen Abstände in den verbleibenden Sitzen, Salt River, wo Henry Lawrence gewählt wurde, und Helen Suzmans einsamer liberaler Einzug in den Wahlkreis Houghton, gibt es nicht einmal einen risikofreien Weg, Hofmeyr wieder ins Parlament zu bringen.\n\nObwohl die Ergebnisse die Liberalen entmutigt haben, hat Hofmeyr die Aufgabe seiner Partei für die kommenden fünf Jahre neu definiert, nämlich die weiße Wählerschaft von der Notwendigkeit liberaler Reformen durch die Opposition zu überzeugen, um hoffentlich 1948 ein besseres Ergebnis zu erzielen. Mit diesem Ergebnis ist es jedoch wahrscheinlich, dass die Liberale Partei höchstens eine kleine Partei mit einer kleinen, aber engagierten Anhängerschaft zwischen den größeren gereinigten nationalen und vereinigten Parteien sein wird, die sich bestenfalls eine Position als Königsmacher sichern könnte, und ihre ehrgeizige Agenda wird in absehbarer Zukunft keine Umsetzung erfahren."
saf.208.a: "Auch bei einer künftigen Parlamentswahl ist eine Zusammenarbeit denkbar."

saf.209.t: "Die Vorführung der LPSA"
saf.209.d: "Gemessen an den reinen Zahlen ist diese Wahl vielleicht gar nicht so enttäuschend. Die Liberal Party of South Africa hat 13 Sitze hinzugewonnen und damit ihre parlamentarische Delegation auf ordentliche 22 Sitze vergrößert. Leider war der Preis dafür hoch: Viele umkämpfte Sitze wurden durch Stimmensplitting beeinträchtigt und gingen folglich an die Purified National, die damit ihre Delegation zu einer gesunden Mehrheit ausbaute. Infolgedessen werden die Hardliner von Dr. Malan trotz der Tatsache, dass der Antisegregationismus nun eine solide Stimme im Parlament hat, ihre afrikanisch-nationalistische und Apartheid-Politik mit nur einem Drittel der Stimmen durchsetzen, und es gibt nichts, was die Liberale Partei dagegen tun könnte, selbst wenn sie mit der Vereinigten und der Arbeiterpartei zusammenarbeiten könnte. Innerhalb der Liberalen Partei gibt es bereits Stimmen, die eine Rückkehr in die Vereinigte Partei fordern, damit die anti-malischen Stimmen bei den nächsten Wahlen eine Chance haben."
saf.209.a: "Bei unserem Sieg spielen sie keine Rolle!"

saf.210.t: "Wahlen von [GetYear]"
saf.210.d: "Die Amtszeit des derzeitigen Volksraads ist abgelaufen, und die Südafrikaner, die auf den gemeinsamen Listen stehen - in erster Linie Weiße, aber jetzt auch Coloureds - gehen heute zu den Urnen, um den Vertreter ihres Wahlkreises zu wählen, der die Zusammensetzung der südafrikanischen Regierung für die kommenden fünf Jahre bestimmen wird, sofern nicht schon früher Wahlen angesetzt werden.\n\nDie Popularität der Liberal-Labour-Koalition ist nach wie vor ungebrochen, was nicht zuletzt dem Coloured Enfranchisement Act zu verdanken ist, der unter der Führung der Liberalen Partei ohne Kompromiss durch den Volksraad gebracht wurde. Viele sagen der von Jan Hendrik Hofmeyr geführten Partei einen Mehrheitssieg voraus, doch Beobachter halten es für sicher, dass die Labour-Partei den Wahlkampf nicht kampflos aufgeben wird, auch wenn sie wahrscheinlich nicht genügend Sitze im Volksraad gewinnen wird.\n\nMehrere Zeitungen haben darauf hingewiesen, dass diese Vorhersagen im Rückblick auf die letzten Wahlen recht ungewöhnlich klingen, und vielleicht ist nichts bezeichnender dafür, wie sehr sich die politische Landschaft in den letzten fünf Jahren verändert hat, als dass die Reste der United Party in die Opposition gedrängt wurden und sich der PNP und anderen kleineren Parteien angeschlossen haben."
saf.210.a: "Ein erdrutschartiger Sieg für die Liberale Partei!"

saf.211.t: "Das Gesetz über qualifiziertes Franchising"
saf.211.d: "Heute hat der Volksraad endlich das Gesetz über das qualifizierte Wahlrecht verabschiedet, das es den Menschen ermöglicht, unabhängig von ihrer Rasse an den Wahlen teilzunehmen, wenn sie bestimmte Einkommensvoraussetzungen erfüllen und die erforderlichen Steuern zahlen. In seiner Form ist das Gesetz im Wesentlichen eine Ausweitung des qualifizierten Wahlrechts in der Kapkolonie auf die gesamte Union, das auf das Jahr 1853 zurückgeht, als in der Kapkolonie das erste Parlament gewählt wurde.\n\nUnnötig zu sagen, dass die [getGesuiwerdeOrNatShort]-Opposition den Entwurf heftig kritisierte und ihn als gefährliche Aushöhlung der politischen Macht der Weißen und als Zugeständnis an die Interessen nicht-weißer Gruppen bezeichnete. Das Beispiel einiger weißer armer Wähler aus der Arbeiterklasse, die durch das Gesetz ihr Wahlrecht verloren haben, wurde vehement angeführt, wobei bequemerweise eine Reihe von "farbigen" und asiatischen Wählern vergessen wurde, die aufgrund der finanziellen Kriterien der Gesetzgebung ebenfalls nicht mehr wahlberechtigt sein werden. Ihr Anteil an der Bevölkerung im wahlberechtigten Alter ist jedoch gering, und jetzt, da das qualifizierte Wahlrecht in der gesamten Union gilt, haben endlich alle das gleiche Wahlrecht. So gerecht es auch klingen mag, in [GetYear] wird die Wählerschaft immer noch von den weißen Wählern dominiert, da sie die wohlhabendste Gruppe mit den meisten Personen sind, die die Vermögensvoraussetzungen erfüllen.\n\n Nichtsdestotrotz hat die Liberalisierung der südafrikanischen Politik, die in den letzten Jahren begonnen hat, einen weiteren wichtigen Meilenstein erreicht, den die nationalistische Opposition der Afrikaner, die nun zur Bedeutungslosigkeit degradiert ist, nicht aufhalten konnte."
saf.211.a: "Interessant."

saf.212.t: "End of Fusion"
saf.212.d: "Zweimal innerhalb eines einzigen Jahrzehnts ist die Katastrophe eines Weltkriegs über uns hereingebrochen, da die nun wiederhergestellte britische Regierung, zu deren Reich wir zumindest theoretisch gehören, in einen weiteren kontinentalen Krieg in Europa verwickelt wurde.\n\nDiese Wendung der Ereignisse hat die Koalitionsregierung, genauer gesagt die United Party, schwer belastet, denn ihre beiden prominenten führenden Mitglieder, Havenga und Smuts, sind sich uneins über die Rolle Südafrikas in diesem Konflikt. Havenga ist der Meinung, dass keine Südafrikaner in einem rein europäischen Konflikt sterben sollten und dass eine uneingeschränkte Parteinahme für die Briten den afrikanisch-britischen Beziehungen hier in Südafrika schaden würde. Stattdessen propagiert er bewaffnete Neutralität und hält sich aus dem Krieg heraus, solange unsere Interessen nicht direkt bedroht sind.\n\nSmuts hingegen möchte, dass Südafrika direkt am Weltkrieg teilnimmt, und argumentiert, dass Südafrika diese moralische Verpflichtung gegenüber dem Britischen Empire als dessen Herrschaftsgebiet hat und den Schutz, der dem Land in dessen Rahmen gewährt wird, ausgleichen muss.\n\nDa offenbar kein Kompromiss gefunden werden kann, haben Havenga und seine Anhänger die Vereinigte Partei verlassen und ihre eigene 'Volkspartei' gegründet, mit der sie in die Opposition zur Geläuterten Nationalen Partei von Dr. Malan gehen werden, mit der sie bereits Gespräche über die Wiedervereinigung der alten Nationalen Partei aufgenommen haben.\n\nEs sieht so aus, als ob der Dritte Weltkrieg der letzte Nagel im Sarg der Vereinigten war und die Fusion nun offiziell beendet ist. Mit dieser Entwicklung hat die Regierung ihre Mehrheit im Volksraad verloren, und nun befindet sich die Liberale Partei und Premierminister Jan Hendryk Hofmeyr in einer sehr prekären Lage."
saf.212.a: "Bittet den Generalgouverneur, Neuwahlen auszurufen."
saf.212.b: "Vielleicht wird die Labour Party mit uns zusammenarbeiten?"

saf.213.t: "Ende der Fusion"
saf.213.d: "Zweimal innerhalb eines einzigen Jahrzehnts ist die Katastrophe eines Weltkriegs über uns hereingebrochen, da die nun wiederhergestellte britische Regierung, zu deren Reich wir zumindest theoretisch gehören, in einen weiteren kontinentalen Krieg in Europa verwickelt wurde.\n\nDiese Wendung der Ereignisse hat die United Party schwer belastet, denn ihre beiden prominenten führenden Mitglieder, Havenga und Smuts, sind sich uneins über die Rolle Südafrikas in diesem Konflikt. Havenga ist der Meinung, dass keine Südafrikaner in einem rein europäischen Konflikt sterben sollten und dass eine uneingeschränkte Parteinahme für die Briten den afrikanisch-britischen Beziehungen hier in Südafrika schaden würde. Stattdessen propagiert er bewaffnete Neutralität und hält sich aus dem Krieg heraus, solange unsere Interessen nicht direkt bedroht sind.\n\nSmuts hingegen möchte, dass Südafrika direkt am Weltkrieg teilnimmt, und argumentiert, dass Südafrika diese moralische Verpflichtung gegenüber dem Britischen Empire als dessen Herrschaftsgebiet hat und den Schutz, der dem Land in dessen Rahmen gewährt wird, ausgleichen muss.\n\nDa offenbar kein Kompromiss gefunden werden kann, haben Havenga und seine Anhänger die Vereinigte Partei verlassen und ihre eigene 'Volkspartei' gegründet, mit der sie in die Opposition zur Geläuterten Nationalen Partei von Dr. Malan gehen werden, mit der sie bereits Gespräche über die Wiedervereinigung der alten Nationalen Partei aufgenommen haben.\n\nEs sieht so aus, als ob der Dritte Weltkrieg der letzte Nagel im Sarg der Vereinigten war und die Fusion nun offiziell beendet ist."
saf.213.a: "Oh nein! Wie auch immer..."

saf.214.t: "Der Volksrat nimmt den Neutralitätsantrag an"
saf.214.d: "Zweimal in einem einzigen Jahrzehnt ist die Katastrophe eines Weltkriegs über uns hereingebrochen, da die nun wiederhergestellte britische Regierung, zu deren Reich wir zumindest theoretisch gehören, in einen weiteren kontinentalen Krieg in Europa verwickelt wurde.\n\nDiese Wendung der Ereignisse hat natürlich die weitere nationalistische Regierung erzürnt, die, wenig überraschend, eine Antikriegshaltung einnahm und bald darauf über Nacht die so genannte 'Neutralitätsbewegung' ausarbeitete. Trotz des heftigen, aber erfolglosen Widerstands der eher britenfreundlichen Stimmen im Parlament, insbesondere von General Smuts, wurde der Antrag dank der Regierungsmehrheit im Volksraad schnell angenommen und bekräftigte, dass Südafrika in dem bevorstehenden Konflikt neutral bleiben würde."
saf.214.a: "Großbritannien wird nicht noch mehr südafrikanische Jungs durch den Dreck ziehen!"

saf.216.t: "Liberal-Labour-Regierung"
saf.216.d: "In mehrtägigen Koalitionsgesprächen, die sich bis in die Nacht hinzogen, wurde zur Erleichterung der Liberalen Partei eine Einigung mit Labour erzielt. Die Partei von Walter Madeley hat sich bei den Verhandlungen als ungewöhnlich kompromissbereit erwiesen, wohl auch deshalb, weil sie Malans Purified Nationalist Party nicht in der Regierung sehen will, denn das hätte mit Sicherheit schlimme Folgen für die Politik der Südafrikanischen Union und für die nicht-weiße Bevölkerung. Neben der Labour Party haben sich uns auch einige der liberaleren Vertreter der angeschlagenen United Party angeschlossen, und mit ihnen haben wir zweifellos unsere Mehrheit im Volksraad zurückgewonnen.\n\nNatürlich ist diese Reihe von Ereignissen ganz und gar nicht nach dem Geschmack der afrikanisch-nationalistischen Opposition, die behauptet, dass die Liberalisierung des Landes und der Eintritt in den Dritten Weltkrieg auf der Seite der Entente Südafrika mit Sicherheit in den Ruin treiben wird."
saf.216.a: "Wir haben viel Arbeit vor uns."

saf.217.t: "Wahlen von [GetYear]"
saf.217.d: "Seit sechs Wochen sind Wahlen angesetzt, und die Südafrikaner gehen an die Urnen, um ihre Stimme abzugeben. Das heißt, die weißen Südafrikaner gehen an die Urnen, obwohl in der Kapprovinz und in Südrhodesien auch Angehörige der nichtweißen Elite wählen dürfen, sofern sie bestimmte Eigentumsvoraussetzungen erfüllen. Eine der wichtigen Fragen dieser Wahl ist die Neutralität Südafrikas im Dritten Weltkrieg: Eine afrikanisch-nationalistische Koalition aus Volksparty und Purified National Party wirbt vehement dafür, dass keine Südafrikaner mehr auf den Feldern Europas sterben sollen, während die Liberale Partei eine moralische Verpflichtung predigt, unseren britischen und Entente-Verbündeten in diesem kommenden Konflikt zu helfen."
saf.217.a: "Die Liberale Partei nimmt Koalitionsgespräche mit Labour auf."
saf.217.b: "Die afrikanischen Nationalisten erhalten genügend Sitze."

saf.218.t: "Der Dritte Weltkrieg"
saf.218.d: "Zweimal in einem einzigen Jahrzehnt ist die Katastrophe eines Weltkriegs über uns hereingebrochen, da die nun wiederhergestellte britische Regierung, zu deren Reich wir zumindest theoretisch gehören, in einen weiteren kontinentalen Krieg in Europa verwickelt wurde. Da die United Party nun hauptsächlich aus ehemaligen konservativen und liberalen SAP-Mitgliedern besteht, sollte es keinen Zweifel daran geben, dass wir in dem kommenden Konflikt auf der Seite unserer Entente-Verbündeten stehen werden."
saf.218.a: "Gemeinsam zum Sieg!"

saf.254.t: "Anti-britische Empörung"
saf.254.d: "Der Eintritt der Entente in den Krieg hat in der afrikanischen Bevölkerung, von der sich viele an die Schrecken der früheren Burenkriege erinnern, eine starke antibritische Stimmung geschürt. Zahlreiche Viehzüchter haben aus gespendeten Pferden, jungen, wütenden Freiwilligen und Veteranen des Burenkrieges Kavallerieeinheiten zusammengestellt, die die Briten daran hindern sollen, ihr rechtmäßiges Zuhause erneut zu stürzen."
saf.254.a: "Wir sind froh, sie zu haben"

saf.300.t: "Nachwahlen in Benoni"
saf.300.d: "Der langjährige Kandidat und spätere Vorsitzende der südafrikanischen Labour Party hat seinen Rücktritt aus der Politik angekündigt. Damit geht für die Labour Party eine Ära zu Ende, und das Amt wird einer neuen Generation übertragen, bei der es sich Berichten zufolge um den in Schottland geborenen ehemaligen Bürgermeister von Johannesburg, John Christie, handeln soll.\n\nDarüber hinaus löst der Rücktritt eine Nachwahl in seinem Wahlbezirk Benoni bei Johannesburg aus. Sowohl die [getSAPorUnited] als auch die Nationalistische Partei versuchen, den Sitz der Labour Party zu entreißen, und in den Umfragen scheinen beide konkurrenzfähig."
saf.300.d_liberal: "Der langjährige Kandidat und spätere Vorsitzende der südafrikanischen Labour Party hat seinen Rücktritt aus der Politik angekündigt. Damit geht für die Labour Party eine Ära zu Ende, und das Amt wird einer neuen Generation übertragen, bei der es sich Berichten zufolge um den in Schottland geborenen ehemaligen Bürgermeister von Johannesburg, John Christie, handeln soll. Außerdem löst der Rücktritt eine Nachwahl in seinem Wahlbezirk Benoni bei Johannesburg aus. Sowohl die [getSAPorUnited] als auch die Liberale Partei versuchen, den Sitz der Labour Party zu entreißen, und in den Umfragen scheinen beide konkurrenzfähig."
saf.300.a: "Th.W.B. Osborn (Labour)"
saf.300.b: "D.G. Ross ([getUnitedorSAPshory])"
saf.300.c: "D.W. Stokes (National)"
saf.300.e: "B. Friedmann (Liberal)"

saf.301.t: "Nachwahlen in Caledon"
saf.301.d_standard: "Ein Vertreter von [getSAPorUnited] im Volksraad, H.C. de Wet, ist letztes Jahr leider verstorben. Da der Wahlkreis nicht unbesetzt bleiben darf, muss eine Nachwahl organisiert werden. Sowohl die United Party als auch die National Party haben Kandidaten für den Sitz aufgestellt, wobei letztere hofft, den Sitz nach dem Tod des beliebten Abgeordneten an sich reißen zu können."
saf.301.d_cea: "Der [getSAPorUnited]-Vertreter im Volksraad für Caledon, H.C. de Wet, ist leider kürzlich verstorben. Da der Wahlkreis nicht unbesetzt bleiben darf, sollte eine Nachwahl organisiert werden. Da Caledon ein von Farbigen kontrollierter Wahlkreis ist, hat die National Party keinen Kandidaten nominiert, so dass der [getSAPorUnited]-Vertreter von National unangefochten antritt. Der ICU-Afrikanist James 'Jimmy' La Guma hat jedoch beschlossen, das passive Wahlrecht, das ihm durch den 'farbigen' Enfranchisementgesetz gewährt wird, zu nutzen, um als Unabhängiger zu kandidieren, in der Hoffnung, dass er den Einzug in den Volksraad erreichen kann, indem er seine farbigen Mitbürger davon überzeugt, ihn seinem weißen Gegenkandidaten vorzuziehen, was eine syndikalistische Präsenz im Volksraad bedeuten würde. Die [getSAPorUnited] vertraut darauf, dass ihre Popularität bei der 'farbigen' Gemeinschaft dies jedoch verhindern wird..."
saf.301.d_cea_liberal: "Der [getSAPorUnited]-Vertreter im Volksraad für Caledon, H.C. de Wet, ist leider kürzlich verstorben. Da der Wahlkreis nicht unbesetzt bleiben darf, sollte eine Nachwahl organisiert werden. Da Caledon ein von 'Farbigen' kontrollierter Wahlkreis ist, hat die Nationale Partei keinen Kandidaten nominiert, so dass der Vertreter der Liberalen Partei von der Nationalen Partei nicht angefochten wird. Der ICU-Afrikanist James 'Jimmy' La Guma hat jedoch beschlossen, sein passives Wahlrecht, das ihm durch den 'Farbigen' Enfranchisement Act gewährt wird, zu nutzen und als Unabhängiger zu kandidieren, in der Hoffnung, dass er in den Volksraad einziehen kann, indem er seine farbigen Mitbürger davon überzeugt, ihn seinem weißen Gegenkandidaten vorzuziehen, was eine syndikalistische Präsenz im Volksraad bedeuten würde. Die Liberale Partei vertraut jedoch darauf, dass ihre Beliebtheit bei der 'farbigen' Gemeinschaft diese Situation verhindern wird..."
saf.301.a: "Gabriël Delport ([getUnitedorSAPshory])"
saf.301.a_liberal: "Gabriël Delport (Liberal)"
saf.301.b: "J.H.O. du Plessis (National)"
saf.301.c: "J.A. La Guma (Unabhängig)"

saf.302.t: "Nachwahlen in Claremont"
saf.302.d_standard: "Ein [getSAPorUnited]-Vertreter im Volksraad, Richard Stuttaford, hat sich entschieden, die Politik zu verlassen. Da Claremont ein britisch dominierter Wahlkreis ist, wird er nicht von der afrikanischen Rechten bestritten. Der Kandidat der [getSAPorUnited] wird jedoch von einem Unabhängigen herausgefordert."
saf.302.d_fusion: "Ein [getSAPorUnited]-Vertreter im Volksraad, Richard Stuttaford, hat sich entschieden, die Politik zu verlassen. Da Claremont ein britisch dominierter Wahlkreis ist, wird er nicht von der afrikanischen Rechten bestritten. Der Kandidat der [getSAPorUnited] sieht sich jedoch einer Herausforderung durch einen Unabhängigen und die Dominion Party gegenüber."
saf.302.a: "S.F. Waterson ([getUnitedorSAPshory])"
saf.302.b: "E.M.O. Clough (Dominion)"
saf.302.c: "R.B. De la R. Oosthuizen (Unabhängig)"

saf.303.t: "Nachwahlen in der Cape Town Castle"
saf.303.d: "Der [getSAPorUnited]-Vertreter im Volksraad für Cape Town Castle, Morris Alexander, ist leider verstorben. Da Cape Town Castle ein außergewöhnlich liberaler Wahlkreis ist, wird er von der afrikanischen Rechten nicht angefochten. Der Kandidat der [getSAPorUnited] wird jedoch von einem Unabhängigen und einem Mitglied der Socialist Party herausgefordert, einer kleinen dritten Partei, die um die Basis der South African Labour Party kämpft."
saf.303.d_liberal: "Der [getSAPorUnited]-Vertreter im Volksraad für Cape Town Castle, Morris Alexander, ist leider verstorben. Da Kapstadt Castle ein außerordentlich liberaler Wahlbezirk ist, wird er von der afrikanischen Rechten nicht angefochten. Der Kandidat der [getSAPorUnited] sieht sich jedoch einer ernsthaften Herausforderung durch einen Kandidaten der Liberalen Partei, ein Mitglied der Sozialistischen Partei, eine kleine dritte Partei, die sich um die Basis der Südafrikanischen Arbeiterpartei bewirbt, und einen Unabhängigen gegenüber."
saf.303.a: "A. Bloomberg ([getUnitedorSAPshory])"
saf.303.b: "H. Snitcher (Socialist)"
saf.303.c: "A.W.H Rose (Unabhängig)"
saf.303.e: "Jan Steytler (Liberal)"

saf.304.t: "Nachwahlen in Green Point"
saf.304.d: "Bei den letzten Parlamentswahlen hat Major Pieter van der Byl, ehemaliges Kabinettsmitglied, seinen Wahlkreis Bredasdorp an die National Party verloren. Um die parlamentarische Position dieses hochrangigen [getSAPorUnited] Politikers zu erhalten, trat R.W. Bowen, der für den sicheren SAP-Wahlkreis Groenpunt/Green Point in Kapstadt gewählt worden war, zurück. Die Nachwahl bleibt unangefochten, so dass die Rückkehr Van der Byls in den Volksraad gesichert ist."
saf.304.a: "P.V.G. van der Byl ([getUnitedorSAPshory])"

saf.305.t: "Nachwahlen in Hottentotten-Holland"
saf.305.d_standard: "Der Vertreter von [getSAPorUnited] im Volksraad, A.B. Faure, ist letztes Jahr leider verstorben. Da der Wahlkreis nicht unbesetzt bleiben kann, muss eine Nachwahl organisiert werden. Sowohl die United Party als auch die National Party haben Kandidaten für den Sitz aufgestellt, wobei letztere hofft, den Sitz nach dem Tod des beliebten Abgeordneten an sich reißen zu können."
saf.305.d_cea: "Der [getSAPorUnited]-Vertreter im Volksraad für Hottentotten-Holland, A.B. Faure, ist leider kürzlich verstorben. Da der Wahlkreis nicht unbesetzt bleiben darf, muss eine Nachwahl organisiert werden. Da es sich bei Hottentots-Holland um einen von 'Farbigen' kontrollierten Wahlkreis handelt, hat die National Party keinen Kandidaten nominiert, so dass der Vertreter von [getSAPorUnited] unangefochten antritt."
saf.305.a: "J.G. Carinus ([getUnitedorSAPshory])"
saf.305.b: "D.J. Kritzinger ([getGesuiwerdeOrNatShort])"

saf.306.t: "Nachwahlen in Hottentotten-Holland"
saf.306.d_standard: "Ein [getSAPorUnited]-Vertreter im Volksraad, J.G. Carinus, hat beschlossen, sich zurückzuziehen. Da der Wahlkreis nicht unbesetzt bleiben kann, muss eine Nachwahl organisiert werden. Sowohl die United Party als auch die National Party haben Kandidaten für den Sitz aufgestellt, wobei letztere hofft, den Sitz nach dem Ruhestand des beliebten Abgeordneten zu ergattern."
saf.306.d_cea: "Der [getSAPorUnited]-Vertreter im Volksraad für Hottentotten-Holland, J.G. Carinus, hat beschlossen, sich zurückzuziehen. Da der Wahlkreis nicht unbesetzt bleiben darf, muss eine Nachwahl organisiert werden. Da es sich bei Hottentots-Holland um einen von 'Farbigen' kontrollierten Wahlkreis handelt, hat die Nationale Partei keinen Kandidaten aufgestellt, so dass der Vertreter von [getSAPorUnited] ohne Gegenkandidaten antritt."
saf.306.a: "De Villiers Graaff ([getUnitedorSAPshory])"
saf.306.b: "Hendrik van Aardt (National)"

saf.307.t: "Nachwahlen in Mashona"
saf.307.d: "Als Südrhodesien der Union beitrat, hatte General Smuts gehofft, die englischsprachigen Siedler für die South African Party und gegen die afrikanischen Nationalisten zu gewinnen. Dies hat sich jedoch nicht bewahrheitet: Von den vier Wahlkreisen in der Provinz gingen drei zuverlässig an die Rhodesien-Partei und seit '33 auch an die Reform-Partei, die sich für den Austritt aus der Union einsetzt, und zwar seit der Eingliederung. Die einzige Ausnahme war das Mashonaland, der ländliche Ostteil Südrhodesiens: Dieser Wahlkreis, der ohnehin der gewerkschaftsfreundlichste der Provinz war, wurde schließlich 1933 von der SAP abgeworben, da die separatistischen Stimmen zwischen der Reform Party und der Rhodesia Party aufgeteilt wurden. Im Januar verstarb jedoch der Abgeordnete Sir Raleigh Grey, so dass eine Nachwahl erforderlich wurde. Natürlich haben die Reform Party und die Rhodesia Party wieder ein Auge auf den Wahlkreis, ebenso wie die Labour Party. Aber die SAP wird ihren einzigen rhodesischen Sitz im Volksraad nicht kampflos aufgeben!"
saf.307.a: "R.A. Fletcher (SAP)"
saf.307.b: "H.H. Davies (Labour)"
saf.307.c: "E.L. Guest (Rhodesien)"
saf.307.e: "N.H. Wilson (Reform)"

saf.308.t: "Nachwahlen in Mowbray"
saf.308.d: "Der [getSAPorUnited]-Vertreter im Volksraad für Mowbray, Frank Joubert, wurde zum Verwalter der Kapprovinz ernannt, wodurch sein Sitz frei wurde. Da der Wahlkreis nicht unbesetzt bleiben kann, sollte eine Nachwahl organisiert werden. Da Mowbray, ein Vorort von Kapstadt, ein Wahlkreis mit einer recht großen afrikanischen Wählerschaft ist, haben die [getGesuiwerdeOrNat] einen Versuch unternommen, den Sitz für sich zu erobern..."
saf.308.a: "W.D. Hare ([getUnitedorSAPshory])"
saf.308.b: "J.W. van Zyl ([getGesuiwerdeOrNatShort])"

saf.309.t: "Nachwahlen in Paarl"
saf.309.d_standard: "Der Vertreter der National Party im Volksraad von Paarl, P.P. du Toit, hat beschlossen, sein Mandat niederzulegen. Da der Wahlkreis nicht unbesetzt bleiben kann, muss eine Nachwahl organisiert werden. Da es sich um einen konkurrierenden Sitz handelt, hat die SAP natürlich einen eigenen Kandidaten für Paarl vorgeschlagen."
saf.309.d_fusion: "Der [getUnitedorNat]-Vertreter im Volksraad für Paarl, P.P. du Toit, hat beschlossen, von der Politik zurückzutreten. Da der Wahlkreis nicht unbesetzt bleiben darf, muss eine Nachwahl organisiert werden. Da es sich bei Paarl um einen umkämpften Sitz handelt, hat die [getGesuiwerdeOrNat] ihren eigenen Kandidaten nominiert, in der Hoffnung, der Regierung den Sitz wegzunehmen."
saf.309.a: "F.P.S. Le Roux ([getUnitedorNatShort])"
saf.309.b: "P.J. Hugo (Purified National)"
saf.309.c: "J.C. Faure (SAP)"

saf.310.t: "Nachwahlen in Port Elizabeth-Nord"
saf.310.d: "Der Vertreter der South African Party im Volksraad für Port Elizabeth North, Charles F. Kayser, ist im vergangenen Jahr verstorben. Da der Wahlkreis nicht unbesetzt bleiben kann, wird eine Nachwahl organisiert. Der Sitz ist offensichtlich begehrt, denn es gibt vier potenzielle Kandidaten: Die SAP will offensichtlich ihren Wahlkreis verteidigen, aber Madeley Labour und National sehen die Möglichkeit, den Sitz zu erobern. Der Vorsitzende der vom Alldeutschen Verband inspirierten White Worker's Party, Louis Weichardt, ein antisemitischer und entschieden deutschfreundlicher Deutsch-Südafrikaner, hat sich ebenfalls um den Sitz beworben."
saf.310.a: "W.H. Stuart (SAP)"
saf.310.b: "C.A. Retife (Labour)"
saf.310.c: "F.J.A. Claasen (National)"
saf.310.e: "L.T. Weichardt (White Workers)"

saf.311.t: "Nachwahlen in Port Elizabeth-Central"
saf.311.d: "Der [getSAPorUnited]-Vertreter im Volksraad für Port Elizabeth Central, P.J. Wares, ist im letzten Jahr verstorben. Da der Wahlkreis nicht unbesetzt bleiben kann, wird eine Nachwahl organisiert. Die [getSAPorUnited] will den Sitz offensichtlich verteidigen, aber ihr Kandidat wird von einem Unabhängigen herausgefordert."
saf.311.d_liberal: "Der [getSAPorUnited] Vertreter im Volksraad für Port Elizabeth Central, P.J. Wares, ist im letzten Jahr verstorben. Da der Wahlkreis nicht unbesetzt bleiben kann, wird eine Nachwahl organisiert. Die [getSAPorUnited] will den Sitz offensichtlich verteidigen, aber ihr Kandidat wird von der Liberalen Partei und einem Unabhängigen herausgefordert."
saf.311.a: "O.J. Oosthuizen ([getUnitedorSAPshory])"
saf.311.b: "H. Parker (Unabhängig)"
saf.311.c: "M. Ballinger (Liberal)"

saf.312.t: "Nachwahlen in Sea Point"
saf.312.d: "Ein [getSAPorUnited]-Vertreter im Volksraad für Seepunt/Sea Point, Gideon Brand van Zyl, wurde zum Verwalter der Kapprovinz ernannt, wodurch sein Sitz frei wurde. Da der Wahlkreis nicht unbesetzt bleiben kann, sollte eine Nachwahl organisiert werden. Da Seepunt ein sicherer Wahlkreis ist, tritt die [getSAPorUnited] ohne Gegenkandidaten an."
saf.312.a: "C.B.M. Hare ([getUnitedorSAPshory])"

saf.313.t: "Neue Wahlkreise in Südostafrika"
saf.313.d: "Nachdem wir nun eine Provinz in der ehemaligen portugiesischen Provinz Mosambik eingerichtet haben, müssen wir den Wählern der Provinz eine Vertretung im Volksraad in Kapstadt gewähren. Bei etwa 25.000 Weißen, die fast ausschließlich Portugiesen sind, dürfte die Vertretung etwa 3 Wahlbezirke umfassen, die zusammen mit dem Provinzrat gewählt werden: Lourenço Marques, Gaza und Ciszambesia. Bemerkenswert ist, dass die Regierung beschlossen hat, dem Portugiesischen in der Provinz Südostafrika den offiziellen Status zu verleihen, zusätzlich zu Englisch und Niederländisch/Afrikaans, die in unseren anderen Provinzen offiziell verwendet werden."
saf.313.a: "Zwei Sitze für Unabhängige, ein Sitz für die [getSAPorUnited]"

saf.314.t: "Neue Wahlkreise in Südwestafrika"
saf.314.d_normal: "Mit dem Erwerb und der Etablierung als Provinz Südwestafrika ist es an der Zeit, dass wir der neu gegründeten Provinz eine Vertretung im Volksraad gewähren. In Südwestafrika gibt es etwa 40.000 Weiße, was einen überraschend hohen Anteil an der Gesamtbevölkerung der riesigen Region ausmacht: etwa 13 %, was nur geringfügig niedriger ist als im Kern Südafrikas. Die meisten von ihnen sind Afrikaner, die im 19. Jahrhundert in die Region gezogen sind, und eine Minderheit sind Deutsche. Aus diesem Grund sind vier zusätzliche Wahlkreise für den Volksraad in diesem Gebiet vorgesehen: Etosha, Karas, Middelland und Windhoek."
saf.314.d_gerrymandered: "Mit dem Erwerb und der Etablierung als Provinz Südwestafrika ist es an der Zeit, dass wir der neu gegründeten Provinz eine Vertretung im Volksraad gewähren. In Südwestafrika gibt es etwa 40.000 Weiße, was einen überraschend hohen Anteil an der Gesamtbevölkerung der riesigen Region ausmacht: etwa 13 %, was nur geringfügig niedriger ist als im Kern Südafrikas. In Anbetracht der Tatsache, dass diese beiden Gruppen wahrscheinlich dazu neigen, die Nationalisten zu unterstützen, haben wir uns entschieden, bei der Anzahl der Wähler etwas kreativ zu sein und sechs Wahlkreise aus Namibia zu bilden, auch wenn es wahrscheinlich nur vier gewesen wären, wenn wir sie mit dem Rest Südafrikas vergleichbar machen wollten: Windhoek, Namib, Karas, Etosha, Middelland und Omaruru."
saf.314.a: "Alle Sitze gehen an die Nationalisten"
saf.314.b: "Alle Sitze bis auf einen gehen an die Nationalisten"

saf.315.t: "Nachwahlen in Standerton"
saf.315.d: "Mit dem Rückzug von General Smuts aus der Politik bleibt sein Volksraad-Wahlkreis in Standerton unbesetzt, so dass eine Nachwahl erforderlich wird. Da Transvaal vor feindlichen Kräften geschützt ist, können wir diese erste Wahl in der Republik sicher abhalten. Es überrascht nicht, dass Hofmeyr deutlich gemacht hat, dass seine Partei den Sitz verteidigen will, aber Hofmeyrs Progressivismus ist bei der weißen Wählerschaft unbeliebt. Dies wird die Gelegenheit für National sein, den Sitz zu erobern."
saf.315.a: "A.G. Barlow ([getUnitedorSAPshory])"
saf.315.b: "J.D. Phillips (National)"

saf.316.t: "Neue Wahlkreise in Stellaland"
saf.316.d: "Nachdem die ehemaligen Gebiete von Bechuanaland nun offiziell eine südafrikanische Provinz geworden sind, ist es nur natürlich, dass wir zusätzliche Wahlkreise einrichten, die die dortige Bevölkerung repräsentieren können: Da Stellaland eine weiße Bevölkerung von etwa 30.000 hat, was eine deutlich geringere Dichte im Vergleich zum inneren Südafrika bedeutet, soll die Provinz 3 Wahlkreise erhalten: Gaberones, [getNuweRehobothOrKalahari] und Chobe."
saf.316.a: "Alle drei Sitze gehen an [getGesuiwerdeOrNatShort]"
saf.316.b: "Zwei Sitze für die Nationalisten, einer für [getUnitedorSAPshory]"

saf.317.t: "Nachwahlen in Yeoville"
saf.317.d: "Nachdem die Regierung Patrick Duncan als politisch neutralen Generalgouverneur der Union empfohlen und ernannt hat, muss dieser seinen Sitz in Yeoville (Johannesburg), den er für die SAP vertrat, aufgeben. Der SAP-Kandidat bleibt jedoch unangefochten, so dass die Partei den Sitz verteidigen wird."
saf.317.a: "H. Gluckman (SAP)"

saf.318.t: "Nachwahlen in Riversdal"
saf.318.d_normal: "Der nationalistische Vertreter im Volksraad für Riversdal, J.F. Badenhorst, ist verstorben. Die National Party hat ihren Kandidaten nominiert, ebenso wie die [getSAPorUnited]. Wir wissen bereits, dass dieser Wahlkreis 1943 aufgelöst wird, aber dieser Wahlkreis ist seit 1921 unter nationalistischer Kontrolle. Wenn sie ihn verlieren, könnte das ein schlechtes Zeichen für das nächste Jahr sein."
saf.318.d_cea: "Der nationalistische Vertreter im Volksraad für Riversdal, J.F. Badenhorst, ist verstorben. Dies ist die erste Gelegenheit für die neu hinzugekommenen farbigen Südafrikaner, ihre Macht zu zeigen, da sie die Mehrheit in diesem Wahlkreis bilden, der seit 1921 unter nationalistischer Kontrolle steht. Die National Party hat ihren Kandidaten nominiert, ebenso wie die [getSAPorUnited]. Wir wissen bereits, dass dieser Wahlkreis 1943 aufgelöst wird, aber das Ergebnis wird wahrscheinlich in kleinem Rahmen klären, was bei den allgemeinen Wahlen passieren wird."
saf.318.a: "A.L.D. van Wyk ([getUnitedorSAPshory])"
saf.318.b: "P.K. Le Roux ([getGesuiwerdeOrNatShort])"

saf.320.t: "Abschaffung des Goldstandards"
saf.320.d: "Es scheint, dass Jan Smuts und James Barry Munnik Hertzog in einem Punkt übereinstimmen, und zwar in der Aufhebung des südafrikanischen Pfunds vom Goldstandard. Dieser Schritt würde die südafrikanischen Exporte für den Weltmarkt besser zugänglich machen. Dies würde die Schaffung von mehr Arbeitsplätzen in den städtischen Gebieten Südafrikas ermöglichen und die derzeitige Arbeitslosenkrise lindern. Obwohl dieser Schritt nicht bei allen beliebt war, sah sich Hertzogs wichtigste Wählergruppe, die Buren auf dem Lande, gezwungen, schlechter bezahlte schwarze Arbeiter einzustellen und ihre begehrteren, wenn auch besser bezahlten weißen Arbeitskräfte arbeitslos zu machen."
saf.320.a: "Harte Zeiten sind nicht von Dauer..."

saf.321.t: "Stellenbosch oder Witwatersrand?"
saf.321.d: "Während in anderen Ländern der Vorschlag, die staatlichen Zuschüsse für die Universitäten zu verlängern, als unumstrittener Akt angesehen werden könnte, war Südafrika nie wie andere Länder. Die Debatte im Volksraad dreht sich nicht um die Frage, ob die Zuschüsse überhaupt verlängert werden sollten - in dieser Frage sind sich sowohl die Regierung als auch die Opposition weitgehend einig, denn die Vorzüge eines stärkeren Universitätssystems sind für die meisten offensichtlich. Die Kontroverse dreht sich vielmehr um die Frage, an welche Universität diese Zuschüsse gehen sollen, und spiegelt in vielerlei Hinsicht die größte politische Kluft des Tages wider.\n\nNational hat allgemein darauf bestanden, dass der Löwenanteil der Mittel an die 'Universiteit Stellenbosch', die Universität Stellenbosch, geht. Stellensbosch ist neben der Universität von Kapstadt die älteste Universität in Subsahara-Afrika, da beide Institutionen am selben Tag im Jahr 1918 den Status einer Volluniversität erhielten, und genießt daher ein Prestige, das in Südafrika seinesgleichen sucht. Außerdem wird dort fast ausschließlich in Afrikaans gelehrt, und die Hochschule ist so etwas wie ein intellektuelles Zentrum der National Party. Viele Mitglieder der Nationalen Partei haben ihren Abschluss in Stellenbosch gemacht, und die Universität ist für viele gebildete - und nationalistisch gesinnte - Buren ein Symbol des Stolzes.\n\n Inzwischen hat die SAP den Wunsch geäußert, stattdessen die Universität von Witwatersrand zu bevorzugen. Die Universität von Witwatersrand ist zwar nicht so klassisch wie die Universitäten von Kapstadt und Stellenbosch, aber dennoch eine einzigartige Einrichtung. Gegründet von dem liberalen Abgeordneten der SAP, J.H. Hofmeyr, hat Witwatersrand eine wesentlich innovativere und fortschrittlichere Richtung eingeschlagen - Hofmeyrs Haltung als Pädagoge ist, dass Universitäten für alle offen sein sollten, und unter seinem Einfluss wurde Witwatersrand zu einer gemischtrassigen Einrichtung, die eng mit Hofmeyrs SAP verbunden ist.\n\nDa die Vertreter der National Party dafür plädieren, dass das Geld an eine etablierte und eindeutig südafrikanische Einrichtung in Stellenbosch gehen sollte, und die meisten - wenn auch nicht alle - SAP-Vertreter eher dafür sind, das weniger entwickelte Witwatersrand zu finanzieren, muss die Regierung entscheiden, welchen Weg sie einschlagen will."
saf.321.a: "Wählt Stellenbosch."
saf.321.b: "Wählt Witwatersrand."

saf.400.t: "Die Provisorische Revolutionäre Regierung"
saf.400.d: "Um die monumentale Aufgabe anzugehen, Südafrika aus dem Schatten des Imperialismus und der kapitalistischen Ausbeutung herauszuführen, haben sich Vertreter der ICU, der ISL, der SATLC, der Madeley-Fraktion der Labour Party und des ANC sowie eine Handvoll anderer ideologisch zulässiger politischer und gewerkschaftlicher Organisationen zusammengefunden, um eine provisorische Regierung zu bilden. Obwohl diese neue Regierung der 'nationalen Einheit aller Arbeiter aller Glaubensrichtungen und Hautfarben' von der SATLC und der Madeley-Fraktion dominiert wird, ist sie die allererste politische Vertretung, die schwarze, einheimische Afrikaner jemals in unserem Land hatten, auch wenn ihre Vertretung in der neuen sozialistischen Republik nicht annähernd proportional zu ihrer Bevölkerung ist. William Henry 'Bill' Andrews wurde zum Vorsitzenden und neuen Staatsoberhaupt ernannt, in einer Position, die der Regierungsstruktur der britischen Union nachempfunden ist. Walter Madeley wurde zum Premierminister ernannt, wobei die genauen Befugnisse dieses Amtes in der unmittelbaren Zukunft noch zur Debatte stehen. Madeleys frühere Rolle als Arbeitsminister in der Hertzog-Regierung von 1924 und sein Anspruch, Vorsitzender der südafrikanischen Labour-Partei zu sein, machen ihn zu einem perfekten Mann, um als Symbol der Legitimität zu fungieren und die Abschaffung der alten Kolonialregierung zugunsten der neuen revolutionären Regierung zu leiten. Sobald sich die Lage in Südafrika stabilisiert hat, wird wahrscheinlich der stellvertretende Vorsitzende, derzeit James 'Jimmy' Briggs, die formelle Regierungsverantwortung übernehmen. Der Vorsitzende Andrews hat zugesagt, dass er alle Fraktionen der südafrikanischen Linken zu einer Legislativkonferenz zusammenrufen wird, um die Herausforderungen der Zukunft zu bewältigen. Dazu gehört vor allem die Erklärung von Feindseligkeiten mit den Entente-Mächten, die sich hinter den abgesetzten Premierminister Smuts und den im Exil lebenden Gouverneur Villiers gestellt haben, in der Hoffnung, Südafrika und sein Volk erneut an die kapitalistische Herrschaft zu ketten. Hinzu kommt die chaotische innenpolitische Situation, die es zu bewältigen gilt, wie z.B. die dringende Notwendigkeit, eine neue Verfassung für die sozialistische Republik auszuarbeiten und nationale Probleme wie Rassenungleichheit, Passierscheingesetze, mangelnde demokratische Vertretung und wirtschaftliche Umstrukturierung anzugehen."
saf.400.a: "Wir dürfen nicht zögern."

saf.401.t: "Vorbereitung auf den Johannesburger Kongress"
saf.401.d: "Während wir unsere Kontrolle über das Land festigen und der Johannesburger Konvent seine Pforten öffnet, gibt es eine unmittelbare Frage, die gelöst werden muss. Welche Befugnisse soll die provisorische Regierung für die verbleibende Zeit des Anfangs der Revolution haben? Viele Vertreter des Konvents sind dafür, den Vorsitzenden und die Regierung zu ermächtigen, um sicherzustellen, dass die sozialistische Revolution nicht in ihrer Wiege erstickt wird, aber andere befürchten, dass die Konsolidierung der Macht und der Aufbau einer politischen Bürokratie um die Exekutive herum unsere neue Nation auf den Weg des Autoritarismus führen wird, und verweisen auf die Beispiele der Mann-Regierung in Großbritannien und der politischen Auseinandersetzungen, die die Kommune in Frankreich durchzogen. Es gibt noch einen weiteren Aspekt, nämlich die Rassenpolitik Südafrikas. Die derzeitige Regierung ist fast ausschließlich weiß und erhält ihre Unterstützung von der weißen Arbeiterklasse und den weißen Gewerkschaften der SATLC. Es besteht ein eklatanter Anreiz für diese privilegierten Arbeiter und sozialistischen Führer, sich für die Aufrechterhaltung ihres derzeitigen Status in der Rassenhierarchie einzusetzen, anstatt dazu beizutragen, ein neues Zeitalter der Rassengleichheit einzuläuten, oder zumindest haben sich viele schwarze und farbige Intellektuelle dafür entschieden, den Aufstieg des Vorsitzenden Andrews an die Macht so darzustellen. Die ICU hat daher mit zwiespältiger Unterstützung der ISL die Schaffung eines 'Revolutionären Übergangsrates' vorgeschlagen, der die Machtbalance der Exekutive kontrollieren soll, bis eine formelle Legislative einberufen wird. Dieser Rat wird sich aus einer Reihe von Vertretern aller Rassengruppen zusammensetzen und direkt von den Mitgliedern der revolutionären Koalition gewählt werden, wobei jede Rasse gleichberechtigt vertreten sein soll und nicht nur SATLC-Mitglieder, die in die neue Staatsbürokratie eingereiht werden. Andrews ist in dieser Angelegenheit jedoch zwiespältig, da er befürchtet, dass der Rat am Ende mehr schaden als nützen könnte und die sozialistische Republik daran hindert, die richtigen, wenn auch schwierigen Entscheidungen zu treffen, die sie in diesem kritischen Moment treffen muss."
saf.401.a: "Wir werden den Übergangsrat bilden, um die Zukunft der multirassischen Koalition zu sichern."
saf.401.b: "Lehnt den Vorschlag ab, wir dürfen nicht zulassen, dass übermäßige Bürokratie Zweifel und Verzögerungen hervorruft."

saf.402.t: "Vorsitzender Andrews schlägt 'Parallelunionismus' vor'"
saf.402.d: "Das Konzept der 'Parallelunionen' hat sich im politischen Klima nach der Revolution zu einem hegemonialen Schlagwort entwickelt. Ursprünglich von weißen Sozialisten wie dem Vorsitzenden Andrews vorgeschlagen, die versuchten, die rechtliche und kulturelle Segregation zwischen schwarzen und weißen Arbeitern im Südafrika der Großen Depression mit der Notwendigkeit der gewerkschaftlichen Organisierung in Einklang zu bringen, handelt es sich bei einer Parallelgewerkschaft um eine Gewerkschaft, die sich ausdrücklich an Schwarze und Farbige richtet und neben einer ausschließlich weißen Gewerkschaft am selben Arbeitsplatz tätig ist. Anstatt die Rassenspannungen durch die gewaltsame Aufhebung der Rassentrennung in den Betrieben zu verstärken, sollten die Parallelgewerkschaften zwei getrennten Belegschaften die Möglichkeit geben, sich unabhängig voneinander zu organisieren, wobei beide durch die staatliche Anerkennung und den örtlichen Gewerkschaftsdachverband unterstützt wurden. Kritiker dieser Politik haben darauf hingewiesen, dass damit die von den Kapitalisten-Imperialisten erzwungene Rassentrennung fortgesetzt wird und dass schwarze und farbige Gewerkschaften gegenüber den weißen Gewerkschaften, die weitaus besser organisiert sind und mehr Zeit hatten, ihre Rolle in der Arbeiterbewegung zu konsolidieren, natürlich im Nachteil sein werden. Es wurde natürlich auch die Frage aufgeworfen, was passieren würde, wenn weiße und schwarze Arbeiter wegen ungleicher Bezahlung, Arbeitszeiten oder Behandlung an einem Arbeitsplatz miteinander in Konflikt geraten würden. Ähnliche Probleme könnten entstehen, wenn es zu Streitigkeiten über Renten, Streikkassen und Krankengeld kommt und ein Zweig der Parallelgewerkschaften am Ende einen unverhältnismäßig großen Einfluss auf eine gemeinsame Kasse hat. Die Befürworter der Parallelgewerkschaften sehen darin lediglich den ersten Schritt, um die Revolution und die übrige Arbeiterbewegung auf einen radikaleren Weg zu führen, auf dem wir eines Tages eine gerechte, multirassische Gesellschaft einführen können, betonen aber, dass dies eine Ernte ist, die erst künftige Generationen einfahren werden. Sie haben auch festgestellt, dass die Kritik an den Parallelgewerkschaften unverhältnismäßig häufig von schwarzen Intellektuellen und Gewerkschaftsorganisatoren geäußert wird, die in ihren derzeitigen, bequemen Positionen relativ unberührt wären, während die tatsächlichen schwarzen Arbeiter, insbesondere auf dem Lande, davon profitieren würden, formale Erfahrungen mit der gewerkschaftlichen Organisierung zu sammeln. Die SATLC hat sich fast ausnahmslos hinter Andrews' Vorschlag gestellt, während die ICU und die ISL sich bemühten, eine Opposition zu organisieren, und Andrews anflehten, einen so kontroversen Vorschlag zu überdenken. Es bleibt abzuwarten, ob der Vorschlag die Fraktionspolitik und die Kontrollmechanismen des Konvents überstehen wird."
saf.402.a: "Der Revolutionäre Übergangsrat legt sein Veto gegen den Vorschlag ein!"
saf.402.b: "Der Vorschlag wird als zu kontrovers angesehen und später zurückgezogen."
saf.402.c: "Der Vorschlag wird zur Abstimmung vorgelegt!"

saf.403.t: "Die Eröffnung des Johannesburger Kongresses"
saf.403.d: "Der Johannesburger Konvent ist eröffnet. Die alte Regierung Südafrikas gibt es nicht mehr, und an ihrer Stelle steht eine echte revolutionäre Regierung des Volkes bereit, um die Zukunft des Landes neu zu gestalten. Nachdem sich die anfänglichen Spannungen im Vorfeld des Konvents beruhigt haben, konnten sich die verschiedenen Delegierten der politischen und gewerkschaftlichen Gruppen aus ganz Südafrika, die ein breites Spektrum ethnischer Gruppen repräsentieren, im Milner Park versammeln, wo die örtlichen Gebäude rasch zu öffentlichen Versammlungen, Sitzungssälen und Unterkünften für die ankommenden Delegierten umgestaltet wurden. Es fehlt nur noch Clements Kadalie, der offizielle Leiter der ICU, der noch auf dem Weg von Paris ist, aber in den nächsten Tagen eintreffen soll. Die amtierende provisorische Regierung unter dem Vorsitzenden Andrews hat bereits mehrere Entwürfe für eine Verfassung vorgelegt, die sich in erster Linie an der Union of Britain orientiert, aber auch Einflüsse des französischen Modells und anderer sozialistischer Nationen enthält.\n\nEs bleibt abzuwarten, ob die Fraktionsbildung, die den Beginn des Konvents bedrohte, weiterhin wie ein Damoklesschwert über ihm schweben wird, da die SATLC und die Labour Party bereits begonnen haben, ihren Einfluss zu festigen, aber auch zwischen der ISL, der ICU, die Gespräche mit dem ANC aufgenommen hat, und dem Indischen Nationalkongress Südafrikas zeichnet sich ein mächtiger politischer Block ab. Der Vorsitzende Andrews, der sowohl Mitglied der ISL als auch angeblich Vorsitzender der SATLC ist, hat begonnen, die erstgenannte Partei zu bevorzugen, nachdem er unter Druck gesetzt wurde, seinen Vorschlag für 'Parallelgewerkschaften' zurückzuziehen. Die ISL und die ICU sind sich jedoch in einer Reihe von Politikbereichen nicht ganz einig, so dass die Zukunft Südafrikas und die Frage, welche Verfassung und welche Regierung gebildet werden soll, weiterhin schwer zu bestimmen sind."
saf.403.a: "Mögen die Debatten beginnen!"

saf.404.t: "Clements Kadalie kehrt aus dem Exil zurück!"
saf.404.d: "Der aus Njassaland stammende Clements Kadalie war Südafrikas erster schwarzer nationaler Gewerkschaftsorganisator und Gründer der Industrial and Commercial Worker's Union im Jahr 1919, die sich zur größten Organisation für die Rechte der Eingeborenen entwickelt hat und bis nach Sambesia aktiv ist. Mit ihrem Einfluss spielte die Gewerkschaft auch eine entscheidende Rolle für den Erfolg der südafrikanischen Revolution.\n\n1924 hatte die südafrikanische Regierung Kadalie ausgewiesen, der gerade noch rechtzeitig nach London ging, um dort eine Rolle in der Revolution zu spielen. Seitdem hat Kadalie die südafrikanische syndikalistische Bewegung in London und Paris vertreten. Nach dem Sturz der bürgerlichen Regierung Südafrikas ist der einflussreiche Politiker nach Südafrika zurückgekehrt, um seine Präsenz in der postrevolutionären Politik zu zeigen. Bei der Ankunft seines Schiffes in Kapstadt wurde er von einer auf ihn wartenden Menge wie ein Held empfangen."
saf.404.a: "Schön, dass Sie wieder da sind, Genosse!"

saf.405.t: "Die Legislative"
saf.405.d: "Die ersten politischen Auseinandersetzungen haben sich bei der Verfassung ergeben, wobei die Delegierten über die Vorzüge zweier unterschiedlicher Ansätze für unsere Legislative debattierten. Da sowohl die südafrikanische Linke als auch in geringerem Maße die einheimische und asiatische Bevölkerung immer auf die Gewerkschaften angewiesen waren, um sich Gehör zu verschaffen, haben wir uns natürlich für das syndikalistische Modell einer Gewerkschaftsdemokratie entschieden, bei dem die Abgeordneten als Delegierte verschiedener Gewerkschaften auf geografischer Basis gewählt werden. Dieses Gremium wird als Oberhaus der Legislative dienen und wurde als 'South African Trade Union Congress' bezeichnet. Die überwiegende Mehrheit unserer Bevölkerung ist jedoch nicht in einer Gewerkschaft registriert und hätte daher Schwierigkeiten, eine demokratische Vertretung zu erhalten. Deshalb haben wir uns auch darauf geeinigt, eine untere Kammer der Legislative mit dem Namen 'Südafrikanisches Volksparlament' zu bilden, die sowohl den Senat als auch die Versammlung des alten Unionsparlaments vereint. Dies wurde ausdrücklich als vorläufiger Beschluss formuliert, in Anlehnung an den Kompromiss, den die Syndikalisten in Großbritannien mit ihren gemäßigten Landsleuten geschlossen haben, indem sie ein Provinzparlament bildeten, das einige Jahre später per Regierungsdekret abgeschafft wurde, als die britische Union als ausreichend sozialisiert angesehen wurde.\n\nDie ICU möchte dies als offiziellen Teil der Verfassung fördern, wenn auch mit der vagen Formulierung, dass die Existenz des Volksparlaments so lange verlängert werden kann, wie es als notwendig erachtet wird. Die ISL und die ethnischen politischen Parteien lehnen diese Idee ab, da sie der Meinung sind, dass wir eine ständige demokratische Institution schaffen müssen, um diejenigen zu vertreten, die nicht in den Gewerkschaften sind und die sich möglicherweise nicht an einen syndikalistischen politischen Rahmen anpassen können. Die SATLC ist gespalten, da sie und die Labour Party tief mit der Gewerkschaftsbewegung verwoben sind und den Übergang zu einer syndikalistischen Demokratie leicht schaffen können, aber viele Mitglieder befürchten, dass die ICU zu weit und zu schnell geht, um eine idealistische Vision einer allumfassenden Gewerkschaftsbewegung zu verfolgen."
saf.405.a: "In der Verfassung wird das Volksparlament als ständige Einrichtung verankert."
saf.405.b: "In der Verfassung wird anerkannt, dass das Volksparlament eine vorübergehende Maßnahme ist."

saf.406.t: "Die Judikative"
saf.406.d: "Ein weiterer Konflikt ist im Bereich der Justiz ausgebrochen: Die SATLC will ein einheitliches und farbenblindes Justizsystem für alle Südafrikaner, unabhängig von den Umständen des Verbrechens, aber ohne das Recht, Einspruch dagegen zu erheben, wer einen aufgrund seiner Hautfarbe verurteilt. Da fast ausschließlich Weiße eine juristische Ausbildung erhalten haben, bedeutet dies, dass das alte Justizsystem wahrscheinlich größtenteils beibehalten wird, und da das System keinen Druck erzeugt, neue nicht-weiße Juristen auszubilden, wird die Justiz auf absehbare Zeit fast ausschließlich von Weißen ausgeübt werden.\n\nDer Afrikanische Nationalkongress hat diese Tatsache zur Kenntnis genommen und möchte stattdessen in der Verfassung verankern, dass jede Rassengruppe in der Föderation das Recht hat, in einem Verfahren gegen die Regierung nach ihrer eigenen ethnischen Zugehörigkeit beurteilt zu werden, wenn sie dies wünscht, und dass ein Richter in einem Zivilverfahren nicht an die ethnische Zugehörigkeit einer der beiden Seiten gebunden ist."
saf.406.a: "Wir haben derzeit nicht die Arbeitskräfte, um dieses Recht zu erfüllen!"
saf.406.b: "Dieses Recht ist die einzige Möglichkeit, rassistische Vorurteile in der Justiz endgültig zu verhindern!"

saf.407.t: "Die Rolle des Premierministers"
saf.407.d: "Der Streit darüber, welche Teile unseres im Entstehen begriffenen politischen Systems als Rechtsstaatlichkeit kodifiziert werden sollten und welche abgeschafft und als flüchtige Kompromisse behandelt werden sollten, tobt weiter. Der Fokus hat sich auf das Amt des Premierministers verlagert, das derzeit von Walter Madeley in der Provisorischen Revolutionsregierung ausgeübt wird. Ursprünglich hatten wir uns für die Beibehaltung dieser alten Institution entschieden, vor allem um in den ersten Tagen nach dem zweiten Randaufstand die Legitimität zu gewährleisten, in der Hoffnung, dass Madeleys Charisma uns zu mehr Anerkennung bei den Progressiven in der Südafrikapartei und vielleicht sogar zu einigen Überläufen aus den pragmatischen Teilen der National Party verhelfen würde. Die ISL und Madeley selbst sowie seine Fraktion in der Labour Party halten viel von diesem Amt und sind der Meinung, dass das Amt des Premierministers als Vertreter der Regierung gegenüber dem Volksparlament beibehalten werden sollte, der Gesetze einbringt und einen offenen Dialog zwischen der Exekutive und dem Unterhaus der Legislative gewährleistet. Sie behaupten auch, dass dadurch verhindert wird, dass die Macht in den Händen des Vorsitzenden und des stellvertretenden Vorsitzenden konzentriert wird, wobei diese Argumente fast offen auf den Aufstieg von Oswald Mosley in der Union of Britain als schreckliches Beispiel verweisen, das es zu vermeiden gilt.\n\nDie ICU stehen dem Vorschlag jedoch sehr skeptisch gegenüber, da sie glauben, dass er die Revolution schwächen und zu viel vom alten bürgerlichen politischen System beibehalten wird, und das zu einer Zeit, in der wir uns in Richtung einer neuen syndikalistischen Gesellschaft bewegen müssen. Sie haben festgestellt, dass die neue Legislative und Judikative ausreichen, um die Exekutive zu kontrollieren, ohne uns in Bürokratie und zunehmender Bürokratisierung zu verstricken. Aus diesem Grund hat die ICU den Konvent aufgefordert, das Amt des Premierministers abzuschaffen. In gewisser Weise ist dies auch ein Referendum über die Berufung von Genosse Madeley, der deutlich gemacht hat, dass er das Amt des Premierministers behalten möchte und wahrscheinlich auch die nötigen Stimmen dafür hat. Wenn sein Amt abgeschafft wird, wird man ihm aufgrund der Beiträge der Labour Party zur Revolution wahrscheinlich einen neuen Verwaltungsposten an anderer Stelle anbieten."
saf.407.a: "Der Premierminister bleibt als Vertreter in der Legislative erhalten!"
saf.407.b: "Das Amt des Premierministers wird zugunsten des Vorsitzenden und des stellvertretenden Vorsitzenden abgeschafft!"

saf.408.t: "Die ISL konsolidiert die Unterstützung"
saf.408.d: "Am Ende des Johannesburger Kongresses ist klar geworden, dass die Delegierten die Argumente und politischen Vorschläge der ISL bevorzugen. Nach angespannten, aber gütlichen Verhandlungen mit der ICU wurde vereinbart, dass die ISL zur Wahrung der Einheit der Revolution weiterhin als Gesicht der südafrikanischen Linken fungieren und die formale politische Macht behalten wird, während die ICU mit ihr zusammenarbeiten wird, um die Arbeiterbewegung zu organisieren und die Initiativen der Regierung zu unterstützen. Überraschenderweise haben sowohl der Vorsitzende Andrews als auch der stellvertretende Vorsitzende Briggs es abgelehnt, in ihren Positionen zu bleiben. Dies geschah zwar angeblich, um den 'vorläufigen' Teil der vorläufigen revolutionären Regierung zu betonen, aber es scheint auch ziemlich offensichtlich zu sein, dass Andrews politisch gedemütigt wurde, weil es ihm nicht gelungen ist, eine parallele Gewerkschaft zu sichern, und dass der alte Briggs ohne seinen Kollegen keine wirkliche politische Basis hat, auf der er stehen kann, während sich die Labour Party um Madeley schart. Andrews äußerte jedoch privat die Hoffnung, dass schwarze und farbige Führungspersönlichkeiten nun eine Chance haben, sich durchzusetzen, ohne von der dominierenden weißen Führung der südafrikanischen Linken unterdrückt zu werden.\n\nLetztendlich konnte kein allgemeiner Konsens darüber erzielt werden, wer den Vorsitz übernehmen sollte, auch wenn einige Stimmen für die schwarzen Kandidaten wie den ehemaligen ANC-Präsidenten J.T. Gumede und den jungen Revolutionshelden Moses Kotane abgegeben wurden. Stattdessen wurde schließlich ein Kompromisskandidat in Form von David Ivon Jones gefunden, dem ehemaligen Sekretär der ISL und bekannten unitarischen Geistlichen, der sich seit langem für die Belange der südafrikanischen Ureinwohner einsetzt. Jones hat sich dafür eingesetzt, dass der farbige Gewerkschafter John Stephen "Johnny" Gomas als stellvertretender Vorsitzender bestätigt und Moses Kotane aufgrund des vorbildlichen Verhaltens des jungen Genossen während des zweiten Rand-Aufstandes zum Verteidigungsminister ernannt wurde. Da Jones angedeutet hat, dass er aufgrund seines Alters und seiner Kränklichkeit nicht mehr lange als Vorsitzender zur Verfügung stehen wird, liegt es nahe, dass er Kotane als seinen künftigen Nachfolger aufstellt. Dennoch hat Jones auch deutlich gemacht, dass er nicht nur die Rolle des Vorsitzenden der People's Union of South Africa übernimmt, sondern dass er mit allen Ehren eines rechtmäßigen Staatsoberhauptes dienen und sich nach Kräften für die Rechte des Volkes und der Arbeiter einsetzen wird!"
saf.408.a: "Arbeiter der Welt, vereinigt euch!"

saf.409.t: "Die ISL konsolidiert die Unterstützung"
saf.409.d: "Zum Abschluss des Johannesburger Konvents wird deutlich, dass die Delegierten die Argumente und politischen Vorschläge der ICU befürworten. Die Charmeoffensive von Clement Kadalie und James La Guma hat sowohl die Herzen als auch die Köpfe der Kandidaten gewonnen. Sie versprechen, eine Regenbogenkoalition zu bilden, die der Stimme jedes Südafrikaners Gehör verschaffen kann, unabhängig von seiner oder ihrer sozialen Stellung oder ethnischen Herkunft. Sie hat sogar mehrere führende Vertreter der SATLC für sich gewonnen, was nicht zuletzt auf die Bemühungen weißer ICU-Gewerkschafter wie Solomon Sachs und William George Ballinger zurückzuführen ist, aber auch auf die Tatsache, dass die SATLC ihren eigenen Einfluss in einer syndikalistischen Gesellschaft ausweiten möchte. Obwohl sich die SATLC niemals der ICU unterordnen wird, wird sie als Koalitionspartner mitwirken, und einige ihrer Mitgliedsgewerkschaften haben auch Verhandlungen mit ICU-Mitgliedern über eine engere Zusammenarbeit in ihren jeweiligen Berufen aufgenommen. Dies hat leider auch zur Folge, dass einige der eher rassistisch motivierten SATLC-Mitglieder den Gewerkschaftsverband verlassen, da sie befürchten, dass ihr eigener Einfluss an den Rand gedrängt wird, wenn Schwarze, Farbige und Asiaten mehr Einfluss auf die südafrikanische Politik gewinnen. Während diese Verräter mit eingezogenem Schwanz nach Creswell zurückhuschen, hat der Rest der Gewerkschaftsbewegung die strahlende neue Zukunft unserer Volksunion gefeiert. Sowohl die ISL als auch der ANC haben uns ihre Zustimmung zur Regierungsbildung gegeben, obwohl klar geworden ist, dass die Parteipolitik zugunsten eines echten syndikalistischen Systems im Geiste der Union of Britain aufgegeben wird. Clements Kadalie ist trotz seiner vielen Kontroversen und seiner Abwesenheit von Südafrika seit über einem Jahrzehnt mit Abstand der qualifizierteste und beliebteste Mann, der das Amt des Vorsitzenden übernehmen könnte. Nach einem Votum des Parteitags sorgte der vorläufige Vorsitzende Andrews für eine reibungslose Machtübergabe an den legendären schwarzen Gewerkschafter. Als stellvertretenden Vorsitzenden wählte Kadalie Emil Solomon 'Solly' Sachs, einen weißen, jüdischen Gewerkschafter, der durch die Organisation der Bekleidungsindustrie fast im Alleingang bekannt geworden war. Der Rest der Kadalie-Regierung scheint auf einer sorgfältigen Mischung aus Kompromissen und Engagement aufgebaut zu sein, wobei der rohe revolutionäre Eifer als Klebstoff dient, um diese Kompromisse zusammenzuhalten. Politische Organisationen wie der ANC und die ISL werden weiterhin eine Stimme in der Regierung haben, aber sie müssen sich auch mit den Stimmen der Massen auseinandersetzen und sich durch das neue syndikalistische politische System Gehör verschaffen."
saf.409.a: "Arbeiter der Welt, vereinigt euch!"

saf.410.t: "SATLC beschleunigt die Abstimmung über 'Parallelunionismus'"
saf.410.d: "Kaum war die Tinte auf dem Vorschlag des Vorsitzenden Andrews, 'Parallelgewerkschaften' als Teil unseres revolutionären sozialen und wirtschaftlichen Wiederaufbaus Südafrikas einzuführen, getrocknet, beeilten sich führende Mitglieder der der SATLC angeschlossenen Wählergruppen, ihn zur Abstimmung zu stellen, trotz der Einwände der ISL und der IKU, dass mehrere ihrer eigenen Delegierten, insbesondere der politische Exilant Clement Kadalie, noch nicht einmal die Möglichkeit gehabt hätten, sich in Johannesburg zu versammeln. Diese eifrige Clique von SATLC-Führern machte die Desorganisation der IKU für die Angelegenheit verantwortlich und versuchte, sie als weiteres Argument für die Vorteile der Parallelgewerkschaft hervorzuheben, indem sie wiederholt betonte, dass die Revolution nicht zögern und trödeln dürfe, während die Imperialisten vor unserer Tür stünden. Die Johannesburger Sektion der ISL kritisierte die SATLC-Fraktion sofort und beschuldigte sie, zu versuchen, die Revolution an sich zu reißen, und appellierte an den Vorsitzenden Andrews, die Abstimmung zu verschieben. Obwohl der Vorsitzende wiederholt beteuert hat, dass der Kongress erst dann stattfinden wird, wenn die Vertreter der schwarzen politischen und gewerkschaftlichen Gruppen versammelt sind, hat sich die verärgerte SATLC-Fraktion offenbar dazu entschlossen, sich zu versammeln und mehrere 'informelle' Abstimmungen über die neue Politik vorzunehmen und mit der Ausarbeitung von Richtlinien und Änderungsanträgen zu beginnen, die zwar als 'intellektuelle Übungen' und 'öffentliche Debatten' dargestellt werden, aber eindeutig auf den Versuch hindeuten, ein System der Doppelherrschaft in Johannesburg zu errichten. Obwohl die Johannesburger Sektion der ISL ursprünglich eingeladen war, an diesen "Debatten" teilzunehmen, hat sie sich nun entschlossen, diese zu boykottieren, mit der Begründung, dass die Themen der Treffen als die Zukunft des 'weißen Südafrikas' dargestellt wurden. Ein Vertreter der SATLC-Fraktion hat diese Anschuldigungen zurückgewiesen und behauptet, die ISL habe ein bestimmtes Gesprächsthema aus seinem eigentlichen Kontext gerissen."
saf.410.a: "Jetzt warte mal eine verdammte Minute..."

saf.411.t: "Der Beratende Verfassungsausschuss"
saf.411.d: "Die Spannungen in Johannesburg eskalieren weiter, da eine abtrünnige Fraktion der SATLC begonnen hat, darauf hinzuwirken, dass die eher rassenübergreifend und syndikalistisch ausgerichteten Mitglieder der ICU und der ISL von der Teilnahme am Verfassungskonvent ausgeschlossen werden. Auf einer der öffentlichen Sitzungen der SATLC wurde vor kurzem ein Vorschlag für einen 'Verfassungsberatungsausschuss' ausgearbeitet, der den Konvent und die Zukunft der südafrikanischen Verfassung überwachen soll, wobei der Vorschlag eine Wahl in diesen Ausschuss auf der Grundlage einer proportionalen Vertretung der derzeit gesetzlich anerkannten Gewerkschaften vorsieht. Wie nicht anders zu erwarten, begünstigt dies natürlich die SATLC und begünstigt ganz explizit weiße Arbeitnehmer sowie weiße Gewerkschaftsführer, was sowohl der SATLC als Institution als auch dieser rassischen Bevölkerungsgruppe in Südafrika ein effektives Vetorecht über die Zukunft der sozialistischen Republik garantiert. Noch schlimmer ist, dass diese Idee einige Gemäßigte zu überzeugen beginnt, obwohl der Vorsitzende Andrews wiederholt darauf drängt, dass die provokativen Vorschläge gestoppt werden und die SATLC sich hinter die derzeitige provisorische revolutionäre Regierung stellt. Ob aus echter rassistischer Bosheit oder einfach nur aus Machtgier, viele ehemalige Gewerkschaftsveteranen haben ihren Namen unter den Vorschlag für den Beratenden Ausschuss gesetzt und den Vorsitzenden aufgefordert, die Einsetzung dieser Gruppe von 'qualifizierten Verwaltungsfachleuten' zu erwägen, die den Übergang zu einer sozialistischen Gesellschaft erleichtern können. Ein Entwurf einer Liste möglicher Kandidaten für den Beratenden Ausschuss wurde auf Andrews Schreibtisch vorgelegt und enthielt zwei etwas verblüffende, aber nicht unerwartete Fakten. Erstens sind die vorgeschlagenen Mitglieder ausschließlich Weiße, und es wurde bemängelt, dass es sich fast ausschließlich um weiße Angelsachsen handelt, während die osteuropäischen und jüdischen Führer innerhalb der Arbeiterbewegung, von denen sich viele der ICU und der ISL angeschlossen haben, kaum vertreten sind. Zweitens stehen weder die Namen des Vorsitzenden Andrews noch des stellvertretenden Vorsitzenden Briggs auf der Liste, was eine subtile Drohung darstellt, dass die abtrünnige Fraktion der SATLC die provisorische Regierung möglicherweise nicht als notwendigen Teil ihrer eigenen Ambitionen für Südafrika betrachtet. Obwohl Andrews sich geweigert hat, den Vorschlag zu unterzeichnen, und begonnen hat, Maßnahmen zu ergreifen, um diesen interfraktionellen Staatsstreich zu stoppen, läuft die Zeit in Johannesburg ab..."
saf.411.a: "Was?!"

saf.412.t: "SATLC-Protokolle durchgesickert!"
saf.412.d: "Der Vorhang für den letzten Akt des politischen Zirkus in Johannesburg scheint sich geöffnet zu haben, da lokale ISL-Mitglieder ein Protokoll einer der sehr kontroversen 'Debatten' der SATLC über die Zukunft der Revolution veröffentlicht haben. Darin legten namhafte SATLC-Redner Argumente dafür dar, wie die Rassentrennung in Südafrika rechtlich aufgehoben werden könnte, hielten sich aber mit der Aufhebung der viel geschmähten Passgesetze zurück, die die Bewegungsfreiheit von Schwarzen einschränken. Der angebliche Grund für die Beibehaltung dieser antiquierten, reaktionären Politik ist, dass ärmere Schwarze nach Kapstadt, Johannesburg und Durban ziehen würden, um die Townships zu übervölkern und im Elend zu leben". Die Redner stellten jedoch klar, dass diese begrenzte Binnenmigration nicht auf der Rasse basiert, sondern vielmehr den wirtschaftlichen Bedürfnissen des Staates untergeordnet wird, um sicherzustellen, dass schwarze Bauern nicht wie Leibeigene des 20. Jahrhunderts in die Städte strömen. Jahrhunderts in die Städte strömen. Obwohl die SATLC zunächst versuchte, die Gültigkeit dieses Protokolls abzulehnen, gab sie schließlich nach, nachdem Zeugen der Debatten bestätigten, dass diese Worte wirklich gesagt wurden. Dieser Skandal hat sich als der Tropfen erwiesen, der das Fass zum Überlaufen brachte, denn der Vorsitzende Andrews, empört über die Unfähigkeit der SATLC und der provisorischen Regierung, diese rassistischen Elemente der südafrikanischen Linken zu bekämpfen, von denen immer mehr Afrikanisten und Progressive behaupten, dass sie durch seinen eigenen Vorschlag für Parallelgewerkschaften ermutigt wurden, hat schließlich seinen Rücktritt eingereicht. Es kursieren auch Gerüchte, dass Walter Madeley, der neue sozialistische Premierminister, aus Solidarität mit Andrews ebenfalls zurücktreten wird, während der stellvertretende Vorsitzende Briggs davon gesprochen hat, eine Art Kompromiss mit den abtrünnigen Elementen der SATLC zu schmieden und den Johannesburger Kongress trotz dieser Verzögerungen und der katastrophalen politischen Querelen zu eröffnen. Am Rande der Stadt organisieren schwarze und farbige revolutionäre Milizen sowie Gruppen sympathisierender Weißer, die sich durch die Machtübernahme der SATLC ebenfalls brüskiert fühlen, Gerüchten zufolge eine Art Protest, wenn nicht Schlimmeres..."
saf.412.a: "Das kann nicht gut sein."

saf.413.t: "Der Konvent, der nicht stattfand"
saf.413.d: "Noch bevor der Johannesburger Konvent, der über die künftige Verfassung eines sozialistischen Südafrikas entscheiden sollte, richtig beginnen konnte, scheint er bereits gescheitert zu sein. Nach dem Rücktritt des Vorsitzenden Andrews aufgrund der politischen Skandale, in die rassistische Elemente der SATLC verwickelt waren, und der ständigen Machtergreifung durch diese Gewerkschaften weißer Arbeiter, bestand die Hoffnung, dass der stellvertretende Vorsitzende Briggs versuchen könnte, den Frieden in der Stadt wiederherzustellen. Leider kam es einige Tage später zu gewaltsamen Zusammenstößen zwischen weißen und schwarzen politischen Milizen, was Briggs dazu veranlasste, Verstärkung aus Pretoria anzufordern, um die Situation unter Kontrolle zu bringen und einen totalen Bürgerkrieg zwischen den revolutionären Fraktionen zu verhindern. Schwarze Milizen unter der Führung von Edwin Thabo Mofutsanyana blockierten jedoch den Befehl und schränkten die Kommunikation zwischen den Städten ein. Sobald die Nachricht von Andrews' Rücktritt und dem Verhalten der SATLC Kapstadt und Durban erreichte, brach in den Küstenstädten eine Welle der Unruhe aus. Militante Anhänger der ICU, insbesondere eine Gruppe, die sich Nationale Befreiungsliga nennt und von James La Guma, einem engen Vertrauten von Clement Kadalie, angeführt wird, sowie eine schwarze Miliz unter dem Kommando von Moses Kotane übernahmen die Kontrolle über die Regierungsgebäude in Kapstadt und errichteten ihre eigene rivalisierende Regierung unter der Führung von La Guma. Kurz darauf kam es in Johannesburg selbst zu Meutereien, offenbar mit der stillschweigenden Billigung des ehemaligen Vorsitzenden Andrews, der vielleicht verzweifelt versuchte, den Geist, den er entfesselt hatte, wieder in die Flasche zu stecken. Infolgedessen besetzten Truppen, die dieser neuen radikalen La Guma-Regierung treu sind, das Kongresszentrum und nahmen die provisorische revolutionäre Regierung in Gewahrsam. Der Traum von Andrews und der SATLC von einer Parallelgewerkschaft scheint ein für alle Mal ausgeträumt zu sein, denn der selbsternannte Vorsitzende James La Guma hat angekündigt, dass er sich mit Mofutsanyana und den lokalen Dissidenten hier in Johannesburg zusammenschließen will."
saf.413.a: "Südafrika ist im Chaos."

saf.414.t: "Der Afrikanistenkongress"
saf.414.d: "Der Vorsitzende James La Guma ist unter Beifall in Johannesburg eingetroffen, da er und seine Nationale Befreiungsliga mit ihrem schnellen Coup gegen 'reaktionäre und abtrünnige' Elemente der SATLC und der Labour-Partei anscheinend triumphiert haben. Mit der Anerkennung der ICU und der lauwarmen Unterstützung der ISL, insbesondere des ehemaligen Vorsitzenden Andrews, der La Guma offenbar als das kleinere Übel im Vergleich zu den weißen Vorherrschern der SATLC betrachtete, kündigte La Guma seine Absicht an, eine 'Eingeborenen-Schwarze-Republik' zu gründen, um der indigenen Bevölkerung Südafrikas Land zurückzugeben und die politische Vorherrschaft der weißen Gewerkschaftsorganisatoren zu brechen. Der Johannesburger Konvent wurde wieder eröffnet, unter dem Vorsitz vor allem schwarzer Vertreter und sympathisierender Weißer, die sich gegen die Machtübernahme durch die SATLC gewehrt hatten. Der überzeugte Afrikanist Albert Nzula wurde eilig als stellvertretender Vorsitzender bestätigt, während der ehemalige ANC-Präsident J.T. Gumede als Zugeständnis an die schwarze Mittelschicht zum Premierminister ernannt wurde. Moses Kotane und Edwin Mofutsanyana erhielten beide als Belohnung für ihre Loyalität kleinere Posten in der Regierung, während La Gumas ehemaliger vertrauter Mentor und jetziger politischer Rivale Clements Kadalie unter der Bedingung, dass er sich aus der ICU und der Politik insgesamt zurückzieht, eine Pension erhielt. Der Vorsitzende La Guma lehnte die Forderungen der weißen Delegierten ab, eine 'unabhängige Arbeiter- und Bauernrepublik mit gleichen Rechten für alle Werktätigen ungeachtet ihrer Hautfarbe' zu schaffen oder eine 'Föderation unabhängiger einheimischer Republiken' zu gründen. Stattdessen scheint das Gebot der Stunde eine 'unabhängige, einheimische südafrikanische Republik mit vollen und gleichen Rechten für alle Rassen als Etappe auf dem Weg zu einer Arbeiter- und Bauernrepublik' zu sein, wobei die La Guma-Regierung eine von der Basis ausgehende Umgestaltung der südafrikanischen Gesellschaft befürwortet und betont, dass diese Periode der Mehrheitsherrschaft eine Übergangsperiode auf dem Weg zu revolutionärer Gleichheit sein wird, ironischerweise ganz ähnlich, wie Andrews und die SATLC ihre Idee von Parallelgewerkschaften formulierten. Trotz einiger Schreckensschreie weißer Gemäßigter, dass Südafrika den Weg der haitianischen Revolution gehen würde, scheint die Gewalt nachgelassen zu haben, und der Vorsitzende hat zu Frieden und Versöhnung aufgerufen und erklärt, dass es ihm nicht um die Vorherrschaft der Schwarzen geht, sondern lediglich um die Mehrheitsherrschaft in Südafrika. Dennoch scheint seine Sprache von einer Bevorzugung des schwarzen Proletariats durchdrungen zu sein."
saf.414.a: "Hoffen wir, dass es nicht zu einer Tyrannei der Massen kommt."

saf.500.t: "Der Hobbit, oder Hin und wieder zurück" #formerly in 01 Entente Flavour events.txt
saf.500.d: "Der Verlag George Allwen and Unwin hat ein neues Buch des britischen Emigranten J. R. R. Tolkien herausgebracht, der nach der Revolution nach Südafrika zurückkehrte. Es erzählt die Geschichte von Bilbo Beutlin, einem seltsamen kleinen Wesen, genannt Hobbit, der sich auf ein Abenteuer mit Zauberern, Zwergen, Riesen, Kobolden und einem feuerspeienden Drachen begibt, bevor er als reicher Mann nach Hause zurückkehrt. Die Geschichte wurde von der Kritik bereits sehr gelobt und Tolkien wurde für Literaturpreise nominiert. Es gibt Andeutungen, dass er an einem längeren und umfangreicheren Werk arbeitet, aber der notorische Perfektionismus des Autors könnte die Veröffentlichung durchaus verzögern."
saf.500.a: "Eine wunderbare Geschichte!"

