#saf.92.t: "Der Tod von Jan Smuts"
#saf.92.d.notfederation: "Jan Smuts ist heute auf dem Hof seiner Familie in Doornkloof, Irene, in der Nähe von Pretoria, verstorben. Als Gigant der südafrikanischen Politik hat General Smuts im letzten halben Jahrhundert eine entscheidende Rolle in der Geschichte des Landes gespielt. Ursprünglich Kommandeur eines Buren-Kommandos im 2. Burenkrieg, versöhnte Smuts sein afrikanisches Erbe mit einer Loyalität gegenüber dem britischen Empire, die in den folgenden Jahren nie ins Wanken geriet. Nachdem er im Weltkrieg gegen den deutschen General Paul von Lettow Vorbeck gekämpft hatte, kehrte Smuts nach Südafrika zurück und wurde eine Zeit lang Premierminister. Seine Position als Vorsitzender der Dominion Party wurde von Herbert J. Stanley eingenommen."
#saf.92.d.notgovernor: "Jan Smuts ist heute auf dem Hof seiner Familie in Doornkloof, Irene, in der Nähe von Pretoria, verstorben. Als Gigant der südafrikanischen Politik hat General Smuts im letzten halben Jahrhundert eine entscheidende Rolle in der Geschichte des Landes gespielt. Ursprünglich Kommandeur eines Buren-Kommandos im 2. Burenkrieg, versöhnte Smuts sein afrikanisches Erbe mit einer Loyalität gegenüber dem britischen Empire, die in den folgenden Jahren nie ins Wanken geriet. Nachdem er im Weltkrieg gegen den deutschen General Paul von Lettow Vorbeck gekämpft hatte, kehrte Smuts nach Südafrika zurück und wurde eine Zeit lang Premierminister. Er konnte die Loslösung des Landes vom Empire nicht verhindern, doch dank seiner Bemühungen und der seines Schützlings Jan Hofmeyer wurde Südafrika wieder in den britischen Commonwealth eingegliedert. Seine Freundschaft mit Hofmeyer hatte die Trennung von der Dominionistischen Partei überlebt, doch nun wird der Wettbewerb zwischen den Konservativen und den Progressiven sicher noch härter werden."
#saf.92.d.governor: "Generalgouverneur Jan Smuts ist heute auf dem Hof seiner Familie in Doornkloof, Irene, in der Nähe von Pretoria, verstorben. Als Gigant der südafrikanischen Politik hat General Smuts im letzten halben Jahrhundert eine entscheidende Rolle in der Geschichte des Landes gespielt. Ursprünglich Kommandeur eines Buren-Kommandos im 2. Burenkrieg, versöhnte Smuts sein afrikanisches Erbe mit einer Loyalität gegenüber dem britischen Empire, die in den folgenden Jahren nie ins Wanken geriet. Nachdem er im Weltkrieg gegen den deutschen General Paul von Lettow Vorbeck gekämpft hatte, kehrte Smuts nach Südafrika zurück und wurde eine Zeit lang Premierminister. Er konnte die Loslösung des Landes vom Empire nicht verhindern, doch dank seiner Bemühungen und der seines Schützlings Jan Hofmeyer wurde Südafrika wieder in den britischen Commonwealth eingegliedert. Seine Freundschaft mit Hofmeyer hatte die Trennung von der Dominionist Party überlebt, doch nun wird der Wettbewerb zwischen den Konservativen und den Progressiven sicher noch härter werden. Herbert J. Stanley hat das Amt des Generalgouverneurs übernommen."
#saf.92.a: "Was für ein Mann!"

