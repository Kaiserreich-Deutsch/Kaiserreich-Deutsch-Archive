### Ideas ###
SAF_black_monday: "Auswirkungen des Schwarzen Montags"
SAF_black_monday_desc: "Der Schwarze Montag hat unser Land aufgrund unserer Abhängigkeit vom deutschen Handel hart getroffen. Die Unruhe wächst und unsere Wirtschaft schwächelt. Wir müssen eine ehrgeizige Lösung für dieses Problem finden, und zwar schnell!"

SAF_segregation: "Rassentrennung"
SAF_segregation_desc: "Südafrika ist ein geteiltes Land. Während die überwiegende Mehrheit der Bevölkerung den verschiedenen einheimischen ethnischen afrikanischen Gruppen angehört, liegt die sozioökonomische Macht in den Händen der weißen europäischen Minderheit. Diese Gruppe ist wiederum geteilt zwischen den Afrikanern, den niederländischsprachigen Nachfahren der ursprünglichen niederländischen Kolonisten, die die Mehrheit der weißen Bevölkerung in der Kapprovinz, im Oranje-Freistaat und in Transvaal stellen, und den Briten, die die Mehrheit der weißen Bevölkerung in Natal und Rhodesien bilden.\n\nAuch wenn die Segregation unter weißer Herrschaft nicht von heute auf morgen überwunden werden kann und es wahrscheinlich Jahrzehnte dauern wird, bis wir sie richtig angehen können, so können doch Schritte unternommen werden, um die Dinge zu verbessern... oder zu verschlimmern."

SAF_apartheid: "Apartheid"

SAF_african_gold_idea: "Südafrikanisches Gold"
SAF_african_gold_idea_desc: "Die Südafrikaner stammen aus einer Mischung aus afrikanischen Ureinwohnern, Europäern und Menschen aus anderen Regionen der Welt. Das hat jedoch die Gier ihrer niederländischen Vorfahren nach Gold nicht geschmälert. Es zu berühren, es zu riechen..."

SAF_wavering_dominion: "Die schwankende Herrschaft"
SAF_wavering_dominion_desc: "Obwohl sie offiziell zum Britischen Empire gehören, fühlen sich viele Afrikaner dem Britischen Empire oder der Entente wenig verbunden und würden stattdessen lieber eine bündnisfreie Republik gründen. Daher ist die Teilnahme Südafrikas an der Heimkehr alles andere als sicher."
SAF_wavering_dominion_homecoming_desc: "Obwohl sie offiziell zum Britischen Empire gehören, fühlen sich viele Afrikaner dem Britischen Empire oder der Entente wenig verbunden und würden stattdessen lieber eine bündnisfreie Republik gründen."

SAF_neutral_dominion: "Das neutrale Dominion"
SAF_neutral_dominion_desc: "Obwohl sie offiziell zum Britischen Empire gehören, fühlen sich viele Afrikaner weder dem Britischen Empire noch der Entente zugehörig und würden stattdessen lieber eine bündnisfreie Republik gründen. Aus diesem Grund hat die südafrikanische Regierung beschlossen, im Dritten Weltkrieg ihre Neutralität zu erklären."

SAF_idea_slavery: "Sklaverei in den Hochkommissariatsgebieten"
SAF_idea_slavery_desc: "In den Hochkommissariatsgebieten Basutoland, Swasiland und vor allem Bechuanaland wurde die Sklaverei nie vollständig ausgerottet, da die Stammesstrukturen in diesen Gebieten diese Institution insgeheim verteidigen. Die Tatsache, dass diese barbarischen Praktiken trotz der Versuche, sie einzudämmen, fortbestehen, ist ein Schandfleck für die Ehre Südafrikas."

SAF_idea_minority_government: "Minderheitsregierung"
SAF_idea_general_strike: "Syndikalistische Streiks"
SAF_farmer_bailout: "Rettungsaktion für Landwirte"

SAF_idea_cj_of_the_hct: "Das Justizsystem in den Hochkommissariatsgebieten"
SAF_idea_cj_of_the_hct_desc: "Das Justizsystem der Hochkommissariatsgebiete ist eine Reform des HCT unter südafrikanischer Kontrolle. Die Vereinbarung sieht die Ernennung eines Obersten Richters vor, der als oberster Gerichtsbeamter in den Gebieten fungieren wird. Der Oberste Richter wird dann dafür sorgen, dass das Recht auch in diesen autonomen Gebieten ordnungsgemäß gewahrt wird."

SAF_idea_sovereign_currency: "Südafrikanischer Rand"
SAF_idea_sovereign_currency_desc: "Der Rand, benannt nach dem Witwatersrand, wo sich die Goldminen Südafrikas befinden, ist die neue souveräne Währung Südafrikas nach der Ausrufung der Republik und der anschließenden Überlegung, dass die weitere Verwendung des Südafrikanischen Pfunds nicht wünschenswert war."

SAF_idea_native_trust_and_land_act: "Native Trust and Land Act"
SAF_idea_native_trust_and_land_act_desc: "Mit dem Native Trust and Land Act wird der Anteil des Landes, der den Reservaten der indigenen Bevölkerungsmehrheit Südafrikas zugewiesen wird, von etwa 8 % auf 13 % erhöht. Das ist zwar immer noch relativ wenig, wenn man bedenkt, dass die Eingeborenen etwa 60 % der Bevölkerung Südafrikas ausmachen, aber es stellt zumindest sicher, dass ein Teil des südafrikanischen Landes für sie bestimmt ist, auch wenn es wahrscheinlich hauptsächlich an die Elite gehen wird."

SAF_idea_asiatic_land_tenure_act: "Asiatic Land Tenure Act"
SAF_idea_asiatic_land_tenure_act_desc: "Der Asiatic Land Tenure Act beschränkt den Landbesitz asiatischer Südafrikaner auf bestimmte Gebiete, vor allem in Transvaal und Natal, um die Wettbewerbsfähigkeit weißer Ladenbesitzer zu schützen und die Befürchtungen einer indischen Überfremdung weißer Stadtviertel zu zerstreuen."

SAF_idea_krugerpark: "Krüger-Nationalpark"
SAF_idea_krugerpark_desc: "Der Krüger-Nationalpark, der 1926 aus dem Sabi-Wildreservat hervorging, das 1895 von der Burenrepublik Transvaal gegründet wurde, ist eines der größten Wildreservate Afrikas. Nach der jüngsten Erweiterung strömen glückliche Touristen aus aller Welt in den Park, um die Tiere zu beobachten, entweder in Touristenautos - ein neues Konzept seit 1927 - oder auf den klassischen 'Round in Nine'-Touren per Zug auf der Strecke von Komatipoort nach Tzaneen."

SAF_idea_agrarian_focus: "Landwirtschaftlicher Schwerpunkt"
SAF_idea_granary_of_africa: "Kornkammer Afrikas"
SAF_industrial_farming: "Industrielle Landwirtschaft"
SAF_idea_industrial_focus: "Industrieller Fokus"
SAF_idea_great_repairshop: "Großartige Reparaturwerkstatt"
SAF_idea_economic_boom: "Wirtschaftsboom"

SAF_hendrik_johannes_van_der_bijl_adv_desc: "Hendrik Johannes van der Bijl, Gründer des südafrikanischen Elektrizitätsversorgungsunternehmens ESKOM und des Stahlkonzerns ISCOR, wird von der südafrikanischen Regierung mit autoritären Befugnissen als Generaldirektor für Kriegsmaterial ausgestattet, um den südafrikanischen Produktionssektor zu entwickeln."

SAF_idea_great_trek_reenactment: "Great Trek Hundertjahrfeier"
SAF_idea_great_trek_reenactment_desc: "In diesem Jahr ist es genau 100 Jahre her, dass die niederländischen Siedler der Kapkolonie zu ihrer großen Wanderung ins südafrikanische Hinterland aufbrachen, um dem Einfluss der britischen Kolonialverwaltung zu entkommen. Zur Feier dieses freudigen Ereignisses folgt 'Die Pad van Suid-Afrika' einer großen Parade von Ochsenkarren von Kapstadt nach Pretoria und organisiert in den Städten, die sie durchquert, afrikanisch-nationalistische Festlichkeiten."

SAF_idea_kariba_dam: "Kariba-Damm"
SAF_idea_kariba_dam_desc: "Der beeindruckende Kariba-Damm staut den Sambesi-Fluss im Norden Südrhodesiens und erzeugt große Mengen Strom, wenn das Wasser durch das Bauwerk fließt. Diese große Menge an Energie ermöglicht industrielle Aktivitäten in Südrhodesien und darüber hinaus."

SAF_idea_sa_mathematical_society: "Südafrikanische Mathematische Gesellschaft"
SAF_idea_sa_mathematical_society_desc: "Die Südafrikanische Mathematische Gesellschaft ist eine Gesellschaft von hochgebildeten Südafrikanern, die, anders als der Name vermuten lässt, ihre Forschung nicht nur auf Mathematik, sondern auch auf Physik und Chemie ausdehnen."

SAF_sabc_idea: "South African Broadcasting Corporation"
SAF_sabc_idea_desc: "Die South African Broadcasting Corporation wurde vom südafrikanischen Parlament gegründet und erwarb kurz darauf die African Broadcasting Company von dem Geschäftsmann I.W. Schlesinger. Sie fungiert als Südafrikas nationales Rundfunknetz."

SAF_idea_native_advisory_councils: "Einheimische Beiräte"
SAF_idea_native_advisory_councils_desc: "Um den Frieden zu bewahren, ist es wichtig, die Probleme der einheimischen Bevölkerung zu hören. Anstatt so zu tun, als gäbe es sie nicht, sollten wir uns Zeit für sie nehmen und auf ihre Probleme eingehen, die oft recht einfach gelöst werden können. Wir werden mit Kooperation und Stabilität belohnt werden."

SAF_idea_syndicalist_government: "Syndikalistische Verfassung"
SAF_idea_syndicalist_government_desc: "Die neue provisorische syndikalistische Regierung Südafrikas hat beschlossen, eine völlig neue und unabhängige Verfassung für Südafrika auszuarbeiten. Diese Verfassung wird die Grundlage des neuen südafrikanischen Staates bilden und wahrscheinlich stark beeinflussen, wie er sich entwickeln wird."

SAF_de_facto_segregation: "Inoffizielle Rassentrennung"
SAF_de_facto_segregation_desc: "Trotz der Maßnahmen der neuen syndikalistischen Regierung zur Aufhebung des Systems der Rassentrennung, das in Südafrika seit seiner Gründung besteht, ist die Situation vor Ort so, dass die Rassentrennung immer noch allgegenwärtig ist, wobei sich die rassischen Gruppen Südafrikas, insbesondere die weißen Südafrikaner, in vielen Fällen so weit wie möglich von ihren südafrikanischen Mitbürgern anderer Hautfarbe distanzieren."

SAF_idea_native_republic: "Einheimische Republik"
SAF_idea_native_republic_desc: "Die neue afrikanistische Regierung Südafrikas hat das so genannte Prinzip der 'Eingeborenenrepublik' verkündet. Dieser Grundsatz besagt, dass Südafrika in erster Linie eine Nation der ursprünglichen schwarzafrikanischen Bevölkerung ist und nicht der weißen Bevölkerung, die das Land so lange beherrscht hat."

SAF_idea_slum_formation: "Gemeindebildung"
SAF_idea_slum_formation_desc: "Da die alten Segregationsmaßnahmen langsam gelockert werden, ist die schwarze Landbevölkerung Südafrikas auf dem Vormarsch: Neue Menschen kommen in Massen in Städte wie Kapstadt, Johannesburg und Durban, und die lokalen Behörden haben kaum eine Chance, mit dem Bau von Unterkünften hinterherzukommen, so dass sie ihre eigenen Hütten in Gegenden bauen müssen, die von Kriminalität und Gewalt geprägt sind."

SAF_idea_reactionary_activities: "Reaktionäre Nicht-Kooperation"
SAF_idea_reactionary_activities_desc: "Nicht alle Südafrikaner haben sich mit der Idee einer sozialistischen, integrativen Zukunft angefreundet. Vor allem Weiße, sowohl Afrikaner als auch Englischsprachige, und die alten schwarzen Eliten, die oft noch als Stammeshäuptlinge respektiert werden, sind von der Idee verunsichert und versuchen aktiv, das sozialistische System zu untergraben, in der Hoffnung, zum alten System der Unterdrückung zurückzukehren. Leider ist ihr Fachwissen aufgrund des geringen Bildungsniveaus des früheren Regimes bei den Loyalisten nicht zu finden."

SAF_idea_converting_to_socialism: "Umstellung auf eine syndikalistische Wirtschaft"
SAF_idea_converting_to_socialism_desc: "Die südafrikanische Wirtschaft ist immer noch weitgehend kapitalistisch. Es ist nun das Ziel der Regierung, die Wirtschaft ordnungsgemäß in eine sozialistische umzuwandeln, ähnlich wie in den europäischen Staaten. Dies wird anfangs eine schmerzhafte Angelegenheit sein, aber die Belohnungen werden es wert sein."

SAF_idea_syndicalist_economy: "Syndikalistische Wirtschaft"
SAF_idea_syndicalist_economy_desc: "Die Lohnsklaverei unter kapitalistischer Grausamkeit ist unter der Führung der sozialistischen Regierung Südafrikas vollständig abgeschafft worden. Der Weg dorthin war schmerzhaft, aber die neu geschaffene, gewerkschaftszentrierte Wirtschaft funktioniert jetzt gut."

SAF_idea_low_participation: "Geringe Beteiligung"
SAF_idea_low_participation_desc: "Obwohl das neue Südafrika alle einbezieht und den Beitrag aller Arbeitnehmer unabhängig von ihrer ethnischen Zugehörigkeit schätzt, ist die Beteiligung gering. Viele Südafrikaner wollen einfach nur ihr Leben leben und haben wenig mit der Politik zu tun, von der sie vorher ausgeschlossen waren. Infolgedessen besteht die proletarische Wählerschaft hauptsächlich aus weißen Arbeitern und nicht-weißen Intellektuellen und Aktivisten, während der Großteil der schwarzen Arbeiterschaft nicht an den Wahlen teilnimmt, obwohl sie dazu berechtigt ist."

SAF_idea_native_trade_unions: "Einheimische Gewerkschaften"
SAF_idea_native_trade_unions_desc: "Um die Beteiligung der einheimischen südafrikanischen Bevölkerung zu stärken, hat die Regierung die Gründung lokaler einheimischer Gewerkschaften unterstützt und damit den Staat gestärkt."

SAF_idea_native_education: "Bildungsprogramm für Einheimische"
SAF_idea_native_education_desc: "Anders als die barbarische frühere südafrikanische Regierung kümmert sich das sozialistische Südafrika um alle seine Bürger. Die einheimische Bevölkerung muss nicht mehr von religiösen Institutionen einer Gehirnwäsche unterzogen werden, um gebildet zu werden, die Regierung wird dafür sorgen."

SAF_idea_dismantling_tribal_structures: "Zerschlagung von Stammesstrukturen"
SAF_idea_dismantling_tribal_structures_desc: "Die neue sozialistische Regierung Südafrikas ist nicht an der Aufrechterhaltung der archaischen Monarchien in ihren Ländern interessiert. Die Südafrikaner sollten sich an den Staat wenden, der sich um sie kümmert, und nicht an ein paar Häuptlinge, die aus der richtigen Familie stammen."

SAF_idea_ethnic_rep_councils: "Räte für ethnische Vertretung"
SAF_idea_ethnic_rep_councils_desc: "Als Ersatz für die frühere Institution der Stammeshäuptlinge hat die sozialistische Regierung stattdessen ethnische Vertretungsräte eingerichtet, die direkt von den Menschen gewählt werden, die sie vertreten. Diese Räte werden die Regierung in Stammesangelegenheiten beraten."

SAF_idea_white_flight: "Weiße Flucht"
SAF_idea_white_flight_desc: "Die syndikalistische Machtübernahme hat die weiße Oberschicht Südafrikas in große Bedrängnis gebracht. Plötzlich von der Regierung ihres Schutzes beraubt, wandern viele von ihnen an Orte aus, die sie als freundlicher für ihre Interessen betrachten. Zum Leidwesen Südafrikas nehmen sie dabei ihr Fachwissen mit."

SAF_idea_new_farmers: "Unerfahrene Landwirte"
SAF_idea_new_farmers_desc: "Wir haben das uns von den europäischen Imperialisten gestohlene Ackerland genommen und neu verteilt, aber leider sind viele derjenigen, die jetzt das Recht erhalten haben, das Land zu bewirtschaften, relativ unerfahrene Landwirte. Es wird einige Zeit dauern, bis sich die landwirtschaftlichen Betriebe an den neuen Status quo angepasst haben."

SAF_idea_compromised_intelligence: "Kompromittierte Intelligenz"
SAF_idea_compromised_intelligence_desc: "Nicht alle Südafrikaner sind mit dem Krieg zufrieden. Bestimmte Elemente in unserer Gesellschaft sind dazu übergegangen, Informationen über unsere militärische Situation an unsere Feinde weiterzugeben."

SAF_idea_harassed_army_personnel: "Schikanierte Truppen"
SAF_idea_harassed_army_personnel_desc: "Nicht jeder in Südafrika ist mit dem Krieg zufrieden. Bestimmte Elemente in unserer Gesellschaft sind dazu übergegangen, Mitglieder der Streitkräfte für ihre Kühnheit, im Krieg zu kämpfen, zu schikanieren."

SAF_idea_ossewa_recruitment_drive: "Rekrutierungskampagne"
SAF_idea_ossewa_recruitment_drive_desc: "Die Mitglieder von Ossewabrandwag haben ihren Enthusiasmus für unsere Sache in die Ermutigung von Afrikanern umgesetzt, sich in der Armee zu melden."

SAF_idea_industrial_strikes: "Industrielle Streiks"
SAF_idea_industrial_strikes_desc: "Die Industrie- und Handelsarbeitergewerkschaft lehnt die Kriegsanstrengungen entschieden ab. Um die Kriegsanstrengungen zu sabotieren, organisiert sie große Streiks in den Fabriken."

SAF_idea_mining_strikes: "Bergarbeiterstreiks"
SAF_idea_mining_strikes_desc: "Die Industrie- und Handelsarbeitergewerkschaft lehnt die Kriegsanstrengungen entschieden ab. Um die Kriegsanstrengungen zu sabotieren, organisiert sie große Streiks in den Bergwerken."

SAF_idea_less_nonviolent_resistance: "Flaute des gewaltlosen Widerstands"
SAF_idea_less_nonviolent_resistance_desc: "Gewaltloser Widerstand ist in Südafrika an der Tagesordnung, da die Mehrheit der einheimischen Afrikaner gegen die ihnen verwehrten gleichen Rechte protestiert. Im Interesse des Krieges hat die ICU jedoch einige der Aktionen abgesagt."

SAF_idea_bittereinder_resistance: "Bittereinder Widerstand"
SAF_idea_bittereinder_resistance_desc: "Viele Afrikaner haben unseren Sieg im Burenkrieg noch immer nicht akzeptiert und wehren sich weiterhin gegen unseren rechtmäßigen Triumph. Es muss etwas getan werden, wenn wir zu einer stabilen Regierung zurückkehren wollen."

SAF_idea_anglicisation: "Anglisierungsbemühungen"
SAF_idea_anglicisation_desc: "Dreimal wurde Südafrika in Blut getränkt, weil die Buren zu primitiv für eine Verständigung mit uns sind. Jetzt nicht mehr. Diesmal wird ihr plumpes niederländisches Patois ausgerottet, und Südafrika wird sich für immer mit dem Empire identifizieren."

SAF_idea_reconciliation: "Versöhnungsbemühungen"
SAF_idea_reconciliation_desc: "Ein dritter Burenkrieg hat stattgefunden, und wieder einmal haben die Briten den Sieg davongetragen. Wieder einmal muss das südafrikanische Volk mit dem Ergebnis und den verlorenen Söhnen leben, und wieder einmal gibt es den Wunsch, unsere Differenzen zu versöhnen. Vielleicht ist dieses dritte Mal ein Glücksfall."

