### Bookmark ###
SAF_KR_gathering_storm_desc: "Manche würden sagen, dass Südafrika der Ort ist, an dem der Niedergang des britischen Empires für die Welt sichtbar wurde: Die Schwierigkeiten, die sie bei der Befriedung der aufständischen Buren hatten, legten die Fäulnis offen, die sie später den Großen Krieg kosten sollte. Großbritannien setzte sich schließlich gegen sie durch, und aus der Asche entstand 1910 die Union von Südafrika, ein britisches Dominion. Seitdem ist das Empire zusammengebrochen, und nun steht Südafrika in seiner neuen Rolle als letzte Vorhut des britischen Einflusses auf dem afrikanischen Kontinent am Scheideweg: Ist sein Dominion-Status von Vorteil, wie Premierminister Jan Smuts behauptet? Oder ist die Zeit für Südafrika gekommen, sein Schicksal selbst in die Hand zu nehmen?"

### Intro Screen ###
SAF_country_intro_header: "Die Union von Südafrika"
SAF_country_intro_content: "Die Union von Südafrika, die 1910 nach dem Zweiten Burenkrieg aus dem Zusammenschluss der verschiedenen britischen Besitzungen in Südafrika - der Kapkolonie, Natal, Transvaal und dem Oranje-Freistaat - entstand, ist das letzte Überbleibsel der britischen Präsenz in Afrika.\n\nAber die Herrschaft wankt: Die weiße afrikanische Bevölkerung sehnt sich nach der Unabhängigkeit der alten Burenrepubliken zurück, während auf der anderen Seite des politischen Spektrums der Syndikalismus, der in der Region bereits Einfluss hatte, bevor die Französische Kommune oder die Britische Union zustande kamen, in die Köpfe der verarmten Unterschicht aller Rassen vordringt, die unter den Auswirkungen des wirtschaftlichen Abschwungs zu leiden hat.\n\nDie Politik der Union basiert auf einem Zweiparteiensystem: der South African Party von General Jan Smuts und der National Party von General J.B.M. Hertzog. Eine kleinere Partei, die Labour Party, die derzeit in zwei gegnerische Fraktionen aufgeteilt ist, ist ebenfalls im südafrikanischen Parlament vertreten. Zwischen 1924 und 1929 regierte sie zusammen mit der National Party in einer Koalitionsregierung. Nachdem es ihr jedoch nicht gelungen war, die Große Depression einzudämmen, erlangte die South African Party wieder eine Mehrheit, zunächst mit Hilfe abtrünniger Nationalisten, nach 1933 dann, nachdem ihr die Linderung der Auswirkungen der Großen Depression angerechnet wurde, allein."

SAF_country_intro_header_1: "Rassen in Südafrika"
SAF_country_intro_content_1: "Die Bevölkerung Südafrikas ist vielleicht die vielfältigste in ganz Afrika, aber Rassismus und Rassentrennung sind institutionalisiert und allgegenwärtig.\n\nDie weiße europäische Bevölkerung steht an der Spitze der Rassenhierarchie Südafrikas; sie hat die sozioökonomische Macht im Land inne und setzt in ganz Südafrika eine gewisse Rassentrennung durch. Die Gruppe ist geteilt zwischen den Afrikanern, den Nachfahren niederländischer Kolonisten, die während der niederländischen Herrschaft am Kap ankamen und die politische Macht innehaben, da sie die Mehrheit der fast ausschließlich weißen Wählerschaft stellen, und den britischen Südafrikanern, englischsprachigen Nachfahren von Kolonisten, die im 19. Jahrhundert ankamen, die die meiste wirtschaftliche Macht innehaben, auch wenn sich dies in den letzten Jahren etwas zu Gunsten der Afrikaner verschoben hat.\n\nVon der nicht-weißen Bevölkerung genießt die so genannte 'farbige' Gemeinschaft den größten Respekt. Diese Gruppe setzt sich aus Menschen gemischter Herkunft zusammen, und die meisten von ihnen sprechen Afrikaans, dieselbe Sprache wie die weißen Afrikaner. Sie bilden die Mehrheit der Bevölkerung in der westlichen Kapprovinz und stellen den größten Teil der nicht-weißen Wählerschaft in dieser Provinz und in Südrhodesien: Südafrikaner asiatischer Abstammung. \n\nBei dieser Gruppe handelt es sich mehrheitlich um ehemalige indentured workers aus Britisch-Indien oder deren Nachkommen, die vor allem in Natal und in geringerem Umfang in Transvaal leben. Am Kap findet man auch die Kap-Malaien, die von den Niederländern im 17. und 18. Jahrhundert aus dem maritimen Südostasien hierher gebracht wurden.\n\nDie am wenigsten respektierten sind die ursprünglichen (einheimischen) Schwarzafrikaner. Die meisten von ihnen gehören einem von mehreren Bantu-Völkern, den Xhosa, den Zulu, den Sotho oder einer von mehreren kleineren Stammesgruppen an. Obwohl sie bei weitem die Mehrheit der südafrikanischen Bevölkerung ausmachen, verfügen sie nur über sehr wenig politische Macht, selbst in den Provinzen, in denen Nicht-Weiße theoretisch wählen dürfen, da nur sehr wenige von ihnen die erforderlichen Vermögensvoraussetzungen erfüllen. Mit einer fest verankerten weißen Wählerschaft sind die Hoffnungen auf Reformen gering."

SAF_country_intro_header_2: "Das Südafrika Gesetz"
SAF_country_intro_content_2: "Das Südafrika Gesetz von 1909, das von Westminster verabschiedet wurde, dient als Verfassung der Union: Die Südafrikanische Union ist ein Einheitsstaat und keine Föderation, wobei die Parlamente der einzelnen Kolonien abgeschafft und durch Provinzräte ersetzt wurden. Die Mitglieder des Volksraads werden überwiegend von der weißen Minderheit des Landes nach dem Mehrheitswahlrecht gewählt, wobei das Wahlrecht je nach Provinz variiert. In der Kapregion und in Südrhodesien gibt es ein qualifiziertes Wahlrecht, das auf Eigentums- und Bildungsvoraussetzungen beruht, während in allen anderen Provinzen nur Weiße wählen dürfen. Der Senat wird von einem Wahlkollegium ernannt, das sich aus Mitgliedern der fünf Provinzräte und Mitgliedern des Volksraads zusammensetzt. Die Regierung folgt dem Westminster-Modell und wird vom Generalgouverneur Südafrikas, derzeit dem Earl of Clarendon, ernannt. Südafrika verwaltet Bechuanaland, Basutoland und Swasiland seit der britischen Revolution in den 1920er Jahren als Protektorate anstelle Großbritanniens, während Südrhodesien 1922 als Provinz in die Union aufgenommen wurde."

