### Decisions ###
SAF_nuweveld_decisions: "Das Nuweveld Projekt"
SAF_nuweveld_decisions_desc: "Das wilde Land Bechuanaland ist von der Zivilisation weitgehend unberührt geblieben, nicht zuletzt, weil sich das Volk der Tswana den Schutz des Vereinigten Königreichs gesichert hat. Nun hat die südafrikanische Regierung beschlossen, sich von diesen Vereinbarungen zu distanzieren und das Bechuanaland für weiße Siedler zu öffnen: §G[?SAF_whites_in_botswana]§!\nAttraktivität für Siedler: [?SAF_settling_attractiveness|%+0]\nAufstandsrisiko: [SAF_getTswanaInsurgency]"
SAF_third_boer_war_decisions: "Der dritte Burenkrieg"
SAF_third_boer_war_decisions_desc: "Wieder einmal sind die Interessen der britischen Kolonisten und der afrikanischen Nachfahren der niederländischen Kolonisten Südafrikas aufeinandergeprallt, und Südafrika steht wieder einmal in Flammen. In einer grausamen Umkehrung des Schicksals sind es nun die Briten, die sich von der von ihnen geschaffenen Herrschaft losgesagt haben, die unter dem Einfluss der afrikanischen Nationalisten versucht, den imperialen Schoß zu verlassen."
SAF_ryneveld_doctrine_decisions: "Ryneveld Doktrin"
SAF_ryneveld_doctrine_decisions_desc: "Die von den Generälen Jan Smuts und Pierre van Ryneveld formulierte Ryneveld Doktrin besagt, dass die ehemaligen Kolonien des Vereinigten Königreichs, die nach ihrem Zusammenbruch am Ende des Weltkriegs verloren gingen, nicht in Anarchie belassen werden dürfen, bis sich eine kohärente einheimische Kraft bildet, die die westliche Zivilisation in Südafrika bedrohen könnte. Im Namen unserer nationalen Sicherheit ist es unerlässlich, dass wir diese Kolonien zurückerhalten und unsere Herrschaft über das südliche und östliche Afrika ausweiten."
SAF_black_monday_decisions: "Reaktion auf den Schwarzen Montag"
SAF_black_monday_decisions_desc: "In den 1920er Jahren entschied sich die südafrikanische Regierung, ihre wirtschaftlichen Beziehungen zum Kaiserreich zu intensivieren, in der Hoffnung, die schlechten Auswirkungen der Weltwirtschaftskrise zu lindern - mit nur begrenztem Erfolg. Nun, da Deutschland von seiner eigenen nationalen Krise betroffen ist, haben sich die Auswirkungen schnell auf den südafrikanischen Produktionssektor ausgeweitet. Nach nur wenigen Jahren relativen Wohlstands liegt die Wirtschaft des Landes wieder einmal in Trümmern: [saffaBudgetAmount] SA Pfund.\nInflation: [?saf_var_inflation|%-0].\nArbeitslosigkeit: [?saf_var_unemployment|%R0].\nVerbundene Schulden: [saffaDebtAmount] SA Pfund."
SAF_geopolitical_actions: "Geopolitische Aktionen"
SAF_campaign_against_tswana_insurgents: "Bekämpfung des Tswana-Aufstandes"
SAF_campaign_against_tswana_insurgents_desc: "Die Tswana haben sich bewaffnet und rebellieren gegen das Eindringen der Weißen in das Land, das seit jeher ihrem Stamm gehört. Um zu verhindern, dass sie unseren Kolonisierungsbemühungen schaden, müssen wir die UDF nutzen, um den Aufstand einzudämmen."
SAF_increase_settler_attraction: "Südafrikanische Siedler anlocken"
SAF_increase_settler_attraction_desc: "In Südafrika selbst gibt es bereits eine große Zahl von Siedlern. Durch die Sensibilisierung für das Projekt und die von der Regierung gewährten Vergünstigungen für die Ansiedlung in den Grenzgebieten können wir die Ansiedlungsrate wahrscheinlich um einiges erhöhen."
SAF_ask_for_permission_to_recruit_settlers: "Bittet darum, [From.GetAdjective] Siedler anzuwerben"
SAF_ask_for_permission_to_recruit_settlers_desc: "[From.GetNameDefCap] verfügt über einen Bestand an Siedlern, die kulturell-politisch mit dem Afrikanertum konform sind und geeignet sein könnten, die Zivilisation ins Nuweveld zu bringen. Um eine Rekrutierungskampagne unter ihnen zu starten, müssten wir natürlich zuerst die Erlaubnis ihrer Regierung einholen."
SAF_recruit_settlers_from_from: "Anwerbung von Siedlern aus [From.GetNameDef]"
SAF_recruit_settlers_from_from_desc: "[From.GetNameDefCap] verfügt über einen Pool von Siedlern, die kulturell-politisch mit dem Afrikanertum konform sind. Mit der zuvor erworbenen Erlaubnis ihrer Regierung können wir versuchen, Siedler von diesem Ort ins Nuweveld zu holen."
SAF_yearly_nuweveld_report: "Jährlicher Nuweveld Bericht"
SAF_yearly_nuweveld_report_desc: "Die Nuweveld-Kommission wird der südafrikanischen Regierung jedes Jahr einen Bericht über die Fortschritte des Nuweveld-Projekts vorlegen."
SAF_control_the_tswana_insurgency: "Kontrolle des Tswana-Aufstandes"
SAF_control_the_tswana_insurgency_desc: "Das Volk der Tswana hat sich gegen unser technisch nicht ganz legales Eindringen in ihr ehemals geschütztes Land aufgelehnt. Wenn unser Kolonisierungsprojekt ein Erfolg werden soll, müssen wir sicherstellen, dass wir die in den Savannen umherstreifenden Tswana-Rebellen, die zuschlagen und sich dann wieder in den Busch zurückziehen, kontrollieren können."

SAF_hold_natal_mission: "Natal verteidigen"
SAF_hold_natal_mission_desc: "Wenn wir unsere Unabhängigkeit und Loyalität gegenüber dem König-Kaiser als Natal sichern wollen, müssen wir dafür sorgen, dass unser Kernland, die Provinz, nicht an die Buren fällt. Wenn wir lange genug durchhalten, wird dies die Südafrikaner wahrscheinlich an den Friedenstisch zwingen."
SAF_conquer_natal_mission: "Natal erobern"
SAF_conquer_natal_mission_desc: "Die Eroberung der rebellischen Provinz Natal muss oberste Priorität haben: Als Küstenprovinz kann sie als Durchgangsstation für die nach Südafrika strömenden Khaki-Truppen dienen, wenn sie nicht rasch befriedet wird. Wenn wir uns in eine Situation begeben, in der wir nicht in der Lage sind, die Nataler zu besiegen, könnten wir an den Friedenstisch gezwungen werden und die Region endgültig verlieren."
SAF_defend_south_africa_mission: "Südafrika verteidigen"
SAF_defend_south_africa_mission_desc: "Unsere einheimischen Rebellen sind größtenteils befriedet worden, aber ihre [ENT.GetAdjective]-Herrscher sind noch nicht bereit, aufzugeben. Wenn wir jedoch verhindern können, dass sie hier in Südafrika festen Boden gewinnen, werden sie irgendwann zum Aufgeben gezwungen sein."
ENT_invade_south_africa_mission: "Südafrika erobern"
ENT_invade_south_africa_mission_desc: "Unsere Verbündeten vor Ort in Südafrika sind leider von den zahlenmäßig überlegenen Buren überrannt worden. Es ist von größter Wichtigkeit, dass wir in der Region wieder Fuß fassen, sonst werden wir gezwungen sein, den republikanischen Status quo rechtzeitig anzuerkennen."

SAF_defend_socialist_south_africa_mission: "Südafrika verteidigen"
SAF_defend_socialist_south_africa_mission_desc: "Die kapitalistischen Marionetten sind größtenteils neutralisiert worden, aber ihre [ENT.GetAdjective]-Meister sind noch nicht bereit, aufzugeben. Wenn wir sie jedoch daran hindern können, hier in Südafrika festen Boden zu gewinnen, werden sie irgendwann zur Aufgabe gezwungen sein."
ENT_invade_socialist_south_africa_mission: "Südafrika erobern"
ENT_invade_socialist_south_africa_mission_desc: "Unsere Verbündeten in Südafrika sind leider von einem Mob syndikalistischer Milizen gestürzt worden. Es ist von größter Wichtigkeit, dass wir in der Region wieder Fuß fassen, sonst werden wir gezwungen sein, den republikanischen Status quo rechtzeitig anzuerkennen."

SAF_decision_township_modernisation: "Verbessert die Wohnverhältnisse in den Townships"
SAF_decision_township_modernisation_desc: "Nachdem die früheren Beschränkungen für die Zuwanderung schwarzer Südafrikaner in unsere Städte aufgehoben wurden, sind die Townships in der Umgebung dieser Städte zunehmend überbevölkert, so dass die lokalen Regierungen überfordert sind und die Lebensbedingungen in diesen Townships schlecht sind. Um dieses Problem zu lösen, ist ein groß angelegtes Wohnungsbauprogramm erforderlich."

SAF_internal_resistance: "Paramilitärische und militante Gewerkschaftsaktivitäten"
SAF_internal_resistance_desc: "Südafrika befindet sich im Krieg, aber nicht jeder ist davon überzeugt, dass es das sein sollte. Infolgedessen haben sich die Südafrikaner auf beiden Seiten des Spektrums in Organisationen organisiert, um entweder die Regierung zu unterstützen oder die Kriegsanstrengungen zu sabotieren. Die südafrikanische Regierung wird diese beiden Gruppen in Schach halten müssen, denn diejenigen, die derzeit den guten Kampf unterstützen, könnten sich in Zukunft zum Verrat verschwören.\n\n§YOssewabrandwag§!:\n§YStärke§!: [?saf_ob_strength|0%]\n§YHaltung zum Krieg§!: [SAF_getOBWarStance]\n\n§YIndustrial and Commercial Workers' Union§!:\n§YStärke§!: [?saf_icu_strength|0%]\n§YHaltung zum Krieg§!: [SAF_getICUWarStance]\n\n§YGewahrsamskapazität§!: [SAF_getDetentionCapacity]"
SAF_suppress_ob: "Unterdrückt die Ossewabrandwag"
SAF_suppress_ob_desc: "Die Besorgnis über die wachsende Macht der Ossewabrandwag wächst. Es werden Stimmen laut, die fordern, dass wir ihren Aufstieg eindämmen, indem die südafrikanische Polizei gegen ihre Aktivitäten vorgeht."
SAF_suppress_icu: "Unterdrückt die ICU"
SAF_suppress_icu_desc: "Die Besorgnis über die wachsende Macht der Industrial and Commercial Workers' Union nimmt zu. Es werden Stimmen laut, die fordern, dass wir ihren Aufstieg eindämmen, indem wir die südafrikanische Polizei gegen ihre Aktivitäten vorgehen lassen."
SAF_construct_detention_camps: "Internierungslager errichten"
SAF_construct_detention_camps_desc: "Illegale ICU- und OB-Aktivitäten haben dazu geführt, dass die Zahl der Häftlinge in der Justiz erheblich gestiegen ist und unser Gefängnissystem langsam aber sicher überlastet ist. Es gibt Vorschläge zur Einrichtung von Internierungslagern, um unsere Kapazität, diese Menschen von der Straße fernzuhalten, zu verbessern, aber Vergleiche mit den Konzentrationslagern während des Burenkrieges werden sicherlich schnell gezogen werden."
SAF_control_the_ob: "Ossewabrandwag Aktivitäten"
SAF_control_the_ob_desc: "Die Ossewabrandwag könnten ein Komplott schmieden, um unsere Kriegsanstrengungen zu untergraben oder umgekehrt zu unterstützen. Es wird wichtig sein, ein Auge auf ihre Aktivitäten zu haben."
SAF_control_the_icu: "ICU Aktivitäten"
SAF_control_the_icu_desc: "Die Industrial and Commercial Workers' Union könnte ein Komplott schmieden, um unsere Kriegsanstrengungen zu untergraben oder im Gegenteil zu unterstützen. Es wird wichtig sein, ihre Aktivitäten im Auge zu behalten."

SAF_intervene_south_west: "Intervention in Südwestafrika"
SAF_intervene_south_west_desc: "Obwohl Südwestafrika de jure nie Teil des britischen Empire war, hat Südafrika das Gebiet zwischen der erfolgreichen Befriedung des Gebiets und der Ratifizierung des Vertrags von Kopenhagen verwaltet. Südwestafrika beherbergt auch eine relativ große Zahl afrikanischer 'Dorsland-Trekker', was das Gebiet für die afrikanischen Nationalisten interessant macht."
SAF_intervene_northern_rhodesia: "Intervention in Nordrhodesien"
SAF_intervene_northern_rhodesia_desc: "Die Kolonie Nordrhodesien ist seit langem ein umstrittenes Gebiet. Als Verbindungsgebiet zwischen dem portugiesischen Angola und Mosambik sowie dem deutschen Südwest- und Ostafrika war die Region von diesen beiden Mächten begehrt. Ursprünglich gelang es Großbritannien, sich das Gebiet zu sichern, um einen durchgehenden Landkorridor vom Kap bis Kairo zu schaffen, aber als das Empire 1925 wie ein Kartenhaus zusammenbrach, hat Deutschland es erobert. Jetzt, da die Deutschen nicht mehr da sind, sind wir hier, um den Korridor zurückzufordern!"
SAF_intervene_nyasaland: "Durchsetzung des Protektorats Njasaland"
SAF_intervene_nyasaland_desc: "Das Protektorat Njassaland im Sambesi-Gebiet war seit den Entdeckungen von David Livingstone von kaiserlichem Interesse, obwohl seine Souveränität von den Portugiesen aus Mosambik angefochten wurde. Das Kaiserreich setzte sich schließlich durch, doch wurde die Region nach dem Zusammenbruch von Deutschland besetzt. Jetzt ist es an der Zeit, dass wir die Region zurückerobern."
SAF_intervene_mozambique: "Mosambik erobern"
SAF_intervene_mozambique_desc: "Die ehemalige portugiesische Kolonie Mosambik war nie Teil des britischen Empire. Südlich des Sambesi ist es jedoch Teil der Pläne von Jan Smuts für ein größeres südafrikanisches Herrschaftsgebiet, das mit Kanada und Australasien konkurrieren könnte. Außerdem wären die mosambikanischen Häfen ein großer Segen für unsere Industrie entlang des Witwatersrand, und die Region könnte als Pufferzone zwischen dem eigentlichen Südafrika und dem nicht-südafrikanischen Teil Afrikas dienen."
SAF_intervene_taganyika: "Erobert [TZN.GetNameDef]"
SAF_intervene_taganyika_desc: "[TZN.GetNameDefCap] war nie Teil des britischen Empire, liegt aber auf dem Weg zu dem anderen Schwerpunkt des britischen Kolonialismus in Afrika: Kenia. Vielleicht kann die Kontrolle darüber genutzt werden, um die Deutschen davon zu überzeugen, ihre Ansprüche anderswo aufzugeben, oder sie macht zumindest den Traum des Erzimperialisten Cecil C. Rhodes von einer durchgehenden britischen Herrschaft vom Kap bis Kairo möglich."
SAF_intervene_uganda: "Durchsetzung des Protektorats Uganda"
SAF_intervene_uganda_desc: "Das Königreich Buganda war bis zum Zusammenbruch des Kaiserreichs, der zur Übernahme der Region durch die Deutschen führte, ein Protektorat des britischen Empire. Jetzt, da wir (wieder) in der Region präsent sind, ist es unsere Pflicht, dafür zu sorgen, dass diese unterbrochene Beziehung wiederhergestellt wird."
SAF_intervene_zanzibar: "Durchsetzung des Protektorats Sansibar"
SAF_intervene_zanzibar_desc: "Die Errichtung eines Protektorats über das Sultanat Sansibar ist berühmt dafür, der kürzeste Krieg gewesen zu sein. Nach dem Zusammenbruch des Kaiserreichs, in dem Deutschland sein wahres Gesicht zeigte und das Sultanat unter völliger Missachtung des Vertrags zwischen Großbritannien und Deutschland über Sansibar und Helgoland besetzte, war die Beziehung nicht mehr gegeben. Es ist unsere Pflicht, die rechtmäßige Ordnung wiederherzustellen."
SAF_intervene_kenya: "Durchsetzung des Protektorats Ostafrika"
SAF_intervene_kenya_desc: "Das Ostafrika-Protektorat in Kenia ist seit jeher der Schwerpunkt des britisch kontrollierten Ostafrikas, und im Hochland des Protektorats lebt nach der Südafrikanischen Union und Nordrhodesien die drittgrößte Zahl weißer Siedler im vermeintlich britischen Afrika. Wir können sie nicht zurücklassen."
SAF_demand_katanga_pulls_back: "Fordert [KTG.GetNameDef] zum Rückzug aus Nordrhodesien auf"
SAF_demand_katanga_pulls_back_desc: "[KTG.GetNameDefCap] hat die Kontrolle über Teile von Nordrhodesien übernommen, das offiziell zum Britischen Empire gehört. Wir haben kein Interesse daran, das [KTG.GetAdjective] Hinterland zu besetzen, aber die Rückgabe der nordrhodesischen Gebiete ist nicht verhandelbar."
SAF_demand_kivu_pulls_back: "Fordert [KIV.GetNameDef] zum Rückzug aus Uganda auf"
SAF_demand_kivu_pulls_back_desc: "[KIV.GetNameDefCap] hat die Kontrolle über Uganda übernommen, das offiziell zum Britischen Empire gehört. Wir haben kein Interesse daran, das [KIV.GetAdjective] Hinterland zu besetzen, aber die Rückgabe Ugandas ist nicht verhandelbar."
SAF_demand_somalia_pulls_back: "Fordert [SOM.GetNameDef] zum Rückzug aus Jubaland auf"
SAF_demand_somalia_pulls_back_desc: "[SOM.GetNameDefCap] hat die Kontrolle über Jubaland übernommen, das als Teil des Protektorats Ostafrika offiziell zum Britischen Empire gehört. Wir haben kein Interesse daran, das [SOM.GetAdjective] Hinterland zu besetzen, aber die Rückgabe von Jubaland ist nicht verhandelbar."

SAF_exploit_resources: "Ressourcen ausbeuten"
SAF_exploit_resources_desc: "Die Bergbauindustrie ist derzeit eine der wichtigsten treibenden Kräfte der [SAF.getname], und ihre Geschichte und Entwicklung dreht sich um sie. Mit der Entdeckung von Diamanten, Gold, Kohle und vielen anderen Ressourcen, die für die Wirtschaft der modernen Welt benötigt werden, ist es kein Wunder, warum viele nach [SAF.getname] kommen. Vor diesem Hintergrund ist die südafrikanische Region immer noch ein reiches Land mit Bodenschätzen, die darauf warten, ausgebeutet zu werden, auch wenn das Fachwissen und die Ausrüstung für unsere qualifizierten Bergleute immer noch unerreichbar sind... im Moment."
SAF_develop_orange_free_state_chromium_mines: "Chrom im Oranje-Freistaat erschließen"
SAF_develop_orange_free_state_chromium_mines_desc: "Wir haben weitere Chromvorkommen im Oranje-Freistaat entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."
SAF_develop_orange_free_state_steel_mines: "Stahl im Oranje-Freistaat erschließen"
SAF_develop_orange_free_state_steel_mines_desc: "Die Erschließung der Grenzgebiete hat als Nebeneffekt zu einem Bevölkerungszustrom in das eigentliche Südafrika geführt, der die für die Erschließung der Eisenvorkommen entlang des Oranje-Flusses benötigten billigen Arbeitskräfte liefert."
SAF_develop_rhodesia_steel_mines: "Stahl in Südrhodesien erschließen"
SAF_develop_rhodesia_steel_mines_desc: "Die Erschließung der Grenzgebiete hat als Nebeneffekt zu einem Bevölkerungszustrom nach Südrhodesien geführt, der die für die Erschließung der Eisenvorkommen in der Nähe von Bulawayo benötigten billigen Arbeitskräfte liefert."
SAF_develop_transvaal_steel_mines: "Eisenminen von Transvaal erweitern"
SAF_develop_transvaal_steel_mines_desc: "Wir haben weitere Eisenvorkommen in der Provinz Transvaal entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."
SAF_develop_northern_cape_steel_mines: "Stahl im Nordkap erschließen"
SAF_develop_northern_cape_steel_mines_desc: "Wir haben in der Nähe von Kimberley Stahlvorkommen entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."
SAF_develop_northern_cape_aluminium_mines: "Aluminium im Nordkap erschließen"
SAF_develop_northern_cape_aluminium_mines_desc: "Wir haben in der Nähe von Kimberley Aluminiumvorkommen entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."
SAF_develop_natal_steel_mines: "Stahl in Natal erschließen"
SAF_develop_natal_steel_mines_desc: "Wir haben in der Provinz Natal Eisenvorkommen entdeckt, und es wird einige Zeit und Mühe kosten, dort eine produktive Mine zu errichten."

SAF_establish_idc_factory_cape_town: "Fabrik in Kapstadt bauen"
SAF_establish_idc_factory_cape_town_desc: "Kapstadt, Südafrikas größte Stadt und wichtigster Hafen, ist ein idealer Standort für den Ausbau unserer Kriegsindustrie, und die Industrial Development [SAF_getCorp_or_Coop] ist bereit, diese Chance zu nutzen."
SAF_establish_idc_factory_durban: "Fabrik in Durban bauen"
SAF_establish_idc_factory_durban_desc: "Obwohl die Stadt Durban erst vor kurzem richtig in Schwung gekommen ist, liegt sie ideal am Meer, in der Nähe unseres wichtigsten Industriestandortes Witwatersrand, und hat Zugang zu einer relativ großen Zahl potenzieller Zulu-Arbeitskräfte. Es ist daher nicht verwunderlich, dass die Industrial Development [SAF_getCorp_or_Coop] Durban als einen erstklassigen Standort für den Ausbau der südafrikanischen Kriegsindustrie ansieht."
SAF_establish_idc_factory_johannesburg: "Fabrik in Johannesburg bauen"
SAF_establish_idc_factory_johannesburg_desc: "Als wichtigste Stadt im Witwatersrand, dem direkten Bergbau- und Industriestandort Südafrikas, ist Johannesburg ein idealer Standort für den Ausbau der südafrikanischen Kriegsindustrie. Die in dieser Region bereitwillig gegründete Industrial Development [SAF_getCorp_or_Coop] hat hier ehrgeizige Expansionspläne ausgearbeitet."
SAF_establish_idc_factory_salisbury: "Fabrik in Salisbury bauen"
SAF_establish_idc_factory_salisbury_desc: "Salisbury wird zwar von vielen als hinterwäldlerischer Ort betrachtet, der nicht mit dem eigentlichen Südafrika verglichen werden kann, doch aufgrund seines leichten Zugangs zum Sambesi und zum Kariba-Damm ist er zumindest für eine bescheidene industrielle Basis gut geeignet, die durch die industrielle Entwicklung [SAF_getCorp_or_Coop] ausgebaut werden könnte."
SAF_invest_cape_town: "Investitionen in Kapstadt"
SAF_invest_cape_town_desc: "Strategisch günstig in relativer Nähe zur Südspitze Afrikas gelegen, ist Kapstadt die größte und reichste Stadt Südafrikas. Einige gut platzierte Investitionen können dafür sorgen, dass die Stadt noch mehr gedeiht!"
SAF_invest_durban: "Investitionen in Durban"
SAF_invest_durban_desc: "Als größter Hafen an der Ostküste Südafrikas ist Durban ein bevorzugtes Investitionsziel: Der einfache Zugang zu unserer Bergbauindustrie im Witwatersrand in Transvaal stellt sicher, dass sein Wert nicht überschätzt werden kann!"
SAF_expand_vanderbijlspark: "Vanderbijlpark ausbauen"
SAF_expand_vanderbijlspark_desc: "In Vanderbijlpark befindet sich das Herz der südafrikanischen Stahlindustrie. Die Nachfrage nach Stahl nimmt jedoch ständig zu, und angesichts der zunehmenden internationalen Spannungen und des weltweiten Wirtschaftswachstums wird sich dies auch in absehbarer Zukunft nicht ändern."
SAF_invest_witwatersrand: "Investitionen in Witwatersrand"
SAF_invest_witwatersrand_desc: "Als unser größter Bergbaugürtel war der Witwatersrand seit der Zeit der Burenrepubliken die größte Industrieregion des südlichen Afrikas, wenn nicht sogar Afrikas. Es liegt auf der Hand, dass Investitionen hier zweifellos zu einer wirtschaftlichen Expansion führen werden."

SAF_print_extra_money: "Zusätzliches Geld drucken"
SAF_print_extra_money_desc: "Wir können die südafrikanische Zentralbank anweisen, uns zusätzliches Geld zum Ausgeben zu drucken. Dies kann jedoch dazu führen, dass der Wert des südafrikanischen Pfunds sinkt."
SAF_take_a_loan: "2 Millionen SA Pfund leihen"
SAF_take_a_loan_desc: "Wir können ein Darlehen in Höhe von 2 Millionen SA Pfund aufnehmen, um unseren Haushalt aufzustocken, aber das kann nicht unbegrenzt geschehen."
SAF_repay_a_loan: "2 Millionen SA Pfund zurückzahlen"
SAF_repay_a_loan_desc: "Wir können 2 Millionen SA Pfund aus unserem Haushalt zurückzahlen, so dass wir keine Zinsen mehr zahlen müssen."
SAF_cut_funding_on_military: "Militärische Mittel kürzen"
SAF_cut_funding_on_military_desc: "Wir können eine ganze Menge Geld sparen, wenn wir die Finanzierung des Militärs kürzen. Jan Smuts und seine Verbündeten lehnen eine solche Maßnahme jedoch ab und verweisen auf die moralische Verpflichtung Südafrikas, der britischen Monarchie bei der Auslöschung der britischen Revolution zu helfen."
SAF_raise_taxes: "Steuern erhöhen"
SAF_raise_taxes_desc: "Wir können etwas zusätzliches Geld für die Bekämpfung des Schwarzen Montags einnehmen, indem wir einige zusätzliche Steuern erheben. Dies könnte den Markt jedoch noch weiter abwürgen, und die reichen Minenbesitzer vom Witwatersrand, die hinter der südafrikanischen Partei stehen, wären darüber nicht erfreut."
SAF_public_work_program: "Startet ein Programm für öffentliche Arbeiten"
SAF_public_work_program_desc: "Der einfachste Weg, die Arbeitslosigkeit zu bekämpfen, besteht darin, große öffentliche Bauprojekte anzustoßen, an denen sich die Arbeitslosen beteiligen können. Mit dem Geld, das sie damit verdienen, können sie dann für ihre Familien sorgen. Als zusätzlicher Bonus wird das Geld, das sie ausgeben, in die Wirtschaft fließen und ihr helfen, sich zu erholen."
SAF_subsidize_resource_exports: "Edelmetallexport subventionieren"
SAF_subsidize_resource_exports_desc: "Die Wirtschaft Südafrikas hängt zu einem großen Teil von unseren Gold- und Diamantenminen ab. Wenn wir diese Exporte subventionieren, werden wir einen angemessenen Betrag an Devisen erhalten, der unseren Aufschwung erheblich unterstützen wird."
SAF_nationalize_company: "Verstaatlichung eines Großunternehmens"
SAF_nationalize_company_desc: "Tatsache ist, dass die Ziele der großen Unternehmen oft darauf ausgerichtet sind, möglichst viel Profit zu machen, anstatt möglichst vielen Menschen ein Auskommen zu bieten. Zu diesem Zweck könnte es sich lohnen, eines dieser großen Unternehmen zu verstaatlichen und auf dieses Ziel auszurichten. Dies wird jedoch nicht billig sein."
SAF_implement_tariffs: "Zölle einführen"
SAF_implement_tariffs_desc: "Wir können versuchen, unsere eigene Wirtschaft zu schützen, indem wir Zölle gegen die billigen Waren erheben, die nach Südafrika gelangen, und gleichzeitig etwas Geld einbringen. Solche Maßnahmen könnten die Länder, deren Wirtschaft durch diese Maßnahmen beeinträchtigt wird, dazu bewegen, im Gegenzug südafrikanische Waren auf ihren Markt zu bringen."
SAF_counter_inflation: "Erhöhung der Zinsen der südafrikanischen Zentralbank"
SAF_counter_inflation_desc: "Die Banken in Südafrika nehmen Kredite von der südafrikanischen Zentralbank auf. Indem wir die Zinsen für diese Kredite erhöhen, können wir die Geldmenge beeinflussen und die Inflation einmal senken."
SAF_soften_the_colour_bar: "Farbsperren aufweichen"
SAF_soften_the_colour_bar_desc: "Südafrikas Arbeitskräfte sind nicht unbedeutend, aber südafrikanische Unternehmen werden durch Vorschriften, die den Einsatz von nicht-weißem Personal beschränken, daran gehindert, diese Basis anzuzapfen. Wir können unseren Unternehmen und unserer Wirtschaft insgesamt helfen, indem wir diese Anforderungen etwas aufweichen, auch wenn dies ein politisch mühsamer Schritt ist."

SAF_tt_print_extra_money: "Wir werden zusätzliches Geld drucken: dies wird unseren Haushalt um §G2 Millionen Südafrikanische Pfund§! erhöhen, aber unsere Inflation wird steigen!"
SAF_tt_loan_money: "Wir werden ein Darlehen in Höhe von §G2 Millionen Südafrikanische Pfund§ aufnehmen. §RWir werden Zinsen auf die Summe zahlen müssen, bis wir sie zurückzahlen!§!"
SAF_tt_can_pay_off_debt: "Hat §Y2 Millionen Südafrikanische Pfund§! an Schulden, die zurückgezahlt werden können."
SAF_tt_pays_off_debt: "Wir zahlen §G2 Millionen Südafrikanische Pfund§! an Schulden zurück."
SAF_cut_abandonment_of_the_gold_standard: "Abschaffung des Goldstandards"
SAF_tt_saved_money_goes_to_free_budget: "Wir sparen §G5 Millionen Südafrikanische Pfund§! an militärischen Mitteln ein, die in unseren Haushalt zur Bekämpfung des Schwarzen Montags eingesetzt werden können.\n"
SAF_tt_earned_money_goes_to_free_budget: "Wir werden §G2 Millionen Südafrikanische Pfund§! an Steuern einnehmen, die unserem Haushalt zur Bekämpfung des Schwarzen Montags hinzugefügt werden.\n"
SAF_tt_saved_money_goes_to_free_budget_gs: "Die Freigabe des südamerikanischen Pfunds und die Aufgabe des Goldstandards werden zu einer Inflation führen und die Arbeitslosigkeit bekämpfen.\n"
