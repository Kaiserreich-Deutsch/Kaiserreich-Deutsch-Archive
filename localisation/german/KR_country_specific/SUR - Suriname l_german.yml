 SUR_totalist_party: "SDAPS"
 SUR_totalist_party_long: "Sociaal-Democratische Arbeiderspartij Suriname (Sozialdemokratische Arbeiterpartei Suriname) \n§gDie Sociaal-Democratische Arbeiderspartij Suriname ist eine relativ neue Gründung, die von einigen ausgewählten surinamischen Kommunisten mit Unterstützung von Anton de Kom während seines kurzen Besuchs und seiner anschließenden Ausweisung koordiniert wurde. Die SDAPS wurde seitdem von den Kolonialbehörden wegen ihrer Beteiligung an Nahrungsmittelprotesten verboten. \n\nDie SDAPS, die zwar einen Teil ihres Namens mit einer surinamischen sozialistischen Partei teilt, die nur kurz in den frühen 1930er Jahren existierte, ist hauptsächlich von der niederländischen SDP inspiriert. Die SDAPS bekennt sich daher zum strengen und anti-reformistischen Marxismus, zum surinamischen Nationalismus und steht dem Syndikalismus generell ablehnend gegenüber. Die SDAPS arbeitet jedoch aufgrund der feindlichen antirevolutionären politischen Landschaft in der Kolonie mit der SAWO zusammen.§!"
 SUR_syndicalist_party: "SAWO"
 SUR_syndicalist_party_long: "Surinaamsche Algemeene Werkersorganisatie (Surinamische Allgemeine Arbeiterorganisation)"
 SUR_radical_socialist_party: "SDAPS"
 SUR_radical_socialist_party_long: "Sociaal-Democratische Arbeiderspartij Suriname (Sozialdemokratische Arbeiterpartei Suriname) \n§gDie Sociaal-Democratische Arbeiderspartij Suriname ist eine relativ neue Gründung, die von einigen ausgewählten surinamischen Kommunisten mit Unterstützung von Anton de Kom während seines kurzen Besuchs und seiner anschließenden Ausweisung koordiniert wurde. Die SDAPS wurde seitdem von den Kolonialbehörden wegen ihrer Beteiligung an Nahrungsmittelprotesten verboten. \n\nDie SDAPS, die zwar einen Teil ihres Namens mit einer surinamischen sozialistischen Partei teilt, die nur kurz in den frühen 1930er Jahren existierte, ist hauptsächlich von der niederländischen SDP inspiriert. Die SDAPS bekennt sich daher zum strengen und anti-reformistischen Marxismus, zum surinamischen Nationalismus und steht dem Syndikalismus generell ablehnend gegenüber. Die SDAPS arbeitet jedoch aufgrund der feindlichen antirevolutionären politischen Landschaft in der Kolonie mit der SAWO zusammen.§!"
 SUR_social_democrat_party: "EMM"
 SUR_social_democrat_party_long: "\"Eendracht Maakt Macht\" Kiesvereniging (\"Einigkeit macht stark\" Wahlverein)"
 SUR_social_liberal_party: "EMM"
 SUR_social_liberal_party_long: "\"Eendracht Maakt Macht\" Kiesvereniging (\"Einigkeit macht stark\" Wahlverein)"
 SUR_market_liberal_party: "SKV"
 SUR_market_liberal_party_long: "Surinaamsche Kiesvereniging (Surinamischer Wahlverein) \n§gAus dem ursprünglichen SKV hervorgegangen, der in den 1920er Jahren Wähler mobilisierte, wurde der neue SKV als Reaktion auf die Gründung der revolutionären Sozialdemokraten mit Unterstützung von Anton de Kom gegründet. Als Vertreter der Plantagenbesitzer hat der SKV beträchtlichen Einfluss in den Staaten von Suriname (dem Kolonialparlament) und steht in Opposition zum progressiven Wahlverein EMM. Die lose Allianz gewählter Beamter, die der SKV darstellt, befürwortet die koloniale Einheit und die Stärkung der Beziehungen zum niederländischen Mutterland.§!"
 SUR_social_conservative_party: "SKV"
 SUR_social_conservative_party_long: "Surinaamsche Kiesvereniging (Surinamischer Wahlverein) \n§gAus dem ursprünglichen SKV hervorgegangen, der in den 1920er Jahren Wähler mobilisierte, wurde der neue SKV als Reaktion auf die Gründung der revolutionären Sozialdemokraten mit Unterstützung von Anton de Kom gegründet. Als Vertreter der Plantagenbesitzer hat der SKV beträchtlichen Einfluss in den Staaten von Suriname (dem Kolonialparlament) und steht in Opposition zum progressiven Wahlverein EMM. Die lose Allianz gewählter Beamter, die der SKV darstellt, befürwortet die koloniale Einheit und die Stärkung der Beziehungen zum niederländischen Mutterland.§!"
 SUR_authoritarian_democrat_party: "VNH"
 SUR_authoritarian_democrat_party_long: "Verbond voor Nationaal Herstel (Allianz für Nationalen Wiederaufbau) \n§gDer Verbond voor Nationaal Herstel hat seit seiner Gründung eine begrenzte Präsenz in den überseeischen Gebieten des Königreichs, insbesondere aufgrund seiner Verbindungen zur niederländischen Kolonialelite über das Netzwerk von Gybland van Oosterhoff und seiner anti-ethischen politischen Haltung. Obwohl deutlich kleiner als die VNH im kontinentalen Niederlande und in Niederländisch-Indien, genießt die VNH in Suriname einiges Ansehen in der niederländischen gehobenen Gesellschaft der Kolonie, besonders wegen ihrer Verbindungen zum ehemaligen Gouverneur Aarnoud J. A. A. baron van Heemstra.§!"
 SUR_paternal_autocrat_party: "VNH"
 SUR_paternal_autocrat_party_long: "Verbond voor Nationaal Herstel (Allianz für Nationalen Wiederaufbau) \n§gDer Verbond voor Nationaal Herstel hat seit seiner Gründung eine begrenzte Präsenz in den überseeischen Gebieten des Königreichs, insbesondere aufgrund seiner Verbindungen zur niederländischen Kolonialelite über das Netzwerk von Gybland van Oosterhoff und seiner anti-ethischen politischen Haltung. Obwohl deutlich kleiner als die VNH im kontinentalen Niederlande und in Niederländisch-Indien, genießt die VNH in Suriname einiges Ansehen in der niederländischen gehobenen Gesellschaft der Kolonie, besonders wegen ihrer Verbindungen zum ehemaligen Gouverneur Aarnoud J. A. A. baron van Heemstra.§!"
 SUR_national_populist_party: "NFS"
 SUR_national_populist_party_long: "Nationaal Front in Suriname (Nationale Front in Suriname) \n§gAls lokaler Zweig der niederländischen Nationaal Front Partei ist die NF in Suriname winzig, selbst im Vergleich zur kontinentalen NF. Die Anziehungskraft der Partei beschränkt sich auf weiße Siedler, insbesondere Katholiken, was die großen protestantischen und jüdischen Siedlergemeinschaften entfremdet. Die Partei wird von surinamischen Zeitungen oft wegen ihres Antisemitismus angegriffen.§!"

