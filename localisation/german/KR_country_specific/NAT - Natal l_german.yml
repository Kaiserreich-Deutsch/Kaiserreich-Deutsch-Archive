## Übersetzt von Thylon ##

### Country Names ###
SAF_natal: "Natal"
SAF_natal_ADJ: "Natalisch"
SAF_natal_DEF: "Natal"

### Focuses ###
natal_focus: "Schwerpunktbaum von Natal"

NAT_natal_rings_true: "Natal steht sicher!"
NAT_natal_rings_true_desc: "Nach einem langen Kampf gegen die verräterische Regierung in Pretoria haben wir, die loyalen Untertanen der Krone, unseren jungen Staat endlich gegen diejenigen gesichert, die uns Schaden zufügen wollen. Jetzt, wo die Waffen schweigen und der Schutz der Entente gesichert ist, können wir endlich die Regierungsgeschäfte in Angriff nehmen."
NAT_native_question: "Die Eingeborenenfrage"
NAT_native_question_desc: "Obwohl wir nicht mehr Teil des südafrikanischen Staates sind, haben wir sein vielleicht wichtigstes Erbe geerbt - die Herrschaft einer weißen Minderheit über eine einheimische afrikanische Mehrheit. Da der alte südafrikanische Status quo nun auf den Kopf gestellt ist, können wir es uns nicht leisten, dieses Thema zu ignorieren."
NAT_speak_softly: "Sprecht sanft"
NAT_speak_softly_desc: "Während die Aufgabe ihres Machtmonopols für die weiße Bevölkerung Natals nach wie vor undenkbar ist, haben einige das Gefühl, dass der Dritte Burenkrieg den Status quo so weit erschüttert hat, dass eine Neubewertung der Beziehungen der Regierung zur einheimischen Bevölkerung unumgänglich ist. Liberalere Stimmen in Durban scheinen bereit zu sein, die Politik der Regierung in eine weniger strenge Richtung zu lenken."
NAT_work_with_native_trade_unions: "Arbeitet mit einheimischen Gewerkschaften"
NAT_work_with_native_trade_unions_desc: "Klassenbewusste Teile der einheimischen Bevölkerung haben sich seit einiger Zeit in Gewerkschaften organisiert, um ihre Aktivitäten besser zu koordinieren. Die größte von ihnen, die ICU, wird zwar im Allgemeinen dem Syndikalismus zugerechnet, ist aber weder eine monolithische Organisation noch die einzige Gewerkschaft in Natal - was bedeutet, dass es noch Raum für eine Verständigung gibt."
NAT_organise_the_native_workforce: "Gesetz zur Regelung der einheimischen Arbeit"
NAT_organise_the_native_workforce_desc: "Der Missbrauch einheimischer Arbeitskräfte ist in Südafrika seit Jahrzehnten weit verbreitet, da einheimische Arbeitskräfte in der Vergangenheit billiger waren und schwächeren Arbeitsgesetzen unterlagen - das Schlichtungsgesetz für die Industrie schloss schwarze Arbeitnehmer ausdrücklich von seinem Schutz aus. Das Gesetz zur Regulierung einheimischer Arbeitskräfte ist das Ergebnis von Gewerkschaftsverhandlungen und soll zumindest einige der Exzesse, denen einheimische Arbeitskräfte ausgesetzt sind, eindämmen."
NAT_recognise_zulu_paramount_chief: "Erkennt einen Zulu-Paramount-Häuptling an"
NAT_recognise_zulu_paramount_chief_desc: "Seit der Eroberung des Zulu-Volkes haben sowohl die britischen als auch die südafrikanischen Behörden die Erben des besiegten Zulu-Königs nicht als Häuptlinge aller Zulu anerkannt - und selbst wenn wir es getan hätten, brach 1933 eine Nachfolgekrise zwischen mehreren Anspruchsberechtigten aus. Jetzt, da die Zulu einen viel größeren Teil unseres Landes ausmachen, ist es an der Zeit, einzugreifen und einen einzigen Oberhäuptling der Zulu zu ernennen, um die nationale Stabilität zu gewährleisten."
NAT_encourage_zulu_communalism: "Förderung der Zulu-Kommunalisierung"
NAT_encourage_zulu_communalism_desc: "Der größte Teil der einheimischen Bevölkerung Natals gehört Zulustämmen an, die über eigene Traditionen verfügen. Durch die Förderung der Stammesstrukturen, die Anerkennung und Unterstützung der Stammesführer und die Erhöhung ihrer Stipendien hofft die Regierung von Natal, ein Gemeinschaftsgefühl der Zulu zu kultivieren, das als Alternative zum Syndikalismus dienen und revolutionäre Tendenzen im Land eindämmen könnte."
NAT_collaborate_john_dube: "Zusammenarbeit mit Dube"
NAT_collaborate_john_dube_desc: "John Dube, der Vorsitzende des African National Congress, ist seit Jahrzehnten ein bekannter Aktivist für die Rechte der Eingeborenen, der einen konservativen Kurs verfolgt, aber dennoch für die rechtliche Gleichstellung der afrikanischen Bevölkerung eintritt. In dem Bestreben, die radikale ICU und die zerstrittenen Zulu-Häuptlinge zu umgehen, haben sich einige Verhandlungsführer in der Regierung auf seine Person berufen, um einen gangbaren Weg zur Reform zu finden."
NAT_establish_the_land_settlement: "Festlegung der Landbesiedlung"
NAT_establish_the_land_settlement_desc: "Wie von Dube befürwortet, hat die Regierung in Durban einen Plan zur Ausweitung der zugewiesenen Landflächen ausgearbeitet, die bedingungslos in den Besitz der einheimischen Bevölkerung übergehen sollen. Man hofft, dass durch die Ausweitung der Landbesitzrechte auf mehr Eingeborene diese von einer radikaleren Politik abgehalten werden können - warum sollten sie eine Regierung stürzen wollen, die ihnen Land gegeben hat?"
NAT_state_sponsored_native_education: "Staatlich geförderte Bildung für Einheimische"
NAT_state_sponsored_native_education_desc: "Der einheimischen Bevölkerung fehlt es schon so lange, wie wir an der Küste von Natal sind, an Bildung, denn die weiß dominierte Regierung hat bisher kein Interesse daran gezeigt, ihnen Bildung zukommen zu lassen. Damit ist jetzt Schluss - im Rahmen unserer neuen Versöhnungsstrategie hat die Regierung beschlossen, dass die Zulu-Bevölkerung eine staatlich geförderte Bildung erhalten wird, um ihren allgemeinen Wohlstand zu steigern."
NAT_establish_native_council: "Einsetzung des Eingeborenenrats"
NAT_establish_native_council_desc: "Die Menschen sind mit ihrer Regierung zufrieden, wenn sie das Gefühl haben, dass diese Regierung in ihrem Interesse handelt - und einer der einfachsten Wege, dies zu erreichen, ist, ihnen eine Vertretung in der Regierung zu geben. Zu diesem Zweck soll ein Rat der Ureinwohner eingerichtet werden, der die Regierung in den Angelegenheiten der Ureinwohner berät."
NAT_carry_big_stick: "Tragt einen großen Stock mit sich"
NAT_carry_big_stick_desc: "Die herrschende weiße Minderheit fühlt sich trotz ihrer Unabhängigkeit von Südafrika nicht so sicher, wie sie es gerne wäre. Wie die Regierung, von der sie sich abspaltete, fürchtet auch der Staat Natal das Aufkommen von Radikalismus unter der von ihm regierten afrikanischen Mehrheit. Hardliner in der Regierung drängen auf harte Maßnahmen, um sicherzustellen, dass der Syndikalismus in Natal nicht Fuß fassen kann."
NAT_suppress_ICU: "Unterdrückt die ICU"
NAT_suppress_ICU_desc: "Die Industrial and Commercial Workers' Union (ICU), die größte Gewerkschaft des Landes, hat in den letzten zehn Jahren erhebliche Fortschritte in Durban gemacht - eine Tatsache, die die mit der Entente verbündete weiße Regierung von Natal entsetzt, die in der ICU ein Vehikel für syndikalistische Aktivitäten sieht. In ihrem Bestreben, sich durchzusetzen, hat die Regierung bereits damit begonnen, gegen die Aktivitäten der ICU vorzugehen und bekannte Sympathisanten der Syndikalisten zu verhaften."
NAT_root_out_syndicalism: "Ausrottung des einheimischen Syndikalismus"
NAT_root_out_syndicalism_desc: "Eine regelrechte Panikmache hat die Regierungsstellen erfasst - nachdem jeder bekannte Syndikalist verhaftet wurde, beherrscht die Angst vor fünf weiteren unbekannten Syndikalisten die Gemüter der weißen Bevölkerung. Die Aufmerksamkeit hat sich zunehmend von den Städten in die ländlichen Gebiete verlagert, wo man befürchtet, dass die Syndikalisten unter den Einheimischen Unterstützung finden könnten - ob die Befürchtungen nun begründet sind oder nicht, eine neue Razzia ist bereits im Gange."
NAT_asiatic_question: "Die Asiatische Frage"
NAT_asiatic_question_desc: "Obwohl sie im Vergleich zur einheimischen Bevölkerung sicherlich eine Minderheit darstellen, gibt es in Natal eine große indische Diaspora, die das Erbe der aus Britisch-Indien herübergeholten Vertragsbediensteten ist. Die Inder sind zwar kein so dringliches Thema wie die Beziehungen zu den Einheimischen, aber sie sind keine kleine Gruppe und sowohl wirtschaftlich bedeutend als auch politisch bewusst, dass sie verfolgt werden - daher ist eine Klärung ihrer Beziehungen zur Regierung notwendig."
NAT_restrict_indian_land_ownership: "Begrenzt indische Unternehmen"
NAT_restrict_indian_land_ownership_desc: "Die weiße Siedlerbevölkerung betrachtet die Inder Südafrikas seit langem mit Misstrauen - sie haben oft kleine Unternehmen gegründet, die in der Lage sind, ihre weiße Konkurrenz zu übertreffen. Die von Weißen geführten Unternehmen sind mehr als erpicht darauf, sich einen Vorteil gegenüber ihren Konkurrenten zu verschaffen, und haben Durban gedrängt, Wege zu finden, die indischen Geschäfte "im Interesse der nationalen Sicherheit" einzuschränken."
NAT_provoke_indo_zulu_antagonism: "Provoziert Indisch-Zulu-Antagonismus"
NAT_provoke_indo_zulu_antagonism_desc: "Trotz ihrer gemeinsamen Geschichte der Verfolgung durch die weiße südafrikanische Regierung sind Inder und Zulu nicht immer einer Meinung gewesen - die kulturelle Kluft zwischen ihnen ist ziemlich groß, und es braucht nicht viel, um Feindseligkeit auszulösen. Die Regierung, die verzweifelt nach Möglichkeiten sucht, sich weniger angreifbar zu fühlen, versucht nicht zu viel, um zu verhindern, dass sich diese beiden Gruppen gegen sie verbünden."
NAT_full_immigration_stop: "Vollständiger indischer Einwanderungsstopp"
NAT_full_immigration_stop_desc: "Die von unserer Regierung geschürte anti-indische Stimmung erreicht allmählich ihr natürliches Ende - mehrere Mitglieder des Parlaments haben den anhaltenden Zustrom von Einwanderern als destabilisierenden Faktor bezeichnet und die Regierung aufgefordert, ihre weitere Einreise ins Land zu verhindern. Angesichts der jüngsten anti-indischen Haltung der Regierung scheint Durban bereit zu sein, dem Antrag stattzugeben."
NAT_suppress_natal_indian_congress: "Unterdrückt den Indischen Kongress in Natal"
NAT_suppress_natal_indian_congress_desc: "Als wichtigste Interessenvertretung der Inder in Natal ist die NIC angesichts einer Welle antiindischer Stimmung im ganzen Land zunehmend unter Druck geraten. Jetzt sind sie zur Zielscheibe einer roten Panik geworden, wobei ihre Gegner in der Regierung sie als Stellvertreter des Indischen Nationalkongresses und anderer Feinde der Krone beschuldigen - eine Verbindung, die für einige bestehen mag, aber nach Meinung anderer nicht für die gesamte Organisation gilt. Die Unterscheidung scheint für die Regierung keine Rolle zu spielen."
NAT_Asiatic_land_tenure_act: "Asiatisches Landbesitzgesetz"
NAT_Asiatic_land_tenure_act_desc: "Der ursprünglich vor dem Dritten Burenkrieg vorgeschlagene Asiatische Landbesitzgesetz  - von den Natal-Indianern spöttisch als" Ghetto-Geset " bezeichnet - soll die Möglichkeiten der Indianer, außerhalb bestimmter Zonen Eigentum zu besitzen oder zu bewohnen, stark einschränken und so die Konkurrenz für die weißen Kaufleute beseitigen. Das Gesetz, das den Schlusspunkt unter eine Reihe von indianerfeindlichen Maßnahmen in Durban setzt, ist geeignet, die Natal-Indianer weiter in den Status von Bürgern zweiter Klasse zu degradieren."
NAT_establish_the_indian_council: "Gründet den Indischen Rat"
NAT_establish_the_indian_council_desc: "Obwohl die Beziehungen zwischen weißen Siedlern und Indianern selten gut waren, muss unser kleiner Staat dringend Freundschaften schließen und die Wirtschaft so weit wie möglich ankurbeln - deshalb muss den Indianern von Natal ein Olivenzweig gereicht werden. Die Einrichtung eines ständigen Indianerrats sollte den Indianern hoffentlich eine Stimme in der Regierung geben, um die Probleme anzugehen, mit denen sie konfrontiert sind."
NAT_abolish_indian_pass_laws: "Abschaffung der Indischen Passgesetze"
NAT_abolish_indian_pass_laws_desc: "Obwohl sich weiße Unternehmen über die Ansiedlung von Indern beschweren, die ihnen den Rang ablaufen, ist dies nicht einfach der freie Markt? Konkurrenz belebt den Erfolg, und unsere junge Nation braucht jeden Erfolg, den sie bekommen kann. Mehrere Gesetze hindern Inder daran, sich in bestimmten Teilen des Landes niederzulassen und dort Geschäfte zu machen - es ist an der Zeit, dass wir ihre Existenz als willkürlich anerkennen und dem Unternehmertum freien Lauf lassen."
NAT_indian_representation_in_parliament: "Indische Vertretung im Parlament"
NAT_indian_representation_in_parliament_desc: "Es ist ein natürliches Recht aller Menschen, in irgendeiner Form in der Regierung vertreten zu sein, was den Indern von Natal seit einiger Zeit nicht mehr vergönnt ist. Obwohl es einige Schwierigkeiten gab, die Beziehungen zu glätten, und die weiße Siedlerbevölkerung immer zögert, die Macht mit anderen zu teilen, stellen die Indianer schließlich einen so kleinen Anteil der Bevölkerung, dass eine Vertretung im Parlament endlich in Betracht gezogen werden kann."
NAT_open_higher_education_to_indians: "Öffnet die Hochschulbildung für Inder"
NAT_open_higher_education_to_indians_desc: "Ähnlich wie in Südafrika ist fast jede wichtige Institution in Natal in irgendeiner Weise segregiert, und das gilt auch für die Bildung. Das Universitätssystem ist in den meisten Teilen des Landes für Nicht-Weiße gesperrt, eine Tatsache, die viele Inder um wertvolle Chancen bringt und ihnen den Weg zur sozialen Mobilität versperrt. Nachdem wir uns für eine bessere Integration der Inder in Natal eingesetzt haben, ist es nun an der Zeit, die Tore zu öffnen."
NAT_nation_building: "Aufbau einer Nation"
NAT_nation_building_desc: "Wir sind eine junge Nation, eine Provinz, die nie unabhängig sein sollte, aber durch ihre Umstände dazu gezwungen wurde. Da es so aussieht, als würde Südafrika nicht so bald zur Krone zurückkehren, müssen wir lernen, die Last der Nationenbildung zu tragen - Natal muss lernen, sich zu behaupten, wenn es lange bestehen soll."
NAT_pass_the_natal_constitution_act: "Verabschiedung das Natalverfassungsgesetzes"
NAT_pass_the_natal_constitution_act_desc: "Natal hat nicht mehr den Status einer Provinz eines anderen Staates, sondern hat nun die Rechte und Pflichten eines Dominions. Eine dieser Pflichten besteht darin, das britische Erbe einer verantwortungsvollen Regierung und der Rechtsstaatlichkeit aufrechtzuerhalten - und jetzt, da Natal von Südafrika abgetrennt wurde, herrscht auf der höchsten Ebene des Rechtssystems eine gewisse Leere. Es ist an der Zeit, dass wir uns eine Verfassung geben, wie es andere Dominions getan haben."
NAT_welcome_the_anglo_south_african_influx: "Begrüßt den britischen Zustrom"
NAT_welcome_the_anglo_south_african_influx_desc: "Natal ist ein stolzer britischer Staat - die weiße Siedlerbevölkerung hier ist überwiegend britischer Abstammung, im Gegensatz zu den niederländischen Afrikanern im übrigen Südafrika. Nach dem Ende des Krieges gibt es mehrere loyale britische Untertanen, die jetzt von einem tyrannischen afrikanischen Regime regiert werden. Es ist unsere Pflicht, diesen Menschen die Rückkehr in die Schirmherrschaft der Krone zu ermöglichen."
NAT_scrap_dutch_administration: "Verzichtet auf die Verwendung von Niederländisch"
NAT_scrap_dutch_administration_desc: "Eine der verbleibenden Hinterlassenschaften unserer früheren Mitgliedschaft in der Südafrikanischen Union ist die fortgesetzte Verwendung des Niederländischen in einigen Bereichen der Regierung, wie es von uns verlangt wurde, um den Afrikanern entgegenzukommen. Da wir jedoch nicht mehr die Macht mit den Afrikanern teilen, welchen Sinn hat es dann, den Status des Niederländischen beizubehalten? Es wäre einfacher und produktiver, alle Bereiche der Regierung auf eine Sprache umzustellen - Englisch."
NAT_herald_the_natal_briton_identity: "Die britische Identität von Natal anerkennen"
NAT_herald_the_natal_briton_identity_desc: "Die Afrikaner haben viel von ihrem Erbe als Erben der Burenrepubliken erzählt, jener rebellischen Staaten, die Großbritannien in nunmehr drei Kriegen zu unterwerfen versuchte. Wir sind jedoch nicht wie sie - wir sind ein stolzes Dominion der britischen Krone und ihr wichtigster Arm in diesem einsamen Winkel der Welt. Wir wissen, dass unser Schicksal bei ihnen liegt und dass wir dadurch stärker sind."
NAT_reform_the_division_into_supreme_court: "Reformiert die Kammer zu einem Obersten Gerichtshof"
NAT_reform_the_division_into_supreme_court_desc: "Jetzt, da Natal sich selbständig macht, müssen wir die Provinzkammer, die bisher das höchste Provinzgericht des Landes war, in einen echten Obersten Gerichtshof umwandeln, der ein für alle Mal über das Schicksal der Rechtsfragen Natals entscheidet. Damit dürften die letzten rechtlichen Fragen, die unsere Unabhängigkeit mit sich bringt, geklärt sein."
NAT_separate_the_natal_police: "Trennt die Polizei von Natal"
NAT_separate_the_natal_police_desc: "Ein Alleingang bedeutet, dass die Polizei von Natal von der südafrikanischen Polizei getrennt werden muss, da wir uns nicht mehr auf die Anweisungen aus Pretoria verlassen können. Die Polizei von Natal ist fortan der Dominion-Regierung verantwortlich und wird nur noch nach deren Bedürfnissen geführt."
NAT_seek_imperial_support: "Bittet um imperiale Unterstützung"
NAT_seek_imperial_support_desc: "Die imperiale Regierung in Kanada wird dringend benötigt, um den Aufbau unserer neuen Nation voranzutreiben und sie zum neuen Außenposten der Entente am Kap zu machen. Die Mittel der Entente wurden uns bereits während des Dritten Burenkrieges zur Verfügung gestellt - wir brauchen nur zu fragen."
NAT_national_reconstruction: "Der nationale Wiederaufbau"
NAT_national_reconstruction_desc: "Natal ist durch den Krieg zerrissen worden. Jetzt, da die Kanonen ruhen, ist es unsere nationale Verantwortung, Natal wieder zu seinem Vorkriegs-Wohlstand zu verhelfen - keine leichte Aufgabe nach einem Bürgerkrieg, der wahrscheinlich eine ganze Generation prägen wird. Doch Natal wird sich der Herausforderung stellen."
NAT_redirect_iedc_funds: "IEDC-Mittel umlenken"
NAT_redirect_iedc_funds_desc: "Die IEDC-Mittel für die Südafrikanische Union waren bereits bewilligt worden, als der Krieg ausbrach. Natürlich ist Natal wesentlich kleiner als Südafrika, aber andererseits sind auch wir vom Krieg verwüstet worden. Lassen Sie uns die IEDC bitten, die geplanten Mittel stattdessen an uns weiterzuleiten, nachdem Südafrika so engstirnig beschlossen hat, seinen eigenen Weg zu gehen."
NAT_found_central_bank: "Gründung einer Zentralbank"
NAT_found_central_bank_desc: "Die Verwendung der südafrikanischen Währung darf nicht mehr verwendet werden: Dies macht uns von Südafrika abhängig und untergräbt das Bild unserer Unabhängigkeit und Loyalität gegenüber dem Empire. Dazu müssen wir allerdings zunächst eine zentrale Währungsbehörde gründen."
NAT_issue_natal_pound: "Gebt das Natal Pfund aus"
NAT_issue_natal_pound_desc: "Mit der Einrichtung einer Zentralbank ist es an der Zeit, alle südafrikanischen Währungen durch eine eindeutig natalische Währung zu ersetzen. Wir werden nicht länger den geldpolitischen Wünschen Pretorias unterworfen sein - wirtschaftliche Unabhängigkeit wird unsere nationale und politische Unabhängigkeit einläuten."
NAT_invest_in_natal_unicollege: "Investiert in das Natal University College"
NAT_invest_in_natal_unicollege_desc: "Das College der Universität Natal ist die größte öffentliche Bildungseinrichtung des Landes, kann aber noch immer nicht mit Universitäten wie der Stellensbosch und der Witwatersrand mithalten. Lasst uns in sie investieren, damit unsere Forschungskapazität auf dem neuesten Stand bleibt..."
NAT_encourage_cash_cropping: "Fördert den Anbau von Exportpflanzen"
NAT_encourage_cash_cropping_desc: "Der Anbau von Nutzpflanzen hat sich überall auf der Welt als äußerst profitabel erwiesen, und das Klima in Natal eignet sich hervorragend für den Anbau von Baumwolle, Zitrusfrüchten und Bananen. Wenn diese Industrien ausgebaut werden, werden die Gewinne der Nation durch die Decke gehen - wir haben die Pflicht, dafür zu sorgen, dass unser junger Staat zu einem wohlhabenden Staat wird."
NAT_expand_durban_port: "Erweiterung des Hafens von Durban"
NAT_expand_durban_port_desc: "Der Hafen von Durban ist bereits einer der verkehrsreichsten Häfen Afrikas, und jetzt, da wir günstige Handelsbedingungen mit unseren Entente-Staaten genießen, ist er in der Lage, ein führender Exporteur von Waren aus der Region in andere Entente-Volkswirtschaften zu werden - ganz zu schweigen von den neuen strategischen Zöllen, die dem Hafen auferlegt werden. Ein Ausbau des Hafens ist mit Sicherheit angebracht."
NAT_durban_shipyards: "Schiffswerften in Durban"
NAT_durban_shipyards_desc: "Wir haben zwar schon so etwas wie eine heimische Schiffbauindustrie, aber sie war nur ein Teil der größeren südafrikanischen Industrie. Da wir nun natürlich von den Werften in Kapstadt getrennt sind, sind unsere Pflichten gegenüber der Entente gestiegen - und unsere Werften werden entsprechend wachsen."
NAT_trade_with_empire: "Handel mit dem Empire"
NAT_trade_with_empire_desc: "Der Handel ist das Lebenselixier eines so kleinen Staates wie dem unseren. Glücklicherweise befinden wir uns in einer hervorragenden Position, um einen bevorzugten Handelsstatus bei unseren Kollegen im Imperium zu genießen und dringend benötigte Verträge sowohl für den Import als auch den Export zu erhalten. Wir müssen nur auf die anderen Dominions zugehen und ein Geschäft abschließen."
NAT_improve_train_lines: "Verbesserung der Bahnstrecken"
NAT_improve_train_lines_desc: "Natal ist zwar ein kleiner Staat, aber ein Staat mit großen Ambitionen für eine industrielle Wirtschaft, was ohne moderne und effiziente Eisenbahnen einfach nicht möglich ist. Ein Großteil unseres Schienennetzes wurde so konzipiert, dass es sich an dem größeren südafrikanischen Netz orientiert, was ebenfalls korrigiert werden muss."
NAT_expand_newcastle_sp: "Ausbau der Stahlwerke in Newcastle"
NAT_expand_newcastle_sp_desc: "Newcastle ist die mit Abstand größte stahlproduzierende Region in Natal, und die Industrie dominiert einen großen Teil der lokalen Wirtschaft. Während es früher mit der Konkurrenz anderer Werke in Südafrika zu kämpfen hatte, hat Newcastle jetzt die ungeteilte Aufmerksamkeit sowohl von Durban als auch der Entente insgesamt - und damit auch einen Investitionsfluss, der es ihm hilft, seine neuen Verpflichtungen zu erfüllen."
NAT_newcastle_development: "Entwicklung der Industrie in Newcastle"
NAT_newcastle_development_desc: "Da die ersten Expansionsbemühungen im Stahlbereich Gewinne abwerfen, können wir damit beginnen, diese Gewinne in andere Branchen zu reinvestieren. Newcastle ist in der Lage, andere Unternehmungen zu unterstützen, die nicht nur zur Diversifizierung der Wirtschaft, sondern auch als Grundlage für die heimische Rüstungsindustrie dienen könnten - etwas, das zunehmend eine Notwendigkeit zu sein scheint."
NAT_found_nbc: "Gründet die NBC"
NAT_found_nbc_desc: "Nach dem Ende Südafrikas ist die South African Broadcasting Company auch für Natal nicht mehr zuständig. Es wäre unverantwortlich, unsere Rundfunkinfrastruktur einfach verkümmern zu lassen - das nationale Interesse verpflichtet uns, eine eigene nationale Rundfunkgesellschaft aufzubauen, die als Sprachrohr der Regierung gegenüber dem Volk dienen wird."
NAT_mozambique_trade: "Handel mit Mosambik"
NAT_mozambique_trade_desc: "Die portugiesische Kolonie Mosambik war schon immer wichtig für Natal - die natalische Industrie hat oft wertvolle Rohstoffe aus unserem Nachbarland importiert und sie zur Herstellung von Exportgütern verwendet. Diese Beziehung wurde zwar durch den Krieg für einige Zeit unterbrochen, aber jetzt, wo wir eine Zeit des Friedens genießen, können wir Schritte unternehmen, um unsere regionalen Wirtschaften wieder zu integrieren."

### Military ###
NAT_two_can_play_the_game: "Zwei können das Spiel spielen"
NAT_two_can_play_the_game_desc: "Lange Zeit waren die Buren davon überzeugt, dass sie die Oberhand behielten, indem sie die irreguläre Kriegsführung zu ihrem Vorteil nutzten. Aber sie haben einen fatalen Fehler gemacht: Wir Natalesen kennen unser Land genauso gut und sind genauso fähig in der Taktik der Täuschung und des Ausweichens. Schließlich können zwei das Spiel spielen."
NAT_phase_in_new_standard_equipment: "Neue Standardausrüstung einführen"
NAT_phase_in_new_standard_equipment_desc: "Natal muss die neuesten Gewehrmodelle und Produktionslizenzen der Entente erhalten, um ein gewisses Maß an Standardisierung zu gewährleisten und so die Lieferketten zu entlasten. Einheitliche Ausrüstungsstandards können dazu beitragen, einheitliche Ausbildungsregimenter und effizientere Kämpfe zu gewährleisten."
NAT_entente_instructors: "Ladet Entente Berater ein"
NAT_entente_instructors_desc: "Wir haben zwar viele patriotische Veteranen, die uns bei der Ausbildung künftiger Soldatengenerationen helfen wollen, aber es kann nicht schaden, sich durch die Zusammenarbeit mit unseren Entente-Verbündeten über die aktuellen Entwicklungen in der Kriegsführung auf dem Laufenden zu halten."
NAT_establish_nsis: "NSIS einrichten"
NAT_establish_nsis_desc: "Kryptologie, Spionage und Geheimhaltung waren schon immer entscheidende Elemente der Kriegsführung, aber Natal ist in diesem Bereich im Rückstand. Wir müssen unsere eigene Spionageabteilung, den Natalischen Geheimdienst, gründen, um diejenigen zu bekämpfen, die uns schaden wollen."
NAT_Zulu_Question: "Die Zulu-Frage"
NAT_Zulu_Question_desc: "Im Bereich des Militärs steht Natal vor einem Problem: Das Militär ist nach wie vor zugunsten der weißen Minderheit segregiert, was die ohnehin schon geringe Zahl an Soldaten auf ein fast schon erbärmliches Niveau reduziert. Obwohl die von den Weißen geführte Regierung aus verschiedenen Gründen immer gezögert hat, den Eingeborenen Waffen zu geben, kann dieses Problem durch ein wenig Biegen der Regeln gelöst werden. Wo der Teufel hinfährt, muss auch der Teufel hin."
NAT_royal_natalese_army: "Die Königliche Armee von Natal"
NAT_royal_natalese_army_desc: "Die königliche Armee von Natal, die uns vom König selbst verliehen wurde, wird die unabhängigen Bodentruppen bilden, die zur Verteidigung der verantwortungsvollen Herrschaft in Südafrika eingesetzt werden. Mit einer verstärkten Koordinierung und Konzentration dürften unsere Planungsfähigkeiten wesentlich besser sein."
NAT_fullerite_doctrine: "Die Fullerit-Doktrin einführen"
NAT_fullerite_doctrine_desc: "J.F.C. 'Boney' Fuller ist einer der führenden kanadischen Panzertheoretiker, und obwohl seine Ideen ein wenig... interessant sind, passt seine Arbeit zur gepanzerten Kriegsführung hervorragend zu den langen Savannenabschnitten und anderen flachen Gegenden, die das südliche Afrika ausmachen."
NAT_durban_light_infantry: "Die Leichte Infanterie von Durban"
NAT_durban_light_infantry_desc: "Als eine der dienstältesten Einheiten der alten südafrikanischen Armee hat die Königliche Leichte Infanterie von Durban lange Zeit mit Auszeichnung und Stolz gedient. Wenn wir ihr Erbe angemessen berücksichtigen und ihnen die Möglichkeit geben, andere Einheiten in den Methoden der leichten und schnellen Kriegsführung auszubilden, können wir eine fähige und schnelle Bodentruppen-Division schaffen."
NAT_salvage_ac_designs: "Marmon-Herrington-Entwürfe"
NAT_salvage_ac_designs_desc: "Marmon-Herrington war der führende Konstrukteur und Hersteller von gepanzerten Fahrzeugen und motorisierter Ausrüstung für unsere südafrikanischen Vorgänger. Wir können einige zurückgelassene Prototypentwürfe für unsere eigenen motorisierten Abteilungen retten."
NAT_extend_army_motorisation: "Verträge über die Motorisierung der Armee verlängern"
NAT_extend_army_motorisation_desc: "Während unsere Armee Gestalt annimmt, wird deutlich, dass wir für unsere ehrgeizigen Pläne zur Motorisierung Hilfe benötigen. Dort, wo Löcher gestopft werden müssen, können private Unternehmen Verträge zur Herstellung von Lastkraftwagen in unserem Auftrag abschließen."
NAT_commission_tank_designs: "Panzerentwürfe in Auftrag geben"
NAT_commission_tank_designs_desc: "Da wir keine eigenen Entwürfe haben, die wir retten können, müssen wir neue Panzerprototypen für unser aufstrebendes Panzerkorps in Lizenz nehmen und in Auftrag geben. Kanada wäre hier eine große Hilfe, aber wir können uns nicht ewig auf ihre Wohltätigkeit verlassen."
NAT_armoured_warfare_formations: "Gepanzerte Kampfformationen"
NAT_armoured_warfare_formations_desc: "Wir müssen den Einsatz von gepanzerten Kampffahrzeugen, sei es mechanisierte Infanterie oder große alte Panzer, angemessen in unsere Kampffähigkeiten einbeziehen. Große gepanzerte Verbände werden die Vorhut unserer Armee sein."
NAT_guarding_overhead: "Schutz über Kopf"
NAT_guarding_overhead_desc: "Die noch junge Königliche Luftstreitkraft von Natal muss so umorganisiert werden, dass ihr Hauptzweck darin besteht, die Truppen am Boden zu unterstützen und feindliche Operationen zu stören. Auf diese Weise können wir jeden Widerstand, der sich uns in den Weg stellt, völlig sabotieren."
NAT_ground_targeting: "Ausbildung im Bodenzielverfahren"
NAT_ground_targeting_desc: "Bei der Unterstützung unserer Truppen können wir nicht einfach wahllos ein Gebiet bombardieren und auf das Beste hoffen. Unsere Piloten müssen so ausgebildet werden, dass sie in der Lage sind, Präzisionsziele aus großer Höhe zu treffen. Eine unglaubliche Aufgabe, aber kein unerreichbares Kunststück..."
NAT_red_soil_white_sky: "Rote Erde unter einem weißen Himmel"
NAT_red_soil_white_sky_desc: "Die vollständige Synchronisierung von Boden und Luft ist kein einfaches Unterfangen, aber damit werden wir unsere Feinde wie nie zuvor besiegen. Der Boden wird rot gefärbt sein, unter einem Himmel, der mit weißem Rauch gefüllt ist."
NAT_bureau_of_military_munitions: "Das Ministerium für Rüstung und Arbeit"
NAT_bureau_of_military_munitions_desc: "Da die Kriegsmaschinen hochgefahren werden, müssen wir eine geeignete Dienststelle einrichten, die die interne Produktion und Beschaffung von Munition sowie die einheimischen Arbeitskräfte koordiniert. Letztere sollten wir für den Dienst in den neuen Rüstungsbetrieben mobilisieren."
NAT_lease_entente_fighters: "Entente-Jagdflugzeugmuster leasen"
NAT_lease_entente_fighters_desc: "Luftkampf und Eskortierung sind das Brot und die Butter für die RNAF, aber derzeit fehlt es uns an einheimischen Flugzeugen, die die Grundlage für unser Jagdgeschwader bilden. Mit etwas Unterstützung aus Kanada können wir das ändern."
NAT_war_in_the_bush: "Krieg im Busch"
NAT_war_in_the_bush_desc: "Ein Großteil Afrikas besteht aus dichten Wäldern, Dschungel und Busch. Da Natal die kaiserliche Vorhut zum Schutz der Kolonien bildet, müssen wir unsere Truppen auf den Fall vorbereiten, dass wir gezwungen sind, in solch unwirtlichem Terrain zu kämpfen."
NAT_askari_guides: "Askari-Scouts einbinden"
NAT_askari_guides_desc: "Askari-Soldaten sind seit langem ein treuer Bestandteil unserer Streitkräfte, und sie kennen ihre Heimat sehr gut. Wenn wir die örtlichen Späher richtig einbinden, können wir über ein großes Korps von fähigen Aufklärungsexperten verfügen."
NAT_masters_of_the_irregular: "Meister der Unregelmäßigkeit"
NAT_masters_of_the_irregular_desc: "Wie unsere böhmischen Gegner wissen auch wir, wie wir das Land zu unserem Vorteil nutzen können und wie wir ein Arsenal an fähigen Männern gegenüber einer Armee von einfachen Soldaten einsetzen können. Was uns an Feuerkraft und rohen Rekruten fehlt, können wir durch Geschick, List und Tücke mehr als wettmachen."
NAT_savanna_paras: "Ausbildung in der Savanne"
NAT_savanna_paras_desc: "Auch wenn unser Klima eher mit dem gemäßigten Mittelmeerraum als mit dem tropischen Dschungel des Kongo vergleichbar ist, sind militärische Übungen in der Hitze nicht gerade gesundheitsfördernd. Indem wir die Savanne für lange Übungen nutzen, können wir sicherstellen, dass unsere Soldaten in der Lage sind, mit schwierigerem Klima umzugehen."
NAT_savanna_marines: "Ausbildung in der Savanne"
NAT_savanna_marines_desc: "Auch wenn unser Klima eher mit dem gemäßigten Mittelmeerraum als mit dem tropischen Dschungel des Kongo vergleichbar ist, sind militärische Übungen in der Hitze nicht gerade gesundheitsfördernd. Indem wir die Savanne für lange Übungen nutzen, können wir sicherstellen, dass unsere Soldaten in der Lage sind, mit schwierigerem Klima umzugehen."
NAT_carbineers_paras: "Erweitert die Karabinier von Natal"
NAT_carbineers_paras_desc: "Die Königlichen Karabinier von Natal sind eine alte Truppe in der südafrikanischen Armee und haben sich einen Ruf als furchterregende Kämpfer erworben. Indem wir die Zahl der Karabinier erhöhen, können wir dem Rest der Armee und den neuen Rekruten, die sich beweisen wollen, neue Taktiken beibringen."
NAT_carbineers_marines: "Erweitert die Karabinier von Natal"
NAT_carbineers_marines_desc: "Die Königlichen Karabinier von Natal sind eine alte Truppe in der südafrikanischen Armee und haben sich einen Ruf als furchterregende Kämpfer erworben. Indem wir die Zahl der Karabinier erhöhen, können wir dem Rest der Armee und den neuen Rekruten, die sich beweisen wollen, neue Taktiken beibringen."
NAT_natal_bomber_division: "Gründung der Bomberdivision Natal"
NAT_natal_bomber_division_desc: "Mit dem Schwerpunkt auf einer kleineren und elitären Armee, die für Spezialeinsätze ausgerüstet ist, wird die Königliche Luftstreitkraft von Natal zu unserer Hauptkampftruppe, die sich auf die totale Vernichtung des Feindes durch extreme Zerstörung und taktische Luftkraft konzentriert."
NAT_saturated_destruction_exercises: "Gesättigte Zerstörungsübungen"
NAT_saturated_destruction_exercises_desc: "Da unsere Armee in kleinerem Maßstab operiert, können wir es uns leisten, bei unseren Bombenangriffen wesentlich aggressiver vorzugehen. Anstatt etwas dem Zufall zu überlassen, werden große Gebiete von militärischem Interesse angegriffen und mit einem Regen aus Höllenfeuer überzogen."
NAT_night_fighting: "Durch den Schleier der Dunkelheit"
NAT_night_fighting_desc: "Luftangriffe bei Tag sind ein gefährliches Spiel, da sie unsere Piloten angreifbar machen, ihnen aber gleichzeitig die dringend benötigte Sicht verschaffen. Nachteinsätze sind riskant, aber mit entsprechender Ausbildung können wir dem bis zu einem gewissen Grad begegnen."
NAT_natalese_parachute_corps: "Das Natalische Fallschirmkorps"
NAT_natalese_parachute_corps_desc: "Da sich unsere Armee zunehmend auf Elitetruppen und Spezialeinsätze konzentriert, sollten wir in die Erhaltung der alten südafrikanischen 'Kommando'-Tradition investieren und sie gleichzeitig für das moderne Zeitalter fit machen. Der Tod von oben muss nicht in Form einer Bombe kommen, sondern auch durch ein Regiment gut ausgebildeter Krieger."
NAT_evasion_adaption_survival: "Ausweichen, Anpassen und Überleben"
NAT_evasion_adaption_survival_desc: "Der Absprung hinter den feindlichen Linien ist eine gefährliche Aufgabe, und unsere Fallschirmspringer müssen mit dem nötigen Rüstzeug ausgestattet sein, um ihr unmittelbares Überleben zu sichern, den feindlichen Kräften zu entkommen und sich den Umständen anzupassen, damit sie einen weiteren Tag kämpfen können."
NAT_rapid_envelopment_doctrine: "Doktrin der schnellen Entwicklung"
NAT_rapid_envelopment_doctrine_desc: "Unsere Kommandotruppen müssen schnell sein und sich am Boden rasch organisieren können. Sie müssen in der Lage sein, schnell eine vertikale Umzingelung zu starten und auf Bedrohungen zu reagieren."
NAT_marines: "Die Marineregimenter von Natal"
NAT_marines_desc: "Als Küstennation mit maritimer Tradition ist es nur natürlich, dass wir dem Meer den Rücken zukehren und lernen, von den Wellen aus zu kämpfen. Da unsere Feinde durch den tiefblauen Ozean geschützt sind, sollten wir ihnen zeigen, dass dies kein Schutz ist."
NAT_amphibious_landing_exercises: "Amphibische Landeübungen"
NAT_amphibious_landing_exercises_desc: "Unsere Truppen müssen in der Lage sein, sich effizient und schnell vom Meer aus an Land zu begeben und in rascher Folge einen Strandabschnitt zu sichern. Das ist keine leichte Aufgabe, aber mit einer angemessenen Ausbildung kann jede Herausforderung gemeistert werden."
NAT_commando_exercises: "Übungen des Marinekommandos"
NAT_commando_exercises_desc: "Unsere Marineinfanteristen werden die ersten Truppen sein, die an Land gehen und einen Landekopf errichten. Sie werden den ersten Ansturm überstehen müssen, da sie wahrscheinlich nicht über ausreichende Nachschublinien verfügen und gezwungen sind, gegen die feindlichen Truppen vorzugehen. Es ist unerlässlich, dass sie eine angemessene Ausbildung erhalten, um diesen ersten Ansturm zu überstehen."

NAT_royal_natalese_navy: "Bildet die Königliche Marine von Natal"
NAT_royal_natalese_navy_desc: "Obwohl sie aus mehr als bescheidenen Verhältnissen stammt, hat sich die neu getaufte Königliche Marine von Natal zu ihrem Recht verholfen. Obwohl sie keineswegs eine große Marine ist, kann sie Südafrikas ursprüngliches Ziel, die Verteidigung des Kaps gegen alle, die die Interessen der Entente und Natals bedrohen, erfüllen."
NAT_expand_durban_dockyards: "Ausbau der Durban Werften"
NAT_expand_durban_dockyards_desc: "Nachdem mehr oder weniger die gesamte südafrikanische Flotte die Flagge gewechselt hat, um den Union Jack über der Prinsenvlag zu hissen, verfügt Natal über eine für seine Größe recht große Flotte, für deren Instandhaltung es jedoch an Einrichtungen fehlt. Wir müssen unsere Werften ausbauen, um sicherzustellen, dass wir die einzige echte Marine angemessen unterstützen können."
NAT_nipper_warfare: "'Zangen'-Kriegsführung"
NAT_nipper_warfare_desc: "Zerstörer sind billig, schnell und zuverlässig. Ideale Schiffe für eine Küstenwache und zum Schutz ihrer größeren Vettern. Eine große Flotte von Zerstörern ist die ideale 'Zange', um feindliche Schiffe zu bedrängen und Platz für unsere eigenen zu schaffen."
NAT_manoeuvre_exercises: "Manöverübungen"
NAT_manoeuvre_exercises_desc: "Die Meere sind groß und unsere Marinestreitkräfte klein. Wenn sie überleben wollen, um an einem anderen Tag zu kämpfen, müssen sie schnell und flink sein. Sie müssen in der Lage sein, im Handumdrehen in der Nacht zu verschwinden und unsere Feinde mit schnellen Manövern zu lähmen."
NAT_shipping_escorts: "Eskortschiffe"
NAT_shipping_escorts_desc: "Kreuzer eignen sich hervorragend als Mini-Großkampfschiffe, sind schnell und vielseitig und werden das Rückgrat der Streitkräfte bilden, die lebenswichtige Schifffahrtswege schützen. Schließlich darf Natal nicht vom König isoliert werden!"
NAT_sailing_the_cape: "Segeln am Kap"
NAT_sailing_the_cape_desc: "Da unsere Marinestreitkräfte in der Nähe großer Gewässer operieren, sind sie von unseren Verbündeten etwas isoliert, so dass wir uns auf Langstreckenfahrten vorbereiten müssen. Wenn wir um das Kap segeln und lernen, wie wir unsere Vorräte maximieren können, wird dies zu einer Fähigkeit."
NAT_halifax_at_the_helm: "Hallifax am Steuer"
NAT_halifax_at_the_helm_desc: "Da Admiral Hallifax in der Not zu Natal übergelaufen ist, hat er das Ruder der Marine von Natal übernommen und hilft, unsere jungen Streitkräfte zu führen. Schon bald werden wir eine Macht sein, mit der man rechnen muss!"
NAT_natal_sea_college: "Gründung des Natal Sea College"
NAT_natal_sea_college_desc: "Da es derzeit keine richtige Marineakademie gibt, ist es an der Zeit, sich einige akademische Einrichtungen in Durban anzueignen und sie in eine richtige Marineschule umzuwandeln, damit neue Rekruten und altgediente Kapitäne etwas lernen können."
NAT_coastal_bases: "Erneuerung der Küstenstützpunkte"
NAT_coastal_bases_desc: "Wenn wir über ein Mittel zur angemessenen Machtprojektion verfügen wollen, müssen wir über geeignete Einrichtungen für die Stationierung unserer Seestreitkräfte verfügen. Unsere Küstenstützpunkte, an denen es derzeit mangelt, könnten etwas Politur und einen neuen Anstrich vertragen. Vielleicht ein bisschen mehr..."
NAT_coastal_bomber_squadron: "Küstenfliegerstaffeln"
NAT_coastal_bomber_squadron_desc: "Da sich die Luftstreitkräfte auf eine bessere Koordinierung mit den Bodentruppen konzentrieren, hat sich die Marine dafür entschieden, ein eigenes unabhängiges Marinebombergeschwader zu bilden. Dies ermöglichte eine bessere Koordinierung und die Fähigkeit, Bombenangriffe auf See durchzuführen, wo sie dringend benötigt werden."

### Ideas ###
NAT_his_majestys_most_loyal_servants: "Loyalistische Bastion"
NAT_his_majestys_most_loyal_servants_desc: "Wo der Rest Südafrikas seine Majestät in der Not schamlos im Stich ließ, steht Natal als leuchtendes Licht im Dienste des Königs-Kaisers. Es ist die einzige der vier Kolonien, die 1910 in der Südafrikanischen Union vereinigt wurden, die noch immer zum Imperium gehört, und so wird es auch bleiben."
NAT_segregation: "Rassentrennung"
NAT_segregation_desc: "Die weiße Bevölkerung Natals unterscheidet sich von den meisten weißen Südafrikanern durch ihre Loyalität gegenüber dem Empire und durch ihre Muttersprache. In Fragen der Rassentrennung unterscheiden sie sich jedoch nicht allzu sehr vom südafrikanischen Mainstream. Auch in Natal liegt die sozioökonomische Macht in den Händen der überwiegend englischsprachigen weißen Siedlerbevölkerung, während die Zulu-Mehrheit und die indische Diaspora von der Entscheidungsfindung ausgeschlossen sind."
NAT_idea_native_labour_regulation: "Gesetz zur Regelung der einheimischen Arbeit"
NAT_idea_native_labour_regulation_desc: "Das Gesetz zur Regulierung der einheimischen Arbeit regelt den Einsatz einheimischer Arbeitskräfte in Natal und unterwirft diese bestimmten Vorschriften, die zwar begrenzter sind als die der Weißen, aber zumindest einige grundlegende Rechte garantieren. Das Gesetz ist bei den Eingeborenen beliebt, da sie nun geschützt sind, während die weiße Arbeiterklasse es befürwortet, da sie dadurch auf dem Arbeitsmarkt weniger benachteiligt sind als einheimische Arbeitnehmer."
NAT_idea_zulu_communalism: "Zulu-Kommunalismus"
NAT_idea_zulu_communalism_desc: "Der größte Teil der einheimischen Bevölkerung Natals gehört zu Zulu-Stämmen. Durch die Förderung der Stammesstrukturen, die Anerkennung und Unterstützung der Stammesführer und die Erhöhung ihrer Stipendien hat die Regierung von Natal ein Gefühl des Zulu-Kommunalismus kultiviert, das die Fähigkeit des Syndikalismus einschränkt, in der Zulu-Bevölkerung Wurzeln zu schlagen."
NAT_idea_land_settlement: "Landverteilung"
NAT_idea_land_settlement_desc: "Um den Einfluss des Syndikalismus unter der einheimischen Bevölkerung einzuschränken, hat die Regierung beschlossen, die Menge an Land, das der einheimischen Bevölkerung bedingungslos zusteht, auszuweiten. Denn warum sollte man eine eigentumsfeindliche Ideologie unterstützen, wenn man das Land selbst besitzt?"
NAT_idea_native_education: "Bildung für Einheimische"
NAT_idea_native_education_desc: "Unter südafrikanischer Herrschaft gab es keine staatlich finanzierte einheimische Bildung, und die Bildungsmöglichkeiten für die einheimische Bevölkerung waren ausschließlich auf religiöse Einrichtungen beschränkt. Dies ändert sich nun, da eine gewisse Grundbildung auch für die einheimische Bevölkerung vom Staat bereitgestellt wird. Die geringe Alphabetisierung der einheimischen Bevölkerung ist auch für uns nicht von Vorteil."
NAT_idea_syndicalism_zulu: "Verfallender Zulu-Traditionalismus"
NAT_idea_syndicalism_zulu_desc: "Eine schwächelnde Führung und der Mangel an Möglichkeiten in den traditionellen Zululändern führen dazu, dass die traditionellen Stammesstrukturen der Zulus, die die Mehrheit der Bevölkerung Natals ausmachen, zerfallen. Das Vakuum, das der zerfallende Traditionalismus hinterlässt, ermöglicht die Einführung gefährlicher Ideologien wie des Syndikalismus unter den Zulu und treibt die Zulu in die städtischen Gebiete von Natal, wo sie mit den armen Weißen in ähnlicher Weise konkurrieren wie im übrigen Südafrika."
NAT_idea_syndicalism_zulu_crushed: "Militante einheimische Sozialisten"
NAT_idea_syndicalism_zulu_crushed_desc: "Das harte Vorgehen der Regierung von Natal gegen den Syndikalismus der Eingeborenen hat die ICU von Natal radikalisiert. Ihre Fähigkeit, die Interessen der Eingeborenen zu vertreten, ist eingeschränkt, da die Grausamkeit des Kampfes mit den Behörden viele abschreckt, aber diejenigen, die geblieben sind, sind nur noch gewalttätiger geworden."
NAT_idea_indian_diaspora: "Indische Diaspora"
NAT_idea_indian_diaspora_desc: "Natal hat eine bedeutende asiatische Bevölkerung, die im 19. Jahrhundert als Vertragsarbeiter auf den Zuckerplantagen von Natal in die Region kam. Inzwischen leben sie hauptsächlich in indischen Vierteln in Durban und anderen städtischen Gebieten."
NAT_idea_indian_diaspora_no_migration: "Indische Diaspora"
NAT_idea_indian_diaspora_no_migration_desc: "Natal hat eine bedeutende asiatische Bevölkerung, die im 19. Jahrhundert als Vertragsarbeiter auf den Zuckerplantagen von Natal in die Region kam. Inzwischen leben sie hauptsächlich in indischen Vierteln in Durban und anderen städtischen Gebieten."
NAT_idea_repressed_indian_diaspora: "Unterdrückte indische Diaspora"
NAT_idea_repressed_indian_diaspora_desc: "Natal hat eine bedeutende asiatische Bevölkerung, die im 19. Jahrhundert als Vertragsarbeiter auf den Zuckerplantagen von Natal in die Region kam. Inzwischen leben sie hauptsächlich in indischen Vierteln in Durban und anderen städtischen Gebieten."
NAT_idea_indian_diaspora_no_pass_laws: "Indische Diaspora"
NAT_idea_indian_diaspora_no_pass_laws_desc: "Natal hat eine bedeutende asiatische Bevölkerung, die im 19. Jahrhundert als Vertragsarbeiter auf den Zuckerplantagen von Natal in die Region kam. Inzwischen leben sie hauptsächlich in indischen Vierteln in Durban und anderen städtischen Gebieten."
NAT_idea_represented_indian_diaspora: "Repräsentierte indische Diaspora"
NAT_idea_represented_indian_diaspora_desc: "Natal hat eine bedeutende asiatische Bevölkerung, die im 19. Jahrhundert als Vertragsarbeiter auf den Zuckerplantagen von Natal in die Region kam. Inzwischen leben sie hauptsächlich in indischen Vierteln in Durban und anderen städtischen Gebieten."
NAT_idea_indian_students: "Indische Universitätsstudenten"
NAT_idea_indian_students_desc: "Früher war der Zugang zur Hochschulbildung für Inder aufgrund rassistischer Vorschriften, die den Weißen den Zugang vorbehielten, sehr eingeschränkt. Die Regierung hat diese Bestimmungen gelockert, so dass die asiatische Bevölkerung von Natal nicht mehr ins Ausland reisen muss, um an einer Universität zugelassen zu werden."
NAT_idea_judicial_system: "Justizsystem"
NAT_idea_judicial_system_desc: "Das natalische Justizsystem ist eine Kombination aus südafrikanischen und britischen Traditionen. Das System greift selektiv auf die südafrikanische Rechtsprechung zurück, entsprechend den Empfehlungen des so genannten 'Justizübergangssystems'. Die in Südafrika übliche Anwendung des römisch-niederländischen Rechts ist nicht mehr in Kraft."
NAT_idea_national_reconstruction: "Nationaler Wiederaufbau"
NAT_idea_national_reconstruction_desc: "Wir haben gegen unsere ehemaligen Landsleute in Südafrika gekämpft. Dies hat im ganzen Land zu Zerstörung und Schmerz geführt, und nun ist es an der Zeit, es wieder aufzubauen."
NAT_idea_monetary_system: "Währungssystem"
NAT_idea_monetary_system_desc: "Nach der Abspaltung von Südafrika hatte Natal keine Kontrolle über seine Währung, da diese unter der Kontrolle Südafrikas steht. Um dieses Problem zu lösen, wird von der Regierung ein spezielles natalesisches Währungssystem mit einer Zentralbank geschaffen."
NAT_idea_imperial_trade: "Imperialer Handel"

### Army ###
NAT_doctrine: "Der Geist des Widerstands"
NAT_doctrine_desc: "Im Angesicht des Unglücks machen wir es unseren Vorfahren nach. Große Kanonen mögen Schlachten gewinnen, aber Mut und Geist gewinnen Kriege."
NAT_army: "Die königliche Armee von Natal"
NAT_army_desc: "Mit der Unterstützung des Königs selbst ist die königliche Armee von Natal bereit, die Feinde des Reiches zu besiegen."
NAT_cas: "Bewachung aus der Luft"
