### Events ###
natal.1.t: "Natals sezessionistische Kräfte"
natal.1.d: "Der Provinzrat von Natal hat sich mit überwältigender Mehrheit zur Loyalität gegenüber dem Empire bekannt, und die Bevölkerung von Natal hat bereits ihre Unterstützung für dieses Vorgehen erklärt, sowohl durch die Wahl dieses Provinzrats als auch durch die Unterzeichnung des Natal Covenant.\n\nAllerdings ist mit einer Reaktion aus Pretoria zu rechnen, und wenn Natal überleben soll, wird eine gewisse militärische Unterstützung erforderlich sein.\n\nZu diesem Zweck hat der Provinzrat - das künftige natalische Parlament - alle loyalen Untertanen des Königs aufgerufen, die Waffen zur Verteidigung gegen die abscheulichen Buren in Pretoria zu ergreifen. Zur Erleichterung der Regierung wurde dieser Aufruf begeistert aufgenommen, und die Natal Mounted Rifles sind zu den Sezessionisten übergelaufen. Auch einige militärische Führer der UDF erklärten ihre Unterstützung für unsere Sache."
natal.1.a: "Zu den Waffen, für seine Majestät!"

natal.2.t: "Loyalistische Milizen erheben sich!"
natal.2.d: "Unsere Entscheidung, die Gunst der Stunde zu nutzen und unsere Unabhängigkeit zu erklären, wird bei weitem nicht von allen unterstützt. Während sowohl in der Kap- als auch in der Transvaal-Provinz eine vollständige Sezessionserklärung aufgrund des großen Teils der konservativen afrikanischen Bevölkerung, die unsere republikanische Sache nachdrücklich unterstützt, vermieden werden konnte, gibt es in diesen Provinzen immer noch eine bedeutende weiße, englischsprachige Bevölkerungsgruppe, die über unseren Austritt aus dem kaiserlichen Schoß verärgert ist. Bestimmte Gruppen liberaler Afrikaner am Kap haben sich ebenfalls auf die Seite der anglo-südafrikanischen Sache gestellt, um Südafrika wieder in den Schoß des Imperiums zu holen. So sind Milizen entstanden, die sich zur Unterstützung der Regierung von Natal bekannt haben, und es muss festgestellt werden, dass die Regierung an der Ostkapküste zwischen Natal und Port Elizabeth keine wirksame Kontrolle mehr ausübt."
natal.2.a: "Wir werden diese Verräter vernichten!"

natal.3.t: "Loyalistische Milizen erheben sich!"
natal.3.d: "Gute Nachrichten! Die englischsprachige Bevölkerung und sogar bestimmte liberale Afrikaner-Gruppen am Kap haben die Ausrufung der Republik durch die Regierung angeprangert und sind im ganzen Land in mit Natal verbündeten Milizen aufgegangen. Sie haben die Kontrolle über einen großen Teil des Ostens der Kapprovinz zwischen Natal und Port Elizabeth übernommen, und in den städtischen Gebieten von Port Elizabeth, Kapstadt und Johannesburg liefern sich loyalistische Milizen Gefechte mit Einheiten der südafrikanischen Armee.\n\nIm ganzen Land ist die Unterstützung für die kaiserliche Sache vorhanden, aber es wird wahrscheinlich nicht leicht sein, die Bedrohung durch die Buren zu beseitigen."
natal.3.a: "Die Buren sollten Angst haben!"

natal.4.t: "Wiedereintritt in das Empire"
natal.4.d: "Wir haben die verräterische und unrechtmäßige Republik durch die Gnade Gottes verlassen. Jetzt ist es an der Zeit, dem einzigen und wahren rechtmäßigen König erneut die Treue zu schwören.\n\nRealistisch gesehen ist die überwältigende Unterstützung, die wir hier in Südafrika erhalten, wahrscheinlich nicht ausreichend, um die Afrikaner und ihr professionelles Militär tatsächlich zu besiegen. Deshalb wird unser Gesandter, der von Mosambik aus aufbricht, wo er von einem Vertreter aus Südrhodesien begleitet wird, auch die formelle Anerkennung durch das Kaiserreich beantragen und um offizielle Verstärkung bitten. Wir erkennen an, dass das Hauptaugenmerk der Exilanten auf der Heimkehr liegt, das tun wir. Aber wenn wir, die loyalen Untertanen seiner Majestät aus dem südlichen Afrika, ihnen helfen sollen, dieses Ziel zu erreichen, werden wir ihre Hilfe brauchen."
natal.4.a: "Gute Reise!"

natal.5.t: "Natal und Südrhodesien bitten um unsere Anerkennung und Unterstützung"
natal.5.d: "Die afrikanisch-nationalistische Regierung unseres ehemaligen Dominions Südafrika hat sich selbst zur Republik erklärt und sich vom Empire distanziert. Zwei Provinzen Südafrikas, die Provinzen Natal und Südrhodesien, die über eine englischsprachige weiße Wählerschaft verfügen, haben diese illegale Abspaltung angeprangert und ihre eigene Unabhängigkeit von der neu gegründeten Republik Südafrika erklärt.\n\nNatürlich hat die südafrikanische Regierung ihre Absicht bekundet, die loyalistischen Provinzen zurückzufordern. Diese Provinzen haben nun Gesandte zu uns geschickt, die uns um unsere Anerkennung und unser Eingreifen bitten, um sie vor der fast sicheren Beherrschung durch die niederländischstämmige, zahlenmäßig größere afrikanische Siedlerbevölkerung Südafrikas zu bewahren.\n\nDaraus ergibt sich ein Dilemma, denn ein dritter Burenkrieg könnte kostspielig werden und bis zu einem gewissen Grad von der Heimkehr ablenken, aber andererseits können wir unsere loyalen Untertanen kaum zur Burenherrschaft verdammen."
natal.5.a: "Wir können immer einen Frieden unterzeichnen, wenn es sich in die Länge zieht."
natal.5.b: "Lobenswerte Initiative, aber Sie sind auf sich allein gestellt."

natal.6.t: "[From.GetNameDefCap] verspricht Verstärkung"
natal.6.d: "Gute Nachrichten: Unsere Abgesandten aus [From.GetNameDef] sind eingetroffen. Sie bestätigen, dass die Exilregierung sich bereit erklärt hat, unsere Sache zu unterstützen, und dass Verstärkungen auf dem Weg sind, um den Druck der südafrikanischen Truppen auf unsere einheimischen Kräfte zu mindern. Jetzt müssen wir nur noch lange genug durchhalten, bis diese Kräfte aus dem ganzen Empire eintreffen!"
natal.6.a: "Gott schütze unseren gnädigen König!"

natal.7.t: "[From.GetNameDefCap] sendet keine Unterstützung"
natal.7.d: "Bedauerliche Neuigkeiten: Die [From.GetAdjective]-Regierung hat es unter Hinweis auf die Notwendigkeit, sich auf die Heimkehr zu konzentrieren, versäumt, Unterstützung aus anderen Teilen des Empire zu versprechen.\n\nSie hat zwar ihre volle Unterstützung für unsere Sache zum Ausdruck gebracht und behauptet, dass wir mit der Gnade Gottes in der Lage sein würden, die illegitime Republik aus eigener Kraft zu besiegen. Ohne Verstärkung wird Gottes Hilfe jedoch nicht ausreichen, um das südafrikanische Berufsmilitär zu besiegen, und dieser Verrat hat unserer Moral bereits einen Dämpfer versetzt: Wir kämpfen für eine Monarchie, der unser Schicksal anscheinend gleichgültig ist."
natal.7.a: "Dennoch werden wir nicht kampflos untergehen!"

natal.8.t: "Die Port Elizabeth Erklärung"
natal.8.d: "'In Anerkennung der Tatsache, dass der Republik-Südafrika-Verfassungsakt niemals ordnungsgemäß die königliche Zustimmung erhalten hat, und in der Überzeugung, dass die Unterstützung der Afrikaner unter keinen Umständen ein Mandat erteilen kann, die Beziehung zwischen der britischen Bevölkerung Südafrikas und der britischen Krone zu trennen, bekräftigt dieses Dokument, dass die Republik Südafrika in keiner Weise einen legitimen und tatsächlich souveränen Staat bildet.'\n\nDies ist der Eröffnungssatz der Port Elizabeth Erklärung, ein Dokument, das vom Bürgermeister von Port Elizabeth verfasst und von mehreren prominenten Mitgliedern der Verwaltung von Natal unterzeichnet wurde. In dem Dokument wird festgestellt, dass die republikanische Regierung Südafrikas keine Legitimität besitzt, und der South Africa Act in der Form, wie er vor dem Republik-Südafrika-Verfassungsgesetz bestand, wird radikal geändert, indem ein föderales Modell nach kanadischem oder australischem Vorbild eingeführt und die monarchistische Regierungsform festgeschrieben wird. Die Bedeutung des Dokuments ergibt sich daraus, dass es anschließend vom Parlament Natals gebilligt wurde, das damit nicht nur den Anspruch erhob, eine abtrünnige Einheit zu sein, sondern auch eine rivalisierende Regierung der Republik, die nach dem Ende des Burenkrieges deren Position an sich reißen wollte."
natal.8.a: "Ein föderales Südafrika soll entstehen!"

natal.9.t: "Die Port Elizabeth Erklärung"
natal.9.d: "Die verräterischen Natalianer und ihr illegitimes Parlament haben die Port Elizabeth-Erklärung verabschiedet, die vom Bürgermeister von Port Elizabeth verfasst wurde. Das Dokument bestreitet die Legitimität der Republik Südafrika und erhebt den Anspruch Natals, die wahre südafrikanische Regierung zu sein, mit einem geänderten Südafrika-Gesetz, das die monarchistische Regierungsform festschreibt und sich auf ein föderales Modell nach dem Vorbild Australasiens und Kanadas stützt. Diese Erklärung erhöht den Einsatz des Krieges beträchtlich, da es nun entweder um den Sieg oder den Tod geht."
natal.9.a: "Der Gewinn des Dood!"

natal.10.t: "Die Marine läuft auf unsere Seite über"
natal.10.d: "Die südafrikanische Marine hat nie viel erreicht, sie besteht lediglich aus einer kleinen Abteilung von Schiffen, die von der Royal Navy übernommen wurden. Das begrenzte Offizierskorps der Royal Naval Volunteer Reserve sowie die meisten Menschen in der Nähe ihres Hauptstützpunktes, Simon's Town bei Kapstadt, sympathisieren mit unseren erklärten Zielen und sind in unsere Reihen übergelaufen und haben sich von dem belagerten Simon's Town in Richtung Durban abgesetzt."
natal.10.a: "Natal beherrscht die Wellen!"

natal.11.t: "Die Freiwilligen der Marinereserve laufen über"
natal.11.d: "Katastrophe, die Marine der Südafrikanischen Union, die Naval Volunteer Reserve, ist aus unseren Reihen übergelaufen und hat den Rebellen in Natal ihre Treue erklärt. Obwohl dies angesichts der Sympathien der meisten Marineangehörigen und der Bewohner des Hauptmarinestützpunkts Simon's Town keine große Überraschung ist, wird es dennoch als Rückschlag betrachtet, da die militärische Kontrolle vielleicht den Zustrom von Nachschub aus dem Britischen Empire verzögern oder eine mögliche Invasion aufhalten könnte, der wir nun sicherlich ausgesetzt sind."
natal.11.a: "Verrat auf dem Land und im Meer!"

