natal.12.t: "Frieden mit [SAF.GetNameDef]"
natal.12.d: "Wir haben [SAF_boer_war_surviving_secessions] erfolgreich gegen die Republikaner Südafrikas verteidigt, und ihre Moral ist aufgrund des Misserfolgs am Boden. Wir könnten diese Gelegenheit nutzen, um einen Frieden zu erzwingen und die Unabhängigkeit der [SAF_boer_war_surviving_secessions] und ihre Loyalität gegenüber dem Empire zu sichern, aber das würde bedeuten, dass wir die erhoffte Idee aufgeben müssten, die republikanische Regierung zu zerstören und die britische Herrschaft in ganz Südafrika wiederherzustellen."
natal.12.a: "Es ist an der Zeit, den Olivenzweig auszustrecken."
natal.12.b: "Wir werden nicht ruhen, bis diese niederträchtigen Republikaner vernichtet sind!"

natal.13.t: "Das Newcastle-Abkommen"
natal.13.d: "[SAF_boer_war_surviving_secessions] [SAF_boer_war_surviving_secessions_have_or_has] hat endlich die Unabhängigkeit von [SAF_its_or_their] gesichert. In der Industriestadt Newcastle in Natal, die aufgrund ihrer Beteiligung an der Ausarbeitung der Pretoria-Konvention von 1881 eine historische Bedeutung hat, haben Vertreter von [SAF.GetNameDef] und [ENT.GetNameDef] sowie weitere Vertreter der Entente den Vertrag unterzeichnet, der den Fortbestand von [SAF_its_or_their] sichert. Der Vertrag bedeutet, dass auch [SAF.GetNameDef] weiterleben wird, und dass jeder Anspruch auf eine alternative [SAF.GetAdjective]-Regierung verwirkt ist. Hoffentlich wird dies dazu dienen, dass wir in der kommenden Zukunft gleichberechtigte und freundliche Mitglieder der internationalen Gemeinschaft sein werden."
natal.13.a: "Unterschrieben und gestempelt."

natal.14.t: "Das Newcastle-Abkommen"
natal.14.d: "[SAF_boer_war_surviving_secessions] [SAF_boer_war_surviving_secessions_have_or_has] hat endlich die Unabhängigkeit von [SAF_its_or_their] gesichert. In der Industriestadt Newcastle in Natal, die aufgrund ihrer Beteiligung an der Ausarbeitung der Pretoria-Konvention von 1881 eine historische Bedeutung hat, haben Vertreter von [SAF.GetNameDef] und [ENT.GetNameDef] sowie weitere Vertreter der Entente den Vertrag unterzeichnet, der den Fortbestand von [SAF_its_or_their] sichert. Der Vertrag bedeutet, dass auch [SAF.GetNameDef] weiterleben wird, und dass jeder Anspruch auf eine alternative [SAF.GetAdjective]-Regierung verwirkt ist. Hoffentlich wird dies dazu dienen, dass wir in der kommenden Zukunft gleichberechtigte und freundliche Mitglieder der internationalen Gemeinschaft sein werden."
natal.14.a: "Unterschrieben und gestempelt!"

natal.15.t: "Zweites Pretoria Abkommen"
natal.15.d: "Die pro-britischen Kräfte in Südafrika wurden gründlich besiegt, und unsere Streitkräfte haben sich als unfähig erwiesen, in der Region wieder Fuß zu fassen. Angesichts dieser Tatsachen bleibt uns nichts anderes übrig, als die republikanische Übernahme Südafrikas zu akzeptieren.\n\nUnsere Vertreter sind mit ihren südafrikanischen Kollegen in Pretoria, dem südafrikanischen Regierungssitz, zusammengekommen. Gemäß dem Vertrag erkennen wir Südrhodesien und Natal sowie die Hochkommissariatsgebiete Basutoland, Swasiland und Bechuanaland als rechtmäßiges südafrikanisches Territorium an, und unsere Ansprüche auf Südafrika müssen aufgegeben werden."
natal.15.a: "Unterzeichnet."

natal.16.t: "Zweites Pretoria Abkommen"
natal.16.d: "Die Niederlage von 1902 ist gerächt! Das große britische Empire liegt auf den Knien und ist gezwungen, unsere völlige Unabhängigkeit von ihrem Joch anzuerkennen, unsere Kontrolle über Natal, Südrhodesien, dass die Hochkommissariatsgebiete offiziell und uneingeschränkt uns gehören. In allen afrikanischen Städten läuten die Glocken, und die Menge singt feierlich 'Die Stem van Suid-Afrika' und verbrennt den Union Jack.\n\nDie Menschenmassen in Pretoria schreien die [ENT.GetAdjective] Diplomaten nieder, die gekommen sind, um die Anerkennung Südafrikas als freies und unabhängiges Mitglied der internationalen Gemeinschaft durch ihre Regierung zu unterzeichnen."
natal.16.a: "Wenn Paul Kruger uns jetzt nur sehen könnte!"

natal.18.t: "Eingeborene in Natal"
natal.18.d: "Die frühere Provinz Natal und heutige Dominion Natal ist nicht nur das Kernland der anglo-südafrikanischen Diaspora: In derselben Region konsolidierte der legendäre Shaka Zulu das Zulu-Königreich, das bis zu ihrer endgültigen Niederlage gegen das anrückende britische Empire im Anglo-Zulu-Krieg 1871 bestand. Wie Südafrika sind wir ein Staat, der von einer weißen Minderheit regiert wird, so wie es die Provinz und Kolonie Natal war. Die neue Regierung sollte jedoch den Status des Zulu-Volkes neu bewerten, nachdem Natal Südafrika verlassen und die volle Selbstverwaltung wiedererlangt hat."
natal.18.a: "Zusammenarbeit ist in gewissem Maße notwendig."
natal.18.b: "Nur Unterdrückung kann die Sicherheit der weißen Natalier gewährleisten."

natal.19.t: "Zusammenarbeit mit der ICU?"
natal.19.d: "Damals, als wir noch zu Südafrika gehörten, wäre eine Zusammenarbeit mit der ICU undenkbar gewesen, und das Ergebnis solcher Aktionen zeigte sich, als Arbeitsminister Walter Madely dies tat und eine Spaltung der Partei verursachte.\n\nUnsere Regierung scheut sich nicht, tatsächlich mit der ICU zum Wohle Natals zusammenzuarbeiten. Die ICU hat einen großen Einfluss auf die einheimische Bevölkerung, aber ihr Radikalismus ist etwas beunruhigend. In ihren Reihen gibt es jedoch auch Gemäßigte, und Premierminister Boydell ist der Ansicht, dass eine gemäßigte Gewerkschaftsbewegung unter den Einheimischen kultiviert werden kann, indem man die ICU in Natal anerkennt und mit ihr zusammenarbeitet, anstatt sie ständig zu verunglimpfen. Andere schlagen vor, dass der Einfluss der ICU durch die Gründung neuer gemäßigter Gewerkschaften, mit denen die Regierung zusammenarbeiten wird, zurückgedrängt werden kann."
natal.19.a: "Wir können die ICU sicherlich von ihrem Radikalismus abbringen!"
natal.19.b: "Wir sollten stattdessen nicht-radikale Gewerkschaften gründen."

natal.20.t: "Anerkennung eines Stammesführers"
natal.20.d: "Seit dem Untergang des Königreichs Zululand ist es um die Zulu-Monarchie nicht gut bestellt. Die Familie wurde von der Regierung lediglich als Häuptlinge der Usuthu anerkannt, und zu allem Übel ist der Thron seit dem Tod von Solomon kaDinuZulu Zulu im Jahr 1933 zwischen seinen Söhnen umstritten: Pikokwaziwayo Victor kaSolomon Zulu, Thandayiphi kaSolomon Zulu und Cyprian BhekuZulu kaSolomon. In der Zwischenzeit hatte die südafrikanische Regierung Mshiyeni kaDinuZulu Zulu, Solomons Bruder, zum Regenten des Häuptlingstums ernannt.\n\nDie neue Regierung Natals ist der Ansicht, dass die beste Verteidigung gegen die syndikalistische Unterwanderung des Zulu-Volkes darin besteht, wieder einen Oberhäuptling der Zulu-Nation anzuerkennen, um die Stammesstrukturen zu stärken, aber das bedeutet, dass ein Standpunkt eingenommen werden muss: Einer der Ansprüche der Prinzen muss durchgesetzt werden, damit wir einen Oberhäuptling aller Zulu ausrufen können."
natal.20.a: "Prinz Pikokwaziwayo, der älteste Sohn."
natal.20.b: "Prinz Thandayiphi, die Empfehlung des Regenten."
natal.20.c: "Prinz Cyprian, der in einem Schulbuch als Erbe bestimmt wurde."

natal.21.t: "Kooperation mit John Dube"
natal.21.d: "John Langalibalele Dube ist der Führer des Afrikanischen Nationalkongresses (ANC) in Natal, einer Eingeborenenrechtsgruppe, die einige Ähnlichkeiten mit der ICU aufweist, wenn auch viel kleiner ist. Es ist der eifrige Konservatismus dieses Mannes, der die Aufmerksamkeit der Regierung auf sich gezogen hat: In einer Zeit, in der der Einfluss der Syndikalisten unter den Zulu wächst, während die Nachkommen des Zulu-Königs um das Recht auf das Usuthu-Häuptlingstum kämpfen, wird Dube als möglicher Weg zur Bewahrung der traditionellen Strukturen der Eingeborenen gesehen, der eine Verteidigung gegen die syndikalistische Demagogie darstellt. Da Dube ein Aktivist für die Rechte der Eingeborenen ist, geht die Zusammenarbeit jedoch in beide Richtungen."
natal.21.a: "Laden wir ihn zu einer Tasse Tee ein!"

natal.22.t: "Inder in Natal"
natal.22.d: "Die asiatische Gemeinschaft in Natal stammt in erster Linie von indischen Vertragsarbeitern ab, die zur Arbeit auf den Zuckerrohrplantagen der Region eingeführt wurden. Heute machen sie einen erheblichen Teil der Bevölkerung Natals aus, einen größeren als die weiße Diaspora. Zum Ärger ihrer weißen Kollegen haben viele Inder sehr erfolgreiche Kleinunternehmen, die ihre Konkurrenten überflügeln. Dies hatte zur Folge, dass die weiße Bevölkerung Natals ihre Bürgerrechte schon lange vor der Eingliederung Natals in die Südafrikanische Union beschnitten hatte.\n\nDie asiatische Gemeinschaft ist sich ihrer politischen Bedeutung bewusst, und wenn man sie schlecht behandelt, wird es wahrscheinlich zu Massenaktionen kommen. Wenn wir ihnen jedoch entgegenkommen wollen, sollten wir vorsichtig sein, denn die weiße Wählerschaft wird dies wahrscheinlich missbilligen. Da die Unabhängigkeit Natals gesichert ist, muss eine Politik gegenüber diesen Bürgern Natals formuliert werden."
natal.22.a: "Wir müssen enger zusammenarbeiten."
natal.22.b: "Wir dürfen nicht zulassen, dass sie uns überflügeln!"

natal.23.t: "Rassenunruhen in Durban"
natal.23.d: "Eine Katastrophe... Nachdem ein indischer Mann ein Zulu-Mädchen geschlagen haben soll, sind Zulu-Randalierer im indischen Geschäftsviertel von Durban auf ethnische Inder losgegangen. In ihrer Wut haben sie begonnen, einzelne Inder anzugreifen, die Fahrzeuge indischer Fahrer mit Steinen zu bewerfen, indische Geschäfte zu plündern und indisches Eigentum anzuzünden. Einem Informanten zufolge werden die Zulus von Unruhestiftern organisiert, die beschlossen haben, dass es 'an der Zeit ist, das Land von Indern zu befreien'.\n\nDie Polizei ist bereit, die Anweisungen des Stadtrats zu befolgen. Nach Ansicht des Polizeichefs muss so schnell wie möglich eingegriffen werden, um die Zahl der zu erwartenden Opfer zu begrenzen."
natal.23.a: "Sorgt dafür, dass es nicht zu einem wahren Massaker wird, aber lasst es nicht zu früh enden."
natal.23.b: "Ein hartes Durchgreifen gegen diese Zulu-Barbaren ist gerechtfertigt!"
natal.23.c: "Lasst die Zulu ihren Spaß haben."

natal.24.t: "Rat der Asiatischen Vertretung"
natal.24.d: "Die Regierung von Natal hat beschlossen, der asiatischen Diaspora in Natal ein gewisses Maß an Vertretung zu gewähren. Während sie bisher keinerlei politischen Einfluss hatten, wird nun ein aus Weißen bestehender asiatischer Vertretungsrat von der asiatischen Bevölkerung Natals gewählt, wodurch sie zumindest eine gewisse Vertretung erhalten, auch wenn die Weißen Natals nicht bereit sind, die Macht gleichberechtigt mit ihnen zu teilen."
natal.24.a: "Ein Schritt in die richtige Richtung, das versichere ich Ihnen!"

natal.25.t: "Parlamentswahlen von [GetYear]"
natal.25.d: "Nach der Ausarbeitung der Verfassung ist es an der Zeit, dass die (weiße) Bevölkerung Natals eine Regierung mit einem Mandat wählt. Die vorläufige Unabhängigkeitskoalition aus der Union Federal Party und der Dominion Party hat sich aufgelöst, und in den letzten Wochen haben sie einen Wahlkampf gegeneinander geführt. Die meisten gehen davon aus, dass eine der beiden Parteien die Mehrheit erringen wird. Sollte das Parlament jedoch nicht zustande kommen, besteht die geringe Chance, dass stattdessen eine Koalition aus der Natal Labour Party und den Überbleibseln der South African Party eine Regierung bilden kann und die beiden vermeintlich größeren Parteien in die Opposition verbannt werden. Die Nationale Partei tritt ebenfalls mit einem eindeutigen Wiedervereinigungsprogramm an, aber es wird erwartet, dass sie außer in Durban-Nord nirgendwo konkurrenzfähig sein wird."
natal.25.a: "Die Union Federal Party erhält eine funktionierende Mehrheit."
natal.25.b: "Die Dominion Party gewinnt mehr als die Hälfte der Wahlkreise."
natal.25.c: "Eine Koalition zwischen Labour und SAP erweist sich als erfolgreich."

natal.26.t: "Sieg im Burenkrieg"
natal.26.d: "Wieder einmal haben die Briten gesiegt. Die rebellische Republik von D.F. Malan ist besiegt und die rechtmäßige königliche Ordnung ist wiederhergestellt. Südafrikas Zukunft ist wieder fest mit dem britischen Empire und der Entente verbunden. Es liegt nun an uns, dafür zu sorgen, dass dies das letzte Mal war, dass Südafrika in Blut getränkt wurde. Aller guten Dinge sind drei!"
natal.26.a: "Gott schütze den König!"

natal.27.t: "Föderale Wahlen von [GetYear]"
natal.27.d: "Es ist an der Zeit, die ersten föderalen Wahlen in unserer neuen Föderation abzuhalten. Ähnlich wie in der Union ist die Mehrheit der Wählerschaft immer noch weiß, aber sie unterscheidet sich deutlich von früher: Ein großer Teil der Afrikaner, die der verräterischen Nationalen Partei angehören, oder derjenigen, die während des Krieges auf der Seite der Buren gekämpft haben, wurde entrechtet, wodurch die demografische Kluft zwischen Afrikanern und englischsprachigen Südafrikanern ausgeglichen wird.\n\nDie Wahl ähnelt in gewisser Weise den Wahlen in den Anfängen der Union, wobei die Union Federal Party von Nicholls die Rolle der englischsprachigen Unionisten übernimmt und die South African Party, die nach dem Rücktritt von General Smuts nun von Jan Hendrik Hofmeyr geführt wird, von den Afrikanern unterstützt wird, obwohl sich die meisten ehemaligen Nationalisten, sofern sie nicht entrechtet sind, nicht in dem liberalen Weg wiedererkennen, auf den Hofmeyr die Partei führt."
natal.27.a: "Sieg für Nicholls, den Vater der Föderation!"
natal.27.b: "Hofmeyrs liberales Programm setzt sich durch!"

natal.28.t: "Milizen besetzen die Parlamentsgebäude"
natal.28.d: "'Die Vorstellung, dass die Mechanismen der Demokratie nach dem Sieg über die afrikanischen Streitkräfte erneut die Afrikaner auf Kosten der britischen Bevölkerung Südafrikas an die Macht bringen, ist inakzeptabel', erklärte der Abgeordnete für Roodepoort, Charles Stallard, von der Randpartei Dominion Party. Heute sollte die feierliche Versammlung des ersten Bundesparlaments Südafrikas nach dem Sieg der SAP stattfinden. Dem war nicht so, denn Milizen, die während des Burenkrieges auf der Seite der Föderation gekämpft hatten, besetzten an diesem Tag das Parlamentsgebäude in Kapstadt. Stallard, der als Sprecher dieser Rebellen auftrat, wies den Generalgouverneur direkt an: Um die Interessen der britischen Diaspora in Südafrika zu wahren, soll das Parlament auf unbestimmte Zeit ausgesetzt werden, und der Generalgouverneur soll die Kontrolle über die Regierung übernehmen, ähnlich wie in Australasien in den 1920er Jahren, während eine geschäftsführende Regierung der Dominion Party bei dieser Aufgabe behilflich sein soll.\n\nDer Generalgouverneur trat daraufhin vor und..."
natal.28.a: "... machte von seinen Notstandsbefugnissen Gebrauch, um der Aufforderung nachzukommen!"
natal.28.b: "... prangerte die Missachtung des demokratischen Prozesses an."

natal.29.t: "Die Milizen ziehen sich aus den Parlamentsgebäuden zurück"
natal.29.d: "Nach der Denunziation durch den Generalgouverneur mussten Stallard und die Milizen feststellen, dass ihr Putschversuch ohne die erbetene Unterstützung der Krone keine Chance haben würde. Die Milizen kapitulierten daraufhin und der parlamentarische Prozess wurde wie ursprünglich geplant wieder aufgenommen. Später am selben Tag bekundete der künftige Premierminister Jan Hendrik Hofmeyr sein Verständnis für die britischen Bedenken und kündigte als Versöhnungsmaßnahme an, alle an der Besetzung beteiligten Soldaten zu begnadigen, mit Ausnahme derjenigen, die sie inszeniert hatten, deren Strafe er persönlich in eine Höchststrafe von fünf Jahren Gefängnis umwandeln würde, falls sie zu mehr verurteilt würden."
natal.29.a: "Ein steiniger Start in einen Neuanfang"

natal.51.t: "Föderale Wahlen von [GetYear]"
natal.51.d: "Das Mandat der Bundesregierung ist abgelaufen, und der Generalgouverneur hat erneut Wahlen ausgerufen. Die südafrikanischen Wählerinnen und Wähler in allen Bundesstaaten sind zusammengekommen, um ein neues Parlament zu wählen, das sie in Kapstadt vertritt. Politiker der UFP und der SAP, die die ganze Saison über für ihre Sitze im Bundesparlament gekämpft haben, warten nun gespannt darauf, ob ihre harte Arbeit vom Wähler belohnt wird."
natal.51.a: "Die Union Federal Party gewinnt die Mehrheit!"
natal.51.b: "Die South African Party triumphiert!"

natal.52.t: "Parlamentswahlen von [GetYear]"
natal.52.d: "Nach Ablauf der fünfjährigen Legislaturperiode ist es an der Zeit, dass die Wähler in Natal ein neues Parlament wählen. Die wichtigsten Parteien, die sich um die Bildung einer Regierung bewerben, sind die Union Federal Party von Nicholls, die Dominion Party von Stallard und die Labour Party von Boydell. Nun bleibt nichts anderes übrig, als die Ergebnisse abzuwarten..."
natal.52.a: "Die Union Federal Party erhält eine funktionierende Mehrheit."
natal.52.b: "Die Dominion Party gewinnt mehr als die Hälfte der Wahlkreise."
natal.52.c: "Eine Koalition zwischen Labour und SAP erweist sich als erfolgreich."

natal.53.t: "Das 'farbige' Enfranchisement-Gesetz"
natal.53.d: "Nachdem J.H. Hofmeyr seine neu gewonnene Mehrheit im neuen Bundesparlament in Kapstadt erhalten hat, hat er seinen bisher umstrittensten Gesetzesentwurf eingebracht. Und es wird durchkommen: Hofmeyr hat bei den Bundeswahlen darauf gesetzt, dass zumindest die gemäßigteren rechten Afrikaner, die ihrer eigenen Partei beraubt sind, die wegen ihrer Beteiligung an der versuchten Abspaltung vom Empire nun illegal ist, zu dicht sind, um für die englischsprachige Union Federal Party von Heaton Nicholls zu stimmen, und hat daher alles in seiner Macht Stehende getan, um fortschrittliche Kandidaten aufstellen zu lassen. Auf diese Weise schuf er eine Koalition aus Afrikanern und britischen Progressiven, die die UFP zerschlug, obwohl die Wahlbezirke so angelegt waren, dass die britische Stimme ausschlaggebend sein würde. Da die UFP die SAP-Mehrheit auf dem Gewissen hat und nicht gewillt ist, eine eindeutig im Begriff stehende farbige Wählerschaft zu verprellen, hat sie beschlossen, den Gesetzentwurf zu unterstützen, während sie ihren Wählern in Natal im Stillen versichert, dass sie dies als einen Schritt in Richtung auf das Wahlrecht für die indische Bevölkerung Natals betrachten wird. Die einzige Opposition im Bundesparlament kommt von der streng segregationistischen Dominion Party. Oberst Stallard verurteilte den Gesetzentwurf des Premierministers mit den Worten: 'Die neuen Staaten der Südafrikanischen Föderation sind nicht wie die Provinzen der Union, denen von Pretoria gesagt werden kann, was sie zu tun haben; dieser Gesetzentwurf überschreitet die Grenzen der föderalen Autorität erheblich'. Seine Einwände werden die Verabschiedung des Gesetzes jedoch nicht verhindern. Die Dominion Party ist im Parlament nur ein kleiner Akteur."
natal.53.a: "Der Gesetzentwurf wird problemlos angenommen!"

natal.54.t: "Sprachenschlacht in Stellenbosch"
natal.54.d: "Wir haben hart an der Anglisierung Südafrikas gearbeitet, und ein Teil davon bestand darin, die Hochschulen davon zu überzeugen, ihr Afrikaans aufzugeben und stattdessen auf Englisch zu unterrichten. Leider ist eine der ältesten und renommiertesten Universitäten Südafrikas, die Universität Stellenbosch, stolz auf ihre lange Tradition, in erster Linie auf Afrikaans zu unterrichten, und zeigt keine Bereitschaft, sich allem zu fügen, was wir zu tun versuchen, um dies zu erreichen: Sie holt anglophone Fachleute an Bord, unterstützt die Universitäten, die sich ihr fügen, und verweigert ihnen Stipendien. Sie stellen nach wie vor aktiv Professoren auf Afrikaans ein und unterrichten die überwiegende Mehrheit ihrer Fächer weiterhin auf Afrikaans. Sie sind eine einsame Insel afrikanischer Kultur, die wir anscheinend nicht zum Einlenken bewegen können."
natal.54.a: "Es reicht! Unterrichtet auf Englisch oder werdet in die Geschichtsbücher verbannt!"
natal.54.b: "Streicht jedes letzte Privileg und jedes Pfund an Finanzmitteln!"

natal.55.t: "Der Krieg in Südafrika und die Heimkehr"
natal.55.d.default: "Europa befindet sich im Krieg, und [Root.GetNameDef] oberste Priorität ist die Rückgewinnung der Heimatinseln von den gottlosen Syndikalisten. Unglücklicherweise sind unsere Streitkräfte jedoch immer noch in der Steppe festgefahren, um [SAF.GetNameDef] zu befrieden. Der Verlust der Kontrolle über das strategisch wertvolle Kap ist zwar eine bittere Aussicht, aber die meisten in der Regierung sind sich einig, dass unsere Priorität in der Sicherung der Heimkehr liegen sollte und dass Südafrika ein Nachspiel haben sollte. Mit Südafrika werden Vorschläge gemacht, zum Status Quo Ante Bellum zurückzukehren, d.h. Natal und Südrhodesien sollen zu einem gemeinsamen Staat werden: Natal und Südrhodesien sollen endgültig zum Empire zurückkehren, aber ansonsten wird die Republik Südafrika völlig unabhängig sein, und wir werden sie als solche anerkennen... Zumindest für den Moment..."
natal.55.d.losing: "Natal hat kapituliert, ENT will so schnell wie möglich raus - wird Rhodesien aufgeben, wenn es noch existiert. NOCH IN ARBEIT"
natal.55.a: "Kontaktiert die Buren mit der Bitte um einem Vergleich."
natal.55.b: "Sie sind fast erledigt, wir können uns um beide Prioritäten kümmern."

natal.56.t: "[From.GetNameDefCap] bittet um Frieden"
natal.56.d.default: "Die [From.GetAdjective]-Regierung hat sich über einen deutschen Mittelsmann an die unsere gewandt: Sie will zum Status quo ante Bellum zurückkehren und unsere Republik anerkennen, unter der Bedingung, dass wir im Gegenzug die Unabhängigkeit Natals und Südrhodesiens anerkennen und sie damit endgültig verlieren. Es ist klar, dass sie immer noch davon überzeugt sind, uns in die Knie zwingen zu können, aber sie sind der Meinung, dass sich die Investition von Männern und Ausrüstung, die sie für ihre Rückkehr dringend benötigen, nicht lohnt. Einige in der Regierung sind der Meinung, dass wir diese Einigung akzeptieren sollten, da sie bedeutet, dass wir endlich unsere Unabhängigkeit erlangt haben und ein weiterer Kampf gegen sie hoffnungslos sein könnte. Andere sind der Meinung, dass der Krieg absolut gewonnen werden kann und dass die vollständige Verdrängung der Briten von unserem Kontinent der einzige Garant für unsere nationale Sicherheit auf lange Sicht sein wird."
natal.56.d.winning: "Natal hat kapituliert, ENT will so schnell wie möglich raus - wird Rhodesien aufgeben, wenn es noch existiert. NOCH IN ARBEIT"
natal.56.a: "Dies ist das beste Ergebnis, das wir realistischerweise erwarten können."
natal.56.b: "Wenn nötig, werden wir jeden einzelnen Briten von unserem Kontinent vertreiben!"

natal.57.t: "Die Republik akzeptiert!"
natal.57.d: "Die Republikaner haben unseren Friedensversuch akzeptiert. Von nun an wird Südafrika eine unabhängige Republik sein, aber zumindest die britische Bevölkerung von Natal und Südrhodesien wird nicht mehr der Herrschaft der Afrikaner unterworfen sein. Einige werden zweifellos von diesem Ergebnis enttäuscht sein, vor allem die englischsprachige Minderheit in den anderen Provinzen Südafrikas, aber zumindest können wir uns jetzt voll und ganz auf die Rückgewinnung der Heimatinseln konzentrieren."
natal.57.a: "Nächster Halt: Britannia!"

natal.58.t: "Die Republik lehnt den Frieden ab!"
natal.58.d: "Die üblen Buren haben die Chance, die wir ihnen auf ihre so begehrte Unabhängigkeit gegeben haben, abgelehnt und darauf bestanden, dass Südafrika mit all seinen Provinzen unabhängig sein soll, ungeachtet der Wünsche der Bevölkerung Natalias und Rhodesiens. Und offenbar glauben sie, dass sie uns dazu bringen können, diese Forderungen zu akzeptieren..."
natal.58.a: "Ihr habt den Tod gewählt, Niederländer..."

natal.59.t: "[ENT.GetNameDefCap] und [SAF.GetNameDef] unterschreiben ein Friedensabkommen"
natal.59.d: "Die [ENT.GetAdjective]-Regierung hat beschlossen, einen Frieden mit den Südafrikanern zu schließen, um sich wieder auf die Rückeroberung der Heimatinseln zu konzentrieren. Sie haben unsere Unabhängigkeit gesichert, aber sie haben auch die Unabhängigkeit Südafrikas akzeptiert, was bedeutet, dass jede frühere Rhetorik über eine südafrikanische Föderation, wie sie in Natal diskutiert wurde, im Sande verlaufen ist."
natal.59.a: "Es ist, was es ist..."

natal.60.t: "[From.GetNameDefCap] möchte der Entente beitreten"
natal.60.d: "Nachdem wir uns geweigert hatten, den pro-britischen Rebellen in Südafrika zu helfen, dachten nur wenige, dass sie die Republik aus eigener Kraft herausfordern und besiegen würden. Doch irgendwie haben sie sich selbst durchgesetzt, und jetzt hat [From.GetNameDefCap] offiziell beantragt, wieder in das britische Empire und den britischen Einflussbereich aufgenommen zu werden. Zum jetzigen Zeitpunkt scheint es wenig Grund zu geben, sie abzulehnen..."
natal.60.a: "Lasst den Union Jack noch einmal stolz wehen!"
natal.60.b: "Beeindruckend, aber das Ziel war es, Südafrika loszuwerden!"

natal.61.t: "[From.GetNameDefCap] stimmt  zu"
natal.61.d: "Es überrascht nicht, dass [From.GetNameDef] mehr als glücklich war, uns dieses Mal wieder willkommen zu heißen. Da die Buren besiegt sind, wird [Root.GetNameDef] diesmal hoffentlich dauerhaft beim Empire stehen!"
natal.61.a: "Sag es mit mir, Bure, Gott schütze den König!"

natal.62.t: "[From.GetNameDefCap] lehnt uns wieder einmal ab!"
natal.62.d: "Unglaublich! Erst hat uns [From.GetAdjective] im Kampf gegen die Buren im Stich gelassen. Trotz mangelnder Verstärkung in einem zuvor aussichtslos erscheinenden Kampf konnten wir uns in unserer Loyalität zum Empire durchsetzen, von dem wir erwarteten, dass es sich uns nach unserem Sieg sofort wieder anschließen würde. Leider ist das nicht der Fall, denn aus welchen Gründen auch immer, wollen sie uns einfach nicht haben. Wir waren nichts als loyal, und das ist unser Dank?!"
natal.62.a: "Vielleicht sollten wir uns Amerika anschließen!"

natal.63.t: "Die Föderation wiederbelebt"
natal.63.d: "Ereignis für einen Frieden in Natal nach dem Burenkrieg - jemand anderes hat die Buren besiegt und ihnen die Kontrolle über das restliche Südafrika übertragen, so dass Natal sich zur Föderation formiert."
natal.63.a: "Der Sieg, dem Rachen der Niederlage entrissen."
