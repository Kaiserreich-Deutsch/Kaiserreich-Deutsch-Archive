### Post '37 Election Events ###
 holpostel.1.t: "Binnenhof Feuer"
 holpostel.1.d: "Marinus van der Lubbe, ein bereits für seine Pyromanie berüchtigter Syndikalist, hat den Binnenhof, den Sitz der niederländischen Regierung, in Brand gesetzt.\n\nDer VNH hat bereits zu einem landesweiten Angriff auf linke Elemente jeglicher Art aufgerufen, und es bleibt abzuwarten, ob wir ein solches Ergebnis nach diesem Vorfall vermeiden können.\n\nDie Linke hat unterdessen versucht zu beweisen, dass das Feuer vom VNH verursacht wurde, um sie zu belasten, aber niemand hält das für ein realistisches Szenario, wenn man Van der Lubbes Geschichte und die Tatsache bedenkt, dass er am Brandort festgenommen wurde."
 holpostel.1.a: "Ruhe bewahren und weitermachen!"
 holpostel.1.b: "Erklären Sie den Ausnahmezustand!"

 holpostel.2.t: "Antisyndikalistische Unruhen"
 holpostel.2.d: "Die Rhetorik der VNH und insbesondere ihres stellvertretenden Vorsitzenden Cornelis van Geelkerken scheint die niederländische Bevölkerung zu ergreifen. Gemäßigte, die die Partei früher vielleicht als paranoide Radikale abgetan hätten, schließen sich nun massenhaft den Aufrufen des VNH zu organisierten Aktionen gegen das an, was sie als systematischen Versuch bezeichnen, eine Revolution in die Niederlande zu bringen.\n\nDie Folgen dieser feindseligen Rhetorik waren Ausschreitungen im ganzen Land, die sich gegen bekannte Sozialisten und verschiedene linke Einrichtungen richteten. Es gab sogar Berichte über von Landwacht unterstützte Versuche, in die Parteizentrale der SDAP einzubrechen, in der Hoffnung, die Kontrolle über die Mitgliederlisten zu erlangen. Es wurde vermutet, dass dies geschah, um landesweite Angriffe auf alles, was links vom VDB steht, zu unterstützen.\n\nWie sollten wir auf diesen Anstieg der Gewalt reagieren?"
 holpostel.2.a: "Lasst die Unruhen stattfinden."
 holpostel.2.b: "Schalten Sie die Polizei ein."

 holpostel.3.t: "Groninger Meuterei"
 holpostel.3.d: "Der nördliche Teil der Niederlande war schon immer ein rotes Bollwerk, was sich heute leider bestätigt hat, als eine Meuterei auf einem kleinen Militärschiff in der Nähe der Insel Schiermonnikoog zu einer Katastrophe führte.\n\nDie linken Meuterer begaben sich nach Groningen, wo sie Teile der örtlichen Bevölkerung um sich scharten und ein militärisches Zeughaus übernahmen. Innerhalb weniger Stunden schlossen sich weitere in der Gegend stationierte Truppen dem Aufstand an. Kurz darauf meldete sich David Wijnkoop über einen gekaperten Radiosender zu Wort und erklärte, der Hass auf die Linke sei 'institutionalisiert' und der Binnenhof-Brand sei ein Signal für eine neue Revolution.\n\nAls die nationale Regierung versuchte, das Militär anzuweisen, den Aufstand niederzuschlagen, zeigte sich, dass ein großer Teil der Streitkräfte, sogar im Rest des Landes, zugunsten der Roten meuterte. Eine syndikalistische Machtübernahme scheint nun unvermeidlich!"
 holpostel.3.a: "Lang leve de revolutie! (Lang lebe die Revolution!)"
 holpostel.3.b: "Wir werden die Revolte niederschlagen."

 holpostel.6.t: "Inbesitznahme der niederländischen Kolonien im Westen?!"
 holpostel.6.d: "Nachdem die sozialistische Flut die Niederlande erreicht hat, ist die Sorge um die Zugehörigkeit von Niederländisch-Guayana und den karibischen Inseln, die noch unter niederländischer Flagge stehen, gewachsen. Es ist zwar möglich, dass sich eine niederländische Exilregierung erhebt, um sie für sich zu beanspruchen, doch wäre es vielleicht am besten, wenn wir so bald wie möglich dort einziehen würden, damit nicht eine feindliche Macht dort einzieht und sie als Operationsbasis in der westlichen Hemisphäre nutzt."
 holpostel.6.a: "Es ist auch in ihrem Interesse."
 holpostel.6.b: "Wir sind ohnehin schon überfordert!"

 holpostel.7.t: "Westindische Föderation bittet um westindisches Mandat"
 holpostel.7.d: "Die Westindische Föderation hat vorgeschlagen, unsere kolonialen Besitztümer in der westlichen Hemisphäre zu schützen, bis wir das holländische Festland zurückerobert haben, da sie derzeit sowohl für feindliche Eroberungen durch Syndikalisten als auch für opportunistische südamerikanische Nationen anfällig sind."
 holpostel.7.a: "Gute Argumentation."
 holpostel.7.b: "Wir können unsere Besitztümer selbst verteidigen."

 holpostel.8.t: "Niederländer nehmen das Angebot an"
 holpostel.8.d: "Die niederländische Exilregierung hat unser Angebot angenommen, ihre amerikanischen Besitzungen vor Bedrohungen von außen zu schützen, und hat die Kolonien Aruba, Curaçao, Sint Maarten, Bonaire, Sint Eustatius und Saba sowie Surinam übergeben."
 holpostel.8.a: "Exzellente Neuigkeiten."

 holpostel.9.t: "Niederländer lehnen unser Angebot ab"
 holpostel.9.d: "Die niederländische Exilregierung hat unser Angebot, ihre amerikanischen Besitztümer vor Bedrohungen von außen zu schützen, abgelehnt."
 holpostel.9.a: "Es war einen Versuch wert."

 holpostel.10.t: "Landwacht Rekrutierung"
 holpostel.10.d: "Nach der Niederschlagung von Krawallen und Aufmärschen, die sich gegen linke Ziele richteten, hat die Landwacht nicht nur einen großen Teil der Ausschreitungen in organisierterer Form übernommen, sondern rekrutiert auch neue Mitglieder auf den örtlichen Polizeistationen unter den Verhafteten.\n\nWenn wir diese Praxis weiter zulassen, riskieren wir, dass wir es in Zukunft mit einer sehr großen Zahl von Landwachtlern zu tun haben, die durch ihre Zeit in den Zellen, den Straßenkampf mit Linken und das Gefühl der politischen Verfolgung radikalisiert sind."
 holpostel.10.a: "Lass sie rekrutieren."
 holpostel.10.b: "Ändern Sie unsere Politik jetzt!"

 holpostel.11.t: "Landwacht und Rote Front versammeln sich in Friesland"
 holpostel.11.d: "Nachdem die Landwacht eine große Anzahl neuer Mitglieder angezogen hat, scheinen sich an der Grenze zu Friesland mehrere Ortsverbände zusammenzuschließen. Gleichzeitig haben wir beobachtet, dass sich Anhänger der Roten Front im Stadtgebiet von Leeuwarden verschanzen.\n\nIhre enorme zahlenmäßige Überlegenheit macht deutlich, dass die Landwacht die Rote Front auf Jahre hinaus vernichten wird, wenn wir sie gegeneinander kämpfen lassen, aber wenn wir das zulassen, riskieren wir nicht nur, dass wir es mit einer nahezu kampflosen paramilitärischen Organisation zu tun bekommen, sondern es wird wahrscheinlich auch zu einem Massaker kommen!"
 holpostel.11.a: "Sollen sich die Extremisten doch gegenseitig umbringen."
 holpostel.11.b: "Das Militär soll beide Parteien aufhalten."

 holpostel.12.t: "Linke im Exil"
 holpostel.12.d: "Nach der Dezimierung der Reste der Roten Front in der so genannten 'Schlacht von Leeuwarden' haben viele linke Elemente im ganzen Land offenbar beschlossen, dass die Niederlande nicht mehr sicher sind, und infolgedessen ist in den letzten Wochen ein Flüchtlingsstrom in das kommunistische Frankreich entstanden. Dies wird sich in Zukunft sicherlich negativ auf die Wahlergebnisse der Linken und ihre Träume von der Revolution auswirken."
 holpostel.12.a: "Gut, dass wir sie los sind!"

 holpostel.13.t: "Finsterwolde-Verschwörung"
 holpostel.13.d: "Der stellvertretende Vorsitzende des VNH, Cornelis van Geelkerken, berief eine landesweite Parteiversammlung in Maastricht ein. Auf dieser Versammlung hielt er eine Rede, in der er unsere Regierung als heimlich von Syndikalisten regiert anprangerte. Die Presse hatte diese Verschwörungstheorie zuvor spöttisch als 'Finsterwolde-Verschwörung' bezeichnet, nach der einzigen Gemeinde in den Niederlanden, in der die RSAP die Mehrheit im Gemeinderat stellt.\n\nOb Verschwörungstheorie oder nicht, es wurde eine offene Revolte gegen unsere Regierung ausgerufen, wobei Mitglieder des VNH verkündeten, dass die Rebellen den dauerhaften syndikalistischen Einfluss auf den niederländischen Staat endgültig beenden wollten. Diese Botschaft scheint bei der Bevölkerung Anklang gefunden zu haben, zumindest bei den VNH-Anhängern, von denen sich viele der Revolte anscheinend gerne anschlossen.\n\nDie gemäßigtere Führung des VNH, die anfangs mit der Regierung sympathisierte, die den Aufstand mit Hilfe eines Rundfunkspruchs der Königin zu verhindern suchte, entschied sich, die Seite zugunsten der Rebellion zu wechseln, und eine Machtübernahme durch die Populisten scheint fast unvermeidlich."
 holpostel.13.a: "Die Kryptosyndikalisten fliehen aus dem Land!"
 holpostel.13.b: "Wir werden den Aufstand niederschlagen."

 holpostel.15.t: "Police Join Antisyndikalistische Unruhen"
 holpostel.15.d: "Following our lack of action against Antisyndikalistische Unruhen, there have not only been reports of the riots growing in size, but it appears that in multiple cities, local law enforcement have in fact joined the raving mobs in attacking socialists. In some cases, the socialists are the ones arrested, in others, local law enforcement have used their weapons against them, instead of to defend them. Socialist elements, especially the more moderate ones, are crying out for the government to do something to alleviate the suffering they have been going through ever since the Binnenhof was burned to the ground."
 holpostel.15.a: "The police ought to be neutral!"
 holpostel.15.b: "They have no one to blame but themselves."

 holpostel.16.t: "Gründung der Dorpswacht (Dorfwache)"
 holpostel.16.d: "Nach unserer Aufforderung an die Nationalpolizei, Angriffe auf linke Zivilisten und Einrichtungen ohne triftigen Grund zu unterlassen, hat der VNH die Bildung der Dorpswacht angekündigt. Im Gegensatz zur Landwacht handelt es sich dabei nicht um eine landesweite Einrichtung, sondern eher um eine bewaffnete Nachbarschaftswache, die außergerichtliche polizeiliche Aufgaben übernimmt sowie Razzien in den Häusern mutmaßlicher Syndikalisten organisiert und auf den wichtigsten Straßen aufmarschiert.\n\nIm ganzen Land entstehen immer mehr Dorpswacht-Organisationen, und es hat den Anschein, dass viele gemäßigte Rechte die Dorpswacht als eine akzeptablere Alternative zur Landwacht betrachten, die häufig als zu aggressiv angesehen wird."
 holpostel.16.a: "Schalten Sie jeden einzelnen von ihnen aus."
 holpostel.16.b: "Erlauben Sie ihnen, zu handeln."

 holpostel.17.t: "Dorpswachtler strömen zur Landwacht"
 holpostel.17.d: "Menschen, die die Landwacht früher für paranoide Radikale hielten, strömen jetzt, nachdem wir gegen die lokale Dorpswacht vorgegangen sind, zur regulären Landwacht. Der Grund dafür ist, dass diese radikalisierten ehemaligen Gemäßigten das Gefühl haben, dass die Regierung sie nicht vor radikalen Linken schützt, die sie umbringen wollen."
 holpostel.17.a: "Dies könnte ein Problem sein."
 holpostel.17.b: "Sabotage der Landwacht-Einstellungsverfahren."

 holpostel.18.t: "Landwacht Lager-Skandal"
 holpostel.18.d: "Mit der Entstehung von Dorpswachten im ganzen Land wurde schnell klar, dass die von diesen Organisationen aufgegriffenen Personen nicht an die gesetzlich anerkannte Polizei übergeben wurden. Dies hat den 'Centrale Inlichtingendienst', den zentralen Nachrichtendienst der Niederlande, veranlasst, eine Untersuchung darüber einzuleiten, wohin diese Personen tatsächlich verschwunden sind.\n\nDie Ermittler haben herausgefunden, dass Linke, die von der Dorpswacht in den Niederlanden aufgegriffen werden, in der Regel an von der Landwacht betriebene Provinzlager übergeben werden, wo sie unter strenger Kontrolle gehalten werden. Es überrascht nicht, dass dies rechtlich als Entführung gilt."
 holpostel.18.a: "Das ist gut."
 holpostel.18.b: "Schließt diese verdammten Lager!"

 holpostel.19.t: "Marsch auf Den Haag"
 holpostel.19.d: "Unsere Regierung wird von vielen Menschen zunehmend als zu weich gegenüber den extremistischen Kräften angesehen, die die Niederlande zerreißen. Auf der anderen Seite hat der VNH mit seinem Einsatz von außergerichtlichen Maßnahmen gegen die Syndikalisten großen Rückhalt in der Bevölkerung gefunden.\n\nNun hat sich die Landwacht, die in den vergangenen Monaten stark an Einfluss gewonnen hat, in Amsterdam versammelt, um zu Fuß nach Den Haag zu marschieren.\n\nAngesichts der Tatsache, dass die Landwacht inzwischen so stark und einflussreich innerhalb des Militärs geworden ist, hat die Königin erkannt, dass es aussichtslos wäre, sich gegen diesen eindeutigen Staatsstreich zu wehren. Daher hat Wilhelmina unsere Regierung zugunsten eines neuen VNH-Kabinetts unter der Führung von Swart entlassen, das das Land wie eine Diktatur regieren will."
 holpostel.19.a: "Vielleicht waren wir zu nachgiebig."

 holpostel.20.t: "Steigende Kriminalitätsrate"
 holpostel.20.d: "Angesichts der anhaltenden Rezession wenden sich immer mehr arbeitslose Niederländer der Kriminalität als letztem Ausweg zu, um sich und ihre Familie zu unterstützen.\n\nDas Ergebnis ist, dass die paramilitärische Landwacht und die Rote Front in den Gebieten, in denen sie die Oberhand haben, eine polizeiliche Rolle übernehmen und die Polizei nicht in der Lage ist, diesen Trend einzudämmen. Dies wiederum führt zu einer wachsenden Sympathie in der Bevölkerung für die politischen Bewegungen, die hinter diesen Organisationen stehen.\n\nWenn wir verhindern wollen, dass die Zahl der Mitglieder extremer politischer Ideologien zunimmt, müssen wir dies verhindern, auch wenn dies wahrscheinlich nicht populär sein wird."
 holpostel.20.a: "Verbot für Paramilitärs, Polizeiarbeit zu leisten."
 holpostel.20.b: "Lass sie ihr Ding machen."

 holpostel.21.t: "Die Geißel des Alkoholismus"
 holpostel.21.d: "Da der allgemeine Lebensstandard weiter sinkt, gibt es einen beunruhigenden Trend, dass Menschen zur Flasche greifen, um ihre Probleme zu vergessen.\n\nDie Wirtschaft wird sich irgendwann erholen, mit oder ohne staatliches Eingreifen, aber wenn der Alkoholismus ein zu ernstes Problem wird, könnte er unsere Produktivität auch nach der Krise beeinträchtigen. Daher plädieren viele für ein Verbot des Verkaufs alkoholischer Getränke. Andere wiederum sagen, dass dies gegen die Freiheit des Einzelnen verstößt."
 holpostel.21.a: "Ein Hoch auf die Prohibition."
 holpostel.21.b: "Meinen geliebten Whiskey illegal machen? Niemals."

 holpostel.22.t: "Alkohol Verbrecherkartelle"
 holpostel.22.d: "Vor nicht allzu langer Zeit waren die einzigen Parteien, die unsere Straßen unsicher machten, politischer Natur, doch seit wir begonnen haben, den Verkauf von alkoholischen Getränken zu verbieten, sind mehrere kriminelle Kartelle entstanden, die in den Schmuggel oder die Herstellung von Alkohol verwickelt sind. Schlimmer noch, sie bekämpfen sich gegenseitig um das alleinige Recht, in bestimmten Gegenden Alkohol zu verkaufen. Die Polizei ist bei weitem nicht in der Lage, dem Einhalt zu gebieten, und so haben die Rote Front und die Landwacht begonnen, sie bei der Sicherheit auf den Straßen zu verdrängen. Entweder wir heben die Prohibition auf und geben den Kriminellen nach, oder wir lassen die Dinge so, wie sie sind, was wahrscheinlich dazu führt, dass die extreme Linke und die extreme Rechte die Lorbeeren für die Eindämmung der Kartelle ernten."
 holpostel.22.a: "Aufhebung des Verbots."
 holpostel.22.b: "Beibehaltung des Verbots."

 holpostel.23.t: "'Arbeiter trinken kein Bier!'"
 holpostel.23.d: "'Arbeiter trinken kein Bier!' ist der Name der syndikalistischen Kampagne zur Bekämpfung des Alkoholismus in der Arbeiterklasse, der als Methode betrachtet wird, mit der die Reaktionäre und Kapitalisten das Proletariat unterdrücken. Als der Alkoholismus in den Niederlanden zu einem immer größeren Problem wurde und die Regierungen nicht bereit waren, dagegen vorzugehen, begannen unabhängige konservative Bewegungen, die das gleiche Ziel verfolgten, mit den Syndikalisten zusammenzuarbeiten, was zu einer wachsenden Sympathie für beide Ideologien und einer zunehmenden politischen Polarisierung führte."
 holpostel.23.a: "Förderung privater Maßnahmen gegen den Alkoholismus..."
 holpostel.23.b: "... aber nicht, wenn es um Syndikalismus geht!"

 holpostel.24.t: "Populistische Wohlfahrt"
 holpostel.24.d: "Seit Beginn der Krise haben sich viele Bereiche unseres Sozialsystems verschlechtert, und das Land ist voller Arbeitsloser, die sich kaum mit den für den Unterhalt ihrer Familien erforderlichen Lebensmitteln versorgen können. Daher hat der VNH eine landesweite Kampagne gestartet, bei der Lebensmittel in diesen Gebieten verteilt und Lebensmittelbanken und Suppenküchen eröffnet werden. Diese Aktionen haben ihm viel Wohlwollen eingebracht und den Eindruck erweckt, dass er sich um die Menschen kümmert, auch wenn er derzeit nicht an der Macht ist.\n\nWir könnten ihr Projekt zum Scheitern bringen, würden aber riskieren, den Zorn der Arbeiterklasse auf uns zu ziehen."
 holpostel.24.a: "Es ist gut für die Menschen."
 holpostel.24.b: "Beenden Sie es."

 holpostel.25.t: "NAS überflügelt NVV"
 holpostel.25.d: "Die NVV, die seit Jahren die wichtigste sozialdemokratische Gewerkschaft in den Niederlanden ist, wurde laut dem jüngsten CBS-Bericht von der syndikalistischen NAS in Bezug auf die Mitgliederzahl überholt.\n\nDies ist ein schlechtes Zeichen für die SDAP, da es ein deutliches Signal dafür ist, dass ihre Machtbasis schnell in die radikalere Seite der niederländischen Politik abwandert. Es ist auch ein Beweis dafür, dass ihre Säule, die bisher von dem anhaltenden Prozess der Depillarisierung unberührt blieb, nun denselben Zerfall erfährt, den die anderen Säulen erlebt haben. Wenn die NAS zur wichtigsten Gewerkschaft des Landes wird, kann dies sehr gefährlich werden. Deshalb haben einige Stimmen in unserer Regierung eine offizielle Ankündigung gefordert, dass wir keine Verhandlungen mit der NAS dulden werden, was hoffentlich ihre Anziehungskraft einschränkt."
 holpostel.25.a: "Wir verhandeln nicht mit Syndikalisten."
 holpostel.25.b: "Wir akzeptieren den neuen Status quo."

 holpostel.26.t: "Malieveld Proteste"
 holpostel.26.d: "Auf dem Malieveld in Den Haag hat eine große Kundgebung von radikalen Sozialisten, Syndikalisten und anderen linken Randbewegungen begonnen.\n\nSie protestieren gegen das, was sie die Herrschaft der Kapitalisten nennen, und einige rufen sogar offen zur Revolution auf. Die örtliche Polizei fragt sich, was sie tun soll - soll sie gegen die Demonstration vorgehen oder ihr ihren Lauf lassen?"
 holpostel.26.a: "Die Kundgebung soll fortgesetzt werden."
 holpostel.26.b: "Beenden Sie diese Ansammlung von rotem Abschaum."

 holpostel.27.t: "Februar Streik"
 holpostel.27.d: "Heute Morgen standen die Straßenbahnen in Amsterdam still. Gleichzeitig verbreiteten RSAP und NAS-Anhänger das Manifest 'Staakt, staakt, staakt!' - Streik, Streik, Streik! unter den Amsterdamer Unternehmen. Bis zum Mittag wurde daraus ein Generalstreik, der sich bis zum Abend auf alle umliegenden Städte ausweitete, darunter Haarlem, Hilversum und Utrecht. Dieser von den Syndikalisten organisierte Streik entwickelt sich schnell zum größten Streik, den die Niederlande je erlebt haben.\n\nIn Den Haag findet eine Dringlichkeitssitzung statt, bei der drei Optionen erwogen werden: die Forderungen zu akzeptieren, was der bevorzugte Ansatz der Linken ist, den Streik abzuwarten, ungeachtet des möglichen Schadens für die Wirtschaft, oder den Streik abzubrechen, was die bevorzugte Option der Rechten ist."
 holpostel.27.a: "Geben Sie den Syndikaten ihren Sieg."
 holpostel.27.b: "Sie werden mit der Zeit aufgeben."
 holpostel.27.c: "Bringt sie dorthin zurück, wo sie hingehören!"

 holpostel.28.t: "Februar-Streik wird fortgesetzt"
 holpostel.28.d: "Unsere Strategie des Abwartens scheint bisher nicht zu funktionieren, sie hat die Streikenden nur ermutigt, die nun schon seit sage und schreibe drei Monaten ausharren. In der Zwischenzeit herrscht in unserer Wirtschaft weitgehend Stillstand, und viele, die früher für ein Abwarten des Streiks waren, sprechen sich jetzt dafür aus, ihren Forderungen nachzugeben. Leider wird das Ansehen, das die Syndikalisten in diesen Tagen gewonnen haben, nur noch größer, wenn wir jetzt nachgeben."
 holpostel.28.a: "Hissen Sie die weiße Flagge."
 holpostel.28.b: "Die Zeit ist auf unserer Seite."
 holpostel.28.c: "Hört auf, es dauert schon lange genug!"

 holpostel.29.t: "Streikende kehren an die Arbeit zurück"
 holpostel.29.d: "Nach fünf Monaten ununterbrochenen Streiks scheinen die Streikenden endlich aufzugeben. In den letzten Wochen kehrten immer mehr Beschäftigte an ihre Arbeitsplätze zurück, wo sie eigentlich sein sollten, und heute hat die NAS den Streik abgebrochen, ohne irgendwelche Zugeständnisse erreicht zu haben.\n\nDies ist ein schwerer politischer Schlag für die radikale Linke, die gedemütigt wurde und nicht mehr in der Lage ist, ihren Willen durchzusetzen. Hinzu kommt, dass ihre finanziellen Mittel, die sie für den Unterhalt der Streikenden aufgewendet haben, massiv geschrumpft sind. Dennoch sollten wir vorsichtig sein, denn wir haben eine Schlacht gewonnen, nicht den Krieg."
 holpostel.29.a: "Nehmt das, roter Abschaum."

 holpostel.30.t: "Radio Rood(Rot)"
 holpostel.30.d: "Radio Rood, gegründet von einer Gruppe niederländischer Exil-Syndikalisten, ist ein in London ansässiger Radiosender, der 'die niederländische kapitalistische Diktatur' verleumdet und zu Widerstandsaktionen 'gegen die bürgerlichen Schweine, die unser Land besetzen' aufruft.\n\nSie verbreiten Lügen über bestimmte Ereignisse, die hier geschehen sind, und erfinden eigene Ereignisse und behaupten, dass die seriösen Medien diese Fakten ignorieren, um das Proletariat dumm zu halten. Das Problem ist, dass es einen beträchtlichen Teil unserer Bevölkerung gibt, der diesen Unsinn tatsächlich glaubt, und wir haben wenig bis gar keine Möglichkeit, einen Radiosender mit Sitz in einem Land zu schließen, zu dem unsere Beziehungen gelinde gesagt feindselig sind."
 holpostel.30.a: "Konfiszieren Sie alle zivilen Radios!"
 holpostel.30.b: "Sie schaden niemandem."

 holpostel.31.t: "Französische Waffenschmuggler gefasst"
 holpostel.31.d: "Wir haben eine Gruppe französischer Staatsangehöriger festgenommen, die Sprengstoff über die flämisch-wallonisch-niederländische Grenze transportierten.\n\nSie geben weder ihre Präsenz noch die Herkunft ihres Sprengstoffs an, und bei einer Durchsuchung wurde in der Tasche eines der Männer der Name eines prominenten örtlichen Syndikalisten und ein Ort entdeckt. Als die Polizei an dem angegebenen Ort eintraf, fand sie trotz längerer Suche niemanden vor. Nach dem Gesetz werden die Schmuggler als 'unerwünschte Ausländer' eingestuft und ausgewiesen, aber der Zentrale Nachrichtendienst will die Männer verhören; sie könnten mit der kommunistischen Regierung in Verbindung stehen, was einen Spionageakt darstellen würde."
 holpostel.31.a: "Die GS III soll die Ausländer verhören."
 holpostel.31.b: "Raus mit ihnen!"

 holpostel.32.t: "Französische Staatsbürger gestehen"
 holpostel.32.d: "Die französischen Staatsbürger, die wir vor einigen Tagen an der Grenze festgenommen haben, haben der GS III nach dem Verhör ihre Pläne offenbart: Offenbar wollten sie einer lokalen, mit den Sorelianern verbundenen Gruppe Sprengstoff liefern, um den Amsterdamer Hauptbahnhof, das Herzstück der Eisenbahninfrastruktur unseres Landes, in die Luft zu jagen, und zwar in einer Aktion, die zumindest nicht direkt der kommunistischen Regierung zuzuschreiben ist.\n\nSie haben ihre Kontakte in unserem Land aufgegeben, und die Polizei ist bereit, jede ausländische avantgardistische Terrorzelle, die sich in unserem Land befindet, zu zerschlagen."
 holpostel.32.a: "Nehmt sie hoch und vertreibt die Franzosen."

 holpostel.33.t: "Französische Staatsbürger schweigen"
 holpostel.33.d: "Trotz eines längeren Verhörs war die GS III nicht in der Lage, den französischen Staatsangehörigen, die wir an der Grenze gefangen genommen haben, irgendwelche aussagekräftigen Informationen zu entlocken. Sie bitten nun um die ausdrückliche Genehmigung der Regierung, sie mit physischen... Argumenten zum Reden zu bringen. Streng genommen wäre dies verfassungswidrig, aber es handelt sich schließlich um syndikalistische Ausländer."
 holpostel.33.a: "Erlaubnis erteilt."
 holpostel.33.b: "Nein, werfen Sie sie einfach raus."

 holpostel.34.t: "Französische Staatsangehörige schweigen weiter"
 holpostel.34.d: "Trotz der zusätzlichen Rechte, die der GS III in diesem Fall gewährt wurden, scheinen die mysteriösen Franzosen immer noch nicht bereit zu sein, zu reden. Die Fortsetzung der Folter könnte nun jedoch zu ihrem Tod führen, weshalb die GS III erneut die Regierung um Anweisungen gebeten hat, was sie tun soll..."
 holpostel.34.a: "Wir werden weitermachen, bis sie sprechen oder sterben!"
 holpostel.34.b: "Das ist die Mühe nicht wert."

 holpostel.35.t: "Franzosen sterben"
 holpostel.35.d: "Nach einem langen Verhör, das eine Zeit lang sehr emotional verlief, war einer nach dem anderen der französischen Staatsangehörigen irgendwie tot. Natürlich war es ein reiner Zufall und wir hatten natürlich nichts damit zu tun, da wir niemals gegen die Verfassung verstoßen würden, indem wir diese Menschen foltern. Trotzdem wissen wir immer noch nicht, was sie mit diesen Sprengsätzen vorhatten, aber zumindest ist die Welt um sieben Syndikalisten ärmer."
 holpostel.35.a: "Stellen Sie den Verantwortlichen für den Vernehmungsraum wegen Totschlags vor Gericht!"

 holpostel.36.t: "Bombenanschlag auf den Hauptbahnhof"
 holpostel.36.d: "Der Amsterdamer Hauptbahnhof, das Herzstück der Eisenbahninfrastruktur in unserem Land, ist heute in die Luft gesprengt worden, wobei 127 Menschen ums Leben kamen. Die Verantwortung wurde von einer kleinen syndikalistischen Gruppe übernommen, die mit der Sorelianischen Fraktion der Kommunarden in Frankreich verbunden ist.\n\nDie Untersuchung der Trümmer hat ergeben, dass es sich bei dem verwendeten Sprengstoff um denselben handelt, der bei einer Gruppe französischer Staatsangehöriger beschlagnahmt wurde, die ihn schmuggelten. Es scheint, dass dies eine Tragödie war, die hätte vermieden werden können."
 holpostel.36.a: "Verdomde Syndies!"

 holpostel.37.t: "Folter-Story durchsickert!"
 holpostel.37.d: "Wie es in die Hände der Presse gelangt ist, weiß niemand, aber Tatsache ist, dass sie irgendwie in den Besitz einer Kopie des Dokuments gekommen ist, das die GS III ermächtigt, die französischen Staatsangehörigen zu foltern, die wir vor nicht allzu langer Zeit an der Grenze festgenommen haben.\n\nDies wird die Syndikalisten nur in ihrer Rhetorik bestärken, dass die niederländische Regierung in Wirklichkeit eine Bananenrepublik ist, die gegen ihre eigene Verfassung verstößt. Sie werden unweigerlich erklären, dass wir nicht einmal annähernd die Demokratie sind, als die wir uns darstellen, und dass das niederländische Regime durch ein syndikalistisches Modell ersetzt werden muss."
 holpostel.37.a: "Aargh."

 holpostel.38.t: "Revolutionäre Statue mutwillig beschädigt!"
 holpostel.38.d: "Eine zu Ehren der Revolution errichtete Statue in Rotterdam wurde von einem dreckigen Reaktionär in Orange, Weiß und Blau beschmiert. Leider ist die Reaktion darauf, dass immer mehr junge Menschen, die den Mut der Tat bewundern, dazu inspiriert werden, sich dem antirevolutionären Untergrund VNH anzuschließen, der den Sturz der zerbrechlichen Nation plant, die wir gerade erst gegründet haben. Wenn wir verhindern wollen, dass diese Form des Widerstands im Untergrund zunimmt, müssen wir hart dagegen vorgehen!"
 holpostel.38.a: "Hartes Durchgreifen gegen alle Antirevolutionäre in Rotterdam!"
 holpostel.38.b: "Einfach abwaschen!"

 holpostel.39.t: "Attentat in Utrecht"
 holpostel.39.d: "Johan Albarda fuhr heute auf dem Weg zu einer öffentlichen Veranstaltung durch Utrecht. Dabei wurde er von Innenminister Wilem Drees begleitet.\n\nEin einsamer Schütze, ein Mitglied des VNH, beschließt, auf Albarda zu zielen. Zu seinem Pech tragen Drees und Albarda ähnliche Anzüge, und von seinem Standort aus kann der Schütze nicht erkennen, wer sein Ziel ist; er muss raten. Welchen Mann soll er erschießen?"
 holpostel.39.a: "Der Mann zur Linken."
 holpostel.39.b: "Der Mann zur Rechten."

 holpostel.40.t: "Attentäter verhaftet"
 holpostel.40.d: "Berichten zufolge hat die Polizei den für das Attentat verantwortlichen Einzeltäter verhaftet. Er hört auf den Namen Peter Ton und scheint ein aktives Mitglied des VNH zu sein, das alles, was mit dem Sozialismus zu tun hat, vehement ablehnt. Zurzeit wird er im Gefängnis von Vught festgehalten."
 holpostel.40.a: "Gut!"

 holpostel.41.t: "Belagerung des Gefängnisses Vught"
 holpostel.41.d: "Eine große Menschenmenge versammelte sich heute in Vught und verlangte, dass das Gefängnis Peter Ton an sie ausliefert. Es dauerte nicht lange, bis der Druck so groß wurde, dass der Gefängniskommandant Ton auslieferte, was dazu führte, dass er auf der Stelle von der wütenden Menge gelyncht wurde. Im Siegestaumel fordert der Mob nun, dass das Gefängnis die dort inhaftierten Syndikalisten freilässt und ihnen andere Rechte ausliefert, vermutlich, um mit ihnen dasselbe zu tun!"
 holpostel.41.a: "Schnell eingreifen!"
 holpostel.41.b: "Sie haben es so gewollt!"

 holpostel.42.t: "Anti-Rechts-Krawalle beendet"
 holpostel.42.d: "Nach den öffentlichen Reden mehrerer sozialdemokratischer Politiker haben sich die zweifellos von den Syndikalisten aufgewiegelten Mobs gegen rechte Persönlichkeiten und Gruppen im ganzen Land aufgelöst."
 holpostel.42.a: "Wir haben eine weitere Krise überstanden."

 holpostel.43.t: "Amerikagangers"
 holpostel.43.d: "Amerikagangers oder 'Amerika-Besucher' sind niederländische Syndikalisten, die sich in großen Gruppen zusammengefunden haben, um sich darauf vorzubereiten, als Freiwillige mit den Kombinierte Syndikate im amerikanischen Bürgerkrieg zu kämpfen. Ihre Vorbereitungen sind fast abgeschlossen, was unsere Regierung vor die Frage stellt, wie sie mit ihnen umgehen soll. Wenn wir sie ziehen lassen, könnte dies die möglichen künftigen Beziehungen zu der nicht-syndikalistischen Macht gefährden, die in Amerika den Sieg davonträgt.\n\nInnerhalb der Regierung sprechen sich die meisten dafür aus, ihnen die Staatsbürgerschaft zu entziehen, wenn sie sich der syndikalistischen Armee anschließen, wie es das Gesetz vorschreibt; einige sagen, dass der niederländische Spruch 'Vorbeugen ist besser als Heilen' hier gilt, und dann gibt es noch einige, die meinen, wir sollten sie einfach ihren Urlaub in Amerika verbringen lassen."
 holpostel.43.a: "Konfiszieren Sie ihre Pässe."
 holpostel.43.b: "Warnen Sie sie, dass sie ihre Staatsbürgerschaft verlieren werden."
 holpostel.43.c: "Lasst sie einfach gehen."

 holpostel.44.t: "Niederländische Freiwillige treffen ein"
 holpostel.44.d: "Niederländische Freiwillige sind eingetroffen, um die syndikalistische Sache zu unterstützen; sie sind jedoch nicht sehr gut ausgebildet und ihre Abteilung ist eher klein, so dass wir möglicherweise in sie investieren müssen, um sie zu einer bedeutenden Kampftruppe zu machen, oder sie einfach auf den Feind werfen, was wahrscheinlich zu hohen Verlusten führen wird."
 holpostel.44.a: "Wir brauchen jede Hilfe, die wir bekommen können!"

 holpostel.45.t: "Jährlicher VNH Landdag"
 holpostel.45.d: "In einer Woche beginnt in Utrecht der jährliche VNH-Landtag, der erste seit den Wahlen von 1937. Die GS III, der niederländische Geheimdienst, hat herausgefunden, dass sie für das kommende Jahr einen großen Politikwechsel ankündigen werden, und sie selbst scheinen ziemlich sicher zu sein, dass dies zu einem Anstieg der Unterstützung für ihre Bewegung führen wird, verstärkt durch die Tatsache, dass der VNH auch Nicht-Mitglieder zur Teilnahme ermutigt. Der GS III ist es leider nicht gelungen, Informationen über die besagte Änderung der Politik zu erhalten.\n\nEinige meinen, dass die Ideologie des VNH gefährlich sei und dass es am besten wäre, wenn wir den Landtag überhaupt verhindern würden, möglicherweise durch den Entzug der Genehmigung zur Abhaltung einer Kundgebung; andere sagen, dass diese Versammlung durch die Meinungsfreiheit geschützt ist und einfach stattfinden sollte."
 holpostel.45.a: "Der Landdag kann fortgesetzt werden."
 holpostel.45.b: "Widerruf der Genehmigung."

 holpostel.46.t: "VNH Nationaler Landdag 1937"
 holpostel.46.d: "Wie erwartet fand heute der nationale Landdag des VNH in der Utrechtse Jaarbeurs statt. Zunächst hielt VNH-Chef Swart eine kleine inspirierende Klischee-Rede darüber, wie sehr die Bewegung seit seinem Beitritt gewachsen ist, aber der wirklich interessante Teil kam erst danach. Der stellvertretende Parteivorsitzende Van Geelkerken kündigte einen radikalen Politikwechsel an, nachdem es ihm nicht gelungen war, bei den Wahlen in diesem Jahr die Macht zu erringen: Es handelte sich um eine breite Palette konservativer Maßnahmen, die von der Unterstützung des VNH für die Monarchie über eine stärkere Förderung des freien Unternehmertums bis hin zur Erklärung des Protestantismus zur Staatsreligion bei gleichzeitiger Einschränkung der Rechte der Katholiken reichten. Es ist fast sicher, dass dies zu einem erheblichen Verlust der Unterstützung des CNA zugunsten des VNH führen wird."
 holpostel.46.a: "Ich bin froh, dass es vorbei ist."

 holpostel.47.t: "VNH Landdag in Nijmegen?"
 holpostel.47.d: "Nachdem ihr die Genehmigung für eine Kundgebung in Utrecht entzogen wurde, hat die VNH-Führung nun die Gemeinde Nimwegen gebeten, eine Kundgebung unter freiem Himmel zuzulassen. Nijmegen ist viel abgelegener als Utrecht und wird daher wahrscheinlich viel weniger Besucher anziehen."
 holpostel.47.a: "Also gut!"
 holpostel.47.b: "Nein, danke."

 holpostel.48.t: "VNH Nationaler Landdag 1937"
 holpostel.48.d: "Obwohl der nationale Landdag des VNH in Utrecht stattfinden sollte, wurde er heute in Nijmegen abgehalten. Zunächst hielt der VNH-Vorsitzende Swart eine wenig überzeugende Rede, in der er die Stadtverwaltung von Utrecht dafür verurteilte, dass sie die Genehmigung für eine Kundgebung in der Jaarbeurs in Utrecht widerrufen hatte. Danach kam der interessante Teil, als der stellvertretende Parteivorsitzende Van Geelkerken einen radikalen Politikwechsel ankündigte, nachdem es ihm nicht gelungen war, bei den Wahlen in diesem Jahr die Macht zu erringen: Es handelte sich um eine breite Palette konservativer Maßnahmen, die vom Bekenntnis des VNH zur Monarchie über eine stärkere Unterstützung des freien Unternehmertums bis hin zur Erklärung des Protestantismus zur Staatsreligion bei gleichzeitiger Einschränkung der katholischen Rechte reichten. Es ist fast sicher, dass dies zu einem erheblichen Verlust der Unterstützung der CNA zugunsten des VNH führen wird, obwohl der neue Standort des Landdag wahrscheinlich weniger ideal für die Gewinnung neuer Mitglieder ist."
 holpostel.48.a: "Ich bin froh, dass es vorbei ist."

 holpostel.49.t: "VNH Landdag in Antwerpen?"
 holpostel.49.d: "Die niederländische rechtsextreme Partei VNH bittet um das Recht, eine Kundgebung in Antwerpen abzuhalten. Offenbar wurde ihr die Genehmigung für eine Kundgebung in den Niederlanden selbst entzogen, und auch die Versuche, einen anderen Ort oder eine andere Zeit zu wählen, scheiterten mit Hilfe ihrer feindlichen Regierung. Jetzt fragen sie uns, ob sie den Landdag in Antwerpen, außerhalb der Autorität der niederländischen Regierung, abhalten dürfen, damit sie ihren Landdag auch tatsächlich abhalten können."
 holpostel.49.a: "Flandern-Wallonien heißt Sie willkommen!"
 holpostel.49.b: "Es gibt sicher einen Grund für den Entzug ihrer Genehmigung!"

 holpostel.50.t: "VNH Nationaler Landdag 1937"
 holpostel.50.d: "Der nationale Landdag des VNH, der eigentlich in Utrecht stattfinden sollte, wurde heute in Antwerpen abgehalten. Zunächst hielt VNH-Chef Swart eine wenig überzeugende Rede, in der er uns dafür verurteilte, dass wir versucht haben, den Landdag zu verhindern. Danach kam der interessante Teil, als der stellvertretende Parteivorsitzende Van Geelkerken einen radikalen Politikwechsel ankündigte, nachdem es ihm nicht gelungen war, bei den Wahlen in diesem Jahr die Macht zu erringen: Es handelte sich um eine breite Palette konservativer Maßnahmen, die von der Unterstützung des VNH für die Monarchie über eine stärkere Förderung des freien Unternehmertums bis hin zur Erklärung des Protestantismus zur Staatsreligion bei gleichzeitiger Einschränkung der katholischen Rechte reichten. Es ist fast sicher, dass dies zu einem erheblichen Verlust der Unterstützung der CNA zugunsten des VNH führen wird, obwohl die meisten potenziellen neuen Mitglieder wahrscheinlich nicht gerne nach Flandern-Wallonien fahren werden, um an der Kundgebung teilzunehmen."
 holpostel.50.a: "Ich bin froh, dass es vorbei ist."

 holpostel.51.t: "VNH Nationaler Landtag abgesagt"
 holpostel.51.d: "Nachdem es nicht gelungen ist, einen Ort für den Landdag zu finden, hat die VNH-Führung die Annullierung des jährlichen Landdags von 1937 erklärt und uns als Hauptverursacher dafür verurteilt. Sie haben auch gesagt, dass sie sich nicht mundtot machen lassen werden und dass der Landdag 1938 gut vorbereitet stattfinden wird, um einem weiteren sogenannten feigen Versuch der Regierung, sie zu stoppen, zu begegnen."
 holpostel.51.a: "Nehmt das, Populisten!"

 holpostel.52.t: "VNH-Demonstration während des Prinsjesdag"
 holpostel.52.d: "Der Prinsjesdag ist der Tag, an dem die niederländische Regierung ihre Ausgabenpläne für das kommende Jahr bekannt gibt: Die Königin verliest die Jahrespläne der Regierung, und normalerweise ist dies eine feierliche Angelegenheit, doch in diesem Jahr hat die VNH eine Demonstration entlang der Straße, an der die Königin vorbeikommt, gestartet, auf der sie ihre schwarzen Fahnen schwenkt, angebliche Syndikalisten verprügelt und ihren Parteigruß 'houzee' gegenüber dem anwesenden stellvertretenden VNH-Vorsitzenden Cornelis van Geelkerken verwendet. Der Bürgermeister von Den Haag möchte, dass die Polizei die Demonstration auflöst, da er befürchtet, dass sie die öffentliche Ordnung und die Sicherheit der königlichen Familie gefährdet. Die VNH-Opposition im Gemeinderat von Den Haag hält dies jedoch für einen wesentlichen Bestandteil der Meinungsfreiheit und versichert, dass der VNH die königliche Familie nicht angreifen werde."
 holpostel.52.a: "Entferne sie."
 holpostel.52.b: "Sollen sie doch ihren dummen kleinen Protest abhalten."

 holpostel.53.t: "Nationaler Aufschwung weitet sich aus"
 holpostel.53.d: "Die rechtsextreme Zeitung 'Nationaal Herstel', die eng mit dem VNH verbunden ist, hat heute zwei hochrangige Reporter eingestellt. Einige betrachten dies als Bedrohung, da es die Attraktivität der Zeitung, die unkonventionelle Ideen verbreitet und in der Tat ein Propagandainstrument für den VNH und die extreme Rechte im Allgemeinen ist, wahrscheinlich erhöhen wird. Rein rechtlich gesehen gibt es jedoch keine wirkliche Grundlage für ein Verbot der Zeitung, da dies sowohl gegen die Presse- als auch gegen die Meinungsfreiheit verstoßen würde, zwei Werte, die in unserem Land normalerweise geachtet werden."
 holpostel.53.a: "Verbietet es einfach."
 holpostel.53.b: "Lass sie in Ruhe."

 holpostel.54.t: "Landwacht bricht Streik"
 holpostel.54.d: "Die Landwacht hat heute einen lokalen Streik gebrochen, was zu einem ausgezeichneten Fototermin mit den Arbeitgebern des Unternehmens führte, da die Landwacht und damit auch der VNH bereit waren, dort zu handeln, wo die Regierung dies nicht wollte. Einige fordern eine Reaktion auf diese Aktion, indem sie sagen, dass der Streik gerechtfertigt war, dass die Regierung ihn nicht ohne Grund niedergeschlagen hat und dass die Landwacht kein Recht hatte, anstelle der Regierung zu handeln."
 holpostel.54.a: "Sanktionen werden angebracht sein."
 holpostel.54.b: "Es ist nur gut, wenn Streiks gebrochen werden."

 holpostel.55.t: "Landwacht und Rote Front treffen aufeinander"
 holpostel.55.d: "In Haarlem kommt es heute zu Zusammenstößen zwischen der Landwacht und der Nationalen Roten Front, die zu einem großen Aufruhr, vielen Verletzten und großen Schäden an öffentlichem und privatem Eigentum führen. Die Polizei ist bereit, einzugreifen, aber in Regierungskreisen herrscht Unklarheit darüber, gegen wen man vorgehen soll. Einige meinen, die Gegendemonstration der Roten Front sei ein direkter Angriff auf die Pro-VNH-Demonstranten gewesen, weshalb nur Mitglieder der Roten Front verhaftet werden sollten. Andere hingegen meinen, die VNH-Anhänger hätten nicht sofort mit ihren Langstöcken losschlagen dürfen, als sie die Gegenbewegung der Roten Front entdeckten."
 holpostel.55.a: "Nur Syndikalisten verhaften."
 holpostel.55.b: "Nehmen Sie objektiv jeden fest, der Ärger verursacht hat."
 holpostel.55.c: "Nur Populisten verhaften."

 holpostel.56.t: "Nationale Jeugdstorm (Nationaler Jugendsturm)"
 holpostel.56.d: "Der VNH hat heute die Gründung der nationalen Jeugdstorm bekannt gegeben. Es handelt sich dabei um eine Pfadfinderorganisation, die aber von der VNH-Führung offenbar als Möglichkeit gesehen wird, die wachsende Anziehungskraft des VNH auf die jüngere Generation auszubauen und eine ideologische Basis unter denjenigen zu schaffen, die derzeit noch zu jung sind, um zu wählen, dieses Alter aber in den kommenden Jahren erreichen werden."
 holpostel.56.a: "Gefährlich, verbietet die Institution!"
 holpostel.56.b: "Eine Initiative, der man nur Beifall zollen kann!"

 holpostel.57.t: "Militär unterstützt den VNH"
 holpostel.57.d: "Mehrere hochrangige Offiziere haben heute öffentlich ihre Unterstützung für den VNH bekundet, insbesondere für den gemäßigteren Teil, der von Henri Swart vertreten wird. Sie haben ein Manifest veröffentlicht, in dem sie ihre Beweggründe für diesen Schritt darlegen und darauf hinweisen, dass sie sich von der demokratischen Regierung falsch vertreten fühlen und dass die Regierung nicht bereit ist, den niederländischen Interessen wirklich zu dienen. Dies ist ein Zeichen dafür, dass die Unterstützung des VNH größer sein könnte als bisher angenommen. Obwohl es sich nur um Offiziere handelt, ist es wahrscheinlich, dass diese Stimmung auch unter den einfachen Soldaten vorhanden ist, und so haben einige Beamte Maßnahmen vorgeschlagen, um die Präsenz der VNH im Militär zu begrenzen."
 holpostel.57.a: "Einführung dieser Maßnahmen."
 holpostel.57.b: "Das Militär war schon immer eine nationalistische Institution."

 holpostel.60.t: "CNA-Spaltung"
 holpostel.60.d: "Was viele bereits vorhergesehen hatten, wurde heute Realität, als eine Gruppe katholischer Abgeordneter ankündigte, dass sie fortan die Fraktion der Neuen NRKSP (Neue Römisch-Katholische Staatspartei) bilden würden - die CNA fiel schnell auseinander.\n\nBevor sich die konfessionellen Parteien vereinigten, hatten die Katholiken immer die loyalste Basis und daher die meisten Sitze - doch in der CNA hatten die Protestanten, die kleinere Partei in der Union, etwas umstritten alle Fäden in der Hand, wie es in der Erklärung heißt. \n\nZwar haben einige protestantische Konfessionen und einige wichtige loyale Katholiken angekündigt, dass sie das CNA-Projekt fortsetzen werden, aber es ist klar, dass die CNA ihre ohnehin schon knappe absolute Mehrheit verloren hat, und ohne sie werden wir mit den Oppositionsparteien Kompromisse für jedes Thema schließen müssen."
 holpostel.60.a: "Vielleicht war es von Anfang an zu schön, um wahr zu sein."

 holpostel.61.t: "Wahlen von 1938"
 holpostel.61.d: "Infolge der Spaltung des KNA finden kaum ein Jahr nach den letzten Wahlen Wahlen statt. Drei harte Monate Wahlkampf liegen nun hinter uns, und es ist Zeit, die Stimmen auszuzählen; dies wird eindeutig ein Referendum über die Führung der CNA sein, darüber, ob die Katholiken sie zugunsten der NRKSP im Stich lassen werden und ob die Basis der CNA diesmal noch standhält."
 holpostel.61.a: "Die RSAP ist bei den Wahlen erfolgreich."
 holpostel.61.b: "Die SDAP wird die größte Partei."
 holpostel.61.c: "Die CNA verliert, bleibt aber die größte Partei."
 holpostel.61.e: "Die CNA-Basis unterliegt dem VNH."

 holpostel.62.t: "SDAP bildet neue Regierung"
 holpostel.62.d: "Die SDAP ist bei den Wahlen die stärkste Partei geworden. Nach Tagen des Feierns wird es bald an der Zeit sein, eine neue Regierung zu bilden. Wir haben keine absolute Mehrheit wie die CNA im letzten Jahr, also müssen wir unser Kabinett mit anderen Parteien bilden und als Teil einer Koalition agieren. Doch die Zeit drängt, denn die gedemütigte CNA versucht, mit einer Vielzahl von Personen zu verhandeln, um eine reaktionäre Front gegen uns zu bilden."
 holpostel.62.a: "Ein Purpurrotes Kabinett aus LSP und VDB."
 holpostel.62.b: "Ein Römisch-Rotes Kabinett mit dem NRKSP."
 holpostel.62.c: "Ein Mitte-Links-Kabinett mit der RSAP und dem VDB."
 holpostel.62.e: "Die CNA stellt ein Regenbogenkabinett zusammen, um sich gegen uns zu stellen."

 holpostel.63.t: "Wilhelmina's Forderungen"
 holpostel.63.d: "Königin Wilhelmina ist nur dann bereit, diese Koalition zuzulassen, wenn die gemäßigtere VDB den Posten des Premierministers erhält. Damit würden wir zum Juniorpartner degradiert, obwohl wir die größte Partei in der Koalition sind."
 holpostel.63.a: "Akzeptiere die Forderungen."
 holpostel.63.b: "Sie muss sich einfach mit unserem Erfolg abfinden."

 holpostel.64.t: "Wilhelmina dankt ab"
 holpostel.64.d: "Da wir nicht bereit sind, ihren Forderungen nachzugeben, hat die Königin beschlossen, dass sie in einem von der SDAP regierten Land nicht Königin sein will, und hat daher beschlossen, abzudanken. Wir können zulassen, dass Prinzessin Juliana gekrönt wird, aber die RSAP und die radikalere Seite der SDAP wollen diese Gelegenheit nutzen, um eine Republik zu errichten, solange wir noch auf unserer Seite sind. Die gemäßigten Kräfte in der SDAP und im VDB sind jedoch für Juliana."
 holpostel.64.a: "Lang lebe die Republik!"
 holpostel.64.b: "Lang lebe Königin Juliana!"

 holpostel.65.t: "CNA bildet neue Regierung"
 holpostel.65.d: "Trotz des Verrats der Katholiken sind wir erneut die größte Partei im Parlament geworden. Im Gegensatz zum letzten Jahr haben wir jedoch keine absolute Mehrheit, was bedeutet, dass wir mit einigen Leuten Kompromisse eingehen müssen, um eine neue Regierung zu bilden."
 holpostel.65.a: "Staphorster Variante: Mit der parlamentarischen Unterstützung von LSP, NRKSP und SGP."
 holpostel.65.b: "Eine rechtsgerichtete Regierung mit dem VNH."
 holpostel.65.c: "Eine Mitte-Rechts-Regierung mit der LSP, NRKSP und VDB."

 holpostel.66.t: "CNA-Spaltung"
 holpostel.66.d: "Was viele bereits vorhergesehen hatten, wurde heute Wirklichkeit, als eine Gruppe katholischer Abgeordneter ankündigte, dass sie fortan die neue Fraktion der NRKSP (Neue Römisch-Katholische Staatspartei) bilden würden - die CNA fiel schnell auseinander.\n\nBevor sich die konfessionellen Parteien zusammenschlossen, hatten die Katholiken immer die loyalste Basis und daher die meisten Sitze - doch in der CNA hatten die Protestanten, die kleinere Partei in der Union, in gewisser Weise das Sagen, wie es in der Erklärung heißt.\n\nGlücklicherweise haben sich viele Protestanten verschiedener Konfessionen sowie mehrere hochrangige Katholiken für die Fortführung der CNA ausgesprochen, so dass das Kabinett dank unserer Koalition mit anderen weiter regieren kann."
 holpostel.66.a: "Es hätte schlimmer kommen können."

 holpostel.67.t: "CNA bricht zusammen"
 holpostel.67.d: "Der CNA-Wahlpakt wurde ursprünglich gegründet, um die Wahlen von 1937 zu gewinnen, und als er dieses Ziel verfehlte, wurde sein weiteres Überleben zunehmend prekär. Heute spitzte sich die Lage zu, als die Katholiken ihren Austritt aus dem Pakt und ihre Entschlossenheit zur Neugründung ihrer Partei RKSP bekannt gaben. Kurz darauf kündigten ehemalige CHU-Mitglieder an, dass auch sie die instabile Union verlassen würden, und da es nun kein Bündnis mehr gibt, ist auch die ARP zurückgekehrt. So viel zur konfessionell geeinten Politik."
 holpostel.67.a: "Die konservative Politik ist wieder zersplittert."

 holpostel.68.t: "Gründung der Arbeiterpartei"
 holpostel.68.d: "Nach dem Sieg der 'Lijst Links' im Jahr 1937 liebäugelten SDAP und VDB mit dem Gedanken, die Parteien dauerhaft zu einer 'Partei der Arbeit' (Partij van de Arbeid) zu vereinen.\n\nEnde 1941, nachdem die Koalition das Land fast erfolgreich regiert hatte, beschlossen sowohl der jährliche Landtag der SDAP als auch der des VDB, die parteipolitischen Differenzen beizulegen und diese Partei zu gründen, wobei die SDAP dies in aller Stille tat, um die eher linksgerichteten Mitglieder nicht zu verärgern. Dies hat zur Entstehung eines progressiven Molochs geführt, der für den Rest des Jahrhunderts eine dominierende Kraft in der niederländischen Politik sein könnte."
 holpostel.68.a: "Wir sind jetzt die PvdA!"

 holpostel.69.t: "Komitee Oud"
 holpostel.69.d: "Während der Zusammenschluss für die SDAP weit weniger schmerzhaft war, gab es innerhalb des VDB weitaus mehr Reibungen. Zunächst hat sich der rechte Flügel des VDB durchgesetzt, doch nun, nach zwei Monaten, hat der derzeitige Ministerpräsident Oud mit anderen ehemaligen VDB-Mitgliedern, die der Meinung sind, dass die PvdA einen viel zu großen Kotau vor sozialdemokratischen Ansichten gemacht hat, das 'Komitee Oud' gegründet. Das Komitee Oud hat erfolgreich eine Fusion mit der marktliberalen LSP ausgehandelt, um eine eher konservativ-liberale Partei zu bilden, die auch in der niederländischen Politik der Nachkriegszeit eine ernst zu nehmende Kraft sein könnte. Bleibt nur noch die Frage, wie die Partei benannt werden soll."
 holpostel.69.a: "Partij van de Vrijheid, oder 'Freiheitspartei'."
 holpostel.69.b: "... klingt zu sehr nach einer futuristischen populistischen Partei."

 holpostel.70.t: "Wahlen von 1941"
 holpostel.70.d: "Nach vier Jahren linker Herrschaft ist es wieder an der Zeit, an die Wahlurnen zu gehen. Die Spannung ist groß, da jede Partei versucht, die Mehrheit zu erlangen, in der Hoffnung, die Schlüsselrolle bei der Bildung zu erlangen: Die Frage wird sein, ob die Bevölkerung glaubt, dass sich die Dinge seit 1937 verbessert haben und wer dafür verantwortlich ist."
 holpostel.70.a: "Die [hol_socdems_variable_party_name] verfügt über die absolute Mehrheit."
 holpostel.70.b: "Die [hol_socdems_variable_party_name] ist die größte Partei, verfügt aber nicht über eine Mehrheit."
 holpostel.70.pvdv: "Die PvdV ist die größte Partei, verfügt aber nicht über eine Mehrheit."
 holpostel.70.vvd: "Die VVD ist die größte Partei, verfügt aber nicht über eine Mehrheit."
 holpostel.70.e: "Die ARP, RKSP und CHU nehmen eine Schlüsselrolle ein."
 holpostel.70.f: "Der VNH wird die größte Partei, verfügt aber nicht über eine Mehrheit."

 holpostel.71.t: "PvdA bildet 1941 die Regierung"
 holpostel.71.d: "Die Menschen waren offensichtlich sehr zufrieden mit unseren Fortschritten, und da wir eine komfortable Mehrheit im Parlament erhalten haben, brauchen wir nicht einmal eine Koalition mit anderen Parteien in Betracht zu ziehen.\n\nNatürlich können wir nicht umhin, ein wenig über Pieter Oud und seinen Ausschuss zu lachen, der wahrscheinlich sein zweites Kabinett geführt hätte, wenn er uns nicht im Stich gelassen hätte; jetzt sind er und seine Liberalen in die Opposition verbannt, wie alle anderen Nicht-PvdA-Parteien."
 holpostel.71.a: "Was hat er jetzt? Neun Sitze?"

 holpostel.72.t: "PvdA bildet 1941 die Regierung"
 holpostel.72.d: "Wir haben die Wahlen gewonnen, und auch wenn dies natürlich nicht ausreicht, um die absolute Mehrheit zu erlangen und selbst zu regieren, so ist es doch mehr als genug, um die Initiative in der Formation zu ergreifen. Es stehen mehrere Optionen zur Verfügung, und es liegt an uns, zu entscheiden, wen wir als neuen Partner bevorzugen würden"
 holpostel.72.a: "Purpurrot mit der PvdV."
 holpostel.72.b: "Purpurrot mit der VV.D."
 holpostel.72.c: "Römisch-Rot mit dem RKSP."
 holpostel.72.e: "Hellrot mit dem RSAP."

 holpostel.73.t.pvdv: "PvdV bildet 1941 die Regierung"
 holpostel.73.t.vvd: "VVD bildet 1941 die Regierung"
 holpostel.73.d: "Ministerpräsident Oud ist es gelungen, den Ministerpräsidentenbonus hervorragend zu nutzen, und in Verbindung mit einer Reihe neuer liberaler Politiken ist es uns gelungen, bei unserer ersten Parlamentswahl die meisten Stimmen im Vergleich zu allen anderen Parteien in den Niederlanden zu erhalten. Natürlich haben wir nicht genug Sitze gewonnen, um das Land allein zu regieren, aber wir haben die Initiative bei den Verhandlungen über die Regierungsbildung ergriffen, und so können wir sehen, wen wir am liebsten als Partner hätten."
 holpostel.73.a: "Purpurrot mit der PvdA."
 holpostel.73.b: "Konservativer Liberalismus mit der CHU und den Katholiken."
 holpostel.73.c: "Stikkercoalitie: ARP mit externer Unterstützung von VNH."

 holpostel.74.t: "Konservative bilden 1941 Regierung"
 holpostel.74.d: "Auch wenn das CNA-Projekt gescheitert ist, haben wir zusammen die meisten Stimmen erhalten. Das bedeutet, dass wir in einer guten Position sind, um die Regierungsbildung zu beeinflussen, wahrscheinlich mit der Möglichkeit, dass zumindest eine unserer Parteien den Premierminister stellt. Wir müssen nur die Vorschläge der anderen Parteien abwarten."
 holpostel.74.a: "CHU regiert mit Ouds Liberalen, der RKSP und der ARP."
 holpostel.74.b: "Die ARP regiert mit den Liberalen von Oud und den Sozialdemokraten von Drees."
 holpostel.74.c: "CHU regiert mit PvdA, RKSP und ARP."
 holpostel.74.e: "ARP regiert mit VNH, CHU und RKSP."

 holpostel.75.t: "Progressive strömen zur LSP"
 holpostel.75.d: "Nach der von der Regierung ausgelösten Roten Panik wurde jede linke Organisation, die politisch links von der LSP stand, diskreditiert und hat sich seitdem entweder aufgelöst oder ist verboten worden. Infolgedessen strömten die Progressiven stattdessen zur konservativ-liberalen LSP, die als 'das geringste Übel' angesehen wurde, was zu einer subtilen, aber entscheidenden Verschiebung nach links führte und einer Partei, die sich seit dem Ersten Weltkrieg in einer Sackgasse befand, neues Leben einhauchte."
 holpostel.75.a: "Faszinierend."

 holpostel.76.t: "Wahlen von 1941"
 holpostel.76.d: "Colijn hat es wieder geschafft: eine weitere Amtszeit mit dem Kabinett, das er 1937 gebildet hat, zu absolvieren. Jetzt ist wieder Wahlzeit, und die Frage, die sich in Den Haag stellt, ist, ob die Menschen das Gefühl haben, dass er seine Zeit gut genutzt hat oder ob ein anderer Ansatz angebracht ist."
 holpostel.76.a: "Colijn erhält erneut die absolute Mehrheit."
 holpostel.76.b: "CNA wird die größte Partei, hat aber keine Mehrheit."
 holpostel.76.c: "LSP wird die größte Partei, hat aber keine Mehrheit."
 holpostel.76.e: "SDAP wird die größte Partei, hat aber keine Mehrheit."
 holpostel.76.f: "VNH wird die größte Partei, hat aber keine Mehrheit."
 holpostel.76.g: "RSAP wird die größte Partei, hat aber keine Mehrheit."

 holpostel.77.t: "CNA bildet 1941 die Regierung mit erhöhter Mehrheit"
 holpostel.77.d: "Über alle unsere größten Hoffnungen hinaus ist es unserer Partei gelungen, mehr als fünfzig Sitze im Parlament zu erringen. Colijn hat angekündigt, dass er zurücktreten wird, und Louis Beel wird die nächste Regierung bilden, und er verfügt über eine komfortable Mehrheit im Parlament, um seine Politik durchzusetzen."
 holpostel.77.a: "Setzen Sie die Arbeit mit den Liberalen fort."
 holpostel.77.b: "Wir regieren allein!"

 holpostel.78.t: "CNA bildet 1941 die Regierung mit verringerter Mehrheit"
 holpostel.78.d: "Wir konnten zwar nicht die absolute Mehrheit wie 1937 erringen, sind aber immer noch mit deutlichem Abstand die größte Partei im Parlament. Als solche erhalten wir die Initiative bei der Bildung einer neuen Regierung, was die erste Aufgabe von Louis Beel als neuem Vorsitzenden der CNA nach dem Rücktritt von Colijn sein wird."
 holpostel.78.a: "Der LSP ist ein verlässlicher Partner."
 holpostel.78.b: "Der SDAP ist weniger radikal und daher jetzt machbar."
 holpostel.78.c: "Der VNH stimmt mit uns in wesentlichen Punkten überein."

 holpostel.79.t: "LSP bildet 1941 die Regierung"
 holpostel.79.d: "Nach der roten Panikmache war es offensichtlich, dass wir viele ehemalige Linke aufgenommen haben - wie man auf dem diesjährigen Jahresparteitag sehen konnte, auf dem viele linke Politiken von einer Gruppe neuer Mitglieder gewählt wurden. Das hat unserer Partei aber offensichtlich Auftrieb gegeben. Da die fortschrittliche niederländische Bevölkerung uns bei den Wahlen unterstützt hat, sind wir innerhalb einer einzigen Wahlperiode von einer Partei, die kurz davor war, unter die Mindeststimmenzahl zu fallen, zur größten Partei im Parlament geworden."
 holpostel.79.a: "Jetzt regieren wir mit der CNA."
 holpostel.79.b: "Jetzt regieren wir mit der VNH."

 holpostel.80.t: "SDAP bildet 1941 die Regierung"
 holpostel.80.d: "Nachdem sich die SDAP als gemäßigtere Wählergruppe präsentiert hat, ist es ihr - vielleicht auch dank der frischen Kampagne unseres neuen Vorsitzenden Willem Drees - gelungen, die meisten Stimmen auf sich zu vereinen und damit die Initiative bei der Bildung der neuen Regierung zu ergreifen. Gerüchten zufolge soll der ehemalige Vorsitzende Albarda auf Wunsch der SDAP-Führung zum 'Informateur' ernannt werden."
 holpostel.80.a: "Purpurrot mit der LSP and VDB."
 holpostel.80.b: "Römisch-Rot mit dem RKSP."
 holpostel.80.c: "Tiefrot mit der RSAP."

 holpostel.81.t: "Wahlen im Jahr 1941?"
 holpostel.81.d: "Das Mandat unserer Regierungskoalition läuft demnächst aus, und eigentlich müssten wir in einigen Monaten Wahlen abhalten. Innerhalb des VNH streiten sich viele darüber, ob wir das tun sollten: Innerhalb des VNH wird immer wieder das Stabilitätsargument angeführt, und viele sind der Meinung, dass die Wahlen deshalb ausgesetzt werden sollten. Andererseits könnte die Abhaltung der Wahlen auch die Macht des VNH stärken. In der CNA wird die Durchführung von Wahlen als etwas angesehen, das gefördert werden sollte, wenn auch unter Anleitung. Wenn die Wahlen nicht ausgesetzt werden, ist die Chance, dass sie fair ablaufen, immer noch sehr gering."
 holpostel.81.a: "Aussetzung der Wahlen"
 holpostel.81.b: "Führen Sie einfach die Wahlen durch."

 holpostel.82.t: "Wahlen von 1941"
 holpostel.82.d: "Nach vier Jahren Henri Swart als Premierminister stehen wieder Wahlen an, auch wenn Zyniker auf offensichtlich eingebildete Mängel im demokratischen Prozess hinweisen - einige Dissidenten vermuten sogar, dass der VNH Wahlbetrug als Mittel eingesetzt hat."
 holpostel.82.a: "Der VNH verfügt über die absolute Mehrheit."
 holpostel.82.b: "Der VNH wird der Größte."

 holpostel.83.t: "VNH bildet 1941 die Regierung"
 holpostel.83.d: "Auch wenn der Prozess gelenkt wurde, um zu verhindern, dass die Bevölkerung eine falsche Wahl trifft, haben wir die Wahlen klar gewonnen und werden mehr als die Hälfte der Sitze im Repräsentantenhaus einnehmen. Niemand im VNH denkt auch nur daran, einen Koalitionspartner an Bord zu nehmen."
 holpostel.83.a: "Der VNH regiert allein, für immer..."

 holpostel.84.t: "VNH bildet 1941 die Regierung"
 holpostel.84.d: "Die Ergebnisse sind dieselben wie beim letzten Mal - interessanterweise hat sich die öffentliche Meinung in vier langen Jahren kaum verändert. So oder so stehen wir vor der gleichen Wahl wie beim letzten Mal - wir können das Repräsentantenhaus einschüchtern, um die erforderlichen Stimmen für die Erteilung von Notstandsbefugnissen zu erhalten, oder wir können das Kabinett Swart I einfach mit der CNA fortführen."
 holpostel.84.a: "Zusammenarbeit mit der CNA."
 holpostel.84.b: "Die Landwacht soll das Haus der Repräsentanten besuchen."

 holpostel.85.t: "[GetYear] Pensionärswahlen"
 holpostel.85.d: "Die Zeit der Wahlen ist gekommen, und jeder Niederländer kann heute wählen, wer sein Pensionär sein soll. Die SDAP ist die einzige Partei, die einen eigenen Pensionärskandidaten nominiert hat: Die Liberalen haben inzwischen einen gemeinsamen Kandidaten nominiert, und die ARP und die CHU treten nicht an, sondern fordern die Wähler auf, stattdessen den Kandidaten der RKSP zu wählen, da sie wissen, dass sie allein keine Chance haben und einen konservativen Pensionär einem progressiven vorziehen würden."
 holpostel.85.a: "SDAP's Adriaan Gerhard."
 holpostel.85.b: "VDB's Roelof Kranenburg."
 holpostel.85.c: "LSP's Cornelis Lodewijk van der Bilt."
 holpostel.85.e: "RKSP's Carel Goseling."

 holpostel.86.t: "Nacht van de Dooie Rooie Ratten (Nacht der Toten Roten Ratten)"
 holpostel.86.d: "Der rote Dreck hat uns im Herzen unserer Macht getroffen, indem er den Binnenhof niedergebrannt hat. Und sie wissen, was als nächstes kommt: Wenn wir nicht schnell handeln, werden sie sich im Norden zusammentun und einen Aufstand anzetteln, in der Hoffnung, unser Regime zu zermürben. In der Hoffnung, dies zu verhindern, hat Van Geelkerken die Landwacht angewiesen, so viele Rote wie möglich in Gewahrsam zu nehmen, bevor sie die Gelegenheit ergreifen, sich zu bewaffnen, was zu einem Widerstand führt, der große Gewalt erfordert. Diese Nacht wird als die 'Nacht der toten roten Ratten' in die niederländische Geschichte eingehen, wie Van Geelkerken sie treffend bezeichnet hat."
 holpostel.86.a: "Wenn Sie niemanden finden können, bringen Sie die ganze Familie mit!"
 holpostel.86.b: "Das ist sicher unnötig..."

 holpostel.87.t: "Daniel Goulooze verhaftet"
 holpostel.87.d: "Unsere massiven Razzien haben, abgesehen von der Festnahme weniger wichtiger Linker, zu der viel beachteten Verhaftung von Daniel Goulooze geführt, einem führenden Mitglied des syndikalistischen 'Nationalen Arbeitssekretariats'. Die Landwacht brachte ihn in ein behelfsmäßiges Gefangenenlager in den politisch aufgeladenen Ruinen des Binnenhofs; die Frage ist, was wir mit ihm machen werden."
 holpostel.87.a: "Verlegen Sie ihn in das eigentliche Gefängnis in Vught."
 holpostel.87.b: "Verhört ihn hier!"

 holpostel.88.t: "Gouloze's Gefangenenkonvoi wurde überfallen"
 holpostel.88.d: "Syndikalistische Partisanen haben den Gefängniskonvoi mit dem hochrangigen Gefangenen Goulooze überfallen. Jetzt können wir sicher sein, dass die Syndikalisten revoltieren werden, da sie nun öffentlich ein großes Verbrechen begangen haben, das sie zu einer offenen Rebellion zwingen wird."
 holpostel.88.a: "Wir hätten ihn in Den Haag behalten sollen."

 holpostel.89.t: "Harm Kolthek Gefunden"
 holpostel.89.d: "Trotz seines anfänglichen Widerstands gegen diese Idee konnte Goulooze mit Hilfe einiger spezieller Werkzeuge davon überzeugt werden, uns den Aufenthaltsort seines Chefs, des NAS-Leiters Harm Kolthek, mitzuteilen. Offenbar versteckt er sich in einem Diplomatenviertel in Den Haag. Der stellvertretende Leiter Cornelis van Geelkerken begleitet persönlich die Landwächter, die geschickt wurden, um ihn zu fassen."
 holpostel.89.a: "Lobt Kees für seine Tapferkeit!"

 holpostel.90.t: "Niederländischer Syndikalist sucht Zuflucht"
 holpostel.90.d: "Vor einigen Tagen hat ein Terrorist einen Anschlag auf das Parlamentsgebäude in den Niederlanden verübt. Die niederländischen Behörden und ihre paramilitärischen Unterstützer machen die Syndikalisten für das Attentat verantwortlich und haben damit begonnen, Syndikalisten im ganzen Land zu verhaften. Jetzt wird Harm Kolthek, der Anführer der niederländischen Syndikalisten, von wütenden Paramilitärs verfolgt und bittet um Zuflucht in unserer Botschaft. Es besteht die Gefahr, dass er getötet wird, wenn wir ihm nicht helfen."
 holpostel.90.a: "Wir beschützen ihn."
 holpostel.90.b: "Lasst ihn in Draußen stehen."

 holpostel.91.t: "Kolthek in der mexikanischen Botschaft"
 holpostel.91.d: "Nachdem sie die Tür der Villa, in der sich Kolthek versteckt hielt, aufgebrochen hatte, konnte die Landwacht gerade noch rechtzeitig sehen, wie Kolthek flüchtete. Zum Glück für den Syndikalisten befand sich die Villa nur wenige hundert Meter von der mexikanischen Botschaft entfernt, dem einzigen Land mit Verbindungen zum Syndikalismus, das eine diplomatische Vertretung in den Niederlanden unterhält. Leider entschied der mexikanische Botschafter, dass Kolthek seine Zuflucht haben könne, was bedeutet, dass wir ihn nach internationalem Recht nicht bekommen können. Die Landwacht ist jedoch nicht offiziell Teil der niederländischen Regierung, und so hat Van Geelkerken die Wahl."
 holpostel.91.a: "Botschaften sind unantastbar."
 holpostel.91.b: "Wir müssen Kolthek um jeden Preis kriegen!"

 holpostel.92.t: "Kolthek kündigt Unterstützung für Revolte an"
 holpostel.92.d: "Aus der mexikanischen Botschaft hat Kolthek verkündet, dass die Roten, die sich im Norden zusammengeschlossen haben, ihre Rebellion fortsetzen sollen, damit er und Daan bald wieder frei sind. Es scheint, dass unser Versuch, eine offene Rebellion zu verhindern, gescheitert ist."
 holpostel.92.a: "Thanks Mexico..."

 holpostel.93.t: "Niederländer überfallen Botschaft!"
 holpostel.93.d: "Nachdem sie sah, dass wir Kolthek Zuflucht gewährten, beschloss die niederländische paramilitärische Organisation 'Landwacht', unsere Botschaft anzugreifen. Ersten Berichten zufolge haben sie das Gebäude völlig verwüstet und mehrere Mitglieder unserer diplomatischen Vertretung wurden verwundet. Schockierenderweise haben sie sogar unseren Botschafter entführt, angeblich um ihn der Polizei auszuliefern, weil er einem Flüchtigen geholfen hat. Wenigstens wurde er von der niederländischen Polizei sofort wieder freigelassen, aber dieser Übergriff ist völlig unverschämt!"
 holpostel.93.a: "48 Stunden, um das Land zu verlassen, Niederländischer Botschafter!"

 holpostel.94.t: "Mexikanische Botschaft überfallen"
 holpostel.94.d: "Die Landwacht stürmte einfach die mexikanische Botschaft, als sie erfuhr, dass sie Kolthek Zuflucht gewährt hatte, verwundete dabei mehrere mexikanische Mitglieder der Mission, nahm Kolthek mit und sorgte für die teilweise Zerstörung der Botschaft. Außerdem haben sie den mexikanischen Botschafter der Polizei übergeben, mit der Begründung, er habe 'einem Flüchtigen geholfen'. Wir haben ihn sofort freigelassen, um uns von dieser umstrittenen Tat der Landwacht zu distanzieren.\n\nAuf jeden Fall ist es nach der erfolgreichen Verhaftung von Kolthek unwahrscheinlich, dass die gemäßigte Sneevliet und der radikale Wijnkoop in der Lage sein werden, bei einer Revolte zusammenzuarbeiten. Unsere Quellen berichten bereits, dass sie derzeit ein Schiff der Küstenwache übernehmen, um in die syndikalistische Sphäre zu segeln, während die Rote Front und die Gemäßigten sich einen brutalen Kleinkrieg liefern."
 holpostel.94.a: "Die Mexikaner werden trotzdem nicht erfreut sein."

 holpostel.95.t: "Kolthek verhaftet"
 holpostel.95.d: "Nachdem die Landwacht die Tür der Villa, in der sich Kolthek versteckt hielt, aufgebrochen hatte, konnte sie gerade noch rechtzeitig sehen, wie Kolthek flüchtete. Zum Glück für den Syndikalisten war die Villa nur einen Häuserblock von der mexikanischen Botschaft entfernt, dem einzigen Land mit Verbindungen zum Syndikalismus, das eine diplomatische Vertretung in den Niederlanden hat. Leider wollte man Kolthek keine Zuflucht gewähren, so dass die Landwacht ihn verhaftete. Nun scheint es höchst unwahrscheinlich, dass eine linke Revolte kurzfristig Erfolg haben wird, da der gemäßigte Sneevliet und der radikale Wijnkoop nicht so gut miteinander auskommen und die orthodoxen Syndikalisten ein bindender Faktor waren. Unseren Informationen zufolge fliehen beide jetzt mit dem Boot aus Groningen ins Exil, da die Rote Front und die Gemäßigten in Streit geraten sind."
 holpostel.95.a: "Gut!"

 holpostel.96.t: "Linke Revolte"
 holpostel.96.d: "Wie befürchtet, haben die Linken die Kontrolle über die Straßen von Groningen übernommen, und bald folgten andere Städte in Friesland, Drenthe und der Provinz Groningen diesem Beispiel. Die Rebellen haben sich bewaffnet und werden von einer Bevölkerung beherbergt, die ihre Bemühungen zum Sturz der Regierung unterstützt. Auch im Rest des Landes wächst die Unruhe, und einige in der Regierung halten es für klug, eine Exilregierung einzusetzen, die im Falle eines Zusammenbruchs die rechtmäßige niederländische Herrschaft wiederherstellen könnte. Andere, wie Königin Wilhelmina, würden es lieber sehen, wenn wir versuchen würden, die Rebellion mit Gewalt niederzuschlagen."
 holpostel.96.a: "Die feigen Populisten-Kapitalisten fliehen vom Festland."
 holpostel.96.b: "Wir werden diese Rebellion niederschlagen."

 holpostel.101.t: "Provisorisches Revolutionskomitee"
 holpostel.101.d: "Wir haben das liberale parlamentarische System, unter dem die Niederlande jahrzehntelang gelitten haben, beendet und müssen nun die Grundlagen für unseren neuen sozialistischen Staat schaffen. Wir müssen ein neues Verfassungsorgan vorschlagen, das wirklich fair vom Volk gewählt wird, ohne Parteien, die in den Taschen der Kapitalisten sitzen. Um all dies zu organisieren, werden wir ein Provisorisches Revolutionskomitee bilden, bis eine neue Nationalversammlung ordnungsgemäß gewählt ist."
 holpostel.101.a: "Hebt die scharlachrote Fahne hoch!"

 holpostel.102.t: "Wahlen von [GetYear]"
 holpostel.102.d: "Der Wahltag ist endlich gekommen, per Dekret der Junta. Bald darauf wird das Militär die Kontrolle über die Generalstaaten wieder übernehmen, und die Niederlande werden wieder eine zivile Regierung haben. Die wichtigsten Parteien, denen eine Chance eingeräumt wird, sind die Konfessionellen, die zusammenarbeiten, und die SDAP, während die Liberalen wahrscheinlich zu ihrer alten Position zurückkehren und die letzten Sitze zur Mehrheit auffüllen werden."
 holpostel.102.a: "SDAP wird zur größten Partei!"
 holpostel.102.b: "Die RKSP wird zur größten Partei!"

 holpostel.103.t: "SDAP bildet [GetYear] die Regierung"
 holpostel.103.d: "Die Wahlergebnisse sind da, und es scheint, dass die Sozialdemokraten die größte Partei geworden sind. Die Initiative zur Regierungsbildung liegt bei ihnen, und es stellt sich nun die Frage, ob sie mit den Liberalen oder mit den Katholiken zusammenarbeiten werden, um eine Mehrheit zu bilden."
 holpostel.103.a: "Sie arbeiten mit dem VDB und LSP zusammen."
 holpostel.103.b: "Sie arbeiten mit dem RKSP zusammen."

 holpostel.104.t: "Konfessionelle bilden [GetYear] Regierung"
 holpostel.104.d: "Die Wahlergebnisse liegen vor, und es scheint, dass die Konservativen gewonnen haben. Die katholische RKSP ist die größte Partei, und auch die kleineren protestantischen Parteien haben eine ansehnliche Anzahl von Sitzen gewonnen. Die Frage ist nun, ob sie in alter Manier zusammenarbeiten oder ob die RKSP das 'Torentje' für sich beanspruchen wird, indem sie mit den Sozialdemokraten zusammenarbeitet, da die Protestanten sonst keinen katholischen Ministerpräsidenten dulden würden."
 holpostel.104.a: "CHU-Führer De Geer vereint die Konfessionellen und Liberalen."
 holpostel.104.b: "The RKSP and the SDAP work together."

 holpostel.105.t: "Wahlen von [GetYear]"
 holpostel.105.d: "Es ist wieder Wahlzeit, und die Menschen in den Niederlanden gehen zu den Urnen. Die Nation wartet mit Spannung darauf, ob die Sozialdemokraten oder die konfessionellen Konservativen die Wahl gewinnen werden."
 holpostel.105.a: "Die SDAP gewinnt!"
 holpostel.105.b: "Die Konfessionellen gewinnen!"

 holpostel.106.t: "Wahlen von [GetYear]"
 holpostel.106.d: "Der Wahltag ist wieder da, und nach einem monatelangen Wahlkampf warten die Politiker gespannt auf die Ergebnisse der Umfragen. Die drei Anwärter auf die größte Partei sind die Liberalen von Pieter Oud, die Konfessionellen, die eine gespaltene Führung haben, und die Sozialdemokraten unter der Führung von Willem Drees. Wer auch immer die größte Partei wird, erhält den Auftrag zur Regierungsbildung."
 holpostel.106.a: "Die PvdA erhält eine absolute Mehrheit."
 holpostel.106.b: "PvdA gewinnt die Mehrheit."
 holpostel.106.pvdv: "PvdV gewinnt die Mehrheit."
 holpostel.106.vvd: "VVD gewinnt die Mehrheit."
 holpostel.106.e: "Die ARP, RKSP und CHU sichern sich eine Schlüsselrolle."

 holpostel.107.t: "PvdA bildet [GetYear] Regierung"
 holpostel.107.d: "Wir haben uns die absolute Mehrheit gesichert und können das Land nach unseren eigenen Vorstellungen gestalten. Wir müssen mit niemandem Kompromisse eingehen und wir sollten sicherstellen, dass unsere Anhänger mit unserem Fortschritt nicht unzufrieden sind, sonst könnten wir bei den nächsten Wahlen abgestraft werden."
 holpostel.107.a: "Dies soll ein reines PvdA-Kabinett sein."

 holpostel.108.t: "PvdA bildet [GetYear] Regierung"
 holpostel.108.d: "Wir haben die Wahlen gewonnen, und auch wenn dies natürlich nicht ausreicht, um eine absolute Mehrheit zu erlangen und allein zu regieren, so ist es doch mehr als genug, um die Initiative zur Bildung einer neuen Regierung zu ergreifen. Es stehen mehrere Optionen zur Verfügung, und es liegt an uns, wen wir als neuen Partner bevorzugen würden."
 holpostel.108.a: "Purpurrot mit der PvdV."
 holpostel.108.b: "Purpurrot mit der VVD."
 holpostel.108.c: "Römisch-Rot mit dem RKSP."
 holpostel.108.e: "Hellrot mit dem RSAP."

 holpostel.109.t: "Liberale bilden [GetYear] Regierung"
 holpostel.109.d: "Wir Liberalen haben einen weiten Weg zurückgelegt, denn vor nicht allzu langer Zeit befanden wir uns noch im Abschwung; wir haben zwar nicht direkt eine Mehrheit errungen, aber eine Mehrheit, und das wird uns genügen, um die Initiative zur Regierungsbildung zu ergreifen. Werden die Tage der liberalen Vorherrschaft des 19. Jahrhunderts wiederkommen?"
 holpostel.109.a: "Purpurrot mit der PvdA."
 holpostel.109.b: "Konservativer Liberalismus mit der CHU und den Katholiken."
 holpostel.109.c: "Stikkercoalitie: ARP mit externer Unterstützung von VNH."

 holpostel.110.t: "Konfessionelle bilden [GetYear] Regierung"
 holpostel.110.d: "Die ehemaligen Mitgliedsparteien der CNA haben ein beeindruckendes Ergebnis in Bezug auf die Wählerschaft erzielt: Die ARP, die CHU und die RKSP haben jeweils ein solides Ergebnis erzielt und können als Block von niemandem umgangen werden, wobei die RKSP sogar die Mehrheit erreicht hat."
 holpostel.110.a: "CHU regiert Mitte-Rechts mit Ouds Liberalen, der RKSP und der ARP."
 holpostel.110.b: "Die ARP regiert im Zentrum mit den Liberalen von Oud und den Sozialdemokraten von Drees."
 holpostel.110.c: "Die ARP regiert im Zentrum mit den Liberalen von Oud und den Sozialdemokraten von Drees."
 holpostel.110.e: "RKSP regiert Römisch-Rot mit der PvdA."

 holpostel.111.t: "Wahlen von [GetYear]"
 holpostel.111.d: "Der Wahltag ist wieder da, und alle warten auf die Zeitungen, die die Wahlergebnisse und hoffentlich bald das endgültige Wahlergebnis bekannt geben. Wer hat gewonnen?"
 holpostel.111.a: "Die CNA verfügt erneut über eine absolute Mehrheit."
 holpostel.111.b: "CNA erhält die meisten Stimmen, aber nicht die Mehrheit."
 holpostel.111.c: "LSP erhält die meisten Stimmen, aber nicht die Mehrheit."
 holpostel.111.e: "SDAP erhält die meisten Stimmen, aber nicht die Mehrheit."

 holpostel.112.t: "CNA bildet [GetYear] Regierung mit absoluter Mehrheit"
 holpostel.112.d: "Wir haben es wieder einmal geschafft: Wir haben mehr als fünfzig Sitze im Parlament erobert und uns einen komfortablen Vorsprung vor den anderen Parteien verschafft. Louis Beel wird die nächste Regierung bilden und er hat eine komfortable Mehrheit im Parlament, um seine Politik durchzusetzen. Wenn wir uns jedoch mehr einbringen wollen, könnten wir einige Kabinettsposten den Liberalen anbieten."
 holpostel.112.a: "Zusammenarbeit mit den Liberalen."
 holpostel.112.b: "Somit Alleine!"

 holpostel.113.t: "CNA bildet [GetYear] Regierung mit reduzierter Mehrheit"
 holpostel.113.d: "Wir konnten zwar nicht wie früher die absolute Mehrheit erreichen, sind aber immer noch mit deutlichem Vorsprung die größte Partei im Parlament. Als solche erhalten wir die Initiative bei der Bildung, was die erste Aufgabe von Louis Beel als Vorsitzender der CNA sein wird."
 holpostel.113.a: "Der LSP ist ein verlässlicher Partner."
 holpostel.113.b: "Der SDAP ist weniger radikal und daher jetzt realisierbar."
 holpostel.113.c: "Der VNH stimmt mit uns in wesentlichen Punkten überein."

 holpostel.114.t: "LSP bildet [GetYear] Regierung"
 holpostel.114.d: "Die LSP hat mit deutlichem Vorsprung die Mehrheit der Sitze errungen, so dass wir nun die Initiative bei der Regierungsbildung ergreifen werden. Die Frage, die sich stellt, ist, ob wir uns mit der CNA auf eine Regierungsbildung einigen können oder mit dem VNH."
 holpostel.114.a: "Jetzt regieren wir mit der CNA."
 holpostel.114.b: "Jetzt regieren wir mit der VNH."

 holpostel.115.t: "SDAP bildet [GetYear] die Regierung"
 holpostel.115.d: "Wir haben uns die Mehrheit der Sitze gesichert, und nun ist es an der Zeit, etwas damit anzufangen. Da wir keine absolute Mehrheit haben, werden wir einen Kompromiss eingehen müssen. Wir könnten mit den Liberalen und den Katholiken zusammenarbeiten, oder wir könnten eine rein sozialistische Regierung anstreben und mit der RSAP zusammenarbeiten."
 holpostel.115.a: "Purpurrot mit der LSP and VDB."
 holpostel.115.b: "Römisch-Rot mit der RKSP."
 holpostel.115.c: "Tief-Rot mit der RSAP."

 holpostel.117.t: "Zweite Preußische Intervention"
 holpostel.117.d: "Die Syndikalisten haben die Niederlande übernommen und damit eine verwundbare Flanke freigelegt, über die das Ruhrgebiet, unser wichtigstes Industriezentrum, angegriffen werden kann. Militärische Hitzköpfe schlagen vor, dass wir sofort einmarschieren, solange sie noch nicht international anerkannt sind, aber die Niederländer, oder Bataver, wie sie sich jetzt nennen, haben sich sicher eingegraben und diesen Schritt bereits erwartet. Andere schlagen vor, dass wir Agenten entsenden, um die Stabilität des neuen Regimes zu untergraben, was eine subtilere Methode sein könnte, um sich ihre Loyalität zu sichern. Die dritte Möglichkeit ist, sie einfach in Ruhe zu lassen - ein direktes Eingreifen könnte zu einem ausgewachsenen Krieg mit der Internationalen führen."
 holpostel.117.a: "Schickt die Agenten!"
 holpostel.117.b: "Schickt die Soldaten!"
 holpostel.117.c: "Schickt den Grenzschutz!"

 holpostel.118.t: "Die Preußen greifen erneut ein!"
 holpostel.118.d: "Wie im Jahr 1787, als die niederländische Republik von Revolutionären gestürzt wurde, sind die Reaktionäre aus dem Osten gekommen, um das niederländische Volk wieder in Ketten zu legen. Nicht schon wieder ist unser Credo! Wir werden für unsere Zukunft kämpfen, wie es jedes stolze Volk tun würde!\n\nHoch mit der Jungfrau von Batavia und nieder mit der 'Mof'!"
 holpostel.118.a: "Eerst was hier de Pruis in 't land... (Zuerst war hier der Preuße im Land....)"

 holpostel.119.t: "Deutsche Destabilisierungsbemühungen"
 holpostel.119.d: "Der Kaiser hat die Übernahme unserer rechtschaffenen Regierung bemerkt und beschlossen, Agenten zu schicken, die unser Regime destabilisieren. Auch wenn dies unsere Regierung vorerst etwas sicherer macht, schmerzt es dennoch, da diese Leute eindeutig eine schädliche Wirkung auf unsere Kontrolle über die Situation haben."
 holpostel.119.a: "Ze zullen ons niet krijgen! (Sie werden uns nicht kriegen!)"

 holpostel.122.t: "Die Frage der Unabhängigkeit Surinams"
 holpostel.122.d: "Mit dem Aufstieg des Arbeiterstaates in den Niederlanden wird die Situation von Niederländisch-Guayana, auch bekannt als Surinam, zu einer peinlichen Angelegenheit: Es passt nicht zu einer modernen Arbeiternation, ein archaisches Zeugnis des Imperialismus aufrechtzuerhalten. Obwohl es in der Region keine große Unabhängigkeitsbewegung zu geben scheint, was wahrscheinlich auf die mangelnde Entwicklung des Gebiets zurückzuführen ist, wurden Vorschläge unterbreitet, den im Exil lebenden Unabhängigkeitsaktivisten Anton de Kom nach Paramaribo zurückzuschicken, um in Surinam eine sozialistische Republik zu gründen."
 holpostel.122.a: "Surinam hat seine Unabhängigkeit verdient"
 holpostel.122.b: "Ist es nicht eher imperialistisch, ihre Unabhängigkeit zu erzwingen?!"

### Focus Events ###
 hol.200.t: "Der Niederländische Armee Plan"
 hol.200.d: "Die Spannungen um uns herum sind so groß, dass unser Armeestab eine Sitzung einberufen hat, um über eine Doktrin für unsere Armee zu entscheiden.\n\nDer traditionellere Teil unseres Generalstabs möchte sich auf die Verteidigung unseres Landes konzentrieren, indem er die traditionellen Verteidigungslinien repariert und reaktiviert und das Wasser nutzt, um den Feind aufzuhalten.\n\nEinige sind jedoch der Meinung, dass diese Taktik aufgrund der sich verändernden Kriegsführung nicht mehr funktioniert, und fordern, dass die niederländische Armee eine hochmobile Truppe sein sollte, die mit motorisierten Truppen und Panzern in der Lage ist, schnell und entschlossen auf Bedrohungen zu reagieren."
 hol.200.a: "Bald wird eine wichtige Entscheidung getroffen werden."

 hol.201.t: "Die Zukunft der niederländischen Marine"
 hol.201.d: "Die Admiralität berät darüber, wie wir am besten vorgehen können. Unsere Ressourcen sind begrenzt, daher muss ein Plan ausgearbeitet werden, wie wir unsere Seestreitkräfte am besten einsetzen können.\n\nEin Teil der Admiralität stellt unsere Handelsflotte über alles. Sie glauben, dass unser Land verarmen wird, wenn die Handelsflotte nicht funktionieren kann. Sie wollen die Notwendigkeit unserer Marine betonen, die Flotte mit schnellen Überwasserschiffen zu schützen und, wenn möglich, die Flotte potenzieller Gegner mit U-Booten zu bedrängen.\n\nEs gibt auch Argumente, sich auf große Überwasserschiffe zu konzentrieren, um unsere lebenswichtigen Kolonien vor einem möglichen japanischen Überfall zu schützen. Unsere Großkampfschiffe erreichen ein respektables Alter und werden wahrscheinlich nicht in der Lage sein, insbesondere die Niederländisch-Ostindischen Inseln zu schützen, wenn sie nicht modernisiert oder sogar zahlenmäßig erweitert werden.\n\nEinige schlagen vor, die niederländische Marine solle sich auf die Marinefliegerei konzentrieren, eine relativ neue, aber möglicherweise radikal verändernde Art und Weise, wie Seeschlachten in Zukunft ausgetragen werden. Sie wünschen sich einen weiteren Ausbau der Flugzeugträger, unterstützt durch eine starke Marinefliegerabteilung."
 hol.201.a: "Bald wird eine wichtige Entscheidung getroffen werden."

 holfocus.4.t: "Die Suche nach Ressourcen"
 holfocus.4.d: "Obwohl der Großteil unserer Ressourcen aus unseren Kolonien stammt, sollte unser Heimatland auch einige Ressourcen beherbergen, die wir noch nicht entdeckt haben.\n\nGeologische Untersuchungen in Brabant haben Spuren von Wolfram gefunden, eine Ressource, die uns bisher völlig fehlt. Außerdem können wir in unseren Minen in Südlimburg tiefer graben und vielleicht brauchbares Eisen für unsere Hütten finden, um daraus Stahl zu produzieren."
 holfocus.4.a: "Weniger Abhängigkeit von ausländischem Stahl wäre schön."
 holfocus.4.b: "Wir könnten das Wolfram gut gebrauchen."
 holfocus.4.c: "Warum nicht beides? Wir werden dafür bezahlen! Irgendwie..."

 holfocus.5.t: "Eisen in Limburg gefunden!"
 holfocus.5.d: "Unsere Bergbaubemühungen sind erfolgreich, in den Limburger Minen gibt es tatsächlich verwertbares Eisen, das unsere Stahlproduktion erheblich ankurbelt!"
 holfocus.5.a: "Fantastisch!"

 holfocus.6.t: "Wolfram in Limburg gefunden!"
 holfocus.6.d: "Die Erhebungen waren richtig, es gibt tatsächlich Wolfram in unserem Land. Dies wird sich sicherlich als nützlich für unsere Militärindustrie erweisen."
 holfocus.6.a: "Herrlich!"

 holfocus.7.t: "Vesting Holland (Festung Holland)"
 holfocus.7.d: "Wir haben mit dem Bau von Vesting Holland begonnen. Der Plan sieht vor, Holland, das industrielle und politische Zentrum der Niederlande, mit Festungsanlagen zu umgeben, damit unsere Verteidigungspositionen in einem künftigen Krieg sicher sind. Sollen wir mit dem Bau beginnen?"
 holfocus.7.a: "Beginnt!"
 holfocus.7.b: "Lieber nicht."

 holfocus.8.t: "Erste Phase von Vesting Holland abgeschlossen"
 holfocus.8.d: "Phase 1 von Vesting Holland ist abgeschlossen: eine begrenzte Schicht von Befestigungen, die hoffentlich in der Lage sind, unsere Verteidigungsfähigkeit zumindest ein wenig zu stärken. Das Projekt ist jedoch noch nicht abgeschlossen, denn es kann noch viel mehr getan werden."
 holfocus.8.a: "Voortreffelijk! (Vortrefflich!)"

 holfocus.9.t: "Vesting Holland Abgeschlossen"
 holfocus.9.d: "Wir haben die Vesting Holland vollendet. Unsere wichtigsten Verteidigungslinien sind ausreichend gesichert, und jeder Feind müsste viel mehr Mühe aufwenden, um unser Heimatland zu erreichen. Vielleicht könnte man die Festung Holland noch weiter befestigen, aber damit haben wir zumindest eine Basis geschaffen, mit der wir arbeiten können!"
 holfocus.9.a: "Wir können jetzt nachts ruhig schlafen!"

 holfocus.10.t: "Frage des SDAP"
 holfocus.10.d: "Nachdem sich die Arbeiter von den Fesseln der kapitalistischen Herrschaft befreit haben, haben sie erfolgreich die Generalstaaten abgeschafft und bereiten sich auf die Wahl einer dritten Nationalversammlung vor. Eine der ersten Fragen ist, ob die SDAP an den bevorstehenden Wahlen teilnehmen darf. Die meisten anderen Überbleibsel des bürgerlichen Elitismus dürfen das nicht, aber die SDAP hat schon einmal versucht, der Revolution auf die Sprünge zu helfen, was ihr ein gewisses Maß an zähneknirschendem Respekt unter anderen linken Gruppen verschafft. Leider ist die SDAP in den letzten Jahren nach rechts abgedriftet, was eine unserer Hauptsorgen ist - sie könnte eine Hintertür bieten, um die Revolution zu unterwandern."
 holfocus.10.a: "Lassen Sie den SDAP daran teilnehmen."
 holfocus.10.b: "Ablehnung der SDAP-Zulassungen als kommunale Vertreter."

 holfocus.11.t: "Dritte Nationalversammlung gewählt"
 holfocus.11.d: "Nach einer Wahl hat jede Gemeinde ihre Vertreter in die dritte Nationalversammlung entsandt. Diese Versammlung wird über die Zukunft der neuen niederländischen Ordnung entscheiden."
 holfocus.11.a: "Gut."

 holfocus.18.t: "Zonderlinge Zaterdag (Exzentrischer Samstag)"
 holfocus.18.d: "Am frühen Morgen war die Landwacht auf den Straßen von Amsterdam ungewöhnlich aktiv. Gegen 10 Uhr wurde eine Gruppe von etwa fünfundsiebzig Landwächtern gesichtet, die zum Palast am Rande des Dam-Platzes marschierten, dem Ort, an dem sich das Büro von Henri Swart befindet. Beim Betreten des Büros wurde schnell klar, was sie vorhaben: Sie fordern, dass Swart öffentlich von seinem Amt zurücktritt und eine Machtübergabe vorbereitet. Wenn Swart im nationalen Rundfunk auf Sendung geht, steht das Schicksal der Nation auf Messers Schneide."
 holfocus.18.a: "Die Polizei stürmt herein und nimmt die Verschwörer fest."
 holfocus.18.b: "Swart tritt öffentlich zurück."

 holfocus.19.t: "Handelsmission"
 holfocus.19.d: "Die Niederlande sind, um es ganz offen zu sagen, eine Exportwirtschaft. Eines der Hauptprobleme unserer Nationen in den letzten Jahren ist, dass fast alle unsere Exporte nach Deutschland gehen, was bedeutet, dass jetzt, da die Bereitschaft des Reichs, sich im Überseehandel zu engagieren, stark gesunken ist, unsere eigene Wirtschaft darunter leidet. Um unsere Exportpartner zu diversifizieren, könnten wir uns an die nahe gelegenen Skandinavier wenden oder über Europa hinaus nach neuen Märkten in Amerika Ausschau halten."
 holfocus.19.a: "Senden Sie die Mission nach Skandinavien."
 holfocus.19.b: "Senden Sie die Mission nach Nordamerika."
 holfocus.19.c: "Senden Sie die Mission nach Südamerika."

 holfocus.20.t: "Niederländische Handelsmission trifft ein"
 holfocus.20.d: "Eine niederländische Handelsmission ist eingetroffen. Sie hoffen, einen Vertrag aushandeln zu können, um zumindest einige Handelshemmnisse zu beseitigen - eine höchst ungewöhnliche Forderung in diesen Krisenzeiten. Trotzdem könnte eine Zustimmung den gegenseitigen Handel ankurbeln. Zyniker weisen jedoch darauf hin, dass dies wahrscheinlich eher ein Versuch der Niederländer ist, sich aus der wirtschaftlichen Abhängigkeit von Deutschland zu lösen, als dass sie sich um unsere gegenseitigen wirtschaftlichen Aussichten sorgen."
 holfocus.20.a: "Weg mit den Handelsschranken."
 holfocus.20.b: "Nein, die Schranken sind so, wie sie sind, in Ordnung."

 holfocus.21.t: "Handelsmission berichtet zurück"
 holfocus.21.d: "Unsere Handelsmission ist von ihrer Reise zurückgekehrt. Neben den großartigen Geschichten der Mitreisenden über die Ereignisse während der Reise berichten sie auch über die erzielten Gewinne."
 holfocus.21.a: "Zeig mal!"

 holfocus.22.t: "Verhandlungen über Wohlfahrt"
 holfocus.22.d: "Eine der ersten Forderungen der Linken waren einige begrenzte Reformen im Bereich der Wohlfahrt und der Regulierung; sie reichten von kürzeren Arbeitszeiten über obligatorische Sicherheitsvorschriften bis hin zu Subventionen für Arbeitslose und Menschen, die überhaupt nicht arbeiten können."
 holfocus.22.a: "Ein verachtenswerter, nicht niederländischer Vorschlag!"
 holfocus.22.b: "Einige Reformen sollten in Ordnung sein."
 holfocus.22.c: "Umsetzung aller Reformen."

 holfocus.23.t: "Verhandlungen über den diplomatischen Status der Kommunarden"
 holfocus.23.d: "Während die meisten 'konventionellen' Länder dazu neigen, Exilregierungen wie Kanada und die französischen Exilanten gegenüber den in ihrem Heimatland herrschenden Syndikalisten anzuerkennen, waren die Niederlande auch eines der wenigen Länder, die sich bösartig weigerten, deren Existenz auch nur de facto anzuerkennen. Das könnte sich jetzt ändern, denn die Linken fordern, dass wir mit der Französischen Kommune über eine diplomatische Mission im Interesse unserer dorthin reisenden Bürger verhandeln."
 holfocus.23.a: "Wir verhandeln nicht mit Terroristen!"
 holfocus.23.b: "Gut, aber wir werden die De-facto-Anerkennung ausdrücklich ablehnen!"
 holfocus.23.c: "Okay, aber wir werden nicht sagen, dass es sich dabei um eine De-jure-Anerkennung handelt!"

 holfocus.24.t: "Anti-Landwacht Protection Negotiations"
 holfocus.24.d: "Die Linken fordern, dass wir Personal abziehen, um sie vor 'schwarzgekleideten Schlägern' zu schützen. Nach Rücksprache mit unserem Spion in der NAS hat sich herausgestellt, dass sie damit die Landwacht meinen. Dennoch, unsere kostbare Personaldecke für die Verteidigung einiger Linker abzuzweigen, wird besonders in CNA-Bereichen als völlig inakzeptabel angesehen!"
 holfocus.24.a: "Wir werden das nicht tun."
 holfocus.24.b: "Einige Reservisten abstellen."
 holfocus.24.c: "Geben Sie ihnen, was sie wollen."

 holfocus.25.t: "Verhandlungen über die Rote-Front-Beschränkung"
 holfocus.25.d: "Die Rote Front ist wohl eine der größten Bedrohungen für den zivilen Frieden in den Niederlanden, da sie dazu neigt, sich ständig mit der Landwacht zu prügeln. Die Forderung, dass sie sich in dem Abkommen zurückhalten sollen, ist eine Selbstverständlichkeit, aber die Linken werden das nicht einfach so hinnehmen."
 holfocus.25.a: "Forderung muss ihre Aktivitäten einstellen und sich selbst auflösen!"
 holfocus.25.b: "Sie dürfen ihre Aktivisten fortan nur noch gegen die Landwacht verteidigen."
 holfocus.25.c: "Schränken Sie ihre Rechte in der Vereinbarung nicht ein."

 holfocus.26.t: "NAS-Verhandlungen"
 holfocus.26.d: "Die NAS, die wohl wichtigste syndikalistische Gewerkschaft in den Niederlanden, hat das Potenzial, unsere Wirtschaft in den Ruin zu treiben, und darüber hinaus wird ihre Abschaffung dem Einfluss des orthodoxen Syndikalismus schaden, wahrscheinlich sehr schaden!"
 holfocus.26.a: "Fordern Sie sie auf, ihre Aktivitäten einzustellen und sich aufzulösen!"
 holfocus.26.b: "Sie müssen mit der sozialdemokratischen NVV fusionieren!"
 holfocus.26.c: "Stellen Sie keine Forderungen an sie."

 holfocus.27.t: "RSAP-Verhandlungen"
 holfocus.27.d: "Die RSAP ist die einzige linke Partei, die im Parlament vertreten ist, vor allem weil der Rest der Linken die Legitimität unseres Parlaments ablehnt. Dennoch stellen sie eine Bedrohung für unser derzeitiges System dar, da sie es zweifellos auflösen würden, wenn sie an die Macht kämen. Die Einschränkung ihrer Handlungsmöglichkeiten wird auch den politischen Einfluss der radikalen Sozialisten mindern."
 holfocus.27.a: "Sie müssen sich selbst auflösen!"
 holfocus.27.b: "Fordern Sie sie auf, sich nicht an Streiks und Demonstrationen zu beteiligen."
 holfocus.27.c: "Stellen Sie keine Forderungen an sie."

 holfocus.28.t: "Landwacht - Verhandlungen über Beschränkungen"
 holfocus.28.d: "Die Landwacht ist ein offensichtliches Problem, wenn es darum geht, die Sicherheit auf den Straßen der Niederlande zu gewährleisten, denn sie scheint sich ständig mit Linken zu prügeln. Die niederländische Regierung will klarstellen, dass die Landwacht der Polizei Platz machen soll, um Unruhestifter bei Bedarf zu verhaften."
 holfocus.28.a: "Fordern Sie sie auf, ihre Aktivitäten einzustellen und sich aufzulösen!"
 holfocus.28.b: "Sie dürfen ihre Aktivisten fortan nur noch vor der Roten Front verteidigen."
 holfocus.28.c: "Schränken Sie ihre Rechte in der Vereinbarung nicht ein."

 holfocus.29.t: "Verhandlungen über militärischen Einfluss"
 holfocus.29.d: "Ein großes Problem besteht darin, dass viele Offiziere der alten Garde unseres Militärs Mitglieder des VNH sind, und zwar im Namen ihrer 'gemäßigten, aber immer noch autoritären' Fraktion. Das untergräbt die Zuverlässigkeit unseres Militärs und macht einen Putsch des VNH möglich. Wir sind entschlossen, dies zu ändern, und zwar vor allem durch eine Änderung der Parteiregeln."
 holfocus.29.a: "Fordern Sie, dass man nicht mehr aktiv im Militär sein und VNH-Mitglied sein kann."
 holfocus.29.b: "Stellen Sie sicher, dass aktive Militärangehörige nicht mehr Mitglied des VNH werden können."
 holfocus.29.c: "Forcieren Sie dieses Thema nicht."

 holfocus.30.t: "VNH Kundgebungs-Verhandlungen"
 holfocus.30.d: "Einer der wichtigsten Gründe dafür, dass der VNH in den letzten Jahren so schnell gewachsen ist, ist, dass Van Geelkerken riesige Parteiversammlungen abhält und eine Zukunft unter dem VNH propagiert. Dies führt zum Wachstum einer radikalen jungen Garde, die sich als Bedrohung für unser parlamentarisches System erweist."
 holfocus.30.a: "Fordern Sie, dass diese Kundgebungen nicht mehr durchgeführt werden."
 holfocus.30.b: "Nur auf dem jährlichen VNH-Landtag erlauben."
 holfocus.30.c: "Schränken Sie es nicht so ein."

 holfocus.31.t: "Verhandlungen über Gewerkschaftsrechte"
 holfocus.31.d: "Die erste Forderung des VNH lautete, die Gewerkschaften zu verbieten, da sie, wie Van Geelkerken vom VNH erklärt, 'Schläger sind, die nur versuchen, unsere Nation zu sabotieren'. Dies wäre jedoch weder stabilisierend noch populär."
 holfocus.31.a: "Starke Gewerkschaften sind für unsere Gesellschaft unverzichtbar."
 holfocus.31.b: "Schränken Sie ihre Rechte ein, aber verbieten Sie sie nicht völlig."
 holfocus.31.c: "Verbieten Sie die Gewerkschaften wie gefordert."

 holfocus.32.t: "Zolltarif-Verhandlungen"
 holfocus.32.d: "Der VNH fordert, dass wir die niederländischen Unternehmen durch Zölle schützen, um ausländische Waren teurer zu machen. Die Niederlande sind jedoch ein Exportland, und wenn man es übertreibt, riskiert man einen Handelskrieg, den wir uns nicht leisten können, daher muss die Regierung vorsichtig bleiben."
 holfocus.32.a: "Wir erheben keine Zölle."
 holfocus.32.b: "Einige Zölle sind akzeptabel."
 holfocus.32.c: "Sie können so viele Zölle einführen, wie sie wollen."

 holfocus.33.t: "Verhandlungen über die Verstaatlichung"
 holfocus.33.d: "Die umstrittenste Forderung der Populisten war, dass wir das gesamte deutsche Eigentum in den Niederlanden verstaatlichen sollten. Einige befürchten, dass dies den Zorn des Kaiserreichs auf uns ziehen wird."
 holfocus.33.a: "Wir verstaatlichen nichts!"
 holfocus.33.b: "Die Deutschen brauchen diesen ganzen Besitz nicht."
 holfocus.33.c: "Wir verstaatlichen alles deutsche Eigentum."

 holfocus.34.t: "Erfolgreiche Verhandlungen mit den Syndikalisten"
 holfocus.34.d: "Wir haben erfolgreich ein Abkommen mit der extremen Linken ausgehandelt. Jetzt ist es an der Zeit, unseren Teil der Vereinbarung umzusetzen und zu sehen, wie sie ihren Teil umsetzen."
 holfocus.34.a: "Exzellente Neuigkeiten!"

 holfocus.36.t: "Verhandlungen mit den Syndikalisten gescheitert"
 holfocus.36.d: "Die Syndikalisten sind aus den Verhandlungen ausgestiegen, da sie der Meinung sind, dass wir zu wenig bereit sind, um tatsächliche Veränderungen durchzusetzen. Damit sind die Verhandlungen gescheitert und die Chancen auf eine Einigung sind jetzt minimal.."
 holfocus.36.a: "Verdammte Rote."

 holfocus.37.t: "Erfolgreiche Verhandlungen mit den Nationalisten"
 holfocus.37.d: "Wir haben erfolgreich ein Abkommen mit der extremen Rechten ausgehandelt. Jetzt ist es an der Zeit, unseren Teil der Vereinbarung umzusetzen und zu sehen, wie sie ihren Teil umsetzen."
 holfocus.37.a: "Nett."

 holfocus.39.t: "Scheitern der Verhandlungen mit den Nationalisten"
 holfocus.39.d: "Der VNH hat den Verhandlungstisch verlassen, da er der Meinung ist, dass 'wir zu schwach sind, um überhaupt eine Chance zu haben, das Land zu retten', und dass er zu viel preisgeben müsste, um eine Einigung zu erzielen. Die Verhandlungen sind somit gescheitert und die Chancen auf eine Einigung sind gering."
 holfocus.39.a: "Diese Extremisten haben es wirklich in sich."

 holfocus.41.t: "Niederländische Diplomatische Mission"
 holfocus.41.d.a: "Die Niederländische Regierung ist zähneknirschend auf uns zugekommen, um diplomatische Vertretungen zwischen unseren Ländern auszutauschen, was einer De-facto-Anerkennung unserer Existenz gleichkommt, was sie bisher nicht getan hat. Es könnte eine Chance sein, sicherzustellen, dass unsere Bürger eine Anlaufstelle haben, wenn sie sich in den Niederlanden aufhalten, aber unsere Quellen haben uns gesagt, dass sie dem nur zugestimmt haben, weil sie mit ihren lokalen Syndikalisten verhandelt haben, also könnten wir vielleicht mehr herausholen."
 holfocus.41.d.b: "Die Niederländische Regierung ist zähneknirschend an uns herangetreten, um diplomatische Vertretungen zwischen unseren Ländern auszutauschen, obwohl sie gesagt hat, dass dies auf keinerlei Anerkennung unserer Regierung hinausläuft. Das ist eine Beleidigung, aber unsere Quellen sagen, dass dieser Schritt auf Verhandlungen mit unseren Genossen dort zurückgeht, so dass wir vielleicht Druck ausüben können, damit sie unsere Regierung anerkennen."
 holfocus.41.a: "Nehmen Sie den Vorschlag an"
 holfocus.41.b: "Verlangen Sie die Anerkennung durch die Niederländische Regierung."

 holfocus.42.t: "Frankreich nimmt die Mission an"
 holfocus.42.d: "Die Franzosen haben unseren Vorschlag angenommen, diplomatische Vertretungen auszutauschen, und die notwendigen Vorbereitungen zum Kauf eines Gebäudes in Paris und Den Haag durch unsere Länder haben begonnen. Die Syndikalisten werden zufrieden sein, was unser Abkommen festigen wird."
 holfocus.42.a: "Mir gefällt das immer noch nicht."

 holfocus.43.t: "Frankreich fordert De-Jure-Anerkennung"
 holfocus.43.d: "Die Franzosen haben gesagt, dass sie unseren Vorschlag nur akzeptieren werden, wenn wir ihre Regierung offiziell anerkennen, was objektiv nicht möglich ist, ohne unsere Anerkennung von [NFA.GetNameDef] aufzuheben. Außerdem lässt es unsere Regierung schwach aussehen. Wenn wir es nicht tun, könnte das unsere Vereinbarung mit der Linken gefährden..."
 holfocus.43.a: "Niemals!"
 holfocus.43.b: "Na dann..."

 holfocus.44.t: "Niederländische diplomatische Anerkennung"
 holfocus.44.d: "Die Niederländische Regierung hat unserem Druck nachgegeben und erkennt uns nun als die rechtmäßige Regierung Frankreichs an. Ihre Regierung hat einen demütigenden politischen Verlust erlitten, während wir auf der Weltbühne einen großen diplomatischen Sieg errungen haben."
 holfocus.44.a: "Druck hilft!"

 holfocus.45.t: "Niederlande weigert sich, uns anzuerkennen"
 holfocus.45.d: "Trotz unseres Drucks haben sich die Niederländer geweigert, uns anzuerkennen. Das bedeutet zwar keine diplomatischen Vertretungen, ist aber für uns nicht besonders niederschmetternd. Wir könnten den niederländischen Syndikalisten jedoch sagen, wie schrecklich unvernünftig ihre Regierung war, mit ihren unverschämten Forderungen... wie... nun, wir werden uns einfach etwas ausdenken müssen!"
 holfocus.45.a: "Nein, es ist besser, es dabei zu belassen!"
 holfocus.45.b: "Lassen Sie mich an ein paar unverschämte Forderungen denken..."

 holfocus.46.t: "Syndikalisten protestieren"
 holfocus.46.d: "Als wir von den Franzosen nichts hörten, gingen wir davon aus, dass es keine Einigung gab. Aber jetzt sind die syndikalistischen Verhandlungsführer aufgetaucht und behaupten, wir hätten unverschämte Forderungen an die Französische Regierung gestellt und die Verhandlungen absichtlich platzen lassen, um sie zu bestrafen..."
 holfocus.46.a: "OK, OK, wir werden sie erkennen!"
 holfocus.46.b: "Wir lehnen dies ab und werden nicht umkehren."

 holfocus.47.t: "Die Niederlande verstaatlichen deutsches Eigentum"
 holfocus.47.d.a: "Die niederländische Regierung hat nach Verhandlungen mit ihren Ultranationalisten ein groß angelegtes Verstaatlichungsprogramm angekündigt. Sie haben es auf deutsches Eigentum im ganzen Land abgesehen, und Stimmen von links bis rechts des politischen Spektrums fordern Maßnahmen zur Verteidigung deutscher Interessen."
 holfocus.47.d.b: "Die niederländische Regierung hat ein kleines Verstaatlichungsprogramm angekündigt, das sich anscheinend ausschließlich gegen Deutsche richtet. In der deutschen Politik hat es darüber eine gewisse Empörung gegeben, und es wird gefordert, dass wir etwas zur Wahrung der deutschen Interessen in unserem kleinen Nachbarland tun sollten."
 holfocus.47.a: "Das deutsche Militär wird die deutschen Interessen wahren."
 holfocus.47.b: "Geben Sie es auf oder verlieren Sie den Zugang zu den Reichspaktmärkten."
 holfocus.47.c: "Wir können nichts tun."

 holfocus.48.t: "Deutsches Militärisches Ultimatum"
 holfocus.48.d: "Die Deutschen haben uns ein Ultimatum gestellt: Entweder wir sagen unsere Verstaatlichungspläne ab, oder das deutsche Heer wird eingreifen, um die deutschen Interessen mit Gewalt zu schützen. Es sieht so aus, als hätten wir kaum eine andere Wahl als die Verstaatlichung abzubrechen, auch wenn dies bei unseren neuen nationalistischen Partnern oder sogar bei den Gemäßigten nicht gut ankommt."
 holfocus.48.a: "Sie bluffen!"
 holfocus.48.b: "Wir würden unter ihrem Absatz zerquetscht."

 holfocus.49.t: "Niederländer lehnen unser Ultimatum ab"
 holfocus.49.d: "Die Niederländer glauben offenbar, dass wir bluffen, und haben sich geweigert, die Verstaatlichung abzusagen. Wenn wir jetzt nicht angreifen, verlieren wir zwar unser Gesicht in der internationalen Gemeinschaft, aber einige meinen, es sei unklug, ein 'normales' Land anzugreifen, während die Syndikalisten an unsere Tore klopfen. Außerdem ist diese Verstaatlichung kaum ein gültiger casus belli."
 holfocus.49.a: "Es ist Krieg!"
 holfocus.49.b: "Handeln Sie nicht danach."

 holfocus.50.t: "Deutsches Wirtschafts Ultimatum"
 holfocus.50.d: "Das Kaiserreich hat uns aufgefordert, die Verstaatlichung rückgängig zu machen, und wenn wir das nicht tun, werden sie uns den Zugang zum Reichspaktmarkt entziehen, was unsere Wirtschaft ruinieren könnte. Ein Einlenken wird unsere nationalistischen Partner jedoch wahrscheinlich verärgern."
 holfocus.50.a: "Dank der Politik und des Schwarzen Montags können wir uns das leisten."
 holfocus.50.b: "Wir haben keine Wahl."

 holfocus.51.t: "Niederländer lehnen unser Ultimatum ab"
 holfocus.51.d: "Trotz unserer Drohungen haben sich die Niederländer geweigert, den Verstaatlichungsprozess abzubrechen. Jetzt müssen wir entscheiden, ob wir unsere Drohung wahr machen oder es dabei belassen."
 holfocus.51.a: "Du bekommst dein Embargo."
 holfocus.51.b: "Verschieben klingt gut."

 holfocus.52.t: "Niederländisches Einknicken"
 holfocus.52.d: "Auf unseren Druck hin haben die Niederländer nachgegeben, und deutsches Eigentum wird nicht verstaatlicht werden. Diejenigen, die Vermögen in den Niederlanden besitzen, haben die entschlossene Reaktion der deutschen Regierung begrüßt und uns dafür gelobt, dass wir uns von der Regierung unseres kleinen Nachbarn nicht einschüchtern lassen."
 holfocus.52.a: "Das wird ihnen eine Lehre sein."

 holfocus.53.t: "VNH prangert uns öffentlich an"
 holfocus.53.d: "Unsere 'Partner', der VNH, haben öffentlich die Art und Weise angeprangert, wie wir mit dem deutschen diplomatischen Streit umgegangen sind, und behauptet, dass wir nicht das Notwendige getan haben, um den Interessen unseres Landes zu dienen, und dass wir zugelassen haben, dass die Deutschen unsere Souveränität verletzen. So viel zu unserer Abmachung."
 holfocus.53.a: "Sie kann kaum annulliert werden, wenn sie nie wirklich existiert hat!"

 holfocus.54.t: "Regierungsverhandlungen scheitern"
 holfocus.54.d: "Da weder mit der Linken noch mit der Rechten eine Einigung erzielt werden konnte, liegen die Umfragewerte von CNA und LSP auf einem historischen Tiefstand, und die meisten ihrer Wähler sind zur SDAP und zur VDB übergelaufen. Gleichzeitig beabsichtigen die extreme Linke und die extreme Rechte, die Wahlen zu boykottieren. Die LSP hat versucht, an den Verhandlungstisch zurückzukehren, aber die CNA behauptet, die Zeit für Gespräche sei vorbei. Es hat sich herausgestellt, dass sie nicht herauskommen konnten."
 holfocus.54.a: "Wir brauchen in einigen Monaten Neuwahlen!"

 holfocus.55.t: "Wahlen von [GetYear]"
 holfocus.55.d: "Nach dem Sturz des Kabinetts der CNA und der LSP wurden Wahlen angeordnet. Der SDAP und dem VDB werden gute Chancen eingeräumt, da die CNA und die LSP durch ihre Interventionen viel Unterstützung verloren haben und ihre schlechten Erfahrungen mit der Zusammenarbeit mit den demokratischen Parteien sowohl den VNH als auch die RSAP veranlasst haben, die Wahlen zu boykottieren, zumindest dieses Mal."
 holfocus.55.a: "Der SDAP schlägt den CNA."
 holfocus.55.b: "Die CNA bleibt die größte Partei, verliert aber ihre Mehrheit."

 holfocus.56.t: "SDAP bildet [GetYear] die Regierung"
 holfocus.56.d: "Nachdem die SDAP die größte Partei im Parlament geworden ist, erhält sie die erste Chance, eine Regierung zu bilden. Es hat nicht lange gedauert, bis man sich mit dem VDB geeinigt hat, der als einziger bereit ist, mit ihnen zu regieren. Einziger Wermutstropfen: Königin Wilhelmina hat sich geweigert, Albarda den Posten des Formateurs zu geben, so dass dieser von VDB-Chef Oud besetzt werden muss."
 holfocus.56.a: "Und so kam es zum Kabinett Oud."

 holfocus.57.t: "SDAP bildet [GetYear] die Regierung"
 holfocus.57.d: "Während die CNA erneut siegreich war, verloren wir leider unsere Mehrheit. Wir hatten zwar die erste Chance, eine Regierung zu bilden, mussten aber feststellen, dass dies nur möglich war, wenn wir uns mit der SDAP oder der VDB zusammenschlossen, die sich gegenseitig als bevorzugte Partner ansahen. Nachdem es uns nicht gelungen war, einen brauchbaren Partner zu finden, mussten wir der SDAP eine Chance geben. Die SDAP bildete aus unbekannten Gründen ein Kabinett mit dem VDB, obwohl es heißt, dass die Königin an den Verhandlungen beteiligt war."
 holfocus.57.a: "... aber wir haben gewonnen!"

 holfocus.58.t: "Erster Sekretär des Ministeriums für Auswärtige Angelegenheiten"
 holfocus.58.d: "Die Dritte Nationalversammlung wählte den 'Eerste Secretaris der Externe Zaken' der Batavische Kommune - den Leiter der Abteilung für auswärtige Angelegenheiten. Für dieses Amt kandidieren mehrere Personen, aber nur diejenigen, die von einer Fraktion unterstützt werden, haben eine reelle Chance zu gewinnen, da Vertreter, die als Unabhängige kandidieren, zwar nicht unwichtig sind, aber keine entscheidenden Stimmen auf sich vereinigen können."
 holfocus.58.a: "Patriot Paul de Groot."
 holfocus.58.b: "NAS's Nicolaas Beuzemaker."
 holfocus.58.cc: "KAPN's Benjamin Lopes Cardazo."
 holfocus.58.c: "RSAP's Willem van Ravesteyn."
 holfocus.58.e: "SDAP's Charles Guillaume Cramer."

 holfocus.59.t: "Erster Sekretär der Wirtschaft"
 holfocus.59.d: "Die Dritte Nationalversammlung wählt jetzt den 'Eerste Secretaris der Economie' der Batavischen Kommune - der das Wirtschaftsressort leiten wird. Wieder haben die Fraktionen ihre Kandidaten aufgestellt, und wieder wird es wahrscheinlich in den Händen der Unabhängigen in der Nationalversammlung liegen, wer an die Spitze kommen wird."
 holfocus.59.a: "Patriotten's Louis 'Lou' de Visser."
 holfocus.59.b: "NAS's Jan Postma."
 holfocus.59.cc: "KAPN's Abraham Verduin."
 holfocus.59.c: "RSAP's Jacques de Kadt."
 holfocus.59.e: "SDAP's Jacob van Gelderen."

 holfocus.60.t: "Erster Sekretär für innere Angelegenheiten"
 holfocus.60.d: "Jetzt wählt die dritte Nationalversammlung den 'Eerste Secretaris der Interne Zaken' - je nachdem, wer ernannt wird, wird das neue Justizsystem gestaltet. Sollte sich ein Hardliner dieses Amt sichern, könnte die Freiheit in der Kommune gefährdet sein."
 holfocus.60.a: "Patriotten's Bernhard Coltof."
 holfocus.60.b: "NAS's Jan Berger."
 holfocus.60.cc: "KAPN's Henriette Holst."
 holfocus.60.c: "RSAP's Fokke Bosman."
 holfocus.60.e: "SDAP's Jacob van Gelderen."

 holfocus.61.t: "Vorsitzender des Volksraads"
 holfocus.61.d: "Nun sind alle Mitglieder des Volksraads ernannt worden. Nur ein Posten ist noch nicht vergeben, nämlich der Vorsitz des Volksraad, d.h. der Regierungschef der Batavischen Kommune, der den Vorsitz im Volksraad innehat. Die Vorsitzenden der einzelnen Fraktionen haben ihre Kandidatur bereits angekündigt."
 holfocus.61.a: "Erster Patriot David Wijnkoop."
 holfocus.61.b: "NAS-Vorsitzender Harm Kolthek."
 holfocus.61.cc: "KAPN-Theoretiker Anton Pannekoek."
 holfocus.61.c: "RSAP-Führer Henk Sneevliet."
 holfocus.61.e: "SDAP-Parteichef Willem Albarda."

 holfocus.62.t: "Patrioten erringen die Mehrheit"
 holfocus.62.d: "Die Patriotische Bewegung hatte die überwältigende Unterstützung der Unabhängigen, die anscheinend doch nicht so unabhängig waren. Das erste Gesetz des Volksraads war die Besetzung des Postens des Ratspensionärs, der von nun an bis zu seinem Tod von David Wijnkoop ausgefüllt wurde, und das die Nationalversammlung ohne Probleme passierte. Zweifelsohne wird die neue Verfassung den Bedürfnissen der Patrioten voll und ganz entsprechen."
 holfocus.62.a: "Die batavische Demokratie war eine kurze Erfahrung."

 holfocus.63.t: "NAS erringen die Mehrheit"
 holfocus.63.d: " Das Nationaal Arbeids-Secretariaat hat mit seiner gewerkschaftlichen Philosophie eindeutig die Herzen einer Mehrheit des Volkes gewonnen. Die Delegierten aller niederländischen Kommunen haben ihren Vertretern eine Mehrheit im Volksraad gewährt. Der neu zusammengesetzte Volksraad hat Jacquesde Kadt zum ersten Pensionärsrat der Batavischen Kommune gewählt. Der Volksraad hat nun mit der Ausarbeitung einer Verfassung begonnen, die die Regeln des Staates festlegen wird."
 holfocus.63.a: "Die Gewerkschaften werden einen besonderen Platz erhalten."

 holfocus.64.t: "RSAP erringen die Mehrheit"
 holfocus.64.d: "Henk Sneevliet verließ heute die Nationalversammlung mit der Ankündigung, dass die RSAP dank ihrer Unterstützung durch die Nationalversammlung eine Mehrheit im Volksraad, dem Exekutivorgan der Batavischen Kommune, erhalten hat. Sneevliet teilte auch mit, dass der Volksraad ihm das Vertrauen als erster Ratspensionär der neuen Nation ausgesprochen habe."
 holfocus.64.a: "Der Pensionär Sneevliet ist es."

 holfocus.65.t: "SDAP erringen die Mehrheit"
 holfocus.65.d: "Die SDAP wird von den meisten Abgeordneten in der Nationalversammlung unterstützt und hat damit die Kontrolle über den Volksraad erlangt. Willem Albarda hat im Radio erklärt, dass er nicht für das Amt des Pensionärs kandidieren wird und dieses Amt stattdessen Willem Drees überlässt. Dies liegt daran, dass eine der Klauseln der neuen Verfassung besagt, dass jemand, der für das Amt des Pensionärs kandidiert, nicht gleichzeitig für den Vorsitz des Volksraad kandidieren kann."
 holfocus.65.a: "Wird die Revolution jetzt unterwandert?"

 holfocus.66.t: "Unentschlossene Versammlung"
 holfocus.66.d: "Die Delegierten der Kommunen waren sich offensichtlich nicht einig über die Zukunft der Nation, denn der Volksrat und die Versammlung sind in rivalisierende Fraktionen gespalten. Es wurde keine Mehrheit erreicht, und die Fraktionen debattieren darüber, ob eine Koalition durch einen Kompromiss gebildet werden kann. Gleichzeitig prangert der Führer der Roten Front, Paul de Groot, zusammen mit einigen Patrioten offen an, dass die Revolution nur einem weiteren Geschmack von unentschlossenem Parlamentarismus gleicht, und da einige Patrioten einen solchen Schritt offen unterstützen, scheint es, als würden seine Rufe erhört werden, wenn nicht bald eine Einigung erzielt werden kann."
 holfocus.66.a: "Sneevliet und Albarda treffen eine Vereinbarung."
 holfocus.66.b: "RSAP und NAS sehen eine Option."
 holfocus.66.c: "Die Rote Front startet einen Putsch gegen die Regierung."

 holfocus.68.t: "Die Rheinlinie"
 holfocus.68.d: "Eine der Maßnahmen des VNH zur Bewältigung des Schwarzen Montags war ein Schachtian Projekt, das den Bau von Befestigungsanlagen entlang des Rheins als Schutz vor einem hypothetischen Vormarsch der Syndikalisten aus Frankreich vorsah. Auf diese Weise, so wurde argumentiert, gab die Regierung sowohl Geld aus, um die Kaufkraft des einfachen Mannes zu erhöhen, als auch um sich auf die Zukunft vorzubereiten."
 holfocus.68.a: "Kein Syndikalist darf einen Fuß jenseits des Rheins setzen!"

 holfocus.69.t: "[FROM.GetNameDefCap] Sucht eine Allianz"
 holfocus.69.d: "Die [FROM.GetAdjective] haben ihren Wunsch geäußert, der [ROOT.GetFactionName] beizutreten... wie sollen wir darauf reagieren?"
 holfocus.69.a: "Willkommen!"
 holfocus.69.b: "Wir brauchen sie nicht."

 holfocus.70.t: "[FROM.GetNameDefCap] Akzeptiert unsere Anfrage"
 holfocus.70.d: "Die Deutschen haben unser Ersuchen angenommen, der [FROM.GetFactionName] beizutreten."
 holfocus.70.a: "Großartig!"

 holfocus.71.t: "[FROM.GetNameDefCap] lehnt unsere Anfrage ab"
 holfocus.71.d: "Die Deutschen haben unser Ersuchen, der [FROM.GetFactionName] beizutreten, mit der Begründung abgelehnt, wir seien nicht in der Lage zu helfen. Das ist eine Beleidigung."
 holfocus.71.a: "Ihr Verlust!"

 holfocus.72.t: "[FROM.GetNameDefCap] Möchte der Internationalen beitreten"
 holfocus.72.d: "Die [FROM.GetAdjective] haben ihren Wunsch geäußert, der [ROOT.GetFactionName] beizutreten. Wie sollen wir darauf reagieren?"
 holfocus.72.a: "Willkommen!"
 holfocus.72.b: "Wir brauchen sie nicht."

 holfocus.73.t: "[FROM.GetNameDefCap] Akzeptiert unsere Anfrage"
 holfocus.73.d: "Die [FROM.GetAdjective] haben unsere Anfrage akzeptiert, der [FROM.GetFactionName] beizutreten."
 holfocus.73.a: "Großartig!"

 holfocus.74.t: "[FROM.GetNameDefCap] Unsere Anfrage wurde abgelehnt"
 holfocus.74.d: "Die [FROM.GetAdjective] haben unsere Anfrage, der [FROM.GetFactionName] beizutreten, mit der Begründung abgelehnt, dass wir nicht in der Lage wären zu helfen. Das ist eine Beleidigung."
 holfocus.74.a: "Ihr Verlust."

 holfocus.75.t: "Den Niederlanden helfen"
 holfocus.75.d: "Die Japaner greifen [HOL.GetNameDef] in der Hoffnung an, ihre Kolonie in Indonesien zu erobern. Der australasiatische Generalstab befürchtet jedoch, dass die Japaner, wenn sie das Gebiet einnehmen dürfen, es als Aufmarschgebiet für eine Invasion Australiens nutzen werden: Sie fordern uns auf, mit den Niederländern ein Bündnis zu schließen, bevor der Kampf unweigerlich Sydney oder Melbourne erreicht."
 holfocus.75.a: "Wenden Sie sich an die niederländischen Behörden."
 holfocus.75.b: "Nein, die Japaner werden uns sicher in Ruhe lassen."

 holfocus.76.t: "Australasien schlägt ein Bündnis vor"
 holfocus.76.d: "Australasien schlägt vor, dass wir uns der Entente anschließen und dass sie uns im Gegenzug in unserem Kampf gegen die Japaner unterstützen werden. Was sagen wir dazu?"
 holfocus.76.a: "Wir sind dabei!"
 holfocus.76.b: "Keine Sorge, wir schaffen das allein!"

 holfocus.77.t: "Australasien verhandelt mit den Niederlanden"
 holfocus.77.d: "Australasien hat uns wissen lassen, dass sie mit den Niederlanden über einen Beitritt zur Entente verhandeln wollen, da sie vermuten, dass die Japaner nach der Eroberung des indonesischen Archipels auf sie zukommen werden und den Kampf lieber dort als in Australien und Neuseeland selbst austragen wollen. Wir können sie immer noch ablehnen, wenn wir nicht in einen Krieg mit Japan hineingezogen werden wollen, obwohl sich die europäischen Niederlande in der Zukunft auch als ein gutes Aufmarschgebiet gegen das Kaiserreich erweisen könnten."
 holfocus.77.a: "Eine gute Initiative."
 holfocus.77.b: "Wir wollen keinen Krieg mit Japan."

 holfocus.78.t: "Die Niederlande treten der Entente bei"
 holfocus.78.d: "Die Niederlande haben unserem Plan zugestimmt und sind der Entente beigetreten. Es ist an der Zeit, das australische Volk für die Verteidigung unserer Nation zu mobilisieren!"
 holfocus.78.a: "Also gut!"

 holfocus.79.t: "Kanada missbilligt"
 holfocus.79.d: "Die Kanadier haben uns wissen lassen, dass sie nicht wollen, dass wir uns am Krieg gegen die Japaner in Südostasien beteiligen."
 holfocus.79.a: "Dann ziehen wir uns zurück."

 holfocus.80.t: "Die Entente interveniert"
 holfocus.80.d: "In dem Bestreben, uns die Möglichkeit zu nehmen, unseren Einfluss in Südostasien mit militärischen Mitteln auszuweiten, hat die Entente die Niederländer offiziell in ihr Bündnis aufgenommen und mobilisiert ihre Streitkräfte zur Verteidigung gegen unsere Invasion. Obwohl es sich um eine unzusammenhängende und multinationale Streitmacht handelt, müssen wir diese jüngste Entwicklung im ostasiatischen Kräftegleichgewicht berücksichtigen. Wenn unsere Streitkräfte schnell genug sind, können wir dem Feind eine Reihe entscheidender Schläge versetzen, während er verstreut ist, und uns unseren Platz als Herrscher Asiens sichern!"
 holfocus.80.a: "Trotzdem werden wir uns durchsetzen!"

 holfocus.86.t: "Politik gegenüber Belgien"
 holfocus.86.d: "Jetzt, da wir das Land stabilisiert haben und wieder nach außen blicken können, müssen wir unsere Politik gegenüber dem südlichen Teil des Tieflands bewerten. Einige sagen, dass es für beide Seiten am besten ist, wenn wir freundschaftliche Beziehungen zu den belgischen Machthabern pflegen. Es gibt jedoch auch eine Lobby, insbesondere auf der extremen Rechten, die fordert, dass wir unsere Ansprüche auf Flandern erheben, wo die meisten Menschen ebenfalls Niederländisch sprechen und das nach dieser Logik Teil des niederländischen Staates sein sollte."
 holfocus.86.a: "Wir müssen die niederländischsprachigen Völker unter einer Flagge vereinen!"
 holfocus.86.b: "Die belgisch-niederländische Freundschaft ist für beide Seiten von Vorteil!"

 holfocus.87.t: "[HOL.GetNameDefCap] Fordert Flandern"
 holfocus.87.d: "Die [HOL.GetAdjective] haben uns ein Ultimatum gestellt: Sie wollen, dass wir Flandern verlassen und unter ihre Kontrolle stellen, sonst droht uns ein Krieg. Wir sind zwar zuversichtlich, dass wir in der Lage wären, diese niederländische Bedrohung zu zerschlagen, aber es stellt sich die Frage, ob es nicht billiger wäre, ihnen Flandern einfach zu überlassen."
 holfocus.87.a: "Geben Sie ihnen einfach den verdammten Platz."
 holfocus.87.b: "Kommt und holt es euch!"

 holfocus.88.t: "[From.GetNameDefCap] tritt Flandern ab"
 holfocus.88.d: "Zu unserer Überraschung haben die [From.GetAdjective] unseren Forderungen zugestimmt und Flandern an uns abgetreten. Die niederländische Armee marschiert mit großem Stolz in Flandern ein und wird in den Straßen von Antwerpen, Gent und Brügge von einer kleinen Menge flämischer Nationalisten begrüßt. Sicherlich ist nicht jeder mit dieser Situation zufrieden, aber die meisten Menschen scheinen gleichgültig zu sein."
 holfocus.88.a: "Welkom, medeburgers! (Willkommen, Mitbürger!)"

 holfocus.89.t: "[From.GetNameDefCap] Verweigert Forderungen"
 holfocus.89.d: "In ihrer grenzenlosen Dummheit haben die [From.GetAdjective] es versäumt, rechtzeitig auf unser Ultimatum zu reagieren. Es sieht so aus, als müssten wir kämpfen, um das zu bekommen, was uns rechtmäßig zusteht."
 holfocus.89.a: "Sie haben es so gewollt!"

 holfocus.90.t: "[HOL.GetNameDefCap] Versuche, Flandern zu besetzen"
 holfocus.90.d: "[HOL.GetNameDefCap] hat den [fla_controller.GetAdjective] Besitzern von Flandern ein Ultimatum gestellt, in dem er sie auffordert, Flandern zu evakuieren und an ihn zu übergeben, wobei er völlig außer Acht lässt, dass Flandern faktisch unser Besitz ist. Wir können ihnen zwar kaum den Krieg erklären, weil sie sich mit unserem Feind angelegt haben, aber sie können sicher sein, dass wir, sobald wir sie besiegt haben, zurückkommen und das einfordern werden, was uns gehört!"
 holfocus.90.a: "[Root.GetNameDefCap] vergisst nie!"

 holfocus.91.t: "Die Südafrika-Frage"
 holfocus.91.d: "Im 19. und zu Beginn des 20. Jahrhunderts unterstützte die niederländische Regierung die Nachkommen der niederländischen Kolonisten in Südafrika, wenn auch auf subtile Art und Weise, was durch die starke öffentliche Meinung in den Niederlanden zugunsten der ersteren begünstigt wurde. Zu Beginn des 20. Jahrhunderts begann sich diese Meinung jedoch zu ändern, vielleicht unter dem Einfluss des 'Apartheid'-Konzepts. Es stellt sich die Frage, ob wir weiterhin die Buren unterstützen sollten oder ob wir stattdessen die dominionistische Seite unterstützen sollten, die die moralische Überlegenheit besitzt und in der Tat auch von Nachkommen niederländischer Kolonisten wie Smuts und Hofmeyr vertreten wird."
 holfocus.91.a: "Fortsetzung unserer Unterstützung für die Buren."
 holfocus.91.b: "Wir werden die Demokratie in Südafrika auch in Zukunft unterstützen."

 holfocus.92.t: "[HOL.GetNameDefCap] Schlägt Forschungsprogramm vor"
 holfocus.92.d: "[HOL.GetNameDefCap] hat die Idee eines neuen gemeinsamen Forschungsprogramms vorgeschlagen, in der Hoffnung, dass der Austausch unserer wissenschaftlichen Erkenntnisse für beide Seiten von Vorteil ist und zur Verbesserung unserer Beziehungen beiträgt."
 holfocus.92.a: "Klingt nach einem Plan."
 holfocus.92.b: "Danke, aber nein danke!"

 holfocus.93.t: "[From.GetNameDefCap] Akzeptiert!"
 holfocus.93.d: "Wir haben eine Antwort von [From.GetNameDef] erhalten! Sie haben unseren Vorschlag angenommen, ein gemeinsames Forschungsprogramm zu starten, das in diesem Moment in Kraft tritt."
 holfocus.93.a: "Teilen ist wichtig!"

 holfocus.94.t: "[From.GetNameDefCap] Lehnt ab!"
 holfocus.94.d: "Zweifellos hat [From.GetNameDef] nach reiflicher Überlegung beschlossen, dass es nicht in ihrem Interesse liegt, ein gemeinsames Forschungsprogramm mit uns zu starten."
 holfocus.94.a: "Aber was ist mit 'Teilen ist wichtig'?"

 holfocus.95.t: "Kommunisten im Rat erhalten mehrheitlichen Rückhalt"
 holfocus.95.d: "Anton Pannekoek und seine rätekommunistische 'Kommunistische Arbeiterpartei der Niederlande' haben sich durchgesetzt und eine Mehrheit im Volksraad und in der Nationalversammlung errungen. Das erste von der KAPN-Regierung vorgelegte Gesetz hebt das früher geschaffene Amt des Ratspensionärs auf und lässt den Volksraad als Ganzes als Staatsoberhaupt unserer Kommune fungieren."
 holfocus.95.a: "Eine Kommune der Räte wird es sein!"

 holfocus.101.t: "Sozialisten lösen die Regierung ab"
 holfocus.101.d: "Nach ihrer erfolgreichen Machtübernahme bei den letzten Wahlen haben die Sozialisten erklärt, dass die alte Regierung verschwunden ist und eine neue auf der alten aufgebaut werden soll."
 holfocus.101.a: "Lang lebe der Arbeiter!"

### Dutch navy focuses events

 holnavy.3.t: "Ein neues U-Boot der O-Klasse"
 holnavy.3.d: "Die O19-Klasse ist das erste Minenleger-U-Boot, das für die Niederlande in Dienst gestellt wurde. Mit einer Verdrängung von 998 Tonnen ist es das größte niederländische U-Boot, das bisher gebaut wurde. Sie waren auch die schnellsten, mit einer Geschwindigkeit von 19,25 Knoten an der Oberfläche (und 9 Knoten unter Wasser). Die Bewaffnung bestand aus acht 530-mm-Torpedoro-Rohren (4 am Bug, 2 am Heck und 2 außen mittschiffs), einem 88-mm-Deckgeschütz, zwei 40-mm-Bofors-Kanonen und einem 12,7-mm-Maschinengewehr, wodurch sie für ein Vorkriegs-U-Boot über eine sehr gute Flugabwehr verfügten.\n\nDas wohl innovativste Element der Konstruktion war der weltweit erste einsatzfähige U-Boot-Schnorchel, ein Rohr, das den Betrieb der Dieselmotoren in Periskoptiefe ermöglichte."
 holnavy.3.a: "Das sieht gefährlich aus, das möchte ich lieber nicht!"
 holnavy.3.a.tt: "Da wir nicht mehr an den Zeichentisch müssen, haben wir das Schiff so schnell wie möglich.\nErmöglicht das Standarddesign des Tech-Baums."
 holnavy.3.b: "Implementieren Sie Schnorchel in alle unsere Entwürfe!"
 holnavy.3.b.tt: "Nehmen Sie einige Änderungen an der Konstruktion des U-Boots vor."

 holnavy.4.t: "Ein neues Koloniales U-Boot"
 holnavy.4.d: "Die meisten unserer so genannten K-Klasse-U-Boote sind schon recht alt. Diese U-Boote sind speziell für Patrouilleneinsätze in den warmen Gewässern Indiens konzipiert. Ein neues Design mit den neuesten technologischen Fortschritten in der U-Boot-Konstruktion wird unsere Fähigkeit stärken, die Niederländisch-Ostindischen Inseln verteidigungsfähig zu halten oder sogar feindliche Schiffe abzulenken, um diese U-Boote zu bekämpfen. Mit diesen neueren Entwürfen können wir sie nicht nur zu Patrouillenbooten machen, sondern sie so konstruieren, dass sie auch weiter entfernt von Stützpunkten operieren können, indem wir ihre Ausdauer gezielt verbessern."
 holnavy.4.a: "Wir werden uns für ein abgerundeteres Design entscheiden."
 holnavy.4.a.tt: "Da wir nicht mehr an den Zeichentisch zurückkehren müssen, haben wir das Schiff so schnell wie möglich. Gewährt den Standard-Technologiedesign.\n"
 holnavy.4.b: "Sicherstellen, dass diese U-Boote weit entfernt von ihren Basen operieren können."
 holnavy.4.b.tt: "Nehmen Sie einige Änderungen an der Konstruktion des U-Boots vor. Das wird es allerdings teurer machen."

 holnavy.1.t: "U-Boot-Zerstörer Designs"
 holnavy.1.d: "Unsere Handelswege zu unseren Kolonien sind lang und können daher leicht von feindlichen U-Booten abgefangen werden. Wir können uns daher dafür entscheiden, unsere kleineren Schiffe auf die Bekämpfung von U-Booten zu spezialisieren, indem wir sie mit den neuesten U-Boot-Erkennungstechnologien und zusätzlichen Waffen ausstatten, um sie zu bekämpfen.\n\nDas macht sie allerdings etwas teurer."
 holnavy.1.a: "Schicken Sie den Entwurf so wie er ist an die Werften."
 holnavy.1.a.tt: "§YGewährt einen Forschungsbonus für den nächsten Standard-Zerstörerentwurf.§!\n"
 holnavy.1.b: "Spezialisieren Sie den Entwurf auf die U-Boot-Bekämpfung!"
 holnavy.1.b.tt: "§YGewährt eine Zerstörer-Variante mit erhöhter ASW und reduzierter Torpedoladung der aktuellen Technologiestufe.§!\n"

 holnavy.13.t: "Flottillenführer Kreuzer"
 holnavy.13.d: "Da wir über ein recht großes Arsenal an Zerstörern verfügen, haben wir uns statt für den Bau von Kreuzern in voller Größe für eine Konstruktion entschieden, die wesentlich kleiner ist, aber dennoch die kreuzerähnliche Bewaffnung beibehält. Diese Schiffe werden als Anführer eines Zerstörergeschwaders fungieren.\n\nDie geplante Konstruktion mit dem Codenamen 'Argonaut 600' hat eine Verdrängung von nur 3500 Tonnen, wird aber mit sechs 150-mm-Kanonen bewaffnet und mit einer angemessenen Menge an Flak- und ASW-Ausrüstung ausgestattet sein. Außerdem wird sie ein Fokker C.XI(W) Wasserflugzeug mitführen. Die geringe Größe geht zwar auf Kosten des nahezu fehlenden Panzerschutzes, macht die Herstellung dieser Kreuzer jedoch erheblich billiger."
 holnavy.13.a: "Klein, wendig und erschwinglich, genau wie unsere Marine es braucht."
 holnavy.13.a.tt: "§YGewährt einen Forschungsbonus für das nächste Standardkreuzerdesign.§!\n"
 holnavy.13.b: "Klein, wendig und erschwinglich, genau wie unsere Marine es braucht."
 holnavy.13.b.tt: "§YGewährt eine kleine und billige Kreuzer-Variante des aktuellen Technologiestandes.§!\n"

 holnavy.5.t: "Leichter Kreuzer der Kijkduin-Klasse"
 holnavy.5.d: "Unsere vorherigen Kreuzerklassen waren viel zu dünn gepanzert, um mit den größeren leichten Kreuzern, die von Japan gebaut wurden, konkurrieren zu können, was eine Neukonstruktion erforderlich machte.\n\nDiese Kreuzer werden wahrscheinlich das Rückgrat unserer Flotte bilden und die größeren Großkampfschiffe entscheidend unterstützen. Da ein vorläufiger Entwurf (vorläufig 'Kijkduin' genannt) fertig ist, können wir mit diesem Projekt fortfahren oder uns dafür entscheiden, das Budget pro Schiff zu erhöhen und weitere Verbesserungen vorzunehmen.\n\nWir können auch versuchen, unsere Zahlen zu erhöhen, indem wir diese Kreuzer erheblich billiger machen, und hoffen, dass sie nicht bei der ersten Granate, die auf ihrem Deck landet, in die Luft fliegen."
 holnavy.5.a: "Gut, wir brauchen den Entwurf so schnell wie möglich!"
 holnavy.5.a.tt: "§YGewährt eine Standard-Kreuzer-Variante der aktuellen Technologiestufe.§!"
 holnavy.5.b: "Wir würden gerne einige Verbesserungen am Design vornehmen..."
 holnavy.5.b.tt: "§YGewährt eine stärkere, aber teurere Kreuzer-Variante der aktuellen Technologiestufe.§!"

 holnavy.6.t: "Panzerschiff-Design"
 holnavy.6.d: "Die alten Panzerkreuzer der Koningin-Regentes-Klasse sind viel zu veraltet, um für die Marine noch von Nutzen zu sein, und sollen verschrottet oder umgerüstet werden. Der Gedanke, kompakte, relativ preiswerte und dennoch schlagkräftige Schiffe zu haben, ist jedoch verlockend.\n\nMit den Fortschritten in der Technologie wird der größte Nachteil eines solchen Entwurfs, nämlich seine relativ langsame Geschwindigkeit, zunichte gemacht. Wir können uns daher für ein vielseitigeres Design entscheiden, oder wir können das Design ändern und uns für ein langsameres, aber stärker bewaffnetes Küstenverteidigungsschiff entscheiden.\n\nWir können auch das Gegenteil tun und uns für eine leichtere Version mit reduzierter Bewaffnung und zusätzlichen Flugabwehrfähigkeiten entscheiden, die sich als nützlich erweisen könnten, wenn sie in Ostindien eingesetzt werden sollen."
 holnavy.6.a: "Wir werden uns für ein ausgewogenes Design entscheiden."
 holnavy.6.a.tt: "§YGewährt eine ausgewogene Schlachtkreuzer-Variante.§!\n"
 holnavy.6.b: "Sie soll für den Küstenschutz geeignet sein."
 holnavy.6.b.tt: "§YBietet eine schwer bewaffnete, aber langsame Schlachtkreuzer-Variante.§!\n"
 holnavy.6.c: "Verzichten Sie auf einige Artilleriegeschütze zugunsten von Flakgeschützen und mehr Geschwindigkeit."
 holnavy.6.c.tt: "§YGewährt eine Schlachtkreuzer-Variante der aktuellen Technologiestufe mit starken Flugabwehrfähigkeiten auf Kosten einiger Artillerie.§!\n"
 holnavy.6.e: "Wir werden uns für ein ausgewogenes Design entscheiden."

 holnavy.7.t: "Spezialisierter Flak-Kreuzer"
 holnavy.7.d: "Wir brauchen neue Kreuzer, um der vorgesehenen Rolle unserer Marine gerecht zu werden und die Entwicklung der Seekriegsführung vorwegzunehmen. Kreuzer sind wichtige Geleitschiffe und verfügen in der Regel über eine Mischung aus Artillerie, Flugabwehrkanonen und Torpedos.\n\nUnser einziger Flugzeugträger kann nicht viele Staffeln von Kampfflugzeugen transportieren, so dass wir uns für den Bau von Kreuzern entscheiden können, die wesentlich mehr Flugabwehrkanonen auf Kosten einiger auf das Meer gerichteter Geschütze mitführen, was eine stärkere Flugabwehr um unsere größeren Schiffe sowie Konvois ermöglicht."
 holnavy.7.a: "Eine so einfache und doch wirksame Idee, weiter so!"
 holnavy.7.a.tt: "§YGewährt eine spezialisierte Flugabwehr-Kreuzer-Variante der aktuellen Technologiestufe.§!\n"
 holnavy.7.b: "Wir brauchen mehr Waffen, die auf das Meer und nicht auf den Himmel gerichtet sind!"
 holnavy.7.b.tt: "§YGewährt einen Forschungsbonus für das nächste Standardkreuzerdesign.§!\n"

 holnavy.8.t: "Unsere Schlachtschiffe"
 holnavy.8.d: "Wir verfügen derzeit über fünf in Deutschland gebaute und entworfene Schlachtschiffe. Sie wurden in den 1920er Jahren in Auftrag gegeben und sind, obwohl sie größtenteils nach den Konstruktionsprinzipien der Weltkriegszeit gebaut wurden, in die Jahre gekommen. Da die japanische Marine ständig expandiert und modernisiert, müssen wir uns um unsere Schlachtschiffe kümmern.\n\nWir können die Schiffe mit neueren Geschützen, verbesserter Flugabwehr und verbesserten Feuerleitsystemen ausstatten.\n\nNatürlich können wir auch versuchen, unsere eigenen Entwürfe zu entwickeln, aber unser technisches Know-how beim Bau dieser großen Schiffe ist begrenzt und könnte sich als zeit- und kostenintensiv erweisen."
 holnavy.8.a: "Unsere Schlachtschiffe aufrüsten."
 holnavy.8.a.tt: "§YGewährt zwei aufgerüstete Varianten der in Betrieb befindlichen Schlachtschiffklassen und schaltet eine Entscheidung zu deren Aufrüstung frei.§!\n"
 holnavy.8.b: "Unsere Schlachtschiffe aufrüsten"
 holnavy.8.b.tt: "Wir werden versuchen, einen eigenen Entwurf zu erstellen..."

 holnavy.9.t: "Ein neuer Flugzeugträger?"
 holnavy.9.d: "Wir verfügen derzeit über einen Flugzeugträger, die HrMs Gouden Leeuw. Obwohl sie keiner der großen Seemächte gewachsen ist, stellt sie einen wichtigen Bestandteil unserer Flotte dar. Wir können versuchen, ihre Effizienz zu steigern, indem wir mehr Platz in den Hangars schaffen.\n\nEs wäre auch eine Möglichkeit, mit deutschen Werften Kontakt aufzunehmen, ob sie bereit sind, ein solches Schiff für uns zu entwerfen. So können wir sie mit einem Schwesterschiff ergänzen und unsere Fähigkeiten im Bereich der Marinefliegerei erheblich verbessern.\n\nOder wir entwerfen unsere eigenen, indem wir die HrMs Gouden Leeuw sorgfältig studieren, aber das könnte eine Weile dauern."
 holnavy.9.a: "Rüsten Sie den Gouden Leeuw auf."
 holnavy.9.a.tt: "§YGewährt eine aufgerüstete Variante der HrMs Gouden Leeuw, die Platz für 8 weitere Flugzeuge schafft.§!\n\n"
 holnavy.9.b: "Senden Sie Anfragen an deutsche Schiffsbauer, um ein neues Design zu entwerfen."
 holnavy.9.b.tt: "In ein paar Wochen sollten wir von ihnen erste Entwürfe erhalten."
 holnavy.9.c: "Wir entwerfen unsere eigene!"
 holnavy.9.c.tt: "Wir werden versuchen, einen eigenen Entwurf zu erstellen..."

 holnavy.15.t: "Geleitzerstörer Entwurf"
 holnavy.15.d: "Wirksame Schutzschiffe sind wichtig, um unsere verwundbaren Schiffe sowohl vor den Gefahren aus der Luft als auch vor den Gefahren, die unter dem Meer lauern, zu schützen. Die niederländische Marine verfügt über eine beträchtliche Anzahl von Zerstörern, die jedoch ein beträchtliches Alter erreicht haben. Die Pläne für neue, moderne Zerstörer sind in Arbeit; wir können uns jedoch dafür entscheiden, unsere Entwürfe zu ändern, um ihre Kampfeffähigkeit zu verbessern, was mit zusätzlichen Kosten pro Schiff verbunden ist."
 holnavy.15.a: "Schicken Sie den Entwurf so wie er ist an die Werften."
 holnavy.15.a.tt: "Da wir nicht noch einmal an den Zeichentisch zurückkehren müssen, werden wir das Schiff so schnell wie möglich haben.\n\n"
 holnavy.15.b: "Wir würden gerne einige Verbesserungen am Design vornehmen..."
 holnavy.15.b.tt: "Wenn Sie die Torpedoladung dieser Schiffe erhöhen, können sie feindliche Schiffe abwehren."
 holnavy.51.t.bb: "Deutsche `Schlachtschiff-Design-Lizenz erteilt!"
 holnavy.51.t.cv: "Deutsche Träger Design-Lizenz erteilt!"
 holnavy.51.d.bb: "Wir können diese majestätischen Schiffe für unsere Marine jetzt mit deutscher Hilfe in unseren eigenen Werften bauen!"
 holnavy.51.d.cv: "Wir verfügen jetzt über das Wissen, um die neuesten Flugzeugträger mit deutscher Unterstützung zu bauen!"
 holnavy.51.a: "Hervorragend!"
 holnavy.51.b: "Hübsch, aber erst mal auf Eis legen!"
 holnavy.51.a.tt: "Fügt die bestellte Schiffsausführung zu den Konstruktionsoptionen hinzu."

 holnavy.100.t: "Umrüstung des Schlachtschiffs abgeschlossen!"
 holnavy.100.d: "Die Umrüstung unserer Schlachtschiffe ist abgeschlossen, und die HrMs Aemillia, Mercurius, Groote Liefde, Willem van Oranje und Sint Mattheus wurden mit den neuesten Fortschritten bei den Feuerleitsystemen und einer verbesserten Anti-Luft-Anlage ausgestattet sowie wichtige Reparaturen und Umrüstungen vorgenommen, die die Lebensdauer dieser Schiffe erheblich verlängern."
 holnavy.100.a: "Wundervoll!"

 holnavy.101.t: "Der Goldene Löwe wird wieder in Betrieb genommen!"
 holnavy.101.d: "Nach mehrmonatigen Arbeiten ist unser ganzer Stolz, die HrMs Gouden Leeuw, modernisiert worden. Ihr Hangarraum wurde optimiert, damit so viele Flugzeuge wie möglich untergebracht werden können, und die Motoren wurden überholt, so dass sie nun etwas schneller fährt und uns für relativ geringe Kosten mehr Möglichkeiten bietet."
 holnavy.101.a: "Wundervoll!"

### Tasteful flavour ###
 holflavor.1.t: "Mitteleuropäische Zeitumstellung?"
 holflavor.1.d: "Bereits zum Ende des Weltkriegs gab es Vorschläge, dass die Niederlande, die derzeit nach der Greenwich-Zeit arbeiten, stattdessen auf die Mitteleuropäische Standardzeit umstellen sollten.\n\nSeit der britischen Revolution wurden diese Forderungen jedoch zunehmend virulent, da es in dieser Zeitzone keine bedeutenden Handelspartner mehr gibt. Das britische und das französische syndikalistische Regime müssen von den niederländischen Behörden noch diplomatisch anerkannt werden, und Flandern-Wallonien ist auf deutschen Druck hin bereits zur mitteleuropäischen Zeit übergegangen.\n\nDiese Debatte wurde in den 1930er Jahren in aller Stille weitergeführt, zwischen denjenigen, die dafür eintraten, dass die Niederlande der natürlichen Zeitzone Amsterdams folgen sollten, und denjenigen, die der Meinung waren, dass die Niederlande sich der Zeitzone des Kaiserreichs anpassen sollten - immerhin ist es unser wichtigster Handelspartner. Zwar wurde 1935 eine Einigung zugunsten des Kaiserreichs erzielt, wonach der erste Februar 1936 eine Stunde länger sein sollte, um die Uhren des Landes an die des Reichspakts anzugleichen, doch die endgültige Entscheidung liegt bei uns."
 holflavor.1.a: "Lasst uns weitermachen!"
 holflavor.1.b: "Die GMT scheint mir in Ordnung zu sein, löschen Sie sie!"

 holflavor.2.t: "Eröffnung der Waalbrug"
 holflavor.2.d: "Die Fähre über die Waal war eine der meistbefahrenen Fähren der Niederlande. Die Stadtverwaltung von Nimwegen erkannte ihre begrenzte Kapazität und begann 1931 mit dem Bau der Waalbrug. Am 16. Juni 1936 wurde die fertige Brücke schließlich von Ihrer Majestät der Königin offiziell eröffnet."
 holflavor.2.a: "Hurrah!"

 holflavor.3.t: "Prinzessin Juliana verkündet Verlobung!"
 holflavor.3.d: "Es ist bekannt, dass Kronprinzessin Juliana mit Prinz Bernhard zur Lippe-Biesterfeld zusammen war, den sie Anfang des Jahres bei den Olympischen Winterspielen kennengelernt hatte, aber die Bekanntgabe ihrer Verlobung mit ihm im Radio hat die Nation dennoch überrascht. Trotz der Schwierigkeiten, die das Volk in diesen schwierigen Zeiten aufgrund der Krise des Schwarzen Montags zu ertragen hat, ist dies ein willkommener Anlass zur Freude, der im ganzen Land zu spüren ist."
 holflavor.3.a: "Wie süß!"

 holflavor.4.t: "Heirat von Juliana"
 holflavor.4.d: "Heute heiratet Kronprinzessin Juliana ihren Verlobten, den Prinzen Bernhard zur Lippe-Biesterfeld, der sich nach niederländischer Art in 'van Lippe-Biesterfeld' umbenannt hat. Schon die Ankündigung hatte in den krisengeschüttelten Niederlanden eine Welle der Freude ausgelöst, und die Zeremonie wird es sicher nicht minder tun. Das Nationalfest wird sicherlich ein wenig von der derzeitigen schlechten wirtschaftlichen Lage ablenken und einen kleinen Hoffnungsschimmer für diejenigen bilden, die über den Zustand des Landes verzweifelt sind!"
 holflavor.4.a: "Glückwunsch, Juliana!"

 holflavor.5.t: "Sonnenfinsternis über den Niederlanden"
 holflavor.5.d: "Wie erwartet hat sich heute über den Niederlanden eine Sonnenfinsternis ereignet. Sowohl Zivilisten als auch Wissenschaftler gingen nach draußen, um die teilweise vom Mond verdeckte Sonne zu betrachten, und einige fuhren sogar bis an die französische Grenze, um das Phänomen optimal zu sehen."
 holflavor.5.a: "Schützen Sie Ihre Augen."

 holflavor.6.t: "Brand Hauptbahnhof Utrecht"
 holflavor.6.d: "Der Hauptbahnhof in Utrecht hat Feuer gefangen, wodurch das gesamte obere Stockwerk zerstört wurde. Eine Untersuchung der Behörden hat ergeben, dass die Tragödie wahrscheinlich durch einen elektrischen Defekt verursacht wurde und somit nicht das Ergebnis eines bösen Spiels war. Die Presse fordert bereits eine offizielle Erklärung, die in den morgigen Zeitungen abgedruckt werden soll."
 holflavor.6.a: "Sag der Presse die Wahrheit."
 holflavor.6.b: "Berichten Sie, dass es die Syndikalisten waren."
 holflavor.6.c: "Schuld sind reaktionäre Elemente."

 holflavor.7.t: "Erster Großer Preis von Zandvoort"
 holflavor.7.d: "Der erste Große Preis der Niederlande wurde heute auf einem Straßenkurs in der Stadt Zandvoort ausgetragen. Er zählt zwar nicht für die Europameisterschaft, hat aber großes Interesse geweckt. Der Bürgermeister von Zandvoort hat um Unterstützung für den Bau einer offiziellen Rennstrecke in Zandvoort gebeten, auf der ein offizieller Großer Preis für die Niederlande ausgetragen werden kann, der offiziell zur Europameisterschaft zählt."
 holflavor.7.a: "Eines Tages werden wir sie bauen!"

 holflavor.8.t: "Veluwe Verkauf"
 holflavor.8.d: "Infolge der brutalen Wirtschaftskrise ist die Adelsfamilie Kröller-Müller nicht in der Lage, den Unterhalt ihres Jagdgebiets in der Veluwe zu finanzieren. Sie haben angekündigt, das Jagdgebiet nach Möglichkeit an eine staatlich unterstützte Stiftung zu verkaufen. Damit wird das Gebiet für Besucher zugänglich gemacht, und es könnte der erste Nationalpark auf dem niederländischen Festland entstehen, in dem es viel Wild wie Rehe und Wildschweine gibt, die von Anton Kröller in diesem Gebiet ausgesetzt wurden.\n\nDie einzige Bedingung, die an den Deal geknüpft ist, ist, dass sie weiterhin in ihrer Villa in der Gegend leben können. Es heißt, dass Frau Müller sogar ein Museum eröffnen will, wenn der Plan umgesetzt wird."
 holflavor.8.a: "Unterstützen Sie die Stiftung, kaufen Sie das Gelände."
 holflavor.8.b: "Stattdessen wird das Gelände an einen deutschen Aristokraten verkauft."

 holflavor.9.t: "Tod von C.J. Snijders"
 holflavor.9.d: "Cornelis Jacobus Snijders, Befehlshaber der niederländischen Streitkräfte während des Weltkriegs, ist heute verstorben. Snijders war insofern umstritten, als das damals in den Niederlanden regierende liberale Kabinett ihn wegen Defätismus entlassen wollte, da er der Meinung war, die Niederlande sollten sich einer deutschen Invasion nicht widersetzen, was nur durch die persönliche Intervention von Königin Wilhelmina verhindert wurde. Nach dem Weltkrieg machte sich Snijders erneut einen Namen, indem er die VNH mitbegründete, die heute die extreme Rechte in der niederländischen Politik darstellt."
 holflavor.9.a: "Requiescat in Pace. (Ruhe in Frieden)"

 holflavor.10.t: "Geburt von Prinzessin Beatrix"
 holflavor.10.d: "Prinzessin Juliana hat die künftige Kronprinzessin der Niederlande zur Welt gebracht. Sie heißt Beatrix Wilhelmina Armgard van Oranje-Nassau und soll nach dem Tod oder der Abdankung ihrer Mutter den niederländischen Thron erben. Für die niederländische Monarchie ist es eine große Erleichterung, dass ein Erbe geboren wurde, denn so kann eine künftige Nachfolgekrise vermieden werden, und viele Menschen haben bereits öffentlich ihre Glückwünsche für die Königin ausgesprochen."
 holflavor.10.a: "Hurrah!"

 holflavor.11.t: "Landdag des VNH"
 holflavor.11.d: "Der VNH hat seinen ersten jährlichen Landdag seit der Machtübernahme in der niederländischen Nation abgehalten. Parteimitglieder aus dem ganzen Land sind in Rotterdam zusammengekommen, um diesen freudigen Anlass zu feiern. Cornelis van Geelkerken hat eine mitreißende Rede gehalten, nach der die Feierlichkeiten begannen.\n\nVan Geelkerken zufolge war der nationale Jeugdstorm, die Jugendliga des VNH, außerordentlich wichtig für die Wende und die Chance des VNH, das Land zu verändern, aber er warnte, dass kein Regime sicher sei, solange der Syndikalismus nicht gründlich ausgemerzt sei. Interessanterweise erwähnte er die alte Garde des VNH mit keinem Wort, was nach Ansicht von Experten die Spannungen zwischen der alten und der neuen Garde offenlegt."
 holflavor.11.a: "Houzee! Houzee! Houzee!"

 holflavor.12.t: "Königinnentag"
 holflavor.12.d: "Es ist der Geburtstag der Königin und damit der Nationalfeiertag 'Koninginnedag'. Die Menschen im ganzen Land feiern die Monarchie, aber sicherlich auch, was es bedeutet, Niederländer zu sein. Wie üblich nehmen Königin Wilhelmina und der Rest der königlichen Familie nicht an den öffentlichen Feierlichkeiten teil, da sie ihre königliche Würde wahren müssen. Dennoch versammeln sich Tausende von Gratulanten vor dem Palast in Soestdijk mit Fahnen, die vor Freude schreien."
 holflavor.12.a: "Hiep hiep, hoera!"

 holflavor.13.t: "Tag der Dissidentenkönigin"
 holflavor.13.d: "Vor der Revolution wäre dies der Königinnentag gewesen, der Geburtstag der Königin. Infolgedessen sorgen Reaktionäre und anderer royalistischer Abschaum für alle möglichen Unruhen, die von offenem Feiern des Geburtstags der Königin bis hin zu tatsächlichen Krawallen und Demonstrationen für die Wiedereinführung der Monarchie reichen."
 holflavor.13.a: "Die Rote Front soll diese Abscheulichkeit beenden!"

 holflavor.14.t: "Königinnentag"
 holflavor.14.d: "Heute ist der Geburtstag von Königin Juliana und damit der erste neue Tag der Königin. Die Menschen im ganzen Land feiern die Monarchie, und sicherlich auch den niederländischen Geist. Den Kindern wird es auf jeden Fall gefallen. Der frühere Tag der Königin fiel in die Sommerferien, aber jetzt bekommen sie einen zusätzlichen freien Tag während des Schuljahres.\n\nNicht nur das Datum ist in diesem Jahr anders, denn im Gegensatz zu Wilhelmina hat Königin Juliana an ihrem Königinnentag einen öffentlichen Auftritt geplant: Heute nahm sie eine Blumengabe entgegen, wie es ihre Großmutter, die Königin-Stellvertreterin-Regentin Emma, immer tat."
 holflavor.14.a: "Hiep hiep, hoera!"

 holflavor.15.t: "Königinnentag"
 holflavor.15.d: "Es ist der Geburtstag der Königin und damit der Nationalfeiertag 'Koninginnedag'. Die Menschen im ganzen Land feiern die Monarchie, aber sicherlich auch das, was es bedeutet, Niederländer zu sein.\n\nKönigin Juliana wurde wie üblich im Palast Soestdijk öffentlich mit Blumen geehrt."
 holflavor.15.a: "Hiep hiep, Hoera!"

 holflavor.16.t: "Maifeiertag"
 holflavor.16.d: "Während der 1. Mai oder der Tag der Arbeit in den Niederlanden nie sehr populär wurde, brauchen wir mit dem Antritt einer neuen sozialistischen Regierung einen alternativen Feiertag, der den beliebten, aber jetzt nicht mehr existierenden 'Koninginnentag' ersetzt. Die heutige erste Feier scheint nur einige Hardliner unter den Syndikalisten angezogen zu haben, aber es gab auch einige Gemäßigte, so dass wir große Hoffnungen hegen, dass es im nächsten Jahr eine große Feier geben wird. Ein Wermutstropfen an diesem Tag war, dass wir gezwungen waren, die geplante jährliche Pensionärsrede in Amsterdam aus Sicherheitsgründen nach Groningen zu verlegen."
 holflavor.16.a: "Diese Erste war kein Erfolg..."

 holflavor.17.t: "Maifeiertag"
 holflavor.17.d: "Es ist wieder der erste Mai, und damit ist wieder einmal der Tag der Arbeit. Im ganzen Land haben die Menschen an diesem Tag frei, um die Revolution und die Errungenschaften zu feiern, die sie gebracht hat. [HOL.GetLeader] hatte heute in Amsterdam die jährliche Pensionsansprache gehalten, während die Menschen rot gekleidet waren. Danach wurde einer Schulklasse die Ehre zuteil, die Internationale zu singen, die über das Radio ins ganze Land übertragen wurde!"
 holflavor.17.a: "Breek uw ketens! (Zerbrecht eure Ketten!)"

 holflavor.18.t: "Unabhängigkeitstag"
 holflavor.18.d: "Nach der Abschaffung der Monarchie musste die Regierung einen alternativen Feiertag finden, der den bis dahin beliebten Tag der Königin ersetzen sollte. Ein liberaler Abgeordneter brachte einen Antrag ein, die Unterzeichnung des Plakkaat van Verlaetinghe, des Unabhängigkeitstages der Vereinigten Provinzen, zu einem nationalen Feiertag zu machen.\n\nEs wurde begeistert angenommen und hat sich als großer Erfolg erwiesen: Es basiert auf Patriotismus und inspiriert nicht nur Republikaner im ganzen Land, sondern auch VNH-Mitglieder und sogar einige Royalisten sehen den Wert dieser Feier. Es scheint, dass wir eine ideale Alternative gefunden haben."
 holflavor.18.a: "Wilhelmus... oh nein, warte, der ist abgeschafft!"

 holflavor.19.t: "Unabhängigkeitstag"
 holflavor.19.d: "Es ist wieder Unabhängigkeitstag, und damit der Nationalfeiertag der niederländischen Republik. Die Menschen im ganzen Land feiern die Existenz unserer Nation, aber sicherlich auch, was es bedeutet, Niederländer zu sein.\n\nDer Pensionär [HOL.GetLeader] hat im Radio eine Rede gehalten, und die Vereine, die die Feierlichkeiten in ihren Gemeinden vorbereiten, führen endlich die Aktivitäten durch, die sie für die Schulkinder organisiert haben."
 holflavor.19.a: "Lang leben die Niederlande."

### Foreign Equipment ###
 hol.301.t: "Panzer aus Deutschland beschaffen"
 hol.301.d: "Wir haben nie versucht, Panzer für die Niederlande zu erwerben, geschweige denn zu produzieren. Da alle unsere potenziellen Gegner über Panzer verfügen, dürfen wir nicht zurückfallen.\n\nDeutschland könnte bereit sein, uns seine Katze-Sturmpanzer-Konstruktionen zu verkaufen, und vielleicht können wir ein Geschäft aushandeln, um unseren ersten Panzer ebenfalls auf der Grundlage dieser Konstruktion zu produzieren."
 hol.301.a: "Wir kaufen nur Panzer, wir haben nicht die Kapazität, unsere eigenen zu produzieren."
 hol.301.b: "Bitten Sie um eine Reihe von Panzern und um eine Lizenz für deren Herstellung."
 hol.301.c: "Mit welchem Geld? Panzer sind teuer, wir brauchen sie nicht!"

 hol.302.t: "Niederländischer Panzerkauf"
 hol.302.d: "Vertreter der Niederlande sind in Berlin eingetroffen und haben uns gefragt, ob sie einige unserer älteren Panzer kaufen können. Was sollen wir ihnen antworten?"
 hol.302.a: "Einverstanden, diese Panzer haben ohnehin nur einen geringen Kampfwert."
 hol.302.b: "Einspruch, sie könnten sie gegen uns verwenden!"

 hol.303.t: "Niederländischer Panzer und Lizenzerwerb"
 hol.303.d: "Vertreter der Niederlande sind in Berlin eingetroffen und haben uns gefragt, ob sie einige unserer älteren Panzer und eine Lizenz für die Produktion weiterer Panzer erwerben können. Was sollen wir ihnen antworten?"
 hol.303.a: "Einverstanden, wenn sie veraltete Panzer produzieren wollen, sollen sie das tun."
 hol.303.b: "Einspruch, sie könnten sie gegen uns verwenden!"

 hol.304.t: "Deutschland akzeptiert Kaufvertrag!"
 hol.304.d: "Die Deutschen haben unserem Vorschlag zugestimmt und werden uns bald 180 Sturmpanzerwagen I liefern. Diese Panzer sollen die Basis für unsere Panzerbrigaden bilden."
 hol.304.a: "Geweldig! (Großartig!)"

 hol.305.t: "Deutschland akzeptiert den Kauf- und Lizenzvertrag!"
 hol.305.d: "Die Deutschen haben unserem Vorschlag zugestimmt und werden uns demnächst 180 Sturmpanzerwagen I liefern sowie eine Lizenz, damit wir unsere eigenen produzieren können. Diese Panzer sollen die Grundlage für unsere Panzerbrigaden bilden."
 hol.305.a: "Geweldig! (Großartig!)"

 hol.306.t: "Deutsche Panzer kommen an"
 hol.306.d: "Die deutschen Panzer, die wir gekauft haben, sind eingetroffen und bereit, von unserer Armee eingesetzt zu werden."
 hol.306.a: "Geweldig! (Großartig!)"

 hol.307.t: "Deutschland lehnt Panzerkauf ab!"
 hol.307.d: "Deutschland hat unser Angebot, einige Panzer zu kaufen, abgelehnt. Obwohl sie ihre Gründe nicht genannt haben, ist es möglich, dass dies aus strategischen Gründen geschah."
 hol.307.a: "Dann müssen wir uns anderswo umsehen."

 hol.308.t: "Beschaffung von Vickers-Panzern aus Kanada"
 hol.308.d: "Wir haben nie versucht, Panzer für die Niederlande zu erwerben, geschweige denn zu produzieren. Da alle unsere potenziellen Gegner über Panzer verfügen, dürfen wir nicht zurückfallen.\n\nKanada könnte bereit sein, uns seine Entwürfe für den leichten Vickers-Panzer zu verkaufen, und vielleicht können wir ein Abkommen aushandeln, um unseren ersten Panzer ebenfalls auf der Grundlage dieses Entwurfs herzustellen."
 hol.308.a: "Wir kaufen nur Panzer, wir haben nicht die Kapazität, unsere eigenen zu produzieren."
 hol.308.b: "Bitten Sie um eine Charge Vickers und eine Lizenz für deren Herstellung."
 hol.308.c: "Mit welchem Geld? Panzer sind teuer, wir brauchen sie nicht!"

 hol.309.t: "Niederländischer Vickers-Panzer Kauf"
 hol.309.d: "Die Niederländer haben uns gebeten, einige unserer älteren leichten Vickers-Panzer zu kaufen. Wie werden wir ihnen antworten?"
 hol.309.a: "Einverstanden, diese Vickers haben ohnehin nur einen geringen Kampfwert."
 hol.309.b: "Einspruch, sie könnten sie gegen uns verwenden!"

 hol.310.t: "Niederländischer Vickers-Panzer und Lizenzerwerb"
 hol.310.d: "Die Niederländer haben uns gebeten, einige unserer älteren Vickers zu kaufen und eine Lizenz für die Produktion weiterer Fahrzeuge zu erwerben. Wie werden wir ihnen antworten?"
 hol.310.a: "Einverstanden, wenn sie veraltete Panzer produzieren wollen, sollen sie das tun."
 hol.310.b: "Einspruch, sie könnten sie gegen uns verwenden!"

 hol.311.t: "Kanada akzeptiert Kaufvertrag!"
 hol.311.d: "Die Kanadier haben unserem Vorschlag zugestimmt und werden uns bald 180 Vickers I liefern. Diese Panzer sollen die Basis unserer Panzerbrigaden bilden."
 hol.311.a: "Geweldig! (Großartig!)"

 hol.312.t: "Kanada akzeptiert Kauf- und Lizenzvertrag!"
 hol.312.d: "Die Kanadier haben unserem Vorschlag zugestimmt und werden uns demnächst 180 Vickers I liefern sowie eine Lizenz, damit wir unsere eigenen Panzer herstellen können. Diese Panzer sollen die Grundlage für unsere Panzerbrigaden bilden."
 hol.312.a: "Geweldig! (Großartig!)"

 hol.313.t: "Kanadische Panzer kommen an"
 hol.313.d: "Die von uns gekauften kanadischen Panzer sind eingetroffen und stehen für den Einsatz in unserer Armee bereit."
 hol.313.a: "Geweldig! (Großartig!)"

 hol.314.t: "Kanada verweigert den Kauf von Panzern!"
 hol.314.d: "Kanada hat unser Angebot, einige Vickers-Panzer zu kaufen, abgelehnt."
 hol.314.a: "Dann müssen wir uns anderswo umsehen."

### Custom Tooltips ###
