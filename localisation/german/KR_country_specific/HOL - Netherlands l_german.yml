 HOL_KR_gathering_storm_desc: "Während die Niederlande in Europa ihre Neutralität bewahren, sehen sie sich in ihren Kolonien umso größeren Herausforderungen gegenüber. Die insulanische Unabhängigkeitsbewegung wird von Tag zu Tag mutiger, und die großen Zeiten der niederländischen Marine sind längst vorbei. Und auch in Europa könnte es besser laufen: Die Niederlande hatten schon immer eine besondere Beziehung zu Deutschland, vor allem in wirtschaftlicher Hinsicht - was bedeutet, dass sich die zunehmenden wirtschaftlichen Probleme in Deutschland auch auf die Niederlande ausweiten könnten. Und das alles in einer Zeit, in der immer mehr Niederländer dem französischen Syndikalismus oder den Träumen von den Großen Niederlanden nachhängen..."

### Intro Screen ###
 HOL_country_intro_header: "Die Niederlande 1936"
 HOL_country_intro_content: "Die Niederlande waren eines der wenigen Länder in Europa, das seine Neutralität im Weltkrieg bewahrte, obwohl es Diskussionen über einen Kriegseintritt auf der Seite Deutschlands gab. Obwohl die Niederlande stark vom wirtschaftlichen Aufschwung nach dem Weltkrieg profitiert haben, befindet sich ein beträchtlicher Teil der Wirtschaft in deutscher Hand, mit umfangreichen Investitionen deutscher Unternehmen.\n\nDarüber hinaus haben linke Ideen in den Niederlanden seit dem Fall Frankreichs und Großbritanniens durch den Syndikalismus in den 1920er Jahren ernsthaft an Boden gewonnen, wobei auch reaktionäre Ideologien im Aufwind sind. Die niederländische Demokratie wird sicherlich durch die zunehmenden globalen Spannungen und den Einbruch des wirtschaftlichen Wohlstands des Landes auf die Probe gestellt werden."

 HOL_guide: "§MCNA§! - §MMehrheit§! / §MLSP Koalition§! / §MVNH Koalition§! (§cSozialkonservativ§!)\nWählen Sie die CNA:\n£white_dot Allein; und unsere Regierung wird ihre knappe Mehrheit verlieren und es wird Neuwahlen geben, wenn wir uns für die Fortsetzung der CNA-Herrschaft entscheiden, werden wir gezwungen sein, uns mit der §mLSP§! (und müssen mit der Rechten verhandeln) oder mit der §PVNH§!\n£white_dot In einer Koalition mit der §mLSP§! müssen wir uns entscheiden, ob wir mit der Linken oder der Rechten verhandeln wollen.\n£white_dot In einer Koalition mit der §PVNH§!\n\n£white_dot In all diesen Fällen kommt es Ende Februar 1938 zu einem Brand im Binnenhof. Sie entscheiden sich dafür, die Ruhe zu bewahren, lassen die Polizei in die antisyndikalistischen Unruhen eingreifen und erlauben der Landwacht nicht, sich zu rekrutieren.\n\n§MSDAP§! - §MVDB Koalition§! / §MKönigin Juliana§! / §MRepublik§! (§lSozialliberal§! / §SSozialdemokratisch§!)\nEntweder:\n£white_dot Lijst Links wählen und eine Koalition mit dem §lVDB§! bilden.\n£white_dot Wählen Sie Lijst Links und bilden Sie eine Koalition mit der §RRSAP§! und lassen Sie Juliana krönen.\n£white_dot Wählt Lijst Links und bildet eine Koalition mit der §RRSAP§! und ruft eine Republik aus!\n\n§MBatavische Kommune§! (§rSyndikalistisch§! / §RRadikal-Sozialistisch§! / §oTotalistisch§!)\n£white_dot Nach der Wahl von Lijst Links, der Bildung einer Koalition mit der §RRSAP§! und der Ausrufung einer Republik, wähle den Schwerpunkt \"Sturz des Systems!\"\n£white_dot Oder man wählt bei den Wahlen den §cCNA§!, entscheidet sich für eine der Optionen beim Binnenhofbrand, lässt die Unruhen stattfinden und wählt \"Sie haben niemandem außer sich selbst die Schuld zu geben\". Zwei Monate später wird ein sozialistischer Putsch stattfinden.\n §CHinweis: In der zweiten können wir die Rolle der niederländischen Exilregierung in Ostindien spielen.§!\n\n§MMilitärjunta§! (§gAutoritäre Demokraten§!)\n£white_dot Stellen Sie die Spielregel auf \"Militärjunta\" und wählen Sie 1937 die SDAP-VDB-Koalition.\n£white_dot Oder man wählt bei den Wahlen den §cCNA§! und erklärt den Notstand, nachdem der Binnenhof in Brand gesteckt wurde.\n£white_dot Befolgen Sie in beiden Fällen die gleichen Schritte wie beim CNA-Pfad.\n\n Die Wiederherstellung der Demokratie wird es uns ermöglichen, zwischen dem §cARP§! oder dem §SSDAP§! zu wählen.\n\n§MVNH Diktatur§! - §MReaktionär§! / §MPopulist§! (§PPaternalistischer Autokrat§! / §NNational Populist§!)\n£white_dot Wählen Sie die §PVNH§! bei den Wahlen von 1937.\n£white_dot Nach dem Brand auf dem Binnenhof wählen Sie: \"Wenn Sie niemanden finden können, bringen Sie die ganze Familie mit!\", \"Das ist doch sicher unnötig...\" und greifen die mexikanische Botschaft an, wenn sie ihn dort aufnehmen.\n£white_dot Oder man wählt die §cCNA§! bei den Wahlen, entscheidet sich dafür, beim Binnenhofbrand die Ruhe zu bewahren, lässt die Polizei in die antisyndikalistischen Unruhen eingreifen, lässt die Landwacht rekrutieren und lässt das Militär beide Parteien eindämmen. Zwei Monate später wird die §PVNH§! einen Staatsstreich durchführen und auch die Königin absetzen.\n£white_dot Nachdem der Fokus \"Zonderlinge Zaterdag\" abgeschlossen ist, kommt es zu einem Coup-Ereignis, bei dem Sie wählen können, ob Sie §PPaternalistischer Autokrat§! bleiben oder §NNational Populist§! werden wollen."

### Events ###
 holst.2.t: "Berliner Aktienmarkt stürzt ab!"
 holst.2.d: "Am 3. Februar 1936 stürzte der Berliner Aktienmarkt ab und stürzte die Welt in eine Depression. Er wird bereits als der sogenannte 'Schwarze Montag' bezeichnet. Unser Land ist wirtschaftlich eng mit dem Reich verbunden, und viele deutsche Unternehmen schließen jetzt ihre niederländischen Fabriken, was Hunderttausende in die unmittelbare Arbeitslosigkeit stürzt. Unsere Banken waren den Auswirkungen der Krise in hohem Maße ausgesetzt, und die Folgen sind bereits in weiten Teilen des Landes zu spüren."
 holst.2.a: "Das könnte schlecht sein."

 holst.3.t: "Jordaan Unruhen"
 holst.3.d: "Im Amsterdamer Stadtteil Jordaan, traditionell eine Hochburg der Sozialisten, ist es zu einem Ausbruch von Gewalt gekommen.\n\nDie Unzufriedenheit mit der unzureichenden Arbeitslosenversorgung durch die derzeitige Regierung hat sich, wahrscheinlich auf Betreiben syndikalistischer oder rätekommunistischer Organisationen, zu einem öffentlichen Protest ausgeweitet. Der Protest artete in einen Aufruhr aus, als mehrere Gruppen junger Männer in schwarzen Uniformen aus den Gassen auftauchten und mit Knüppeln, Ziegelsteinen und zerbrochenen Flaschen auf die Menge losgingen.\n\nDa die Polizei nicht in der Lage war, die Ordnung wiederherzustellen, sah sich der Bürgermeister gezwungen, mehrere Armeeeinheiten einzusetzen, um die Menschenmenge zu zerstreuen."
 holst.3.a: "Alles bricht zusammen!"

 holst.4.t: "Lijst Links: Der VDB-SDAP Wahlpakt"
 holst.4.d: "Die Gründung der überwältigend starken rechtsgerichteten CNA hat das Parlament und die Gesellschaft gleichermaßen erschüttert. Wie erwartet, erweist sich dieser Schritt als unpopulär bei vielen Gläubigen, die zu den kleineren religiösen Oppositionsparteien übergelaufen sind, und viele politische Kommentatoren am Rande der Gesellschaft bezeichnen ihn entweder als verzweifelten Versuch, die absolute Macht zu erlangen, oder als den letzten Atemzug eines sterbenden Systems. Dennoch genießt die CNA eine komfortable Mehrheit der öffentlichen Unterstützung.\n\nAls Reaktion auf diesen Wandel haben die gemäßigten Oppositionsparteien ihre eigenen Manöver durchgeführt. Die SDAP ist, obwohl sie langsam Mitglieder an die Radikalen verliert, immer noch die größte politische Partei außerhalb des CNA selbst, und der VDB wurde erheblich gestärkt, indem er zum Hauptschwerpunkt liberaler Politik wurde, aber keine der beiden Parteien ist groß genug, um es mit dem CNA aufzunehmen. Um die Ideale des Liberalismus, der Sozialdemokratie und der gemäßigten Linken im Allgemeinen zu schützen, haben der VDB und die SDAP ihre Zusammenarbeit bei den kommenden Wahlen angekündigt.\n\nZusammen sind die Parteien vielleicht nicht so groß wie die CNA, aber sie haben den Vorteil eines soliden Fundaments, während die CNA immer noch Stimmen verliert. Obwohl es sich bei beiden um linke Parteien handelt, liegen ihre Standpunkte zu weit auseinander, um wirklich zu fusionieren, wie es die CNA getan hat. Dennoch bietet diese Linke Liste die Möglichkeit eines gemäßigten Wahlsiegs, der eine Alternative zu dem unbeholfenen rechten Block der CNA, der von Tag zu Tag schrumpft, und zu Randorganisationen wie der VNH und den Patriotten bietet."
 holst.4.a: "Mijn hemel! (Meine Güte!)"

 holst.5.t: "Sinkender Lebensstandard"
 holst.5.d: "Seit dem 3. Februar, dem Schwarzen Montag, und dem Zusammenbruch der Berliner Börse leidet die Wirtschaft der Niederlande. Unsere Abhängigkeit von Deutschland hat dazu geführt, dass viele unserer Arbeitnehmer arbeitslos geworden sind, da deutsche Unternehmen sich dafür entschieden haben, zuerst in den Niederlanden Arbeitsplätze abzubauen, wodurch syndikalistisches Gedankengut in der Bevölkerung verbreitet wurde. Infolgedessen hat die Sozialdemokratische Arbeiterpartei (SDAP) viele neue Mitglieder gewonnen, und ihre politische Macht nimmt zu. Viele ihrer Ideen haben ihre Berechtigung, aber um sie durchzusetzen, müssten wir sie in die Regierungskoalition einbinden - eine potenziell gefährliche Option."
 holst.5.a: "Das verheißt nichts Gutes..."

 holst.6.t: "Bröckeln der Stützen"
 holst.6.d: "Die niederländische Gesellschaft ist seit langem stark in verschiedene soziale Gruppen gegliedert, die als 'Stützen' bezeichnet werden. Jede dieser Stützen hat ihre eigenen sozialen Einrichtungen: eigene Zeitungen, Rundfunkanstalten, politische Parteien, Gewerkschaften und Bauernverbände, Banken, Schulen, Krankenhäuser, Universitäten, Pfadfinderorganisationen und Sportvereine. Einige Unternehmen stellen sogar nur Mitarbeiter mit einer bestimmten Religion oder Ideologie ein. Dies hat dazu geführt, dass viele Menschen keinen persönlichen Kontakt zu Menschen außerhalb ihrer eigenen Stützen haben.\n\nDoch die jüngste Wirtschaftskrise hat die etablierte Ordnung in ihren Grundfesten erschüttert. Die wirtschaftliche Not hat die sozialistische Ideologie über ihre etablierte Stützen hinaus verbreitet, wobei Syndikalisten und Rätekommunisten durch die von Paris ausgehende Rhetorik ermutigt wurden. Gleichzeitig fühlen sich viele junge Arbeitslose aus den eher traditionell rechten Parteien entrechtet und von ihrer Situation im Stich gelassen und wenden sich stattdessen radikalen nationalistischen Parteien wie der Allianz für den nationalen Wiederaufbau (VNH) zu, um Stabilität und Wohlstand im Königreich der Niederlande wiederherzustellen."
 holst.6.a: "Mein Gott, nein!"

 holst.7.t: "Gründung der Christelijke Nationale Alliantie"
 holst.7.d: "Seit Jahrzehnten wird das niederländische Parlament von den verschiedenen religiösen Parteien dominiert. Die calvinistische ARP und CHU und die katholische RKSP haben eine überzeugende Mehrheit in der Regierung und stellen fast alle Ministerposten zur Verfügung.\n\nAllerdings können sie nicht mehr auf die bedingungslose und unerschütterliche Unterstützung ihrer jeweiligen Stützen zählen. Während sie in ihren eigenen Bereichen immer noch dominieren, verlieren sie an Boden gegenüber den linksextremen und rechtsextremen Randbewegungen, und selbst beim gemäßigten Publikum wächst die Anziehungskraft der Linksliberalen und Sozialdemokraten. Da jeder dieser Parteien Stimmen verloren gehen, versuchen sie nun, trotz der strikten Trennung ihrer Stützen im Alltag, von ihrer jahrzehntelangen Zusammenarbeit zu profitieren, indem sie ihre Parteigrenzen aufheben.\n\nDie Bildung der Christlichen Nationalen Allianz (CNA) wird sie langfristig wahrscheinlich mehr Stimmen kosten, aber die Konsolidierung der Parlamentssitze und der Unterstützung in der Bevölkerung macht die CNA immer noch zu einem politischen Moloch, der alle anderen Parteien in den Schatten stellt. Die Zeit wird zeigen, ob dies ausreicht, um der zunehmenden Erosion ihrer Wählerbasis entgegenzuwirken, oder ob das Primat Gottes in der Politik zu Ende geht..."
 holst.7.a: "Vereint im Glauben."

 holst.8.t: "Die Liberale Krise"
 holst.8.d: "Der Liberalismus in den Niederlanden ist unter Beschuss. Die größte liberale Partei, die traditionalistische LSP, hat in den letzten Jahren stetig an Boden verloren. Viele Mitglieder, die von den vermeintlichen Fehlern des alten Systems desillusioniert sind, werden von den radikalen Nationalisten der VNH und nun auch von der Aussicht auf einen großen Machtblock wie die CNA angezogen. Dies hat dazu geführt, dass die linksgerichtete VDB die größte liberale Partei des Landes geworden ist, da sie viel langsamer Mitglieder verliert.\n\nObwohl die Wahrscheinlichkeit, dass sie die Wahlen in diesem Jahr gewinnt, gering ist, besteht in der LSP immer noch die Hoffnung, dass sie sich als glaubwürdige gemäßigte Alternative zur konservativen und zunehmend autoritären CNA darstellen kann."
 holst.8.a: "Beunruhigende Zeiten, aber die Fackel des Liberalismus ist noch nicht erloschen."

 holst.9.t: "Aufstieg der Radikalen Linken"
 holst.9.d: "Nach dem gescheiterten Versuch des SDAP-Mitbegründers P.J. Troelstra, 1918 eine niederländische Republik zu gründen, und der unverbindlichen Reaktion des gemäßigten Flügels der Partei haben die radikaleren revolutionären Elemente die Sozialdemokraten verlassen, um ihre Hoffnungen auf einen Umsturz des alten Systems in gleichgesinnterer Gesellschaft zu verfolgen.\n\nDas leichte Abdriften der SDAP nach rechts hat ihre radikalen Gegenspieler in der Revolutionair-Socialistische Arbeiderspartij (RSAP), einer relativ kleinen Partei im Parlament, die sich als Nachfolger Troelstras sieht und innerhalb des Systems arbeitet, um es zu stürzen, nur noch mehr ermutigt. \n\nNoch weiter links und außerhalb der konventionellen parlamentarischen Politik steht das Nationaal Arbeids-Secretariaat (NAS), die wichtigste syndikalistische Gewerkschaftsorganisation in den Niederlanden, die das alte System in seiner Gesamtheit ersetzen und nach französischem Vorbild umstrukturieren will, mit stillschweigender Unterstützung aus Paris.\n\nDie Rätekommunisten und ihre wahlboykottierende KAPD scharen sich in vielerlei Hinsicht hinter dem Astronomen und marxistischen Theoretiker Anton Pannekoek.\n\nEs gibt sogar einige, denen der syndikalistische/rätekommunistische Ansatz zu konservativ ist; die 'Patriotten', autoritäre Sozialisten unter der Führung von David Wijnkoop und Paul de Groot, sehen sich selbst als Hüter der Revolution und behaupten, sie vor der Tendenz bewahren zu wollen, in einen neuen 'Elitismus' abzugleiten. Viele ihrer Ideen stimmen mit der Ideologie überein, die die Internationale kürzlich als Vanguardismus kodifiziert hat.\n\nMit all diesen Gruppierungen, die darum wetteifern, der Geschichte der Niederlande ihren eigenen Stempel aufzudrücken, wird das parlamentarische demokratische System von der Linken regelrecht belagert."
 holst.9.a: "Noch mehr Linksradikale? Großer Gott!"

 holst.10.t: "Gründung der Landwacht"
 holst.10.d: "Nach den Ausschreitungen im Jordaan fand die Polizei sehr schnell heraus, dass es sich bei den schwarz gekleideten Jugendlichen, die in die Menge der Demonstranten eindrangen und in dem Moment verschwanden, als die Soldaten auftauchten, um mehr als nur zufällige Schläger handelte. Bei diesen Figuren handelt es sich um das erste öffentliche Auftreten der Landwacht, einer vom VNH gegründeten paramilitärischen Organisation, die angeblich direkt von Cornelis van Geelkerken geleitet wurde.\n\nSeit dem Jordaan taucht die Landwacht überall im Land auf, hält bei Kundgebungen und Versammlungen des VNH Wache, stört Versammlungen linker Organisationen und kämpft gelegentlich auf der Straße gegen ihre syndikalistische Gegenseite, die Nationale Rode Front, die 'Rote Front'. Ihre disziplinierten, militaristischen Aufmärsche durch die Straßen der Großstädte ziehen große Menschenmengen an und sorgen für weitere Rekrutierungen, insbesondere unter der Jugend.\n\nDie Landwacht entwickelt sich immer mehr zu einer ernstzunehmenden Kraft, und ihre Zahl wächst weiter - es ist unwahrscheinlich, dass sie während der Wahlen schweigen wird..."
 holst.10.a: "Mijn hemel! (Meine Güte!)"

 holst.11.t: "Der Tod von Van Gybland Oosterhoff"
 holst.11.d: "Der Führer der ultranationalistischen VNH, Van Gybland Oosterhoff, ist heute in seinem Haus in Amsterdam gestorben.\n\nIn den letzten Jahren seiner Amtszeit erlebte der VNH einen raschen Aufschwung, der durch die wirtschaftlichen Schwierigkeiten vieler Menschen im Land, die Angst vor dem Syndikalismus und die Enttäuschung über die Demokratie ausgelöst wurde. Die Partei, die er hinterlässt, ist jedoch selbst stark gespalten zwischen den jungen, neueren Mitgliedern der Partei unter der Führung von Cornelis van Geelkerken und dem älteren, etablierteren Teil mit Verbindungen zum niederländischen Militär und zur Bürokratie in den Händen von H.N.A. Swart.\n\nSwart wurde zum neuen Parteivorsitzenden und van Geelkerken zu seinem Stellvertreter ernannt, und die beiden dürften den etablierten Parteien bei den Wahlen im Mai die Kontrolle über Den Haag streitig machen - vorausgesetzt, die beiden Flügel können weiterhin zusammenarbeiten."
 holst.11.a: "Wir müssen vorsichtig mit ihnen sein..."

 holst.12.t: "Soziale Unruhen in den Niederlanden"
 holst.12.d: "In den letzten Monaten kam es vermehrt zu gewalttätigen Auseinandersetzungen zwischen den paramilitärischen Gruppen der Linken und der Rechten, wobei Straßenkämpfe in den größeren Städten fast an der Tagesordnung waren. Streiks sind an der Tagesordnung, wobei entweder die Polizei oder die 'Schwarzhemden' der Landwacht die Streikposten der Streikenden auflösen. Die Polizei hat es nicht geschafft, die Ordnung aufrechtzuerhalten, und die Armee musste oft Unterstützung leisten, was jedoch nur dazu geführt hat, dass der Dissens und der zivile Ungehorsam weiter zunehmen. Wenn die Situation weiter eskaliert, werden die Wahlen im Mai wohl die umstrittensten seit Menschengedenken werden."
 holst.12.a: "Verdammte Schläger!"

 holst.13.t: "Das Zwolle-Massaker"
 holst.13.d: "Eine sozialistische Kundgebung außerhalb von Zwolle, die von den Kommunisten des Gemeinderats organisiert worden war, endete in einer Tragödie, als einer der Streikenden eine Bombe in die Mitte der Polizei warf, die versuchte, die Menge zu zerstreuen. Vier Polizisten starben, und die Polizei erwiderte sofort das Feuer auf die Menge und tötete zwei Dutzend Streikende.\n\nIm Morgengrauen des nächsten Tages verhaftete die Polizei mit offener Rückendeckung durch die örtliche Landwacht massenhaft führende Sozialisten, darunter auch den Neffen von Henk Sneevliet, dem Gründer und Führer der RSAP.\n\nDiese Aktionen haben im ganzen Land weitere Proteste ausgelöst, und selbst der VDB fordert Premierminister Colijn auf, die von ihm als 'illegale Verhaftungen' bezeichneten Maßnahmen öffentlich zu verurteilen."
 holst.13.a: "Die Polizei hat gut daran getan, die Unruhestifter so schnell zu fassen."
 holst.13.b: "Diese Menschen sind unschuldig und müssen sofort freigelassen werden!"

 holel.1.t: "Niederländische Wahlen"
 holel.1.d: "Die Vorfälle in Amsterdam und Zwolle sind den Menschen noch in frischer Erinnerung. Die Parlamentswahlen werden in diesem Jahr hart umkämpft sein, und die Polizei ist mit einem Großaufgebot unterwegs, um potenzielle Unruhestifter abzuschrecken.\n\nDer CNA-Superblock hat derzeit die stärkste parlamentarische Position, aber da die Säulen am Rande des Abgrunds stehen und links und rechts Wähler verlieren, ist ihre Überlegenheit an den Wahlurnen sehr fraglich. Aber auch Lijst Links, die Kombination aus Linksliberalen und gemäßigten Sozialdemokraten, kann auf eine breite Unterstützung zählen, vielleicht sogar genug, um die CNA zu entthronen. Und es gibt immer das Gespenst des Radikalismus, das in den Startlöchern steht..."
 holel.1.a: "Lijst Links entthront den CNA-Moloch!"
 holel.1.b: "CNA behält seine Vormachtstellung."
 holel.1.c: "VNH wird die stärkste Partei."

 holel.2.t: "Moderates linkes Kabinett"
 holel.2.d: "Das Wahlbündnis Lijst Links hat die CNA erfolgreich und deutlich besiegt. Die zunehmend autoritäre Haltung der christlichen Rechten hat zu einem Anstieg der Unterstützung für die gemäßigte Linke geführt, und nun wurden Colijn und seine aufgeblähte, überdimensionierte Partei aus dem Rennen geworfen.\n\nIm Gegensatz zu der totalen monolithischen Vereinigung der CNA war Lijst Links jedoch nur ein Wahlbündnis der Bequemlichkeit, und die Linksliberalen des VDB und die Sozialdemokraten der SDAP sind nach wie vor ihre eigenen Parteien mit ihren eigenen Programmen und Idealen. Die wenigen halbherzigen Bemühungen um eine weitere Vereinheitlichung wurden abgeschmettert, und so gibt es Lijst Links nicht mehr.\n\nOffensichtlich war die SDAP die größere Seite in diesem Pakt und kann sich daher aussuchen, mit wem sie zusammenarbeiten will. Königin Wilhelmina hat ihnen mitgeteilt, dass sie nur bereit ist, den Posten des Formateurs an einen Sozialliberalen zu vergeben, so dass es für Albarda unmöglich ist, Ministerpräsidentin zu werden, ohne dass die Bildung einer neuen Regierung in eine Sackgasse gerät."
 holel.2.a: "Gemäßigte Koalition aus VDB und SDAP mit Oud als Premierminister."
 holel.2.b: "Der SDAP wird mit dem RSAP zusammenarbeiten, damit Albarda PM wird."

 holel.3.t: "Moderates Rechtes Kabinett"
 holel.3.d: "Das Glücksspiel der CNA hat sich gelohnt! Obwohl sie viele Wähler verloren hat, hat sich der konfessionelle Block als groß genug erwiesen, um die Opposition hinwegzufegen. Die gottlosen Sozialisten wurden gründlich eingeschüchtert und scheinen sich vorerst zurückzuhalten. Nun ist es an der Zeit, die nächste Regierung zu bilden, das vierte Kabinett Colijn.\n\nViele prominente CNA-Mitglieder sind zuversichtlich, dass dieser Sieg bedeutet, dass die CNA immer noch das Mandat des Volkes hat und daher selbst ein Kabinett bilden sollte - wenn auch eines, das nur knapp die Mehrheit hat. Da unsere Mehrheit jedoch nur marginal ist, könnte jeder Dissens innerhalb der Partei selbst das Kabinett destabilisieren, das in diesen stürmischen Zeiten stabil sein muss.\n\nAufgrund unserer reduzierten Mehrheit hat die jetzt dezimierte LSP vorgeschlagen, unserem Kabinett beizutreten, um uns in der Koalition zu unterstützen, und einige Reaktionäre vermuten, dass dieser eine Wahlsieg nicht ausreicht, um die radikalen Linken abzuschrecken. Einige hochrangige Persönlichkeiten spielen sogar mit dem Gedanken, mit dem VNH zusammenzuarbeiten, um dessen Ressourcen zur Ausrottung der roten Gefahr zu nutzen."
 holel.3.a: "Wir arbeiten mit der liberalen LSP zusammen."
 holel.3.b: "Mehrparteienkabinette sind per Definition instabil!"
 holel.3.c: "Der VNH wird funktionieren."

 holel.4.t: "VNH Wahlsieg"
 holel.4.d: "In solch schwierigen Zeiten wie diesen ist es nicht verwunderlich, dass die Menschen nach einer starken Führung verlangen, die sie leitet. Die Ideale des VNH haben sich als so stark erwiesen, dass wir jeden unserer Gegner an der Wahlurne besiegt haben, und nun nehmen wir die Aufgabe auf uns, das Gespenst des internationalen Syndikalismus zu vertreiben und dem Königreich der Niederlande wieder den Status zu geben, den es verdient.\n\nDer Weg dorthin wird jedoch nicht einfach sein - neben der roten Bedrohung werden uns wahrscheinlich auch die Parteipolitiker der Fraktionen, die ihre Tage im Parlament verbringen, auf Schritt und Tritt bekämpfen, da wir keine parlamentarische Mehrheit haben. Wir könnten ihre Bedenken zerstreuen und eine echte Koalition mit der CNA bilden, wenn auch nur, um die Öffentlichkeit zu beruhigen und den Übergang zu erleichtern, oder wir könnten die Landwacht das Parlament 'überzeugen', uns Notstandsbefugnisse zu erteilen."
 holel.4.a: "Bilden Sie eine Koalition mit der CNA."
 holel.4.b: "Mit der Landwacht das Parlament 'überzeugen'."

 holel.5.t: "Königin Wilhelmina dankt ab"
 holel.5.d: "Enttäuscht vom unkonventionellen Ausgang der Wahlen hat Königin Wilhelmina angekündigt, dass sie abdanken wird.\n\nKurz nach dieser Ankündigung forderte das demissionierende Kabinett Colijn das neue Parlament auf, die Finanzierung der Krönungszeremonie zu genehmigen, doch die RSAP und der republikanische Flügel der SDAP stimmten gegen diesen Vorschlag.\n\nNach den Abstimmungen sprach Henk Sneevliet draußen zu der Menschenmenge und den NRF-Mitgliedern und erklärte: 'Die Königin hat abgedankt und die alte Regierung packt schnell ihre Koffer. Die niederländische Linke hat gewonnen!'\n\nAm Tag danach verhinderte die Rote Front den Einzug anderer Abgeordneter ins Parlament und stimmte für eine völlig neu geschriebene, sozialistische Verfassung."
 holel.5.a: "Leve de Republiek! (Es lebe die Republik!)"

 holel.6.t: "Königin Wilhelmina dankt ab"
 holel.6.d: "Königin Wilhelmina war nicht bereit, Albarda das Amt des Formateur zu übertragen, obwohl er bei den Wahlen einen überwältigenden Sieg errungen hatte. Albarda hatte daraufhin angekündigt, dass er sich nur an einer Koalition beteiligen würde, wenn er Premierminister würde, was bedeutete, dass er mit der RSAP zusammenarbeiten müsste.\n\nKritiker behaupten nun, Wilhelmina habe Albarda in den Radikalismus getrieben, und viele fordern ihren Rücktritt, der nicht lange auf sich warten lassen würde."
 holel.6.a: "Leve de Republiek! (Es lebe die Republik!)"
 holel.6.b: "Juliana wird gekrönt und wird Albarda Formateur."

 holel.7.t: "General Reijnders erbittet Unterstützung"
 holel.7.d: "Wir beobachten unser kleines Nachbarland, die Niederlande, schon seit geraumer Zeit. Es hat sich gezeigt, dass die niederländische Linke die diesjährigen Wahlen gewonnen hat und dass das Land bald von Syndikalisten regiert werden könnte. Das ist eine besorgniserregende Entwicklung, denn das Ruhrgebiet ist stark vom niederländischen Hafen Rotterdam abhängig.\n\nHeute kam der Chef der niederländischen Streitkräfte, Izaak Reijnders, hierher, um um Unterstützung für einen Putsch zu bitten; dies könnte die perfekte Gelegenheit sein, um sicherzustellen, dass die niederländische Regierung mit unseren Interessen im Einklang bleibt. Andere hingegen argumentieren, dass es Deutschland in diesen Krisentagen nicht zusteht, sich mit anderen Ländern anzulegen, schon gar nicht, wenn es Geld oder Ressourcen kosten würde."
 holel.7.a: "Herr Reijnders kann auf unsere Unterstützung zählen."
 holel.7.b: "Leider können wir Sie nicht unterstützen."

 holel.8.t: "Reijnders startet einen Militärputsch"
 holel.8.d: "Während die letzten Stimmen ausgezählt wurden, übernahm General Reijnders plötzlich die Kontrolle über den wichtigsten Radiosender des Landes und verhängte einseitig den 'Ausnahmezustand' über das Land.\n\nIn Amsterdam, Den Haag, Utrecht, Eindhoven und Groningen wurden Soldaten eingesetzt, um strategische Punkte wie Brücken und öffentliche Gebäude zu besetzen. Die abgewählte Regierung Colijn bereitete ihre Reaktion vor, als plötzlich ein putschistisches Kommando von Soldaten in das Gebäude eindrang und alle Minister unter Hausarrest stellte.\n\nIn Groningen dauerte die Krise jedoch weniger als eine Stunde, als sich eine Gruppe der loyalistischen Armee mit der NRF und mehreren 'Freiwilligengarden' zusammenschloss und die aufständischen Putschisten an die Stadtgrenze zurücktrieb. Daraufhin trafen sich weitere loyalistische Kräfte und griffen die Streitkräfte an, die die wichtigsten Stützpunkte im ganzen Land hielten."
 holel.8.a: "Der Gegenangriff der Loyalisten wird abgewehrt."
 holel.8.b: "Der Putsch wird erfolgreich niedergeschlagen."

 holel.9.t: "General Reijnders verhaftet"
 holel.9.d: "General Reijnders wurde heute an der Grenze festgenommen, da er Dokumente bei sich trug, aus denen hervorging, dass er deutsche Unterstützung für die Durchführung eines Putsches suchte, die er offensichtlich nicht erhielt, da er mit einem Kraftfahrzeug und nicht mit dem von ihm geforderten Flugzeug zurückkehrte.\n\nDurch die erfolgreiche Verhaftung von Reijnders scheint die Gefahr eines Putsches durch das Militär gebannt zu sein, wenngleich es von Vorteil sein könnte, zu prüfen, welche Maßnahmen wir ergreifen können, um die Loyalität der Armee gegenüber unserer verfassungsmäßig ernannten Regierung zu verbessern."
 holel.9.a: "Wir sehen uns vor Gericht, Reijnders!"

 holel.10.t: "Erfolgreicher Militärputsch"
 holel.10.d: "Die letzten Hochburgen der Loyalisten sind gebrochen und das Land ist fest in unserer Hand, jetzt bleibt nur noch die Frage, wie das Land künftig regiert werden soll.\n\nDie Demokratie ist, zumindest vorläufig, ausgeschlossen, weil das Volk nur Linke ins Parlament wählen würde, was wir nicht wollen. Wir haben die Wahl, ob wir eine Militärjunta unter der Führung von Reijnders einsetzen oder ob wir den VNH, der unseren Putsch stillschweigend unterstützt hat, eine provisorische Regierung einsetzen lassen, die in der Lage ist, die rote Gefahr, die sich in unserem Land eingenistet hat, auszurotten.\n\nViele befürchten jedoch, dass die VNH nicht bereit sein werden, ihre Macht aufzugeben, sobald sie sie haben. Hinzu kommt, dass sie auch einen extremistischen Zweig haben, der eine solche Situation ausnutzen könnte, um die Macht an sich zu reißen, während dieser Deal natürlich nur auf einer Vereinbarung mit dem gemäßigten militärischen Zweig des VNH beruht."
 holel.10.a: "Wir werden eine Junta errichten."
 holel.10.b: "Der VNH soll unser Land retten."

###

 hol.6.t: "Arbeitsstreiks"
 hol.6.d: "Die Untätigkeit der Regierung hat zu einer Reihe von Arbeitsstreiks im ganzen Land geführt. Die meisten Beamten sind jedoch zuversichtlich, dass sie sich legen werden, sobald sich die deutsche Wirtschaft erholt, obwohl sich in weiten Teilen der Mittelschicht des Landes Besorgnis breit macht."
 hol.6.a: "Die Polizei wird sie kontrollieren."
 hol.6.b: "Die Menschen haben Recht - wir müssen handeln!"

 hol.7.t: "Das Zwolle-Massaker"
 hol.7.d: "Eine sozialistische Kundgebung außerhalb von Zwolle wurde von der örtlichen Polizei aufgelöst. Einer der Streikenden warf jedoch eine Bombe in die Mitte der Polizisten, die mit ihren Pistolen das Feuer auf die Menge erwiderten. Vier Polizisten und zwei Dutzend Streikende wurden getötet, und am nächsten Tag hängten die örtlichen Behörden vier SDAP-Führer auf, die sich zu diesem Zeitpunkt alle auf dem Rednerpult befanden. Der Ruf nach einem Kompromiss mit der SDAP wird immer lauter, da sich immer mehr Teile der Bevölkerung gegen die Regierung wenden."
 hol.7.a: "Wir werden standhalten!"
 hol.7.b: "Es wurde Blut vergossen, wir müssen uns der SDAP beugen."

 hol.8.t: "Der Plan für Arbeit"
 hol.8.d: "Nun, da die SDAP an der Macht ist, nachdem sie zwanzig Jahre lang von verschiedenen rechten Koalitionen abgewiesen wurde, kann sie mit der Umsetzung ihres Plans für Arbeit beginnen, der nach dem Schwarzen Montag entwickelt wurde, um die sich verschlechternden wirtschaftlichen Bedingungen anzugehen. Der Plan für Arbeit enthält Ideen zur Förderung der Beschäftigung, zur Verstaatlichung wichtiger Industriezweige und zur Einführung eines Systems von Arbeitslosenunterstützung, indem der Goldstandard abgewertet und die Staatsverschuldung erhöht wird, neben anderen extremeren Methoden."
 hol.8.a: "Wir haben lange Zeit auf diesen Tag gewartet."

 hol.9.t: "Wachsender Syndikalismus in den Niederlanden"
 hol.9.d: "Die Streiks der Arbeiter und das brutale Vorgehen der Polizei haben in den Niederlanden das Wachstum einer großen revolutionären Bewegung begünstigt. Wenn wir sie in Form von Ausbildung und Ausrüstung unterstützen, könnte sie in der Lage sein, die Regierung zu stürzen."
 hol.9.a: "Helfen Sie beim Sturz der Reaktionäre."
 hol.9.b: "Es gibt Dinge, die man einfach nicht ausprobieren sollte..."

 hol.10.t: "Gemeinsame Französisch-Britische Hilfe für Niederländische Syndikalisten"
 hol.10.d: "Die französische Kommune hat beschlossen, ihre Niederländischen Genossen im Kampf gegen die reaktionäre Regierung zu unterstützen, und sie bittet uns um unsere Hilfe. Gemeinsam können wir dem niederländischen Proletariat helfen, sich zu erheben und die Monarchisten und Kapitalisten zu zerschlagen. Andererseits könnte dies die Spannungen in den Beziehungen zu Deutschland erhöhen und sogar zu einem Krieg führen."
 hol.10.a: "Packen wir es an!"
 hol.10.b: "Es gibt Dinge, die man einfach nicht ausprobieren sollte..."

 hol.11.t: "Syndikalistische Revolution!"
 hol.11.d: "Die Ereignisse in den Niederlanden haben den Siedepunkt erreicht, und die Sozialisten haben die Hauptstadt mit französischer und britischer Ausrüstung und Freiwilligen gestürmt!"
 hol.11.a: "Die Regierung stürzt!"
 hol.11.b: "Die Sozialisten sind am Boden!"

 hol.12.t: "Syndikalistische Revolution!"
 hol.12.d: "Die Ereignisse in den Niederlanden haben den Siedepunkt erreicht, und die Sozialisten haben die Hauptstadt mit französischer und britischer Ausrüstung und Freiwilligen gestürmt!"
 hol.12.a: "Die Regierung stürzt!"
 hol.12.b: "Die Sozialisten sind am Boden!"

 hol.13.t: "Syndikalistische Machtübernahme in den Niederlanden!"
 hol.13.d: "Die Ereignisse in den Niederlanden haben den Siedepunkt erreicht, und die Sozialisten haben die Hauptstadt mit französischer und britischer Ausrüstung und Freiwilligen gestürmt! Das Schicksal der niederländischen Königsfamilie ist noch nicht bekannt, da Gerüchte besagen, dass sie in das loyalistische Niederländisch-Ostindien fliehen wollen."
 hol.13.a: "Verflucht seien sie!"

 hol.14.t: "Die Revolution siegt in den Niederlanden!"
 hol.14.d: "Mit Hilfe von ausländischen Waffen und Freiwilligen haben syndikalistische Revolutionäre die Kontrolle über die Niederlande übernommen und die Hauptstadt gestürmt. Es ist noch unklar, was mit der niederländischen Königsfamilie geschehen ist, aber es scheint, dass sie mit eingezogenem Schwanz aus dem Land geflohen ist."
 hol.14.a: "Ruhm dem Proletariat!"

 hol.15.t: "Schicksal der Königlichen Familie"
 hol.15.d: "Nach der erfolgreichen Übernahme der Niederlande durch syndikalistische Milizen zusammen mit Teilen der Streitkräfte nutzte die königliche Familie das darauf folgende Chaos, um sich der Gefangennahme zu entziehen. Wir haben Informationen erhalten, dass sie planen, in die verbleibenden Teile des niederländischen Kolonialreichs zu fliehen, um von dort aus ihren Kampf gegen uns zu führen. Ein ausgewählter Kreis von loyalen Revolutionären plant, sie gefangen zu nehmen, bevor sie aus den Niederlanden fliehen."
 hol.15.a: "Die königliche Familie entkommt erfolgreich aus den Niederlanden!"
 hol.15.b: "Die königliche Familie wird von der Miliz gefangen genommen und brutal getötet!"
 hol.15.c: "Indonesien, ich komme!"

 hol.16.t: "Schicksal von Niederländisch-Karibik"
 hol.16.d: "Da die syndikalistischen Parteien in den Niederlanden in der Lage waren, mit Hilfe äußerer Kräfte die Macht zu ergreifen, kann ihr Kolonialreich nun als Sprungbrett genutzt werden, um den üblen syndikalistischen Einfluss in verschiedene Teile der Welt zu verbreiten. Um zu verhindern, dass der Syndikalismus in der Karibik an Einfluss gewinnt, müssen wir die niederländischen Kolonien Aruba, Curaçao und Sint Maarten besetzen."
 hol.16.a: "Übernehmen Sie die Kontrolle über die Niederländische Karibik!"
 hol.16.b: "Das ist vielleicht keine gute Idee."

 hol.17.t: "Schicksal von Niederländisch-Ostindien"
 hol.17.d: "Da die syndikalistischen Parteien in den Niederlanden in der Lage waren, mit Hilfe äußerer Kräfte die Macht zu ergreifen, kann ihr Kolonialreich nun als Sprungbrett genutzt werden, um den abscheulichen syndikalistischen Einfluss in verschiedenen Teilen der Welt zu verbreiten. Um zu verhindern, dass der Syndikalismus im Pazifik Einfluss gewinnt, müssen wir Borneo, Sumatra und Teile von West-Neuguinea erobern."
 hol.17.a: "Ergreifen Sie die Kontrolle über Teile von Niederländisch-Ostindien!"
 hol.17.b: "Jetzt ist nicht die Zeit, um gierig zu sein."

 hol.18.t: "Schicksal von Niederländisch-Ostindien"
 hol.18.d: "Da die syndikalistischen Parteien in den Niederlanden in der Lage waren, mit Hilfe äußerer Kräfte die Macht zu ergreifen, kann ihr Kolonialreich nun als Sprungbrett genutzt werden, um den abscheulichen syndikalistischen Einfluss in verschiedenen Teilen der Welt zu verbreiten. Um zu verhindern, dass der Syndikalismus im Pazifik an Einfluss gewinnt, müssen wir Borneo, Sumatra und Teile von West-Neuguinea erobern."
 hol.18.a: "Ergreifen Sie die Kontrolle über Teile von Niederländisch-Ostindien!"
 hol.18.b: "Ich denke, wir haben alles..."

 hol.19.t: "Die Westindische Föderation erobert die niederländische Karibik!"
 hol.19.d: "Da unser Staat nach der syndikalistischen Machtübernahme im Chaos versinkt, hat die Westindische Föderation diese Gelegenheit genutzt, um die Kontrolle über die niederländische Karibik zu übernehmen. Derzeit können wir aufgrund ihrer Entfernung über den Atlantik und unserer geringen Streitkräfte in der Region nur sehr wenig tun, um sie aufzuhalten."
 hol.19.a: "Kolonien sind eine imperialistische Fantasie. Wen interessiert das?"
 hol.19.b: "Es ist Krieg!"

 hol.20.t: "Das Reich erobert Ostindien!"
 hol.20.d: "Als Folge unserer jüngsten Revolution sind viele unserer Kolonien in Übersee in Unordnung geraten, und die deutsche Admiralität hat das daraus resultierende Chaos genutzt, um sich lukrativer Teile unseres überseeischen Reiches in Ostindien zu bemächtigen. Deutsche ostasiatische Streitkräfte haben bereits die Grenze überschritten und ganze Landstriche der Niederlande annektiert."
 hol.20.a: "Ein brutaler Verlust, aber wir können jetzt nichts mehr tun."
 hol.20.b: "Die Ausrede, auf die wir gewartet haben. Attacke!"

 hol.21.t: "Australasien erobert Ostindien!"
 hol.21.d: "Schockierenderweise scheint die Australasiatische Konföderation den kühnen Schritt gewagt zu haben, ohne Gegenwehr in unsere überseeischen Kolonien einzumarschieren und sie in Besitz zu nehmen. Durch die Regenwälder von Neuguinea marschierend und von Kriegsschiffen aus operierend, wurden über Nacht ganze Landstriche des ehemaligen niederländischen Reiches in Besitz genommen."
 hol.21.a: "Eine Schande, aber wir können sie nicht wirklich aufhalten..."
 hol.21.b: "Sie werden es bereuen. Krieg!"

 hol.22.t: "Niederlande und die Entente"
 hol.22.d: "Die aussichtslose Lage der Niederlande, die von feindlichen Großmächten umgeben sind und unter der Last des politischen Extremismus auf der linken und rechten Seite erdrückt werden, hat dazu geführt, dass sie sich kürzlich mit der Bitte an uns gewandt haben, der Entente beizutreten."
 hol.22.a: "Sie sind willkommen!"
 hol.22.b: "Nur ein Holländer. Nein."

 hol.23.t: "Niederlande und der Reichspakt"
 hol.23.d: "Bedroht von den politischen Kräften der Linken und der Rechten und umgeben von den feindlichen Kräften der Syndikalisten in Großbritannien und Frankreich, sind die Niederländer mit der Bitte um ein Militärbündnis zu uns gekommen. Während sie einst in Erwägung gezogen hatten, sich uns während des Weltkriegs anzuschließen, scheint die Lage derzeit so schlimm zu sein, dass sie sich auf unsere Seite schlagen."
 hol.23.a: "Die Niederländer sind unsere Verwandten. Willkommen!"
 hol.23.b: "Nein."

 hol.24.t: "Niederländische Exilregierung"
 hol.24.d: "Nachdem die königliche Familie nur knapp der Gefangennahme durch die syndikalistische Miliz entkommen war, traf sie zusammen mit vielen führenden Persönlichkeiten auf Java ein und verkündete die Gründung des Königreichs der Niederlande im Exil, das eines Tages unser Heimatland vom Syndikalismus befreien wird!"
 hol.24.a: "Ein Neuanfang!"

 hol.25.t: "Neue Außenpolitik"
 hol.25.d: "Die jüngste Übernahme durch syndikalistischen Abschaum hat die Überreste des einst stolzen niederländischen Kolonialreichs in eine prekäre Lage gebracht. Um unser Heimatland von den syndikalistischen Usurpatoren zu befreien, müssen wir uns einem der großen Bündnisse anschließen. Welchem Bündnis sollen wir uns anschließen?"
 hol.25.a: "Wir sind der Entente besonders verbunden."
 hol.25.b: "Wir können mit Japan kooperieren."
 hol.25.c: "Wir brauchen deutsche Unterstützung."
 hol.25.e: "Wir brauchen keine Verbündeten."

 hol.26.t: "Niederländische Exilregierung bittet um Aufnahme in die Entente"
 hol.26.d: "Die niederländische Exilregierung hat kürzlich angekündigt, dass sie der Entente beitreten will. Dies ist kein völlig unvorhergesehener Schritt, denn die Entente-Politik ist in vielen Kreisen populär, auch im Regierungskabinett und in der Armee. Wollen wir zulassen, dass die Exil-Könige unserem Bündnis beitreten?"
 hol.26.a: "Eine gute Idee!"
 hol.26.b: "Dies wäre sinnlos."

 hol.27.t: "Niederländische Exilregierung bittet um Eintritt in die Wohlstandssphäre"
 hol.27.d: "Die niederländische Exilregierung hat kürzlich angekündigt, dass sie unserem Bündnis beitreten will. Das ist kein völlig unvorhergesehener Schritt, denn die pro-japanische Politik ist in vielen Kreisen beliebt, auch im Regierungskabinett und in der Armee. Wollen wir den Exilkönigen erlauben, unserem Bündnis beizutreten?"
 hol.27.a: "Die Niederländer sind zwar seltsam, aber sie könnten nützliche Verbündete sein."
 hol.27.b: "Westler? Auf keinen Fall."

 hol.28.t: "Niederländische Exilregierung bittet um Aufnahme in den Reichspakt"
 hol.28.d: "Die niederländische Exilregierung hat kürzlich angekündigt, dass sie dem Reichspakt beitreten will. Das ist kein völlig unvorhergesehener Schritt, denn die pro-deutsche Politik ist in vielen Kreisen beliebt, auch im Regierungskabinett und in der Armee. Wollen wir zulassen, dass die Exil-Könige unserem Bündnis beitreten?"
 hol.28.a: "Jawohl!"
 hol.28.b: "Warum sollten wir die Niederländer wollen?"

 hol.29.t: "Entente verweigert Eintritt in die Entente!"
 hol.29.d: "Es scheint, dass die Kanadier uns nicht in ihrem Bündnis haben wollen..."
 hol.29.a: "Was für ein bedauerlicher Fehler."

 hol.30.t: "Japan verweigert den Eintritt in die Wohlstandssphäre!"
 hol.30.d: "Es scheint, dass die Japaner uns nicht in ihrem Bündnis haben wollen..."
 hol.30.a: "Was für ein bedauerlicher Fehler."

 hol.31.t: "Deutschland verweigert Eintritt in den Reichspakt!"
 hol.31.d: "Es scheint, dass die Deutschen uns nicht in ihrem Bündnis haben wollen..."
 hol.31.a: "Was für ein bedauerlicher Fehler."

 hol.33.t: "Lely Rekultivierungsplan"
 hol.33.d: "Mit der Rekultivierung im Noordoost- und Zuidoostpolder gibt es in den Niederlanden nun reichlich Raum für Wachstum. Eine Reihe von Unternehmen hat bereits ihre Absicht bekundet, die Chancen zu nutzen, die sich aus dieser massiven Ausweitung der Fläche unseres Landes ergeben."

 hol.34.t: "Zuiderzee Rekultivierung!"
 hol.34.d: "Heute fand eine abschließende Zeremonie statt, um das Ende des Zuiderzee-Rekultivierungsprojekts, wie es im Plan Lely vorgesehen ist, zu feiern. Die Nation hat sich flächenmäßig stark vergrößert, so dass unseren Landwirten und der Industrie viel mehr Land zur Verfügung steht, auf das sie expandieren können."

 hol.35.t: "Beginn der Arbeiten am Nordostpolder"
 hol.35.d: "Mit den vom Parlament bewilligten Mitteln kann nun die erste Phase der Rekultivierung in der Zuiderzee in Angriff genommen werden. Einige Kritiker stellen jedoch den Zeitpunkt des Projekts aufgrund des jüngsten Börsencrashs in Frage."
 hol.35.a: "Weitermachen."
 hol.35.b: "Vielleicht sollten wir das erst einmal verschieben."

 hol.36.t: "Arbeiten am Nordostpolder und Südostpolder beginnen"
 hol.36.d: "Das Parlament hat sich für die vollständige Umsetzung des Plan Lely entschieden. Dadurch werden große Flächen für die Entwicklung und die Landwirtschaft gewonnen, was jedoch mit erheblichen Kosten für die Staatskasse verbunden ist. Aufgrund des Börsenkrachs in Berlin wurde von der Presse und den Oppositionsparteien breite Kritik geäußert. Die Fortsetzung des Projekts könnte zu erheblichen Unruhen führen."
 hol.36.a: "Weitermachen."
 hol.36.b: "Beanspruchen Sie vorerst nur den Noordoostpolder."
 hol.36.c: "Die Pläne auf unbestimmte Zeit verschieben."

 hol.37.t: "Zuiderzee Rekultivierung"
 hol.37.d: "Das Parlament beschloss, den Plan Lely wie vorgeschlagen vollständig durchzuführen. Dadurch werden große Flächen für die Entwicklung und die Landwirtschaft gewonnen, was jedoch mit erheblichen Kosten für die Staatskasse verbunden ist. Aufgrund des Börsenkrachs in Berlin wurde in der Presse und von den Oppositionsparteien viel Kritik geäußert. Die Fortsetzung des Projekts könnte zu erheblichen Unruhen führen."
 hol.37.a: "Machen Sie weiter, es geht um die Zukunft unseres Landes!"
 hol.37.b: "Überarbeiten Sie den Plan und beschränken Sie ihn auf den Noordoost und den Zuidoostpolder."
 hol.37.c: "Beanspruchen Sie vorerst nur den Noordoostpolder."
 hol.37.e: "Verschieben Sie die Rekultivierung der Zuiderzee auf unbestimmte Zeit."

 hol.38.t: "Wiederherstellung der Ordnung auf den Indischen Inseln"
 hol.38.d: "Unsere jüngste Politik in Indien hat große Unruhe ausgelöst, und es droht ein allgemeiner Aufstand. Das Kabinett ist sich des Risikos bewusst, das der Verlust unserer lebenswichtigen Kolonien für unsere Regierung darstellen würde, und hat eine Dringlichkeitssitzung einberufen, um über das weitere Vorgehen zu entscheiden."
 hol.38.a: "Unterdrückt den Aufstand, schickt das Militär!"
 hol.38.b: "Milderung von Cultuurstelsel (Zwangsproduktion)."
 hol.38.c: "Stornieren Sie die Wiederaufnahme von Cultuurstelsel (Zwangsproduktion) vollständig."

 hol.39.t: "Ausbauprogramm der Marine abgeschlossen"
 hol.39.d: "Alle im Rahmen des Ausbaus der Flotte geplanten Schiffe sind nun fertig gestellt, so dass wir unsere Seemacht effizienter einsetzen können."
 hol.39.a: "Geweldig! (Großartig!)"

 hol.40.t: "Programm zum Ausbau der Flotte"
 hol.40.d: "Die kleineren Schiffe sind alle zu Wasser gelassen und von der Marine in Betrieb genommen worden, während die Arbeiten an den größeren Kreuzern noch andauern."
 hol.40.a: "Geweldig! (Großartig!)"

 hol.41.t: "Programm zum Ausbau der Flotte"
 hol.41.d: "Alle Schiffe, die im Rahmen des Ausbaus der Flotte geplant sind, sind nun fertig gestellt, so dass wir unsere Seemacht effizienter einsetzen können."
 hol.41.a: "Geweldig! (Großartig!)"

 hol.42.t: "Programm zum Ausbau der Flotte"
 hol.42.d: "Die kleineren Schiffe sind alle zu Wasser gelassen und von der Marine in Betrieb genommen worden, während die Arbeiten an den größeren Kreuzern noch andauern."
 hol.42.a: "Geweldig! (Großartig!)"

 hol.43.t: "Programm zum Ausbau der Flotte"
 hol.43.d: "Mit der Indienststellung der Kreuzer können wir uns nun voll und ganz auf den Bau der von uns benötigten Flugzeugträger und Schlachtkreuzer konzentrieren."
 hol.43.a: "Geweldig! (Großartig!)"

