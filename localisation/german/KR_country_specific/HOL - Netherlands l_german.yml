 HOL_wilhelmina_van_orange_nassau_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 31. August 1880, im Schloss Noordeinde, Den Haag, Südholland, Königreich der Niederlande\n§YPolitische Karriere:§! Wilhelmina van Oranje-Nassau wurde nach dem Tod ihres Vaters als erste Königin der Niederlande vereidigt und regiert die Niederlande seit 1890 als konstitutionelle Monarchie. Unter ihrer Herrschaft blieben die Niederlande im Weltkrieg neutral, was manche als Ergebnis der Beziehung der Königin zum deutschen Kaiser ansehen, und 1918 scheiterte der Versuch einer sozialistischen Revolution, deren Scheitern der persönlichen Beliebtheit der Königin zugeschrieben wird. Außerdem wurde der erste katholische Ministerpräsident der Niederlande eingesetzt - sehr gegen den Willen ihrer Majestät.\n\nEs wird sich jedoch zeigen, ob die Königin ihre Position als Symbol der Einheit für das niederländische Volk aufrechterhalten kann, während am Horizont dunkle Wolken aufziehen."

