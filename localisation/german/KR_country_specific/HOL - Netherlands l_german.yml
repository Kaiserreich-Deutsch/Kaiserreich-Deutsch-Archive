### Netherlands Decisions ###
 HOL_geopolitical_actions: "Außenpolitik"
 hol_join_reichspakt_decision: "Beitritt zum Reichspakt"
 hol_join_reichspakt_decision_desc: "Deutschland ist nach wie vor unser bester Partner. Angesichts der sich abzeichnenden Gefahren des internationalen Syndikalismus wäre es illusorisch zu glauben, die Niederlande könnten sich aus jedem künftigen Konflikt heraushalten und nicht bestenfalls gleich danach überfallen werden. Wir sollten unsere Neutralitätspolitik formell aufgeben und ein Bündnis mit den Deutschen eingehen."
 hol_join_entente_decision: "Beitritt zur Entente"
 hol_join_entente_decision_desc: "Die Entente schien lange Zeit eine unwahrscheinliche Wahl für ein Bündnis zu sein. Der britische Kampf in Südafrika sorgte dafür, dass eine negative Sichtweise auf das Vereinigte Königreich alle Schichten der niederländischen Gesellschaft durchdrang. Doch die Welt dreht sich, und die sich verändernde Geopolitik zwingt uns, unsere Haltung zu ändern."
 hol_join_internationale_decision: "Beitritt zur Internationale"
 hol_join_internationale_decision_desc: "Jetzt, da in unserem Land ein Arbeiterstaat entstanden ist, ist es an der Zeit, dass wir uns formell dem internationalen Klassenkampf anschließen, indem wir uns der militärischen Seite der Dritten Internationale anschließen. Die Batavische Kommune wird ihren Teil zum Kampf gegen den Kapitalismus beitragen!"
 hol_formulate_policy_belgium: "Eine Politik für Belgien formulieren"
 hol_formulate_policy_belgium_desc: "Wir sollten eine Politik gegenüber unserem südlichen Nachbarn formulieren: Die Beziehungen zwischen den Niederlanden und Belgien sind seit der Abspaltung des Landes von unserem Land bestenfalls steinig gewesen. Ist es an der Zeit, ein neues Kapitel in den belgisch-niederländischen Beziehungen aufzuschlagen, oder ist es an der Zeit, die Fehler des 19. Jahrhunderts zu korrigieren?"
 hol_research_agreement_belgium_decision: "Forschungsabkommen mit [BEL.GetNameDef]"
 hol_research_agreement_belgium_decision_desc: "Wir können mehr tun, als nur unsere Freundschaft mit [BEL.GetNameDef] zu proklamieren. Indem wir in greifbare Vorteile wie grenzüberschreitende Forschung investieren, können unsere beiden Nationen gedeihen."
 hol_research_agreement_south_africa_decision: "Forschungsabkommen mit [SAF.GetNameDef]"
 hol_research_agreement_south_africa_decision_desc: "Wir haben historische Bindungen zu unserer ehemaligen Kolonie Südafrika. Die Zusammenarbeit zwischen unseren Nationen wurde mehr als einmal sowohl von niederländischen als auch von afrikanischen Intellektuellen - Nachkommen niederländischer Kolonisten in Südafrika - vorgeschlagen, und einige von ihnen wie General James Hertzog haben sogar hier in den Niederlanden studiert. Vielleicht können wir diese Situation nutzen, um die wissenschaftliche Zusammenarbeit zwischen unseren Ländern zu verstärken."
 hol_demand_flanders: "Fordern Sie die Übergabe von Flandern"
 hol_demand_flanders_desc: "Es ist an der Zeit, dass die niederländischsprachige Bevölkerung nach einem Jahrhundert der Teilung wieder geeint wird. Die Flamen gehören rechtmäßig zur niederländischen Nation, und sie sollten nicht durch eine willkürliche Grenze vom Rest von uns getrennt werden!"
