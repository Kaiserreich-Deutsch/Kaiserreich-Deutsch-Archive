 ita.201.d.rep: "Heute hat der Premierminister von [LOM.GetNameDef], [LOM.GetLeader], erklärt, dass Italien wiedervereinigt ist. \"Dieses zweite Risorgimento ist unter großen Kosten zustande gekommen\", sagte er vor einer jubelnden Menge in Rom, \"und wir müssen uns an die Opfer erinnern, die so viele gebracht haben. Der Groll der Vergangenheit muss beiseite geschoben werden, und wir müssen dankbar sein, dass unsere Nation eine so schwierige Zeit überstanden und wieder zu sich selbst gefunden hat.\"\n\nDie Regierung ist jetzt wesentlich stabiler als bei der Auflösung der vorherigen italienischen Republik vor nicht allzu langer Zeit, aber es gibt viele im Land, die befürchten, dass die Ausweitung des Wahlrechts nach der Vereinigung des Landes und der Eingliederung der sozialistischeren Teile des Nordwestens Folgen haben wird."
 ita.201.a: "Eine neue Macht entsteht."

