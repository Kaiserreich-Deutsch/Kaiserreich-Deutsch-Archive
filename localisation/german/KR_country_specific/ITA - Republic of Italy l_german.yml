 ITA_umberto_natpop_king_desc: "§YAnführer Beschreibung\nGeboren:§! 15. September 1904, in Racconigi, Cuneo, Königreich Italien\n§YPolitische Karriere:§! Als sich der Krieg gegen Italien wandte und sein Vater für sich und seinen Sohn abdankte, hatte der damalige Prinz von Piemont Umberto alles verloren. Er ging nach Kanada ins Exil, bevor er Mitte der 1920er Jahre nach Sardinien zurückkehrte. Dort machte er eine militärische Karriere abseits des Rampenlichts, während sein Onkel und sein Cousin, die Herzöge von Aosta, auf dem Thron saßen, für den er einst bestimmt war.\n\nDer Thron wurde ihm jedoch schließlich weggenommen. Als die ANI die Monarchie wiederherstellen wollte, wandte sie sich nicht an den Herzog von Aosta, der durch seine Herrschaft in Sardinien angeschlagen war, sondern an den ehemaligen Prinzen von Piemont, den der alte Admiral Ciano immer als den einzig wahren Thronanwärter sah.\n\nDieser Thron ist jedoch ein goldener Käfig für den verfassungsmäßig gesinnten Umberto: Da er auf Schritt und Tritt vom Premierminister und den ANI-Führern Federzoni und Sardi beobachtet wird, ist er gezwungen, auf neue politische Entwicklungen zu warten, während die Blauhemden ihm ein Imperium aufbauen."

 ITA_costanzo_ciano: "Costanzo Ciano"
 ITA_costanzo_ciano_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 30. August 1876, in Livorno, Toskana, Königreich Italien\n§YPolitische Karriere:§! Ein bescheidener Seemann, ein schrecklicher Redner, niemand hätte gedacht, dass der toskanische Offizier es je zu etwas bringen würde; und doch ist er da.\n\nNach jahrelangem Dienst in der Marine erlangte Ciano durch seine Aktionen in Buccari 1918 nationale Bedeutung. Er wurde mit der goldenen Tapferkeitsmedaille ausgezeichnet, seiner fünften, und musste mit Schrecken mit ansehen, wie sich der Krieg gegen Italien wandte. Er kämpfte im Bürgerkrieg auf der Seite der Weißen und sicherte deren Überlegenheit zur See in der Adria. Er war auch einer der wenigen monarchistischen Offiziere, die Badoglio bei seiner Evakuierung in Sardinien nicht folgten.\n\nEr wurde als Nationalheld gefeiert und war einer der wenigen Männer im Nordosten, die sich sowohl der österreichischen Hegemonie als auch der roten Infiltration widersetzen konnten. Mit der Unterstützung sowohl des Parteisekretärs Luigi Federzoni als auch des Anführers der Blueshirts, Alessandro Sardi, stieg er an die Spitze der ANI auf und wurde zur Galionsfigur der Bewegung.\n\nAls die ANI nach den chaotischen Wahlen von 1936 an die Macht kam, galt Ciano als natürlicher Führer des Landes, als wahrer Duce, der in die Fußstapfen von Garibaldi treten und Italien von der Tyrannei befreien sollte."

 ITA_gian_galeazzo_ciano: "Gian Galeazzo Ciano"
 ITA_gian_galeazzo_ciano_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. März 1903, in Livorno, Toskana, Königreich Italien\n§YPolitische Karriere:§! Gian Galeazzo, der erstgeborene Sohn des Admirals Costanzo Ciano, war die meiste Zeit seines Lebens Diplomat gewesen, als der plötzliche Tod seines Vaters eine außerordentliche Führungskonferenz innerhalb der Nationalistischen Vereinigung erzwang.\n\nDa es weder Sardis Blauhemden noch Federzoni gelang, die Kontrolle über die Organisation zu erlangen und ihre Einheit zu gefährden, wandten sie sich an den Sohn ihres Duce; der jüngere Ciano akzeptierte und erhielt die Regierungsgeschäfte.\n\nAls Monarchist und bekanntermaßen anglophil, hat Ciano nicht viel Gelegenheit, seine Ansichten in die Tat umzusetzen; dieselben Kräfte, die ihn an die Macht gebracht haben, kontrollieren jeden seiner Schritte und machen seine Regierung zu einem Marionettenspiel von Sardi und Federzoni. Doch die beiden Säulen der ANI werden nicht ewig existieren, und wer weiß, vielleicht tritt der jüngere Ciano eines Tages in die Fußstapfen seines Vaters."

 ITA_pietro_ferdinando: "Pietro Ferdinando d'Asburgo-Lorena"
 ITA_pietro_ferdinando_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 12. Mai 1874, in Salzburg, Herzogtum Salzburg, Österreich-Ungarn\n§YPolitische Karriere:§! Während viele in Italien von großen Veränderungen träumen, blicken andere zurück in die Vergangenheit - in eine Zeit, in der die Dinge anders waren. Viele dieser Nostalgiker blicken auf Garibaldi oder Mazzini, auf eine Zeit, in der Italien stark und geeint war. Aber es gibt auch eine Minderheit, die noch weiter zurückblickt. Es hat den Anschein, dass ihr Traum wahr geworden ist: Großherzog Pietro Ferdinando d'Asburgo-Lorena hat den Titel des Präsidenten der wiederhergestellten Italienischen Föderation, einer Sammlung von italienischen Staaten aus der Zeit vor dem Risorgimento, übernommen. Sein Aufstieg ist zweifelsohne auch eine Belohnung für Österreichs loyale Unterstützung der italienischen Aristokraten und Konservativen.\n\nPietro Ferdinando wurde in Salzburg als Sohn des ehemaligen Großherzogs Ferdinand IV. von Toskana, einem der größeren Staaten Italiens, geboren. Sein Vater war abgesetzt worden und verzichtete im Exil auf seinen Thronanspruch zugunsten des österreichischen Kaisers. Als dritter Sohn seiner Familie und angesichts der politischen Umstände rechnete Pietro Ferdinando nicht damit, wieder in die Toskana zurückkehren und in das österreichische Militär eintreten zu können.\n\nWährend des Weltkriegs diente er als Infanteriekommandant und half bei der Besetzung Norditaliens. Als der Waffenstillstand unterzeichnet wurde, begannen österreichische Planer mit der Ausarbeitung von Plänen zur Wiederherstellung des alten Status quo mit einer kleinen Änderung: Es sollte eine lose Föderation unter der Führung des Papstes entstehen, um Italien zu regieren und italienische nationalistische Gefühle zu unterdrücken. Da seine Brüder beide morganatisch heirateten, wurde General Pietro Ferdinand von Karl zum neuen Großherzog der Toskana ernannt.\n\nDiese Pläne erwiesen sich als zu ehrgeizig. Der österreichische Vorstoß erreichte nie die Toskana, und sozialistische Rebellen überrannten die Region. Darüber hinaus war die Föderation 1930 zusammengebrochen: Sizilien und Sardinien wurden verlassen, während sich die österreichischen Truppen aus dem Norden zurückzogen. Eine Republik wurde ausgerufen, und Pietro Ferdinand befand sich praktisch in einem rechtlichen Schwebezustand. Zumindest bis jetzt. Um sich selbst zu unterhalten, ist der Habsburgerprinz dafür bekannt, dass er die Künste schätzt. Mütterlicherseits ist er entfernt mit dem Haus Bourbon-Parma verwandt."

 ITA_arturo_michelini: "Arturo Michelini"
 ITA_arturo_michelini_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 17. Februar 1909, in Florenz, Toskana, Königreich Italien\n§YPolitische Karriere:§! Michelini, Sohn eines liberalen Anwalts, war 10 Jahre alt, als seine Familie vor den vorrückenden sozialistischen Armeen floh und sich in Mailand niederließ. Von klein auf antisyndikalistisch geprägt, arbeitete er kurzzeitig als Versicherungsvertreter, bevor er 1936 stellvertretender Sekretär von Augusto de Marsanich im \"politischen\" Flügel des staatenlosen Föderationsrats wurde.\n\nEr spielte eine entscheidende Rolle bei de Marsanichs Versuchen, eine pro-österreichische, pro-föderale nationalistische katholische Partei außerhalb der PPI aufzubauen. Obwohl diese Versuche letztlich ins Leere liefen und der Bundesrat eine zutiefst aristokratische Angelegenheit blieb, gewann Michelini dennoch de Marsanichs Vertrauen und erwies sich als der einzige Mann, der die Kluft zwischen ihnen und den Parteien der liberalen Rechten zumindest etwas überbrücken konnte.\n\nAls die ausländischen Truppen in Italien einmarschierten, bot de Marsanich sofort an, dass der Föderationsrat die Grundlage für ein \"italienisches Nationalkomitee\" bilden sollte, das dann in eine neue, verbündete italienische Regierung umgewandelt worden wäre. Während das föderale Projekt als Anachronismus abgetan wurde, blieben die Besatzungsbehörden an seiner nationalistisch-katholischen Bewegung interessiert; da er selbst durch seine Beteiligung am Föderationsrat kompromittiert war, empfahl de Marsanich stattdessen Michelini, die Führung als Ministerpräsident zu übernehmen.\n\nMichelini, der nun Herrscher des eroberten Italiens ist, arbeitet am Wiederaufbau des Landes; gemeinsam mit de Marsanich ruft er zur Zusammenarbeit mit den Besatzungstruppen auf und kollaboriert im Namen des Antisyndikalismus mit den Parteien des Zentrums (und insbesondere mit dem neuen Sekretär der PPI Fernando Tambroni)."

 ITA_marcello_visconti_di_modrone: "Marcello Visconti di Modrone"
 ITA_marcello_visconti_di_modrone_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Dezember 1898, in Macherio, Lombardei, Königreich Italien\n§YPolitische Karriere:§! Als Sohn des Herzogs Uberto hatte die Familie des Herzogs Marcello bei seiner Geburt noch nicht fünf Jahrhunderte lang Mailand regiert, war aber während der gesamten Zeit in der Lokalpolitik sehr aktiv gewesen. Sein Großvater hatte die Modernisierung der berühmten Scala geleitet und sein Vater war ein bekannter Industrieller. Die Viscontis von Modrone waren bereits bekannt, als die Österreicher sie auswählten, um das neue Herzogtum Lombardei in der Italienischen Föderation zu führen.\n\nNach dem Tod seines Vaters im Jahr 1923 wurde Marcello für die nächsten vier Jahre Herzog der Lombardei. Als Bonomi schließlich die italienische Republik ausrief, war der Herzog an den Verhandlungen über die Autonomie der Lombardei und Venetiens beteiligt und sorgte zusammen mit dem Österreicher Peter Ferdinand für das Überleben des Rates des Italienischen Bundes. In den Jahren der Republik blieb der Herzog von Modrone gesellschaftlich aktiv, leitete die Mailänder Messe und war mit Unterstützung einer konservativen Koalition für kurze Zeit Bürgermeister von Mailand.\n\nMarcello, der erneut zum Staatsoberhaupt aufgestiegen ist, bleibt eher ein \"Signore\" der alten Zeit als ein echter Politiker und ist mehr in die Mailänder High Society eingebunden als in die Regierung. Dennoch zeigt seine Amtszeit als Bürgermeister von Mailand, dass er die konservative Politik, wenn nicht direkt unterstützt, so doch zumindest duldet."

 ITA_emilio_de_bono: "Emilio de Bono"
 ITA_emilio_de_bono_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. März 1866, in Cassano d'Adda, Bergamo, Königreich Italien\n§YPolitische Karriere:§! Die Zeiten waren nicht sehr freundlich zu Italien, und es scheint, dass das Leben der Demokratie in der Italienischen Republik nur von kurzer Dauer war. Von ausländischen Mächten besiegt und mit dem Erbe des italienischen Bürgerkriegs noch in den Köpfen der Besatzer, wurde Emilio de Bono mit der Einsetzung einer provisorischen Militärregierung für Italien beauftragt. Unter den gegebenen Umständen scheint es, dass General de Bono noch einige Zeit im Amt bleiben wird.\n\nEmilio de Bono wurde in der Lombardei als entfernter Nachkomme des lombardischen Adels geboren. Er trat in die Fußstapfen seines Vaters und besuchte die Militärschule in Mailand und dann in Modena. Als Offizier der Bersaglieri kämpfte de Bono während der Blütezeit des neuen italienischen Königreichs in Eritrea und Libyen, eine Zeit, die leider nicht von Dauer war.\n\nAls Italien sich 1915 schicksalhaft der Entente anschloss, wurde der damalige Oberst de Bono in den Kampf gegen die Österreicher geschickt. Er wurde schnell zum Generalmajor und Führer der Brigade \"Trapani\" befördert, zeichnete sich aus und wurde ein ausgezeichneter Offizier. Während der Verteidigung des Monte Grappa in den letzten Kriegstagen war de Bono Mitverfasser der Canzone del Grappa, die trotz der endgültigen Niederlage Italiens zu einem patriotischen Lied wurde.\n\nTatsächlich änderten sich die Dinge nach 1918 schnell. De Bono wurde gefangen genommen, als die italienischen Frontlinien zusammenzubrechen begannen, und musste in der Gefangenschaft mit ansehen, wie sich Italien rasch in einen Bürgerkrieg verwandelte. Die österreichischen Behörden, die verzweifelt versuchten, ihre schwindende Stellung in Norditalien zu stabilisieren, ließen de Bono zusammen mit seinen Männern frei, um in der Weißen Armee Italiens gegen die rote Flut zu kämpfen. Das darauf folgende unglückliche Arrangement zwischen der Föderation und der Republik beeinträchtigte de Bonos neue Karriere nicht - er wurde kurzzeitig Generaldirektor für öffentliche Sicherheit in Bonomis Regierung, als sich die Lage in der Lombardei und Venetien stabilisierte. Trotz seiner umstrittenen Amtszeit, in der er unter anderem für die Ermordung politischer Dissidenten verantwortlich war, wurde er Marschall von Italien.\n\nNun, da eine neue Regierung eingesetzt wurde, wird de Bono als ältere Galionsfigur der Fremdherrschaft angesehen. Obwohl viele ihn für seine harte Politik kritisiert haben und ihm vorgeworfen wurde, mit Ciano und seinen Legionären zu sympathisieren, wird erwartet, dass die neue Militärregierung weiter auf der Stelle tritt."

 ITA_giovanni_gronchi: "Giovanni Gronchi"
 ITA_giovanni_gronchi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 10. September 1877, in Pontedera, Pisa, Königreich Italien\n§YPolitische Karriere:§! In einem Land, das von römischen Katholiken dominiert wird, war es vielleicht keine Überraschung, als Giovanni Gronchi und die italienische Volkspartei (PPI) die Führung der jungen italienischen Republik übernahmen. Diese von den Christdemokraten dominierte Koalition verspricht, die italienische Nation auf der Grundlage der christlichen Soziallehre zu führen - im Gegensatz zu den antiklerikalen Fraktionen auf der Linken, während sie gleichzeitig die von der Rechten abgelehnten Themen Wohlfahrt und Arbeit fördert.\n\nDer Mann an der Spitze des PPI ist Giovanni Gronchi, ein in der Toskana geborener Anhänger von Pater Romolo Murri, einem der frühen Begründer der christlichen Demokratie in Italien. Ursprünglich Gymnasiallehrer mit einem Abschluss in Literatur von der Universität Pisa, kämpfte Gronchi bei Ausbruch des Weltkriegs als Infanterieoffizier.\n\nAls der Krieg zu Ende war, kehrte Giovanni Gronchi als ausgezeichneter Soldat in die sich verschlechternde politische Situation in seiner Heimat zurück. Aus Angst vor antikatholischer Gewalt floh er aus der Toskana und ging nach Mailand. Dort begann Pater Luigi Sturzo mit dem Segen Roms und Wiens, die PPI zu organisieren. Im Gegensatz zu den anderen christlich-demokratischen Parteien, die im Italien der Nachkriegszeit aufkamen, befand sich die PPI in einer Republik und erwies sich sowohl im Rahmen der von Österreich auferlegten Föderation als auch in Bonomis republikanischem System als erfolgreich.\n\nGronchis Aktivitäten als Aktivist und Vertreter der PPI waren vielfältig. Er war nicht nur ein recht erfolgreicher Geschäftsmann, Industrieller und Verkäufer, sondern auch für seine Unterstützung bei der Organisation katholischer Gewerkschaften bekannt, um den Einfluss der Syndikalisten zu untergraben und bessere Zugeständnisse für die Arbeiter zu erreichen. Als eines der eher linksgerichteten Mitglieder der PPI war sein Aufstieg in die Führung keine sichere Sache. Als Luigi Sturzo als Führer der PPI zurücktrat, übernahm Gronchi die Macht als Teil eines Triumvirats mit Giulio Rodinò und Giuseppe Spataro. Gemeinsam bildeten sie eine Front gegen den aufkommenden Legionärismus in Italien, in der Hoffnung, die verbleibenden demokratischen Parteien gegen sie zu organisieren.\n\nDie Wahl Gronchis zum italienischen Staatspräsidenten bestätigt nun den Einfluss der PPI in der italienischen Politik. Auch wenn einige ihn für sein versöhnliches Verhalten gegenüber den Sozialisten und Syndikalisten kritisiert haben, ist er aufgrund seines Engagements für die parlamentarische Demokratie und seiner Bereitschaft zu einigen Wirtschaftsreformen ein stabiler Kandidat, der Italien in naher Zukunft führen wird."

 ITA_luigi_einaudi: "Luigi Einaudi"
 ITA_luigi_einaudi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 24. März 1874, in Carrù, Cuneo, Königreich Italien\n§YPolitische Karriere:§! Manchmal ist es trotz des Chaos und der rasanten Veränderungen, die ein Land heimsuchen, einfacher, zu dem zurückzukehren, was früher war. Der Triumph der Italienischen Liberalen Partei ist der Beweis dafür, und mit dem Wiederauftauchen der dominierenden Partei der frühen 1900er Jahre scheint es, dass der Status quo von einst zurückgekehrt ist. Doch es ist nicht alles beim Alten geblieben - Luigi Einaudi ist ein neuer Mann, der einen neuen Tag in Italien verspricht. Unter seinem aufmerksamen Blick wird der Liberalismus in Italien aufblühen und mehr sein als nur ein kapitalistisches Vehikel für politische Kontrolle. Vielmehr wird er eine umfassende Ideologie sein, die einen integrierten Ansatz für moralische, wirtschaftliche und soziale Überlegungen widerspiegelt.\n\nEinaudi wurde 1874 in einer kleinen piemontesischen Stadt in einer unbedeutenden bürokratischen Familie geboren und war mit 14 Jahren Vollwaise. Er besuchte die Schule in Turin und studierte Wirtschaftswissenschaften bei Salvatore Cognetti de Martiis. Während seines Studiums war er Sozialist und Mitarbeiter der Critica Sociale, doch seine Zeit als Mitarbeiter der Zeitschrift endete mit einer Hinwendung zum liberalen Denken. Einen großen Teil seines Lebens verbrachte er im akademischen Bereich und unterrichtete Finanzen an Schulen in Turin und Mailand.\n\nDas Jahr 1919 veränderte alles, nicht nur für Italien, sondern auch für den jungen Einaudi. Der Professor mittleren Alters befand sich an der Bocconi-Universität im besetzten Mailand, als sozialistische und nationalistische Revolutionäre begannen, die großen Städte und Ortschaften des Landes zu überrennen. Da viele seiner Studenten die Universität verließen, um sich einer Sache anzuschließen, wurde Einaudi inspiriert, eine eigene Bewegung zu gründen. In den chaotischen Anfangstagen der Italienischen Föderation wurde er von Francesco Saverio Nitti in die nationale Politik eingeführt und wurde schon bald ein offenes Mitglied der PLI.\n\nWährend Nitti nach dem Zusammenbruch der Föderation bei der sizilianischen Regierung blieb, schloss sich Einaudi der Führung der Föderation in der Lombardei an und wurde Mitglied der republikanischen Regierung. Er half dabei, die Liberalen zu reorganisieren, indem er sie gegen den aristokratischen Einfluss der Österreicher und ihrer föderalistischen Verbündeten sowie der nationalistischen Legionäre unter Ciano aufbrachte. Stattdessen hat er sich für die Vision eines Italiens entschieden, das die Freiheit des Menschen in höchstem Maße respektiert und das Individuum dazu ermutigt, eine Form der Selbstverwirklichung abseits der Dominanz des Staates zu verfolgen. Er träumt auch von einem europäischen Föderalismus, der sich von der falschen und ausbeuterischen \"Föderation\" der Habsburger unterscheidet und in dem die europäischen Völker zusammenarbeiten, um die rote Flut in Schach zu halten und die individuellen bürgerlichen Freiheiten auf dem gesamten Kontinent zu fördern."

 ITA_marcello_soleri: "Marcello Soleri"
 ITA_marcello_soleri_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 28. April 1882, in Cuneo, Königreich Italien\n§YPolitische Karriere:§! Auch wenn sich die Zeiten ändern und Politiker kommen und gehen, kann es für viele beruhigend sein, dass ein vertrautes Gesicht am Ruder ist. Marcello Soleri ist eines dieser Gesichter, eine langjährige politische Figur in der Italienischen Liberalen Partei, noch vor dem Weltkrieg. Vor dem Chaos, das Italien verschlungen hat. Seine Vision für Italien ist eine Rückkehr zur alten, liberal geprägten Ordnung - eine Herausforderung für die Katholiken auf der rechten und die Sozialisten auf der linken Seite.\n\nSoreli wurde in Cuneo, einer kleinen Stadt in der Nähe von Turin, geboren. Seine Eltern waren in der lokalen Politik aktiv und vermittelten ihren Söhnen ein starkes Pflichtbewusstsein. Nach dem Studium der Rechtswissenschaften an der Universität Turin, das von Freunden der Familie wie Giovanni Giolitti in erheblichem Umfang finanziert wurde, arbeitete Soleri nebenbei als Journalist und Rechtsanwalt.\n\nZu Beginn seiner Karriere wandte er sich nach links, bewunderte die Sozialisten und trat einer Freimaurerloge bei. Er blieb jedoch mit Giolitti - einem Granden der liberalen Partei - verbunden und half ihm bei seiner Kampagne, die gemäßigte christliche Opposition gegen den Sozialismus zu mobilisieren. Soleri wurde 1912 im Alter von 30 Jahren Bürgermeister von Cuneo als Führer einer liberal-demokratischen Koalition. Er begann ein aggressives Programm zur Schaffung von Arbeitsplätzen und zur Entwicklung der Infrastruktur, wechselte aber schon nach etwa einem Jahr in die nationale Politik. Als Mitglied der Abgeordnetenkammer brach Soleri häufig mit der liberalen Partei, insbesondere wenn es um die Intervention im Weltkrieg ging. Zunächst ein \"Neutralist\", trat er als Unterleutnant in das Infanteriekorps der Alpini ein. Gegen Ende des Krieges wurde er verwundet und nahm an den Kämpfen nicht mehr teil, da die italienische Front um ihn herum zusammenbrach.\n\nAls Ivanoe Bonomi während des Bürgerkriegs daran arbeitete, eine stabile Regierung aufzubauen, wurde Soleri eingeladen, Finanzminister zu werden. Er setzte sich für eine Senkung der hohen Steuern ein, die dem Volk während des Weltkriegs und des Bürgerkriegs auferlegt worden waren und die seiner Ansicht nach die italienische Wirtschaft erstickten. Soleri misstraute dem österreichischen Einfluss, den aristokratischen Föderalisten, den Sozialisten und den aufstrebenden Legionären und bemühte sich, diese Einflüsse zu minimieren, während er direkte Herausforderungen, die den Staat destabilisieren könnten, vermied.\n\nIn jüngster Zeit hat der Aufstieg der Liberalen Soleri an die Spitze der italienischen Republik katapultiert. Als erfahrener Politiker liegt es nun an ihm, dafür zu sorgen, dass die Republik und ihre führende Partei die kommenden Herausforderungen meistern."
 
 ITA_ivanoe_bonomi: "Ivanoe Bonomi"
 ITA_ivanoe_bonomi_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 18. Oktober 1873, in Mantua, Königreich Italien\n§YPolitische Karriere:§! Verräter. Ausverkäufer. Marionette. Versager. Ivanoe Bonomi hat das alles schon gehört, aber er kämpft immer noch jeden Tag für Italien und die Republik. Ministerpräsident zu sein, ist für die meisten Länder keine leichte Aufgabe, und schon gar nicht in einem geteilten Italien. Als die Sizilianer und Sarden 1930 aus der Italienischen Föderation austraten, löste der damalige Ministerpräsident Bonomi die Föderation auf - ein kühner Schritt, der eine neue Republik begründete und die im Ausland geborenen Monarchen, die Italien nominell regierten, ins Abseits stellte. In der Folge wurde er zum Ministerpräsidenten der neuen italienischen Republik gewählt, und seine Bereitschaft, mit dem viel geschmähten Österreich zusammenzuarbeiten, ist zwar wirtschaftlich vorteilhaft, wird aber intern immer wieder kritisch beäugt. Bonomi kämpft gegen die immer heftiger werdende Kritik an, während er die politischen Institutionen der Republik festigt.\n\nEs wäre jedoch unklug, Bonomi nur als einen weiteren österreichischen Kollaborateur oder politischen Anzugträger abzutun. Der Vater der neuen italienischen Republik stammte aus einem sozialistischen Abgeordneten aus Mantua.  Er wurde 1873 geboren, eine Generation nach dem ersten Risorgimento, und wuchs als Gelehrter und Journalist auf, als Italien sich von einem Kriegsstaat zu einem neuen Königreich wandelte. Aufgrund seiner gemäßigten Ansichten und seiner Unterstützung für Giolittis Krieg in Libyen wurde er 1912 aus der PSI ausgeschlossen und entschied sich für die Mitbegründung der Sozialistischen Reformpartei Italiens (PSRI).\n\nAls der Weltkrieg begann, meldete er sich freiwillig an die Front. Nach einem kurzen Einsatz übernahm er jedoch schnell eine Reihe von hochrangigen Kabinettsposten, darunter die Ressorts Öffentliche Arbeiten, Krieg und Schatzamt. Während viele andere italienische Politiker nach dem demütigenden Waffenstillstand 1919 ins Exil flohen oder sich aus der Politik zurückzogen, war Ivanoe Bonomi einer der wenigen, die es wagten, in der Regierung zu bleiben, als die Österreicher begannen, ihre Friedensbedingungen auszuarbeiten. Die sich verschlechternde politische Situation führte dazu, dass Italien im Bürgerkrieg versank und die Österreicher Norditalien besetzten.\n\nAls die Österreicher erkannten, dass die Dinge außer Kontrolle geraten waren, und in einem verzweifelten Versuch, liberale Unterstützung zu gewinnen, erlaubten sie Bonomi, parallel zu ihrem aristokratischen Föderationsprojekt eine provisorische demokratische Regierung in Mailand zu bilden. Bonomi seinerseits gab seine offen sozialistischen Ansichten auf und schloss sich den neu gegründeten Liberaldemokraten an.\n\nNachdem er die Österreicher vorerst überflügelt hat, muss Bonomi die tückischen Gewässer durchqueren, die vor ihm liegen, wenn seine Republik überleben soll."

 ITA_ferruccio_parri: "Ferruccio Parri"
 ITA_ferruccio_parri_leader_desc: "§YAnführer Beschreibung\nGeboren:§! 19. Januar 1890, in Pinerolo, Turin, Königreich Italien\n§YPolitische Karriere:§! Wenn ein Stern verblasst, steigt ein anderer an seiner Stelle auf. Nach jahrzehntelanger Führung durch Ivanoe Bonomi haben sich die Liberaldemokraten unter Ferruccio Parri neu aufgestellt. Mit der Unterstützung einer breiteren Koalition hofft Parri auf eine neue Ära der Einigkeit in einem turbulenten Italien.\n\nUrsprünglich war er Lehrer in Mailand und Redakteur beim Corriere della Sera, doch der Weltkrieg veränderte Parris Leben für immer. Er trat als Offizier ein, wurde für seine Tapferkeit ausgezeichnet und während des Krieges dreimal verwundet. In den letzten Kriegstagen war er Offizier im italienischen Generalstab und musste mit ansehen, wie das italienische Militär durch die deutsch-österreichische Offensive eine Niederlage nach der anderen erlitt.\n\nParri gehörte zu den italienischen Militärs, die von den Österreichern abkommandiert wurden, um die Lage an der italienischen Heimatfront zu stabilisieren, als die italienischen Revolutionäre die Monarchie absetzten und versuchten, die Österreicher von der Halbinsel zu vertreiben. Er misstraute den österreichischen Zielen, fürchtete aber auch den aufkommenden Sozialismus und nutzte seinen Einfluss in Mailand, um Partisanengruppen zu organisieren, die sich gegen die rote Unterwanderung wehrten. Auf lokaler Ebene wurde er als überzeugter republikanischer Herausgeber des Corriere della Sera bekannt, der eine liberal-demokratische Alternative zum Syndikalismus propagierte.\n\nZunächst stand er der von den Österreichern auferlegten Italienischen Föderation nur lauwarm gegenüber, doch als diese 1930 ausgerufen wurde, wurde er zu einem begeisterten Anhänger von Bonomis Italienischer Republik. Zu diesem Zeitpunkt war er bereits Manager des größten Mailänder Elektrounternehmens und schloss sich Bonomis neu gegründeten Liberaldemokraten an.\n\nNun ist es an Parri, die Fackel der Partei weiterzutragen und die demokratischen, gemäßigten Ideale der Republik zu wahren."

