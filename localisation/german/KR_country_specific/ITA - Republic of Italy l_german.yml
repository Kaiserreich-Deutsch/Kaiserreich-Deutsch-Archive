### Ideas ###
 italy_balance_idea: "Das prekäre Gleichgewicht"
 italy_balance_idea_desc: "Italien befindet sich derzeit in einer unangenehmen Lage zwischen den europäischen Großmächten. Jede der verschiedenen Regierungen hat ausländische Sponsoren, die möglicherweise in einen erneuten italienischen Bürgerkrieg eingreifen könnten - aber alle diese Sponsoren sind sich darüber im Klaren, dass sie damit ihre Rivalen provozieren und den gesamten Kontinent in einen Konflikt hineinziehen würden. Ihr gegenseitiger Unwille, dieses Wagnis einzugehen, hat dazu beigetragen, dass die Halbinsel weiterhin geteilt bleibt.\n\nDieses Machtgleichgewicht besteht fort: Alle ausländischen Hilfen für Italien wurden bisher auf Armlänge gehalten, nur auf der Ebene von Material und Know-how. Solange kein Staat direkt in einen italienischen Konflikt eintritt, wird dies auch so bleiben. Tritt jedoch ein ausländisches Bündnis in einen solchen Krieg ein, ist alles möglich - und es ist zu erwarten, dass sich alle anderen Geldgeber anschließen werden."
ITA_republic_federation: "Die instabile Republik"
ITA_republic_federation_desc: "Als unsere Nation 1920 von Österreich gerettet wurde, zwangen uns die Habsburger, viel Macht an unsere Gliedstaaten, vor allem Venetien, als Teil der Italienischen Föderation abzugeben. Diese ist jedoch seit sechs Jahren vertagt und faktisch aufgelöst, was zu einer verwirrenden bürokratischen Situation führt. Auch die Opposition sorgt immer wieder für Unruhe: Die einen fordern die Wiederherstellung der Föderation, die anderen das Ende der Demokratie und des österreichischen Einflusses insgesamt. Es ist unwahrscheinlich, dass sich die politische Situation in nächster Zeit stabilisieren wird."
ITA_republic_unitary: "Der neue Einheitsstaat"
ITA_republic_unitary_desc: "Die Macht der Bundesstaaten wurde beschnitten, und alle Autorität liegt nun bei der Zentralregierung - einer Regierung, die Wahlen abgeschafft und sich über die Verantwortung gegenüber dem Volk gestellt hat, zum Wohle des gesamten Landes. Die ANI genießt zwar große Unterstützung, aber es gibt immer noch beträchtlichen Widerstand gegen diese neue Regierung, vor allem bei den Republikanern und Regionalisten in den ehemaligen Bundesstaaten des Landes."
ITA_federation_transition: "Die Föderation wiederhergestellt"
ITA_federation_transition_desc: "Jetzt, wo die Macht des Föderationsrates wiederhergestellt ist, stehen wir vor der langen und schwierigen Aufgabe, das Volk und den öffentlichen Dienst dazu zu bringen, das, was sie einst für ein Museumsstück hielten, als ihre Regierung zu akzeptieren."
ITA_federation_secure: "Die belebte Föderation"
ITA_federation_secure_desc: "Die Autorität des Föderationsrates ist sowohl international als auch intern weitgehend unbestritten. Der Rat blickt nun auf die Rückgabe der ehemaligen Ländereien seiner Mitglieder." 
ITA_austrian_influence: "Österreichischer Einfluss"
ITA_austrian_influence_desc: "Österreichs Einfluss ist auf jeder Ebene unserer Nation spürbar, von seinem Eigentum an vielen unserer Unternehmen bis hin zur Loyalität, die viele unserer hochrangigsten Politiker ihm schulden. Der Groll gegen diesen Einfluss ist groß, denn auch wenn sie uns gegen die Syndikalisten beschützt haben, sind sie doch für unseren Verlust im Weltkrieg verantwortlich. Trotzdem wird der Bruch mit Österreich eine schwierige und kostspielige Aufgabe sein."
ITA_austrian_sanctions: "Auswirkungen der Verstaatlichung"
ITA_austrian_sanctions_desc: "Unsere Wirtschaft wird Zeit brauchen, um sich von der sogenannten "Scheidung" von der österreichischen Vorherrschaft zu erholen."
ITA_decentralize_idea: "Wirtschaftliche Chancen der Dezentralisierung"
ITA_decentralize_idea_desc: "Die Ideale der italienischen Föderation fördern starke Regionalregierungen. Dies sollte Investitionen in lokale Regierungen viel einfacher machen."
